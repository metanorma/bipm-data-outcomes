  title: Sur la nécessité de fournir des indications supplémentaires concernant l’expression
    des résultats de mesure par comptage (dénombrement)
  identifier: 1
  url: https://www.bipm.org/fr/committees/cc/ccqm/17-2011/resolution-1
  reference: https://www.bipm.org/documents/20126/2071059/CCQM17.pdf/a57eda5a-a565-e4b9-5c67-cab64b5dab62
  reference_name: Comptes rendus du 17e CCQM (2011), 2011
  reference_page: 49
  approvals:
  - message: Le Comité consultatif pour la quantité de matière - métrologie en chimie
      (CCQM),
  considerations:
  - type: considering
    date_effective: '2011-04-15'
    message: considérant l’importance accrue des méthodes de mesure par comptage (dénombrement),
      notamment dans le domaine des biosciences et de la biotechnologie,
  - type: considering
    date_effective: '2011-04-15'
    message: considérant le fait que les unités de mesure de comptage (dénombrement)
      ne sont pas traitées dans la Brochure sur le SI qui mentionne seulement l’unité
      du SI « un »,
  - type: considering
    date_effective: '2011-04-15'
    message: considérant la recommandation de l’Union internationale de chimie pure
      et appliquée (UICPA) et l’International Federation of Clinical Chemistry and
      Laboratory Medicine (IFCC) d’utiliser l’unité « un » pour le dénombrement d’entités,
  - type: considering
    date_effective: '2011-04-15'
    message: considérant l’utilisation actuelle de différentes unités dans des domaines
      particuliers, pour exprimer les résultats de mesure par dénombrement d’entités,
  actions:
  - type: recommends
    date_effective: '2011-04-15'
    message: recommande que la Brochure sur le SI soit étendue au domaine des mesures
      par comptage (dénombrement) afin de fournir des indications sur les unités devant
      être utilisées pour exprimer les résultats de ces mesures.
  doi: 10.59161/CCQM2011REC1F
