  title: Sur la nécessité de soutenir les techniques de mesure existantes indispensables
    à la métrologie en chimie inorganique
  identifier: 2
  url: https://www.bipm.org/fr/committees/cc/ccqm/17-2011/resolution-2
  reference: https://www.bipm.org/documents/20126/2071059/CCQM17.pdf/a57eda5a-a565-e4b9-5c67-cab64b5dab62
  reference_name: Comptes rendus du 17e CCQM (2011), 2011
  reference_page: 52
  approvals:
  - message: Le Comité consultatif pour la quantité de matière - métrologie en chimie
      (CCQM),
  considerations:
  - type: considering
    date_effective: '2011-04-15'
    message: considérant le besoin fondamental en calibrateurs primaires d’éléments
      chimiques,
  - type: considering
    date_effective: '2011-04-15'
    message: considérant la nécessité de disposer d’un éventail de techniques de mesure
      complémentaires pour la métrologie en chimie inorganique,
  - type: noting
    date_effective: '2011-04-15'
    message: notant le fait que la stabilité à long terme et la reproductibilité des
      valeurs traçables au SI associées aux matériaux de référence sont cruciales
      pour l’ensemble des applications métrologiques en chimie,
  - type: noting
    date_effective: '2011-04-15'
    message: notant le fait que peu de laboratoires nationaux de métrologie ont l’aptitude
      de déterminer les impuretés non métalliques présentes dans les métaux purs utilisés
      comme étalons primaires,
  - type: noting
    date_effective: '2011-04-15'
    message: notant l’absence de programmes de recherche visant à développer et étendre
      les applications métrologiques des techniques établies pour les métaux de haute
      pureté, notamment pour la mesure de stem:["C"], stem:["N"], O, stem:["H"], et
      pour les mesures par spectrométrie de masse à décharge luminescente,
  - type: noting
    date_effective: '2011-04-15'
    message: notant l’avenir incertain des compétences des laboratoires nationaux
      de métrologie liées aux techniques éprouvées telles que la coulométrie,
  - type: noting
    date_effective: '2011-04-15'
    message: notant l’importance des techniques de mesure complémentaires, telles
      que l’analyse par activation neutronique et photonique, afin de s’assurer de
      la validité des résultats de mesures et par conséquent de la disponibilité de
      données de haute qualité,
  - type: noting
    date_effective: '2011-04-15'
    message: notant les recommandations et conclusions de l’atelier sur les techniques
      spécialisées organisé par le Groupe de travail du CCQM sur l’analyse inorganique
      (CCQM/11-23),
  actions:
  - type: invites / further invites
    date_effective: '2011-04-15'
    message: |-
      *invite* le CIPM à prendre les mesures nécessaires pour attirer l’attention des laboratoires nationaux de métrologie sur la nécessité

      * d’étudier l’utilisation de l’analyse instrumentale inorganique dans leurs laboratoires afin d’identifier les activités pour lesquelles la viabilité présente et à venir des techniques est mise en danger du fait de l’absence de programmes de recherche et développement et/ou de l’inexistence d’un maintien des compétences spécialisées,
      * de prendre des dispositions afin de remédier à la perte éventuelle de compétences et d’équipements indispensables,
      * de soutenir les programmes permettant d’établir des techniques de mesure spécialisées essentielles à la métrologie en chimie inorganique,
      * d’étudier le moyen le plus efficace de mettre en œuvre les recommandations du Groupe de travail du CCQM sur l’analyse inorganique, en collaboration avec des laboratoires nationaux de métrologie et/ou des laboratoires spécialisés.
  doi: 10.59161/CCQM2011REC2F
