  title: Sur la nécessité de poursuivre les consultations sur l’éventuelle redéfinition
    de la mole
  identifier: 3
  url: https://www.bipm.org/fr/committees/cc/ccqm/17-2011/resolution-3
  reference: https://www.bipm.org/documents/20126/2071059/CCQM17.pdf/a57eda5a-a565-e4b9-5c67-cab64b5dab62
  reference_name: Comptes rendus du 17e CCQM (2011), 2011
  reference_page: 56
  approvals:
  - message: Le Comité consultatif pour la quantité de matière - métrologie en chimie,
  considerations:
  - type: considering
    date_effective: '2011-04-15'
    message: considérant l’importance de la mole et du kilogramme pour la communauté
      de la métrologie en chimie,
  - type: noting
    date_effective: '2011-04-15'
    message: |-
      *notant*

      * la Résolution 12 adoptée par la Conférence générale des poids et mesures (CGPM) à sa 23
      +
      ^e^
      +
      réunion (2007) recommandant aux laboratoires nationaux de métrologie et au BIPM de lancer « des campagnes de sensibilisation pour alerter les communautés d'utilisateurs sur l'éventualité de nouvelles définitions afin que leurs implications techniques et juridiques, ainsi que leurs réalisations pratiques, soient discutées et examinées avec soin »,
      * la Recommandation Q 1 du CCQM (2009) sur les éventuelles redéfinitions de la mole et du kilogramme,
      * le projet de résolution stem:["A"] sur l’éventuelle révision à venir du Système international d’unités, qui a été adopté par le Comité international des poids et mesures (CIPM) en 2010 et qui sera soumis à la CGPM lors de sa 24
      +
      ^e^
      +
      réunion (2011),
      * le nombre limité de documents permettant de savoir si les communautés concernées prennent réellement conscience de la proposition de redéfinir la mole,
  actions:
  - type: decides
    date_effective: '2011-04-15'
    message: décide de préparer une mise en pratique de l’éventuelle définition à
      venir de la mole et de la faire circuler d’ici fin mai 2011,
  - type: recommends
    date_effective: '2011-04-15'
    message: |-
      *recommande* à ses membres

      * d’identifier les organismes nationaux et internationaux les plus influents qui ont des responsabilités dans le domaine des mesures chimiques, notamment en ce qui concerne l’enseignement et la normalisation,
      * de s’assurer que ces organismes sont informés de la proposition de redéfinir la mole publiée sur le site internet du BIPM,
      * de déterminer si ces organismes envisagent que la mise en oeuvre d’une telle définition dès 2015 posera des difficultés significatives, compte tenu des indications fournies dans la nouvelle mise en pratique,
      * de communiquer les résultats de leurs consultations au CCQM lors de sa 18
      +
      ^e^
      +
      session prévue en avril 2012,
  - type: invites / further invites
    date_effective: '2011-04-15'
    message: "*invite le directeur du BIPM* à écrire à la présidente de l’Union internationale
      de chimie pure et appliquée (UICPA) afin de reconnaître la résolution prise
      par l’Interdivisional Committee on Terminology, Nomenclature and Symbols (ICTNS)
      et le Comité exécutif de l’UICPA, l’informer de la nouvelle mise en pratique
      de la mole, et l’inviter à faire part au BIPM des progrès des consultations
      sur cette éventuelle redéfinition effectuées auprès des organismes membres de
      l’UICPA."
  doi: 10.59161/CCQM2011DECL3F
