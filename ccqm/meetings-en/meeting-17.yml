  type: recommendation
  title: On the need to support established measurement techniques essential to metrology
    in inorganic chemistry
  identifier: 2
  url: https://www.bipm.org/en/committees/cc/ccqm/17-2011/resolution-2
  reference: https://www.bipm.org/documents/20126/2071059/CCQM17.pdf/a57eda5a-a565-e4b9-5c67-cab64b5dab62
  reference_name: Proceedings of the 17th CCQM (2011), 2011
  reference_page: 50
  approvals:
  - message: The Consultative Committee for Amount of Substance - Metrology in Chemistry
      (CCQM),
  considerations:
  - type: considering
    date_effective: '2011-04-15'
    message: considering the fundamental requirement for primary calibrators of the
      chemical elements,
  - type: considering
    date_effective: '2011-04-15'
    message: considering the need for a range of complementary measurement techniques
      applicable to metrology in inorganic chemistry,
  - type: noting
    date_effective: '2011-04-15'
    message: noting that the long-term stability and reproducibility of SI traceable
      values associated with reference materials are critical to all applications
      of chemical measurement,
  - type: noting
    date_effective: '2011-04-15'
    message: noting that few National Metrology Institutes (NMIs) have the capability
      to determine non-metallic impurities in pure metal primary standards,
  - type: noting
    date_effective: '2011-04-15'
    message: noting the lack of current research programmes to develop and extend
      metrological applications of established techniques for high purity metals,
      notably for the measurement of stem:["C"], stem:["N"], O, stem:["H"] and for
      measurements by glow discharge mass spectrometry (GD-MS),
  - type: noting
    date_effective: '2011-04-15'
    message: noting the uncertain future for NMI expertise in established techniques
      such as coulometry,
  - type: noting
    date_effective: '2011-04-15'
    message: noting the importance of complementary measurement techniques such as
      neutron and photon activation analysis in ensuring the validity of measurement
      results and hence the availability of high quality data,
  - type: noting
    date_effective: '2011-04-15'
    message: noting the recommendations and findings of the workshop on specialized
      techniques held by the CCQM Inorganic Analysis Working Group (CCQM/11-23),
  actions:
  - type: invites / further invites
    date_effective: '2011-04-15'
    message: invites the CIPM to take steps to draw the attention of NMIs to the need
      to review the use of inorganic instrumental analysis within their laboratories
      in order to identify activities where the present and future viability of the
      techniques is endangered by lack of essential R&D and/or continuity in maintaining
      specialized expertise,
  - type: invites / further invites
    date_effective: '2011-04-15'
    message: invites the CIPM to take steps to draw the attention of NMIs to the need
      to take action to address the potential loss of essential expertise and facilities,
  - type: invites / further invites
    date_effective: '2011-04-15'
    message: invites the CIPM to take steps to draw the attention of NMIs to the need
      to support facilities providing specialized measurement techniques which are
      essential to metrology in inorganic chemistry,
  - type: invites / further invites
    date_effective: '2011-04-15'
    message: invites the CIPM to take steps to draw the attention of NMIs to the need
      to consider the most effective mechanism to take forward the recommendations
      of the CCQM Inorganic Analysis Working Group in collaboration with other NMIs
      and/or expert institutes.
  doi: 10.59161/CCQM2011REC2E
