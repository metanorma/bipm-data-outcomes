  title: On the need for further guidance on the expression of measurement results  based
    on counting (enumeration)
  identifier: 1
  url: https://www.bipm.org/en/committees/cc/ccqm/17-2011/resolution-1
  reference: https://www.bipm.org/documents/20126/2071059/CCQM17.pdf/a57eda5a-a565-e4b9-5c67-cab64b5dab62
  reference_name: Proceedings of the 17th CCQM (2011), 2011
  reference_page: 48
  approvals:
  - message: The Consultative Committee for Amount of Substance - Metrology in Chemistry
      (CCQM),
  considerations:
  - type: considering
    date_effective: '2011-04-15'
    message: considering the increasing importance of methods of measurement based
      on counting (enumeration) notably in the biosciences and biotechnology,
  - type: considering
    date_effective: '2011-04-15'
    message: considering that units of measurement for counting (enumeration) are
      not currently dealt with in the SI brochure other than by mentioning the SI
      unit one,
  - type: considering
    date_effective: '2011-04-15'
    message: considering that the International Union of Pure and Applied Chemistry
      (IUPAC) and the International Federation of Clinical Chemistry and Laboratory
      Medicine (IFCC) recommend the use of the unit one for number of entities,
  - type: considering
    date_effective: '2011-04-15'
    message: considering that results of measurements of number of entities are currently
      expressed in various local units,
  actions:
  - type: recommends
    date_effective: '2011-04-15'
    message: recommends that the SI brochure should now be extended to provide guidance
      on units for the expression of measurement results based on counting (enumeration).
  doi: 10.59161/CCQM2011REC1E
