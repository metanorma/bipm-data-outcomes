  approvals:
  - message: Le Comité consultatif de photométrie et radiométrie (CCPR),
  considerations:
  - type: recalling / further recalling
    date_effective: '2005-10-26'
    message: "*rappelant* la Résolution 4 de la 21^e^ Conférence générale des poids
      et mesures (1999), à propos de la nécessité d'utiliser les unités du SI dans
      les recherches sur les ressources terrestres, l'environnement, le bien-être
      humain et les études connexes,"
  - type: considering
    date_effective: '2005-10-26'
    message: considérant l'importance croissante des mesures du rayonnement optique
      depuis le sol, l'air et l'espace, pour soutenir l'effort de recherche visant
      à mieux comprendre les causes et les conséquences des changements climatiques
      ;
  - type: considering
    date_effective: '2005-10-26'
    message: considérant la collaboration déjà établie entre l'Organisation météorologique
      mondiale (OMM), le Bureau international des poids et mesures (BIPM) et le CCPR,
      à propos des besoins de l'OMM en matière de métrologie ;
  - type: considering
    date_effective: '2005-10-26'
    message: considérant combien il est difficile de démontrer et de conserver la
      traçabilité au Système international d’unités (SI) dans l'espace, et que le
      niveau d'exactitude requis est souvent plus élevé que celui qui satisfait la
      demande industrielle courante ;
  - type: considering
    date_effective: '2005-10-26'
    message: considérant le besoin spécifique que les expériences menées dans l'espace
      soient traçables aux unités du SI et combien il est difficile d'étalonner les
      instruments pendant la durée de la mission ;
  actions:
  - type: encourages
    date_effective: '2005-10-26'
    message: "*encourage* fortement les organisations appropriées à prendre les mesures
      nécessaires pour s'assurer que toutes les mesures susceptibles d’être utilisées
      pour les observations liées au climat sont pleinement traçables aux unités du
      SI ; et"
  - type: recommends
    date_effective: '2005-10-26'
    message: "*recommande* aussi aux organisations de financement appropriées de soutenir
      la mise en œuvre de techniques visant à mettre au point un ensemble d'instruments
      et d'étalons radiométriques traçables au SI, capables de réaliser une telle
      traçabilité dans l'espace."
