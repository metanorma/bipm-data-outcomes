  title: Sur l'importance de mesures traçables au SI dans la surveillance des changements
    climatiques
  identifier: 1
  url: https://www.bipm.org/fr/committees/cc/ccpr/18-2005/resolution-1
  reference: https://www.bipm.org/documents/20126/2071034/CCPR18.pdf/40557da5-0573-0aef-72b0-31546573f36d
  reference_name: Comptes rendus du 18e CCPR (2005), 2005
