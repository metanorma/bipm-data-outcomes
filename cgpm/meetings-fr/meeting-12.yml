  title: Étalon atomique de fréquence
  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/12-1964/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM12.pdf/ff886c51-c6a2-589d-a416-58f97d26016c
  reference_name: Comptes rendus de la 12e CGPM (1964), 1965
  reference_page: 93
  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant que la Onzième Conférence générale des poids et mesures a
      constaté dans sa Résolution 10 l'urgence pour les buts de la haute métrologie
      d'arriver à un étalon atomique ou moléculaire d'intervalle de temps,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant que, malgré les résultats acquis dans l'utilisation des étalons
      atomiques de fréquence à césium, le moment n'est pas encore venu pour la Conférence
      générale d'adopter une nouvelle définition de la seconde, unité de base du Système
      international d'unités, en raison des progrès nouveaux et importants qui peuvent
      être obtenus à la suite des études en cours,
  - type: considering
    date_effective: '1964-10-13'
    message: "*considérant aussi* qu'on ne peut pas attendre davantage pour fonder
      les mesures physiques de temps sur des étalons atomiques ou moléculaires de
      fréquence,"
  actions:
  - type: empowers
    date_effective: '1964-10-13'
    message: "*habilite* le Comité international des poids et mesures à désigner les
      étalons atomiques ou moléculaires de fréquence à employer temporairement,"
  - type: invites / further invites
    date_effective: '1964-10-13'
    message: "*invite* les Organisations et les Laboratoires experts dans ce domaine
      à poursuivre les études utiles à une nouvelle définition de la seconde."
  doi: 10.59161/CGPM1964RES5F
