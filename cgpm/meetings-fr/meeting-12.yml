      de pays comme unité pour l'activité des radionucléides,"
  - type: recognizing
    date_effective: '1964-10-13'
    message: '*reconnaissant* que dans le Système international d''unités (SI), l''unité
      de cette activité est la seconde à la puissance moins un stem:[("s"^(-1))],'
  - type: acknowledging
    date_effective: '1964-10-13'
    message: '*admet* que le curie soit encore retenu comme unité en dehors du SI
      pour l''activité, avec la valeur stem:[3","7 * 10^(10) "s"^(-1)]. Le symbole
      de cette unité est Ci.'
  actions: []
  doi: 10.59161/CGPM1964RES7F
  notes: 'Le nom « becquerel » (Bq) a été adopté par la 15^e^ CGPM en 1975 (Résolution
