  title: Coefficient gyromagnétique du proton (poursuite des études)
  identifier: 9
  url: https://www.bipm.org/fr/committees/cg/cgpm/12-1964/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM12.pdf/ff886c51-c6a2-589d-a416-58f97d26016c
  reference_name: Comptes rendus de la 12e CGPM (1964), 1965
  reference_page: 94
  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant le rôle important pour la métrologie dans le domaine de l'électricité
      du coefficient gyromagnétique du proton, à partir duquel il sera possible à
      l'avenir d'établir de nouveaux étalons électriques fondés sur les constantes
      atomiques,
  actions:
  - type: approves
    date_effective: '1964-10-13'
    message: approuve les activités du Comité international des poids et mesures et
      de son Comité consultatif d'électricité entreprises pour le développement des
      travaux scientifiques nationaux sur cette question,
  - type: invites / further invites
    date_effective: '1964-10-13'
    message: invite les laboratoires nationaux et internationaux experts dans ce domaine
      à poursuivre leurs études sur le coefficient gyromagnétique du proton, afin
      d'établir la valeur précise de cette constante en vue de son application à l'amélioration
      de la reproductibilité de l'ampère, unité de base du Système international d'unités.
  doi: 10.59161/CGPM1964RES9F
