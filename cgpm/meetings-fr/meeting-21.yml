  title: Dotation du BIPM
  identifier: 13
  url: https://www.bipm.org/fr/CGPM/db/21/13/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=146
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant l'importance des travaux effectués par le Bureau international
      des poids et mesures (BIPM) et les services que celui-ci rend aux États membres
      de la Convention du Mètre,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant les efforts considérables réalisés par le BIPM pour améliorer
      sa productivité et son engagement à poursuivre cet effort,
  - type: considering
    date_effective: '1999-10-15'
    message: 'considérant les conclusions du rapport _Besoins nationaux et internationaux
      dans le domaine de la métrologie : les collaborations internationales et le
      rôle du BIPM_,'
  - type: considering
    date_effective: '1999-10-15'
    message: considérant la décision du Comité international, fondée sur ce rapport,
      d'élargir les responsabilités du BIPM,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant la recommandation citée dans ce rapport qu'au vu de la situation
      économique difficile qui prévaut à l'heure actuelle dans de nombreux États membres
      de la Convention du Mètre, la dotation annuelle du BIPM demeure constante en
      valeur réelle pendant la période quadriennale 2001-2004, au niveau décidé par
      la 20^e^Conférence générale pour l'an 2000,
  - type: noting
    date_effective: '1999-10-15'
    message: notant que depuis le 1^er^ janvier 1999, une nouvelle monnaie, l'euro,
      est utilisée dans la plupart des États de l'Union européenne et que la valeur
      de leur monnaie en euro est définitivement fixée,
  - type: noting
    date_effective: '1999-10-15'
    message: notant que le 1^er^ janvier 2002, la plupart des monnaies européennes,
      y compris le franc français, et par suite le franc-or, auront disparu,
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *décide* que

       dorénavant, l'euro sera la monnaie utilisée pour le vote de la dotation annuelle du BIPM,
       la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire (définie à l'article 6, 1921) du Règlement annexé à la Convention du Mètre (1875) soit, pour les États parties à la Convention à l'époque de la 21^e^ Conférence de

      8 697 000 euros en 2001 (31 440 039 francs-or) +
      8 828 000 euros en 2002 (31 913 610 francs-or) +
      8 960 000 euros en 2003 (32 390 796 francs-or) +
      9 094 000 euros en 2004 (32 875 212 francs-or).
