  type: resolution
  title: Extension de l'Échelle internationale de température au-dessous de 0,65 K
  identifier: 9
  url: https://www.bipm.org/fr/committees/cg/cgpm/21-1999/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM21.pdf/c113ab98-4856-eeb9-6e8e-ed738a474108
  reference_name: Comptes rendus de la 21e CGPM (1999), 2001
  reference_page: 143
  approvals:
  - message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: |-
      *considérant* que

      * de multiples activités de recherche sont en cours à des températures inférieures à stem:[0","65 "K"],
      * ces recherches ont besoin d'une échelle de température reconnue qui représente avec une bonne approximation les températures thermodynamiques,
      * les mesures directes de la température thermodynamique entre stem:[0","65 "K"] et quelques millikelvins sont souvent longues et difficiles, alors que, pour des températures beaucoup plus basses, les mesures directes sont de nouveau possibles,
      * un travail considérable a déjà été accompli pour mettre au point une échelle de température entre stem:[0","65 "K"] et stem:[1 "mK"] utilisant la pression de fusion de
      +
      ^3^
      +
      He,
  actions:
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: '*invite* le Comité international à étudier une équation exprimant la
      variation de pression de fusion de stem:[""_(3) "He"] en fonction de la température
      thermodynamique qui puisse servir de base à une extension de l''EIT-90 au-dessous
      de sa limite inférieure actuelle de stem:[0","65 "K"].'
