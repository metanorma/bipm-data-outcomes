  title: 'Métrologie : besoins à long terme'
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/21-1999/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM21.pdf/c113ab98-4856-eeb9-6e8e-ed738a474108
  reference_name: Comptes rendus de la 21e CGPM (1999), 2001
  reference_page: 135
  approvals:
  - message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: |-
      *Considérant*

      * la Résolution 11 de la 20
      +
      ^e^
      +
      Conférence générale, qui a demandé au Comité international d'étudier les besoins à long terme relatifs à la métrologie et d'en rendre compte,
      * l'étude qui a été achevée en 1997 à la suite de larges consultations internationales,
      * le rapport qui en a résulté, intitulé
      +
      __Besoins nationaux et internationaux dans le domaine de la métrologie : les collaborations internationales et le rôle du BIPM__
      +
      , remis par le Comité international en 1998 aux Gouvernements des États membres,
  - type: noting
    date_effective: '1999-10-15'
    message: "*prend note* de la discussion dans le rapport du Comité international
      des engagements financiers à long terme demandés aux États membres,"
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: |-
      *accueille favorablement* les nombreuses décisions du Comité international consécutives à cette étude, et en particulier

      * l'élargissement progressif des missions des Comités consultatifs pour couvrir les principaux domaines de la métrologie où la collaboration entre les laboratoires nationaux de métrologie est importante, non seulement en physique et en ingénierie mais également dans d'autres disciplines telles que la chimie et la biotechnologie,
      * le renforcement du rôle des Comités consultatifs et l'admission d'observateurs aux réunions afin de permettre à un plus grand nombre d'États membres de participer,
      * l'accent mis sur l'évaluation et la publication du degré d'équivalence des étalons nationaux de mesure des États membres et la mise en place d'un arrangement de reconnaissance mutuelle des étalons nationaux de mesure et des certificats d'étalonnage et de mesurage émis par les laboratoires nationaux de métrologie,
      * la mise en place de réunions régulières avec les directeurs des laboratoires nationaux de métrologie des États membres,
      * les déclarations faites par le Comité international au sujet du rôle du BIPM au cours des premières décennies du vingt et unième siècle,
      * la collaboration plus étroite du BIPM avec les organismes internationaux concernés, plus particulièrement les organisations régionales de métrologie, l'International Laboratory Accreditation Cooperation et l'Organisation internationale de métrologie légale,
      * les progrès considérables déjà accomplis par le Comité international dans la mise en œuvre de ses décisions,
  - type: thanks / expresses-appreciation
    date_effective: '1999-10-15'
    message: "*remercie* les nombreux organismes et les personnes qui ont apporté
      leur contribution à cette étude et au rapport du Comité international."
  doi: 10.59161/CGPM1999RES1F
