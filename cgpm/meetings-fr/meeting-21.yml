  title: 'Métrologie : besoins à long terme'
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/21/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=135
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: Considérant la cgpm-resolution:fr/20/11[Résolution 11] de la 20^e^ Conférence
      générale, qui a demandé au Comité international d'étudier les besoins à long
      terme relatifs à la métrologie et d'en rendre compte,
  - type: considering
    date_effective: '1999-10-15'
    message: Considérant l'étude qui a été achevée en 1997 à la suite de larges consultations
      internationales,
  - type: considering
    date_effective: '1999-10-15'
    message: 'Considérant le rapport qui en a résulté, intitulé _Besoins nationaux
      et internationaux dans le domaine de la métrologie : les collaborations internationales
      et le rôle du BIPM_, remis par le Comité international en 1998 aux Gouvernements
      des États membres,'
  - type: noting
    date_effective: '1999-10-15'
    message: "*prend note* de la discussion dans le rapport du Comité international
      des engagements financiers à long terme demandés aux États membres,"
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: "*accueille favorablement* les nombreuses décisions du Comité international
      consécutives à cette étude, et en particulier\n\n l'élargissement progressif
      des missions des Comités consultatifs pour couvrir les principaux domaines de
      la métrologie où la collaboration entre les laboratoires nationaux de métrologie
      est importante, non seulement en physique et en ingénierie mais également dans
      d'autres disciplines telles que la chimie et la biotechnologie,\n le renforcement
      du rôle des Comités consultatifs et l'admission d'observateurs aux réunions
      afin de permettre à un plus grand nombre d'États membres de participer,\n l'accent
      mis sur l'évaluation et la publication du degré d'équivalence des étalons nationaux
      de mesure des États membres et la mise en place d'un arrangement de reconnaissance
      mutuelle des étalons nationaux de mesure et des certificats d'étalonnage et
      de mesurage émis par les laboratoires nationaux de métrologie,\n la mise en
      place de réunions régulières avec les directeurs des laboratoires nationaux
      de métrologie des États membres,\n les déclarations faites par le Comité international
      au sujet du rôle du BIPM au cours des premières décennies du vingt et unième
      siècle,\n la collaboration plus étroite du BIPM avec les organismes internationaux
      concernés, plus particulièrement les organisations régionales de métrologie,
      l'International Laboratory Accreditation Cooperation et l'Organisation internationale
      de métrologie légale,\n les progrès considérables déjà accomplis par le Comité
      international dans la mise en \x9Cuvre de ses décisions,"
  - type: thanks / expresses-appreciation
    date_effective: '1999-10-15'
    message: "*remercie* les nombreux organismes et les personnes qui ont apporté
      leur contribution à cette étude et au rapport du Comité international."
- dates:
  - '1999-10-15'
  title: Reconnaissance mutuelle des étalons nationaux de mesure et des certificats
    d'étalonnage et de mesurage émis par les laboratoires nationaux de métrologie
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/21/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=136
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant la cgpm-resolution:fr/20/2[Résolution 2] de la 20^e^ Conférence
      générale concernant la traçabilité des mesures au niveau mondial,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant le besoin rapidement croissant de démontrer l'équivalence
      au niveau international des mesures et des résultats des essais liés au commerce,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant le nombre croissant d'arrangements et d'accords de reconnaissance
      mutuelle entre les services d'étalonnage et d'essais négociés entre divers États,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les services d'étalonnage et d'essais de chaque État
      dépendent d'un laboratoire national tant pour les étalons de mesure que pour
      leur traçabilité au SI,
  - type: recognizing
    date_effective: '1999-10-15'
    message: "*reconnaît* que la reconnaissance mutuelle des étalons nationaux de
      mesure et des services d'étalonnage des laboratoires nationaux de métrologie
      est nécessaire pour fournir le fondement de la reconnaissance mutuelle généralisée
      aux services nationaux d'étalonnage et d'essais,"
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: accueille favorablement l'initiative prise par le Comité international
      de rédiger un arrangement de reconnaissance mutuelle relatif aux étalons nationaux
      de mesure et aux certificats d'étalonnage et de mesurage émis par les laboratoires
      nationaux de métrologie,
  - type: welcomes
    date_effective: '1999-10-15'
    message: accueille favorablement la décision des États membres qui ont déjà donné
      autorité pour signer cet arrangement au directeur du laboratoire national de
      métrologie de leur pays qu'ils ont désigné,
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: invite tous les autres États membres de la Convention du Mètre à participer
      à cet arrangement en conférant l'autorité nécessaire au directeur du laboratoire
      national de métrologie de leur pays qu'ils auront désigné pour signer cet arrangement,
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: "invite tous les États membres à déployer tous leurs efforts pour mettre
      en \x9Cuvre l'arrangement et à encourager les autres autorités de leur pays
      à reconnaître l'équivalence ainsi démontrée des étalons nationaux de mesure
      et des certificats d'étalonnage et de mesurage,"
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: invite tous les États à considérer cet arrangement comme fondement à
      la reconnaissance des étalons nationaux de mesure et des certificats d'étalonnage
      et de mesurage des laboratoires nationaux de métrologie signataires.
- dates:
  - '1999-10-15'
  title: Associés à la Conférence générale des poids et mesures
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/21/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=137
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que l'infrastructure mondiale de mesure, fondée sur le Système
      international d'unités (SI) utilisé dans presque tous les domaines de la société
      moderne, repose sur l'application universelle des décisions de la Conférence
      générale des poids et mesures,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que tous les États, et pas uniquement ceux qui sont membres
      de la Convention du Mètre, s'engagent dans des mesures liées au commerce et
      qui doivent être traçables au SI,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les États qui ne sont pas membres de la Convention du
      Mètre sont à l'heure actuelle exclus des activités de cette Convention,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les États membres de la Convention du Mètre soutiennent
      le système de mesure mondial en consacrant des ressources financières considérables
      au BIPM et à leur propre système national de mesure,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que de nombreux États plus petits peuvent avoir des difficultés
      à dégager des sommes suffisantes pour assumer le coût de leur appartenance à
      la Convention du Mètre,
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *décide*

       d'assumer la responsabilité de fournir aux États et entités économiques qui ne sont pas encore membres de la Convention du Mètre les moyens d'établir la liaison au système de mesure mondial de manière à assurer la reconnaissance de la traçabilité de leurs mesures au SI,
        qu'une liaison importante peut être assurée par la participation à l'arrangement de reconnaissance mutuelle des étalons nationaux de mesure mis en place par le Comité international,
        que la participation à cet arrangement pour un tel État ou entité économique devrait être réalisée par l'association de ses laboratoires nationaux de métrologie à une Organisation régionale de métrologie membre du Comité mixte des organisations régionales de métrologie et du BIPM,

      et *décide* en conséquence

       d'inviter ces États et entités économiques à assister à la Conférence générale à titre d'associés, établissant ainsi la liaison avec les États membres de la Convention du Mètre, liaison qui leur est nécessaire pour participer à l'arrangement de reconnaissance mutuelle,
       que les États associés et les entités économiques associées à la Conférence générale participent à la Conférence générale en nommant des observateurs n'ayant pas le droit de vote,
       que les États associés et entités économiques associées acquitteront une souscription annuelle au BIPM pour couvrir les coûts des services que le Comité international des poids et mesures pourra leur fournir ; la souscription annuelle de chaque État associé ou entité économique associée sera déterminée à partir de sa contribution aux Nations unies, comme pour les États membres, mais avec un minimum égal à 0,05 % de la dotation annuelle du BIPM,
        qu'un État ou entité économique souhaitant devenir associé(e) peut le devenir sur demande adressée au directeur du BIPM directement, ou par l'intermédiaire de son ambassade à Paris, et en s'acquittant de la première annuité de sa souscription,
        qu'un État associé ou une entité économique associée n'ayant pas réglé sa souscription pendant trois années cesse d'être associé(e) ; il ou elle peut le redevenir en acquittant ces arriérés.
- dates:
  - '1999-10-15'
  title: Nécessité d'utiliser les unités du SI dans les recherches sur les ressources
    terrestres, l'environnement, la sécurité humaine et les études connexes
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/21/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=138
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les effets sur la géosphère et la biosphère des activités
      industrielles et commerciales et de nombreuses autres activités humaines ainsi
      que des phénomènes naturels, et leurs conséquences sur la santé et le bien-être
      humains, font l'objet d'importantes études dans le monde entier,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les Gouvernements sont de plus en plus amenés à prendre
      des décisions réglementant ces activités, avec des répercussions économiques
      et politiques majeures,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les choix politiques des Gouvernements sont influencés
      par les résultats d'études qui dépendent de manière critique de l'exactitude
      et de la cohérence de mesures pouvant nécessiter d'importants investissements
      économiques,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que de nombreuses preuves scientifiques importantes sur lesquelles
      s'appuient ces décisions sont issues de mesures de petites variations de certains
      paramètres clés, mesures qui s'étendent parfois sur plusieurs décennies,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que certaines mesures critiques ont été traditionnellement
      exprimées en utilisant des unités _ad hoc_, fondées sur des instruments et des
      méthodes spécifiques, et non pas les unités du SI, lesquelles sont bien définies
      et adoptées au niveau international,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que depuis de nombreuses années l'expérience montre que les
      mesures qui ne sont pas reliées directement au SI ne sont ni fiables à long
      terme, ni comparables aux mesures semblables faites ailleurs et ainsi ne permettent
      pas de mettre en évidence leurs éventuelles relations avec les mesures faites
      dans d'autres domaines scientifiques,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les demandes accrues pour une fiabilité des mesures effectuées
      à des fins médicales et thérapeutiques exigent des réglementations plus rigoureuses
      dans ces domaines,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: "*recommande* que les responsables des études sur les ressources terrestres,
      l'environnement, le bien-être humain et les problèmes connexes fassent le nécessaire
      pour que les mesures effectuées dans le cadre de leurs programmes soient exprimées
      en unités bien définies du SI afin d'en assurer la fiabilité à long terme, la
      cohérence mondiale et le rattachement aux autres domaines scientifiques et techniques
      grâce au système de mesures mondial établi et conservé dans le cadre de la Convention
      du Mètre."
- dates:
  - '1999-10-15'
  title: Révision de la mise en pratique de la définition du mètre
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/21/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=139
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1999-10-15'
    message: "*rappelant* que\n\n en 1983 la 17^e^ Conférence générale a adopté une
      nouvelle définition du mètre, \n à la même date la Conférence générale a invité
      le Comité international\n\n* à établir des instructions pour la réalisation
      pratique de la nouvelle définition du mètre (la mise en pratique),\n* à choisir
      des radiations qui puissent être recommandées comme étalons de longueur d'onde
      pour la mesure interférentielle des longueurs et à établir des instructions
      pour leur emploi,\n* à poursuivre les études entreprises pour améliorer ces
      étalons et à compléter ou réviser par la suite ces instructions,\n en réponse
      à cette invitation le Comité international a adopté des recommandations en 1983
      et aussi en 1992 concernant la mise en pratique du mètre,"
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que la science et les techniques continuent à exiger une
      meilleure exactitude dans la réalisation du mètre,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que depuis 1992, les travaux effectués dans les laboratoires
      nationaux, au Bureau international des poids et mesures et dans d'autres laboratoires
      ont amélioré de manière significative la reproductibilité des radiations qui
      conviennent à la mise en pratique du mètre,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que de tels travaux ont réduit de manière significative l'incertitude
      sur la valeur de la fréquence et de la longueur d'onde dans le vide de certaines
      de ces radiations,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que une mise à jour de la liste des radiations recommandées
      est souhaitable en vue de diverses applications qui comprennent non seulement
      la réalisation directe du mètre, impliquant l'interférométrie optique pour la
      mesure pratique des longueurs, mais aussi la spectroscopie, la physique atomique
      et moléculaire et la détermination de constantes fondamentales,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que l'exactitude déjà obtenue et les avancées maintenant
      prévisibles dans certaines mesures spatiotemporelles exigent que la mise en
      pratique de la définition du mètre soit considérée du point de vue de la théorie
      de la relativité générale,
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: |-
      *accueille favorablement* l'adoption par le Comité international en 1997 de la mise en pratique révisée de la définition du mètre,

      et *recommande* que les laboratoires nationaux poursuivent des recherches expérimentales et théoriques sur les étalons optiques de longueur d'onde et de fréquence, incluant de nouvelles techniques de comparaison des différents étalons sur une gamme étendue de longueur d'onde et de fréquence afin d'améliorer encore le fondement expérimental du Système international d'unités.
- dates:
  - '1999-10-15'
  title: Besoins en métrologie dimensionnelle
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/21/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=141
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les besoins de la métrologie dimensionnelle de haut niveau
      s'accroissent de façon continue,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les tolérances dans les procédés de fabrication de haute
      technologie continuent à se resserrer et atteignent déjà dans certains domaines
      la limite des possibilités actuelles,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que le domaine de mesures pour lequel de telles exigences
      se manifestent s'étend inclusivement du domaine de la nanotechnologie jusqu'à
      celui de la géophysique,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que plusieurs autres domaines de la métrologie font appel
      aux unités dérivées du SI qui elles-mêmes impliquent le mètre,
  - type: considering
    date_effective: '1999-10-15'
    message: 'considérant que les demandes les plus exigeantes en métrologie dimensionnelle
      font souvent appel à la réalisation du mètre par les moyens les plus simples
      et les plus directs possibles, à l''aide de lasers asservis, '
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que pour répondre aux besoins à venir et pour assurer que
      le système métrologique mondial sera en mesure de répondre à ces besoins, il
      est essentiel de poursuivre des recherches de base,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: "*recommande* que les laboratoires nationaux maintiennent un large éventail
      de recherches de base dans le domaine des longueurs, incluant la conservation
      et la mise en \x9Cuvre de techniques propres à répondre aux exigences croissantes
      et diversifiées dans le domaine de la métrologie dimensionnelle."
- dates:
  - '1999-10-15'
  title: La définition du kilogramme
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/21/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=141
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant le besoin d'assurer la stabilité à long terme du SI,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant l'incertitude intrinsèque relative à la stabilité à long
      terme du prototype qui sert à définir l'unité de masse, l'une des unités de
      base du SI,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que cette incertitude se répercute sur la stabilité à long
      terme des trois autres unités de base du SI, nommément l'ampère, la mole et
      la candela, dont la définition dépend de celle du kilogramme,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant les progrès déjà obtenus dans différentes expériences destinées
      à relier l'unité de masse à des constantes fondamentales ou atomiques,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant qu'il est souhaitable de disposer de plusieurs méthodes pour
      réaliser ce lien,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: "*recommande* que les laboratoires nationaux poursuivent leurs efforts
      pour affiner les expériences qui relient l'unité de masse à des constantes fondamentales
      ou atomiques et qui pourraient, dans l'avenir, servir de base à une nouvelle
      définition du kilogramme."
- dates:
  - '1999-10-15'
  title: Étalons primaires de fréquence opérationnels
  identifier: 8
  url: https://www.bipm.org/fr/CGPM/db/21/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=142
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que il est important de maintenir en service un nombre convenable
      d'étalons primaires de fréquence pour assurer l'exactitude et la stabilité à
      long terme du TAI,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que de nouveaux étalons primaires sont mis au point en faisant
      appel à des techniques nouvelles,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que ces nouveaux étalons s'avèrent de façon significative
      plus exacts que les étalons primaires traditionnels sur lesquels se sont fondés
      le TAI et l'UTC dans le passé,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que en conséquence, l'exactitude du TAI et de l'UTC va rapidement
      dépendre de ces nouveaux étalons,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que d'importantes ressources sont nécessaires pour conserver
      en état de marche ces étalons primaires de fréquence destinés à assurer l'exactitude
      du TAI,
  actions:
  - type: requests
    date_effective: '1999-10-15'
    message: "*demande* aux laboratoires nationaux de métrologie et aux autres laboratoires
      qui travaillent sur de nouveaux étalons primaires d'assurer les ressources en
      personnel et en fonctionnement nécessaires pour conserver en état de marche
      ces nouveaux étalons sur lesquels sera fondée l'exactitude du TAI et de l'UTC."
- dates:
  - '1999-10-15'
  title: Extension de l'Échelle internationale de température au-dessous de 0,65 K
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/21/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=143
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que de multiples activités de recherche sont en cours à des
      températures inférieures à stem:[0","65 "K"],
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que ces recherches ont besoin d'une échelle de température
      reconnue qui représente avec une bonne approximation les températures thermodynamiques,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que les mesures directes de la température thermodynamique
      entre stem:[0","65 "K"] et quelques millikelvins sont souvent longues et difficiles,
      alors que, pour des températures beaucoup plus basses, les mesures directes
      sont de nouveau possibles,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que un travail considérable a déjà été accompli pour mettre
