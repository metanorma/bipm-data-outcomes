  title: Nom spécial donné à l'unité SI mole par seconde, le katal, pour exprimer
    l'activité catalytique
  identifier: 12
  url: https://www.bipm.org/fr/CGPM/db/21/12/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=145
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considérant l'importance pour la santé humaine et la sécurité de faciliter
      l'emploi des unités du SI dans les domaines de la médecine et de la biochimie,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant qu'une unité en dehors du SI appelée « unité » représentée
      par le symbole U, qui est égale à 1 µmol · min^-1^, et qui n'est pas cohérente
      avec le SI, a été largement répandue en médecine et en biochimie depuis 1964
      pour exprimer l'activité catalytique,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que l'absence d'un nom spécial pour désigner l'unité dérivée
      et cohérente du SI qu'est la mole par seconde a conduit à ce que des résultats
      de mesures cliniques soient donnés en différentes unités locales,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que l'emploi des unités SI en médecine et en chimie clinique
      est vivement recommandé par les unions internationales de ces domaines,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que la Fédération internationale de chimie clinique et médecine
      de laboratoire a demandé au Comité consultatif des unités de recommander le
      nom spécial katal, symbole kat, pour l'unité SI mole par seconde,
  - type: considering
    date_effective: '1999-10-15'
    message: considérant que tandis que la prolifération de noms spéciaux représente
      un danger pour le SI, il existe des exceptions pour certains sujets liés à la
      santé humaine et à la sécurité (15^e^ Conférence générale, 1975, cgpm-resolution:fr/15/8[Résolutions
      8] cgpm-resolution:fr/15/9[et 9], 16^e^ Conférence générale, 1979, cgpm-resolution:fr/16/5[Résolution
      5]),
  - type: noting
    date_effective: '1999-10-15'
    message: "*notant* que le nom katal, symbole kat, est utilisé pour l'unité SI
      mole par seconde depuis plus de trente ans, pour exprimer l'activité catalytique,"
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *décide* d'adopter le nom spécial katal, symbole kat, pour l'unité SI mole par seconde pour exprimer l'activité catalytique, particulièrement dans les domaines de la médecine et de la biochimie,

      et *recommande* que, lorsque le katal est utilisé, le mesurande soit spécifié en faisant référence au mode opératoire de mesure ; le mode opératoire de mesure doit mentionner le produit indicateur de la réaction mesurée.
