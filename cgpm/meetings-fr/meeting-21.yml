  title: Nom spécial donné à l'unité SI mole par seconde, le katal, pour exprimer
    l'activité catalytique
  identifier: 12
  url: https://www.bipm.org/fr/committees/cg/cgpm/21-1999/resolution-12
  reference: https://www.bipm.org/documents/20126/17314988/CGPM21.pdf/c113ab98-4856-eeb9-6e8e-ed738a474108
  reference_name: Comptes rendus de la 21e CGPM (1999), 2001
  reference_page: 145
  approvals:
  - message: La 21^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: |-
      *considérant*

      * l'importance pour la santé humaine et la sécurité de faciliter l'emploi des unités du SI dans les domaines de la médecine et de la biochimie,
      * qu'une unité en dehors du SI appelée « unité » représentée par le symbole U, qui est égale à 1 µmol · min
      +
      ^-1^
      +
      , et qui n'est pas cohérente avec le SI, a été largement répandue en médecine et en biochimie depuis 1964 pour exprimer l'activité catalytique,
      * que l'absence d'un nom spécial pour désigner l'unité dérivée et cohérente du SI qu'est la mole par seconde a conduit à ce que des résultats de mesures cliniques soient donnés en différentes unités locales,
      * que l'emploi des unités SI en médecine et en chimie clinique est vivement recommandé par les unions internationales de ces domaines,
      * que la Fédération internationale de chimie clinique et médecine de laboratoire a demandé au Comité consultatif des unités de recommander le nom spécial katal, symbole kat, pour l'unité SI mole par seconde,
      * que tandis que la prolifération de noms spéciaux représente un danger pour le SI, il existe des exceptions pour certains sujets liés à la santé humaine et à la sécurité (15
      +
      ^e^
      +

      +
      Conférence générale, 1975, Résolutions 8 et 9, 16
      +
      ^e^
      +

      +
      Conférence générale, 1979, Résolution 5),
  - type: noting
    date_effective: '1999-10-15'
    message: "*notant* que le nom katal, symbole kat, est utilisé pour l'unité SI
      mole par seconde depuis plus de trente ans, pour exprimer l'activité catalytique,"
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *décide* d'adopter le nom spécial katal, symbole kat, pour l'unité SI mole par seconde pour exprimer l'activité catalytique, particulièrement dans les domaines de la médecine et de la biochimie,

      et *recommande* que, lorsque le katal est utilisé, le mesurande soit spécifié en faisant référence au mode opératoire de mesure ; le mode opératoire de mesure doit mentionner le produit indicateur de la réaction mesurée.
  doi: 10.59161/CGPM1999RES12F
