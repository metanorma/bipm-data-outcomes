      en 1969\n\n| 210 000 francs-or en 1970\n| 350 000 francs-or en 1971\n| 515 000
      francs-or en 1972\n\n|===\n\n "
  - type: authorizes
    date_effective: '1967-10-16'
    message: "*autorise* que ces sommes supplémentaires puissent être payées en monnaie
