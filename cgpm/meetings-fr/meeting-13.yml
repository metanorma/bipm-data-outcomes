  type: resolution
  title: Unité SI de température thermodynamique (kelvin)
  identifier: 3
  url: https://www.bipm.org/fr/committees/cg/cgpm/13-1967/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Comptes rendus de la 13e CGPM (1967), 1969
  reference_page: 104
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: |-
      *considérant*

      * les noms « degré Kelvin » et « degré », les symboles « stem:["°K"] » et « deg » et leurs règles d'emploi contenus dans la Résolution 7 de la Neuvième Conférence générale (1948), dans la Résolution 12 de la Onzième Conférence générale (1960) et la décision prise par le Comité international des poids et mesures en 1962 (PV,
      +
      30
      +
      , 27),
      * que l'unité de température thermodynamique et l'unité d'intervalle de température sont une même unité qui devrait être désignée par un nom unique et par un symbole unique,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: décide L'unité de température thermodynamique est désignée sous le nom
      « kelvin » et son symbole est « stem:["K"] » ;
  - type: decides
    date_effective: '1967-10-16'
    message: décide ce même nom et ce même symbole sont utilisés pour exprimer un
      intervalle de température ;
  - type: decides
    date_effective: '1967-10-16'
    message: décide un intervalle de température peut aussi s'exprimer en degrés Celsius
      ;
  - type: decides
    date_effective: '1967-10-16'
    message: décide les décisions mentionnées au premier considérant concernant le
      nom de l'unité de température thermodynamique, son symbole et la désignation
      de l'unité pour exprimer un intervalle ou une différence de température sont
      abrogées, mais les usages qui sont la conséquence de ces décisions restent admis
      temporairement.
  doi: 10.59161/CGPM1967RES3F
  notes: "À sa session de 1980, le Comité international a approuvé le rapport de la
    7\n+\n^e^\n+\nsession du CCU demandant que l'emploi des symboles « stem:[\"°K\"]
    » et « deg » ne soit plus admis.\n Voir la\n+\n<recommandation du cipm relative
    la composition isotopique de l entrant dans d kelvin.>\n   \n\n\t\t\t\n\t\t</recommandation>"
- dates:
  - '1967-10-16'
  subject: CGPM
  type: resolution
  title: Définition de l'unité SI de température thermodynamique (kelvin)
  identifier: 4
  url: https://www.bipm.org/fr/committees/cg/cgpm/13-1967/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Comptes rendus de la 13e CGPM (1967), 1969
  reference_page: 104
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considérant* qu'il est utile de formuler dans une rédaction explicite
      la définition de l'unité de température thermodynamique contenue dans la Résolution
      3 de la Dixième Conférence générale (1954),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *décide* d'exprimer cette définition de la façon suivante : +
      « Le kelvin, unité de température thermodynamique, est la fraction 1/273,16 de la température thermodynamique du point triple de l'eau. »
  doi: 10.59161/CGPM1967RES4F
  notes: |-
    Voir la Recommandation 5 (CI-1989) du CIPM relative à l'Échelle internationale de température de 1990. +
     +
     Cette définition du kelvin a été abrogée en 2018 par la 26^e^ CGPM (Résolution 1), la nouvelle définition entrant en vigueur en 2019.
