  title: Dotation du Bureau international pour la période 1969-1972
  identifier: 10
  url: https://www.bipm.org/fr/committees/cg/cgpm/13-1967/resolution-10
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Comptes rendus de la 13e CGPM (1967), 1969
  reference_page: 106
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que pendant les séances tenues en octobre 1967 elle n'a pas
      décidé le montant exact des dotations du Bureau international des poids et mesures
      pour les quatre années 1969-1972,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant qu'elle a reconnu la nécessité d'une augmentation annuelle
      d'environ 9 pour cent pendant ces quatre années pour que le Bureau international
      se maintienne à son niveau actuel,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant mais qu'elle veut que le niveau du Bureau international s'élève
      avec le progrès de la métrologie en utilisant des ressources supplémentaires
      qui restent à définir,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: "*décide* que la partie fixe de la dotation annuelle à partir du 1^er^
      janvier 1969 sera augmentée par rapport à ce qu'elle était au 1^er^ octobre
      1967, de façon que l'ensemble de la partie fixe et de la partie complémentaire
      calculée à cette dernière date ne soit pas inférieur à\n\n[cols=1]\n|===\n|
      1 910 000 francs-or en 1969\n\n| 2 080 000 francs-or en 1970\n| 2 270 000 francs-or
      en 1971\n| 2 475 000 francs-or en 1972\n\n|===\n\n "
  - type: requests
    date_effective: '1967-10-16'
    message: "*demande* au Comité international des poids et mesures de fournir aux
      États de la Convention du Mètre, dans un délai inférieur à six mois, une étude
      documentée qui permette aux États de décider la nature et le montant des ressources
      supplémentaires à consacrer au Bureau international et d'apprécier les conséquences
      de leur décision sur l'avenir du Bureau international.\n\n "
  doi: 10.59161/CGPM1967RES10F
