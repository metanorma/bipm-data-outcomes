  title: Abrogation de décisions antérieures (micron, bougie nouvelle)
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/13/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que les décisions prises ultérieurement par la Conférence
      générale concernant le Système international d'unités contredisent quelques
      parties de la cgpm-resolution:fr/9/7[Résolution 7] de la Neuvième Conférence
      générale (1948),
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      décide en conséquence de retirer de la Résolution 7 de la Neuvième Conférence :

