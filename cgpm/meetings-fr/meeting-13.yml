  title: Unité SI de temps (seconde)
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/13/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que la définition de la seconde décidée par le Comité international
      des poids et mesures à sa session de 1956 (Résolution 1) et ratifiée par la
      cgpm-resolution:fr/11/9[Résolution 9] de la Onzième Conférence générale (1960),
      puis maintenue par la cgpm-resolution:fr/12/5[Résolution 5] de la Douzième Conférence
      générale (1964) ne suffit pas aux besoins actuels de la métrologie,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant qu'à sa session de 1964 le Comité international des poids
      et mesures, habilité par la Résolution 5 de la Douzième Conférence (1964), a
      désigné pour répondre à ces besoins un étalon atomique de fréquence à césium
      à employer temporairement,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que cet étalon de fréquence est maintenant suffisamment éprouvé
      et suffisamment précis pour servir à une définition de la seconde répondant
      aux besoins actuels,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que le moment est venu de remplacer la définition actuellement
      en vigueur de l'unité de temps du Système international d'unités par une définition
      atomique fondée sur cet étalon,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      décide L'unité de temps du Système international d'unités est la seconde définie dans les termes suivants : +
      « La seconde est la durée de 9 192 631 770 périodes de la radiation correspondant à la transition entre les deux niveaux hyperfins de l'état fondamental de l'atome de césium 133 ».
  - type: decides
    date_effective: '1967-10-16'
    message: décide La cipm-resolution:fr/1956/1[Résolution 1] adoptée par le Comité
      international des poids et mesures à sa session de 1956 et la cgpm-resolution:fr/11/9[Résolution
      9] de la Onzième Conférence générale des poids et mesures sont abrogées.
- dates:
  - '1967-10-16'
  title: Unité SI de temps (seconde)
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/13/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que l'étalon de fréquence à césium est encore perfectible
      et que des expériences en cours autorisent l'espoir de réaliser d'autres étalons
      ayant des qualités encore meilleures pour servir à définir la seconde,
  actions:
  - type: invites / further invites
    date_effective: '1967-10-16'
    message: invite les organisations et laboratoires experts dans le domaine des
      étalons atomiques de fréquence à poursuivre activement leurs études.
- dates:
  - '1967-10-16'
  title: Unité SI de température thermodynamique (kelvin)
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/13/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant les noms « degré Kelvin » et « degré », les symboles « stem:["°K"]
      » et « deg » et leurs règles d'emploi contenus dans la cgpm-resolution:fr/9/7[Résolution
      7] de la Neuvième Conférence générale (1948), dans la cgpm-resolution:fr/11/12[Résolution
      12] de la Onzième Conférence générale (1960) et la décision prise par le Comité
      international des poids et mesures en 1962 (PV, 30, 27),
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que l'unité de température thermodynamique et l'unité d'intervalle
      de température sont une même unité qui devrait être désignée par un nom unique
      et par un symbole unique,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: décide L'unité de température thermodynamique est désignée sous le nom
      « kelvin » et son symbole est « stem:["K"] » ;
  - type: decides
    date_effective: '1967-10-16'
    message: décide ce même nom et ce même symbole sont utilisés pour exprimer un
      intervalle de température ;
  - type: decides
    date_effective: '1967-10-16'
    message: décide un intervalle de température peut aussi s'exprimer en degrés Celsius
      ;
  - type: decides
    date_effective: '1967-10-16'
    message: décide les décisions mentionnées au premier considérant concernant le
      nom de l'unité de température thermodynamique, son symbole et la désignation
      de l'unité pour exprimer un intervalle ou une différence de température sont
      abrogées, mais les usages qui sont la conséquence de ces décisions restent admis
      temporairement.
- dates:
  - '1967-10-16'
  title: Définition de l'unité SI de température thermodynamique (kelvin)
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/13/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considérant* qu'il est utile de formuler dans une rédaction explicite
      la définition de l'unité de température thermodynamique contenue dans la cgpm-resolution:fr/10/3[Résolution
      3] de la Dixième Conférence générale (1954,"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *décide* d'exprimer cette définition de la façon suivante : +
      « Le kelvin, unité de température thermodynamique, est la fraction 1/273,16 de la température thermodynamique du point triple de l'eau. »
- dates:
  - '1967-10-16'
  title: Unité SI d'intensité lumineuse (candela)
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/13/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant la définition de l'unité d'intensité lumineuse ratifiée par
      la Neuvième Conférence générale (1948) et contenue dans la « Résolution concernant
      le changement des unités photométriques » adoptée par le Comité international
      des poids et mesures en 1946 (PV, *20*, 119) en vertu des pouvoirs conférés
      par la Huitième Conférence générale (1933),
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que cette définition fixe bien la grandeur de l'unité d'intensité
      lumineuse mais prête à des critiques d'ordre rédactionnel,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *décide* d'exprimer la définition de la candela de la façon suivante : +
      « La candela est l'intensité lumineuse, dans la direction perpendiculaire, d'une surface de 1/600 000 mètre carré d'un corps noir à la température de congélation du platine sous la pression de 101 325 newtons par mètre carré. »
- dates:
  - '1967-10-16'
  title: Unités SI dérivées
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/13/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considérant* qu'il est utile de citer d'autres unités dérivées dans
      la liste du paragraphe 4 de la cgpm-resolution:fr/11/12#derived[Résolution 12]
      de la Onzième Conférence générale (1960),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *décide* d'y ajouter :

      |===
      .>| nombre d'ondes .>| 1 par mètre .>| stem:["m"^(-1)]

      .<| entropie .<| joule par kelvin .<| stem:["J"/"K"]
      .<| chaleur massique .<| joule par kilogramme kelvin .<| stem:["J"/("kg" * "K")]
      .<| conductivité thermique .<| watt par mètre kelvin .<| stem:["W"/("m" * "K")]
      .<| intensité énergétique .<| watt par stéradian .<| stem:["W"/"sr"]
      .>| activité (d'une source radioactive) .>| 1 par seconde .>| stem:["s"^(-1)]

      |===
