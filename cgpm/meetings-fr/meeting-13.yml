  title: Colorimétrie et radiométrie
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/13/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que la photométrie doit tenir compte des principes et des
      techniques de la colorimétrie et de la radiométrie,
  actions:
  - type: approves
