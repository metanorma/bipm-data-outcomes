  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/13-1967/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Comptes rendus de la 13e CGPM (1967), 1969
  reference_page: 104
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: |-
      *considérant*

      * la définition de l'unité d'intensité lumineuse ratifiée par la Neuvième Conférence générale (1948) et contenue dans la « Résolution concernant le changement des unités photométriques » adoptée par le Comité international des poids et mesures en 1946 (PV,
      +

      +
      **20**
      +
      , 119) en vertu des pouvoirs conférés par la Huitième Conférence générale (1933),
      * que cette définition fixe bien la grandeur de l'unité d'intensité lumineuse mais prête à des critiques d'ordre rédactionnel,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *décide* d'exprimer la définition de la candela de la façon suivante : +
      « La candela est l'intensité lumineuse, dans la direction perpendiculaire, d'une surface de 1/600 000 mètre carré d'un corps noir à la température de congélation du platine sous la pression de 101 325 newtons par mètre carré. »
  doi: 10.59161/CGPM1967RES5F
  notes: Définition abrogée en 1979 par la 16^e^ CGPM (Résolution 3).
