  title: Unité SI de temps (seconde)
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/13-1967/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Comptes rendus de la 13e CGPM (1967), 1969
  reference_page: 103
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que la définition de la seconde décidée par le Comité international
      des poids et mesures à sa session de 1956 (Résolution 1) et ratifiée par la
      Résolution 9 de la Onzième Conférence générale (1960), puis maintenue par la
      Résolution 5 de la Douzième Conférence générale (1964) ne suffit pas aux besoins
      actuels de la métrologie,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant qu'à sa session de 1964 le Comité international des poids
      et mesures, habilité par la Résolution 5 de la Douzième Conférence (1964), a
      désigné pour répondre à ces besoins un étalon atomique de fréquence à césium
      à employer temporairement,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que cet étalon de fréquence est maintenant suffisamment éprouvé
      et suffisamment précis pour servir à une définition de la seconde répondant
      aux besoins actuels,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que le moment est venu de remplacer la définition actuellement
      en vigueur de l'unité de temps du Système international d'unités par une définition
      atomique fondée sur cet étalon,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *décide*

      . L'unité de temps du Système international d'unités est la seconde définie dans les termes suivants :
      +
      « La seconde est la durée de 9 192 631 770 périodes de la radiation correspondant à la transition entre les deux niveaux hyperfins de l'état fondamental de l'atome de césium 133 ».
      . La Résolution 1 adoptée par le Comité international des poids et mesures à sa session de 1956 et la Résolution 9 de la Onzième Conférence générale des poids et mesures sont abrogées.
  doi: 10.59161/CGPM1967RES1F
  notes: |-
    Lors de sa session de 1997, le Comité international a confirmé que cette définition se réfère à un atome de césium au repos, à une température de stem:[0 "K"]. +
     +
     Cette définition de la seconde a été abrogée en 2018 par la 26^e^ CGPM (Résolution 1), la nouvelle définition entrant en vigueur en 2019.
