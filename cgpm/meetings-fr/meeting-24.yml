      conférence de Copenhague sur le changement climatique de 2009,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant la collaboration entre le Bureau international des poids
      et mesures (BIPM) et l'Organisation météorologique mondiale (OMM),
  - type: considering
    date_effective: '2011-10-21'
    message: considérant la signature de l'Arrangement de reconnaissance mutuelle
      des étalons nationaux de mesure et des certificats d'étalonnage et de mesurage
      émis par les laboratoires nationaux de métrologie (CIPM MRA) par l'OMM,
  - type: considering
    date_effective: '2011-10-21'
    message: 'considérant les conclusions de l''atelier commun au BIPM et à l''OMM
      intitulé « Measurement challenges for global observation systems for climate
      change monitoring: Traceability, stability and reducing uncertainty » qui s''est
      tenu du 30 mars au 1^er^ avril 2010,'
  - type: considering
    date_effective: '2011-10-21'
    message: 'considérant les discussions menées au sein du Comité consultatif pour
      la quantité de matière : métrologie en chimie (CCQM), du Comité consultatif
      de thermométrie (CCT), du Comité consultatif de photométrie et radiométrie (CCPR),
      et les recommandations que ces comités ont présentées au Comité international
      des poids et mesures (CIPM), ainsi que les actions conjuguées des laboratoires
      nationaux de métrologie membres de ces Comités et des structures concernées
      de l''OMM, et'
  - type: considering
    date_effective: '2011-10-21'
    message: considérant l'intérêt accru de la part des gouvernements pour la mise
      en place d'un système mondial de captage et de commerce du carbone, ainsi que
      pour les initiatives de réduction des émissions de carbone,
  actions:
  - type: welcomes
    date_effective: '2011-10-21'
    message: accueille favorablement les initiatives de l'OMM visant à travailler
      de façon plus étroite avec le BIPM et les laboratoires nationaux de métrologie,
  - type: welcomes
    date_effective: '2011-10-21'
    message: accueille favorablement la volonté du BIPM, dans son projet de programme
      de travail pour les années 2013 à 2016, de traiter des questions métrologiques
      liées au changement climatique et au réchauffement de la planète, et
  - type: welcomes
    date_effective: '2011-10-21'
    message: accueille favorablement les initiatives prises par un certain nombre
      de laboratoires nationaux de métrologie afin de s'impliquer dans la recherche
      ainsi que d’autres activités visant à soutenir les politiques sur l'économie
      du carbone,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommande que les organismes concernés prennent les dispositions nécessaires
      afin de s'assurer que toutes les mesures relatives aux observations susceptibles
      d'être utilisées pour des études sur le climat soient entièrement traçables
      aux unités du SI,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommande que tout système de commerce et de captage du carbone ayant
      fait l'objet d'un accord entre gouvernements engage ces derniers à effectuer
      des mesures traçables au SI,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommande que les organismes concernés soutiennent la mise en œuvre
      de techniques permettant d'élaborer une série d'étalons radiométriques et d'instruments
      traçables au SI afin que la traçabilité des mesures effectuées au sol ou dans
      l'espace puisse être établie,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommande que les laboratoires nationaux de métrologie continuent à
      mettre au point des techniques et des systèmes de mesure afin que la modélisation
      et le contrôle des procédés de production de biocarburants et du piégeage du
      carbone soient traçables au SI et réalisés de façon équivalente dans le monde
      entier,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommande que les gouvernements, ainsi que les organisations intergouvernementales
      et organismes internationaux concernés, s'engagent à adopter un système d'unités
      et d'étalons de mesure qui soit reconnu et accepté au niveau international,
      et
  - type: recommends
    date_effective: '2011-10-21'
    message: recommande que le BIPM prenne les mesures nécessaires afin de contribuer
      à la coordination de cette activité, avec le soutien total des États Parties
      à la Convention du Mètre.
