  identifier: 7
  url: https://www.bipm.org/fr/committees/cg/cgpm/24-2011/resolution-7
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac
  reference_name: Comptes rendus de la 24e CGPM (2011), 2013
  reference_page: 225
  approvals:
  - message: "La Conférence générale des poids et mesures (CGPM), à sa 24^e^ réunion,\n\n "
  considerations:
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: 'rappelant l''article 6, alinéas 6 à 8, du Règlement annexé à la Convention
      du Mètre, selon lequel :'
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: |-
      rappelant _« 6. Si un État est demeuré trois années sans effectuer le versement de sa contribution, celle-ci est répartie entre les autres États, au prorata de leurs propres contributions. Les sommes supplémentaires, versées ainsi par les États pour parfaire le montant de la dotation du Bureau, sont considérées comme une avance faite à l'État retardataire, et leur sont remboursées si celui-ci vient à acquitter ses contributions arriérées._ +
      _7. Les avantages et prérogatives conférés par l'adhésion à la Convention du Mètre sont suspendus à l'égard des États déficitaires de trois années._ +
      _8. Après trois nouvelles années, l'État déficitaire est exclu de la Convention, et le calcul des contributions est rétabli conformément aux dispositions de l'article 20 du présent Règlement. »_
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: rappelant la Résolution 8 adoptée par la CGPM à sa 23^e^ réunion (2007)
      qui prévoit que, lorsqu'un État Partie à la Convention du Mètre ne s'est pas
      acquitté de six années de contributions, le Comité international des poids et
      mesures (CIPM) peut conclure un accord de rééchelonnement avec l'État débiteur
      pour le paiement de ses contributions arriérées,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant que la conclusion par le CIPM d'accords de rééchelonnement
      avec les États débiteurs a des conséquences institutionnelles, financières et
      budgétaires pour le BIPM et les autres États Parties à la Convention du Mètre,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant qu'il est nécessaire de définir les droits et obligations
      des États Parties à la Convention du Mètre ne s'étant pas acquittés de six années
      de contributions et ayant conclu un accord de rééchelonnement avec le CIPM,
  actions:
  - type: decides
    date_effective: '2011-10-21'
    message: décide que lorsqu'un État Partie à la Convention du Mètre ne s'est pas
      acquitté de six années de contributions mais que le CIPM a conclu un accord
      de rééchelonnement avec cet État débiteur, les contributions arriérées seront
      réglées conformément à l'accord de rééchelonnement en sus de sa contribution
      annuelle,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que une fois l'accord de rééchelonnement conclu avec le CIPM et
      la première échéance réglée conformément audit accord, l'État débiteur pourra
      à nouveau bénéficier des avantages et prérogatives conférés par l'adhésion à
      la Convention du Mètre,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que la contribution annuelle de l'État débiteur ne sera plus répartie
      entre les autres États Parties à la Convention du Mètre à compter de l'année
      suivant l'entrée en vigueur de l'accord de rééchelonnement,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que si un État débiteur ne respecte pas les termes de l'accord
      de rééchelonnement, les avantages et prérogatives qui lui ont été conférés par
      l'adhésion à la Convention du Mètre seront suspendus et sa contribution sera
      répartie entre les autres États Parties à la Convention du Mètre conformément
      aux dispositions de l'article 6 alinéa 6 du Règlement annexé à la Convention
      du Mètre,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que si l'État ne respecte pas les termes de l'accord de rééchelonnement
      pendant plus de 12 mois, il sera automatiquement exclu.
