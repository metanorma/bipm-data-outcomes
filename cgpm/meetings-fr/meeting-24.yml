  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 24^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: |-
      *considérant* le nombre certain de systèmes globaux de navigation par satellite (GNSS) qui existent déjà et la probabilité que d'autres systèmes soient mis au point à l'avenir,
       la prolifération de différents systèmes de référence temporels et géodésiques, utilisés par ces systèmes globaux de navigation, qui rend plus ambiguë l'interprétation des solutions de positionnement et de temps pour les utilisateurs, et plus compliquée l'interopérabilité des systèmes,
       l'existence du Système international de référence terrestre (ITRS),
       le fait que l'adoption d'un système de référence commun serait un avantage pour les utilisateurs en termes d'unification des solutions de positionnement et de temps, et d'interopérabilité des systèmes globaux,
  actions:
  - type: recommends
    date_effective: '2011-10-21'
    message: "*recommande* que l'ITRS, tel que défini par l'Union géodésique et géophysique
      internationale (UGGI), et réalisé de manière pratique par le Service international
      de la rotation terrestre et des systèmes de référence (IERS), soit adopté, pour
      toutes les applications métrologiques, comme le système de référence international
      unique pour les repères terrestres."
