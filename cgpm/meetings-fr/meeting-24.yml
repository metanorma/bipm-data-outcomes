  subject: CGPM
  type: resolution
  title: Sur l'acceptation d'entités économiques comme Associé à la Conférence générale
  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/24-2011/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac
  reference_name: Comptes rendus de la 24e CGPM (2011), 2013
  reference_page: 223
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 24^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: considérant la Résolution 3 adoptée par la CGPM à sa 21^e^ réunion (1999),
      créant le statut d'Associé à la CGPM ouvert aux « États et entités économiques
      » afin de promouvoir leur participation au système de mesure mondial,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant la Résolution 6 adoptée par la CGPM à sa 23^e^ réunion (2007),
      considérant le souhait que soient établis des critères permettant l'examen des
      demandes d'entités économiques à devenir Associées,
  actions:
  - type: decides
    date_effective: '2011-10-21'
    message: |-
      *décide* que

      * le statut d'entité économique Associée n'est pas acquis automatiquement mais accordé par la CGPM, à l'unanimité, au cas par cas,
      * la décision de la CGPM d'accorder le statut d'entité économique Associée sera fondée sur les critères suivants :
      ** une entité économique Associée doit être une entité territoriale,
      ** l'entité territoriale doit posséder son propre laboratoire de métrologie sur son territoire,
      ** la participation de l'entité territoriale aux activités du Bureau international des poids et mesures (BIPM) doit être considérée comme bénéfique au renforcement du système de mesure mondial,
      * la souscription annuelle de ces entités économiques Associées sera déterminée par la CGPM,
      * les organisations intergouvernementales ne sont pas considérées comme « entités territoriales »,
      * CARICOM, l'organisation intergouvernementale régionale actuellement Associée à la Conférence générale, a acquis le statut d'entité économique Associée à la CGPM préalablement à l'adoption des critères susmentionnés et peut continuer à bénéficier de ce statut bien que ne remplissant pas lesdits critères,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invite les États membres de CARICOM à adhérer à la Convention du Mètre
      ou à devenir États Associés à la CGPM,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invite le Comité international des poids et mesures (CIPM) à réfléchir
      à d'autres moyens appropriés d'impliquer des organisations intergouvernementales,
      en particulier celles de régions ne disposant pas d'une infrastructure métrologique
      bien développée, au travail du BIPM et à présenter lors de la prochaine réunion
      de la CGPM des propositions sur la façon la plus adéquate d'y parvenir.
- dates:
