  title: Sur le statut d'État Associé à la Conférence générale
  identifier: 4
  url: https://www.bipm.org/fr/committees/cg/cgpm/24-2011/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac
  reference_name: Comptes rendus de la 24e CGPM (2011), 2013
  reference_page: 221
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 24^e^ réunion,
  considerations:
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: rappelant la Résolution 3 adoptée par la CGPM à sa 21^e^ réunion en 1999,
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: rappelant la Resolution 5 adoptée par la CGPM à sa 23^e^ réunion en 2007,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant la participation croissante des États Associés à la CGPM
      aux activités menées sous les auspices de la Convention du Mètre,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant les avantages scientifiques et économiques dont bénéficient
      les États Associés, notamment en participant à l'_Arrangement de reconnaissance
      mutuelle des étalons nationaux de mesure et des certificats d'étalonnage et
      de mesurage émis par les laboratoires nationaux de métrologie_ (CIPM MRA) et
      grâce aux services du Bureau international des poids et mesures (BIPM) que le
      Comité international des poids et mesures (CIPM) a mis à leur disposition,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant le coût réel croissant pour les États Parties à la Convention
      du Mètre de ces avantages tirés par les États Associés,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant le fait que le statut d'État Associé peut constituer une
      première étape avant d'adhérer à la Convention du Mètre,
  - type: noting
    date_effective: '2011-10-21'
    message: |-
      *notant*

      * les décisions prises par le CIPM à ses stem:[98^(e)] et 99^e^ sessions d'adopter les critères suivants lui permettant d'examiner s'il est approprié qu'un État Associé accède à la Convention du Mètre :
      ** signature de l'Arrangement du CIPM par le laboratoire national de métrologie de l'État Associé,
      ** publication de résultats de comparaison dans la base de données du BIPM sur les comparaisons clés (KCDB),
      ** enregistrement d'au moins une aptitude en matière de mesures et d'étalonnages (CMC) dans la KCDB,
  actions:
  - type: decides
    date_effective: '2011-10-21'
    message: décide que pendant une période initiale de cinq ans suivant l'accession
      au statut d'Associé à la CGPM, les États Associés acquitteront une souscription
      annuelle déterminée à partir de leur contribution à l'Organisation des Nations
      Unies, comme pour les États Parties à la Convention du Mètre, avec un minimum
      égal à 0,1 % de la dotation annuelle du BIPM,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que cette décision sera applicable aux États actuellement associés
      pour le calcul de leur souscription à compter de l'exercice 2013,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que après la période initiale de cinq ans susmentionnée, si le
      CIPM considère, sur le fondement des critères qu'il a adoptés, qu'il est approprié
      qu'un État Associé devienne État Partie à la Convention du Mètre, le montant
      de la souscription dudit Associé sera augmenté tous les ans progressivement
      et de manière irréversible afin d'atteindre, après cinq ans, un montant équivalent
      à 90 % de la contribution annuelle dont cet État devrait s'acquitter s'il était
      État Partie à la Convention du Mètre,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que cette augmentation progressive et irréversible sera applicable
      au 1^er^ janvier de la deuxième année suivant la décision du CIPM d'encourager
      l'Associé à adhérer à la Convention du Mètre,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que l'examen de la situation des États Associés par le CIPM en
      2011 sera utilisé aux fins d'application de la présente Résolution, et la première
      augmentation des souscriptions prendra effet en 2013,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que une telle augmentation ne sera pas appliquée aux États Associés
      dont la souscription annuelle est déjà égale à la contribution dont ils devraient
      s'acquitter s'ils étaient États Parties à la Convention du Mètre,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que tant qu'un État Associé ne remplit pas les critères susmentionnés
      pour être encouragé à adhérer à la Convention du Mètre, il continuera à bénéficier
      des avantages du statut d'Associé, tel que prévu par la Résolution 3 adoptée
      par la CGPM à sa 21^e^ réunion (1999), et des services du BIPM que le CIPM a
      mis à sa disposition, et sa souscription demeurera déterminée comme durant la
      période initiale de cinq ans,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: |-
      *invite*

      tous les États Associés, qu'ils remplissent ou non les critères adoptés par le CIPM afin d'encourager les États Associés à devenir États Parties à la Convention du Mètre, à adhérer à la Convention du Mètre en ce qu'une telle adhésion ne peut qu'être bénéfique au renforcement du système de mesure mondial.
