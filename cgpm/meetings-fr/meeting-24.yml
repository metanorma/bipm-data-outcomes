  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 24^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: considérant que la Convention du Mètre, qui a établi le Bureau international
      des poids et mesures (BIPM), a été signée en 1875 et modifiée pour la dernière
      fois en 1921,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant que le Règlement annexé à la Convention du Mètre a été amendé
      depuis lors à différentes reprises,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant que le rôle et la mission du BIPM ont été reconfirmés dans
      la Résolution 2 adoptée par la CGPM à sa 23^e^ réunion,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant que la gouvernance du BIPM a été examinée pour la dernière
      fois par un Groupe de travail _ad hoc_ mis en place lors de la 16^e^ réunion
      de la CGPM, que les conclusions de ce Groupe de travail _ad hoc_ ont été à l'époque
      qu'il n'était ni nécessaire ni souhaitable de modifier la Convention du Mètre,
      et que ces conclusions ont été approuvées par la CGPM à sa 17^e^ réunion (1983),
  - type: considering
    date_effective: '2011-10-21'
    message: considérant que les attentes en matière de gestion financière et de reddition
      de comptes n'ont cessé de croître, tant au niveau des administrations nationales
      que des organisations internationales,
  - type: noting
    date_effective: '2011-10-21'
    message: |-
      *notant*

      * que les contacts entre le BIPM et les gouvernements des États Parties à la Convention du Mètre ont été renforcés depuis la 23^e^ réunion de la CGPM par le biais de rapports abrégés du directeur du BIPM et par l'organisation d'une réunion spéciale des représentants des États Parties à la Convention du Mètre préalablement à la 24^e^ réunion de la CGPM,
      * que le BIPM a mis en place un système de comptabilité d'engagement afin d'accroître l'efficacité, la reddition de comptes et la transparence de la gestion financière du BIPM,
      * que parmi les observations faites par les représentants des États Parties à la Convention du Mètre lors d'une réunion en mai 2011 figurent notamment les suivantes :
      ** tous les États soutiennent et apprécient fortement la Convention du Mètre et le travail du BIPM, soulignant les avancées effectuées, notamment en ce qui concerne l'évolution du CIPM MRA,
      ** les États soutiennent à l'unanimité une nouvelle direction stratégique plus forte du BIPM avec des priorités claires, développée conjointement par les États Parties à la Convention du Mètre, les laboratoires nationaux de métrologie et le Comité international des poids et mesures (CIPM),
      ** il existe différents avis concernant les niveaux respectifs des activités de coordination/coopération et des activités de laboratoire,
      ** un aspect clé de la nouvelle stratégie sera de considérer quels doivent être les rôles du BIPM, des organisations régionales de métrologie et des laboratoires nationaux de métrologie,
  actions:
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invite le CIPM à établir un Groupe de travail _ad hoc_ présidé par le
      président du CIPM, incluant dans sa composition une représentation du CIPM,
      des États Parties à la Convention du Mètre (à contributions maximales, intermédiaires
      et minimales) et des laboratoires nationaux de métrologie, reflétant de manière
      adéquate l'ensemble des régions, ainsi que le directeur du BIPM, chargé de conduire
      un examen du rôle, de la mission, des objectifs, de la stabilité financière
      à long terme, de la direction stratégique et de la gouvernance du BIPM,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invite le Groupe de travail _ad hoc_ à présenter les conclusions qu'il
      aura tirées de cet examen au CIPM, aux États Parties à la Convention du Mètre
      et aux directeurs des laboratoires nationaux de métrologie en octobre 2012,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invite le CIPM à proposer les mesures à prendre au vu des conclusions
      du Groupe de travail _ad hoc_ et à mettre en œuvre celles qui relèvent de son
      autorité, sous réserve du soutien des représentants des États Parties à la Convention
      du Mètre et des directeurs des laboratoires nationaux de métrologie, au cours
      de 2013-2014,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invite le CIPM à présenter à la CGPM, à sa 25^e^ réunion, les recommandations
      qu'il aura formulées à la suite de l'examen par le Groupe de travail _ad hoc_,
      les actions qu'il aura menées en conséquence, ainsi que des propositions d'actions
      supplémentaires requérant l'approbation de la CGPM.
