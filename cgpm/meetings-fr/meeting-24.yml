  subject: CGPM
  type: resolution
  title: Sur les contributions arriérées des États Parties à la Convention du Mètre
  identifier: 6
  url: https://www.bipm.org/fr/committees/cg/cgpm/24-2011/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac
  reference_name: Comptes rendus de la 24e CGPM (2011), 2013
  reference_page: 224
  approvals:
  - message: "La Conférence générale des poids et mesures (CGPM), à sa 24^e^ réunion,\n\n "
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: 'considérant l''article 6, alinéas 6 à 8, du Règlement annexé à la Convention
      du Mètre selon lequel :'
  - type: considering
    date_effective: '2011-10-21'
    message: |-
      considérant _« 6. Si un État est demeuré trois années sans effectuer le versement de sa contribution, celle-ci est répartie entre les autres États, au prorata de leurs propres contributions. Les sommes supplémentaires, versées ainsi par les États pour parfaire le montant de la dotation du Bureau, sont considérées comme une avance faite à l'État retardataire, et leur sont remboursées si celui-ci vient à acquitter ses contributions arriérées._ +
      _7. Les avantages et prérogatives conférés par l'adhésion à la Convention du Mètre sont suspendus à l'égard des États déficitaires de trois années._ +
      _8. Après trois nouvelles années, l'État déficitaire est exclu de la Convention, et le calcul des contributions est rétabli conformément aux dispositions de l'article 20 du présent Règlement. »_
  - type: considering
    date_effective: '2011-10-21'
    message: considérant la Résolution 8 adoptée par la CGPM à sa 23^e^ réunion (2007)
      définissant le mécanisme d'adoption des décisions et une procédure régissant
      le recouvrement des contributions arriérées ainsi que l'exclusion,
  - type: considering
    date_effective: '2011-10-21'
    message: considérant les contributions arriérées depuis plus de 6 ans des États
      Parties à la Convention du Mètre et les avances faites par les autres États
      Parties en application de l'article 6 alinéa 6 du Règlement annexé à la Convention
      du Mètre,
  actions:
  - type: affirms / reaffirming
    date_effective: '2011-10-21'
    message: réaffirmant l'absolue nécessité que les contributions des États Parties
      à la Convention du Mètre soient acquittées en temps et en heure et régulièrement
      pour permettre au BIPM de remplir sa mission et d'éviter des difficultés financières
      pesant sur son fonctionnement quotidien,
  - type: decides
    date_effective: '2011-10-21'
    message: décide d'accorder aux États Parties ayant des contributions arriérées
      depuis plus de 6 ans un délai de 12 mois à compter de la date d'adoption de
      la présente Résolution pour conclure avec le Comité international des poids
      et mesures (CIPM) un accord de rééchelonnement,
  - type: decides
    date_effective: '2011-10-21'
    message: décide que si un accord de rééchelonnement n'était pas conclu dans ce
      délai de 12 mois, ces États seront automatiquement exclus et le CIPM informera
      par écrit le Ministère français des Affaires étrangères et européennes aux fins
      de notification, à ces États et à l'ensemble des États Parties à la Convention
      du Mètre, de l'exclusion au nom de la CGPM, et
  - type: decides
    date_effective: '2011-10-21'
    message: décide que le calcul des contributions est rétabli conformément aux dispositions
      applicables dès l'année civile suivant l'exclusion.
