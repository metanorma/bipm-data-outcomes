  title: Nom spécial pour l'unité SI d'équivalent de dose (sievert)
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/16/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considérant l'effort fait pour introduire les unités SI dans le domaine
      des rayonnements ionisants,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant les risques que peuvent encourir des être humains soumis
      à des irradiations sous-estimées, risques qui pourraient résulter de la confusion
      entre dose absorbée et équivalent de dose,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que la prolifération des noms spéciaux représente un danger
      pour le Système international d'unités et doit être évitée dans toute la mesure
      du possible, mais que cette règle peut être transgressée lorsqu'il s'agit de
      sauvegarder la santé humaine,
  actions:
  - type: adopts
    date_effective: '1979-10-12'
    message: "*adopte* le nom spécial *_sievert_*, symbol Sv, pour l'unité SI d'équivalent
      de dose dans le domaine de la radioprotection. Le sievert est égal au joule
      par kilogramme."
- dates:
  - '1979-10-12'
  title: Symboles du litre
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/16/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=101
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: recognizing
    date_effective: '1979-10-12'
    message: reconnaissant les principes généraux adoptés pour l'écriture des symboles
      des unités dans la cgpm-resolution:fr/9/7[Résolution 7] de la 9^e^ Conférence
      générale des poids et mesures (1948),
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que le symbole l pour l'unité litre a été adopté par le Comité
      international des poids et mesures en 1879 et confirmé dans cette même Résolution
      de 1948,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant aussi que, afin d'éviter un risque de confusion entre la
      lettre l et le chiffre 1, plusieurs pays ont adopté le symbole L au lieu de
      l pour l'unité litre,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que le nom litre, bien qu'il ne soit pas inclus dans le Système
      international d'unités, doit être admis pour l'usage général avec ce Système,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant en outre que dans l'avenir un seul des deux symboles devrait
      être retenu,
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: décide, à titre exceptionnel, d'adopter les deux symboles l et L comme
      symboles utilisables pour l'unité litre,
  - type: invites / further invites
    date_effective: '1979-10-12'
    message: invite le Comité international des poids et mesures à suivre le développement
      de l'usage des deux symboles et à donner à la 18^e^ Conférence générale des
      poids et mesures son avis sur la possibilité de supprimer l'un d'eux.
- dates:
  - '1979-10-12'
  title: Dotation du BIPM pour la période 1981-1984
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/16/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=101
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considérant l'importance des recherches effectuées et des services rendus
      par le Bureau international des poids et mesures dans les dernières années,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant la nécessité d'étendre son activité, d'améliorer constamment
      ses méthodes de travail et ses équipements ainsi que la qualification et la
      compétence de son personnel, afin de lui permettre de remplir sa mission de
      centre mondial de la métrologie scientifique,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant les retards inévitables accumulés depuis plusieurs années
      en raison d'une conjoncture économique difficile,
  - type: considering
    date_effective: '1979-10-12'
    message: |-
      considérant

       que par suite de l'adhésion de la République populaire de Chine à la Convention du Mètre, la dotation annuelle qui sert de base pour calculer la dotation pour les années 1981 - 1984 est obtenue en multipliant la dotation annuelle du Bureau international des poids et mesures pour l'année 1980, votée par la 15^e^ Conférence générale des poids et mesures, par un facteur (100 + x)/100,

      où x représente le pourcentage de répartition calculé pour la République populaire de Chine, à partir du coefficient de l'ONU valable au 1^er^ janvier 1980, en appliquant la procédure adoptée par la 11^e^ Conférence générale des poids et mesures,
  - type: having / having regard
    date_effective: '1979-10-12'
    message: acceptant sans avis contraire le principe d'une proposition du CIPM,
      dûment notifiée à l'avance aux Gouvernements conformément à l'Article 6 (1921),
      paragraphe 5, du Règlement annexé à la Convention du Mètre de 1875,
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: décide que la partie fixe de la dotation annuelle du Bureau international
      sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie
      complémentaire (définies à l'Article 6 (1921) du Règlement annexé à la Convention
      du Mètre), pour les États membres de la Convention du Mètre à l'époque de la
      16^e^ Conférence générale des poids et mesures, soit obtenu pour les années
      1981, 1982, 1983 et 1984 en multipliant la dotation de base par 1,12, (1,12)^2^,
      (1,12)^3^ et (1,12)^4^ respectivement.
  - type: decides
    date_effective: '1979-10-12'
    message: |-
      décide

       qu'à partir du 1^er^ janvier 1981 les pourcentages de répartition maximal et minimal adoptés par la 11^e^ CGPM seront multipliés par un facteur 100/(100 + x),

      où x représente le pourcentage de répartition calculé pour la République populaire de Chine, à partir du coefficient de l'ONU valable au 1^er^ janvier 1980, en appliquant la procédure adoptée par la 11^e^ Conférence générale des poids et mesures.
