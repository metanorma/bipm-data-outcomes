  title: Étalons du kilogramme (conservation ; correction de poussée de l'air)
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/16/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que l'exactitude des mesures de masse suppose une parfaire
      conservation des étalons du kilogramme, en particulier des Kilogrammes prototypes
      en platine iridié,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que la transmission de cette exactitude aux étalons du kilogramme
      constitués d'autres matériaux comme les aciers inoxydables est limitée par une
      connaissance insuffisante de la correction due à la poussée de l'air,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que cette poussée de l'air est le plus souvent calculée à
      partir des conditions ambiantes, mais qu'il existe des divergences significatives
      entre les formules utilisées pour ce calcul dans différents laboratoires,
  actions:
  - type: recommends
    date_effective: '1979-10-12'
    message: recommande que les laboratoires étudient l'influence des conditions ambiantes
      sur les étalons du kilogramme et les moyens d'améliorer leur conservation,
  - type: recommends
    date_effective: '1979-10-12'
    message: recommande que les laboratoires intensifient les travaux en vue d'une
      meilleure détermination de la correction due à la poussée de l'air.
- dates:
  - '1979-10-12'
  title: Étalons électriques (poursuite des recherches sur la réalisation des unités
    électriques)
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/16/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considérant l'importance pour toutes les applications des mesures électriques
      d'une réalisation plus exacte des unités SI, en particulier du volt et de l'ampère,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant les progrès récents accomplis dans ces réalisations, soit
      par des méthodes directes, soit indirectement par des déterminations de constantes
      physiques,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant les divergences qui subsistent entre les résultats donnés
      par ces différentes méthodes,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant la nécessité de pouvoir comparer des réalisations indépendantes
      entre elles pour élucider l'origine de ces divergences,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant l'amélioration de l'exactitude que l'on obtiendra dès qu'une
      meilleure cohérence permettra de fixer des valeurs plus exactes pour les différentes
      réalisations de ces unités,
  actions:
  - type: recommends
    date_effective: '1979-10-12'
    message: recommande de poursuivre et d'intensifier les recherches sur la réalisation
      directe des unités électriques aussi bien que sur leur réalisation indirecte
      par des déterminations de constantes physiques.
- dates:
  - '1979-10-12'
  title: Unité SI d'intensité lumineuse (candela)
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/16/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que malgré les efforts méritoires de quelques laboratoires,
      il subsiste des divergences excessives entre les résultats de la réalisation
      de la candela à l'aide du corps noir étalon primaire actuel,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que les techniques radiométriques se développent rapidement,
      autorisant des précisions qui sont déjà analogues à celles de la photométrie
      et que ces techniques sont déjà en usage dans des laboratoires nationaux pour
      réaliser la candela sans avoir à construire un corps noir,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que la relation entre les grandeurs lumineuses de la photométrie
      et les grandeurs énergétiques, à savoir la valeur 683 lumens par watt pour l'efficacité
      lumineuse spectrale de la radiation monochromatique de fréquence stem:[540 *
      10^(12)] hertz, a été adoptée par le Comité international des poids et mesures
      en 1977,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que cette valeur a été reconnue suffisamment exacte pour
      le système des grandeurs lumineuses photopiques, qu'elle n'entraîne qu'un changement
      d'environ 3 % pour le système des grandeurs lumineuses scotopiques et que par
      conséquent elle assure une continuité satisfaisante,
  - type: considering
    date_effective: '1979-10-12'
    message: considérant que le moment est venu de donner à la candela une définition
      susceptible d'améliorer la facilité d'établissement des étalons photométriques
      et leur précision, et qui s'applique aux grandeurs photopiques et scotopiques
      de la photométrie et aux grandeurs à définir dans le domaine mésopique,
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: décide La candela est l'intensité lumineuse, dans une direction donnée,
      d'une source qui émet un rayonnement monochromatique de fréquence stem:[540
      * 10^(12)] hertz et dont l'intensité énergétique dans cette direction est 1/683
      watt par stéradian.
  - type: decides
    date_effective: '1979-10-12'
    message: décide La définition de la candela (à l'époque appelée bougie nouvelle)
      décidée par le Comité international des poids et mesures en 1946 en vertu des
      pouvoirs conférés par la 8^e^ Conférence générale des poids et mesures (CGPM)
      en 1933, ratifiée par la 9^e^ CGPM en 1948, puis amendée par la 13^e^ CGPM en
      1967, est abrogée.
- dates:
  - '1979-10-12'
  title: Définition de la candela - amélioration des procédés d'étalonnage photométrique
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/16/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Seizième Conférence générale des poids et mesures,
  considerations: []
  actions:
  - type: appoints
    date_effective: '1979-10-12'
    message: charge le Comité international des poids et mesures d'organiser des comparaisons
      internationales afin que soit contrôlée l'uniformité des résultats des mesures
      photométriques obtenus avec la nouvelle définition de la candela.
  - type: invites / further invites
    date_effective: '1979-10-12'
    message: invite les laboratoires nationaux à intensifier les travaux destinés
      à la réalisation de la candela selon la nouvelle définition, ainsi qu'à l'amélioration
      des procédés d'étalonnage photométrique et des méthodes de comparaison internationale.
