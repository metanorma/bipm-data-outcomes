  subject: CGPM
  type: resolution
  title: Symboles du litre
  identifier: 6
  url: https://www.bipm.org/fr/committees/cg/cgpm/16-1979/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM16.pdf/a6a7dde0-b395-0552-e6b3-171fd25ff912
  reference_name: Comptes rendus de la 16e CGPM (1979), 1980
  reference_page: 101
  approvals:
  - message: La Seizième Conférence générale des poids et mesures,
  considerations:
  - type: recognizing
    date_effective: '1979-10-12'
    message: "*reconnaissant* les principes généraux adoptés pour l'écriture des symboles
      des unités dans la Résolution 7 de la 9^e^ Conférence générale des poids et
      mesures (1948),"
  - type: considering
    date_effective: '1979-10-12'
    message: "*considérant* que le symbole l pour l'unité litre a été adopté par le
      Comité international des poids et mesures en 1879 et confirmé dans cette même
      Résolution de 1948,"
  - type: considering
    date_effective: '1979-10-12'
    message: "*considérant* aussi que, afin d'éviter un risque de confusion entre
      la lettre l et le chiffre 1, plusieurs pays ont adopté le symbole L au lieu
      de l pour l'unité litre,"
  - type: considering
    date_effective: '1979-10-12'
    message: "*considérant* que le nom litre, bien qu'il ne soit pas inclus dans le
      Système international d'unités, doit être admis pour l'usage général avec ce
      Système,"
  - type: considering
    date_effective: '1979-10-12'
    message: "*considérant* en outre que dans l'avenir un seul des deux symboles devrait
      être retenu,"
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: "*décide*, à titre exceptionnel, d'adopter les deux symboles l et L comme
      symboles utilisables pour l'unité litre,"
  - type: invites / further invites
    date_effective: '1979-10-12'
    message: "*invite* le Comité international des poids et mesures à suivre le développement
      de l'usage des deux symboles et à donner à la 18^e^ Conférence générale des
      poids et mesures son avis sur la possibilité de supprimer l'un d'eux."
  notes: Le Comité international a estimé encore prématuré, en 1990, de choisir un
    symbole unique du litre.
