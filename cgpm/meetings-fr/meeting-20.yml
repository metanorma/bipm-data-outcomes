  title: Besoin de recherches métrologiques à long terme
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/20/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=119
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que les besoins des sciences, des techniques et du commerce
      international en matière d'exactitude et d'efficacité des mesures croissent
      de façon permanente,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que la mise au point de meilleurs étalons et techniques de
      mesure doit être effectuée bien avant leur application dans les domaines scientifiques
      et industriels,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que de tels progrès ne peuvent avoir lieu qu'à partir de
      bases solidement établies sur des recherches métrologiques à long terme, elles-mêmes
      étroitement liées aux progrès des sciences,
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: recommande que les laboratoires nationaux continuent à entreprendre des
      recherches métrologiques à long terme aussi bien qu'à répondre aux besoins plus
      immédiats des services métrologiques et
  - type: recommends
    date_effective: '1995-10-13'
    message: recommande que les laboratoires nationaux informent régulièrement le
      Bureau international des poids et mesures des résultats des travaux liés à la
      métrologie fondamentale.
