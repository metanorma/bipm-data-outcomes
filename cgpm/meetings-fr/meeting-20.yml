    message: "*invite* les laboratoires nationaux et les autres organismes nationaux,
      régionaux ou internationaux compétents réunissant des spécialistes de la mesure
      en chimie à collaborer avec le Comité international et le nouveau Comité consultatif
      en vue d'établir mondialement la traçabilité au plus haut niveau pour les mesures
