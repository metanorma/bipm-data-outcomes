  title: Futures relations avec l'Organisation internationale de métrologie légale
  identifier: 10
  url: https://www.bipm.org/fr/CGPM/db/20/10/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=122
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la proposition faite par le Gouvernement français d'un rapprochement
      entre les organisations créées d'une part par la Convention du Mètre et d'autre
      part par le Traité de l'Organisation internationale de métrologie légale (OIML),
      en vue d'une fusion éventuelle des deux organisations,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'accord de nombreux États membres de la Convention du Mètre
      reconnaissant que les discussions communes suggérées par la proposition française
      sont souhaitables,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la nécessité de prendre spécialement en compte dans ces discussions
      le besoin permanent d'optimiser l'efficacité des organisations intergouvernementales
      dans l'exécution de leurs missions, actuellement aussi bien qu'à plus long terme,
  actions:
  - type: invites / further invites
    date_effective: '1995-10-13'
    message: |-
      *invite* le président du Comité international des poids et mesures, conjointement avec le président du Comité international de métrologie légale, à désigner un groupe de travail commun pour étudier les moyens d'améliorer la coopération et l'efficacité des deux organisations dans la réalisation de leurs objectifs et l'utilisation de leurs ressources, y compris, mais non exclusivement, la possibilité de les fusionner,

      et
  - type: requests
    date_effective: '1995-10-13'
    message: "*demande* au Comité international des poids et mesures, après avoir
      pris connaissance du rapport de son président, de faire connaître aux États
      membres de la Convention du Mètre les résultats des discussions et son opinion
      au sujet de l'opportunité de poursuivre des actions dans ce sens."
- dates:
