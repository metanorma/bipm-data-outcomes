  title: Nécessité d'utiliser les unités du SI dans les recherches sur les ressources
    terrestres, l'environnement, la sécurité humaine et les études  connexes
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/20/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=117
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que les effets des activités industrielles et commerciales
      ainsi que ceux de nombreuses autres activités humaines sur la géosphère et la
      biosphère et leurs conséquences sur la santé et le bien-être humains font l'objet
      d'importantes études dans le monde entier,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que les Gouvernements sont de plus en plus amenés à prendre
      des décisions réglementant ces activités, avec des répercussions économiques
      et politiques majeures,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que les choix politiques des Gouvernements sont influencés
      par les résultats d'études qui dépendent de manière critique de l'exactitude
      et de la cohérence de mesures pouvant nécessiter d'importants investissements
      économiques,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que de nombreuses preuves scientifiques importantes sur lesquelles
      s'appuient ces décisions sont issues de mesures de petites variations à long
      terme de certains paramètres clés, mesures qui s'étendent parfois sur plusieurs
      décennies,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que certaines mesures critiques ont été traditionnellement
      exprimées en utilisant des unités _ad hoc_, fondées sur des instruments et des
      méthodes spécifiques, et non pas les unités du SI, lesquelles sont bien définies
      et adoptées au niveau international,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que depuis de nombreuses années l'expérience montre que les
      mesures qui ne sont pas reliées directement au SI ne sont ni fiables à long
      terme, ni comparables aux mesures semblables faites ailleurs ni adaptées à la
      mise en évidence de relations avec les mesures faites dans d'autres domaines
      scientifiques,
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: recommande que les responsables des études sur les ressources terrestres,
      l'environnement, le bien-être humain et les problèmes connexes fassent le nécessaire
      pour que les mesures effectuées dans le cadre de leurs programmes soient exprimées
      en unités bien définies du SI afin d'en assurer la fiabilité à long terme, la
      cohérence mondiale et le rattachement aux autres domaines scientifiques et techniques
      grâce au système de mesures mondial établi et conservé dans le cadre de la Convention
      du Mètre.
- dates:
  - '1995-10-13'
  title: Traçabilité des étalons au niveau mondial
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/20/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=118
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant les exigences croissantes de traçabilité des mesures à différents
      niveaux d'exactitude pour les sciences, les techniques et le commerce international,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'existence de groupes au sein desquels collaborent des laboratoires
      nationaux de métrologie dans les différentes régions du monde,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant le besoin d'une reconnaissance à l'échelle mondiale de l'équivalence
      ou de la traçabilité des étalons entre les laboratoires nationaux et les groupes
      régionaux au sein desquels collaborent des laboratoires nationaux,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant les possibilités d'étalonnage qu'assure le Bureau international
      des poids et mesures (BIPM) au bénéfice des laboratoires nationaux,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant le rôle du BIPM dans la coordination et l'exécution, à l'échelle
      mondiale, de comparaisons des étalons au plus haut niveau entre les laboratoires
      nationaux,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la participation nécessaire des laboratoires nationaux aux
      comparaisons internationales,
  - type: recognizing
    date_effective: '1995-10-13'
    message: "*reconnaît* l'intérêt que présentent les liaisons entre les comparaisons
      organisées sous l'égide du BIPM et celles qu'effectuent ces groupes régionaux,"
  actions:
  - type: welcomes
    date_effective: '1995-10-13'
    message: "*accueille favorablement* la tendance des laboratoires nationaux de
      métrologie à former des groupes régionaux, en tant que méthode efficace pour
      développer la coopération et l'exécution de comparaisons régulières des étalons
      nationaux entre des laboratoires dont certains ne participent pas aux comparaisons
      effectuées par le BIPM ou les Comités consultatifs,"
  - type: recommends
    date_effective: '1995-10-13'
    message: 'recommande que les laboratoires nationaux de métrologie, en collaboration
      avec le BIPM, fassent en sorte que les comparaisons nécessaires d''étalons nationaux
      soient effectuées en nombre suffisant pour assurer l''équivalence ou la traçabilité
      des étalons au niveau mondial, '
  - type: recommends
    date_effective: '1995-10-13'
    message: 'recommande que des liaisons convenables soient maintenues entre les
      comparaisons exécutées sous l''égide du BIPM et celles qui sont effectuées par
      les groupes régionaux, '
  - type: recommends
    date_effective: '1995-10-13'
    message: recommande et que les résultats des comparaisons effectuées par les groupes
      régionaux soient communiqués au BIPM sous une forme convenable pour publication
      par le BIPM afin qu'ils puissent ainsi bénéficier d'une reconnaissance au niveau
      international.
- dates:
