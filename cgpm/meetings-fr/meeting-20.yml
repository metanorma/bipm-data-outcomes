  type: resolution
  title: Suppression de la classe des unités supplémentaires dans le SI
  identifier: 8
  url: https://www.bipm.org/fr/committees/cg/cgpm/20-1995/resolution-8
  reference: https://www.bipm.org/documents/20126/17314988/CGPM20.pdf/7eefa960-1aaf-b151-7677-74e86a500432
  reference_name: Comptes rendus de la 20e CGPM (1995), 1996
  reference_page: 121
  approvals:
  - message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: |-
      *considérant*

      * que la 11
      +
      ^e^
      +
      Conférence générale, en 1960, dans sa Résolution 12 établissant le Système international d'unités, SI, a distingué trois classes d'unités, celle des unités de base, celle des unités dérivées et celle des unités supplémentaires, cette dernière comprenant seulement le radian et le stéradian,
      * que le statut des unités supplémentaires par rapport aux unités de base et aux unités dérivées, a donné lieu à des discussions,
      * que le Comité international des poids et mesures (CIPM), en 1980, constatant que le statut ambigu des unités supplémentaires compromet la cohérence interne du SI, a interprété dans sa Recommandation 1 (CI-1980) les unités supplémentaires, dans le SI, comme des unités dérivées sans dimension,
  actions:
  - type: approves
    date_effective: '1995-10-13'
    message: "*approuvant* l'interprétation donnée par le CIPM en 1980,"
  - type: decides
    date_effective: '1995-10-13'
    message: décide d'interpréter les unités supplémentaires, dans le SI, c'est-à-dire
      le radian et le stéradian, comme des unités dérivées sans dimension dont les
      noms et les symboles peuvent être utilisés, mais pas nécessairement, dans les
      expressions d'autres unités dérivées SI, suivant les besoins,
  - type: decides
    date_effective: '1995-10-13'
    message: décide et, par conséquent, de supprimer la classe des unités supplémentaires
      en tant que classe séparée dans le SI.
  doi: 10.59161/CGPM1995RES8F
- dates:
  - '1995-10-13'
  subject: CGPM
  type: resolution
  title: Dotation du BIPM
  identifier: 9
  url: https://www.bipm.org/fr/committees/cg/cgpm/20-1995/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM20.pdf/7eefa960-1aaf-b151-7677-74e86a500432
  reference_name: Comptes rendus de la 20e CGPM (1995), 1996
  reference_page: 122
  approvals:
  - message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'importance des travaux effectués par le Bureau international
      des poids et mesures (BIPM) et les services que celui-ci rend aux États membres
      de la Convention du Mètre,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant les efforts considérables déployés par le BIPM pour améliorer
      l'efficacité de son fonctionnement, et son engagement à continuer ces efforts,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la nécessité de lui assurer les ressources suffisantes pour
      qu'il puisse accomplir de façon satisfaisante les tâches que lui prescrit la
      Conférence générale,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la situation économique difficile existant actuellement dans
      de nombreux États membres de la Convention du Mètre,
  actions:
  - type: decides
    date_effective: '1995-10-13'
    message: |-
      *décide* que la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire (définie à l'Article 6 (1921) du Règlement annexé à la Convention du Mètre de 1875) soit, pour les États parties à la Convention à l'époque de la 20^e^ Conférence générale des poids et mesures, portée à

      [cols=1]
      |===
      | 27 144 000 francs-or en 1997

      | 28 365 000 francs-or en 1998
      | 29 642 000 francs-or en 1999
      | 30 976 000 francs-or en 2000.

      |===
