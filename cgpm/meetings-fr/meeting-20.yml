  reference_name: Comptes rendus de la 20e CGPM (1995), 1996
  reference_page: 122
  approvals:
  - message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la proposition faite par le Gouvernement français d'un rapprochement
      entre les organisations créées d'une part par la Convention du Mètre et d'autre
      part par le Traité de l'Organisation internationale de métrologie légale (OIML),
      en vue d'une fusion éventuelle des deux organisations,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'accord de nombreux États membres de la Convention du Mètre
      reconnaissant que les discussions communes suggérées par la proposition française
      sont souhaitables,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la nécessité de prendre spécialement en compte dans ces discussions
      le besoin permanent d'optimiser l'efficacité des organisations intergouvernementales
      dans l'exécution de leurs missions, actuellement aussi bien qu'à plus long terme,
  actions:
  - type: invites / further invites
