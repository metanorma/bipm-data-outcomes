  title: 'Métrologie : besoins à long terme'
  identifier: 11
  url: https://www.bipm.org/fr/CGPM/db/20/11/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=123
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1995-10-13'
    message: "*se référant* à la cgpm-resolution:fr/20/1[Résolution 1] : Nécessité
      d'utiliser les unités du SI dans les recherches sur les ressources terrestres,
      l'environnement, la sécurité humaine et les études connexes, à la cgpm-resolution:fr/20/2[Résolution
      2] : Traçabilité des étalons au niveau mondial, et à la cgpm-resolution:fr/20/3[Résolution
      3] : Besoin de recherches métrologiques à long terme,"
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'impact tout particulier de la métrologie sur le développement
