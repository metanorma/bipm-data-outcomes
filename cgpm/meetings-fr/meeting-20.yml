  url: https://www.bipm.org/fr/committees/cg/cgpm/20-1995/resolution-11
  reference: https://www.bipm.org/documents/20126/17314988/CGPM20.pdf/7eefa960-1aaf-b151-7677-74e86a500432
  reference_name: Comptes rendus de la 20e CGPM (1995), 1996
  reference_page: 123
  approvals:
  - message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: referring
    date_effective: '1995-10-13'
    message: "*se référant* à la Résolution 1 : Nécessité d'utiliser les unités du
      SI dans les recherches sur les ressources terrestres, l'environnement, la sécurité
      humaine et les études connexes, à la Résolution 2 : Traçabilité des étalons
      au niveau mondial, et à la Résolution 3 : Besoin de recherches métrologiques
      à long terme,"
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'impact tout particulier de la métrologie sur le développement
      économique et le commerce international des États membres,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant la contribution du Bureau international des poids et mesures
      (BIPM) et des laboratoires nationaux de métrologie à ces objectifs,
  actions:
  - type: requests
    date_effective: '1995-10-13'
    message: "*demande* au Comité international des poids et mesures d'étudier les
      besoins nationaux et internationaux à long terme relatifs à la métrologie, les
      nécessaires collaborations internationales et le rôle primordial du BIPM pour
      faire face à ces besoins, les engagements financiers ou autres qui seront demandés
      aux États membres au cours des décennies à venir, et d'en rendre compte."
  doi: 10.59161/CGPM1995RES11F
