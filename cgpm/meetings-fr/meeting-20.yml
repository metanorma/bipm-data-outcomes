  title: Nécessité d'utiliser les unités du SI dans les recherches sur les ressources
    terrestres, l'environnement, la sécurité humaine et les études  connexes
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/20-1995/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM20.pdf/7eefa960-1aaf-b151-7677-74e86a500432
  reference_name: Comptes rendus de la 20e CGPM (1995), 1996
  reference_page: 117
  approvals:
  - message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: |-
      *considérant que*

      * les effets des activités industrielles et commerciales ainsi que ceux de nombreuses autres activités humaines sur la géosphère et la biosphère et leurs conséquences sur la santé et le bien-être humains font l'objet d'importantes études dans le monde entier,
      * les Gouvernements sont de plus en plus amenés à prendre des décisions réglementant ces activités, avec des répercussions économiques et politiques majeures,
      * les choix politiques des Gouvernements sont influencés par les résultats d'études qui dépendent de manière critique de l'exactitude et de la cohérence de mesures pouvant nécessiter d'importants investissements économiques,
      * de nombreuses preuves scientifiques importantes sur lesquelles s'appuient ces décisions sont issues de mesures de petites variations à long terme de certains paramètres clés, mesures qui s'étendent parfois sur plusieurs décennies,
      * certaines mesures critiques ont été traditionnellement exprimées en utilisant des unités
      +
      __ad hoc__
      +
      , fondées sur des instruments et des méthodes spécifiques, et non pas les unités du SI, lesquelles sont bien définies et adoptées au niveau international,
      * depuis de nombreuses années l'expérience montre que les mesures qui ne sont pas reliées directement au SI ne sont ni fiables à long terme, ni comparables aux mesures semblables faites ailleurs ni adaptées à la mise en évidence de relations avec les mesures faites dans d'autres domaines scientifiques,
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommande* que les responsables des études sur les ressources terrestres,
      l'environnement, le bien-être humain et les problèmes connexes fassent le nécessaire
      pour que les mesures effectuées dans le cadre de leurs programmes soient exprimées
      en unités bien définies du SI afin d'en assurer la fiabilité à long terme, la
      cohérence mondiale et le rattachement aux autres domaines scientifiques et techniques
      grâce au système de mesures mondial établi et conservé dans le cadre de la Convention
      du Mètre."
  doi: 10.59161/CGPM1995RES1F
