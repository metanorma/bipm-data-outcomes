  title: Révision de la mise en pratique de la définition du mètre
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/20/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=119
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1995-10-13'
    message: "*rappelant*\n\n que la 17^e^ Conférence générale des poids et mesures,
      en 1983, a adopté une nouvelle définition du mètre,\n que la même année, la
      Conférence générale a invité le Comité international des poids et mesures,\n\n*
      à établir des instructions pour la mise en pratique de cette définition,\n*
      à choisir des radiations qui puissent être recommandées comme étalons de longueur
      d'onde pour les mesures de longueur par interférométrie et à donner les instructions
      nécessaires pour leur utilisation,\n* à poursuivre les études nécessaires pour
      améliorer ces étalons et à étendre ou réviser ces instructions en temps utile,
      \n que, en conséquence, le Comité international a publié en 1983 une recommandation
      pour la mise en pratique de la définition du mètre,"
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que les sciences et les techniques continuent à exiger une
      exactitude croissante des réalisations du mètre,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que, depuis 1983, les travaux effectués dans les laboratoires
      nationaux, au Bureau international des poids et mesures et ailleurs ont amélioré
      de façon substantielle la reproductibilité des radiations qui peuvent être utilisées
      pour la mise en pratique de la définition du mètre,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que ces travaux ont aussi permis de réduire notablement l'incertitude
      associée à la valeur de la fréquence et de la longueur d'onde de certaines de
      ces radiations,
  actions:
  - type: welcomes
    date_effective: '1995-10-13'
    message: |-
      *accueille* favorablement l'adoption par le Comité international d'une version révisée de la mise en pratique de la définition du mètre, qui tient compte des résultats de ces récents travaux,

      et
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommande* aux laboratoires nationaux de poursuivre leurs recherches
      sur les étalons de longueur d'onde et de fréquence optiques en vue d'améliorer
      encore la base expérimentale du Système international d'unités."
- dates:
  - '1995-10-13'
  title: Contrôle de la stabilité du prototype international du kilogramme
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/20/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=120
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant les résultats de la troisième vérification périodique des
      prototypes nationaux du kilogramme qui font apparaître des dérives de la masse
      des prototypes nationaux, des étalons de travail du Bureau international des
      poids et mesures et des témoins par rapport à celle du prototype international,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant l'impossibilité de tirer de ces résultats, de par leur nature,
      des conclusions catégoriques quant à la stabilité à long terme du prototype
      international et des autres prototypes,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant les résultats des recherches effectuées dans de nombreux
      laboratoires nationaux pour tenter de comprendre les phénomènes qui conduisent
      à l'instabilité des étalons de masse,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant les progrès actuels obtenus par divers laboratoires dans
      l'étude de méthodes indépendantes pour contrôler la stabilité des étalons de
      masse,
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommande* que les laboratoires nationaux poursuivent les recherches
      entreprises et en explorent de nouvelles afin de contrôler la stabilité du prototype
      international du kilogramme et, le moment venu, d'ouvrir la voie à une nouvelle
      définition de l'unité de masse fondée sur des constantes fondamentales ou atomiques."
- dates:
  - '1995-10-13'
  title: Comparaison d'horloges à l'aide de techniques par laser visant des satellites
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/20/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=120
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que l'on a besoin de comparaisons d'horloges distantes avec
      la meilleure exactitude possible,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que des comparaisons d'horloges entre l'Europe de l'Ouest
      et l'Amérique du Nord ont été réalisées, avec succès, et avec une précision
      de 100 ps, par l'expérience LASSO (Laser Synchronization from Satellite Orbit),
      sur satellite géostationnaire,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que l'exactitude des techniques de comparaison d'horloges,
      telles que celles qui utilisent les systèmes GPS (Global Positioning System),
      GLONASS (Global Navigation Satellite System) ou des méthodes bidirectionnelles
      par satellites, doit être confirmée par des méthodes indépendantes,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que des solutions ont été proposées qui peuvent conduire
      à des comparaisons d'horloges à l'aide de techniques par laser visant des satellites
      à défilement,
  - type: recalling / further recalling
    date_effective: '1995-10-13'
    message: "*rappelant* la cgpm-resolution:fr/18/4[Résolution 4 de la 18^e^ Conférence
      générale] en 1987, qui concerne aussi les comparaisons d'horloges au moyen de
      satellites,"
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommande* que les agences spatiales étudient l'installation sur leurs
      satellites d'équipements permettant d'effectuer des comparaisons d'horloges
      utilisant des techniques par laser visant des satellites."
- dates:
  - '1995-10-13'
  title: Métrologie en chimie
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/20/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=121
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 20^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que la fiabilité des résultats d'analyses chimiques quantitatives
      est importante pour le commerce international, pour la protection de l'environnement,
      et pour la santé et la sécurité humaines,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que la fiabilité implique l'uniformité mondiale et la stabilité
      à long terme et qu'elle ne peut être assurée qu'en reliant fermement les mesures
      au Système international d'unités,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que d'énormes difficultés existent pour établir la traçabilité
      au niveau international pour les mesures chimiques,
  - type: considering
    date_effective: '1995-10-13'
    message: considérant que les laboratoires nationaux de métrologie sont de plus
      en plus engagés dans l'établissement de cette traçabilité,
  actions:
  - type: welcomes
    date_effective: '1995-10-13'
    message: |-
      *accueille* favorablement la création par le Comité international d'un Comité consultatif pour la quantité de matière pour explorer ce domaine

      et
  - type: invites / further invites
    date_effective: '1995-10-13'
    message: "*invite* les laboratoires nationaux et les autres organismes nationaux,
      régionaux ou internationaux compétents réunissant des spécialistes de la mesure
      en chimie à collaborer avec le Comité international et le nouveau Comité consultatif
      en vue d'établir mondialement la traçabilité au plus haut niveau pour les mesures
      chimiques."
- dates:
