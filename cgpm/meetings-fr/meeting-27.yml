  - type: noting
    date_effective: '2022-11-18'
    message: notant que à la suite de l’adoption des résolutions susmentionnées, un
      certain nombre d’actions ont été mises en œuvre par le Comité international
      des poids et mesures (CIPM) afin de faciliter une plus large participation,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que le nombre de participants a augmenté de façon remarquable,
      en particulier au cours des deux dernières décennies depuis le lancement du
      CIPM MRA, le nombre d’États adhérant à la Convention du Mètre passant de 48
      en 1999 à 64,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que la création du statut d’Associé à la CGPM, qui permet aux
      États qui ne sont pas encore prêts à devenir Membres et aux Entités économiques
      de participer, a été un mécanisme efficace pour accroître l’implication d’États
      à la communauté métrologique internationale et constitue une première étape
      vers l’adhésion à la Convention du Mètre,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que le besoin pour chaque État d’accéder à une infrastructure
      de la qualité efficace permettra d’atteindre plus facilement les Objectifs de
      développement durables (ODD) adoptés par les Nations Unies dans le cadre du
      Programme de développement durable à l’horizon 2030,
  - type: recognizing
    date_effective: '2022-11-18'
    message: reconnaissant que un nombre considérable d’États ne participent pas encore
      aux activités du BIPM,
  - type: recognizing
    date_effective: '2022-11-18'
    message: reconnaissant que le fait d’apporter des modifications à la structure
      des contributions et souscriptions, ainsi qu’aux droits de participation accordés,
      pourrait faciliter une participation universelle,
  - type: recognizing
    date_effective: '2022-11-18'
    message: reconnaissant que de telles modifications doivent être équitables vis
      à vis des États Membres existants et doivent fournir une base solide à l’organisation
      intergouvernementale,
  actions:
  - type: confirms
    date_effective: '2022-11-18'
    message: s'engageant à renforcer davantage le rôle du Bureau international des
      poids et mesures (BIPM) et à faciliter une participation plus large à ses activités,
      afin de parvenir à une adhésion durable et universelle à la Convention du Mètre,
  - type: welcomes
    date_effective: '2022-11-18'
    message: saluant les efforts continus du personnel du BIPM afin de renforcer son
      efficacité et son efficience, ainsi que les efforts du CIPM, des États Membres,
      des organisations régionales de métrologie et de laboratoires nationaux de métrologie
      afin d’encourager et faciliter une plus large participation,
  - type: welcomes
    date_effective: '2022-11-18'
    message: saluant le soutien apporté par d’autres organisations internationales
      aux pays en développement en vue d’établir l’infrastructure métrologique ainsi
      que celle plus large de la qualité,
  - type: welcomes
    date_effective: '2022-11-18'
    message: saluant l’initiative annuelle conjointe du BIPM et de l’Organisation
      internationale de la métrologie légale (OIML) afin de célébrer la Journée mondiale
      de la métrologie, qui a joué un rôle important afin de mieux faire connaître
      les avantages de la participation aux activités des deux organisations intergouvernementales
      et à celles des organisations régionales de métrologie,
  - type: invites / further invites
    date_effective: '2022-11-18'
    message: |-
      *invite* le CIPM

      * à étudier les pratiques d’adhésion d’autres organisations internationales,
