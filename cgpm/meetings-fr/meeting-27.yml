  title: Sur la future redéfinition de la seconde
  identifier: 5
  url: https://www.bipm.org/fr/cgpm-2022/resolution-5
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 27^e^ réunion,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: |-
      *rappelant* que

      * la CGPM à sa 13
      +
      ^e^
      +
      réunion (1967) a défini la seconde comme « la durée de 9 192 631 770 périodes de la radiation correspondant à la transition entre les deux niveaux hyperfins de l’état fondamental de l’atome de césium 133 »,
      * la CGPM à sa 26
      +
      ^e^
      +
      réunion (2018) a révisé les définitions des unités de base du SI, y compris en ce qui concerne la seconde qui est définie en prenant la valeur numérique fixée de la fréquence du césium, stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      , la fréquence de la transition hyperfine de l’état fondamental de l’atome de césium 133 non perturbé, égale à 9 192 631 770 lorsqu’elle est exprimée en stem:["Hz"], unité égale à stem:["s"]
      +
      ^-1^
      +
      ,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que des étalons de fréquence optiques fondés sur différentes espèces
      et transitions, dans de nombreux laboratoires nationaux de métrologie, ont dépassé
      l’exactitude pouvant être atteinte par l’actuelle mise en pratique de la définition
      de la seconde d’un facteur allant jusqu’à 100,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que la fiabilité et l’incertitude des comparaisons de temps et
      de fréquence s’améliorent de façon considérable,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que certains laboratoires ont démontré que des échelles de temps
      élaborées à partir d’un ou de plusieurs étalons de fréquence optiques ont le
      potentiel de présenter une exactitude plus élevée que l’échelle de temps fondée
      sur l’actuelle définition de la seconde,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que ces avancées permettront d’améliorer davantage la réalisation
      et la dissémination des échelles de temps, en particulier du Temps universel
      coordonné (UTC),
  - type: noting
    date_effective: '2022-11-18'
    message: |-
      *notant par ailleurs* que le Comité consultatif du temps et des fréquences (CCTF), lors de ses travaux visant à répondre aux besoins actuels et futurs de la métrologie du temps,

      * a réalisé une étude approfondie auprès d’institutions métrologiques, scientifiques et technologiques, ainsi qu’auprès d’autres parties prenantes, qui a confirmé l’intérêt à l’échelle mondiale que suscitent des services de temps et de fréquences rendus plus exacts par une nouvelle définition de la seconde,
      * cherche à identifier la meilleure espèce candidate ou le meilleur ensemble d’espèces candidates qui pourrait servir de fondement à une nouvelle définition,
      * a préparé une feuille de route décrivant les actions et le calendrier nécessaires pour pouvoir adopter une nouvelle définition de la seconde et a établi les critères et indicateurs appropriés afin de superviser les progrès accomplis en ce sens,
  actions:
  - type: encourages
    date_effective: '2022-11-18'
    message: |-
      *encourage* le Comité international des poids et mesures (CIPM)

      * à promouvoir combien il est important de réaliser les objectifs fixés dans la feuille de route pour la redéfinition de la seconde,
      * à formuler des propositions lors de la 28
      +
      ^e^
      +
      réunion de la CGPM (2026) afin de choisir l’espèce privilégiée, ou l’ensemble d’espèces, pour une redéfinition de la seconde et afin de définir les mesures suivantes qui devront être prises afin qu’une nouvelle définition de la seconde soit adoptée par la CGPM à sa 29
      +
      ^e^
      +
      réunion (2030),

      et *invite* les États Membres à soutenir les activités de recherche, ainsi que le développement d’infrastructures nationales et internationales, afin de pouvoir progresser vers l’adoption d’une nouvelle définition de la seconde.
