  title: Sur la transformation numérique mondiale et le Système international d’unités
  identifier: 2
  url: https://www.bipm.org/fr/cgpm-2022/resolution-2
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 27^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2022-11-18'
    message: |-
      *considérant*

      * le fait que les gouvernements, l’industrie, le monde universitaire et la société civile œuvrent depuis de nombreuses années pour une transformation numérique globale et qu’ils sont ainsi amenés :
      +

      ** à établir des systèmes de collecte, d’agrégation, d’analyse et d’interprétation des données numériques,
      ** à mettre en place des systèmes de capteurs en réseau pour diverses applications scientifiques et industrielles,
      ** à partager des données à l’échelle locale, nationale, régionale et internationale,

      * le rôle essentiel que joue le Système international d’unités (SI) afin d’établir la confiance dans l’exactitude et la comparabilité au niveau mondial des mesures nécessaires pour le commerce international, l’industrie, la santé humaine et la sécurité, la protection de l’environnement, les études sur l’évolution du climat, ainsi que la recherche scientifique,
  - type: acknowledging
    date_effective: '2022-11-18'
    message: anticipant que maintenir et renforcer la confiance dans l’exactitude
      et la comparabilité au niveau mondial des mesures nécessitera d’élaborer une
      représentation numérique complète du SI qui comprendra des représentations numériques
      robustes, non ambiguës et exploitables par machine des unités, valeurs et incertitudes
      de mesure,
  - type: acknowledging
    date_effective: '2022-11-18'
    message: anticipant que réussir une telle transformation numérique globale requerra
      de collaborer avec un grand nombre de parties prenantes, telles que l’Organisation
      internationale de normalisation (ISO), la Commission électrotechnique internationale
      (IEC), l’Organisation internationale de métrologie légale (OIML), l’International
      Laboratory Accreditation Cooperation (ILAC), le Comité sur les données scientifiques
      et technologiques (CODATA) du Conseil international des sciences, ainsi qu’avec
      d’autres communautés scientifiques, organismes de réglementation et organisations
      de l’infrastructure de la qualité,
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: salue les récents efforts visant à définir des principes d’orientation
      pour une transformation numérique de la métrologie,
  - type: welcomes
    date_effective: '2022-11-18'
    message: salue l’établissement d’une structure de gouvernance flexible et inclusive
      soutenant le développement et la mise en œuvre de cette transformation,
  - type: encourages
    date_effective: '2022-11-18'
    message: |-
      *encourage*

      * le CIPM à continuer ses actions de promotion et de mobilisation afin de s’assurer que le rôle de la Convention du Mètre, en tant que fondement de la confiance vis-à-vis de la métrologie accepté au niveau international, s’ouvre à l’ère numérique,
      * le CIPM à commencer à développer et promouvoir un « cadre numérique du SI » qui présentera notamment les caractéristiques suivantes :
      +

      ** constituer une représentation numérique du SI acceptée au niveau mondial qui soit compatible et utilisable avec les normes et protocoles d’échange de données numériques, et qui conserve sa compatibilité avec les solutions non numériques existantes,
      ** faciliter l’utilisation des certificats numériques dans l’actuelle infrastructure robuste qui permet la reconnaissance et l’acceptation au niveau international des aptitudes en matière de mesures et d’étalonnages,
      ** adopter les principes FAIR (
      +
      _Findable, Accessible, Interoperable, and Reusable_
      +
      - données trouvables, accessibles, interopérables et réutilisables) pour les données et métadonnées métrologiques numériques, en s’assurant que les autres communautés reconnaissent l’importance critique de la traçabilité métrologique des données de mesure, cette dernière étant une condition préalable à l’instauration de la confiance,
  - type: invites / further invites
    date_effective: '2022-11-18'
    message: invite les laboratoires nationaux de métrologie, les organisations régionales
      de métrologie ainsi que d’autres parties prenantes à maintenir et, si possible,
      à accroître leur actuel niveau d’engagement et de collaboration avec le CIPM
      afin de continuer à développer, promouvoir et mettre en œuvre le « cadre numérique
      du SI »,
  - type: invites / further invites
    date_effective: '2022-11-18'
    message: invite toutes les organisations partageant un intérêt ou des activités
      concernant l’infrastructure de la qualité - qui repose sur la métrologie, la
      normalisation, l’accréditation, l’évaluation de la conformité et la surveillance
      du marché - à envisager de participer à ce projet commun de transformation numérique
      afin de s’assurer que le « cadre numérique du SI » répond aux besoins de toutes
      les parties prenantes.
  doi: 10.59161/CGPM2022RES2F
