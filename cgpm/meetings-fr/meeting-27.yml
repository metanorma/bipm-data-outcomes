    message: |-
      *rappelant*

      * la Résolution 2 adoptée par la CGPM à sa 23
      +
      ^e^
      +
      réunion (2007) qui invite le Comité international des poids et mesures (CIPM) à présenter un rapport sur l’évolution des besoins dans le domaine de la métrologie aux prochaines réunions de la CGPM et à préparer des propositions d’activités à mettre en œuvre par le Bureau international des poids et mesures (BIPM) au niveau international,
      * la Résolution 1 adoptée par la CGPM à sa 26
      +
      ^e^
      +
      réunion (2018) sur la révision du Système international d’unités (SI) qui définit les sept unités de base à partir de la valeur numérique fixée de constantes choisies, ce qui ouvre de nouvelles perspectives à la réalisation des unités,
      * la Résolution 3 adoptée par la CGPM à sa 26
      +
      ^e^
      +
      réunion (2018) qui accueille favorablement le développement d’une vision stratégique à long terme qui, associée à un processus de planification consolidée, étaye le développement du Programme de travail du BIPM en consultation avec les États Membres,
  - type: noting
    date_effective: '2022-11-18'
    message: notant le rôle essentiel que joue le Système international d’unités (SI)
      afin d’établir la confiance dans l’exactitude et la comparabilité au niveau
      mondial des mesures nécessaires pour le commerce international, l’industrie,
      la santé humaine et la sécurité, la protection de l’environnement, les études
      sur l’évolution du climat, ainsi que la recherche scientifique,
  - type: noting
    date_effective: '2022-11-18'
    message: notant le rôle critique de la métrologie pour relever les défis mondiaux
      dans des domaines tels que le changement climatique et l’environnement, la santé
      et les sciences de la vie, la sécurité alimentaire, l’énergie, l’industrie de
      pointe, la transformation numérique et la lutte contre les pandémies mondiales,
  - type: noting
    date_effective: '2022-11-18'
    message: notant la nature de plus en plus multidisciplinaire des mesures en ce
      qui concerne les nouvelles technologies ou les technologies de rupture, et les
      nouvelles exigences vis-à-vis de la métrologie dans les domaines des technologies
      numériques, des réseaux de capteurs et du Big Data,
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: "*saluant* le rapport du CIPM « _Evolving needs in metrology_ » sur l’évolution
      des besoins dans le domaine de la métrologie,"
  - type: encourages
    date_effective: '2022-11-18'
    message: |-
      *encourage le CIPM*

      * à élaborer une vision à long terme qui veille à ce que le système mondial de mesures demeure pertinent et qu’il réponde de manière adéquate aux nouveaux défis métrologiques,
      * à établir des groupes interdisciplinaires (« horizontaux ») qui relèveront ces nouveaux défis et qui compléteront l’actuelle structure (« verticale ») de ses Comités consultatifs, fondée sur les grandeurs,
      * à marquer, le 20 mai 2025, le 150
      +
      ^e^
      +
      anniversaire de la signature de la Convention du Mètre en présentant une nouvelle vision pour le BIPM qui s’appuie sur le rapport du CIPM sur l’évolution des besoins dans le domaine de la métrologie et qui se fonde sur un examen des réalisations du BIPM et des exigences futures concernant ses activités,
      * à consulter de façon élargie sur la proposition qu’il formulera au sujet d’une nouvelle vision pour le BIPM qui sera présentée à la CGPM lors de sa 28
      +
      ^e^
      +
      réunion (2026),
  - type: invites / further invites
