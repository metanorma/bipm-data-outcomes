  title: Sur l’utilisation et l’évolution future de l’UTC
  identifier: 4
  url: https://www.bipm.org/fr/cgpm-2022/resolution-4
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 27^e^ réunion,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: rappelant que le Temps universel coordonné (UTC) est une échelle de temps
      produite par le Bureau international des poids et mesures (BIPM) ayant la même
      marche que le Temps atomique international (TAI) mais différant du TAI par un
      nombre entier de secondes seulement,
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: rappelant que le décalage d’un nombre entier de secondes est dû au fait
      de maintenir l’accord entre l’UTC et l’échelle de temps qui est calculée à partir
      de l’angle de rotation de la Terre (UT1),
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: rappelant que lorsque la différence (UT1 - UTC), telle qu’observée par
      le Service international de la rotation terrestre et des systèmes de référence
      (IERS), a une valeur prédite proche de 0,9 seconde, une seconde intercalaire
      est introduite selon la procédure décrite dans la Recommandation UIT-R stem:["TF"].460-6
      du Secteur des radiocommunications de l’Union internationale des télécommunications
      (UIT-R),
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: |-
      *rappelant par ailleurs* que la CGPM à sa 26^e^ réunion (2018)

      * a déclaré que l’UTC est l’unique échelle de temps recommandée comme référence internationale et qu’elle est à la base du temps civil dans la plupart des pays,
      * a recommandé à toutes les organisations et unions concernées de travailler ensemble afin de parvenir à une compréhension commune des échelles de temps de référence, de leur réalisation et de leur dissémination, l’objectif étant d’examiner les limites actuelles de l’amplitude maximale d’UT1 - UTC afin de répondre aux besoins des communautés d’utilisateurs actuelles et à venir,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que la valeur maximale acceptée pour la différence (UT1 - UTC)
      fait l’objet de discussions depuis de nombreuses années car l’introduction de
      secondes intercalaires qui en découle crée des discontinuités qui risquent de
      provoquer de graves dysfonctionnements d’infrastructures numériques essentielles,
      telles que les systèmes globaux de navigation par satellite (GNSS), les systèmes
      de télécommunication et ceux de transmission d’énergie,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que les opérateurs de réseaux numériques et systèmes GNSS ont
      développé et appliqué différentes méthodes d’introduction des secondes intercalaires
      qui ne suivent pas de normes convenues,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que la mise en œuvre de ces différentes méthodes non coordonnées
      menace la résilience des capacités de synchronisation qui étayent des infrastructures
      nationales critiques,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que l’utilisation de ces différentes méthodes génère par ailleurs
      de la confusion, ce qui compromet la reconnaissance de l’UTC comme unique échelle
      de temps de référence et remet en question le rôle des laboratoires nationaux
      de métrologie (et laboratoires désignés) comme sources de traçabilité aux étalons
      métrologiques nationaux et internationaux,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que les récentes observations de la vitesse de la rotation de
      la Terre indiquent qu’il pourrait être nécessaire d’introduire pour la première
      fois une seconde intercalaire négative, ce qui n’a jamais été envisagé ou testé,
  - type: noting
    date_effective: '2022-11-18'
    message: notant que le Comité consultatif du temps et des fréquences (CCTF) a
      conduit une étude approfondie auprès d’institutions métrologiques, scientifiques
      et technologiques, ainsi qu’auprès d’autres parties prenantes, dont les réponses
      confirment la position selon laquelle des mesures doivent être prises afin de
      résoudre la question des discontinuités de l’UTC,
  - type: recognizing
    date_effective: '2022-11-18'
    message: "*reconnaissant* que l’utilisation de l’UTC comme unique échelle de temps
      de référence pour l’ensemble des applications, y compris les réseaux numériques
      avancés et les systèmes satellitaires, requiert de définir de façon claire et
      sans ambiguïté l’UTC comme une échelle de temps continue disposant d’une chaîne
      de traçabilité parfaitement comprise,"
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: "*saluant* la signature d’un protocole d’accord entre le BIPM et l’Union
      internationale des télécommunications (UIT) qui confirme que les deux organisations
      continueront à travailler en commun afin d’améliorer l’accès à l’UTC,"
  - type: decides
    date_effective: '2022-11-18'
    message: "*décide* que la valeur maximale pour la différence (UT1 - UTC) sera
      augmentée au plus tard en 2035"
  - type: requests
    date_effective: '2022-11-18'
    message: |-
      *demande* au CIPM de consulter l’UIT, ainsi que d’autres organisations qui pourraient être concernées par cette décision, afin de préparer les actions suivantes :

      * proposer une valeur maximale pour la différence (UT1 - UTC) qui permettra d’assurer la continuité de l’UTC pendant au moins un siècle,
      * préparer un plan de mise en œuvre d’ici 2035 au plus tard de la valeur maximale proposée pour la différence (UT1 - UTC),
      * proposer une périodicité pour l’examen par la CGPM de la nouvelle valeur maximale après sa mise en œuvre afin que la CGPM garde le contrôle de l’applicabilité et de l’acceptabilité de la valeur appliquée,
      * rédiger une résolution décrivant ces propositions qui sera soumise pour adoption par la CGPM à sa 28
      +
      ^e^
      +

      +
      réunion (2026),
  - type: encourages
    date_effective: '2022-11-18'
    message: "*encourage* le BIPM à travailler avec les organisations concernées afin
      d’identifier la nécessité de mettre à jour les différents services qui disséminent
      la valeur de la différence (UT1 - UTC) et afin de vérifier que la nouvelle valeur
      maximale est correctement comprise et utilisée."
  doi: 10.59161/CGPM2022RES4F
