  title: L'effet Josephson et l'effet Hall quantique
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/19/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM19.pdf#page=96
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 19^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1991-10-03'
    message: considérant que l'uniformité mondiale et la stabilité à long terme des
      représentations nationales des unités électriques sont particulièrement importantes
      pour la science, l'industrie et le commerce tant pour des raisons techniques
      que pour des raisons économiques,
  - type: considering
    date_effective: '1991-10-03'
    message: considérant que de nombreux laboratoires nationaux utilisent maintenant
      l'effet Josephson ou l'effet Hall quantique pour conserver leurs représentations
      respectives du volt ou de l'ohm, ce qui leur donne une sécurité accrue en ce
      qui concerne la stabilité à long terme,
  - type: considering
    date_effective: '1991-10-03'
    message: considérant que les valeurs attribuées à leurs représentations doivent
      être en accord aussi étroit que possible avec les unités du SI,
  - type: recalling / further recalling
    date_effective: '1991-10-03'
    message: rappelant la cgpm-resolution:fr/18/6[Résolution 6 de la 18^e^ Conférence
      générale] concernant les ajustements envisagés à l'époque pour les représentations
      du volt et de l'ohm,
  - type: taking into account
    date_effective: '1991-10-03'
    message: tenant compte des décisions prises par le Comité international des poids
      et mesures en 1988, lors de sa 77^e^ session, au sujet de ces ajustements, et
      en particulier des valeurs stem:[K_(J-90)] (égale à stem:[483 597","9 "GHz"/"V"])
      et stem:[R_(K-90)] (égale à stem:[25 812","807  sf Omega ] attribuées par convention,
      respectivement, à la constante de Josephson stem:[K_("J")] lorsqu'elle est utilisée
      pour représenter le volt et à la constante de von Klitzing stem:[R_("K")] lorsqu'elle
      est utilisée pour représenter l'ohm,
  actions:
  - type: recommends
    date_effective: '1991-10-03'
    message: recommande que les laboratoires nationaux poursuivent leurs efforts pour
      réduire l'incertitude sur la connaissance que l'on a des rapports stem:[K_(J-90)/K_("J")]
      et stem:[R_(K-90)/R_("K")],
  - type: recommends
    date_effective: '1991-10-03'
    message: recommande que soient poursuivies les recherches concernant la théorie
      fondamentale de l'effet Josephson et de l'effet Hall quantique.
- dates:
  - '1991-10-03'
  title: L'Échelle internationale de température de 1990 et les travaux futurs en
    thermométrie
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/19/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM19.pdf#page=97
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 19^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1991-10-03'
    message: considérant que l'uniformité mondiale et la stabilité à long terme des
      mesures de température sont particulièrement importantes pour la science, l'industrie
      et le commerce, pour des raisons aussi bien techniques qu'économiques,
  - type: considering
    date_effective: '1991-10-03'
    message: considérant que l'échelle internationale de température doit être aussi
      proche que possible de la température thermodynamique,
  - type: recalling / further recalling
    date_effective: '1991-10-03'
    message: rappelant que, dans sa cgpm-resolution:fr/18/7[Résolution 7], la 18^e^
      Conférence générale avait invité le Comité international des poids et mesures
      et les laboratoires nationaux à préparer et adopter une nouvelle échelle internationale
      pour remplacer l'Échelle internationale pratique de température de 1968, dont
      on savait alors qu'elle s'écartait de façon significative de la température
      thermodynamique,
  - type: recalling / further recalling
    date_effective: '1991-10-03'
    message: rappelant que l'Échelle internationale de température de 1990 (EIT-90)
      adoptée par le Comité international en 1989, lors de sa 78^e^ session, est dans
      son ensemble plus précise, plus facile à réaliser et plus étroitement en accord
      avec la température thermodynamique et par conséquent satisfait aux exigences
      mentionnées dans la Résolution 7 de la 18^e^ Conférence générale,
  actions:
  - type: recommends
    date_effective: '1991-10-03'
    message: "recommande aux laboratoires nationaux de poursuivre leurs efforts pour
      améliorer l'uniformité mondiale et la stabilité à long terme des mesures de
      température en mettant rapidement en \x9Cuvre l'EIT-90 et de maintenir le niveau
      de leurs programmes de recherche fondamentale en thermométrie."
