  title: Préfixes SI zetta, zepto, yotta et yocto
  identifier: 4
  url: https://www.bipm.org/fr/committees/cg/cgpm/19-1991/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM19.pdf/3f65ecf1-f86e-b86c-5c28-709d9f12eec4
  reference_name: Comptes rendus de la 19e CGPM (1991), 1992
  reference_page: 97
  approvals:
  - message: La 19^e^ Conférence générale des poids et mesures (CGPM),
  considerations: []
  actions:
  - type: decides
    date_effective: '1991-10-04'
    message: |-
      *décide* d'ajouter à la liste des préfixes SI pour la formation des noms des multiples et sous-multiples des unités, adoptée par la 11^e^ CGPM, Résolution 12, paragraphe 3, la 12^e^ CGPM, Résolution 8 et la 15^e^ CGPM, Résolution 10, les préfixes suivants :

      [cols="8,7,5"]
      |===
      a| Facteur par lequel +
       l'unité est multipliée
      | Préfixe
      | Symbole

      .>| stem:[10^(21)] .>| zetta .>| Z
      .>| stem:[10^(-21)] .>| zepto .>| z
      .>| stem:[10^(24)] .>| yotta .>| Y
      .>| stem:[10^(-24)] .>| yocto .>| y

      |===
  doi: 10.59161/CGPM1991RES4F
  notes: Les noms zepto et zetta évoquent le chiffre sept (septième puissance de stem:[10^(3)])
    et la lettre « z » remplace la lettre « stem:["s"] » pour éviter le double emploi
    de la lettre « stem:["s"] » comme symbole. Les noms yocto et yotta sont dérivés
    de octo, qui évoque le chiffre huit (huitième puissance de stem:[10^(3)]) ; la
    lettre « y » est ajoutée pour éviter l'emploi de la lettre « o » comme symbole
    à cause de la confusion possible avec le chiffre zéro.
