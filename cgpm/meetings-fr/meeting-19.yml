  title: L'Échelle internationale de température de 1990 et les travaux futurs en
    thermométrie
  identifier: 3
  url: https://www.bipm.org/fr/committees/cg/cgpm/19-1991/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM19.pdf/3f65ecf1-f86e-b86c-5c28-709d9f12eec4
  reference_name: Comptes rendus de la 19e CGPM (1991), 1992
  reference_page: 97
  approvals:
  - message: La 19^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1991-10-04'
    message: considérant que l'uniformité mondiale et la stabilité à long terme des
      mesures de température sont particulièrement importantes pour la science, l'industrie
      et le commerce, pour des raisons aussi bien techniques qu'économiques,
  - type: considering
    date_effective: '1991-10-04'
    message: considérant que l'échelle internationale de température doit être aussi
      proche que possible de la température thermodynamique,
  - type: recalling / further recalling
    date_effective: '1991-10-04'
    message: |-
      *rappelant*

      * que, dans sa Résolution 7, la 18
      +
      ^e^
      +
      Conférence générale avait invité le Comité international des poids et mesures et les laboratoires nationaux à préparer et adopter une nouvelle échelle internationale pour remplacer l'Échelle internationale pratique de température de 1968, dont on savait alors qu'elle s'écartait de façon significative de la température thermodynamique,
      * que l'Échelle internationale de température de 1990 (EIT-90) adoptée par le Comité international en 1989, lors de sa 78
      +
      ^e^
      +
      session, est dans son ensemble plus précise, plus facile à réaliser et plus étroitement en accord avec la température thermodynamique et par conséquent satisfait aux exigences mentionnées dans la Résolution 7 de la 18
      +
      ^e^
      +
      Conférence générale,
  actions:
  - type: recommends
    date_effective: '1991-10-04'
    message: "*recommande* aux laboratoires nationaux de poursuivre leurs efforts
      pour améliorer l'uniformité mondiale et la stabilité à long terme des mesures
      de température en mettant rapidement en œuvre l'EIT-90 et de maintenir le niveau
      de leurs programmes de recherche fondamentale en thermométrie."
  doi: 10.59161/CGPM1991RES3F
