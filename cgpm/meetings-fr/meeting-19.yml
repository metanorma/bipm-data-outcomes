  title: L'effet Josephson et l'effet Hall quantique
  identifier: 2
  url: https://www.bipm.org/fr/committees/cg/cgpm/19-1991/resolution-2
  reference: https://www.bipm.org/documents/20126/17314988/CGPM19.pdf/3f65ecf1-f86e-b86c-5c28-709d9f12eec4
  reference_name: Comptes rendus de la 19e CGPM (1991), 1992
  reference_page: 96
  approvals:
  - message: La 19^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1991-10-04'
    message: considérant que l'uniformité mondiale et la stabilité à long terme des
      représentations nationales des unités électriques sont particulièrement importantes
      pour la science, l'industrie et le commerce tant pour des raisons techniques
      que pour des raisons économiques,
  - type: considering
    date_effective: '1991-10-04'
    message: considérant que de nombreux laboratoires nationaux utilisent maintenant
      l'effet Josephson ou l'effet Hall quantique pour conserver leurs représentations
      respectives du volt ou de l'ohm, ce qui leur donne une sécurité accrue en ce
      qui concerne la stabilité à long terme,
  - type: considering
    date_effective: '1991-10-04'
    message: considérant que les valeurs attribuées à leurs représentations doivent
      être en accord aussi étroit que possible avec les unités du SI,
  - type: recalling / further recalling
    date_effective: '1991-10-04'
    message: "*rappelant* la Résolution 6 de la 18^e^ Conférence générale concernant
      les ajustements envisagés à l'époque pour les représentations du volt et de
      l'ohm,"
  - type: taking into account
    date_effective: '1991-10-04'
    message: '*tenant compte* des décisions prises par le Comité international des
      poids et mesures en 1988, lors de sa 77^e^ session, au sujet de ces ajustements,
      et en particulier des valeurs __K__~J-90~ (égale à stem:[483 597","9 "GHz"/"V"])
      et __R__~K-90~ (égale à 25 812,807 Ω attribuées par convention, respectivement,
      à la constante de Josephson __K__~stem:["J"]~ lorsqu''elle est utilisée pour
      représenter le volt et à la constante de von Klitzing __R__~stem:["K"]~ lorsqu''elle
      est utilisée pour représenter l''ohm,'
  actions:
  - type: recommends
    date_effective: '1991-10-04'
    message: |-
      *recommande*

      * que les laboratoires nationaux poursuivent leurs efforts pour réduire l'incertitude sur la connaissance que l'on a des rapports
      +
      __K__
      +
      ~J-90~
      +
      /
      +
      __K__
      +
      ~stem:["J"]~
      +
      et
      +
      __R__
      +
      ~K-90~
      +
      /
      +
      __R__
      +
      ~stem:["K"]~
      +
      _,_
      * que soient poursuivies les recherches concernant la théorie fondamentale de l'effet Josephson et de l'effet Hall quantique.
