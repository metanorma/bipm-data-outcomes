  title: Étalons de temps et comparaisons de temps
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/19-1991/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM19.pdf/3f65ecf1-f86e-b86c-5c28-709d9f12eec4
  reference_name: Comptes rendus de la 19e CGPM (1991), 1992
  reference_page: 95
  approvals:
  - message: La 19^e^ Conférence générale des poids et mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1991-10-04'
    message: "*considérant* que l'exactitude des comparaisons d'horloges distantes
      a été grandement améliorée par l'utilisation des techniques spatiales,"
  - type: noting
    date_effective: '1991-10-04'
    message: |-
      *constate* que cette exactitude

      * peut encore être améliorée grâce à une meilleure utilisation des techniques courantes faisant appel aux satellites,
      * fait apparaître les différences entre étalons atomiques de fréquence et leurs variations systématiques,
      * permet une meilleure synchronisation des échelles nationales de temps,
  actions:
  - type: recommends
    date_effective: '1991-10-04'
    message: recommande que soient construits de nouveaux étalons primaires à césium,
      que soit améliorée l'exactitude de la fréquence des étalons primaires existants
      et que l'on étudie les différences systématiques de fréquence qui existent entre
      eux,
  - type: recommends
    date_effective: '1991-10-04'
    message: recommande que les laboratoires qui participent à l'établissement du
      Temps atomique international (TAI) assurent la constance des conditions d'installation
      et de fonctionnement de chacune des horloges qui contribuent au TAI, conservent
      soigneusement trace de ces conditions et les communiquent au Bureau international
      des poids et mesures,
  - type: recommends
    date_effective: '1991-10-04'
    message: recommande que les coordonnées adoptées pour les antennes utilisées pour
      les comparaisons d'horloges par satellite, à sens unique, correspondent à leur
      position réelle dans le système de référence terrestre du Service international
      de la rotation terrestre.
  doi: 10.59161/CGPM1991RES1F
