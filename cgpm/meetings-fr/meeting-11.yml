      >| 1 000 000 000 | = stem:[10^(9)] | giga | G
      >| 1 000 000 | = stem:[10^(6)] | méga | M
      >| 1 000 | = stem:[10^(3)] | kilo | k
      >| 100 | = stem:[10^(2)] | hecto | stem:["h"]
      >| 10 | = stem:[10^(1)] | deca | da

      |===
      +
      [cols="13,13,21,13"]
      |===
      2+| Facteur par lequel l'unité est multipliée | Préfixe | Symbole

