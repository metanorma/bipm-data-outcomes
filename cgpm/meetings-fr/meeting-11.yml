  reference_page: 83
  approvals:
  - message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le développement de l'énergie atomique et de la recherche
      nucléaire nécessite que soit assurée l'uniformité des étalons de mesure des
      radiations ionisantes,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que l'uniformité internationale des mesures des principales
      grandeurs physiques a été obtenue, maintenue et améliorée avec un succès incontesté
      depuis 85 ans par l'action du Comité international et du Bureau international
      des poids et mesures,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que les grands Laboratoires nationaux d'étalonnage chargés
      de l'uniformité des mesures dans leurs pays respectifs, ayant trouvé au Bureau
      international et dans les réunions des Comités consultatifs les facilités qu'ils
      souhaitaient pour œuvrer en commun à l'uniformité mondiale des mesures physiques,
      ont exprimé leur désir que les laboratoires et le personnel scientifique du
      Bureau international soient agrandis et complétés afin que l'œuvre commune d'unification
      des mesures s'étende aux étalons de mesure des radiations ionisantes,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que la Commission internationale des unités et mesures radiologiques
      (ICRU), qui a joué un rôle déterminant dans le choix des étalons et leurs comparaisons
      dans le domaine des radiations ionisantes, déclare maintenant vouloir se dessaisir
      de cette partie de son activité à la condition qu'elle soit reprise par le Bureau
      international parce que ce Bureau est seul capable d'étendre cette activité
      avec une autorité incontestée,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le travail d'unification internationale des étalons de
      mesure des radiations ionisantes nécessite un centre directeur scientifique
      permanent et unique établi et subventionné par un accord intergouvernemental
      sans desseins politiques, et que le Bureau international des poids et mesures
      répond à ces conditions,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que les expériences physiques pour la préparation et l'exécution
      des comparaisons des étalons de mesure des radiations ionisantes nécessitent
      l'emploi d'étalons de mesure d'autres grandeurs physiques, que ces derniers
      étalons existent dans les formes les plus exactes au Bureau international, et
      que le personnel de ce Bureau, enrichi d'une longue tradition, connaît à fond
      les règles générales de la métrologie et les règles particulières à chaque forme
      d'étalon,
  actions:
  - type: approves
    date_effective: '1960-10-20'
    message: "*entérine* l'action déjà engagée par le Comité international des poids
      et mesures dans le domaine des radiations ionisantes, et"
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: "*invite* le Comité international à organiser au Bureau international
      une section des étalons de mesure des radiations ionisantes pourvue d'un laboratoire
      et de personnel scientifique, et à travailler à l'unification des étalons de
      mesure des radiations ionisantes et des unités correspondantes, compte tenu
      des résultats des laboratoires et des organismes nationaux, internationaux et
      autres."
  doi: 10.59161/CGPM1960RES1F
