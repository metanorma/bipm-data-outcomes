      >| 0.01 | = stem:[10^(-2)] | centi | c
      >| 0.001 | = stem:[10^(-3)] | milli | stem:["m"]
      >| 0.000 001 | = stem:[10^(-6)] | micro | stem:["µ"]
      >| 0.000 000 001 | = stem:[10^(-9)] | nano | n
      >| 0.000 000 000 001 | = stem:[10^(-12)] | pico | p

