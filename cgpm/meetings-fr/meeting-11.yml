resolutions:
- dates:
  - '1960-10-20'
  title: Extension des activités du Bureau international au domaine des étalons de
    mesure des radiations ionisantes
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/11/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=83
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le développement de l'énergie atomique et de la recherche
      nucléaire nécessite que soit assurée l'uniformité des étalons de mesure des
      radiations ionisantes,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que l'uniformité internationale des mesures des principales
      grandeurs physiques a été obtenue, maintenue et améliorée avec un succès incontesté
      depuis 85 ans par l'action du Comité international et du Bureau international
      des poids et mesures,
  - type: considering
    date_effective: '1960-10-20'
    message: "considérant que les grands Laboratoires nationaux d'étalonnage chargés
      de l'uniformité des mesures dans leurs pays respectifs, ayant trouvé au Bureau
      international et dans les réunions des Comités consultatifs les facilités qu'ils
      souhaitaient pour \x9Cuvrer en commun à l'uniformité mondiale des mesures physiques,
      ont exprimé leur désir que les laboratoires et le personnel scientifique du
      Bureau international soient agrandis et complétés afin que l'\x9Cuvre commune
      d'unification des mesures s'étende aux étalons de mesure des radiations ionisantes,"
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que la Commission internationale des unités et mesures radiologiques
      (ICRU), qui a joué un rôle déterminant dans le choix des étalons et leurs comparaisons
      dans le domaine des radiations ionisantes, déclare maintenant vouloir se dessaisir
      de cette partie de son activité à la condition qu'elle soit reprise par le Bureau
      international parce que ce Bureau est seul capable d'étendre cette activité
      avec une autorité incontestée,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le travail d'unification internationale des étalons de
      mesure des radiations ionisantes nécessite un centre directeur scientifique
      permanent et unique établi et subventionné par un accord intergouvernemental
      sans desseins politiques, et que le Bureau international des poids et mesures
      répond à ces conditions,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que les expériences physiques pour la préparation et l'exécution
      des comparaisons des étalons de mesure des radiations ionisantes nécessitent
      l'emploi d'étalons de mesure d'autres grandeurs physiques, que ces derniers
      étalons existent dans les formes les plus exactes au Bureau international, et
      que le personnel de ce Bureau, enrichi d'une longue tradition, connaît à fond
      les règles générales de la métrologie et les règles particulières à chaque forme
      d'étalon,
  actions:
  - type: approves
    date_effective: '1960-10-20'
    message: entérine l'action déjà engagée par le Comité international des poids
      et mesures dans le domaine des radiations ionisantes, et
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: invite le Comité international à organiser au Bureau international une
      section des étalons de mesure des radiations ionisantes pourvue d'un laboratoire
      et de personnel scientifique, et à travailler à l'unification des étalons de
      mesure des radiations ionisantes et des unités correspondantes, compte tenu
      des résultats des laboratoires et des organismes nationaux, internationaux et
      autres.
- dates:
  - '1960-10-20'
  title: Extension des activités du Bureau international au domaine des étalons de
    mesure des radiations ionisantes
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/11/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=84
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations: []
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: décide de consacrer à l'agrandissement des laboratoires du Bureau international
      des poids et mesures et à leur équipement matériel pour les étalons de mesure
      des radiations ionisantes une somme de 1 800 000 francs-or couverte par une
      contribution exceptionnelle de 900 000 francs-or s'ajoutant à la dotation annuelle
      des années 1962 et 1963,
  - type: asks
    date_effective: '1960-10-20'
    message: souhaite que le Gouvernement français accorde une extension du terrain
      qu'il a mis à la disposition du Comité international des poids et mesures autour
      du Pavillon de Breteuil,
  - type: asks
    date_effective: '1960-10-20'
    message: souhaite que les Gouvernements consentent des versements anticipés afin
      que l'extension des laboratoires du Bureau international puisse commencer immédiatement
      sans difficulté.
- dates:
  - '1960-10-20'
  title: Extension des activités du Bureau international au domaine des étalons de
    mesure des radiations ionisantes
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/11/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=84
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations: []
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1960-10-20'
    message: remercie l'Institut du radium de l'Université de Paris d'avoir bien voulu
      confier au Bureau international des poids et mesures la garde de l'Étalon international
      de radium N° 5430, et
  - type: appoints
    date_effective: '1960-10-20'
    message: autorise le Bureau international à prendre en charge cet Étalon.
- dates:
  - '1960-10-20'
  title: Extension des activités du Bureau international au domaine des étalons de
    mesure des radiations ionisantes
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/11/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=84
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant la nécessité de fixer d'une façon précise certaines unités
      et notions utilisées dans le domaine des radiations ionisantes,
  actions:
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: invite le Comité international des poids et mesures à entreprendre sans
      retard les études nécessaires,
  - type: appoints
    date_effective: '1960-10-20'
    message: donne mandat au Comité international des poids et mesures de prendre
      sur ce point des décisions qui seront soumises à l'approbation de la Douzième
      Conférence générale.
- dates:
  - '1960-10-20'
  title: Dotation du Bureau international
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/11/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=84
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que la précision exigée dans les mesures dont le Bureau international
      des poids et mesures a la charge s'améliore constamment et exige des instruments
      de plus en plus coûteux,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que les domaines d'activité du Bureau international sont
      étendus aux étalons de mesure des radiations ionisantes,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que dans toutes ses activités le Bureau international doit
      être servi par un personnel de haute qualification scientifique de recrutement
      difficile,
  - type: having / having regard
    date_effective: '1960-10-20'
    message: acceptant sans avis contraire la proposition du Comité international
      dûment notifiée à l'avance aux Gouvernements conformément à l'article 6, paragraphe
      5, du Règlement annexé à la Convention du Mètre de 1875 modifiée en 1921,
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: décide d'accroître la partie fixe de la dotation annuelle, de façon que
      soit porté à 900 000 francs-or l'ensemble des parties fixe et complémentaire
      de la dotation annuelle couvrant les dépenses d'entretien du Bureau international
      et du Comité international des poids et mesures. Le montant de la partie fixe
      ainsi calculée s'appliquera aux contributions payables dans les années 1962
      et suivantes.
- dates:
  - '1960-10-20'
  title: Définition du mètre
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/11/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=85
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le Prototype international ne définit pas le mètre avec
      une précision suffisante pour les besoins actuels de la métrologie,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant qu'il est d'autre part désirable d'adopter un étalon naturel
      et indestructible,
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: décide Le mètre est la longueur égale à 1 650 763,73 longueurs d'onde
      dans le vide de la radiation correspondant à la transition entre les niveaux
      2p~10~ et 5d~5~ de l'atome de krypton 86.
  - type: decides
    date_effective: '1960-10-20'
    message: décide La définition du mètre en vigueur depuis 1889, fondée sur le Prototype
      international en platine iridié, est abrogée.
  - type: decides
    date_effective: '1960-10-20'
    message: décide Le Prototype international du mètre sanctionné par la Première
      Conférence générale des poids et mesures en 1889 sera conservé au Bureau international
      des poids et mesures dans le mêmes conditions que celles qui ont été fixées
      en 1889.
- dates:
  - '1960-10-20'
  title: Définition du mètre
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/11/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=85
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: |-
      estime que la longueur d'onde de la radiation émise par la colonne positive est égale, à 1 cent millionième stem:[(10^(-8))] près, à la longueur d'onde correspondant à la transition entre les niveaux non perturbés, lorsque les conditions suivantes sont satisfaites :

      . le capillaire est observé en bout de façon que les rayons lumineux utilisés cheminent du côté cathodique vers le côté anodique ;
      . la partie inférieure de la lampe, y compris le capillaire, est immergée dans un bain réfrigérant maintenu à la température du point triple de l'azote, à 1 degré près ;
      . la densité du courant dans le capillaire est stem:[0","3  +-  0","1] ampère par centimètre carr&eacute. »
  actions:
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: "invite le Comité international\n\n. à établir des instructions pour
      la mise en pratique de la nouvelle définition du mètre (^1^) ;\n. à choisir
      des étalons secondaires de longueur d'onde pour la mesure interférentielle des
      longueurs et à établir des instructions pour leur emploi ;\n. à poursuivre les
      études entreprises en vue d'améliorer les étalons de longueur.\n\n \n\n(^1^)
      Dans sa session d'octobre 1960, le Comité international des poids et mesures
      a adopté la Recommandation suivante concernant les premières instructions pour
      la mise en pratique de la définition du mètre :\n\n« Conformément au paragraphe
      1 de la Résolution 7 adoptée par la Onzième Conférence générale des poids et
      mesures (octobre 1960), le Comité international des poids et mesures recommande
      que la radiation du krypton 86 adoptée comme étalon fondamental de longueur
      soit réalisée au moyen d'une lampe à décharge à cathode chaude contenant du
      krypton 86 d'une pureté non inférieure à 99 pour cent, en quantité suffisante
      pour assurer la présence de krypton solide à la température de stem:[64 \"°K\"],
      cette lampe étant munie d'un capillaire ayant les caractéristiques suivantes
      : diamètre intérieur 2 à 4 millimètres, épaisseur des parois 1 millimètre environ.\n\n«
      On"
  subject: Comité international
- dates:
  - '1960-10-20'
  title: Définition du mètre
  identifier: 8
  url: https://www.bipm.org/fr/CGPM/db/11/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=85
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant les premières instructions préparées par le Comité international
      des poids et mesures sur la mise en pratique de la nouvelle définition du mètre,
  actions:
  - type: appoints
    date_effective: '1960-10-20'
    message: charge le Bureau international des poids et mesures de déterminer comme
      par le passé les Prototypes nationaux.
- dates:
  - '1960-10-20'
  title: Définition de l'unité de temps (seconde)
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/11/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=86
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant le pouvoir donné par la Dixième Conférence générale des poids
      et mesures au Comité international des poids et mesures de prendre une décision
      au sujet de la définition de l'unité fondamentale de temps,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant la décision prise par le Comité international des poids et
      mesures dans sa session de 1956,
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: |-
      *ratifie* la définition suivante :

      « La seconde est la fraction 1/31 556 925,9747 de l'année tropique pour 1900 janvier 0 à 12 heures de temps des éphémérides. »
- dates:
  - '1960-10-20'
  title: Définition de l'unité de temps
  identifier: 10
  url: https://www.bipm.org/fr/CGPM/db/11/10/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=86
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant qu'un tel étalon atomique d'intervalle de temps est indispensable
      pour les exigences de la haute métrologie,
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1960-10-20'
    message: appréciant les résultats expérimentaux obtenus par des laboratoires compétents
      pendant les dernières années, qui prouvent qu'un étalon d'intervalle de temps
      basé sur une transition entre deux niveaux d'énergie d'un atome ou d'une molécule
      peut être réalisé et reproduit avec une précision très élevée,
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: invite les laboratoires nationaux et internationaux experts dans ce domaine
      à poursuivre aussi activement que possible leurs études,
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: invite le Comité international des poids et mesures à coopérer sans retard
      avec les organismes internationaux intéressés et à coordonner les travaux en
      vue de permettre à la Douzième Conférence générale de prendre une résolution
      sur ce point.
- dates:
  - '1960-10-20'
  title: Système gravimétrique
  identifier: 11
  url: https://www.bipm.org/fr/CGPM/db/11/11/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=86
  approvals:
  - type: affirmative
    degree: unanimous
    message: |-
      La Onzième Conférence générale des poids et mesures,

      ayant pris connaissance avec satisfaction des progrès dans la mesure absolue de l'accélération due à la pesanteur grâce aux travaux du Bureau international des poids et mesures et des Laboratoires nationaux, mais constatant que plusieurs déterminations importantes sont encore en cours,
  considerations: []
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: décide de conserver provisoirement le système gravimétrique dit de Potsdam
      ;
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: invite le Bureau international et les Laboratoires nationaux à poursuivre
      leurs mesures ;
  - type: appoints
    date_effective: '1960-10-20'
    message: donne pouvoir au Comité international des poids et mesures de décider
      du changement du système de Potsdam lorsqu'il aura estimé que la valeur de cette
      accélération est connue avec une exactitude suffisante.
- dates:
  - '1960-10-20'
  title: Système international d'unités
  identifier: 12
  url: https://www.bipm.org/fr/CGPM/db/11/12/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=87
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: |-
      *considérant*

       la cgpm-resolution:fr/10/6[Résolution 6] de la Dixième Conférence générale des poids et mesures par laquelle elle a adopté les six unités devant servir de base à l'établissement d'un système pratique de mesure pour les relations internationales :

      [width=100%]
      |===
      .<| longueur | mètre .<| stem:["m"]

      .<| masse .<| kilogramme .<| stem:["kg"]
      .<| temps .<| seconde .<| stem:["s"]
      .<| intensité de courant électrique .<| ampère .<| stem:["A"]
      .<| température thermodynamique .<| degré Kelvin .<| stem:["°K"]
      .<| intensité lumineuse .<| candela .<| stem:["cd"]

      |===
       la cipm-resolution:fr/1956/3[Résolution 3] adoptée par le Comité international des poids et mesures en 1956,
       [[para3]]
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: |-
      *décide*

      . le système fondé sur les six unités de base ci-dessus est désigné sous le nom de « Système international d'unités » ;
      . l'abréviation internationale du nom de ce Système est : SI ;
      . les noms des multiples et sous-multiples des unités sont formés au moyen des préfixes suivants :

      [width=100%]
      |===
      11+a| +

      2+^a| Facteur par lequel +
       l'unité est multipliée
      |   .>| Préfixe .>| Symbole | &nbsp 2+^a| Facteur par lequel +
      l'unité est multipliée
      |   .>| Préfixe .>| Symbole
      5+| | 5+|
      >| 1 000 000 000 000 | = stem:[10^(12)] |   | téra 2+| stem:["T"] >| 0,1 | = stem:[10^(-1)] |   | déci | d
      >| 1 000 000 000 | = stem:[10^(9)] |   | giga 2+| G >| 0,01 | = stem:[10^(-2)] |   | centi | c
      >| 1 000 000 | = stem:[10^(6)] |   | méga 2+| M >| 0,001 | = stem:[10^(-3)] |   | milli | stem:["m"]
      >| 1 000 | = stem:[10^(3)] |   | kilo 2+| k >| 0,000 001 | = stem:[10^(-6)] |   | micro | stem:["µ"]
      >| 100 | = stem:[10^(2)] |   | hecto 2+| stem:["h"] >| 0,000 000 001 | = stem:[10^(-9)] |   | nano | n
      >| 10 | = stem:[10^(1)] |   | déca 2+| da >| 0,000 000 000 001 | = stem:[10^(-12)] |   | pico | p
      11+a| +

      |===
      . sont employées dans ce Système les unités ci-dessous, sans préjudice d'autres unités qu'on pourrait ajouter à l'avenir
  - type: decides
    date_effective: '1960-10-20'
    message: |-
      *_Unités supplémentaires_*

      [width=100%]
      |===
      | angle | radian | stem:["rad"]

      | angle solide | stéradian | stem:["sr"]

      |===
      [[derived]]
- dates:
  - '1960-10-20'
  title: Décimètre cube et litre
  identifier: 13
  url: https://www.bipm.org/fr/CGPM/db/11/13/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=88
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le décimètre cube et le litre sont inégaux et diffèrent
      d'environ 28 millionièmes,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que les déterminations de grandeurs physiques impliquant
      des mesures de volume ont une précision de plus en plus élevée, aggravant par
      là les conséquences d'une confusion possible entre le décimètre cube et le litre,
  actions:
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: invite le Comité international des poids et mesures à mettre ce problème
      à l'étude et à présenter ses conclusions à la Douzième Conférence générale.
- dates:
  - '1960-10-20'
  title: Adhésion des Pays à la Convention du Mètre
  identifier: 14
  url: https://www.bipm.org/fr/CGPM/db/11/14/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=88
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que tous les pays bénéficient des heureux résultats des travaux
      du Comité international et du Bureau international des poids et mesures, particulièrement
      illustrés par le rapport de son Président sur l'activité de ce Comité pendant
      la période 1954-1960,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le développement de la science et de la technique contemporaines
      serait favorisé par une extension de plus en plus grande du Système Métrique
      dans le monde entier,
  actions:
  - type: asks
    date_effective: '1960-10-20'
    message: souhaite que les Pays qui n'adhèrent pas encore à la Convention du Mètre,
      et notamment les Pays qui ont tout dernièrement acquis leur indépendance, ne
      tardent pas à accéder à cette Convention, et
  - type: recommends
    date_effective: '1960-10-20'
    message: recommande à tous les Pays membres de la Convention d'exercer leur influence
      dans ce sens, en utilisant leurs liens scientifiques et techniques.
- dates:
  - '1960-10-20'
  title: Négociation d'un accord de siège avec le Gouvernment français
  identifier: 15
  url: https://www.bipm.org/fr/CGPM/db/11/15/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=89
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le Bureau international des poids et mesures bénéficie
      de la généreuse hospitalité de la France, mais que, dans l'accomplissement de
      sa mission, il peut rencontrer certaines difficultés dues à l'application de
      règlements établis pour les ressortissants et établissements nationaux français
      ou étrangers se trouvant en France,
  actions:
  - type: appoints
    date_effective: '1960-10-20'
    message: charge le Comité international des poids et mesures de négocier avec
      le Gouvernement français un accord de siège sur une base non discriminatoire
      par rapport aux accords de ce genre déjà conclus par ce Gouvernement avec d'autres
      institutions internationales, et
  - type: asks
    date_effective: '1960-10-20'
    message: souhaite que cet accord soit immédiatement mis en vigueur à titre provisoire
      en attendant son approbation par la Douzième Conférence générale.
- dates:
  - '1960-10-20'
  title: Révision de la Convention du Mètre
  identifier: 16
  url: https://www.bipm.org/fr/CGPM/db/11/16/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM11.pdf#page=89
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: noting
    date_effective: '1960-10-20'
    message: constatant que l'accord sur les changements à apporter à la Convention
      du Mètre et au Règlement annexé, malgré les efforts conciliateurs dignes d'éloges
      du Groupe de travail créé à sa première séance et présidé par Mr de Boer, n'a
      pu être obtenu au cours de sa session,
  actions:
  - type: appoints
    date_effective: '1960-10-20'
    message: donne mandat au Comité international des poids et mesures de poursuivre
      ses études en vue d'aboutir le plus tôt possible à un projet qui reçoive l'assentiment
      de toutes les Parties Contractantes.
