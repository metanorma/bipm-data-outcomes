  title: Symbole du séparateur décimal
  identifier: 10
  url: https://www.bipm.org/fr/CGPM/db/22/10/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=169
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que l'un des principaux objectifs du Système international
      d'unités (SI) est de permettre d'exprimer la valeur des grandeurs d'une manière
      aisément compréhensible dans le monde entier,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que la valeur d'une grandeur est normalement exprimée par
      un nombre qui multiplie une unité,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que souvent le nombre utilisé pour exprimer la valeur d'une
      grandeur contient plusieurs chiffres, avec une partie entière et une partie
      décimale,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que la 9^e^ Conférence générale dans sa cgpm-resolution:fr/9/7[Résolution
      7] (1948) avait décidé que « Dans les nombres, la virgule (usage français) ou
      le point (usage britannique) sont utilisés seulement pour séparer la partie
      entière des nombres de leur partie décimale »,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que conformément à la décision du Comité international des
      poids et mesures lors de sa 86^e^ session (1997), le Bureau international des
      poids et mesures utilise maintenant le point (sur la ligne) comme séparateur
      décimal dans toutes les versions en anglais de ses publications, y compris dans
      le texte anglais de la brochure sur le SI (la référence internationale sur le
      SI), tout en continuant à utiliser la virgule (sur la ligne) comme séparateur
      décimal dans toutes ses publications en français,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que néanmoins certaines organisations internationales utilisent
      la virgule sur la ligne comme séparateur décimal dans leurs documents en anglais,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que de plus, certaines organisations internationales, y compris
      certaines organisations internationales de normalisation, spécifient que le
      séparateur décimal doit être la virgule sur la ligne, dans toutes les langues,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que la recommandation d'utiliser la virgule sur la ligne
      comme séparateur décimal est, dans de nombreuses langues, en conflit avec l'usage
      courant, qui consiste à utiliser le point sur la ligne,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que le fait d'utiliser le point sur la ligne ou la virgule
      sur la ligne comme séparateur décimal n'est pas toujours lié à la langue, car
      certains pays de même langue maternelle ont des usages différents, alors que
      d'autres pays pratiquant le plurilinguisme utilisent le point sur la ligne ou
      la virgule sur la ligne suivant la langue,
  - type: reaffirming
    date_effective: '2003-10-17'
    message: réaffirme que « Pour faciliter la lecture, les nombres peuvent être partagés
      en tranches de trois chiffres ; ces tranches ne sont jamais séparées par des
      points, ni par des virgules », comme le recommande la cgpm-resolution:fr/9/7[Résolution
      7] de la 9^e^ Conférence générale de 1948.
  actions:
  - type: decides
    date_effective: '2003-10-17'
    message: déclare que le symbole du séparateur décimal pourra être le point sur
      la ligne ou la virgule sur la ligne,
