  title: Relations entre les laboratoires nationaux de métrologie et les organismes
    d'accréditation reconnus au niveau national
  identifier: 11
  url: https://www.bipm.org/fr/CGPM/db/22/11/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=170
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considérant le rôle pivot joué par les laboratoires nationaux de métrologie
      afin de promouvoir l'accréditation des services d'étalonnage et, dans certains
      pays, des laboratoires d'essais pour satisfaire les demandes croissantes d'étalonnage
      des étalons de mesure et des instruments assurant la traçabilité au Système
      international d'unités (SI),
  - type: considering
    date_effective: '2003-10-17'
    message: considérant le caractère fondamental d'une coopération technique étroite
      entre le personnel des laboratoires nationaux de métrologie et celui des organismes
      d'accréditation reconnus au niveau national,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant l'importance primordiale pour le client d'être assuré que
      la procédure d'accréditation des laboratoires d'étalonnage et d'essais est effectuée
      avec les compétences techniques requises,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant la tendance récente à demander une séparation complète entre
      les activités des laboratoires nationaux de métrologie et celles des organismes
      d'accréditation reconnus au niveau national, au nom de l'impartialité, de l'indépendance
      et de l'intégrité de ces derniers,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant le danger évident qu'une telle séparation pourrait avoir
      pour les compétences techniques des organismes d'accréditation reconnus au niveau
      national, et par conséquent, pour l'accréditation des laboratoires d'étalonnage
      et d'essais,
  - type: considering
    date_effective: '2003-10-17'
    message: "considérant que la détermination et la mise en \x9Cuvre des pratiques
      nationales concernant la métrologie et les systèmes d'accréditation nationaux
      sont en dernière instance de la responsabilité des Gouvernements nationaux,"
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que la relation entre le laboratoire national de métrologie
      et le ou les organismes d'accréditation reconnus au niveau national varie d'un
      pays à l'autre, ce ou ces organismes pouvant faire partie du laboratoire national
      de métrologie, être sous la responsabilité du laboratoire national de métrologie,
      ou en être complètement séparés,
  - type: emphasizing
    date_effective: '2003-10-17'
    message: soulignant l'importance d'une pratique équitable et harmonisée à l'égard
      des systèmes métrologiques et d'accréditation, petits ou grands, dans toutes
      les régions du monde,
  - type: recognizing
    date_effective: '2003-10-17'
    message: reconnaissant l'importance de l'harmonisation mondiale de ces pratiques,
  actions:
  - type: welcomes
    date_effective: '2003-10-17'
    message: accueille favorablement le https://www.bipm.org/fr/convention/mou/ilac.html[protocole
      d'accord] entre le Comité international des poids et mesures (CIPM) et l'International
      Laboratory Accreditation Conference (ILAC) conclu récemment,
  - type: requests
    date_effective: '2003-10-17'
    message: demande à tous les organismes d'accréditation de reconnaître que les
      laboratoires nationaux de métrologie et les laboratoires d'étalonnage accrédités
      fournissent ensemble l'accès indispensable à la traçabilité au SI et donc la
      fiabilité des mesures et de l'équivalence internationale des résultats de mesure
      pour l'économie et la société tout entières et travaillent ensemble étroitement,
  - type: recommends
    date_effective: '2003-10-17'
    message: |-
      recommande que

       les Gouvernements des États membres de la Convention du Mètre s'assurent qu'une relation appropriée existe entre les laboratoires nationaux de métrologie et les organismes d'accréditation reconnus au niveau national,
       cette relation stimule la collaboration en matière de traçabilité des résultats de mesure et assure que des actions efficaces et complémentaires soient entreprises dans le cadre de l'Arrangement de reconnaissance mutuelle du CIPM et de l'Arrangement de l'ILAC,

      et *note* que les étalonnages ne sont pas une évaluation de la conformité.
- dates:
  - '2003-10-17'
  title: Dotation du Bureau international pour les années 2005 à 2008
  identifier: 12
  url: https://www.bipm.org/fr/CGPM/db/22/12/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=171
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considérant l'importance croissante de la métrologie pour les échanges
      commerciaux, l'industrie, l'environnement, la santé publique et la sécurité
      dans tous les États membres de la Convention du Mètre,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant le besoin correspondant d'une coordination internationale
      efficace et compétente des activités de métrologie,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant le rôle central joué par le Bureau international des poids
      et mesures (BIPM) dans cette coordination et les services qu'il rend aux États
      membres de la Convention du Mètre,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant les responsabilités élargies confiées au BIPM lors de la
      21^e^ Conférence générale en 1999, sans augmentation correspondante de sa dotation,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant l'augmentation de la charge de travail, non prévue lors de
      la 21^e^ Conférence générale, à laquelle le BIPM a fait face depuis la précédente
      Conférence générale,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant l'extension des activités de la Convention du Mètre incombant
      aux États membres, notamment dans les domaines de la chimie, de la biotechnologie
      et de la médecine,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant la nécessité d'élargir le domaine de compétence du personnel
      scientifique du BIPM pour répondre aux demandes dans ces nouveaux domaines,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant les efforts considérables qui continuent d'être faits par
      le BIPM pour augmenter son efficacité, et son engagement à poursuivre ces efforts,
  - type: recognizing
    date_effective: '2003-10-17'
    message: reconnaissant la situation économique difficile actuelle de certains
      États membres, qui a pour conséquence de limiter strictement les contributions
      directes aux organisations intergouvernementales,
  - type: recognizing
    date_effective: '2003-10-17'
    message: reconnaissant l'extrême importance du travail du BIPM pour tous les États
      membres,
  - type: recognizing
    date_effective: '2003-10-17'
    message: reconnaissant la nécessité d'assurer les moyens financiers et autres
      permettant au BIPM de répondre aux exigences croissantes auxquelles il doit
      faire face,
  actions:
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: |-
      invite les laboratoires nationaux de métrologie

       à organiser, de manière continue et à leurs frais, la mise à disposition ou le détachement au BIPM, pour des séjours de courte durée, de membres de leur personnel afin de travailler sur des projets d'intérêt mutuel intégrés au programme de travail du BIPM,
       à accepter la participation de membres du personnel du BIPM aux activités de leur laboratoire pour travailler à des programmes d'intérêt mutuel,
       à subventionner un programme permanent de chercheurs associés au BIPM visant à mettre à sa disposition du personnel répondant aux besoins, sur la base de quatre chercheurs associés à la fin de l'année 2004, pour des projets d'intérêt mutuel au laboratoire national de métrologie qui fournit la subvention et au BIPM,
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: et invite aussi les Gouvernements, les laboratoires nationaux de métrologie,
      les organisations internationales, ainsi que les organismes et fondations privés
      à verser des contributions financières supplémentaires ou à effectuer des dons
      en nature au BIPM,
  - type: decides
    date_effective: '2003-10-17'
    message: |-
      décide que la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire (définie à l'article 6, 1921) du Règlement annexé à la Convention du Mètre (1875) soit, pour les États parties à la Convention à l'époque de la 22^e^ Conférence porté à

      |===
      | >| 9 587 000 | euros en 2005

      | >| 9 779 000 | euros en 2006
      | >| 9 974 000 | euros en 2007 |
      | >| 10 174 000 | euros en 2008,

      |===
  - type: decides
    date_effective: '2003-10-17'
    message: |-
      et décide aussi de soutenir la charge de travail croissante du BIPM par une contribution supplémentaire discrétionnaire de

      |===
      | | 130 000 | euros en 2005

      | | 132 000 | euros en 2006
      | | 136 000 | euros en 2007
      | | 138 000 | euros en 2008,

      |===
  - type: requests
    date_effective: '2003-10-17'
    message: demande aux États membres de déclarer au BIPM, au plus tard le 1^er^
      avril 2004, s'ils ont l'intention de payer leur part de cette contribution discrétionnaire
      pour les quatre années ci-dessus.
