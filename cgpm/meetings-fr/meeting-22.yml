- dates:
  - '2003-10-17'
  title: Révision de la mise en pratique de la définition du mètre
  identifier: 8
  url: https://www.bipm.org/fr/CGPM/db/22/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=167
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '2003-10-17'
    message: rappelant qu'en 1999 la 21^e^ Conférence générale a accueilli favorablement
      l'adoption de la révision de la mise en pratique de la définition du mètre approuvée
      par le Comité international des poids et mesures en 1997,
  - type: recalling / further recalling
    date_effective: '2003-10-17'
    message: rappelant que la Conférence générale a aussi recommandé aux laboratoires
      nationaux de métrologie de poursuivre les études expérimentales et théoriques
      entreprises pour améliorer les étalons optiques de fréquence et de longueur
      d'onde, et de mettre au point de nouvelles techniques pour comparer les différents
      étalons dans un domaine étendu de fréquences et de longueurs d'onde, afin d'améliorer
      le fondement expérimental du Système international d'unités (SI),
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que les nouvelles techniques fondées sur des ions et des
      atomes piégés permettent maintenant de réaliser des étalons de fréquence optiques
      et des horloges optiques de très haute exactitude et stabilité,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que ces systèmes semblent offrir la possibilité de servir
      de fondement à une amélioration future de la définition de la seconde,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que l'introduction de la technologie des peignes femtosecondes
      a facilité considérablement les mesures absolues de fréquence de sources de
      radiations optiques, y compris celles utilisées dans la mise en pratique de
      la définition du mètre,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que le Comité international a mis à jour en 2002 les valeurs
      recommandées pour un certain nombre de radiations publiées dans la mise en pratique
      de 1997 et y a ajouté les valeurs relatives à un certain nombre de radiations
      nouvelles,
  actions:
  - type: welcomes
    date_effective: '2003-10-17'
    message: accueille favorablement l'adoption de ces nouvelles valeurs et leur http://stacks.iop.org/met/40/103[publication
      dans _Metrologia_] en 2003, et
  - type: welcomes
    date_effective: '2003-10-17'
    message: accueille favorablement la collaboration étroite et les discussions entre
      la communauté des longueurs et celle du temps et des fréquences, en vue du rattachement
      à venir des étalons de fréquence optiques et micro-ondes,
  - type: recommends
    date_effective: '2003-10-17'
    message: recommande que les laboratoires nationaux de métrologie continuent à
      mettre au point des techniques fiables et éprouvées pour la fabrication d'étalons
      de fréquence optiques et leur comparaison aux étalons de fréquence micro-ondes,
      et
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: invite le Comité international à suivre cette question en permanence,
      en particulier en vue d'une éventuelle redéfinition de la seconde.
