  - '2003-10-17'
  title: Exigences pour le transport transfrontalier d'étalons de mesure, d'équipements
    métrologiques et de matériaux de référence
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/22/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=168
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considérant les récents événements qui, nous le comprenons bien, imposent
      un contrôle plus strict des conteneurs, bagages et objets personnels des voyageurs
      nationaux et internationaux, ainsi que des bagages non accompagnés,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que ces contrôles rendent de plus en plus difficile, et parfois
      impossible, le transport des équipements, étalons et matériaux de référence
      nécessaires aux comparaisons d'étalons nationaux de mesure,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que ces comparaisons reposent intrinsèquement sur le transport
      fréquent et sans encombre d'étalons, qui pour beaucoup ont une stabilité limitée
      et qui doivent donc être transportés rapidement,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que certains échantillons et équipements sont fragiles et
      peuvent être contaminés ou endommagés jusqu'à devenir inutilisables, s'ils ne
      sont pas transportés avec soin par le personnel des aéroports, les agences de
      fret et les agents des douanes,
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que les dangers inhérents au transport de certains échantillons
      pour la métrologie dans les domaines nucléaire, chimique et pharmaceutique sont
      bien moindres que ne le craignent ceux qui cherchent à interdire ou restreindre
      systématiquement le déplacement de ces produits en grande quantité,
  - type: considering
    date_effective: '2003-10-17'
    message: "considérant la nécessité de mettre en \x9Cuvre de nouvelles procédures
      susceptibles de faciliter le transport sans encombre de tels matériels,"
  - type: considering
    date_effective: '2003-10-17'
    message: considérant que cela pourrait se faire par des modifications, directives
      ou autres adjonctions aux réglementations existantes informant les personnels
      sur les mesures à prendre pour les échantillons et équipements de mesure,
  actions:
  - type: recommends
    date_effective: '2003-10-17'
    message: "recommande que les laboratoires nationaux de métrologie, les organismes
      gouvernementaux et les organisations internationales responsables du contrôle
      et des règlements sur le transport des biens et substances travaillent tous
      avec les organismes concernés pour étudier, proposer et mettre en \x9Cuvre des
      procédures spéciales relatives au transport libre et sans encombre de matériaux
      et d'équipements métrologiques entre les laboratoires nationaux de métrologie,
      les laboratoires désignés et le Bureau international des poids et mesures,\n\net
      *recommande* aussi que le Comité international attire l'attention des autres
      organisations internationales ayant des responsabilités dans ce domaine sur
      cette Résolution."
