  title: Coordination des initiatives en faveur des actions liées à la métrologie,
    à l'accréditation et à la normalisation dans les pays et les entités économiques
    en voie de dévelopement
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/22/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=163
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considérant les avantages d'une extension des relations entre la Convention
      du Mètre et les organismes travaillant dans les domaines de la métrologie, de
      l'accréditation et des infrastructures liées à la normalisation dans les pays
      et les entités économiques en voie de développement,
  - type: considering
    date_effective: '2003-10-17'
    message: "considérant l'intérêt de mettre en \x9Cuvre une approche cohérente et
      coordonnée dans les domaines de la métrologie, de l'accréditation et de la normalisation,"
  - type: considering
    date_effective: '2003-10-17'
    message: considérant la création d'un Comité commun pour la coordination de l'assistance
      aux pays en voie de développement dans les domaines de la métrologie, de l'accréditation
      et de la normalisation (JCDCMAS), comité composé de représentants du Bureau
      international des poids et mesures (BIPM), de la Commission électrotechnique
      internationale (CEI), de l'International Accreditation Forum (IAF), de l'International
      Laboratory Accreditation Cooperation (ILAC), de l'Organisation internationale
      de normalisation (ISO), de l'Organisation internationale de métrologie légale
      (OIML), de l'Union internationale des télécommunications (UIT), et de l'United
      Nations Industrial Development Organization (UNIDO),
  - type: considering
    date_effective: '2003-10-17'
    message: considérant les initiatives prises par plusieurs États membres de la
      Convention du Mètre en faveur de la métrologie dans les pays en voie de développement,
  - type: noting
    date_effective: '2003-10-17'
    message: prenant acte de relations indépendantes entre des États membres de la
      Convention du Mètre et un certain nombre de partenaires du JCDCMAS,
  actions:
  - type: welcomes
    date_effective: '2003-10-17'
    message: "accueille favorablement et apporte son soutien à la participation de
      la Convention du Mètre aux activités du JCDCMAS, qui est chargé d'aider à une
      mise en \x9Cuvre technique cohérente dans les domaines de la métrologie, de
      l'accréditation et de la normalisation dans les pays et entités économiques
      en voie de développement, de façon à éviter tout conflit avec les politiques
      et activités indépendantes des laboratoires nationaux de métrologie des États
      membres de la Convention du Mètre."
