  title: Sur l'importance de l'Arrangement de reconnaissance mutuelle du Comité international
    des poids et mesures
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/22/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM22.pdf#page=165
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 22^e^ Conférence générale des poids et mesures,
  considerations:
  - type: noting
    date_effective: '2003-10-17'
    message: |-
      prenant acte de

       l'impact économique et social positif, en particulier la diminution des coûts liés aux obstacles au commerce de nature non tarifaire, pouvant résulter de l'adoption, par les organismes législatifs et réglementaires, de l'Arrangement de reconnaissance mutuelle (MRA) du Comité international des poids et mesures (CIPM),
       l'influence du MRA du CIPM pour établir la confiance entre partenaires commerciaux,
       l'intérêt qu'il a déjà suscité auprès de certaines autorités dans le domaine réglementaire, des organisations commerciales et des autorités nationales,
       l'utilisation du MRA du CIPM, par exemple, pour faciliter les accords commerciaux entre l'Union européenne et les États-Unis,
       ce que la crédibilité du MRA du CIPM repose sur des fondements techniques solides, à savoir les comparaisons clés, les systèmes qualité et les autres dispositions prises pour assurer la qualité,
       ce que le MRA du CIPM a été signé avec l'approbation des autorités officielles compétentes de chaque pays,
  actions:
  - type: welcomes
    date_effective: '2003-10-17'
    message: accueille favorablement l'intérêt manifesté par ces divers organismes,
      et
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: invite tous les États membres à promouvoir le MRA du CIPM auprès de leurs
      organismes nationaux de réglementation, d'accréditation et de normalisation,
      comme cadre pour l'acceptation des certificats d'étalonnage et de mesurage des
      laboratoires nationaux de métrologie et des laboratoires désignés, ainsi que
      des laboratoires accrédités pouvant faire la preuve de leur traçabilité au Système
      international d'unités par l'intermédiaire des étalons des laboratoires nationaux
      de métrologie signataires du MRA et des laboratoires désignés,
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: invite le Comité international à préparer une déclaration sur l'importance
      et les applications du MRA du CIPM dans les domaines des échanges, du commerce
      et de la réglementation, et à porter cette déclaration à l'attention des Gouvernements
      des États membres de la Convention du Mètre, en recommandant que les principes
      du MRA du CIPM figurent dans les accords intergouvernementaux si nécessaire,
  - type: encourages
    date_effective: '2003-10-17'
    message: encourage le Comité international à prendre toutes les dispositions possibles
      pour augmenter le nombre des signataires du MRA du CIPM, laboratoires nationaux
      de métrologie et autres laboratoires désignés qui font partie de l'infrastructure
      métrologique des États membres de la Convention du Mètre et des associés à la
      Conférence générale.
