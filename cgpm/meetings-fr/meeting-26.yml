  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: |-
      *considérant*

      * qu'il est essentiel de disposer d'un Système international d'unités (SI) uniforme et accessible dans le monde entier, pour le commerce international, l'industrie de haute technologie, la santé humaine et la sécurité, la protection de l'environnement, les études sur l'évolution du climat, ainsi que la science fondamentale qui étaye tous ces domaines,
      * que les unités du SI doivent être stables sur le long terme, auto-cohérentes et réalisables dans la pratique, en étant fondées sur la description théorique actuelle de la nature, au plus haut niveau,
      * qu'une révision du SI visant à satisfaire ces exigences a été proposée dans la Résolution 1 adoptée à l'unanimité par la CGPM à sa 24
      +
      ^e^
      +
       réunion (2011), qui expose en détail une nouvelle façon de définir le SI à partir d'un ensemble de sept constantes, choisies parmi les constantes fondamentales de la physique et d'autres constantes de la nature, à partir desquelles les définitions des sept unités de base sont déduites,
      * que les conditions requises par la CGPM à sa 24
      +
      ^e^
      +
      réunion (2011), confirmées à sa 25
      +
      ^e^
      +
       réunion (2014), pour procéder à l'adoption d'une telle révision du SI sont désormais remplies,
  - type: noting
    date_effective: '2018-11-16'
    message: "*prend acte* des conséquences de la révision du SI concernant les unités
      de base du SI, énoncées dans la Résolution 1 adoptée par la CGPM à sa 24^e^
      réunion (2011), et les confirme dans les annexes de la présente résolution,
      qui ont même force que la résolution elle-même,"
  actions:
  - type: decides
    date_effective: '2018-11-16'
    message: |-
      *décide* qu'à compter du 20 mai 2019, le Système international d'unités, le SI, est le système d'unités selon lequel :

      * la fréquence de la transition hyperfine de l'état fondamental de l'atome de césium 133 non perturbé, stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      , est égale à stem:[9 192 631 770 "Hz"],
      * la vitesse de la lumière dans le vide,
      +
      __c__
      +
      , est égale à stem:[299 792 458 "m"/"s"],
      * la constante de Planck,
      +
      __h__
      +
      , est égale à 6,626 070 15 × 10
      +
      ^-34^
      +
      stem:["J" * "s"],
      * la charge élémentaire,
      +
      __e__
      +
      , est égale à 1,602 176 634 × 10
      +
      ^-19^
      +
      stem:["C"],
      * la constante de Boltzmann,
      +
      __k__
      +
      , est égale à 1,380 649 × 10
      +
      ^-23^
      +
      stem:["J"/"K"],
      * la constante d'Avogadro,
      +
      __N__
      +
      ~stem:["A"]~
      +
      , est égale à 6,022 140 76 × 10
      +
      ^23^
      +
      stem:["mol"]
      +
      ^-1^
      +
      ,
      * l'efficacité lumineuse d'un rayonnement monochromatique de fréquence 540 × 10
      +
      ^12^
      +
      stem:["Hz"],
      +
      __K__
      +
      ~stem:["cd"]~
      +
      , est égale à stem:[683 "lm"/"W"],

      où les unités hertz, joule, coulomb, lumen et watt, qui ont respectivement pour symbole stem:["Hz"], stem:["J"], stem:["C"], stem:["lm"] et stem:["W"], sont reliées aux unités seconde, mètre, kilogramme, ampère, kelvin, mole et candela, qui ont respectivement pour symbole stem:["s"], stem:["m"], stem:["kg"], stem:["A"], stem:["K"], stem:["mol"] et stem:["cd"], selon les relations stem:["Hz" = "s"^(-1)], stem:["J" = "kg" * "m"^(2) * "s"^(-2)], stem:["C" = "A" * "s"], stem:["lm" = "cd" * "m"^(2) * "m"^(-2) = "cd" * "sr"], et stem:["W" = "kg" * "m"^(2) * "s"^(-3)],
  - type: invites / further invites
    date_effective: '2018-11-16'
    message: "*invite* le Comité international des poids et mesures (CIPM) à publier
      une nouvelle édition de la Brochure sur le SI, « Le Système international d'unités
      », contenant une description complète du SI révisé.\n\n "
