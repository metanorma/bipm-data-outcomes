  actions:
  - type: declares
    date_effective: '2018-11-16'
    message: |-
      *déclare* que

      * le TAI est une échelle de temps continue produite par le BIPM à partir des meilleures réalisations de la seconde du SI et que c'est une réalisation de stem:["TT"] comme défini dans la Résolution B1.9 (2000) de l'UAI,
      * pour la conversion du temps propre d'une horloge en TAI, le décalage relativiste de fréquence est calculé par rapport à la surface équipotentielle
      +
      __W__
      +
      ~0~
