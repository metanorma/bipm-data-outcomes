  title: Sur la dotation du BIPM pour les années 2020 à 2023
  identifier: 4
  url: https://www.bipm.org/fr/committees/cg/cgpm/26-2018/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM26.pdf/9db96c32-a986-e32a-09f9-3ed7e6c77cf7
  reference_name: Comptes rendus de la 26e CGPM (2018), 2019
  reference_page: 217
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: considérant l'importance croissante du travail du Bureau international
      des poids et mesures (BIPM), dans tous les États Membres, pour le commerce international,
      l'innovation dans le secteur industriel, la surveillance du changement climatique,
      la santé humaine et la médecine, l'alimentation et la médecine légale,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant le fait que le BIPM est reconnu comme l'organisation intergouvernementale
      scientifique experte dans le domaine de la métrologie, ainsi que la valeur ajoutée
      et l'optimisation des coûts que le travail du BIPM apporte aux États Membres
      sur les plans technique et économique,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant la façon dont le BIPM continue d'adopter les meilleures pratiques
      de gestion et d'améliorer l'efficacité de son fonctionnement,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant la Résolution 7 adoptée par la CGPM à sa 16e réunion (1979),
      établissant le principe de détermination de la dotation de base,
  - type: noting
    date_effective: '2018-11-16'
    message: notant la situation financière mondiale actuelle et les contraintes financières
      auxquelles les États Membres continuent d'être soumis,
  actions:
  - type: welcomes
    date_effective: '2018-11-16'
    message: accueille favorablement le soutien de toutes sortes apporté au BIPM par
      les laboratoires nationaux de métrologie, en particulier par voie de détachement
      de membres de leur personnel auprès du BIPM, ainsi que le soutien concernant
      le programme du BIPM de renforcement des capacités et de transfert des connaissances,
  - type: decides
    date_effective: '2018-11-16'
    message: |-
      *décide* que


      * la dotation annuelle du BIPM, telle que définie à l'article 6 (1921) du Règlement annexé à la Convention du Mètre, sera fixée de façon à ce qu'elle corresponde, pour les États Parties à la Convention du Mètre au moment de la 26^e^ réunion de la CGPM, à :
       +

      12 356 526 euros en 2020 +
      12 480 091 euros en 2021 +
      12 604 892 euros en 2022 +
      12 730 941 euros en 2023
  - type: encourages
    date_effective: '2018-11-16'
    message: encourage les États Membres, ainsi que les organisations internationales,
      les organismes privés et les fondations à continuer à apporter un soutien volontaire
      supplémentaire de toutes sortes afin de soutenir des activités spécifiques liées
      à la mission du BIPM, en particulier celles qui facilitent la participation
      aux activités du BIPM de pays qui ne disposent pas d'une infrastructure métrologique
      bien développée.
- dates:
  - '2018-11-16'
  subject: CGPM
  type: resolution
  title: Sur les contributions arriérées des États Membres et la  procédure d'exclusion
  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/26-2018/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM26.pdf/9db96c32-a986-e32a-09f9-3ed7e6c77cf7
  reference_name: Comptes rendus de la 26e CGPM (2018), 2019
  reference_page: 218
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^réunion,
  considerations:
  - type: recalling / further recalling
    date_effective: '2018-11-16'
    message: |-
      *rappelant*

      * l'article 6, alinéas 6 à 8 (1921), du Règlement annexé à la Convention du Mètre selon lequel :
      ** « _6. Si un État est demeuré trois années sans effectuer le versement de sa contribution, celle-ci est répartie entre les autres États, au prorata de leurs propres contributions.Les sommes supplémentaires, versées ainsi par les États pour parfaire le montant de la dotation duBureau, sont considérées comme une avance faite à l'État retardataire, et leur sont remboursées si celui-civient à acquitter ses contributionsarriérées. +
       7. Les avantages et prérogatives conférés par l'adhésion à la Convention du Mètre sont suspendus à l'égard des États déficitaires detrois années. +
       8. Après trois nouvelles années, l'État déficitaire est exclu de la Convention, et le calcul des contributions est rétabli conformément aux dispositions de l'article 20 du présent Règlement._ »
      * la Résolution 8 adoptée par la CGPM à sa 23^e^ réunion (2007) sur les contributions arriérées des États Membres, qui établit une procédure concernant les États qui ne respectent pas leurs obligations financière,
  - type: observing
    date_effective: '2018-11-16'
    message: |-
      *observant* que

      * les alinéas 6 et 7 de l'article 6 du Règlement annexé prévoient que, bien que les avantages et prérogatives des États débiteurs de trois années soient suspendus, les contributions de ces États demeurent dues,
      * la pratique historique a toujours été d'appliquer les alinéas 6 et 7 de l'article 6 du Règlement annexé,
  - type: noting
    date_effective: '2018-11-16'
    message: notant que la pratique historique s'est écartée des dispositions de l'alinéa
      8 de l'article 6 du Règlement annexé en ne procédant pas à l'exclusion des États
      Membres qui avaient des contributions arriérées depuis plus de six ans et en
      ne rétablissant pas le calcul des contributions,
  - type: noting
    date_effective: '2018-11-16'
    message: notant que la pratique historique a conduit à ce que certains États Membres
      voient leurs avantages et prérogatives suspendus pendant des périodes considérablement
      supérieures aux trois ans prévus dans le Règlement annexé, entraînant l'accumulation
      de leurs arriérés et la répartition qui s'en est suivie de leurs contributions
      entre les autres États Membres,
  - type: noting
    date_effective: '2018-11-16'
    message: 'notant que la Résolution 8 adoptée par la CGPM à sa 23^e^ réunion (2007)
      a mis en place une procédure régissant l''exclusion d''un État Membre débiteur
      qui requiert une décision de la CGPM : par conséquent, la période de suspension
      des avantages et prérogatives précédant l''exclusion dépend du calendrier des
      réunions de la CGPM et les États Membres débiteurs peuvent donc ne pas être
      traités de façon équitable,'
  - type: noting
    date_effective: '2018-11-16'
    message: notant que la Résolution 8 (2007) traite en partie des questions soulevées
      par la pratique historique,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que la clarté de la procédure et le traitement équitable
      des États Membres sont des questions de bonne gouvernance et sont bénéfiques
      à toutes les parties,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que le Comité international des poids et mesures (CIPM),
      en tant qu'organe de surveillance permanent du BIPM, pourrait appliquer l'article
      6 alinéa 8 du Règlement annexé en temps opportun,
  actions:
  - type: decides
    date_effective: '2018-11-16'
    message: décide que le CIPM appliquera l'article 6 alinéa 8 du Règlement annexé,
  - type: decides
    date_effective: '2018-11-16'
    message: décide que le CIPM traitera des cas où la pratique historique a conduit
      à l'accumulation d'arriérés,
  - type: confirms
    date_effective: '2018-11-16'
    message: confirme que le CIPM notifiera toute exclusion au Ministère français
      de l'Europe et des Affaires étrangères, qui informera à son tour l'État exclu
      ainsi que l'ensemble des États Membres,
  - type: confirms
    date_effective: '2018-11-16'
    message: confirme que un État Membre exclu ne peut de nouveau accéder à la Convention
      du Mètre que si le reliquat de ses contributions arriérées a été acquitté,
  - type: confirms
    date_effective: '2018-11-16'
    message: confirme que conformément à l'article 11 de la Convention du Mètre, cet
      État Membre doit acquitter une contribution d'entrée dont le montant est égal
      à sa première contribution annuelle.
