  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: |-
      *considérant* que

      * la Résolution 1 adoptée par la CGPM à sa 14
      +
      ^e^
      +
      réunion (1971) demande au CIPM de donner une définition du Temps atomique international (TAI),
      * aucune définition exhaustive et autonome du TAI n'a été établie de façon officielle par le CIPM,
      * le Comité consultatif pour la définition de la seconde (CCDS) a proposé, dans sa Recommandation S2 (1970), une définition du TAI qui a été complétée en 1980 par une déclaration du CCDS,
      * la CGPM, lors de sa 15
      +
      ^e^
      +
      réunion (1975), a constaté que le Temps universel coordonné (UTC), dérivé du TAI, est à la base du temps civil et a estimé son emploi parfaitement recommandable,
  - type: recognizing
    date_effective: '2018-11-16'
    message: reconnaissant que la mission du BIPM est d'assurer et de promouvoir la
      comparabilité mondiale des mesures, en fournissant notamment un système international
      d'unités cohérent,
  - type: recognizing
    date_effective: '2018-11-16'
    message: reconnaissant que l'Union astronomique internationale (UAI) et l'Union
      géodésique et géophysique internationale (UGGI), avec l'Association internationale
      de géodésie (AIG), ont pour responsabilité de définir des systèmes de référence
      pour les applications spatiales et terrestres,
  - type: recognizing
    date_effective: '2018-11-16'
    message: reconnaissant que l'Union internationale des télécommunications - Secteur
      des radiocommunications (UIT-R) a pour responsabilité de coordonner la dissémination
      des signaux de temps et de fréquence et de formuler des recommandations pertinentes,
  - type: recognizing
    date_effective: '2018-11-16'
    message: 'reconnaissant que le Service international de la rotation terrestre
      et des systèmes de référence (IERS), un service de l''UAI et de l''UGGI, a pour
      responsabilité de fournir les informations requises afin de relier les systèmes
      de référence terrestre et céleste, parmi lesquelles : les mesures variant dans
      le temps de l''angle de rotation de la Terre, UT1 - UTC ; la prédiction de faible
      précision d''UT1 - UTC transmise par les signaux de temps, DUT1 ; et les données
      permettant de décider et d''annoncer l''insertion des secondes intercalaires,'
  - type: noting
    date_effective: '2018-11-16'
    message: |-
      *notant* que

      * la Résolution A4 (1991) de l'UAI définit, dans ses Recommandations I et II, le Système de référence géocentrique comme un système de coordonnées spatio-temporelles pour la Terre dans le cadre de la théorie de relativité générale, et nomme, dans sa Recommandation III, le temps-coordonnée de ce système de référence le « Temps coordonnée géocentrique (TCG) »,
      * la Résolution A4 (1991) de l'UAI définit en outre, dans sa Recommandation IV, le Temps terrestre stem:[("TT")] comme un autre temps-coordonnée dans le Système de référence géocentrique, différant du TCG par une marche constante, l'unité d'échelle de stem:["TT"] étant choisie de sorte qu'elle s'accorde avec la seconde du SI sur le géoïde,
      * la Résolution B1.9 (2000) de l'UAI redéfinit stem:["TT"] comme une échelle de temps qui diffère du TCG par une marche constante :
