      janvier 1977, 0h TAI au géocentre, pour assurer une continuité de stem:["TT"] avec le temps des éphémérides,
      * l'UTC produit par le BIPM, fondé sur le TAI, est l'unique échelle de temps recommandée comme référence internationale et qu'il est à la base du temps civil dans la plupart des pays,
      * l'UTC diffère du TAI seulement par un nombre entier de secondes, tel que publié par le BIPM,
      * les utilisateurs peuvent dériver l'angle de rotation de la Terre en appliquant à l'UTC les valeurs observées ou prédites d'UT1 - UTC, telles que fournies par l'IERS,
      * l'UTC fournit un moyen de mesurer les intervalles de temps et de disséminer l'étalon de fréquence pendant les intervalles qui ne comprennent pas de secondes intercalaires,
