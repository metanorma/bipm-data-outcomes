  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: considérant qu'il est essentiel de disposer d'un Système international
      d'unités (SI) uniforme et accessible dans le monde entier, pour le commerce
      international, l'industrie de haute technologie, la santé humaine et la sécurité,
      la protection de l'environnement, les études sur l'évolution du climat, ainsi
      que la science fondamentale qui étaye tous ces domaines,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que les unités du SI doivent être stables sur le long terme,
      auto-cohérentes et réalisables dans la pratique, en étant fondées sur la description
      théorique actuelle de la nature, au plus haut niveau,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant qu'une révision du SI visant à satisfaire ces exigences a
      été proposée dans la Résolution 1 adoptée à l'unanimité par la CGPM à sa 24^e^
      réunion (2011), qui expose en détail une nouvelle façon de définir le SI à partir
      d'un ensemble de sept constantes, choisies parmi les constantes fondamentales
      de la physique et d'autres constantes de la nature, à partir desquelles les
      définitions des sept unités de base sont déduites,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que les conditions requises par la CGPM à sa 24^e^ réunion
      (2011), confirmées à sa 25^e^ réunion (2014), pour procéder à l'adoption d'une
      telle révision du SI sont désormais remplies,
  - type: noting
    date_effective: '2018-11-16'
    message: "*prend acte* des conséquences de la révision du SI concernant les unités
      de base du SI, énoncées dans la Résolution 1 adoptée par la CGPM à sa 24^e^
      réunion (2011), et les confirme dans les annexes de la présente résolution,
      qui ont même force que la résolution elle-même,"
  actions:
  - type: decides
    date_effective: '2018-11-16'
    message: |-
      *décide* qu'à compter du 20 mai 2019, le Système international d'unités, le SI, est le système d'unités selon lequel :

      * la fréquence de la transition hyperfine de l'état fondamental de l'atome de césium 133 non perturbé, stem:[ sf Delta  nu ]~Cs~, est égale à stem:[9 192 631 770 "Hz"],
      * la vitesse de la lumière dans le vide, stem:[c], est égale à stem:[299 792 458 "m"/"s"],
      * la constante de Planck, stem:[h], est égale à stem:[6","626 070 15 * 10^(-34) "J" * "s"],
      * la charge élémentaire, stem:[e], est égale à stem:[1","602 176 634 * 10^(-19) "C"],
      * la constante de Boltzmann, stem:[k], est égale à stem:[1","380 649 * 10^(-23) "J"/"K"],
      * la constante d'Avogadro, stem:[N_("A")], est égale à stem:[6","022 140 76 * 10^(23) "mol"^(-1)],
      * l'efficacité lumineuse d'un rayonnement monochromatique de fréquence stem:[540 * 10^(12) "Hz"], stem:[K_("cd")], est égale à stem:[683 "lm"/"W"],

      où les unités hertz, joule, coulomb, lumen et watt, qui ont respectivement pour symbole stem:["Hz"], stem:["J"], stem:["C"], stem:["lm"] et stem:["W"], sont reliées aux unités seconde, mètre, kilogramme, ampère, kelvin, mole et candela, qui ont respectivement pour symbole stem:["s"], stem:["m"], stem:["kg"], stem:["A"], stem:["K"], stem:["mol"] et stem:["cd"], selon les relations stem:["Hz" = "s"^(-1)], stem:["J" = "kg" * "m"^(2) * "s"^(-2)], stem:["C" = "A" * "s"], stem:["lm" = "cd" * "m"^(2) * "m"^(-2) = "cd" * "sr"], et stem:["W" = "kg" * "m"^(2) * "s"^(-3)],
  - type: invites / further invites
    date_effective: '2018-11-16'
    message: "*invite* le Comité international des poids et mesures (CIPM) à publier
      une nouvelle édition de la Brochure sur le SI, « Le Système international d'unités
      », contenant une description complète du SI révisé.\n\n "
  appendices:
  - identifier: 1
    message: |-
      *Annexe 1. Abrogation des précédentes définitions des unités de base*

      Il résulte de la nouvelle définition du SI décrite ci-dessus qu'à compter du 20 mai 2019 :

      * la définition de la seconde en vigueur depuis 1967/68 (13^e^ réunion de la CGPM, Résolution 1) est abrogée,
      * la définition du mètre en vigueur depuis 1983 (17^e^ réunion de la CGPM, Résolution 1) est abrogée,
      * la définition du kilogramme en vigueur depuis 1889 (1^ère^ réunion de la CGPM, 1889, 3e réunion de la CGPM, 1901), établie à partir de la masse du prototype international du kilogramme, est abrogée,
      * la définition de l'ampère en vigueur depuis 1948 (9^e^ réunion de la CGPM), établie à partir de la définition proposée par le CIPM (1946, Résolution 2), est abrogée,
      * la définition du kelvin en vigueur depuis 1967/68 (13^e^ réunion de la CGPM, Résolution 4) est abrogée,
      * la définition de la mole en vigueur depuis 1971 (14^e^ réunion de la CGPM, Résolution 3) est abrogée,
      * la définition de la candela en vigueur depuis 1979 (16^e^ réunion de la CGPM, Résolution 3) est abrogée,
      * la décision d'adopter les valeurs conventionnelles de la constante de Josephson stem:[K_(J-90)] et de la constante de von Klitzing stem:[R_(K-90)], prise par le CIPM (1988, Recommandations 1 et 2) à la demande de la CGPM (18^e^ réunion de la CGPM, 1987, Résolution 6) pour l'établissement des représentations du volt et de l'ohm à l'aide des effets Josephson et Hall quantique, respectivement, est abrogée.
  - identifier: 2
    message: |-
      *Annexe 2. Statut des constantes utilisées antérieurement dans les anciennes définitions*

      Il résulte de la nouvelle définition du SI décrite ci-dessus, et des valeurs recommandées dans l'ajustement spécial de 2017 du Committee on Data for Science and Technology (CODATA), sur lesquelles se fondent les valeurs des constantes choisies pour définir le SI, qu'à compter du 20 mai 2019 :

      * la masse du prototype international du kilogramme, stem:[m("K")], est égale à stem:[1 "kg"] avec une incertitude-type relative égale à celle de la valeur recommandée de stem:[h] au moment de l'adoption de la présente résolution, à savoir stem:[1","0 * 10^(-8)] ; dans le futur, sa valeur sera déterminée de façon expérimentale,
      * la perméabilité magnétique du vide, _μ_~0~, est égale à stem:[4 pi  * 10^(-7) "H" * "m"^(-1)] avec une incertitude-type relative égale à celle de la valeur recommandée de la constante de structure fine _stem:[ alpha ]_ au moment de l'adoption de la présente résolution, à savoir stem:[2","3 * 10^(-10)] ; dans le futur, sa valeur sera déterminée de façon expérimentale,
      * la température thermodynamique du point triple de l'eau, stem:[T_(TPW)], est égale à stem:[273","16 "K"] avec une incertitude-type relative presque égale à celle de la valeur recommandée de stem:[k] au moment de l'adoption de la présente résolution, à savoir stem:[3","7 * 10^(-7)] ; dans le futur, sa valeur sera déterminée de façon expérimentale,
      * la masse molaire du carbone 12, stem:[M(""_(12) "C")], est égale à stem:[0","012 "kg" * "mol"^(-1)] avec une incertitude-type relative égale à celle de la valeur recommandée de stem:[N_("A") h] au moment de l'adoption de la présente résolution, à savoir stem:[4","5 * 10^(-10)] ; dans le futur, sa valeur sera déterminée de façon expérimentale.
  - identifier: 3
    message: |-
      *Annexe 3. Les unités de base du SI*

      La nouvelle définition du SI décrite ci-dessus, fondée sur les valeurs numériques fixées des constantes choisies, permet de déduire la définition de chacune des sept unités de base du SI à l'aide d'une ou plusieurs de ces constantes, selon les cas. Les définitions qui en découlent, qui prendront effet à compter du 20 mai 2019, sont les suivantes :

      * La seconde, symbole stem:["s"], est l'unité de temps du SI. Elle est définie en prenant la valeur numérique fixée de la fréquence du césium, stem:[ sf Delta  nu ]~Cs~, la fréquence de la transition hyperfine de l'état fondamental de l'atome de césium 133 non perturbé, égale à 9 192 631 770 lorsqu'elle est exprimée en stem:["Hz"], unité égale à stem:["s"^(-1)].
      * Le mètre, symbole stem:["m"], est l'unité de longueur du SI. Il est défini en prenant la valeur numérique fixée de la vitesse de la lumière dans le vide, stem:[c], égale à 299 792 458 lorsqu'elle est exprimée en stem:["m"/"s"], la seconde étant définie en fonction de stem:[ sf Delta  nu ]~Cs~.
      * Le kilogramme, symbole stem:["kg"], est l'unité de masse du SI. Il est défini en prenant la valeur numérique fixée de la constante de Planck, stem:[h], égale à stem:[6","626 070 15 * 10^(-34)] lorsqu'elle est exprimée en stem:["J" * "s"], unité égale à stem:["kg" * "m"^(2) * "s"^(-1)], le mètre et la seconde étant définis en fonction de stem:[c] et stem:[ sf Delta  nu ]~Cs~.
      * L'ampère, symbole stem:["A"], est l'unité de courant électrique du SI. Il est défini en prenant la valeur numérique fixée de la charge élémentaire, e, égale à stem:[1","602 176 634 * 10^(-19)] lorsqu'elle est exprimée en stem:["C"], unité égale à stem:["A" * "s"], la seconde étant définie en fonction de stem:[ sf Delta  nu ]~Cs~.
      * Le kelvin, symbole stem:["K"], est l'unité de température thermodynamique du SI. Il est défini en prenant la valeur numérique fixée de la constante de Boltzmann, stem:[k], égale à stem:[1","380 649 * 10^(-23)] lorsqu'elle est exprimée en stem:["J" * "K"^(-1)], unité égale à stem:["kg" * "m"^(2) * "s"^(-2) * "K"^(-1)], le kilogramme, le mètre et la seconde étant définis en fonction de stem:[h], stem:[c] et stem:[ sf Delta  nu ]~Cs~.
      * La mole, symbole stem:["mol"], est l'unité de quantité de matière du SI. Une mole contient exactement stem:[6","022 140 76 * 10^(23)] entités élémentaires. Ce nombre, appelé « nombre d'Avogadro », correspond à la valeur numérique fixée de la constante d'Avogadro, stem:[N_("A")], lorsqu'elle est exprimée en stem:["mol"^(-1)].
      * La quantité de matière, symbole stem:[n], d'un système est une représentation du nombre d'entités élémentaires spécifiées. Une entité élémentaire peut être un atome, une molécule, un ion, un électron, ou toute autre particule ou groupement spécifié de particules.
      * La candela, symbole stem:["cd"], est l'unité du SI d'intensité lumineuse dans une direction donnée. Elle est définie en prenant la valeur numérique fixée de l'efficacité lumineuse d'un rayonnement monochromatique de fréquence stem:[540 * 10^(12) "Hz"], stem:[K_("cd")], égale à 683 lorsqu'elle est exprimée en stem:["lm" * "W"^(-1)], unité égale à stem:["cd" * "sr" * "W"^(-1)], ou stem:["cd" * "sr" * "kg"^(-1) * "m"^(-2) * "s"^(3)], le kilogramme, le mètre et la seconde étant définis en fonction de stem:[h], stem:[c] et stem:[ sf Delta  nu ]~Cs~.
