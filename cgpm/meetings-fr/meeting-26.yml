  - identifier: 3
    message: |-
      *Annexe 3. Les unités de base du SI*

      La nouvelle définition du SI décrite ci-dessus, fondée sur les valeurs numériques fixées des constantes choisies, permet de déduire la définition de chacune des sept unités de base du SI à l'aide d'une ou plusieurs de ces constantes, selon les cas. Les définitions qui en découlent, qui prendront effet à compter du 20 mai 2019, sont les suivantes :

      * La seconde, symbole stem:["s"], est l'unité de temps du SI. Elle est définie en prenant la valeur numérique fixée de la fréquence du césium, stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      , la fréquence de la transition hyperfine de l'état fondamental de l'atome de césium 133 non perturbé, égale à 9 192 631 770 lorsqu'elle est exprimée en stem:["Hz"], unité égale à stem:["s"]
      +
      ^-1^
      +
      .
      * Le mètre, symbole stem:["m"], est l'unité de longueur du SI. Il est défini en prenant la valeur numérique fixée de la vitesse de la lumière dans le vide,
      +
      __c__
      +
      , égale à 299 792 458 lorsqu'elle est exprimée en stem:["m"/"s"], la seconde étant définie en fonction de stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      .
      * Le kilogramme, symbole stem:["kg"], est l'unité de masse du SI. Il est défini en prenant la valeur numérique fixée de la constante de Planck,
      +
      __h__
      +
      , égale à 6,626 070 15 × 10
      +
      ^-34^
      +
      lorsqu'elle est exprimée en stem:["J" * "s"], unité égale à stem:["kg" * "m"]
      +
      ^2^
      +
      stem:["s"]
      +
      ^-1^
      +
      , le mètre et la seconde étant définis en fonction de
      +
      stem:[c]
      +
      et stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      .
      * L'ampère, symbole stem:["A"], est l'unité de courant électrique du SI. Il est défini en prenant la valeur numérique fixée de la charge élémentaire, e, égale à 1,602 176 634 × 10
      +
      ^-19^
      +
      lorsqu'elle est exprimée en stem:["C"], unité égale à stem:["A" * "s"], la seconde étant définie en fonction de stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      .
      * Le kelvin, symbole stem:["K"], est l'unité de température thermodynamique du SI. Il est défini en prenant la valeur numérique fixée de la constante de Boltzmann,
      +
      __k__
      +
      , égale à 1,380 649 × 10
      +
      ^-23^
      +
      lorsqu'elle est exprimée en stem:["J" * "K"]
      +
      ^-1^
      +
      , unité égale à stem:["kg" * "m"]
      +
      ^2^
      +
      stem:["s"]
      +
      ^-2^
      +
      stem:["K"]
      +
      ^-1^
      +
      , le kilogramme, le mètre et la seconde étant définis en fonction de
      +
      __h__
      +
      ,
      +
      stem:[c]
      +
      et stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      .
      * La mole, symbole stem:["mol"], est l'unité de quantité de matière du SI. Une mole contient exactement 6,022 140 76 × 10
      +
      ^23^
      +
      entités élémentaires. Ce nombre, appelé « nombre d'Avogadro », correspond à la valeur numérique fixée de la constante d'Avogadro,
      +
      __N__
      +
      ~stem:["A"]~
      +
      , lorsqu'elle est exprimée en stem:["mol"]
      +
      ^-1^
      +
      .
      * La quantité de matière, symbole
      +
      __n__
      +
      , d'un système est une représentation du nombre d'entités élémentaires spécifiées. Une entité élémentaire peut être un atome, une molécule, un ion, un électron, ou toute autre particule ou groupement spécifié de particules.
      * La candela, symbole stem:["cd"], est l'unité du SI d'intensité lumineuse dans une direction donnée. Elle est définie en prenant la valeur numérique fixée de l'efficacité lumineuse d'un rayonnement monochromatique de fréquence 540 × 10
      +
      ^12^
      +
      stem:["Hz"],
      +
      __K__
      +
      ~stem:["cd"]~
      +
      , égale à 683 lorsqu'elle est exprimée en stem:["lm" * "W"]
      +
      ^-1^
      +
      , unité égale à stem:["cd" * "sr" * "W"]
      +
      ^-1^
      +
      , ou stem:["cd" * "sr" * "kg"]
      +
      ^-1^
      +
      stem:["m"]
      +
      ^-2^
      +
      stem:["s"]
      +
      ^3^
      +
      , le kilogramme, le mètre et la seconde étant définis en fonction de
      +
      __h__
      +
      ,
      +
      stem:[c]
      +
      et stem:[ sf Delta  nu ]
      +
      ~Cs~
      +
      .
