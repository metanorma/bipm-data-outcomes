  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que la Résolution 1 adoptée par la CGPM à sa 14^e^ réunion
      (1971) demande au CIPM de donner une définition du Temps atomique international
      (TAI),
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que aucune définition exhaustive et autonome du TAI n'a été
      établie de façon officielle par le CIPM,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que le Comité consultatif pour la définition de la seconde
      (CCDS) a proposé, dans sa Recommandation S2 (1970), une définition du TAI qui
      a été complétée en 1980 par une déclaration du CCDS,
  - type: considering
    date_effective: '2018-11-16'
    message: considérant que la CGPM, lors de sa 15^e^ réunion (1975), a constaté
      que le Temps universel coordonné (UTC), dérivé du TAI, est à la base du temps
      civil et a estimé son emploi parfaitement recommandable,
  - type: recognizing
    date_effective: '2018-11-16'
    message: reconnaissant que la mission du BIPM est d'assurer et de promouvoir la
      comparabilité mondiale des mesures, en fournissant notamment un système international
      d'unités cohérent,
  - type: recognizing
    date_effective: '2018-11-16'
    message: reconnaissant que l'Union astronomique internationale (UAI) et l'Union
      géodésique et géophysique internationale (UGGI), avec l'Association internationale
      de géodésie (AIG), ont pour responsabilité de définir des systèmes de référence
      pour les applications spatiales et terrestres,
  - type: recognizing
    date_effective: '2018-11-16'
    message: reconnaissant que l'Union internationale des télécommunications - Secteur
      des radiocommunications (UIT-R) a pour responsabilité de coordonner la dissémination
      des signaux de temps et de fréquence et de formuler des recommandations pertinentes,
  - type: recognizing
    date_effective: '2018-11-16'
    message: 'reconnaissant que le Service international de la rotation terrestre
      et des systèmes de référence (IERS), un service de l''UAI et de l''UGGI, a pour
      responsabilité de fournir les informations requises afin de relier les systèmes
      de référence terrestre et céleste, parmi lesquelles : les mesures variant dans
      le temps de l''angle de rotation de la Terre, UT1 - UTC ; la prédiction de faible
      précision d''UT1 - UTC transmise par les signaux de temps, DUT1 ; et les données
      permettant de décider et d''annoncer l''insertion des secondes intercalaires,'
  - type: noting
    date_effective: '2018-11-16'
    message: notant que la Résolution A4 (1991) de l'UAI définit, dans ses Recommandations
      I et II, le Système de référence géocentrique comme un système de coordonnées
      spatio-temporelles pour la Terre dans le cadre de la théorie de relativité générale,
      et nomme, dans sa Recommandation III, le temps-coordonnée de ce système de référence
      le « Temps coordonnée géocentrique (TCG) »,
  - type: noting
    date_effective: '2018-11-16'
    message: notant que la Résolution A4 (1991) de l'UAI définit en outre, dans sa
      Recommandation IV, le Temps terrestre stem:[("TT")] comme un autre temps-coordonnée
      dans le Système de référence géocentrique, différant du TCG par une marche constante,
      l'unité d'échelle de stem:["TT"] étant choisie de sorte qu'elle s'accorde avec
      la seconde du SI sur le géoïde,
  - type: noting
    date_effective: '2018-11-16'
    message: 'notant que la Résolution B1.9 (2000) de l''UAI redéfinit stem:["TT"]
      comme une échelle de temps qui diffère du TCG par une marche constante : stem:[(d
      "TT")/(d "TCG") = 1 - L_(G)], où stem:[L_(G) = 6","969 290 134 * 10^(-10)] est
      une constante de définition (la valeur numérique de stem:[L_(G)] a été choisie
      pour se conformer à la valeur de stem:[W_(0) = 62 636 856","0 "m"^(2) * "s"^(-2)]
      pour le potentiel de pesanteur sur le géoïde tel que recommandé par la Commission
      spéciale 3 de l''AIG en 1999),'
  - type: noting
    date_effective: '2018-11-16'
    message: notant que une redéfinition de stem:["TT"] en 2000 a introduit une ambiguïté
      entre stem:["TT"] et le TAI car le CCDS avait déclaré en 1980 que le TAI avait
      « comme unité d'échelle la seconde du SI telle qu'elle est réalisée sur le géoïde
      en rotation » alors que la définition de stem:["TT"] ne fait pas référence au
      géoïde,
  actions:
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que le TAI est une échelle de temps continue produite par le
      BIPM à partir des meilleures réalisations de la seconde du SI et que c'est une
      réalisation de stem:["TT"] comme défini dans la Résolution B1.9 (2000) de l'UAI,
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que pour la conversion du temps propre d'une horloge en TAI,
      le décalage relativiste de fréquence est calculé par rapport à la surface équipotentielle
      stem:[W_(0) = 62 636 856","0 "m"^(2) * "s"^(-2)] du potentiel de pesanteur de
      la Terre, adoptée de façon conventionnelle, en conformité avec la constante
      LG définissant la marche de stem:["TT"],
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que tel qu'indiqué dans la Résolution A4 (1991) de l'UAI, stem:["TT"]
      - TAI est égal à stem:[32","184 "s"] exactement au 1^er^ janvier 1977, 0h TAI
      au géocentre, pour assurer une continuité de stem:["TT"] avec le temps des éphémérides,
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que l'UTC produit par le BIPM, fondé sur le TAI, est l'unique
      échelle de temps recommandée comme référence internationale et qu'il est à la
      base du temps civil dans la plupart des pays,
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que l'UTC diffère du TAI seulement par un nombre entier de secondes,
      tel que publié par le BIPM,
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que les utilisateurs peuvent dériver l'angle de rotation de la
      Terre en appliquant à l'UTC les valeurs observées ou prédites d'UT1 - UTC, telles
      que fournies par l'IERS,
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que l'UTC fournit un moyen de mesurer les intervalles de temps
      et de disséminer l'étalon de fréquence pendant les intervalles qui ne comprennent
      pas de secondes intercalaires,
  - type: declares
    date_effective: '2018-11-16'
    message: déclare que la traçabilité à l'UTC est obtenue par l'intermédiaire des
      réalisations locales en temps réel maintenues par les laboratoires participant
      au calcul de l'UTC, dénommées « stem:["UTC" (k)] » où « stem:[k] » identifie
      un laboratoire particulier,
  - type: confirms
    date_effective: '2018-11-16'
    message: confirme que le Temps atomique international (TAI) est une échelle de
      temps continue produite par le BIPM à partir des meilleures réalisations de
      la seconde du SI. Le TAI est une réalisation du Temps terrestre stem:[("TT")]
      ayant la même marche que stem:["TT"], tel que défini par l'UAI dans sa Résolution
      B1.9 (2000),
  - type: confirms
    date_effective: '2018-11-16'
    message: confirme que le Temps universel coordonné (UTC) est une échelle de temps
      produite par le BIPM ayant la même marche que le TAI mais différant du TAI par
      un nombre entier de secondes seulement,
  - type: recommends
    date_effective: '2018-11-16'
    message: et recommande à toutes les organisations et unions concernées de prendre
      en compte ces définitions et de travailler ensemble afin de parvenir à une compréhension
      commune des échelles de temps de référence, de leur réalisation et de leur dissémination,
      l'objectif étant d'examiner les limites actuelles de l'amplitude maximale d'UT1
      - UTC afin de répondre aux besoins des communautés d'utilisateurs actuelles
      et à venir,
  - type: recommends
    date_effective: '2018-11-16'
    message: et recommande à toutes les organisations et unions concernées de travailler
      ensemble pour améliorer davantage l'exactitude de la prédiction d'UT1 - UTC
      et sa méthode de dissémination afin de satisfaire les futures exigences des
      utilisateurs.
- dates:
