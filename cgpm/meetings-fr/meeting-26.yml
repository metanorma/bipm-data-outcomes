  subject: CGPM
  type: resolution
  title: Sur les objectifs du BIPM
  identifier: 3
  url: https://www.bipm.org/fr/committees/cg/cgpm/26-2018/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM26.pdf/9db96c32-a986-e32a-09f9-3ed7e6c77cf7
  reference_name: Comptes rendus de la 26e CGPM (2018), 2019
  reference_page: 215
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 26^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: "*considérant,*\n\n* l'utilisation mondiale du système métrique, désormais
      dénommé le Système international d'unités (SI),\n* la Résolution 3 adoptée par
      la CGPM à sa 21^e^ réunion (1999), considérant que tous les États, et pas uniquement
      ceux qui sont Parties à la Convention du Mètre, s'engagent dans des mesures
      liées au commerce qui doivent être traçables au SI,\n* la Résolution 4 adoptée
      par la CGPM à sa 22^e^ réunion (2003), considérant combien il est souhaitable
      d'augmenter le nombre des États Membres et des Associés afin d'accroître l'impact
      et les avantages de la participation à l'Arrangement de reconnaissance mutuelle
      (CIPM MRA) rédigé par le Comité international des poids et mesures (CIPM),\n*
      la mise en \x9Cuvre des meilleures pratiques en matière de communication, de
      transparence et de gouvernance suite à l'adoption de la Résolution 10 par la
      CGPM à sa 24^e^ réunion (2011) sur le rôle, la mission, les objectifs, la stratégie
      à long terme et la gouvernance du Bureau international des poids et mesures,\n*
      la Résolution 4 adoptée par la CGPM à sa 25^e^ réunion (2014) sur la dotation
      du BIPM pour les années 2016 à 2019, qui prie instamment les États Membres,
      ainsi que les organisations internationales, les organismes privés et les fondations
      de continuer à apporter un soutien volontaire supplémentaire de toute sorte
      afin de soutenir des activités spécifiques liées à la mission du BIPM, en particulier
      celles qui faciliteront la participation aux activités du BIPM d'États dont
      le système métrologique est émergent,"
  - type: noting
    date_effective: '2018-11-16'
    message: "*notant*\n\n* l'importance de l'utilisation du SI pour favoriser l'innovation
      et répondre aux besoins industriels et sociétaux,\n* le rôle que continuera
      à assumer le BIPM après la révision du Système international d'unités (SI),\n*
      le succès du CIPM MRA et la mise en \x9Cuvre des recommandations établies lors
      de son récent examen,\n* le rôle fondamental de la métrologie dans l'infrastructure
      internationale de la qualité et l'importance de la reconnaissance internationale
      des mesures pour l'évaluation de la conformité,\n* l'intérêt croissant à participer
      aux activités du BIPM, en particulier de la part d'États dont le système métrologique
      est émergent,\n\n\n*accueille favorablement*\n\n* la stratégie et les objectifs
      révisés du BIPM, approuvés par le CIPM, permettant une planification au-delà
      du cycle de quatre ans du Programme de travail du BIPM et conduisant à une utilisation
      optimale des ressources, y compris des investissements dans le personnel, l'infrastructure
      et les équipements,\n* le développement d'une vision stratégique à long terme
      qui, associée à un processus de planification consolidée, étaye le développement
      du Programme de travail du BIPM en consultation avec les États Membres,\n* les
      efforts continus du BIPM afin qu'un plus grand nombre d'États participent à
      ses activités,\n* la reconnaissance d'une définition commune concernant l'infrastructure
      de la qualité par la Banque mondiale et les dix organisations intergouvernementales
      et organismes internationaux formant le réseau de métrologie, d'accréditation
      et de normalisation pour les pays en développement (Réseau DCMAS), dont le BIPM,"
  actions:
  - type: confirms
    date_effective: '2018-11-16'
    message: |-
      *confirme*



      que les objectifs du BIPM sont les suivants :

      * représenter la communauté métrologique internationale afin d'en maximiser la reconnaissance et l'impact,
      * être un centre de collaboration scientifique et technique entre les États Membres,leur permettant de développer des aptitudes pour les comparaisons internationales de mesure, sur le principe des frais partagés,
      * coordonner le système mondial de mesure, en garantissant la comparabilité et la reconnaissance au niveau international des résultats de mesures,

      que la mission et les objectifs du BIPM sont étayés par son travail dans les domaines suivants :

      * le renforcement des capacités, avec pour objectif de parvenir à un équilibre global des aptitudes métrologiques des États Membres,
      * le transfert de connaissances, qui permet de garantir que le travail du BIPM a le plus grand impact possible.
