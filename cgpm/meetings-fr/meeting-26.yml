    message: |-
      *Annexe 1. Abrogation des précédentes définitions des unités de base*

      Il résulte de la nouvelle définition du SI décrite ci-dessus qu'à compter du 20 mai 2019 :

      * la définition de la seconde en vigueur depuis 1967/68 (13
      +
      ^e^
      +
       réunion de la CGPM, Résolution 1) est abrogée,
      * la définition du mètre en vigueur depuis 1983 (17
      +
      ^e^
      +
       réunion de la CGPM, Résolution 1) est abrogée,
      * la définition du kilogramme en vigueur depuis 1889 (1
      +
      ^ère^
      +
       réunion de la CGPM, 1889, 3e réunion de la CGPM, 1901), établie à partir de la masse du prototype international du kilogramme, est abrogée,
      * la définition de l'ampère en vigueur depuis 1948 (9
      +
      ^e^
      +
       réunion de la CGPM), établie à partir de la définition proposée par le CIPM (1946, Résolution 2), est abrogée,
      * la définition du kelvin en vigueur depuis 1967/68 (13
      +
      ^e^
      +
       réunion de la CGPM, Résolution 4) est abrogée,
      * la définition de la mole en vigueur depuis 1971 (14
      +
      ^e^
      +
       réunion de la CGPM, Résolution 3) est abrogée,
      * la définition de la candela en vigueur depuis 1979 (16
      +
      ^e^
      +
       réunion de la CGPM, Résolution 3) est abrogée,
      * la décision d'adopter les valeurs conventionnelles de la constante de Josephson
      +
      __K__
      +
      ~J-90~
      +
      et de la constante de von Klitzing
      +
      __R__
      +
      ~K-90~
      +
      , prise par le CIPM (1988, Recommandations 1 et 2) à la demande de la CGPM (18
      +
      ^e^
      +
       réunion de la CGPM, 1987, Résolution 6) pour l'établissement des représentations du volt et de l'ohm à l'aide des effets Josephson et Hall quantique, respectivement, est abrogée.
  - identifier: 2
    message: |-
      *Annexe 2. Statut des constantes utilisées antérieurement dans les anciennes définitions*

      Il résulte de la nouvelle définition du SI décrite ci-dessus, et des valeurs recommandées dans l'ajustement spécial de 2017 du Committee on Data for Science and Technology (CODATA), sur lesquelles se fondent les valeurs des constantes choisies pour définir le SI, qu'à compter du 20 mai 2019 :

      * la masse du prototype international du kilogramme,
      +
      stem:[m]
      +
      stem:[("K")], est égale à stem:[1 "kg"] avec une incertitude-type relative égale à celle de la valeur recommandée de
      +
      stem:[h]
      +
      au moment de l'adoption de la présente résolution, à savoir 1,0 × 10
      +
      ^-8^
      +
       ; dans le futur, sa valeur sera déterminée de façon expérimentale,
      * la perméabilité magnétique du vide,
      +
      __μ__
      +
      ~0~
      +
      , est égale à stem:[4 pi ] × 10
      +
      ^-7^
      +
       stem:["H" * "m"]
      +
      ^-1^
      +
      avec une incertitude-type relative égale à celle de la valeur recommandée de la constante de structure fine
      +
      _stem:[ alpha ]_
      +
      au moment de l'adoption de la présente résolution, à savoir 2,3 × 10
      +
      ^-10^
      +
       ; dans le futur, sa valeur sera déterminée de façon expérimentale,
      * la température thermodynamique du point triple de l'eau,
      +
      __T__
      +
      ~TPW~
      +
      , est égale à stem:[273","16 "K"] avec une incertitude-type relative presque égale à celle de la valeur recommandée de
      +
      stem:[k]
      +
      au moment de l'adoption de la présente résolution, à savoir 3,7 × 10
      +
      ^-7^
      +
       ; dans le futur, sa valeur sera déterminée de façon expérimentale,
      * la masse molaire du carbone 12,
      +
      stem:[M]
      +
      (
      +
      ^12^
      +
      stem:["C"]), est égale à stem:[0","012 "kg" * "mol"]
      +
      ^-1^
      +
      avec une incertitude-type relative égale à celle de la valeur recommandée de
      +
      __N__
      +
      ~stem:["A"]~
      +

      +
