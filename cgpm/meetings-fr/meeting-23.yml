  title: Sur la clarification de la d&eacute;finition du kelvin, unit&eacute; de temp&eacute;rature
    thermodynamique
  identifier: 10
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-10
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 172
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que le kelvin, l'unité de température thermodynamique, est
      défini par la fraction 1/273,16 de la température thermodynamique du point triple
      de l'eau,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que la température du point triple de l'eau dépend des abondances
      relatives des isotopes de l'hydrogène et de l'oxygène présents dans l'échantillon
      d'eau utilisé,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que cet effet est maintenant l'une des sources majeures d'écarts
      observés entre les différentes réalisations du point triple de l'eau,
  - type: noting
    date_effective: '2007-11-16'
    message: "*prend acte de, et accueille favorablement,* la décision du Comité international
      en octobre 2005, sur l'avis du Comité consultatif de thermométrie, selon laquelle\n\n*
      la définition du kelvin se réfère à une eau de composition isotopique spécifiée,\n*
      cette composition isotopique de l'eau est la suivante :\n\n0,000 155 76 mole
      de 2H par mole de 1H, +\n 0,000 379 9 mole de 17O par mole de 16O, et +\n 0,002
      005 2 mole de 18O par mole de 16O,\n\ncette composition étant celle du matériau
      de référence de l'Agence internationale de l'énergie atomique « Vienna Standard
      Mean Ocean Water (VSMOW) », recommandée par l'Union internationale de chimie
      pure et appliquée dans « Atomic Weights of the Elements: Review 2000 »,\n\n*
      cette composition est définie dans une note attachée à la définition du kelvin
      dans la Brochure sur le Système international d'unités de la manière suivante
      :\n\n« Cette définition se réfère à l'eau de composition isotopique définie
      par les rapports de quantité de matière suivants : 0,000 155 76 mole de stem:[\"\"_(2)
      \"H\"] par mole de stem:[\"\"_(1) \"H\"], 0,000 379 9 mole de stem:[\"\"_(17)
      \"O\"] par mole de stem:[\"\"_(16) \"O\"] et 0,002 005 2 mole de stem:[\"\"_(18)
      \"O\"] par mole de stem:[\"\"_(16) \"O\"] ».\n\n "
  actions: []
