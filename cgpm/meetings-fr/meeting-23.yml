  title: Sur l'importance de l'Arrangement de reconnaissance mutuelle du Comité international
    des poids et mesures (CIPM) et des autres arrangements connexes pour le commerce
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/23/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=166
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: 'considérant qu''il est nécessaire, pour faciliter les échanges commerciaux,
      de réduire ou d''éliminer les obstacles potentiels résultant d''un manque d''équivalence
      des réalisations nationales des unités du Système international d''unités, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considérant que l''Arrangement du Comité international des poids et
      mesures, l''Arrangement de l''International Laboratory Accreditation Cooperation
      (ILAC) et l''Arrangement d''acceptation mutuelle de l''Organisation internationale
      de métrologie légale (OIML) se complètent mutuellement et fournissent la base
      d''un système international uniforme dans le domaine de la métrologie, '
  - type: considering
    date_effective: '2007-11-16'
    message: considérant le rôle du Comité sur les obstacles techniques au commerce
      de l'Organisation mondiale du commerce (OMC) et les avantages mutuels qui pourraient
      résulter d'une action commune sur les questions de traçabilité,
  - type: noting
    date_effective: '2007-11-16'
    message: "*prend acte et accueille favorablement* les initiatives prises par le
      Comité international afin de répondre à la Résolution 6 de la 22^e^ Conférence
      générale sur l'importance de l'Arrangement de reconnaissance mutuelle du CIPM,
      \n la signature par le Bureau international des poids et mesures (BIPM) d'un
      communiqué commun afin de promouvoir l'utilisation de l'Arrangement de reconnaissance
      mutuelle du CIPM, de l'Arrangement d'acceptation mutuelle de l'OIML et de l'Arrangement
      de l'ILAC, élaboré par ces trois organisations et transmis aux organisations
      intergouvernementales, aux organismes internationaux et aux organismes dont
      les travaux sont influencés par ces Arrangements ont des conséquences sur leurs
      travaux, \n les réponses positives reçues d'un certain nombre d'organismes auxquels
      le communiqué commun a été envoyé, \n\net *considérant* que la demande faite
      il y a plusieurs années par le BIPM d'obtenir le statut d'observateur au Comité
      sur les obstacles techniques au commerce de l'OMC n'a toujours pas reçu de réponse
      favorable,"
  actions:
  - type: requests
    date_effective: '2007-11-16'
    message: "*demande* à tous les États Membres de s'attaquer dès que possible à
      tout ce qui fait obstacle à l'acceptation de cette demande du BIPM."
- dates:
  - '2007-11-16'
  title: Sur les États associés à la Conférence générale
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/23/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=167
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  la Résolution 3 de la 21^e^ Conférence générale, \n
      que le statut d'État associé peut constituer une première étape avant d'adhérer
      à la Convention du Mètre, \n les avantages techniques et économiques dont bénéficient
      les Associés, \n le niveau de souscription financière des Associés relatif à
      ces activités et ces avantages, \n le coût croissant pour les États Membres
      de la participation des Associés à l'Arrangement du CIPM et à certaines activités
      des Comités consultatifs,"
  actions:
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: "*invite* le Comité international à établir des critères lui permettant
      d'examiner s'il est approprié qu'un Associé devienne État Membre et à présenter
      un rapport à la 24^e^ Conférence générale sur toute modification des conditions
      applicables au statut d'Associé,"
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que le Comité international examinera la situation de chaque
      État associé cinq ans après qu''il sera devenu Associé, en vue de l''encourager
      à adhérer à la Convention du Mètre, '
  - type: decides
    date_effective: '2007-11-16'
    message: décide que la demande d'un État qui est ou a déjà été partie à la Convention
      du Mètre de devenir Associé à la Conférence générale ne sera pas examinée, et
  - type: decides
    date_effective: '2007-11-16'
    message: décide qu'un État Associé qui adhère à la Convention du Mètre devra s'acquitter
      d'une contribution d'adhésion, de laquelle les souscriptions qu'il aura acquittées
      en qualité d'Associé à la Conférence générale seront déduites, pour un montant
      maximum correspondant à cinq ans de souscriptions.
- dates:
  - '2007-11-16'
  title: Sur l'acceptation d'entités économiques comme Associés à la Conférence générale
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/23/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=167
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  la Résolution 3 de la 21^e^ Conférence générale, \n
      les discussions à la 22^e^ Conférence générale concernant l'admission de coopérations
      économiques régionales officielles comme Associé à la Conférence générale, en
      qualité d'entités économiques, \n que le statut d'Associé a été accordé à une
      telle entité économique, \n le souhait que soient établis des critères permettant
      l'examen des demandes de ce type,"
  actions:
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que le Comité international établira les critères d''appréciation
      des futures demandes des entités économiques pour devenir Associé à la Conférence
      générale et soumettra ces critères à la prochaine Conférence générale pour approbation, '
  - type: decides
    date_effective: '2007-11-16'
    message: décide qu'aucune autre entité économique ne pourra devenir Associé à
      la Conférence générale avant que ces critères n'aient été approuvés par la Conférence
      générale.
- dates:
  - '2007-11-16'
  title: Sur l'importance de promouvoir les activités menées sous les auspices de
    la Convention du Mètre afin d'encourager davantage d'États à adhérer à la Convention
    du Mètre ou à devenir Associés à la Conférence générale
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/23/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=168
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  qu'en 1999, à sa 21^e^ session, la Conférence générale
      a créé une catégorie d'Associé à la Conférence générale pour les États qui n'avaient
      pas adhéré à la Convention du Mètre et pour certaines Entités économiques, afin
      de faciliter la participation à l'Arrangement de reconnaissance mutuelle du
      CIPM (le MRA du CIPM) des pays qui pourraient, dans un premier temps, avoir
      des difficultés pour allouer les fonds suffisants pour adhérer à la Convention
      du Mètre, \n le nombre croissant de pays en voie de développement ou en transition
      devenus Associés à la Conférence générale, \n qu'il est dans l'intérêt de tous
      les États et Entités économiques d'établir des relations, par le biais de leur
      laboratoire national de métrologie, lequel joue un rôle de coordination, avec
      le système de mesure mondial organisé et coordonné sous les auspices de la Convention
      du Mètre,\n qu'il subsiste cependant un grand nombre d'États qui ont des difficultés
      à accomplir les formalités et à payer la souscription demandée pour devenir
      Associé, \n qu'il est dans l'intérêt de tous les États et Entités économiques
      de réduire ou de supprimer les obstacles techniques au commerce en devenant
      signataires de l'Arrangement du CIPM, \n que les États Membres souhaitent créer
      un moyen simple, global et économique d'établir ces relations et d'encourager
      ces États à devenir État Membre ou Associé à la Conférence générale,"
  - type: recalling / further recalling
    date_effective: '2007-11-16'
    message: "*rappelant* la Résolution 4 de la 22^e^ Conférence générale sur la valeur
      et les avantages de la Convention du Mètre pour les États Membres et les Associés
      à la Conférence générale, Résolution qui invite aussi les États Membres à promouvoir
      l'augmentation du nombre des Membres et des Associés,"
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: accueille favorablement le travail effectué par les organisations régionales
      de métrologie afin de promouvoir auprès de leurs membres l'adhésion à la Convention
      du Mètre et le statut d'Associé à la Conférence générale,
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que le Bureau international doit entreprendre des activités de
      portée limitée auprès des laboratoires nationaux de métrologie des États en
      voie de développement et en transition afin d''attirer leur attention sur les
      avantages à devenir État Membre ou Associé à la Conférence générale, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que le Bureau international doit établir une politique, ouverte
      aux laboratoires nationaux de métrologie des États qui n''ont pas adhéré à la
      Convention du Mètre et qui ne sont pas Associés à la Conférence générale, afin
      de leur donner accès aux informations concernant les activités du BIPM et leur
      permettre de participer aux séminaires et aux réunions décidées, organisées
      ou subventionnées par le BIPM qui leur sont dédiées et qui traitent de sujets
      tels que la reconnaissance internationale des infrastructures métrologiques
      nationales, et d''encourager ces États et leurs laboratoires nationaux de métrologie
      à participer aux organisations régionales de métrologie, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide qu''un laboratoire national de métrologie qui souhaiterait profiter
      de cette politique peut en faire la demande au directeur du BIPM, '
  - type: decides
    date_effective: '2007-11-16'
    message: décide qu'un tel laboratoire national de métrologie sera encouragé à
      œuvrer auprès des autorités compétentes de son État pour que ce dernier adhère
      à la Convention du Mètre ou qu'il adopte le statut d'Associé à la Conférence
      générale.
