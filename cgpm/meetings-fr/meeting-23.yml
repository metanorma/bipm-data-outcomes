  title: Sur la révision de la mise en pratique de la définition du mètre et sur la
    mise au point de nouveaux étalons optiques de fréquence
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/23/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=171
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: 'considérant les progrès rapides et les améliorations importantes des
      performances des étalons optiques de fréquence, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considérant que les techniques des peignes à impulsions femtosecondes
      sont maintenant couramment utilisées pour relier les radiations optiques et
      micro-ondes dans un même lieu, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considérant que les laboratoires nationaux de métrologie travaillent
      à des techniques de comparaison d''étalons optiques de fréquence sur de courtes
      distances, '
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que des techniques de comparaison à distance doivent être
      élaborées au niveau international afin de pouvoir comparer les étalons optiques
      de fréquence,
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: 'accueille favorablement les activités du Groupe de travail commun au
      Comité consultatif des longueurs et au Comité consultatif du temps et des fréquences
      pour examiner les fréquences des représentations de la seconde fondées sur des
      fréquences optiques, '
  - type: welcomes
    date_effective: '2007-11-16'
    message: 'accueille favorablement les ajouts à la mise en pratique de la définition
      du mètre des radiations recommandées approuvées par le Comité international
      des poids et mesures en 2002, 2003, 2005, 2006 et 2007, '
  - type: welcomes
    date_effective: '2007-11-16'
    message: accueille favorablement l'initiative prise par le Bureau international
      des poids et mesures (BIPM) de s'interroger sur le moyen de comparer les étalons
      optiques de fréquence,
  - type: recommends
    date_effective: '2007-11-16'
    message: 'recommande que les laboratoires nationaux de métrologie engagent les
      ressources nécessaires à la mise au point d''étalons optiques de fréquence et
      à leur comparaison, '
  - type: recommends
    date_effective: '2007-11-16'
    message: recommande que le BIPM œuvre à la coordination d'un projet international
      auquel participeraient les laboratoires nationaux de métrologie, projet orienté
      vers l'étude des techniques qui pourraient servir à comparer les étalons optiques
      de fréquence.
