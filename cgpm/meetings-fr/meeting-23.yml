  title: Sur les contributions arriérées des États Membres
  identifier: 8
  url: https://www.bipm.org/fr/CGPM/db/23/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=170
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '2007-11-16'
    message: |-
      rappelant l'article 6, alinéas 6 à 8, du Règlement annexé à la Convention du Mètre, selon lequel :

      _« 6. Si un État est demeuré trois années sans effectuer le versement de sa contribution, celle-ci est répartie entre les autres États, au prorata de leurs propres contributions. Les sommes supplémentaires, versées ainsi par les États pour parfaire le montant de la dotation du Bureau, sont considérées comme une avance faite à l'État retardataire, et leur sont remboursées si celui-ci vient à acquitter ses contributions arriérées. 7. Les avantages et prérogatives conférés par l'adhésion à la Convention du Mètre sont suspendus à l'égard des États déficitaires de trois années. 8. Après trois nouvelles années, l'État déficitaire est exclu de la Convention, et le calcul des contributions est rétabli conformément aux dispositions de l'article 20 du présent Règlement. »_

      et l'article 11 de la Convention du Mètre, selon lequel :

      _« 11. Les Gouvernements qui useraient de la faculté, réservée à tout État, d'accéder à la présente Convention, seront tenus d'acquitter une contribution dont le montant sera déterminé par le Comité sur les bases établies à l'article 9, et qui sera affectée à l'amélioration du matériel scientifique du Bureau. »_
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  l'importance du travail accompli par le Bureau international
      des poids et mesures (BIPM) et les services qu'il rend aux États Membres, \n
      l'absolue nécessité que les contributions des États Membres soient acquittées
      en temps et en heure et régulièrement pour permettre au BIPM de remplir sa mission
      et d'éviter des difficultés financières pesant sur le fonctionnement quotidien
      du BIPM, \n la nécessité de définir le mécanisme d'adoption des décisions et
      une procédure régissant le recouvrement des contributions arriérées ainsi que
      l'exclusion,"
  actions:
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: invite les États Membres qui n'ont pas exécuté leurs obligations financières
      à acquitter leurs contributions arriérées restant dues,
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que lorsqu''un État Membre ne s''est pas acquitté de six années
      de contributions, le Comité international des poids et mesures (CIPM) adresse
      à l''État débiteur une notification officielle l''invitant à exécuter ses obligations
      financières et lui rappelant la procédure régissant le recouvrement des contributions
      arriérées et l''exclusion. Une telle notification est adressée au plus tard
      neuf mois avant la session suivante de la Conférence générale, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que le CIPM peut conclure un accord de rééchelonnement avec l''État
      débiteur pour le paiement de ses contributions arriérées, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que si, après la notification mentionnée ci-dessus, un État Membre
      persiste à ne pas exécuter ses obligations financières ou n''exécute pas ses
      obligations conformément à l''accord conclu avec le CIPM, le CIPM recommande
      à la Conférence générale de prendre une décision quant à l''exclusion de cet
      État Membre, conformément à l''article 6 alinéa 8 du Règlement annexé à la Convention
      du Mètre, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que l''exclusion est notifiée par la Conférence générale à l''État
      Membre, par l''intermédiaire du ministère des Affaires étrangères de la République
      française, qui en informe en conséquence tous les États Membres, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'décide que un État Membre exclu ne peut de nouveau adhérer à la Convention
      du Mètre que si le reliquat de ses contributions arriérées a été acquitté. Conformément
      à l''article 11 de la Convention du Mètre, cet État Membre doit acquitter une
      contribution d''adhésion dont le montant est égal à sa première année de contribution, '
  - type: decides
    date_effective: '2007-11-16'
    message: décide que un État Membre qui dénonce la Convention du Mètre ne peut
      y adhérer de nouveau que s'il s'est acquitté du reliquat de ses contributions
      arriérées. Conformément à l'article 11 de la Convention du Mètre, cet État Membre
      doit acquitter une contribution d'adhésion dont le montant est égal à sa première
      année de contribution.
