  type: resolution
  title: Sur l'importance de l'Arrangement de reconnaissance mutuelle du Comit&eacute;
    international des poids et mesures (CIPM) et des autres arrangements connexes
    pour le commerce
  identifier: 4
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 166
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: considérant qu'il est nécessaire, pour faciliter les échanges commerciaux,
      de réduire ou d'éliminer les obstacles potentiels résultant d'un manque d'équivalence
      des réalisations nationales des unités du Système international d'unités,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que l'Arrangement du Comité international des poids et mesures,
      l'Arrangement de l'International Laboratory Accreditation Cooperation (ILAC)
      et l'Arrangement d'acceptation mutuelle de l'Organisation internationale de
      métrologie légale (OIML) se complètent mutuellement et fournissent la base d'un
      système international uniforme dans le domaine de la métrologie,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant le rôle du Comité sur les obstacles techniques au commerce
      de l'Organisation mondiale du commerce (OMC) et les avantages mutuels qui pourraient
      résulter d'une action commune sur les questions de traçabilité,
  - type: noting
    date_effective: '2007-11-16'
    message: |-
      *prend acte et accueille favorablement*

      * les initiatives prises par le Comité international afin de répondre à la Résolution 6 de la 22^e^ Conférence générale sur l'importance de l'Arrangement de reconnaissance mutuelle du CIPM,
      * la signature par le Bureau international des poids et mesures (BIPM) d'un communiqué commun afin de promouvoir l'utilisation de l'Arrangement de reconnaissance mutuelle du CIPM, de l'Arrangement d'acceptation mutuelle de l'OIML et de l'Arrangement de l'ILAC, élaboré par ces trois organisations et transmis aux organisations intergouvernementales, aux organismes internationaux et aux organismes dont les travaux sont influencés par ces Arrangements ont des conséquences sur leurs travaux,
      * les réponses positives reçues d'un certain nombre d'organismes auxquels le communiqué commun a été envoyé,

      et *considérant* que la demande faite il y a plusieurs années par le BIPM d'obtenir le statut d'observateur au Comité sur les obstacles techniques au commerce de l'OMC n'a toujours pas reçu de réponse favorable,
  actions:
  - type: requests
    date_effective: '2007-11-16'
    message: "*demande* à tous les États Membres de s'attaquer dès que possible à
      tout ce qui fait obstacle à l'acceptation de cette demande du BIPM."
