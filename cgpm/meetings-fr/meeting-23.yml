  type: resolution
  title: Dotation du Bureau international des poids et mesures (BIPM) pour les ann&eacute;es
    2009 &agrave; 2012
  identifier: 3
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 164
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: considérant l'importance croissante du travail du Bureau international
      des poids et mesures (BIPM) pour faciliter le commerce international et l'innovation
      dans le secteur industriel, pour l'appréciation du changement climatique, de
      la santé humaine, de la teneur nutritionnelle et de la sécurité alimentaire
      dans tous les États membres,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant le fait que le BIPM est reconnu comme un organisme expert
      sur le plan scientifique, qui répond aux besoins des États Membres,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant les responsabilités élargies contenues dans le programme
      de travail pour les années 2005 à 2008, qui le seront encore plus dans le projet
      de programme de travail pour les années 2009 à 2012,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant l'amélioration de l'efficacité et de l'efficience du personnel
      du BIPM et l'adoption continue par le BIPM des meilleures pratiques de gestion,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant la difficulté dans laquelle se trouve le BIPM, pour des raisons
      financières, de recruter le nombre nécessaire de membres du personnel pour accomplir
      les objectifs du programme présenté aux États Membres,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant les initiatives prises par le BIPM pour attirer un plus grand
      nombre de personnel travaillant dans le cadre d'accords de détachement, d'engagements
      de durée déterminée ou de courte durée,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que les réserves financières du BIPM doivent atteindre un
      niveau lui permettant de fonctionner avec une sécurité financière suffisante
      dans un monde en mutation,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant l'impact global sur le budget du BIPM des précédentes décisions,
      financières et autres, de la Conférence générale,
  - type: noting
    date_effective: '2007-11-16'
    message: "*note* que certains États Membres et laboratoires nationaux de métrologie
      ont déjà exprimé leur ferme intention d'effectuer des contributions volontaires
      afin de soutenir le programme de travail du BIPM,"
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '2007-11-16'
    message: "*remercie* les États Membres et leurs laboratoires nationaux de métrologie
      qui ont soutenu les activités du BIPM au moyen de diverses contributions volontaires,"
  - type: urges
    date_effective: '2007-11-16'
    message: "*prie instamment* les laboratoires nationaux de métrologie de poursuivre
      leur soutien volontaire du BIPM, de toute nature, à un niveau au moins égal
      à celui de leurs contributions pour les années 2005 à 2008,"
  - type: urges
    date_effective: '2007-11-16'
    message: "*et prie instamment* les États Membres, ainsi que les organisations
      internationales, les organismes privés et les fondations d'apporter également
      un soutien financier volontaire supplémentaire ou tout autre soutien au BIPM,"
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: "*invite* le Comité international à présenter, à la 24^e^ Conférence
      générale, diverses possibilités pour faire face aux besoins en matière de comparaisons
      et d'étalonnages en dosimétrie, au moyen d'un accélérateur linéaire,"
  - type: decides
    date_effective: '2007-11-16'
    message: |-
      *décide* que la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire (définie à l'article 6, 1921, du Règlement annexé à la Convention du Mètre (1875)) soit, pour les États parties à la Convention du Mètre à l'époque de la 23^e^ Conférence porté à

      |===
      | 10 540 000 euros en 2009

      | 10 751 000 euros en 2010
      | 10 966 000 euros en 2011
      | 11 185 000 euros en 2012,

      |===
       +
  - type: decides
    date_effective: '2007-11-16'
    message: |-
      *et décide* de soutenir la charge de travail croissante du BIPM par une contribution discrétionnaire supplémentaire de

      |===
      | 407 000 euros en 2009

      | 415 000 euros en 2010
      | 423 000 euros en 2011
      | 431 000 euros en 2012,

      |===
       +
  - type: requests
    date_effective: '2007-11-16'
    message: "*demande* aux États Membres de déclarer au BIPM, dès que possible, s'ils
      ont intention de payer leur part de cette contribution discrétionnaire,"
  - type: requests
    date_effective: '2007-11-16'
    message: "*et demande* au directeur et au Comité international de fixer des priorités
      pour les activités proposées dans le programme de travail, au vu de la dotation
      approuvée par la Conférence générale."
