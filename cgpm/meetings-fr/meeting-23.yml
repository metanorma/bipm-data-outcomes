  title: Au sujet du rapport du Comité international à la Conférence générale sur
    l'évolution des besoins dans le domaine de la métrologie pour le commerce, l'industrie
    et la société et le rôle du Bureau international des poids et mesures (BIPM)
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/23/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=162
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: 'considérant la Résolution 5 de la 22^e^ Conférence générale, qui a pris
      acte du rapport sur les besoins à long terme dans le domaine de la métrologie
      et qui a invité le Comité international à suivre de près les demandes croissantes
      faites aux laboratoires nationaux de métrologie et au BIPM en ce qui concerne
      l''évolution des besoins, '
  - type: considering
    date_effective: '2007-11-16'
    message: considérant la demande exprimée par la 22^e^ Conférence g&eacutenérale
      au Comité international de présenter un rapport à la 23^e^ Conférence générale
      traitant du bien-fondé de la réponse du BIPM à ces besoins et des implications
      éventuelles d'ordre financier, ainsi que sur le programme de travail du BIPM
      pour répondre à ces besoins internationaux, et d'actualiser le rapport de 2003,
  - type: noting
    date_effective: '2007-11-16'
    message: 'note le besoin croissant de disposer de meilleurs étalons de mesure,
      d''adopter des concepts métrologiques dans de nouveaux domaines et d''augmenter
      les ressources aux niveaux national et international afin de faire face à ces
      besoins, '
  - type: noting
    date_effective: '2007-11-16'
    message: 'note l''importance de la métrologie pour le commerce, l''innovation
      et les nouvelles technologies, '
  - type: noting
    date_effective: '2007-11-16'
    message: 'note les initiatives prises par le BIPM et les Comités consultatifs
      du Comité international afin d''établir des relations et des collaborations
      avec un nombre croissant d''organisations intergouvernementales et d''organismes
      internationaux ayant des responsabilités dans des domaines tels que l''environnement,
      le changement climatique, la santé, l''alimentation, le secteur pharmaceutique
      et la médecine légale, '
  - type: noting
    date_effective: '2007-11-16'
    message: note que ces collaborations ont eu pour conséquence de faire croître
      l'impact et l'influence des activités scientifiques et techniques menées sous
      les auspices de la Convention du Mètre,
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: 'accueille favorablement la mise à jour du « Rapport du Comité international
      sur l''évolution des besoins dans le domaine de la métrologie pour le commerce,
      l''industrie et la société et le rôle du Bureau international des poids et mesures
      » présenté à la 23^e^ Conférence générale, '
  - type: welcomes
    date_effective: '2007-11-16'
    message: 'accueille favorablement les initiatives prises par le Comité international
      pour traiter des questions concernant la traçabilité en métrologie des matériaux, '
  - type: welcomes
    date_effective: '2007-11-16'
    message: accueille favorablement les propositions de répondre à certains de ces
      nouveaux besoins dans le programme de travail du BIPM,
  - type: thanks / expresses-appreciation
    date_effective: '2007-11-16'
    message: remercie les nombreuses organisations et personnes qui ont contribué
      au rapport du Comité international,
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: 'invite le Comité international, les États Membres et les laboratoires
      nationaux de métrologie à soutenir les initiatives prises pour intensifier l''impact
      des concepts tels que la traçabilité au Système international d''unités (SI)
      et l''incertitude des mesures dans le plus grand nombre possible de domaines
      d''activités économiques et sociales, '
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: 'invite le Comité international à identifier les plus hautes priorités
      afin d''améliorer les mesures dans des domaines tels que la nanotechnologie,
      les sciences biologiques, la médecine, l''alimentation et l''environnement,
      et à préparer des propositions d''activités à mettre en œuvre par le BIPM au
      niveau international, '
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: 'invite les laboratoires nationaux de métrologie à suivre l''évolution
      des besoins et à prendre acte des activités de liaison et des autres actions
      du BIPM aux niveaux intergouvernemental et international pour étendre les collaborations
      nécessaires afin de les poursuivre au niveau national, '
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: 'invite le Comité international à présenter un rapport à la prochaine
      Conférence générale sur l''adéquation de la réponse du BIPM à ces besoins, à
      examiner leurs implications pour la coordination ou les travaux de laboratoire
      du BIPM et à présenter, si nécessaire, des propositions à la 24^e^ Conférence
      générale concernant le programme de travail du BIPM pour les années 2013 à 2016, '
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: invite le Comité international à continuer à présenter un rapport sur
      l'évolution des besoins dans le domaine de la métrologie aux prochaines Conférences
      générales.
- dates:
  - '2007-11-16'
  title: Dotation du Bureau international des poids et mesures (BIPM) pour les années
    2009 à 2012
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/23/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=164
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  l'importance croissante du travail du Bureau international
      des poids et mesures (BIPM) pour faciliter le commerce international et l'innovation
      dans le secteur industriel, pour l'appréciation du changement climatique, de
      la santé humaine, de la teneur nutritionnelle et de la sécurité alimentaire
      dans tous les États membres, \n le fait que le BIPM est reconnu comme un organisme
      expert sur le plan scientifique, qui répond aux besoins des États Membres, \n
      les responsabilités élargies contenues dans le programme de travail pour les
      années 2005 à 2008, qui le seront encore plus dans le projet de programme de
      travail pour les années 2009 à 2012, \n l'amélioration de l'efficacité et de
      l'efficience du personnel du BIPM et l'adoption continue par le BIPM des meilleures
      pratiques de gestion, \n la difficulté dans laquelle se trouve le BIPM, pour
      des raisons financières, de recruter le nombre nécessaire de membres du personnel
      pour accomplir les objectifs du programme présenté aux États Membres, \n les
      initiatives prises par le BIPM pour attirer un plus grand nombre de personnel
      travaillant dans le cadre d'accords de détachement, d'engagements de durée déterminée
      ou de courte durée, \n que les réserves financières du BIPM doivent atteindre
      un niveau lui permettant de fonctionner avec une sécurité financière suffisante
      dans un monde en mutation, \n l'impact global sur le budget du BIPM des précédentes
      décisions, financières et autres, de la Conférence générale,"
  - type: noting
    date_effective: '2007-11-16'
    message: "*note* que certains États Membres et laboratoires nationaux de métrologie
      ont déjà exprimé leur ferme intention d'effectuer des contributions volontaires
      afin de soutenir le programme de travail du BIPM,"
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '2007-11-16'
    message: "*remercie* les États Membres et leurs laboratoires nationaux de métrologie
      qui ont soutenu les activités du BIPM au moyen de diverses contributions volontaires,"
  - type: urges
    date_effective: '2007-11-16'
    message: "*prie instamment* les laboratoires nationaux de métrologie de poursuivre
      leur soutien volontaire du BIPM, de toute nature, à un niveau au moins égal
      à celui de leurs contributions pour les années 2005 à 2008,"
  - type: urges
    date_effective: '2007-11-16'
    message: "*et prie instamment* les États Membres, ainsi que les organisations
      internationales, les organismes privés et les fondations d'apporter également
      un soutien financier volontaire supplémentaire ou tout autre soutien au BIPM,"
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: "*invite* le Comité international à présenter, à la 24^e^ Conférence
      générale, diverses possibilités pour faire face aux besoins en matière de comparaisons
      et d'étalonnages en dosimétrie, au moyen d'un accélérateur linéaire,"
  - type: decides
    date_effective: '2007-11-16'
    message: |-
      *décide* que la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire (définie à l'article 6, 1921, du Règlement annexé à la Convention du Mètre (1875)) soit, pour les États parties à la Convention du Mètre à l'époque de la 23^e^ Conférence porté à

      10 540 000 euros en 2009 +
      10 751 000 euros en 2010 +
      10 966 000 euros en 2011 +
      11 185 000 euros en 2012,

      *et décide* de soutenir la charge de travail croissante du BIPM par une contribution discrétionnaire supplémentaire de

      407 000 euros en 2009 +
      415 000 euros en 2010 +
      423 000 euros en 2011 +
      431 000 euros en 2012,
  - type: requests
    date_effective: '2007-11-16'
    message: |-
      *demande* aux États Membres de déclarer au BIPM, dès que possible, s'ils ont intention de payer leur part de cette contribution discrétionnaire,

      *et demande* au directeur et au Comité international de fixer des priorités pour les activités proposées dans le programme de travail, au vu de la dotation approuvée par la Conférence générale.
- dates:
