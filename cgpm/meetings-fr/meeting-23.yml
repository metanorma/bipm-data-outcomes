  title: Sur l'éventuelle redéfinition de certaines unités de base du Système international
    d'unités (SI)
  identifier: 12
  url: https://www.bipm.org/fr/CGPM/db/23/12/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=174
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  que les laboratoires nationaux de métrologie et le
      Bureau international des poids et mesures (BIPM) ont consacré des efforts considérables
      depuis de nombreuses années en vue de promouvoir et d'améliorer le Système international
      d'unités (SI), en repoussant les limites de la métrologie, afin de définir les
      unités de base du SI en fonction de constantes de la nature - les constantes
      physiques fondamentales, \n que parmi les sept unités de base du SI, seul le
      kilogramme est encore défini à partir d'un objet matériel (artefact), à savoir
      le prototype international du kilogramme (2^e^ CGPM, 1889 et 3^e^ CGPM, 1901),
      et que les définitions de l'ampère, de la mole et de la candela dépendent du
      kilogramme, \n la 21^e^ Conférence générale a adopté en 1999 la Résolution 7,
      laquelle recommandait que « les laboratoires nationaux poursuivent leurs efforts
      pour affiner les expériences qui relient l'unité de masse à des constantes fondamentales
      ou atomiques et qui pourraient, dans l'avenir, servir de base à une nouvelle
      définition du kilogramme », \n de nombreux progrès ont été réalisés ces dernières
      années pour relier la masse du prototype international à la constante de Planck,
      stem:[h], ou à la constante d'Avogadro, stem:[N_(\"A\")], \n les initiatives
      prises pour déterminer la valeur d'un certain nombre de constantes fondamentales,
      y compris celle de la constante de Boltzmann stem:[k_(B)], \n que des implications
      significatives et des avantages potentiels découlent de nouvelles définitions
      du kilogramme, de l'ampère, du kelvin et de la mole, suite aux progrès récents
      accomplis, \n la Recommandation 1 (CI-2005) du Comité international adoptée
      lors de sa session d'octobre 2005 et diverses recommandations des Comités consultatifs
      sur la redéfinition d'une ou plusieurs unités de base du SI,"
  - type: noting
    date_effective: '2007-11-16'
    message: 'notant que les changements dans les définitions des unités du SI doivent
      être cohérents, '
  - type: noting
    date_effective: '2007-11-16'
    message: 'notant que les définitions des unités de base du SI doivent être faciles
      à comprendre, '
  - type: noting
    date_effective: '2007-11-16'
    message: 'notant le travail effectué par le Comité international et par ses Comités
      consultatifs, la nécessité de contrôler les résultats des expériences, '
  - type: noting
    date_effective: '2007-11-16'
    message: 'notant l''importance de solliciter les commentaires et les contributions
      de la vaste communauté des scientifiques et des utilisateurs, '
  - type: noting
    date_effective: '2007-11-16'
    message: notant la décision du Comité international en 2005 d'approuver, en principe,
      la préparation de nouvelles définitions du kilogramme, de l'ampère, du kelvin
      et la possibilité de redéfinir la mole,
  actions:
  - type: recommends
    date_effective: '2007-11-16'
    message: "*recommande* que les laboratoires nationaux de métrologie et le BIPM\n\n
      poursuivent les expériences appropriées afin que le Comité international puisse
      juger s'il est possible ou non de redéfinir le kilogramme, l'ampère, le kelvin
      et la mole en utilisant des valeurs fixées pour certaines constantes fondamentales
      lors de la 24^e^ Conférence générale en 2011, \n réfléchissent, en collaboration
      avec le Comité international, ses Comités consultatifs et les groupes de travail
      concernés, aux moyens pratiques de réaliser les nouvelles définitions fondées
      sur des valeurs fixées de constantes fondamentales, préparent une mise en pratique
      de chacune d'elles, et examinent quel est le moyen le plus approprié pour expliquer
      les nouvelles définitions aux utilisateurs, \n suscitent des campagnes de sensibilisation
      pour alerter les communautés d'utilisateurs sur l'éventualité de nouvelles définitions
      afin que leurs implications techniques et juridiques, ainsi que leurs réalisations
      pratiques, soient discutées et examinées avec soin, \n\net *demande* au Comité
      international de présenter un rapport à ce sujet à la 24^e^ Conférence générale
      en 2011 et d'entreprendre tous les préparatifs qu'il considère comme nécessaires
      de manière à ce que, si les résultats des expériences sont jugés convenables
      et les besoins des utilisateurs satisfaits, il puisse être officiellement proposé
      à la 24^e^ Conférence générale d'approuver de nouvelles définitions du kilogramme,
      de l'ampère, du kelvin et de la mole."
  subject: laboratoires nationaux de métrologie et le BIPM
