  title: Sur l'importance des mesures traçables au Syst&egrave;me international d'unit&eacute;s
    (SI) pour l'observation du changement climatique
  identifier: 11
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-11
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 173
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '2007-11-16'
    message: "*rappelant* la Résolution 4 de la 21^e^ Conférence générale des poids
      et mesures (1999) sur la nécessité d'utiliser les unités du SI dans les recherches
      sur les ressources terrestres, l'environnement, la sécurité humaine et les études
      connexes,"
  - type: considering
    date_effective: '2007-11-16'
    message: considérant l'augmentation du nombre d'initiatives prises au niveau international
      et national pour faire face aux défis et aux implications du changement climatique
      dans le monde,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant les arrangements de travail entre le Comité international
      et l'Organisation météorologique mondiale (OMM),
  - type: considering
    date_effective: '2007-11-16'
    message: considérant l'importance croissante des mesures des rayonnements optiques
      et des mesures physico-chimiques de l'air, au niveau du sol et en altitude,
      ainsi que des mesures physico-chimiques de l'eau des océans, qui confortent
      les recherches pour comprendre les causes et l'impact du changement climatique,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant l'importance de fonder les mesures à long terme relatives
      au changement climatique sur les références stables du SI,
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: "*accueille favorablement* le projet de conférence internationale organisée
      par le BIPM et par l'OMM sur l'importance croissante du rôle de la métrologie
      dans les études du changement climatique global,"
  - type: recommends
    date_effective: '2007-11-16'
    message: "*recommande* aux organismes concernés de prendre des dispositions pour
      s'assurer que toutes les mesures utilisées pour effectuer des observations susceptibles
      d'être utilisées pour des études sur le climat soient entièrement traçables
      aux unités du SI,"
  - type: recommends
    date_effective: '2007-11-16'
    message: "*et recommande* aux organismes de financement appropriés de soutenir
      la mise en œuvre de techniques qui pourraient permettre d'élaborer une série
      d'étalons radiométriques et d'instruments assurant la traçabilité au SI pour
      établir cette traçabilité dans les mesures terrestres et spatiales."
