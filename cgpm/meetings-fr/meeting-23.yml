  title: Sur l'acceptation d'entit&eacute;s &eacute;conomiques comme Associ&eacute;s
    &agrave; la Conf&eacute;rence g&eacute;n&eacute;rale
  identifier: 6
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 167
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: considérant la Résolution 3 de la 21^e^ Conférence générale,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant les discussions à la 22^e^ Conférence générale concernant
      l'admission de coopérations économiques régionales officielles comme Associé
      à la Conférence générale, en qualité d'entités économiques,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que le statut d'Associé a été accordé à une telle entité
      économique,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant le souhait que soient établis des critères permettant l'examen
      des demandes de ce type,
  actions:
  - type: decides
    date_effective: '2007-11-16'
    message: décide que le Comité international établira les critères d'appréciation
      des futures demandes des entités économiques pour devenir Associé à la Conférence
      générale et soumettra ces critères à la prochaine Conférence générale pour approbation,
  - type: decides
    date_effective: '2007-11-16'
    message: décide qu'aucune autre entité économique ne pourra devenir Associé à
      la Conférence générale avant que ces critères n'aient été approuvés par la Conférence
      générale.
