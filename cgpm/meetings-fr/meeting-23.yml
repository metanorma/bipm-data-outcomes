  title: Initiatives prises pour renforcer la collaboration entre les laboratoires
    nationaux de m&eacute;trologie et les organismes d'accr&eacute;ditation reconnus
    au niveau national
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 162
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: noting
    date_effective: '2007-11-16'
    message: "*prenant acte* de l'initiative prise par le Comité international des
      poids et mesures (CIPM) et par l'International Laboratory Accreditation Cooperation
      (ILAC) afin de répondre aux préoccupations exprimées dans la Résolution 11 de
      la 22^e^ Conférence générale sur l'importance d'une collaboration technique
      étroite entre les personnels des laboratoires nationaux de métrologie et ceux
      des organismes d'accréditation reconnus au niveau national,"
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: accueille favorablement la déclaration commune au CIPM et à l'ILAC sur
      le rôle et les responsabilités des laboratoires nationaux de métrologie et des
      organismes d'accréditation reconnus au niveau national,
  - type: welcomes
    date_effective: '2007-11-16'
    message: accueille favorablement les réunions régulières qui ont lieu aux niveaux
      international, régional et national afin de renforcer ces relations,
  - type: welcomes
    date_effective: '2007-11-16'
    message: accueille favorablement le travail effectué par le Bureau international
      des poids et mesures (BIPM) et par l'ILAC pour identifier les domaines de collaboration
      entre les deux organisations, afin de renforcer l'intégrité des mesures et leur
      traçabilité dans le monde, au bénéfice des utilisateurs du système de métrologie
      mondial,
  - type: recommends
    date_effective: '2007-11-16'
    message: "*recommande* aux États Membres de prendre acte de cette déclaration
      commune et de l'adapter à leur situation nationale,"
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: "*invite* le BIPM et l'ILAC à poursuivre plus avant les initiatives pour
      développer leur collaboration et un dialogue régulier."
