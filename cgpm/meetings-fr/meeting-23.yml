  title: Sur l'importance des mesures traçables au Système international d'unités
    (SI) pour l'observation du changement climatique
  identifier: 11
  url: https://www.bipm.org/fr/CGPM/db/23/11/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=173
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '2007-11-16'
    message: rappelant la Résolution 4 de la 21^e^ Conférence générale des poids et
      mesures (1999) sur la nécessité d'utiliser les unités du SI dans les recherches
      sur les ressources terrestres, l'environnement, la sécurité humaine et les études
      connexes,
  - type: considering
    date_effective: '2007-11-16'
    message: "considérant\n\n  l'augmentation du nombre d'initiatives prises au niveau
      international et national pour faire face aux défis et aux implications du changement
      climatique dans le monde, \n les arrangements de travail entre le Comité international
      et l'Organisation météorologique mondiale (OMM), \n l'importance croissante
      des mesures des rayonnements optiques et des mesures physico-chimiques de l'air,
      au niveau du sol et en altitude, ainsi que des mesures physico-chimiques de
      l'eau des océans, qui confortent les recherches pour comprendre les causes et
      l'impact du changement climatique, \n l'importance de fonder les mesures à long
      terme relatives au changement climatique sur les références stables du SI,"
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: "*accueille favorablement* le projet de conférence internationale organisée
      par le BIPM et par l'OMM sur l'importance croissante du rôle de la métrologie
      dans les études du changement climatique global,"
  - type: recommends
    date_effective: '2007-11-16'
    message: "*recommande* aux organismes concernés de prendre des dispositions pour
      s'assurer que toutes les mesures utilisées pour effectuer des observations susceptibles
      d'être utilisées pour des études sur le climat soient entièrement traçables
      aux unités du SI,"
  - type: recommends
    date_effective: '2007-11-16'
    message: "*et recommande* aux organismes de financement appropriés de soutenir
      la mise en œuvre de techniques qui pourraient permettre d'élaborer une série
      d'étalons radiométriques et d'instruments assurant la traçabilité au SI pour
      établir cette traçabilité dans les mesures terrestres et spatiales."
