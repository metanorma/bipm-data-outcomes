  title: Sur les États associ&eacute;s &agrave; la Conf&eacute;rence g&eacute;n&eacute;rale
  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/23-2007/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM23.pdf/d26fa125-1cfe-51d5-5492-1d6c5cfcbefc
  reference_name: Comptes rendus de la 23e CGPM (2007), 2010
  reference_page: 167
  approvals:
  - message: La 23^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: considérant la Résolution 3 de la 21^e^ Conférence générale,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant que le statut d'État associé peut constituer une première
      étape avant d'adhérer à la Convention du Mètre,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant les avantages techniques et économiques dont bénéficient
      les Associés,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant le niveau de souscription financière des Associés relatif
      à ces activités et ces avantages,
  - type: considering
    date_effective: '2007-11-16'
    message: considérant le coût croissant pour les États Membres de la participation
      des Associés à l'Arrangement du CIPM et à certaines activités des Comités consultatifs,
  actions:
  - type: invites / further invites
    date_effective: '2007-11-16'
    message: "*invite* le Comité international à établir des critères lui permettant
      d'examiner s'il est approprié qu'un Associé devienne État Membre et à présenter
      un rapport à la 24^e^ Conférence générale sur toute modification des conditions
      applicables au statut d'Associé,"
  - type: decides
    date_effective: '2007-11-16'
    message: décide que le Comité international examinera la situation de chaque État
      associé cinq ans après qu'il sera devenu Associé, en vue de l'encourager à adhérer
      à la Convention du Mètre,
  - type: decides
    date_effective: '2007-11-16'
    message: décide que la demande d'un État qui est ou a déjà été partie à la Convention
      du Mètre de devenir Associé à la Conférence générale ne sera pas examinée, et
  - type: decides
    date_effective: '2007-11-16'
    message: décide qu'un État Associé qui adhère à la Convention du Mètre devra s'acquitter
      d'une contribution d'adhésion, de laquelle les souscriptions qu'il aura acquittées
      en qualité d'Associé à la Conférence générale seront déduites, pour un montant
      maximum correspondant à cinq ans de souscriptions.
