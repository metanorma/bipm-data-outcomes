  actions:
  - type: appoints
    date_effective: '1948-10-21'
    message: |-
      Pendant la période écoulée après 1921, le caractère et l'étendue des fonctions du Comité international des poids et mesures et du Bureau international des poids et mesures ont subi des changements considérables, provoqués par l'accroissement des exigences des sciences et de la technique.

      En conséquence, la Convention du Mètre exige quelques retouches pour être mise en harmonie avec les conceptions modernes de la métrologie.

      La Neuvième Conférence générale des poids et mesures confie au Comité international des poids et mesures le soin d'adresser au nom de la Conférence générale, à tous les pays signataires de la Convention du Mètre, la demande de faire part au Comité de toutes les recommandations concernant les retouches que l'on estimerait nécessaire de faire à la Convention et au Règlement annexé à cette Convention.

      Dans la suite, sur la base de ces recommandations, le Comité international des poids et mesures devra établir un projet, qui, étudié par lui-même, sera soumis à l'approbation de la Dixième Conférence générale des poids et mesures.
