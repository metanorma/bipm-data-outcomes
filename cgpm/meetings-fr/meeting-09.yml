  - message: La Conférence générale,
  considerations:
  - type: considering
    date_effective: '1948-10-21'
    message: considérant que le Comité international des poids et mesures a été saisi
      d'une demande de l'Union internationale de physique le sollicitant d'adopter
      pour les relations internationales un système pratique international d'unités,
      recommandant le système MKS et une unité électrique du système pratique absolu,
