  title: Sur l'élection du Comité international des poids et mesures
  identifier: 2
  url: https://www.bipm.org/fr/committees/cg/cgpm/25-2014/resolution-2
  reference: https://www.bipm.org/documents/20126/17314988/CGPM25.pdf/64861bb0-b7ea-531d-3f24-b108002471c4
  reference_name: Comptes rendus de la 25e CGPM (2014), 2015
  reference_page: 179
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 25^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: considérant les dispositions des articles 7, 8 et 9 du Règlement annexé
      à la Convention du Mètre, relatives à l'élection et à la composition du Comité
      international des poids et mesures (CIPM),
  - type: considering
    date_effective: '2014-11-20'
    message: considérant la décision de la CGPM, adoptée lors de sa 17^e^ réunion
      (1983) sur recommandation du Groupe de travail _ad hoc_ créé par la CGPM lors
      de sa 16^e^ réunion (1979), selon laquelle le CIPM - en général - s'assure que
      chacun de ses membres est acceptable par son gouvernement au moment de l'élection
      provisoire,
  - type: considering
    date_effective: '2014-11-20'
    message: considérant la Résolution 10 adoptée par la CGPM à sa 24^e^ réunion (2011)
      sur le rôle, la mission, les objectifs, la stratégie à long terme et la gouvernance
      du Bureau international des poids et mesures (BIPM), par laquelle la CGPM a
      invité le CIPM à établir un Groupe de travail _ad hoc_ chargé de conduire un
      examen du rôle, de la mission, des objectifs, de la stabilité financière à long
      terme, de la direction stratégique et de la gouvernance du BIPM, ainsi qu'à
      présenter à la CGPM, à sa 25^e^ réunion, les recommandations qu'il aura formulées
      à la suite de l'examen par le Groupe de travail __ad hoc__, les actions qu'il
      aura menées en conséquence, ainsi que des propositions d'actions supplémentaires
      requérant l’approbation de la CGPM,
  - type: considering
    date_effective: '2014-11-20'
    message: considérant les conclusions et recommandations dudit Groupe de travail
      __ad hoc__, en particulier celles relatives à l'élection et à la composition
      du CIPM,
  - type: noting
    date_effective: '2014-11-20'
    message: notant la https://www.bipm.org/utils/fr/pdf/CIPM/CIPM2014-I-Decisions-FR.pdf#page=2[décision
      103/08] du CIPM, adoptée à l'unanimité lors de la première partie de sa 103^e^
      session (mars 2014), de démission de l'ensemble des membres du CIPM, avec effet
      à compter de l'ouverture de la première partie de la 104^e^ session du CIPM
      prévue en mars 2015,
  actions:
  - type: welcomes
    date_effective: '2014-11-20'
    message: accueille favorablement la révision par le CIPM, lors de la seconde partie
      de sa 102^e^ session (octobre 2013), des principes suivis par le CIPM pour procéder
      à une élection, qui avaient été adoptés par ce dernier lors de sa 94^e^ session
      (2005),
  - type: decides
    date_effective: '2014-11-20'
    message: décide qu'à compter de la 25^e^ réunion de la CGPM (2014), les membres
      du CIPM seront élus pour un mandat fixe renouvelable,
  - type: decides
    date_effective: '2014-11-20'
    message: décide que le mandat des membres du CIPM débutera à la première session
      du CIPM organisée au plus tard six mois après la réunion de la CGPM lors de
      laquelle ils auront été élus, et se terminera au début de la session du CIPM
      ayant lieu après la réunion suivante de la CGPM,
  - type: decides
    date_effective: '2014-11-20'
    message: décide qu'est instituée une Commission pour l'élection du CIPM, dont
      les membres seront élus et assureront leur fonction selon une procédure qui
      sera adoptée par la Commission, afin d'assister le CIPM et la CGPM dans l'élection
      des membres du CIPM,
  - type: decides
    date_effective: '2014-11-20'
    message: décide que la Commission pour l'élection du CIPM sera composée de neuf
      représentants d'États Membres, chacun provenant d'un État Membre différent,
      à contributions maximales, intermédiaires et minimales, avec une représentation
      géographique appropriée, élus à la majorité par la CGPM, ainsi que du Président
      du CIPM et du Secrétaire du CIPM, et que sa présidence sera assurée par l'un
      des représentants d'États Membres,
  - type: decides
    date_effective: '2014-11-20'
    message: décide que la CGPM procèdera à chacune de ses réunions à l'élection des
      neuf représentants d'États Membres de la Commission pour l'élection du CIPM,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invite les États Membres à participer activement au processus d'élection
      du CIPM.
