  approvals:
  - message: "La Conférence générale des poids et mesures (CGPM), à sa 25^e^ réunion,\n\n "
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: considérant l'importance croissante du travail du Bureau international
      des poids et mesures (BIPM), dans tous les États Membres, pour le commerce international,
      l'innovation dans le secteur industriel, le changement climatique, la santé
      humaine et la médecine, l'alimentation et la médecine légale,
  - type: considering
    date_effective: '2014-11-20'
    message: considérant le fait que le BIPM est reconnu comme l'organisation intergouvernementale
      scientifique experte dans le domaine de la métrologie, ainsi que la valeur ajoutée
      et l'optimisation des coûts que le travail du BIPM apporte aux États Membres
      sur le plan technique et économique,
  - type: considering
    date_effective: '2014-11-20'
    message: considérant le processus engagé par le BIPM afin d'adopter les meilleures
      pratiques de gestion et améliorer son efficacité,
  - type: noting
    date_effective: '2014-11-20'
    message: notant la Résolution 7 (1979), adoptée par la CGPM à sa 16^e^ réunion,
      établissant le principe de détermination de la dotation de base,
  - type: noting
    date_effective: '2014-11-20'
    message: notant la Résolution 10 (2011) adoptée par la CGPM à sa 24^e^ réunion
      sur le rôle, la mission, les objectifs, la stratégie à long terme et la gouvernance
      du BIPM, ainsi que les mesures prises en conséquence et mises en oeuvre avec
      succès par le BIPM,
  - type: noting
    date_effective: '2014-11-20'
    message: notant la situation financière mondiale actuelle et les contraintes financières
      auxquelles les États Membres sont soumis,
  - type: noting
    date_effective: '2014-11-20'
    message: notant la mise en oeuvre réussie, par le BIPM, de la recommandation formulée
      par la CGPM à sa 24^e^ réunion afin de chercher à obtenir un soutien volontaire
      supplémentaire de sorte que le BIPM puisse mettre en oeuvre des activités supplémentaires
      liées à sa mission,
  actions:
  - type: thanks / expresses-appreciation
