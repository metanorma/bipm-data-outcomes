  title: Sur la révision à venir du Système international d'unités, le SI
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/25-2014/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM25.pdf/64861bb0-b7ea-531d-3f24-b108002471c4
  reference_name: Comptes rendus de la 25e CGPM (2014), 2015
  reference_page: 177
  approvals:
  - message: La Conférence générale des poids et mesures (CGPM), à sa 25^e^ réunion,
  considerations:
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: |-
      **rappelant** la Résolution 1 adoptée par la CGPM à sa 24^e^ réunion (2011) qui prend actede l'intention du Comité international des poids et mesures (CIPM) deproposer une révision du SI consistant à relier les définitions du kilogramme,de l'ampère, du kelvin et de la mole à des valeurs numériques exactes de laconstante de Planck stem:[h], de la charge élémentaire stem:[e], de la constante deBoltzmann stem:[k], et de la constante d'Avogadro stem:[N_("A")], respectivement, et àmodifier la façon de définir le SI, ainsi que la formulation des définitions desunités du SI pour les grandeurs temps, longueur, masse, courant électrique,température thermodynamique, quantité de matière et intensité lumineuse,de manière à ce que les constantes de référence sur lesquelles se fonde le SIapparaissent clairement,
       les nombreux avantages, mentionnés dans la Résolution 1, que présenteracette révision du SI pour la science, la technologie, l'industrie et lecommerce, tel que le fait de relier le kilogramme à une constante de lanature et non plus à la masse d'un objet matériel (artefact), ce qui assurerasa stabilité à long terme,
       la Résolution 7 adoptée par la CGPM à sa 21^e^ réunion (1999) qui encourage les laboratoires nationaux de métrologie à poursuivre les expériences visant à parvenir à une telle redéfinition du kilogramme,
       la Résolution 12 adoptée par la CGPM à sa 23^e^ réunion (2007) qui décrit les travaux devant être effectués par les laboratoires nationaux de métrologie, le Bureau international des poids et mesures (BIPM), ainsi que le CIPM et sesComités consultatifs, afin de permettre l'adoption par la CGPM de la révision du SI,
  - type: considering
    date_effective: '2014-11-20'
    message: |-
      *considérant* les progrès significatifs réalisés afin d'effectuer les travaux nécessaires,parmi lesquels l'acquisition des données pertinentes, et leur analyse par le Committee on Data for Science and Technology (CODATA), afin d'obtenir les valeurs requises pour les constantes fondamentales de stem:[h], stem:[e], stem:[k], et stem:[N_("A")],
       la mise au point par le BIPM d'un ensemble d'étalons de masse de référence qui permettra de faciliter la dissémination de l'unité de masse une fois le SI révisé,
       la préparation des mises en pratique des nouvelles définitions du kilogramme, de l'ampère, du kelvin et de la mole,
  - type: noting
    date_effective: '2014-11-20'
    message: |-
      *notant que* le Comité consultatif des unités (CCU), le CIPM, le BIPM, les laboratoires nationaux de métrologie et les Comités consultatifs doivent poursuivre leurs travaux en se concentrant sur la mise en place de campagnes de sensibilisation pour informer les communautés d'utilisateurs et le grand public du projet de révision du SI,
       la préparation de la 9^e^ édition de la Brochure sur le SI dans laquelle le SI révisé seraitprésenté de façon compréhensible par l'ensemble des lecteurs sans pour autant en compromettre la rigueur scientifique,
  - type: considering
    date_effective: '2014-11-20'
    message: |-
      **considérant que**, malgré les progrès effectués, les données disponibles ne semblentpas encore suffisamment robustes pour que la CGPM adopte le SI révisé lors de sa 25^e^ réunion,**encourage** les laboratoires nationaux de métrologie, le BIPM et les institutions universitaires à poursuivre leurs efforts afin de déterminer expérimentalement les valeurs des constantes de stem:[h], stem:[e], stem:[k] et stem:[N_("A")] au niveau d'incertitude requis,
       les laboratoires nationaux de métrologie à continuer activement à examiner et discuter de ces résultats au sein des Comités consultatifs,
       le CIPM à continuer à planifier la mise en oeuvre de la Résolution 1 adoptée par laCGPM à sa 24^e^ réunion (2011), en collaboration étroite avec les Comités consultatifset le CCU,
       le CIPM et ses Comités consultatifs, les laboratoires nationaux de métrologie, le BIPM, ainsi que d'autres organisations telles que l'Organisation internationale de métrologie légale (OIML), à poursuivre leurs efforts afin d'effectuer les travaux nécessaires pour que la CGPM adopte, lors de sa 26^e^ réunion, une résolution permettant de remplacer le SI actuel par le SI révisé, sous réserve que les données obtenues, tant concernant leur nombre, les incertitudes associées ou leur niveau de cohérence, soient jugées satisfaisantes.
