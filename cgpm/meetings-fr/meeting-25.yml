  title: Sur la Caisse de retraite et de prévoyance du BIPM
  identifier: 3
  url: https://www.bipm.org/fr/committees/cg/cgpm/25-2014/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM25.pdf/64861bb0-b7ea-531d-3f24-b108002471c4
