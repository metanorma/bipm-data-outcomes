  title: "Dotation du Bureau international des poids et mesures pour\r\nles années
    2016 à 2019"
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/25/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM25.pdf#page=183
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Conférence générale des poids et mesures (CGPM), à sa 25^e^ réunion,
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: |-
      *considérant* l'importance croissante du travail du Bureau international des poids et mesures (BIPM), dans tous les États Membres, pour le commerce international, l'innovation dans le secteur industriel, le changement climatique, la santé humaine et la médecine, l'alimentation et la médecine légale,
       le fait que le BIPM est reconnu comme l'organisation intergouvernementale scientifique experte dans le domaine de la métrologie, ainsi que la valeur ajoutée et l'optimisation des coûts que le travail du BIPM apporte aux États Membres sur le plan technique et économique,
       le processus engagé par le BIPM afin d'adopter les meilleures pratiques de gestion et améliorer son efficacité,
  - type: noting
    date_effective: '2014-11-20'
    message: |-
      *notant* la cgpm-resolution:fr/16/7[Résolution 7 (1979)], adoptée par la CGPM à sa 16^e^ réunion, établissant le principe de détermination de la dotation de base,
       la cgpm-resolution:fr/24/10[Résolution 10 (2011)] adoptée par la CGPM à sa 24^e^ réunion sur le rôle, la mission, les objectifs, la stratégie à long terme et la gouvernance du BIPM, ainsi que les mesures prises en conséquence et mises en oeuvre avec succès par le BIPM,
       la situation financière mondiale actuelle et les contraintes financières auxquelles les États Membres sont soumis,
       la mise en oeuvre réussie, par le BIPM, de la recommandation formulée par la CGPM à sa 24^e^ réunion afin de chercher à obtenir un soutien volontaire supplémentaire de sorte que le BIPM puisse mettre en oeuvre des activités supplémentaires liées à sa mission,
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '2014-11-20'
    message: "*remercie* les laboratoires nationaux de métrologie qui ont apporté
      au BIPM un soutien volontaire sous quelque forme que ce soit, en particulier
      par voie de détachement de membres de leur personnel auprès du BIPM,"
  - type: decides
    date_effective: '2014-11-20'
    message: |-
      *décide que* la dotation annuelle du BIPM, telle que définie à https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=6[l'article 6, 1921, du Règlement annexé à la Convention du Mètre], sera fixée de façon à ce qu'elle corresponde, pour les États Parties à la Convention du Mètre au moment de la 25^e^ réunion de la CGPM, à :

      |===
      | 11 980 000 euros en 2016

      | 11 980 000 euros en 2017
      | 11 980 000 euros en 2018
      | 11 980 000 euros en 2019

      |===
  - type: urges
    date_effective: '2014-11-20'
    message: "*prie instamment* les États Membres, ainsi que les organisations internationales,
      les organismes privés et les fondations de continuer à apporter un soutien volontaire
      supplémentaire de toute sorte afin de soutenir des activités spécifiques liées
      à la mission du BIPM, en particulier celles qui faciliteront la participation
      aux activités du BIPM par les pays qui ne disposent pas d'une infrastructure
      métrologique bien développée."
