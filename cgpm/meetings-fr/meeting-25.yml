    message: "*remercie* les laboratoires nationaux de métrologie qui ont apporté
      au BIPM un soutien volontaire sous quelque forme que ce soit, en particulier
      par voie de détachement de membres de leur personnel auprès du BIPM,\n\n "
  - type: decides
    date_effective: '2014-11-20'
    message: "*décide que* la dotation annuelle du BIPM, telle que définie à https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=6[l'article
      6, 1921, du Règlement annexé à la Convention du Mètre], sera fixée de façon
      à ce qu'elle corresponde, pour les États Parties à la Convention du Mètre au
      moment de la 25^e^ réunion de la CGPM, à :\n\n\n\n[cols=1]\n|===\n| 11 980 000
      euros en 2016\n\n| 11 980 000 euros en 2017\n| 11 980 000 euros en 2018\n| 11
      980 000 euros en 2019\n\n|===\n\n "
  - type: urges
    date_effective: '2014-11-20'
    message: prie instamment les États Membres, ainsi que les organisations internationales,
      les organismes privés et les fondations de continuer à apporter un soutien volontaire
      supplémentaire de toute sorte afin de soutenir des activités spécifiques liées
      à la mission du BIPM, en particulier celles qui faciliteront la participation
      aux activitésdu BIPM par les pays qui ne disposent pas d'une infrastructure
      métrologique bien développée.
