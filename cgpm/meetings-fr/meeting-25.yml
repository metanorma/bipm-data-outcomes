  title: Sur la Caisse de retraite et de prévoyance du BIPM
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/25/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM25.pdf#page=181
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Conférence générale des poids et mesures (CGPM), à sa 25^e^ réunion,
  considerations:
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: |-
      *rappelant* l'institution par la CGPM à sa 3^e^ réunion (1901) d'une Caisse de retraite en faveur des membres du personnel du Bureau international des poids et mesures (BIPM),
        https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=9[l'article 15 paragraphe 2 du Règlement annexé à la Convention du Mètre], qui dispose en particulier qu' « [u]n prélèvement annuel pourra être effectué, en faveur de la Caisse des retraites, sur le total des taxes perçues par le Bureau »,
       l'adoption par la CGPM à sa 24^e^ réunion (2011) de la cgpm-resolution:fr/24/10[Résolution 10] sur le rôle, la mission, les objectifs, la stratégie à long terme et la gouvernance du BIPM, qui invite le CIPM à établir un Groupe de travail _ad hoc_ chargé de conduire, entre autres, un examen de la stabilité financière à long terme du BIPM,
  - type: recognizing
    date_effective: '2014-11-20'
    message: |-
      *reconnaissant* que le CIPM a établi en 2012 un Sous-comité permanent sur la Caisse de retraite et de prévoyance du BIPM et l'assurance-maladie,
       qu'un régime de retraite soutenable est un mécanisme important pour permettre au BIPM d'attirer, retenir et motiver du personnel compétent,
       qu'il est nécessaire que le CIPM et le BIPM gèrent le budget et les finances du BIPM afin de remplir ses obligations financières relatives à la Caisse de retraite et de prévoyance du BIPM, dans le cadre de la dotation approuvée par les États Membres,
       que le CIPM a apporté une plus grande transparence aux comptes et aux états financiers de la Caisse de retraite et de prévoyance du BIPM en adoptant les normes IPSAS (_International Public Sector Accounting Standards_, Normes comptables internationales du secteur public),
  - type: reaffirming
    date_effective: '2014-11-20'
    message: "*réaffirme* la décision prise à sa 10^e^ réunion (1954) de confier au
      CIPM l'administration de la Caisse de retraite et de prévoyance du BIPM,"
  actions:
  - type: welcomes
    date_effective: '2014-11-20'
    message: |-
      *accueille favorablement* les mesures déjà prises par le CIPM dans le but d'assurer la stabilité financière à long terme de la Caisse de retraite et de prévoyance du BIPM et, en particulier, les amendements qui ont été adoptés par le CIPM en 2009 et qui sont entrés en vigueur à compter du 1^er^ janvier 2010, parmi lesquels l'augmentation de l'âge de départ à la retraite et l'augmentation de la contribution des membres du personnel du BIPM,
       le travail effectué depuis la 24^e^ réunion de la CGPM (2011) afin d'examiner et analyser les actifs et passifs actuels de la Caisse de retraite et de prévoyance du BIPM par le Sous-comité du CIPM sur la Caisse de retraite et de prévoyance du BIPM et l'assurance-maladie,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: |-
      *invite le CIPM* à mettre en oeuvre les plans qu'il a élaborés afin d'assurer la soutenabilité de la Caisse de retraite et de prévoyance du BIPM tout en continuant à examiner la question des passifs sur le long terme,
       à tenir informés les États Membres des conclusions des études actuarielles sur les actifs et les passifs de la Caisse de retraite et de prévoyance du BIPM, par le biais des publications financières habituelles du CIPM et lors de la prochaine réunion de la CGPM.
