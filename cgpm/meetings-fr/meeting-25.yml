  title: Sur l'importance de l'Arrangement de reconnaissance mutuelle du CIPM
  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/25-2014/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM25.pdf/64861bb0-b7ea-531d-3f24-b108002471c4
  reference_name: Comptes rendus de la 25e CGPM (2014), 2015
  reference_page: 184
  approvals:
  - message: "La Conférence générale des poids et mesures (CGPM), à sa 25^e^ réunion,\n\n "
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: considérant la pertinence et l'importance du CIPM MRA tel que formulé,
      en particulier, dans la Résolution 6 (2003) adoptée par la CGPM à sa 22^e^ réunion
      et dans la Résolution 4 (2007) adoptée par la CGPM à sa 23^e^ réunion,
  - type: considering
    date_effective: '2014-11-20'
    message: considérant l'appréciation et le soutien que toutes les parties intéressées
      ont exprimés vis-à-vis du CIPM MRA depuis son entrée en vigueur il y a plus
      de quinze ans,
  - type: considering
    date_effective: '2014-11-20'
    message: considérant l'impact économique et social positif qu'apporte le CIPM
      MRA en assurant la reconnaissance mutuelle des étalons nationaux de mesure et
      des certificats d'étalonnage et de mesurage,
  - type: noting
    date_effective: '2014-11-20'
    message: notant qu'après quinze années d'existence et de succès du CIPM MRA, il
      est nécessaire de procéder à un examen de sa mise en oeuvre et de son fonctionnement,
  - type: noting
    date_effective: '2014-11-20'
    message: notant que les activités menées dans le cadre du CIPM MRA revêtent une
      importance directe pour le rôle, la mission et les objectifs du Bureau international
      des poids et mesures (BIPM),
  - type: noting
    date_effective: '2014-11-20'
    message: notant le rôle unique et particulier des organisations régionales de
      métrologie dans les activités du CIPM MRA, au sein du Comité mixte des organisations
      régionales de métrologie et du BIPM (JCRB) et pour les Associés à la CGPM,
  - type: noting
    date_effective: '2014-11-20'
    message: notant que des améliorations sont apportées au sein de la structure existante,
      parmi lesquelles la planification stratégique des comparaisons et la rationalisation
      continue des procédures,
  - type: noting
    date_effective: '2014-11-20'
    message: notant qu'un atelier sera organisé en 2015 avec pour objectif d'engager
      une discussion approfondie sur le CIPM MRA avec les directeurs des laboratoires
      nationaux de métrologie, les représentants des États Membres, les représentants
      des organisations régionales de métrologie ainsi que d'autres parties prenantes
      concernées, afin de souligner les bénéfices apportés par le CIPM MRA et de faire
      ressortir ce qui fonctionne correctement et ce qu'il est nécessaire d'améliorer
      concernant la mise en oeuvre du CIPM MRA,
  - type: reaffirming
    date_effective: '2014-11-20'
    message: réaffirme sa recommandation selon laquelle les principes du CIPM MRA
      doivent figurer dans les accords intergouvernementaux si nécessaire,
  actions:
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invite les Comités consultatifs et le JCRB à poursuivre leurs efforts
      continus afin de rationaliser le fonctionnement du CIPM MRA, dans le cadre de
      la structure existante, ainsi qu'à se préparer et à contribuer à l'examen plus
      large qui sera conduit en 2015,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invite le Comité international des poids et mesures (CIPM) à établir
      un groupe de travail, dont la composition sera déterminée lors de l'atelier
      prévu en 2015 et qui sera placé sous la présidence du président du CIPM, afin
      de conduire un examen de la mise en oeuvre et du fonctionnement du CIPM MRA,
  - type: encourages
    date_effective: '2014-11-20'
    message: encourage tous les signataires du CIPM MRA à soutenir les activités et
      le travail du groupe de travail sur le CIPM MRA.
  doi: 10.59161/CGPM2014RES5F
