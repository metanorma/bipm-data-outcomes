  title: Dotation du BIPM
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/17/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM17.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-septième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1983-10-21'
    message: considérant l'importance des travaux effectués par le Bureau international
      des poids et mesures (BIPM) et des services qu'il rend à tous les pays,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant la nécessité d'assurer au BIPM des ressources minimales qui
      ne mettent pas en danger la poursuite de ces activités et
  - type: considering
    date_effective: '1983-10-21'
    message: considérant la difficulté de prévoir, dans les circonstances économiques
      actuelles, les moyens financiers minimaux nécessaires pour permettre au BIPM
      de remplir sa mission de centre mondial de la métrologie scientifique,
  actions:
  - type: decides
    date_effective: '1983-10-21'
    message: "*décide*\n\n* que la partie fixe de la dotation annuelle du BIPM sera
      augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire
      (définie à l'Article 6 (1921) du Règlement annexé à la Convention du Mètre de
      1875) soit, pour les États parties à la Convention à l'époque de la 17^e^ Conférence
      générale des poids et mesures, \n\npour 1985 .......... 13 144 000 francs-or
      +\npour 1986 .......... 14 327 000 francs-or +\npour 1987 .......... 15 616
      000 francs-or +\npour 1988 .......... 17 022 000 francs-or."
