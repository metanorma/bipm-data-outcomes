  title: Définition du mètre
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/17/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM17.pdf#page=97
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-septième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1983-10-21'
    message: considérant que la définition actuelle ne permet pas une réalisation
      du mètre suffisamment précise pour tous les besoins,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant que les progrès réalisés dans l'asservissement des lasers
      permettent d'obtenir des radiations plus reproductibles et plus faciles à utiliser
      que la radiation étalon émise par une lampe à krypton 86,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant que les progrès réalisés dans la mesure des fréquences et
      des longueurs d'onde de ces radiations ont abouti à des déterminations concordantes
      de la vitesse de la lumière dont l'exactitude est limitée principalement par
      la réalisation du mètre dans sa définition actuelle,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant que les valeurs des longueurs d'onde déterminées à partir
      de mesures de fréquence et d'une valeur donnée de la vitesse de la lumière ont
      une précision supérieure à celle qui peut être obtenue par comparaison avec
      la longueur d'onde de la radiation étalon du krypton 86,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant qu'il y a avantage, notamment pour l'astronomie et la géodésie,
      à maintenir inchangée la valeur de la vitesse de la lumière recommandée en 1975
      par la cgpm-resolution:fr/15/2[15^e^ Conférence générale des poids et mesures,
      dans sa Résolution 2] (stem:[c = 299 792 458 "m"/"s"]),
  - type: considering
    date_effective: '1983-10-21'
    message: considérant qu'une nouvelle définition du mètre a été envisagée sous
      diverses formes qui ont toutes pour effet de donner à la vitesse de la lumière
      une valeur exacte, égale à la valeur recommandée, et que cela n'introduit aucune
      discontinuité appréciable de l'unité de longueur, compte tenu de l'incertitude
      relative de stem:[ +-  4 * 10^(-9)] des meilleures réalisations du mètre dans
      sa définition actuelle,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant que ces diverses formes, faisant appel soit au trajet parcouru
      par la lumière dans un intervalle de temps spécifié, soit à la longueur d'onde
      d'une radiation de fréquence mesurée ou de fréquence spécifiée, ont fait l'objet
      de consultations et de discussions approfondies, qu'elles ont été reconnues
      équivalentes et qu'un consensus s'est dégagé en faveur de la première forme,
  - type: considering
    date_effective: '1983-10-21'
    message: considérant que le Comité consultatif pour la définition du mètre est
      dès maintenant en mesure de donner des instructions pour la mise en pratique
      d'une telle définition, instructions qui pourront inclure l'emploi de la radiation
      orangée du krypton 86 utilisée jusqu'ici comme étalon et qui pourront être complétées
      ou révisées par la suite,
  actions:
  - type: decides
    date_effective: '1983-10-21'
    message: décide Le mètre est la longueur du trajet parcouru dans le vide par la
      lumière pendant une durée de 1/299 792 458 de seconde.
  - type: decides
    date_effective: '1983-10-21'
    message: décide La définition du mètre en vigueur depuis 1960, fondée sur la transition
      entre les niveaux 2p~10~ et 5d~5~ de l'atome de krypton 86, est abrogée.
- dates:
  - '1983-10-21'
  title: Sur la mise en pratique de la définition du mètre
  identifier: 2
