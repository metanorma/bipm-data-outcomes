  title: Sur la masse volumique de l'air
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/17/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM17.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-septième Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1983-10-21'
    message: |-
      rappelant la cgpm-resolution:fr/16/1[Résolution 1] de la Seizième Conférence générale des poids et mesures (1979) relative aux mesures de masse

      et *considérant*

      * que la correction due à la poussée de l'air fait appel à la masse volumique de l'air ambiant,
      * que l'on peut améliorer l'uniformité et l'exactitude des mesures de masse en incitant les laboratoires, lorsqu'ils ont à calculer la masse volumique de l'air à partir des conditions ambiantes, à utiliser pour ce calcul une formule unique, connue de tous et reconnue comme suffisamment exacte,
  actions:
  - type: invites / further invites
    date_effective: '1983-10-21'
    message: invite le Comité international des poids et mesures à établir et à recommander
      une telle formule,
  - type: invites / further invites
    date_effective: '1983-10-21'
    message: invite le Comité international des poids et mesures à poursuivre et coordonner
      les études entreprises ou à entreprendre pour améliorer la détermination expérimentale
      de la masse volumique de l'air et de la correction due à la poussée de l'air,
  - type: invites / further invites
    date_effective: '1983-10-21'
    message: invite le Comité international des poids et mesures à mettre à jour la
      formule recommandée lorsque de meilleures déterminations expérimentales le permettront.
  subject: Comité international des poids et mesures
