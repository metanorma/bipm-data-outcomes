    date_effective: '1983-10-21'
    message: invite le Comité international des poids et mesures à établir des instructions
      pour la mise en pratique de la nouvelle définition du mètre,
  - type: invites / further invites
    date_effective: '1983-10-21'
    message: invite le Comité international des poids et mesures à choisir des radiations
      qui puissent être recommandées comme étalons de longueur d'onde pour la mesure
      interférentielle des longueurs et à établir des instructions pour leur emploi,
  - type: invites / further invites
    date_effective: '1983-10-21'
    message: invite le Comité international des poids et mesures à poursuivre les
      études entreprises pour améliorer ces étalons.
