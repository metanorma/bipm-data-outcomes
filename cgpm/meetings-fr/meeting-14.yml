  title: Temps atomique international ; rôle du CIPM
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/14/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM14.pdf#page=77
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Quatorzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que la seconde, unité de temps du Système international d'unités,
      est définie depuis 1967 d'après une fréquence atomique naturelle, et non plus
      d'après des échelles de temps fournies par des mouvements astronomiques,
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que le besoin d'une échelle de Temps atomique international
      (TAI) est une conséquence de la définition atomique de la seconde,
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que plusieurs organisations internationales ont assuré et
      assurent encore avec succès l'établissement des échelles de temps fondées sur
      des mouvements astronomiques, particulièrement grâce aux services permanents
      du Bureau international de l'heure (BIH),
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que le Bureau international de l'heure a commencé à établir
      une échelle de temps atomique dont les qualités sont reconnues et qui a prouvé
      son utilité,
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que les étalons atomiques de fréquence servant à la réalisation
      de la seconde ont été considérés et doivent continuer de l'être par le Comité
      international des poids et mesures assisté d'un comité consultatif, et que l'intervalle
      unitaire de l'échelle de Temps atomique international doit être la seconde réalisée
      conformément à sa définition atomique,
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que toutes les organisations scientifiques internationales
      compétentes et les laboratoires nationaux actifs dans ce domaine ont exprimé
      le désir que le Comité international et la Conférence générale des poids et
      mesures donnent une définition du Temps atomique international, et contribuent
      à l'établissement de l'échelle de Temps atomique international,
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que l'utilité du Temps atomique international nécessite une
      coordination étroite avec les échelles de temps fondées sur des mouvements astronomiques,
  actions:
  - type: requests
    date_effective: '1971-10-08'
    message: |-
      *demande* au Comité international des poids et mesures

      . de donner une définition du Temps atomique international ;
      . de prendre les mesures nécessaires, en accord avec les organisations internationales intéressées, pour que les compétences scientifiques et les moyens d'action existants soient utilisés au mieux pour la réalisation de l'échelle de Temps atomique international, et pour que soient satisfaits les besoins des utilisateurs du Temps atomique international.
