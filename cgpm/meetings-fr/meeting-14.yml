  title: Unité SI de quantité de matière (mole)
  identifier: 3
  url: https://www.bipm.org/fr/committees/cg/cgpm/14-1971/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM14.pdf/335f1f31-e905-f5c2-d979-7c023c545db1
  reference_name: Comptes rendus de la 14e CGPM (1971), 1972
  reference_page: 78
  approvals:
  - message: La Quatorzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1971-10-07'
    message: "*considérant* les avis de l'Union internationale de physique pure et
      appliquée, de l'Union internationale de chimie pure et appliquée et de l'Organisation
      internationale de normalisation concernant le besoin de définir une unité de
      quantité de matière,"
  actions:
  - type: decides
    date_effective: '1971-10-07'
    message: décide La mole est la quantité de matière d'un système contenant autant
      d'entités élémentaires qu'il y a d'atomes dans 0,012 kilogramme de carbone 12
      ; son symbole est « stem:["mol"] ».
  - type: decides
    date_effective: '1971-10-07'
    message: décide Lorsqu'on emploie la mole, les entités élémentaires doivent être
      spécifiées et peuvent être des atomes, des molécules, des ions, des électrons,
      d'autres particules ou des groupements spécifiés de telles particules.
  - type: decides
    date_effective: '1971-10-07'
    message: décide La mole est une unité de base du Système international d'unités.
  doi: 10.59161/CGPM1971RES3F
  notes: |-
    À sa session de 1980, le CIPM a approuvé le rapport de la 7^e^ session du CCU (1980) précisant que, dans cette définition, il est entendu que l'on se réfère à des atomes de carbone 12 non liés, au repos et dans leur état fondamental. +
     +
     Cette définition de la mole a été abrogée en 2018 par la 26^e^ CGPM (Résolution 1), la nouvelle définition entrant en vigueur en 2019.
