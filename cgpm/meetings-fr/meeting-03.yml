    date_effective: '1901-10-22'
    message: |-
      *La Conférence déclare :*

      . Le kilogramme est l'unité de masse ; il est égal à la masse du prototype international du kilogramme ;
      . Le terme _poids_ désigne une grandeur de la même nature qu'une _force_ ; le poids d'un corps est le produit de la masse de ce corps par l'accélération de la pesanteur ; en particulier, le poids normal d'un corps est le produit de la masse de ce corps par l'accélération normale de la pesanteur ;
      . Le nombre adopté dans le Service international des Poids et Mesures pour la valeur de l'accélération normale de la pesanteur est stem:[980","665 "cm"/"s"^(2)], nombre sanctionné déjà par quelques législations.
