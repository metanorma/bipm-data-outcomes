  identifier: 2
  url: https://www.bipm.org/fr/committees/cg/cgpm/3-1901/resolution-2
  reference: https://www.bipm.org/documents/20126/17314988/CGPM3.pdf/2459a1a9-f63a-c916-9783-4a390631e28b?version=1.1&download=true#page=70
