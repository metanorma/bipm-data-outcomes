  considerations:
  - type: having / having regard
    date_effective: '1901-10-22'
    message: "*Vu* la décision du Comité international des poids et mesures du 15
      octobre 1887, par laquelle le kilogramme a été défini comme unité de masse ;"
  - type: having / having regard
    date_effective: '1901-10-22'
    message: "*Vu* la décision contenue dans la formule de sanction des prototypes
      du Système métrique, acceptée à l'unanimité par la Conférence générale des poids
      et mesures dans sa réunion du 26 septembre 1889 ;"
  - type: considering
    date_effective: '1901-10-22'
    message: "*Considérant* la nécessité de faire cesser l'ambiguïté qui existe encore
      dans l'usage courant sur la signification du terme _poids_, employé tantôt dans
      le sens du terme _masse_, tantôt dans le sens du terme _effort mécanique_ ;"
  actions:
  - type: decides
    date_effective: '1901-10-22'
    message: |-
      *La Conférence déclare :*

      . Le kilogramme est l'unité de masse ; il est égal à la masse du prototype international du kilogramme ;
      . Le terme _poids_ désigne une grandeur de la même nature qu'une _force_ ; le poids d'un corps est le produit de la masse de ce corps par l'accélération de la pesanteur ; en particulier, le poids normal d'un corps est le produit de la masse de ce corps par l'accélération normale de la pesanteur ;
      . Le nombre adopté dans le Service international des Poids et Mesures pour la valeur de l'accélération normale de la pesanteur est stem:[980","665 "cm"/"s"^(2)], nombre sanctionné déjà par quelques législations.
  notes: Cette valeur de stem:[g_(n)] est la valeur conventionnelle de référence pour
    le calcul de l'unité kilogramme-force maintenant abolie.
