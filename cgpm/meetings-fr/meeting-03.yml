  - type: decides
    date_effective: '1901-10-22'
    message: |-
      La Conférence déclare :

      . L'unité de volume, pour les déterminations de haute précision, est le volume occupé par la masse de 1 kilogramme d'eau pure, à son maximum de densité et sous la pression atmosphérique normale ; ce volume est dénommé « litre ».
      . Dans les déterminations de volume qui ne comportent pas un haut degré de précision, le décimètre cube peut être envisagé comme équivalent au litre ; et, dans ces déterminations, les expressions des volumes basées sur le cube de l'unité linéaire peuvent être substituées à celles qui sont rapportées au litre tel qu'il vient d'être défini.

      La Conférence charge le Comité international de faire poursuivre au Bureau les mesures destinées à faire encore mieux connaître le rapport de ces deux grandeurs, et de publier le plus tôt possible les résultats des recherches déjà effectuées au Bureau, afin de permettre d'utiliser à l'avenir, dans les travaux scientifiques ou techniques de haute précision, la valeur la plus probable de ce rapport.
