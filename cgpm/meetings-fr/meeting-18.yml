  title: Prise en charge du Temps atomique international
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/18/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=98
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant l'importance des mesures de temps et en particulier de l'échelle
      de Temps atomique international, laquelle a déjà fait l'objet de la cgpm-resolution:fr/14/2[Résolution
      2] de la Quatorzième Conférence générale des poids et mesures et des cgpm-resolution:fr/15/4[Résolutions
      4] cgpm-resolution:fr/15/5[et 5] de la Quinzième Conférence générale,
  - type: having / having regard
    date_effective: '1987-10-15'
    message: ayant pris connaissance des résolutions adoptées par les Unions internationales
      concernées, l'Union astronomique internationale, Union géodésique et géophysique
      internationale et Union radio-scientifique internationale,
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1987-10-15'
    message: rend hommage au Bureau international de l'heure et à son organisme-hôte,
      l'Observatoire de Paris, pour la création du Temps atomique international et
      pour la qualité des travaux accomplis pour l'établir et le diffuser,
  - type: approves
    date_effective: '1987-10-15'
    message: |-
      approuve les décisions du Comité international qui ont eu pour effet la prise en charge par le Bureau international des poids et mesures de l'établissement et de la diffusion du Temps atomique international,

      et *recommande* aux institutions nationales concernées de poursuivre avec le Bureau international des poids et mesures leur collaboration pour l'établissement et l'amélioration du Temps atomique international.
- dates:
