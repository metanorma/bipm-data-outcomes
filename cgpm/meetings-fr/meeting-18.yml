  title: Ajustement prévu des représentations du volt et de l'ohm
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/18/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que l'uniformité mondiale et la constance à long terme des
      représentations nationales des unités électriques sont d'une importance majeure
      pour la science, le commerce et l'industrie du point de vue technique comme
      du point de vue économique,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que de nombreux laboratoires nationaux utilisent l'effet
      Josephson et commencent à utiliser l'effet Hall quantique pour conserver respectivement
      des représentations du volt et de l'ohm qui donnent les meilleures garanties
      de stabilité à long terme,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant qu'en raison de l'importance de la cohérence entre les unités
      de mesure des diverses grandeurs physiques les valeurs attribuées à ces représentations
      doivent être autant que possible en accord avec le SI,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que l'ensemble des résultats des expériences en cours ou
      récemment achevées permettra d'établir une valeur acceptable, suffisamment compatible
      avec le SI, pour le coefficient qui relie chacun de ces effets à l'unité électrique
      correspondante,
  actions:
  - type: invites / further invites
    date_effective: '1987-10-15'
    message: invite les laboratoires dont les travaux peuvent contribuer à établir
      la valeur du quotient de la tension par la fréquence dans l'effet Josephson
      et de la tension par le courant dans l'effet Hall quantique à poursuivre activement
      ces travaux et à communiquer sans délai leurs résultats au Comité international
      des poids et mesures et,
  - type: appoints
    date_effective: '1987-10-15'
    message: charge le Comité international des poids et mesures de recommander, dès
      qu'il le jugera possible, une valeur de chacun de ces quotients et une date
      à laquelle elle pourra être mise en pratique simultanément dans tous les pays
      ; cette valeur devrait être annoncée au moins un an à l'avance et pourrait être
      adoptée au 1^er^ janvier 1990.
- dates:
  - '1987-10-15'
  title: Mise au point d'une nouvelle échelle internationale de température
  identifier: 7
  url: https://www.bipm.org/fr/CGPM/db/18/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=101
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que l'uniformité mondiale et la stabilité à long terme des
      mesures de température sont d'une importance majeure pour la science, le commerce
      et l'industrie, du point de vue technique comme du point de vue économique,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que la valeur de la température dans l'échelle pratique doit
      correspondre étroitement à la valeur de la température thermodynamique dans
      le SI,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que la Quinzième Conférence générale des poids et mesures,
      ayant pris connaissance des écarts qui ont été mis en évidence entre la valeur
      de la température dans l'Échelle internationale pratique de température de 1968
      (EIPT-68) et la valeur correspondante de la température thermodynamique, a chargé
      le Comité international des poids et mesures d'établir une nouvelle échelle
      qui devrait être sensiblement plus exacte,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant qu'une nouvelle échelle pourra être proposée en 1989, échelle
      telle que les écarts résiduels avec la température thermodynamique seront négligeables
      pendant de nombreuses années à venir,
  actions:
  - type: invites / further invites
    date_effective: '1987-10-15'
    message: "*invite* le Comité international des poids et mesures et les laboratoires
      nationaux à achever la mise au point de cette nouvelle échelle de température
      et à fixer une date pour sa mise en application simultanément dans tous les
      pays ; la valeur des écarts entre cette nouvelle échelle et l'EIPT-68 devrait
      être annoncée au moins un an avant l'adoption de la nouvelle échelle qui pourrait
      intervenir au 1^er^ janvier 1990."
- dates:
