  title: Comparaisons de temps utilisant les liaisons par satellites
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/18/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que la synchronisation de haute précision devient rapidement
      une condition essentielle des télécommunications modernes,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que les liaisons aller et retour par satellite permettent
      d'effectuer des comparaisons de temps à l'échelle internationale avec une très
      grande précision,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant qu'il apparaît possible de transmettre des signaux horaires
      pseudo-aléatoires superposés à une utilisation normale des voies de communication
      sans qu'il y ait interférence,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que ces techniques de signaux pseudo-aléatoires permettent
      aussi de mesurer la distance du satellite avec une grande précision,
  actions:
  - type: recommends
    date_effective: '1987-10-15'
    message: |-
      recommande

      que les organes nationaux et internationaux responsables apportent leur soutien aux expériences utilisant les liaisons de télécommunication par satellites, notamment à l'aide de signaux pseudo-aléatoires, dans le cadre des programmes internationaux de liaisons horaires faisant partie de l'établissement du Temps atomique international.
- dates:
  - '1987-10-15'
  title: Étude des effets perturbateurs dans la réalisation de la seconde
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/18/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1987-10-15'
    message: "rappelle que\n\n la définition de la seconde telle qu'elle résulte des
      décisions de la Treizième Conférence générale des poids et mesures sous-entend
      que l'atome de césium utilisé comme référence est au repos et n'est soumis à
      aucune perturbation,\n ceci implique notamment que, dans la présente mise en
      pratique, les mesures doivent être corrigées en raison de la vitesse des atomes
      de césium par rapport au référentiel de l'horloge, en raison des interactions
      magnétique et électrique, de l'échange des spins et des autres perturbations
      éventuelles, \n\net *recommande*, afin de mettre en \x9Cuvre les corrections
      nécessaires,\n\n que les études théoriques de tous les effets perturbateurs
      soient développées,\n que les expériences permettant de mettre en évidence ces
      effets, d'en vérifier l'interprétation théorique et d'évaluer l'incertitude
      des corrections correspondantes soient poursuivies activement."
  actions: []
