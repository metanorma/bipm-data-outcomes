  title: Répartition des contributions
  identifier: 8
  url: https://www.bipm.org/fr/CGPM/db/18/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=101
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant qu'après chaque Conférence générale des poids et mesures
      la prise en compte des États qui ont adhéré à la Convention du Mètre après la
      Conférence générale précédente devrait entraîner une réduction des pourcentages
      de répartition pour tous les autres États,
  actions:
  - type: decides
    date_effective: '1987-10-15'
    message: décide qu'un même facteur de réduction sera appliqué uniformément à tous
      les pourcentages de répartition, y compris le pourcentage maximal et le pourcentage
      minimal définis dans l'article 20 du Règlement annexé à la Convention du Mètre
      et modifiés par la Onzième et la Seizième Conférence générale des poids et mesures.
- dates:
  - '1987-10-15'
  title: Dotation du BIPM
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/18/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=102
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant l'importance des travaux effectués par le Bureau international
      des poids et mesures et des services qu'il rend à tous les pays,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant la nécessité d'assurer au Bureau international des ressources
      minimales qui ne mettent pas en danger la poursuite de ces activités et
  - type: considering
    date_effective: '1987-10-15'
    message: considérant la difficulté de prévoir, dans les circonstances économiques
      actuelles, les moyens financiers minimaux nécessaires pour permettre au Bureau
      international de remplir sa mission de centre mondial de la métrologie scientifique,
  actions:
  - type: decides
    date_effective: '1987-10-15'
    message: |-
      décide

       que la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de telle façon que l'ensemble de la partie fixe et de la partie complémentaire (définie à l'Article 6 (1921) du Règlement annexé à la Convention du Mètre de 1875) soit, pour les États parties à la Convention à l'époque de la Dix-huitième Conférence générale des poids et mesures, porté à

      17 960 000 francs-or en 1989 +
      18 858 000 francs-or en 1990 +
      19 801 000 francs-or en 1991 +
      20 791 000 francs-or en 1992.
