  title: Troisième vérification des prototypes du kilogramme
  identifier: 1
  url: https://www.bipm.org/fr/CGPM/db/18/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=97
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1987-10-15'
    message: "*rappelant et confirmant* la cgpm-resolution:fr/15/3[Résolution 3 de
      la Quinzième Conférence générale des poids et mesures],"
  - type: having / having regard
    date_effective: '1987-10-15'
    message: "*ayant pris l'avis* du Comité international des poids et mesures et
      ayant approuvé sa décision de procéder à une comparaison du Prototype international
      du kilogramme, de ses témoins et des prototypes d'usage du Bureau international
      des poids et mesures,"
  - type: considering
    date_effective: '1987-10-15'
    message: "*considérant* que le Bureau international des poids et mesures sera
      ensuite en mesure d'organiser une comparaison générale des prototypes nationaux,
      comparaison qui devrait commencer vers 1989-1990,"
  actions:
  - type: recommends
    date_effective: '1987-10-15'
    message: "*recommande* que les laboratoires concernés se préparent à envoyer au
      Bureau international des poids et mesures leurs prototypes nationaux du kilogramme
      en platine iridié, en vue d'une comparaison générale de ces prototypes."
- dates:
  - '1987-10-15'
  title: Étude de l'état superficiel des étalons de masse
  identifier: 2
  url: https://www.bipm.org/fr/CGPM/db/18/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=98
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dix-huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que la stabilité à long terme est l'une des caractéristiques
      essentielles des étalons de masse,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que les perfectionnements apportés aux balances permettent
      aujourd'hui de mettre en évidence des variations de masse de quelques microgrammes
      sur un kilogramme,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que des variations de cet ordre ont été observées et ont
      pu être attribuées à des effets superficiels dus en particulier à la pollution
      par les agents atmosphériques,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que les méthodes utilisées pour nettoyer la surface des étalons
      de masse pourraient avoir des effets insoupçonnés,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que diverses méthodes modernes permettent d'étudier le comportement
      superficiel des alliages dont sont constitués les étalons de masse,
  - type: considering
    date_effective: '1987-10-15'
    message: considérant que des résultats importants ont déjà été obtenus à l'aide
      de ces méthodes concernant la contamination des surfaces,
  actions:
  - type: recommends
    date_effective: '1987-10-15'
    message: recommande que les laboratoires appliquent les diverses techniques maintenant
      disponibles pour étudier la composition et le comportement superficiels du platine
      allié à 10 % d'iridium et des autres alliages dont sont constitués les étalons
      de masse.
- dates:
