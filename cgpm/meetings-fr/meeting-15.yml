  type: resolution
  title: 'Unités SI pour les rayonnements ionisants : becquerel'
  identifier: 8
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-8
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 105
  considerations:
  - type: considering
    date_effective: '1975-06-03'
    message: |-
      La Quinzième Conférence générale des poids et mesures,

      * en raison de l'urgence, exprimée par la Commission internationale des unités et mesures de rayonnements (ICRU), d'étendre l'usage du Système international d'unités aux recherches et aux applications de la radiologie,
      * en raison de la nécessité de rendre aussi simple que possible l'usage des unités aux non-spécialistes,
      * tenant compte aussi de la gravité des risques d'erreurs dans la thérapeutique,

      adopte le nom spécial suivant d'unité SI pour l'activité :

      le *_becquerel_*, symbole Bq, égal à la seconde à la puissance moins un.
  actions: []
- dates:
  - '1975-06-03'
  subject: CGPM
  type: resolution
  title: 'Unités SI pour les rayonnements ionisants : gray'
  identifier: 9
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 105
  considerations:
  - type: considering
    date_effective: '1975-06-03'
    message: |-
      La Quinzième Conférence générale des poids et mesures,

      * en raison de l'urgence, exprimée par la Commission internationale des unités et mesures de rayonnements (ICRU), d'étendre l'usage du Système international d'unités aux recherches et aux applications de la radiologie,
      * en raison de la nécessité de rendre aussi simple que possible l'usage des unités aux non-spécialistes,
      * tenant compte aussi de la gravité des risques d'erreurs dans la thérapeutique,
  actions:
  - type: adopts
    date_effective: '1975-06-03'
    message: |-
      *adopte* le nom spécial suivant d'unité SI pour les rayonnements ionisants :

      le *_gray_*, symbole Gy, égal au joule par kilogramme.

      Note : le gray est l'unité SI de dose absorbée. Dans le domaine des rayonnements ionisants, le gray peut encore être employé avec d'autres grandeurs physiques qui s'expriment aussi en joules par kilogramme ; le Comité consultatif des unités est chargé d'étudier cette question en collaboration avec les organisations internationales compétentes.
  notes: À sa session de 1976, le Comité international a approuvé le rapport de la
    5^e^ session du CCU (1976) précisant que, suivant l'avis de l'ICRU, le gray peut
    être employé aussi pour exprimer l'énergie communiquée massique, le kerma et l'indice
    de dose absorbée.
