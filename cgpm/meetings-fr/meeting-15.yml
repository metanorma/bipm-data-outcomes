  title: Temps universel coordonné (UTC)
  identifier: 5
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 104
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1975-06-03'
    message: "*considérant* que le système appelé « Temps universel coordonné » (UTC)
      est employé très largement, qu'il est diffusé par la plupart des émetteurs hertziens
      de signaux horaires, que sa diffusion fournit aux utilisateurs à la fois des
      fréquences étalons, le Temps atomique international et une approximation du
      Temps universel (ou si l'on préfère, du temps solaire moyen),"
  - type: noting
    date_effective: '1975-06-03'
    message: "*constate* que ce Temps universel coordonné est à la base du temps civil
      dont l'usage est légal dans la plupart des pays,"
  - type: considering
    date_effective: '1975-06-03'
    message: "*estime* que cet emploi est parfaitement recommandable."
  actions: []
