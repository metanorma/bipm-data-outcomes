  title: Définition du mètre (maintien de la définition actuelle ; poursuite des recherches)
  identifier: 1
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 103
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1975-06-03'
    message: "*ayant pris connaissance* des qualités métrologiques des radiations
      produites par des lasers à gaz asservis sur une raie d'absorption,"
  - type: considering
    date_effective: '1975-06-03'
    message: "*considérant* que ces radiations constituent des étalons de longueur
      d'onde dont la précision et la reproductibilité surpassent celles de la radiation
      du krypton 86 de la définition du mètre,"
  - type: considering
    date_effective: '1975-06-03'
    message: "*estime* cependant prématuré d'envisager un changement de la définition
      du mètre,"
  actions:
  - type: requests
    date_effective: '1975-06-03'
    message: "*demande* au Bureau international des poids et mesures et aux laboratoires
      nationaux de poursuivre leurs recherches sur ces radiations,"
  - type: requests
    date_effective: '1975-06-03'
    message: "*et demande* au Comité international des poids et mesures de coordonner
      ces recherches."
