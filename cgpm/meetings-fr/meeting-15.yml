  title: Échelle internationale pratique de température de 1968 (Édition amendée de
    1975)
  identifier: 7
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-7
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 105
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1975-06-03'
    message: ayant pris connaissance des amendements apportés à l'Échelle internationale
      pratique de température de 1968, qui ne changent pas les valeurs des températures
      mesurées mais qui améliorent la commodité et la reproductibilité des mesures,
  actions:
  - type: approves
    date_effective: '1975-06-03'
    message: approuve l'édition de 1975 de l'Échelle internationale pratique de température
      de 1968,
  - type: requests
    date_effective: '1975-06-03'
    message: et demande au Comité international des poids et mesures de poursuivre
      la préparation d'une Échelle révisée qui donnerait une exactitude meilleure,
      c'est-à-dire des valeurs encore plus voisines des températures thermodynamiques.
