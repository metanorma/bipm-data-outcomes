  title: Préfixes SI peta et exa
  identifier: 10
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-10
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 106
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations: []
  actions:
  - type: decides
    date_effective: '1975-06-03'
    message: |-
      *décide* d'ajouter à la liste des préfixes SI pour la formation des noms des multiples des unités, adoptée par la Onzième Conférence générale, Résolution 12, paragraphe 3, les deux préfixes suivants :

      [width=100%]
      |===
      a| Facteur par lequel +
       l'unité est multipliée
      | Préfixe | Symbole

      | stem:[10^(15)] | peta | P
      | stem:[10^(18)] | exa | E

      |===
  notes: |-
    De nouveaux préfixes furent ajoutés en 1991 par la 19^e^ CGPM (Résolution 4).
     En français, il est d'usage courant de mettre un accent à péta.
