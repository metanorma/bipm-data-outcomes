  title: Étalons électriques (poursuite des recherches pour améliorer l'exactitude
    de la réalisation des unités)
  identifier: 6
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 104
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1975-06-03'
    message: ayant pris connaissance des travaux en cours en vue d'une réalisation
      plus exacte de l'ampère, de l'ohm, du volt et du farad, ainsi que des travaux
      connexes sur l'utilisation de l'effet Josephson et du coefficient gyromagnétique
      du proton,
  actions:
  - type: recommends
    date_effective: '1975-06-03'
    message: recommande que ces travaux soient poursuivis activement,
  - type: requests
    date_effective: '1975-06-03'
    message: demande au Comité international des poids et mesures de coordonner ces
      travaux, et de poursuivre l'organisation de mesures comparatives, non seulement
      des étalons des grandeurs correspondantes en courant continu, mais des grandeurs
      électromagnétiques en haute fréquence.
