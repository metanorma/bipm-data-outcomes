  title: Dotations du BIPM pour la période 1977-1980
  identifier: 11
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-11
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 106
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1975-06-03'
    message: "*considérant* que dans le cas de difficultés financières imprévues une
      séance supplémentaire de la Quinzième Conférence générale des poids et mesures
      pourrait être convoquée,"
  actions:
  - type: decides
    date_effective: '1975-06-03'
    message: |-
      *décide* que la partie fixe de la dotation annuelle du Bureau international des poids et mesures sera augmentée de façon que l'ensemble de la partie fixe et de la partie complémentaire (définies à l'Article 6 (1921) du Règlement annexé à la Convention du Mètre) soit, pour les États parties à la Convention à l'époque de la Quinzième Conférence générale :

      |===
      | 5 310 000 francs-or en 1977

      | 5 950 000 francs-or en 1978
      | 6 660 000 francs-or en 1979
      | 7 460 000 francs-or en 1980

      |===
