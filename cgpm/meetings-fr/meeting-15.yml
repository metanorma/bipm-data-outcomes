  title: Temps atomique international (relations du BIH avec le CIPM et le BIPM)
  identifier: 4
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 104
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1975-06-03'
    message: ayant pris connaissance des arrangements conclus entre le Bureau international
      de l'heure et le Bureau international des poids et mesures afin de satisfaire
      les besoins des utilisateurs du Temps atomique international (TAI),
  - type: noting
    date_effective: '1975-06-03'
    message: constate avec satisfaction que le TAI est fourni aux utilisateurs dans
      de bonnes conditions,
  actions:
  - type: requests
    date_effective: '1975-06-03'
    message: renouvelle sa demande aux institutions nationales et internationales
      de bien vouloir continuer, et si possible augmenter, l'aide qu'elles donnent
      au Bureau international de l'heure,
  - type: requests
    date_effective: '1975-06-03'
    message: et demande au Comité international des poids et mesures de veiller à
      maintenir ses relations avec le Bureau international de l'heure et son Comité
      directeur en vue de l'amélioration de l'exactitude et de la continuité du TAI.
