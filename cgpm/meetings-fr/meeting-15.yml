  - '1975-06-03'
  subject: CGPM
  type: resolution
  title: Valeur recommandée pour la vitesse de la lumière
  identifier: 2
  url: https://www.bipm.org/fr/committees/cg/cgpm/15-1975/resolution-2
  reference: https://www.bipm.org/documents/20126/17314988/CGPM15.pdf/6235b987-be6c-3f90-3fce-ba92ec805dc4
  reference_name: Comptes rendus de la 15e CGPM (1975), 1976
  reference_page: 103
  approvals:
  - message: La Quinzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1975-06-03'
    message: "*considérant* l'excellent accord entre les résultats des mesures de
      longueur d'onde portant sur des radiations de lasers asservis sur une raie d'absorption
      moléculaire dans la région visible ou infrarouge, avec une incertitude estimée
      à stem:[ +-  4 * 10^(-9)] qui correspond à l'indétermination de la réalisation
      du mètre,"
  - type: considering
    date_effective: '1975-06-03'
    message: "*considérant* aussi les mesures concordantes de la fréquence de plusieurs
      de ces radiations,"
  actions:
  - type: recommends
    date_effective: '1975-06-03'
    message: "*recommande* l'emploi de la valeur qui en résulte pour la vitesse de
      propagation des ondes électromagnétiques dans le vide stem:[c = 299 792 458]
      mètres par seconde."
  notes: L'incertitude relative doit être comprise comme étant trois fois l'incertitude-type
    estimée sur les résultats considérés.
