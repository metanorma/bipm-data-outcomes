      faisant munir d'un nouveau tracé.
- dates:
  - '1954-10-14'
  title: Définition de l'échelle thermodynamique de température
  identifier: 3
  url: https://www.bipm.org/fr/CGPM/db/10/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM10.pdf#page=79
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dixième Conférence générale des poids et mesures
  considerations: []
  actions:
  - type: decides
    date_effective: '1954-10-14'
    message: décide de définir l'échelle thermodynamique de température au moyen du
      point triple de l'eau comme point fixe fondamental, en lui attribuant la température
      273,16 degrés Kelvin, exactement.
- dates:
  - '1954-10-14'
  title: Définition de l'atmosphère normale
  identifier: 4
  url: https://www.bipm.org/fr/CGPM/db/10/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM10.pdf#page=79
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dixième Conférence générale des poids et mesures, ayant constaté que
      la définition de l'atmosphère normale donnée par la Neuvième Conférence générale
      des poids et mesures dans la définition de l'Échelle internationale de température
      a laissé penser à quelques physiciens que la validité de cette définition de
      l'atmosphère normale était limitée aux besoins de la thermométrie de précision,
  considerations: []
  actions:
  - type: decides
    date_effective: '1954-10-14'
    message: |-
      *déclare* qu'elle adopte, pour tous les usages, la définition : +

      1 atmosphère normale = 1 013 250 dynes par centimètre carré, +
      c'est-à-dire : 101 325 newtons par mètre carré.
- dates:
  - '1954-10-14'
  title: Définition de l'unité de temps
  identifier: 5
  url: https://www.bipm.org/fr/CGPM/db/10/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM10.pdf#page=80
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dixième Conférence générale des poids et mesures,
  considerations:
  - type: recognizing
    date_effective: '1954-10-14'
    message: reconnaissant la nécessité et l'urgence de donner plus de précision à
      la définition de l'unité fondamentale de temps,
  - type: considering
    date_effective: '1954-10-14'
    message: considérant que l'aboutissement de l'étude de cette question est imminent,
  actions:
  - type: appoints
    date_effective: '1954-10-14'
    message: donne au Comité international des poids et mesures le pouvoir de décider
      sur ce point.
- dates:
  - '1954-10-14'
  title: Système pratique d'unités de mesure
  identifier: 6
  url: https://www.bipm.org/fr/CGPM/db/10/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM10.pdf#page=80
  approvals:
  - type: affirmative
    degree: unanimous
    message: "La Dixième Conférence générale des poids et mesures, en exécution du
      v\x9Cu exprimé dans sa cgpm-resolution:fr/9/6[Résolution 6] par la Neuvième
      Conférence générale concernant l'établissement d'un système pratique d'unités
      de mesure pour les relations internationales,"
  considerations: []
  actions:
  - type: decides
    date_effective: '1954-10-14'
    message: |-
      décide d'adopter comme unités de base de ce système à établir, les unités suivantes :

      [width=80%]
      |===
      | longueur | mètre | masse | kilogramme
      | temps | seconde
      | intensité de courant électrique | ampère
      | température thermodynamique | degré Kelvin
      | intensité lumineuse | candela

      |===
