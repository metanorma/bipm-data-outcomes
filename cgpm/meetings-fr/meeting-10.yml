  approvals:
  - type: affirmative
    degree: unanimous
    message: La Dixième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1954-10-14'
    message: considérant les récents progrès réalisés dans la connaissance de la structure
      des traits gravés sur les Prototypes délivrés par la Première Conférence générale
      des poids et mesures, et dans l'exécution de traits d'une haute qualité,
  actions:
  - type: calls upon
    date_effective: '1954-10-14'
    message: attire l'attention des Pays adhérents à la Convention du Mètre sur la
