  - type: having / having regard
    date_effective: '1954-10-14'
    message: "*ayant pris connaissance* de l'état d'avancement des travaux que la
      Neuvième Conférence générale avait recommandés dans sa Résolution 1 dans le
      but d'établir éventuellement une nouvelle définition du mètre fondée sur la
      longueur d'onde d'une radiation lumineuse,"
  - type: recognizing
    date_effective: '1954-10-14'
    message: "*reconnaissant* que, malgré les importants progrès réalisés, les recherches
      sur les radiations monochromatiques doivent être complétées,"
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1954-10-14'
