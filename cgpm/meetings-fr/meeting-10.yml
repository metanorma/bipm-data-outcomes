  title: Système pratique d'unités de mesure
  identifier: 6
  url: https://www.bipm.org/fr/committees/cg/cgpm/10-1954/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM10.pdf/cee1e26a-3a4c-221b-ce37-57428adf5ac7
  reference_name: Comptes rendus de la 10e CGPM (1954), 1956
  reference_page: 80
  approvals:
  - message: La Dixième Conférence générale des poids et mesures, en exécution du
      vœu exprimé dans sa Résolution 6 par la Neuvième Conférence générale concernant
      l'établissement d'un système pratique d'unités de mesure pour les relations
      internationales,
  considerations: []
  actions:
  - type: decides
    date_effective: '1954-10-14'
    message: |-
      *décide* d'adopter comme unités de base de ce système à établir, les unités suivantes :

      [cols=2]
      |===
      | longueur | mètre

      | masse | kilogramme
      | temps | seconde
      | intensité de courant électrique | ampère
      | température thermodynamique | degré Kelvin
      | intensité lumineuse | candela

      |===
  doi: 10.59161/CGPM1954RES6F
  notes: Le nom de l'unité de température thermodynamique a été changé en « kelvin
    » en 1976 par la 13^e^ CGPM (Résolution 3).
