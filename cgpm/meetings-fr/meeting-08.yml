  title: Réponse aux propositions présentées par la Délégation de l'U.R.S.S.
  identifier: 14
  url: https://www.bipm.org/fr/CGPM/db/8/14/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM8.pdf#page=64
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  considerations:
  - type: having / having regard
    date_effective: '1933-10-10'
    message: |-
      En ce qui concerne le paragraphe I_a_ demandant la comparaison d'étalons à bouts, le Comité constate qu'une proposition de MM. Kösters et Sears adoptée par le Comité international répond précisément à l'échange international qui est demandé.

      Conformément à la demande I_b_, des thermomètres à résistance de platine sont déjà échangés entre les Instituts, et le Comité est en effet d'avis qu'il faut encourager et multiplier ces échanges.

      L'échange des thermocouples platine-platine rhodié (I_c_) dépasse la compétence du Comité, et la proposition en question devrait être transmise aux spécialistes qui ont rédigé les spécifications de l'échelle internationale. L'échange de lampes électriques de température demandé en I_d_ a précisément été voté à la dernière session du Comité international.

      Quant aux étalons de fréquence (I_e_), ils ne sont pas actuellement de la compétence du Comité.

      L'adoption de la température normale de 20° au lieu de 15° pour la mesure des longueurs d'onde lumineuses, serait extrêmement intéressante, et l'on peut remarquer que déjà la Reichsanstalt l'a adoptée pour la pratique courante de ses vérifications ; mais, avant d'édicter une prescription tendant à la substitution officielle de la première à la deuxième, il convient d'en peser longuement la répercussion sur la multitude des valeurs de longueurs d'onde exprimées en ångströms, c'est-à-dire dans les anciennes conditions normales ; et le Comité ne disposait pas du temps nécessaire, avant la présente Conférence, pour la véritable enquête à laquelle il faudrait se livrer.

      La même réponse s'adresserait également aux paragraphes III_a_ et III_b_ (densité exprimée en grammes par centimètre cube), et III_c_ (exclusion des échelles de densité arbitraires) auxquels le Comité serait en principe favorable.

      Quant aux paragraphes III_d_, unification des mesures de l'alcool ; III_e_, tables de densité des solutions aqueuses ; III_f_, calorie rapportée à la température de 20°, ils dépassent la compétence de la Conférence et du Comité international, et seraient du ressort de la Conférence de métrologie pratique, dont l'organisation a été prévue lors de la dernière Conférence internationale.

      Au sujet des diverses propositions présentées par la Délégation de l'U.R.S.S., le Comité international prend la liberté de rappeler que, conformément aux vues exprimées à la Septième Conférence générale (p.44), il serait désirable que le dépôt des propositions à discuter fût effectué au moins six mois à l'avance.
