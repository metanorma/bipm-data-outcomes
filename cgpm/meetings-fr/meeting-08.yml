  title: Institution d'un Comité consultatif de photométrie
  identifier: 9
  url: https://www.bipm.org/fr/CGPM/db/8/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM8.pdf#page=52
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Huitième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1933-10-10'
    message: "considérant le v\x9Cu exprimé dans la première séance plénière du Comité
      consultatif en 1933, transmis par le Comité international des poids et mesures,
      tendant à la formation d'un Comité consultatif de photométrie distinct du Comité
      consultatif d'électricité,"
  actions:
  - type: approves
    date_effective: '1933-10-10'
    message: |-
      approuve l'organisation d'un Comité consultatif de photométrie, distinct du Comité consultatif d'électricité, et ayant pour objet de conseiller le Comité international des poids et mesures sur les questions relatives aux systèmes de mesure et aux étalons photométriques.

      Ce Comité consultatif sera limité à dix membres et composé :

      . d'un représentant de chacun des laboratoires nationaux désignés par le Comité international ;
      . des spécialistes nominativement désignés par le Comité international.

      Le Président du Comité consultatif de photométrie sera pris parmi les membres du Comité international et désigné par celui-ci.

      Dans le but de s'assurer la collaboration des éminentes personnalités de la Commission internationale de l'éclairage, les spécialistes à désigner nominativement pour faire partie de ce nouveau Comité consultatif seront choisis en tenant compte de la composition du Comité spécial (Select Committee) de ladite Commission.

      Les réunions de ce Comité auront lieu autant que possible à la même époque que celles du Comité consultatif d'électricité.
