  title: On the objectives of the BIPM
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/26-2018/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM26.pdf/9db96c32-a986-e32a-09f9-3ed7e6c77cf7?version=1.4&download=true#page=477
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: considering the world-wide use of the metric system - now the International
      System of Units (SI),
  - type: considering
    date_effective: '2018-11-16'
    message: considering Resolution 3 adopted by the CGPM at its 21st meeting (1999),
      which
  - type: considering
    date_effective: '2018-11-16'
    message: |-
      considers that all States, not only those that are Parties to the Metre Convention, engage in measurements which are related to trade and need to be traceable to the SI,

       Resolution 4 adopted by the CGPM at its 22nd meeting (2003), which considers the desirability of extending the number of Member States or Associates so as to increase the impact and benefit of participation in the Mutual Recognition Arrangement (CIPM MRA) drawn up by the International Committee for Weights and Measures (CIPM),
       that best practice in communication, transparency and governance has been implemented following adoption of Resolution 10 by the CGPM at its 24th meeting (2011), on the role, mission, objectives, long-term strategy and governance of the International Bureau of Weights and Measures (BIPM),
       Resolution 4 adopted by the CGPM at its 25th meeting (2014) on the Dotation of the BIPM for the years 2016 - 2019, which urges Member States, as well as international organizations, private organizations and foundations to maintain the provision of additional voluntary support of all kinds to support specific BIPM mission-related activities, particularly those that facilitate participation in the activities of the BIPM by those States with emerging metrology systems,
  - type: noting
    date_effective: '2018-11-16'
    message: noting the importance of the use of the SI for innovation, industrial
      and societal needs,
  - type: noting
    date_effective: '2018-11-16'
    message: noting the continuing role of the BIPM following the revision of the
      International System of Units (SI),
  - type: noting
    date_effective: '2018-11-16'
    message: noting the success of the CIPM MRA and the implementation of the recommendations
      following its recent review,
  - type: noting
    date_effective: '2018-11-16'
    message: noting the core role of metrology within the international Quality Infrastructure
      and the importance of international recognition of measurements for conformity
      assessment,
  - type: noting
    date_effective: '2018-11-16'
    message: noting the growing interest in participation in the activities of the
      BIPM, particularly from States with emerging metrology systems,
  actions:
  - type: welcomes
    date_effective: '2018-11-16'
    message: welcomes the revised strategy and objectives for the BIPM, agreed by
      the CIPM, allowing planning beyond the four-year cycle of the BIPM Work Programme
      and leading to best use of resources, including investment in people, infrastructure
      and equipment,
  - type: welcomes
    date_effective: '2018-11-16'
    message: welcomes the development of a long-term strategic view which, together
      with a consolidated planning process, underpins the development of the BIPM
      Work Programme in consultation with Member States,
  - type: welcomes
    date_effective: '2018-11-16'
    message: welcomes the continuous efforts of the BIPM to engage more States in
      its activities,
  - type: welcomes
    date_effective: '2018-11-16'
    message: welcomes the recognition of a common definition for the Quality Infrastructure
      by the World Bank and the ten international and intergovernmental organizations
      that form the network on metrology, accreditation, standardization and conformity
      assessment for developing countries (DCMAS Network), including the BIPM,
  - type: confirms
    date_effective: '2018-11-16'
    message: |-
      *confirms*

      that the objectives of the BIPM are to:

      * represent the world-wide measurement community, aiming to maximize its uptake and impact,
      * be a centre for scientific and technical collaboration between Member States, providing capabilities for international measurement comparisons on a shared-cost basis,
      * be the coordinator of the world-wide measurement system, ensuring it gives comparable and internationally accepted measurement results,

      that fulfilling the BIPM mission and objectives is complemented by its work in:

      * capacity building, which aims to achieve a global balance between the metrology capabilities in Member States,
      * knowledge transfer, which ensures that the work of the BIPM has the greatest impact.
