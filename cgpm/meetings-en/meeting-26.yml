  title: On the revision of the International System of Units (SI)
  identifier: 1
  url: https://www.bipm.org/en/committees/cg/cgpm/26-2018/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM26.pdf/9db96c32-a986-e32a-09f9-3ed7e6c77cf7?version=1.4&download=true#page=472
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: considering the essential requirement for an International System of
      Units (SI) that is uniform and accessible world-wide for international trade,
      high-technology manufacturing, human health and safety, protection of the environment,
      global climate studies and the basic science that underpins all these,
  - type: considering
    date_effective: '2018-11-16'
    message: considering that the SI units must be stable in the long term, internally
      self consistent and practically realizable being based on the present theoretical
      description of nature at the highest level,
  - type: considering
    date_effective: '2018-11-16'
    message: considering that a revision of the SI to meet these requirements was
      proposed in Resolution 1 adopted unanimously by the CGPM at its 24th meeting
      (2011) that laid out in detail a new way of defining the SI based on a set of
      seven defining constants, drawn from the fundamental constants of physics and
      other constants of nature, from which the definitions of the seven base units
      are deduced,
  - type: considering
    date_effective: '2018-11-16'
    message: considering that the conditions set by the CGPM at its 24th meeting (2011),
      confirmed at its 25th meeting (2014), before such a revised SI could be adopted
      have now been met,
  - type: noting
    date_effective: '2018-11-16'
    message: "*notes* the consequences as set out in Resolution 1 adopted by the CGPM
      at its 24th meeting (2011) in respect of the base units of the SI and confirms
      these in the following Appendices to this Resolution, which have the same force
      as the Resolution itself,"
  actions:
  - type: decides
    date_effective: '2018-11-16'
    message: |-
      *decides* that, effective from 20 May 2019, the International System of Units, the SI, is the system of units in which:

      * the unperturbed ground state hyperfine transition frequency of the caesium 133 atom stem:[ sf Delta  nu ]~Cs~ is stem:[9 192 631 770 "Hz"],
      * the speed of light in vacuum stem:[c] is stem:[299 792 458 "m"/"s"],
      * the Planck constant stem:[h] is stem:[6.626 070 15 * 10^(-34) "J" * "s"],
      * the elementary charge stem:[e] is stem:[1.602 176 634 * 10^(-19) "C"],
      * the Boltzmann constant stem:[k] is stem:[1.380 649 * 10^(-23) "J"/"K"],
      * the Avogadro constant stem:[N_("A")] is stem:[6.022 140 76 * 10^(23) "mol"^(-1)],
      * the luminous efficacy of monochromatic radiation of frequency stem:[540 * 10^(12) "Hz"], stem:[K_("cd")], is stem:[683 "lm"/"W"],

      where the hertz, joule, coulomb, lumen, and watt, with unit symbols stem:["Hz"], stem:["J"], stem:["C"], stem:["lm"], and stem:["W"], respectively, are related to the units second, metre, kilogram, ampere, kelvin, mole, and candela, with unit symbols stem:["s"], stem:["m"], stem:["kg"], stem:["A"], stem:["K"], stem:["mol"], and stem:["cd"], respectively, according to stem:["Hz" = "s"^(-1)], stem:["J" = "kg" * "m"^(2) * "s"^(-2)], stem:["C" = "A" * "s"], stem:["lm" = "cd" * "m"^(2) * "m"^(-2) = "cd" * "sr"], and stem:["W" = "kg" * "m"^(2) * "s"^(-3)]
  - type: invites / further invites
    date_effective: '2018-11-16'
    message: '*invites* the International Committee for Weights and Measures (CIPM)
      to produce a new edition of its Brochure entitled "_The International System
      of Units_" in which a full description of the revised SI will be given.'
  appendices:
  - identifier: 1
    message: |-
      *Appendix 1. Abrogation of former definitions of the base units*

      It follows from the new definition of the SI described above that, effective from 20 May 2019:

      * the definition of the second in force since 1967/68 (13th meeting of the CGPM, Resolution 1) is abrogated,
      * the definition of the metre in force since 1983 (17th meeting of the CGPM, Resolution 1) is abrogated,
      * the definition of the kilogram in force since 1889 (1st meeting of the CGPM, 1889, 3rd meeting of the CGPM, 1901) based upon the mass of the international prototype of the kilogram is abrogated,
      * the definition of the ampere in force since 1948 (9th meeting of the CGPM) based upon the definition proposed by the CIPM (1946, Resolution 2) is abrogated,
      * the definition of the kelvin in force since 1967/68 (13th meeting of the CGPM, Resolution 4) is abrogated,
      * the definition of the mole in force since 1971 (14th meeting of the CGPM, Resolution 3) is abrogated,
      * the definition of the candela in force since 1979 (16th meeting of the CGPM, Resolution 3) is abrogated,
      * the decision to adopt the conventional values of the Josephson constant stem:[K_(J-90)] and of the von Klitzing constant stem:[R_(K-90)] taken by the CIPM (1988, Recommendations 1 and 2) at the request of the CGPM (18th meeting of the CGPM, 1987, Resolution 6) for the establishment of representations of the volt and the ohm using the Josephson and quantum Hall effects, respectively, is abrogated.
  - identifier: 2
    message: |-
      *Appendix 2. Status of constants previously used in the former definitions*

      It follows from the new definition of the SI described above, and from the recommended values of the 2017 special adjustment of the Committee on Data for Science and Technology (CODATA) on which the values of the defining constants are based, that effective from 20 May 2019:

      * the mass of the international prototype of the kilogram stem:[m("K")] is equal to stem:[1 "kg"] within a relative standard uncertainty equal to that of the recommended value of stem:[h] at the time this Resolution was adopted, namely stem:[1.0 * 10^(-8)] and that in the future its value will be determined experimentally,
      * the vacuum magnetic permeability _μ_~0~ is equal to stem:[4 pi  * 10^(-7) "H" * "m"^(-1)] within a relative standard uncertainty equal to that of the recommended value of the fine-structure constant _stem:[ alpha ]_ at the time this Resolution was adopted, namely stem:[2.3 * 10^(-10)] and that in the future its value will be determined experimentally,
      * the thermodynamic temperature of the triple point of water stem:["T"_(TPW)] is equal to stem:[273.16 "K"] within a relative standard uncertainty closely equal to that of the recommended value of stem:[k] at the time this Resolution was adopted, namely stem:[3.7 * 10^(-7)], and that in the future its value will be determined experimentally,
      * the molar mass of carbon 12, stem:[M(""_(12) "C")], is equal to stem:[0.012 "kg" * "mol"^(-1)] within a relative standard uncertainty equal to that of the recommended value of stem:[N_("A") h] at the time this Resolution was adopted, namely stem:[4.5 * 10^(-10)], and that in the future its value will be determined experimentally.
  - identifier: 3
    message: |-
      *Appendix 3. The base units of the SI*

      Starting from the new definition of the SI described above in terms of fixed numerical values of the defining constants, definitions of each of the seven base units are deduced by taking, as appropriate, one or more of these defining constants to give the following set of definitions, effective from 20 May 2019:

      * The second, symbol stem:["s"], is the SI unit of time. It is defined by taking the fixed numerical value of the caesium frequency stem:[ sf Delta  nu ]~Cs~, the unperturbed ground-state hyperfine transition frequency of the caesium 133 atom, to be 9 192 631 770 when expressed in the unit stem:["Hz"], which is equal to stem:["s"^(-1)].
      * The metre, symbol stem:["m"], is the SI unit of length. It is defined by taking the fixed numerical value of the speed of light in vacuum stem:[c] to be 299 792 458 when expressed in the unit stem:["m"/"s"], where the second is defined in terms of stem:[ sf Delta  nu ]~Cs~.
      * The kilogram, symbol stem:["kg"], is the SI unit of mass. It is defined by taking the fixed numerical value of the Planck constant stem:[h] to be stem:[6.626 070 15 * 10^(-34)] when expressed in the unit stem:["J" * "s"], which is equal to stem:["kg" * "m"^(2) * "s"^(-1)], where the metre and the second are defined in terms of stem:[c] and stem:[ sf Delta  nu ]~Cs~.
      * The ampere, symbol stem:["A"], is the SI unit of electric current. It is defined by taking the fixed numerical value of the elementary charge stem:[e] to be stem:[1.602 176 634 * 10^(-19)] when expressed in the unit stem:["C"], which is equal to stem:["A" * "s"], where the second is defined in terms of stem:[ sf Delta  nu ]~Cs~.
      * The kelvin, symbol stem:["K"], is the SI unit of thermodynamic temperature. It is defined by taking the fixed numerical value of the Boltzmann constant stem:[k] to be stem:[1.380 649 * 10^(-23)] when expressed in the unit stem:["J" * "K"^(-1)], which is equal to stem:["kg" * "m"^(2) * "s"^(-2) * "K"^(-1)], where the kilogram, metre and second are defined in terms of stem:[h], stem:[c] and stem:[ sf Delta  nu ]~Cs~.
      * The mole, symbol stem:["mol"], is the SI unit of amount of substance. One mole contains exactly stem:[6.022 140 76 * 10^(23)] elementary entities. This number is the fixed numerical value of the Avogadro constant, stem:[N_("A")], when expressed in the unit stem:["mol"^(-1)] and is called the Avogadro number. +
       The amount of substance, symbol stem:[n], of a system is a measure of the number of specified elementary entities. An elementary entity may be an atom, a molecule, an ion, an electron, any other particle or specified group of particles.
      * The candela, symbol stem:["cd"], is the SI unit of luminous intensity in a given direction. It is defined by taking the fixed numerical value of the luminous efficacy of monochromatic radiation of frequency stem:[540 * 10^(12) "Hz"], stem:["K"_("cd")], to be 683 when expressed in the unit stem:["lm" * "W"^(-1)], which is equal to stem:["cd" * "sr" * "W"^(-1)], or stem:["cd" * "sr" * "kg"^(-1) * "m"^(-2) * "s"^(3)], where the kilogram, metre and second are defined in terms of stem:[h], stem:[c] and stem:[ sf Delta  nu ]~Cs~.
- dates:
  - '2018-11-16'
  title: On the definition of time scales
  identifier: 2
  url: https://www.bipm.org/en/committees/cg/cgpm/26-2018/resolution-2
  reference: https://www.bipm.org/documents/20126/17314988/CGPM26.pdf/9db96c32-a986-e32a-09f9-3ed7e6c77cf7?version=1.4&download=true#page=475
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: '2018-11-16'
    message: considering that Resolution 1 adopted by the CGPM at its 14th meeting
      (1971) requested the CIPM to define International Atomic Time (TAI),
  - type: considering
    date_effective: '2018-11-16'
    message: considering that no complete self-contained definition of TAI has been
      provided officially by the CIPM,
  - type: considering
    date_effective: '2018-11-16'
    message: considering that the Consultative Committee for the Definition of the
      Second (CCDS) proposed in its Recommendation S2 (1970) a definition which was
      extended by a Declaration of the CCDS in 1980,
  - type: considering
    date_effective: '2018-11-16'
    message: considering that the CGPM at its 15th meeting (1975) noted that Coordinated
      Universal Time (UTC), derived from TAI, provides the basis of civil time, and
      strongly endorsed this usage,
  - type: recognizing
    date_effective: '2018-11-16'
    message: recognizing that the mission of the BIPM is to ensure and promote the
      global comparability of measurements, including the provision of a coherent
      international system of units,
  - type: recognizing
    date_effective: '2018-11-16'
    message: recognizing that the International Astronomical Union (IAU) and the International
      Union of Geodesy and Geophysics (IUGG) with the International Association of
      Geodesy (IAG) are responsible for defining reference systems for Earth and space
      applications,
  - type: recognizing
    date_effective: '2018-11-16'
    message: recognizing that the International Telecommunication Union Radiocommunication
      Sector (ITU-R) is responsible for coordinating the dissemination of time and
      frequency signals and making relevant recommendations,
  - type: recognizing
    date_effective: '2018-11-16'
    message: recognizing that the International Earth Rotation and Reference Systems
      Service (IERS), a service of the IAU and IUGG, is responsible for providing
      information required to relate terrestrial and celestial reference systems,
      including time-varying measurements of the Earth's rotation angle, UT1 - UTC,
      the low-precision prediction of UT1 - UTC for time signal broadcasts, DUT1,
      and for deciding and announcing leap second insertions,
  - type: noting
    date_effective: '2018-11-16'
    message: noting that Resolution A4 (1991) of the IAU defined, in Recommendations
      I and II, the Geocentric Reference System as a system of space-time coordinates
      for the Earth within the framework of general relativity, and, in Recommendation
      III, named the time coordinate of that reference system "Geocentric Coordinate
      Time" (TCG),
  - type: noting
    date_effective: '2018-11-16'
    message: noting that Resolution A4 (1991) of the IAU further defined, in Recommendation
      IV, Terrestrial Time stem:[("TT")] as another time coordinate in the Geocentric
      Reference System, differing from TCG by a constant rate; the unit of measurement
      of stem:["TT"] being chosen to agree with the SI second on the geoid,
  - type: noting
    date_effective: '2018-11-16'
    message: 'noting that Resolution B1.9 (2000) of the IAU redefined stem:["TT"]
      to be a time scale differing from TCG by a constant rate: stem:[(d "TT")/(d
      "TCG") = 1 - L_(G)], where stem:[L_(G) = 6.969 290 134 * 10^(-10)] is a defining
      constant (the numerical value of stem:[L_(G)] was chosen to conform to the value
      stem:[W_(0) = 62 636 856.0 "m"^(2)"s"^(-2)] for the gravity potential on the
      geoid as recommended by Special Commission 3 of the IAG in 1999),'
  - type: noting
    date_effective: '2018-11-16'
    message: noting that the redefinition of stem:["TT"] in 2000 introduced an ambiguity
      between stem:["TT"] and TAI as the CCDS had stated in 1980 that TAI was to have
      "_the SI second as realized on the rotating geoid as the scale unit_" while
      the definition of stem:["TT"] does not refer to the geoid,
  actions:
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that TAI is a continuous time scale produced by the BIPM based
      on the best realizations of the SI second, and is a realization of stem:["TT"]
      as defined by IAU Resolution B1.9 (2000),
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that in the transformation from the proper time of a clock to
      TAI, the relativistic rate shift is computed with respect to the conventionally
      adopted equipotential stem:[W_(0) = 62 636 856.0 "m"^(2)"s"^(-2)] of the Earth's
      gravity potential, which conforms to the constant stem:[L_(G)] defining the
      rate of stem:["TT"],
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that as stated in the IAU Resolution A4 (1991), stem:["TT"] -
      TAI = stem:[32.184 "s"] exactly at 1 January 1977, 0h TAI at the geocentre,
      in order to ensure continuity of stem:["TT"] with Ephemeris Time,
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that UTC produced by the BIPM, based on TAI, is the only recommended
      time scale for international reference and the basis of civil time in most countries,
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that UTC differs from TAI only by an integral number of seconds
      as published by the BIPM,
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that users can derive the rotation angle of the Earth by applying
      to UTC the observed or predicted values of UT1 - UTC, as provided by the IERS,
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that UTC provides a means to measure time intervals and to disseminate
      the standard of frequency during intervals in which leap seconds do not occur,
  - type: affirms / reaffirming
    date_effective: '2018-11-16'
    message: states that traceability to UTC is obtained through local real-time realizations
      "stem:["UTC" (k)]" maintained by laboratories contributing data to the calculation
      of UTC, identified by "stem:[k]",
  - type: confirms
    date_effective: '2018-11-16'
    message: |-
      *confirms* that

      * International Atomic Time (TAI) is a continuous time scale produced by the BIPM based on the best realizations of the SI second. TAI is a realization of Terrestrial Time stem:[("TT")] with the same rate as that of stem:["TT"], as defined by the IAU Resolution B1.9 (2000),
      * Coordinated Universal Time (UTC) is a time scale produced by the BIPM with the same rate as TAI, but differing from TAI only by an integral number of seconds,

      and *recommends* that

      * all relevant unions and organizations consider these definitions and work together to develop a common understanding on reference time scales, their realization and dissemination with a view to consider the present limitation on the maximum magnitude of UT1 - UTC so as to meet the needs of the current and future user communities,
      * all relevant unions and organizations work together to improve further the accuracy of the prediction of UT1 - UTC and the method for its dissemination to satisfy the future requirements of users.
