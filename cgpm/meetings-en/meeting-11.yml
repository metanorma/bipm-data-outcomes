      qu'il a mis à la disposition du Comité international des poids et mesures autour
      du Pavillon de Breteuil,"
  - type: asks
    date_effective: '1960-10-20'
    message: "*souhaite* que les Gouvernements consentent des versements anticipés
      afin que l'extension des laboratoires du Bureau international puisse commencer
      immédiatement sans difficulté."
