  title: Cubic decimetre and litre
  identifier: 13
  url: https://www.bipm.org/en/committees/cg/cgpm/11-1960/resolution-13
  reference: https://www.bipm.org/documents/20126/17314988/CGPM11.pdf/c626e1d6-4320-56d3-db37-c6f2a343483b?version=1.2&download=true#page=88
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 11th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considering that the cubic decimetre and the litre are unequal and differ
      by about 28 parts in stem:[10^(6)],
  - type: considering
    date_effective: '1960-10-20'
    message: considering that determinations of physical quantities which involve
      measurements of volume are being made more and more accurately, thus increasing
      the risk of confusion between the cubic decimetre and the litre,
  actions:
  - type: requests
    date_effective: '1960-10-20'
    message: "*requests* the Comité International des Poids et Mesures to study the
      problem and submit its conclusions to the 12th CGPM."
