  title: Définition du mètre
  identifier: 7
  url: https://www.bipm.org/en/committees/cg/cgpm/11-1960/resolution-7
  reference: https://www.bipm.org/documents/20126/17314988/CGPM11.pdf/c626e1d6-4320-56d3-db37-c6f2a343483b?version=1.2&download=true#page=85
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: |-
      estime que la longueur d'onde de la radiation émise par la colonne positive est égale, à 1 cent millionième stem:[(10^(-8))] près, à la longueur d'onde correspondant à la transition entre les niveaux non perturbés, lorsque les conditions suivantes sont satisfaites :

      . le capillaire est observé en bout de façon que les rayons lumineux utilisés cheminent du côté cathodique vers le côté anodique ;
      . la partie inférieure de la lampe, y compris le capillaire, est immergée dans un bain réfrigérant maintenu à la température du point triple de l'azote, à 1 degré près ;
      . la densité du courant dans le capillaire est stem:[0","3  +-  0","1] ampère par centimètre carré. »
  actions:
  - type: invites / further invites
    date_effective: '1960-10-20'
    message: |-
      *invite* le Comité international

      . à établir des instructions pour la mise en pratique de la nouvelle définition du mètre (^1^) ;
      . à choisir des étalons secondaires de longueur d'onde pour la mesure interférentielle des longueurs et à établir des instructions pour leur emploi ;
      . à poursuivre les études entreprises en vue d'améliorer les étalons de longueur.

      (^1^) Dans sa session d'octobre 1960, le Comité international des poids et mesures a adopté la Recommandation suivante concernant les premières instructions pour la mise en pratique de la définition du mètre :

      « Conformément au paragraphe 1 de la Résolution 7 adoptée par la Onzième Conférence générale des poids et mesures (octobre 1960), le Comité international des poids et mesures
  - type: recommends
    date_effective: '1960-10-20'
    message: |-
      recommande que la radiation du krypton 86 adoptée comme étalon fondamental de longueur soit réalisée au moyen d'une lampe à décharge à cathode chaude contenant du krypton 86 d'une pureté non inférieure à 99 pour cent, en quantité suffisante pour assurer la présence de krypton solide à la température de stem:[64 "°K"], cette lampe étant munie d'un capillaire ayant les caractéristiques suivantes : diamètre intérieur 2 à 4 millimètres, épaisseur des parois 1 millimètre environ.

      « On
  subject: Comité international
