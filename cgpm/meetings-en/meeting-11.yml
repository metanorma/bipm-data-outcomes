  title: Definition of the metre
  identifier: 6
  url: https://www.bipm.org/en/committees/cg/cgpm/11-1960/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM11.pdf/c626e1d6-4320-56d3-db37-c6f2a343483b?version=1.2&download=true#page=85
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 11th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considering that the international Prototype does not define the metre
      with an accuracy adequate for the present needs of metrology,
  - type: considering
    date_effective: '1960-10-20'
    message: considering that it is moreover desirable to adopt a natural and indestructible
      standard,
  actions:
  - type: decides
    date_effective: '1960-10-20'
    message: decides The metre is the length equal to 1 650 763,73 wavelengths in
      vacuum of the radiation corresponding to the transition between the levels 2p~10~
      and 5d~5~ of the krypton 86 atom.
  - type: decides
    date_effective: '1960-10-20'
    message: decides The definition of the metre in force since 1889, based on the
      international Prototype of platinum-iridium, is abrogated.
  - type: decides
    date_effective: '1960-10-20'
    message: decides The international Prototype of the metre sanctioned by the 1st
      CGPM in 1889 shall be kept at the BIPM under the conditions specified in 1889.
  notes: This definition was abrogated in 1983 by the 17th CGPM (Resolution 1).
