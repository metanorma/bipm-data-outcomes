  title: Adhésion des Pays à la Convention du Mètre
  identifier: 14
  url: https://www.bipm.org/en/committees/cg/cgpm/11-1960/resolution-14
  reference: https://www.bipm.org/documents/20126/17314988/CGPM11.pdf/c626e1d6-4320-56d3-db37-c6f2a343483b?version=1.2&download=true#page=88
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Onzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que tous les pays bénéficient des heureux résultats des travaux
      du Comité international et du Bureau international des poids et mesures, particulièrement
      illustrés par le rapport de son Président sur l'activité de ce Comité pendant
      la période 1954-1960,
  - type: considering
    date_effective: '1960-10-20'
    message: considérant que le développement de la science et de la technique contemporaines
      serait favorisé par une extension de plus en plus grande du Système Métrique
      dans le monde entier,
  actions:
  - type: asks
    date_effective: '1960-10-20'
    message: "*souhaite* que les Pays qui n'adhèrent pas encore à la Convention du
      Mètre, et notamment les Pays qui ont tout dernièrement acquis leur indépendance,
      ne tardent pas à accéder à cette Convention, et"
  - type: recommends
    date_effective: '1960-10-20'
    message: "*recommande* à tous les Pays membres de la Convention d'exercer leur
      influence dans ce sens, en utilisant leurs liens scientifiques et techniques."
