  title: Time standards and time comparisons
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/19/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM19.pdf#page=183
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 19th Conférence Générale des Poids et Mesures,
  considerations:
  - type: noting
    date_effective: '1991-10-03'
    message: noting that the accuracy of clock comparisons has been greatly improved
      by the use of satellite techniques,
  actions:
  - type: affirms / reaffirming
    date_effective: '1991-10-03'
    message: |-
      remarks that this accuracy

       can be further improved by the better use of the satellite techniques already developed,
       reveals the differences and systematic variations among atomic frequency standards,
       allows a better synchronization of national time scales,
  - type: recommends
    date_effective: '1991-10-03'
    message: recommends the construction of new primary caesium standards, the improvement
      of the frequency accuracy of existing primary standards and the study of the
      systematic differences in frequency which exist between them,
  - type: recommends
    date_effective: '1991-10-03'
    message: recommends that the laboratories participating in International Atomic
      Time (TAI) stabilize the environmental conditions of each contributing clock,
      keep careful records of these environmental conditions and report them to the
      BIPM,
  - type: recommends
    date_effective: '1991-10-03'
    message: recommends that the coordinates adopted for antennas used in single-way
      time comparison by satellite techniques correspond to their real position in
      the terrestrial reference system of the International Earth Rotation Service.
