  title: The International Temperature Scale of 1990 (ITS-90) and future work in thermometry
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/19-1991/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM19.pdf/3f65ecf1-f86e-b86c-5c28-709d9f12eec4?version=1.3&download=true#page=185
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 19th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1991-10-04'
    message: considering that worldwide uniformity and long-term stability in the
      measurement of temperature are of great importance for science, industry and
      commerce for both technical and economic reasons,
  - type: considering
    date_effective: '1991-10-04'
    message: considering that the international temperature scale should be as close
      as possible to thermodynamic temperature,
  - type: noting
    date_effective: '1991-10-04'
    message: noting that the 18th Conférence Générale in its Resolution 7 had invited
      the Comité International des Poids et Mesures and national laboratories to prepare
      and adopt a new international scale to replace the International Practical Temperature
      Scale of 1968, by then known to differ significantly from thermodynamic temperatures,
  - type: noting
    date_effective: '1991-10-04'
    message: noting that the International Temperature Scale of 1990 (ITS-90) adopted
      by the Comité International in 1989 at its 78th Meeting is generally more precise,
      more readily realized and more nearly in accord with thermodynamic temperatures,
      and that it fulfills the requirements demanded of it by Resolution 7 of the
      18th Conférence Générale,
  actions:
  - type: recommends
    date_effective: '1991-10-04'
    message: "*recommends* that national laboratories continue their efforts to improve
      the worldwide uniformity and long-term stability in the measurement of temperature
      by the rapid implementation of the ITS-90 and the maintenance of research programmes
      on fundamental thermometry."
