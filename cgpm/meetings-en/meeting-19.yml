  title: SI prefixes zetta, zepto, yotta and yocto
  identifier: 4
  url: https://www.bipm.org/en/committees/cg/cgpm/19-1991/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM19.pdf/3f65ecf1-f86e-b86c-5c28-709d9f12eec4?version=1.3&download=true#page=185
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 19th Conférence Générale des Poids et Mesures (CGPM),
  considerations: []
  actions:
  - type: decides
    date_effective: '1991-10-04'
    message: "*decides* to add to the list of SI prefixes to be used for multiples
      and submultiples of units, adopted by the 11th CGPM, Resolution 12, paragraph
      3, the 12th CGPM, Resolution 8, and the 15th CGPM, Resolution 10, the following
      prefixes:\n\n|===\n.<| Multiplying factor .<| Prefix .<| Symbol\n\n3+| \n.<|
      stem:[10^(21)] .<| zetta .<| Z\n.<| stem:[10^(-21)] .<| zepto .<| z\n.<| stem:[10^(24)]
      .<| yotta .<| Y\n.<| stem:[10^(-24)] .<| yocto .<| y\n\n|==="
  notes: The names zepto and zetta are derived from septo suggesting the number seven
    (the seventh power of stem:[10^(3)]) and the letter "z" is substituted for the
    letter "s" to avoid the duplicate use of the letter "s" as a symbol. The names
    yocto and yotta are derived from octo, suggesting the number eight (the eight
    power of stem:[10^(3)]); the letter "y" is added to avoid the use of the letter
    "o" as a symbol because it may be confused with the number zero.
