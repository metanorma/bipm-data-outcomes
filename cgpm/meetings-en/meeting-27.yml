- dates:
  - '2022-11-18'
  subject: CGPM
  type: resolution
  title: On the use and future development of UTC
  identifier: 4
  url: https://www.bipm.org/en/cgpm-2022/resolution-4
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling that Coordinated Universal Time (UTC) is a time scale produced
      by the International Bureau of Weights and Measures (BIPM) with the same rate
      as International Atomic Time (TAI), but differing from TAI only by an integral
      number of seconds,
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling that the offset by an integral number of seconds is due to
      the agreement maintained between UTC and the time scale describing the angular
      rotation of the Earth (UT1),
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling that when the difference (UT1-UTC), as observed by the International
      Earth Rotation and Reference Systems Service (IERS), is predicted to approach
      0.9 seconds, a leap second is applied according to the procedure described in
      Recommendation ITU-R stem:["TF"].460-6 of the International Telecommunication
      Union Radiocommunication Sector (ITU-R),
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: |-
      *further recalling* that the CGPM at its 26th meeting (2018)

      * stated that UTC is the only recommended time scale for international reference and the basis of civil time in most countries,
      * recommended all relevant unions and organizations to work together to develop a common understanding on the realization and dissemination of reference time scales with a view to considering the present limitation on the maximum magnitude of UT1 - UTC to meet the needs of the current and future user communities,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the accepted maximum value of the difference (UT1-UTC) has
      been under discussion for many years because the consequent introduction of
      leap seconds creates discontinuities that risk causing serious malfunctions
      in critical digital infrastructure including the Global Navigation Satellite
      Systems (GNSSs), telecommunications, and energy transmission systems,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that operators of digital networks and GNSSs have developed and
      applied different methods to introduce the leap second, which do not follow
      any agreed standards,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the implementation of these different uncoordinated methods
      threatens the resilience of the synchronization capabilities that underpin critical
      national infrastructures,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the use of these different methods leads to confusion that
      puts at risk the recognition of UTC as the unique reference time scale and also
      the role of National Metrology Institutes (and Designated Institutes) as sources
      of traceability to national and international metrological standards,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that recent observations on the rotation rate of the Earth indicate
      the possible need for the first negative leap second whose insertion has never
      been foreseen or tested,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the Consultative Committee for Time and Frequency (CCTF)
      has conducted an extensive survey amongst metrological, scientific and technology
      institutions, and other stakeholders, and the feedback has confirmed the understanding
      that actions should be taken to address the discontinuities in UTC,
  - type: recognizing
    date_effective: '2022-11-18'
    message: "*recognizing* that the use of UTC as the unique reference time scale
      for all applications, including advanced digital networks and satellite systems,
      calls for its clear and unambiguous specification as a continuous time scale,
      with a well-understood traceability chain,"
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: "*welcoming* the signature of a Memorandum of Understanding between the
      BIPM and the International Telecommunication Union (ITU), which ensures that
      they continue their joint work to improve global access to UTC,"
  - type: decides
    date_effective: '2022-11-18'
    message: "*decides* that the maximum value for the difference (UT1-UTC) will be
      increased in, or before, 2035,"
  - type: requests
    date_effective: '2022-11-18'
    message: |-
      *requests* that the CIPM consult with the ITU, and other organizations that may be impacted by this decision in order to

      * propose a new maximum value for the difference (UT1-UTC) that will ensure the continuity of UTC for at least a century,
      * prepare a plan to implement by, or before, 2035 the proposed new maximum value for the difference (UT1-UTC),
      * propose a time period for the review by the CGPM of the new maximum value following its implementation, so that it can maintain control on the applicability and acceptability of the value implemented,
      * draft a resolution including these proposals for agreement at the 28th meeting of the CGPM (2026),
  - type: encourages
    date_effective: '2022-11-18'
    message: |-
      *encourages* the BIPM to work with relevant organizations to identify the need for updates in the different services that disseminate the value of the difference (UT1-UTC) and to ensure the correct understanding and use of the new maximum value.

       The reader should note that the official version of this Resolution is the https://www.bipm.org/en/c/portal/update_language?p_l_id=77791437&redirect=%2Fen%2Fcgpm-2022%2Fresolution-4&languageId=fr_FR[French text]
- dates:
  - '2022-11-18'
  subject: CGPM
  type: resolution
  title: On the future redefinition of the second
  identifier: 5
  url: https://www.bipm.org/en/cgpm-2022/resolution-5
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling that the CGPM at its 13th meeting (1967) defined the second
      as “the duration of 9 192 631 770 periods of the radiation corresponding to
      the transition between the two hyperfine levels of the ground state of the caesium
      133 atom”,
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling that the CGPM at its 26th meeting (2018) revised the definitions
      of the base units of the SI including the second, which it defined by taking
      the fixed numerical value of the caesium frequency stem:[ sf Delta  nu ]~Cs~,
      which is the unperturbed ground-state hyperfine transition frequency of the
      caesium 133 atom, to be 9 192 631 770 when expressed in the unit stem:["Hz"],
      which is equal to stem:["s"^(-1)],
  - type: noting
    date_effective: '2022-11-18'
    message: noting that optical frequency standards based on different species and
      transitions in many National Metrology Institutes (NMIs) have surpassed the
      accuracy achievable by the realization of the current definition by a factor
      of up to 100,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the reliability and uncertainty of the related time and frequency
      transfers are improving significantly,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that some institutes have demonstrated that time scales based
      on one or more optical frequency standards have the potential to be more accurate
      than the time scale based on the current definition of the second,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that these advances will allow further improvements in the realization
      and dissemination of time scales, particularly Coordinated Universal Time (UTC),
  - type: noting
    date_effective: '2022-11-18'
    message: |-
      *further noting* that the Consultative Committee for Time and Frequency (CCTF) in its work to serve current and future needs in time metrology

      * has carried out an extensive survey amongst metrological, scientific and technology institutions, and other stakeholders, which has confirmed world-wide interest in more accurate time and frequency services enabled by a new definition of the second,
      * is working to identify the best candidate species or ensemble of species that could serve as the basis for a new definition,
      * has prepared a roadmap of the actions and timings needed to decide on a new definition of the second and has established criteria and appropriate indicators to monitor progress towards such a new definition,
  actions:
  - type: encourages
    date_effective: '2022-11-18'
    message: |-
      *encourages* the International Committee for Weights and Measures (CIPM)

      * to promote the importance of achieving the objectives in the roadmap for the redefinition of the second,
      * to bring proposals to the 28th meeting of the CGPM (2026) for the choice of the preferred species, or ensemble of species for a new definition of the second, and for the further steps that must be taken for a new definition to be adopted at the 29th meeting of the CGPM (2030),

      and *invites* Member States to support research activities, and the development of national and international infrastructures, to allow progress towards the adoption of a new definition of the second.

       The reader should note that the official version of this Resolution is the https://www.bipm.org/en/c/portal/update_language?p_l_id=77791443&redirect=%2Fen%2Fcgpm-2022%2Fresolution-5&languageId=fr_FR[French text]
- dates:
  - '2022-11-18'
  subject: CGPM
  type: resolution
  title: On universal adherence to the Metre Convention
  identifier: 6
  url: https://www.bipm.org/en/cgpm-2022/resolution-6
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: |-
      *recalling*

      * that in 1875 the High Contracting Parties desiring to ensure the international unification and the perfection of the Metric System, resolved to conclude a convention to this effect (commonly known as the Metre Convention), and as such embraced the ambition of universal participation from the outset,
      * that in 1921, such ambition was embodied in the Convention under Article III that provides for any State to accede to the Convention “[…] by notifying its accession to the French Government […]”,
      * the relevance and importance placed in promoting and facilitating wider participation as expressed in particular by the CGPM in:
      ** Resolution 14 adopted by the CGPM at its 11th meeting (1960),
      ** Resolution 2 and Resolution 3 adopted by the CGPM at its 21st meeting (1999),
      ** Resolution 3 and Resolution 4 adopted by the CGPM at its 22nd meeting (2003),
      ** Resolution 5, Resolution 6 and Resolution 7 adopted by the CGPM at its 23rd meeting (2007),
      ** Resolution 4 and Resolution 5 adopted by the CGPM at its 24th meeting (2011), and
      ** Resolution 3 adopted by the CGPM at its 26th meeting (2018),
  - type: noting
    date_effective: '2022-11-18'
    message: noting that as a result of the Resolutions recalled above, a number of
      actions have been initiated by the International Committee for Weights and Measures
      (CIPM) to facilitate wider participation,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that there has been considerable success, particularly over the
      last two decades since the launch of the CIPM MRA, in expanding participation,
      with the number of States that have acceded to the Metre Convention increasing
      from 48 in 1999 to 64,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the establishment of the status of Associate of the CGPM,
      which enables participation by States that are not yet ready to become Member
      States or by Economies, has been an effective mechanism for increasing national
      involvement in the international metrology community and constitutes a step
      towards accession to the Metre Convention,
  - type: noting
    date_effective: '2022-11-18'
    message: noting that the need for access to an effective quality infrastructure
      in every State will facilitate the achievement of the Sustainable Development
      Goals (SDGs) adopted by the United Nations as part of its 2030 Agenda for Sustainable
      Development,
  - type: recognizing
    date_effective: '2022-11-18'
    message: recognizing that a significant number of States still do not participate
      in the activities of the BIPM,
  - type: recognizing
    date_effective: '2022-11-18'
    message: recognizing that changes to the structure of contributions and subscriptions
      and the accorded participation rights may help facilitate universal participation,
  - type: recognizing
    date_effective: '2022-11-18'
    message: recognizing that such changes must be equitable to existing Member States
      and provide a sustainable basis for the intergovernmental organization,
  actions:
  - type: confirms
    date_effective: '2022-11-18'
    message: committed to further strengthening the role of the International Bureau
      of Weights and Measures (BIPM) and to facilitate wider participation in its
      activities, thus achieving lasting and universal adherence to the Metre Convention,
  - type: welcomes
    date_effective: '2022-11-18'
    message: welcoming the continuous efforts by the staff of the BIPM to strengthen
      its effectiveness and efficiency as well as the efforts made by the CIPM, Member
      States, Regional Metrology Organizations and individual National Metrology Institutes
      to encourage and facilitate wider participation,
  - type: welcomes
    date_effective: '2022-11-18'
    message: welcoming the support given to developing countries by other international
      organizations for the establishment of the metrology and wider quality infrastructure,
  - type: welcomes
    date_effective: '2022-11-18'
    message: welcoming the joint BIPM and International Organization of Legal Metrology
      (OIML) annual initiative celebrating World Metrology Day that has played an
      important role in raising awareness of the benefits of participation in the
      two intergovernmental organizations and in the Regional Metrology Organizations,
  - type: invites / further invites
    date_effective: '2022-11-18'
    message: |-
      *invites* the CIPM

      * to review the membership practices of other international organizations,
      * to examine the current application of Article III of the Metre Convention and report to the CGPM at its 28th meeting on how this Article might be applied in order to facilitate lasting and universal adherence to the Convention,
      * to consider the implications of wider participation in the work programme and services of the BIPM,
      * to propose appropriate actions for consideration by the CGPM at its 28th meeting.
       The reader should note that the official version of this Resolution is the https://www.bipm.org/en/c/portal/update_language?p_l_id=77795407&redirect=%2Fen%2Fcgpm-2022%2Fresolution-6&languageId=fr_FR[French text]
- dates:
  - '2022-11-18'
  subject: CGPM
  type: resolution
  title: On the dotation of the International Bureau of Weights and Measures for the
    years 2024 to 2027
  identifier: 7
  url: https://www.bipm.org/en/cgpm-2022/resolution-7
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: considering
    date_effective: '2022-11-18'
    message: considering the increased importance of the work of the International
      Bureau of Weights and Measures (BIPM) to international trade, to industrial
      innovation, to monitor the global environment, to human health and medicine,
      to food and forensic science in all Member States,
  - type: considering
    date_effective: '2022-11-18'
    message: considering the recognition of the BIPM as the scientifically expert
      intergovernmental organization in metrology and the added value and cost efficiency
      it provides to all Member States in technical and economic terms,
  - type: considering
    date_effective: '2022-11-18'
    message: considering the manner in which the BIPM continues to adopt best management
      practice and to improve the efficiency of its operation,
  - type: considering
    date_effective: '2022-11-18'
    message: considering Resolution 7 adopted by the CGPM at its 16th meeting (1979)
      establishing a principle for the determination of the base dotation,
  - type: noting
    date_effective: '2022-11-18'
    message: noting the current world financial situation and the financial constraints
      that Member States continue to experience,
  - type: noting
    date_effective: '2022-11-18'
    message: noting the requirements for the BIPM to develop expertise in the digital
      transformation of metrology both to transform its own services and to support
      the work of the CIPM,
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: welcomes the support of all kinds provided to the BIPM by National Metrology
      Institutes, in particular by way of secondment of staff to the BIPM, and support
      for the BIPM Capacity Building and Knowledge Transfer programme,
  - type: decides
    date_effective: '2022-11-18'
    message: |-
      *decides* that

      * the annual dotation of the BIPM, as defined in Article 6 (1921) of the Regulations annexed to the Metre Convention, will be set in such a way that, for those States that are Parties to the Metre Convention at the time of the 27th meeting of the CGPM, it shall be^1^:

      |===
      | 13 161 218 euros in 2024

      | 13 358 636 euros in 2025
      | 13 559 016 euros in 2026
      | 13 762 401 euros in 2027

      |===
  - type: encourages
    date_effective: '2022-11-18'
    message: "*encourages*\n\n* Member States, as well as international organizations,
      private organizations and foundations to maintain the provision of additional
      voluntary support of all kinds to support specific BIPM mission-related activities,
      particularly those that facilitate participation in the activities of the BIPM
      by those countries without well-developed metrology infrastructure.\n\n* * *\n\n
