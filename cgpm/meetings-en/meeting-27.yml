- dates:
  - '2022-11-18'
  subject: CGPM
  type: resolution
  title: On the global digital transformation and the International System of Units
  identifier: 2
  url: https://www.bipm.org/en/cgpm-2022/resolution-2
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: considering
    date_effective: '2022-11-18'
    message: |-
      *considering*

      * that governments, industry, academia, and civil society have been working toward a comprehensive digital transformation for many years, and, in so doing, are:
      ** establishing systems to collect, aggregate, analyse and interpret digital data,
      ** introducing networked sensor systems for diverse scientific and industrial applications,
      ** sharing data at local, national, regional and international levels,
      * the essential role of the International System of Units (SI) in providing confidence in the accuracy and global comparability of measurements needed for international trade, manufacturing, human health and safety, protection of the environment, global climate studies and scientific research,
  - type: acknowledging
    date_effective: '2022-11-18'
    message: anticipating that maintaining and building confidence in the accuracy
      and global comparability of measurements will require the creation of a full
      digital representation of the SI, including robust, unambiguous, and machine-actionable
      representations of measurement units, values and uncertainties,
  - type: acknowledging
    date_effective: '2022-11-18'
    message: anticipating that successfully effecting such a comprehensive digital
      transformation will require engagement with a wide range of stakeholders including,
      but not limited to, the International Organization for Standardization (ISO),
      International Electrotechnical Commission (IEC), International Organization
      of Legal Metrology (OIML), International Laboratory Accreditation Cooperation
      (ILAC), Committee on Data for Science and Technology (CODATA) of the International
      Science Council, and other scientific, regulatory, and quality infrastructure
      communities,
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: welcomes the recent efforts to articulate guiding principles for a digital
      transformation in metrology,
  - type: welcomes
    date_effective: '2022-11-18'
    message: welcomes the establishment of a flexible and inclusive governance structure
      supporting the development and implementation of that transformation,
  - type: encourages
    date_effective: '2022-11-18'
    message: |-
      *encourages*

      * the CIPM to continue its outreach and engagement initiatives to ensure that the Metre Convention naturally extends its role as the globally accepted anchor of trust for metrology into the digital era,
      * the CIPM to undertake the development and promotion of an SI Digital Framework, that will include the following features:
      ** a globally accepted digital representation of the SI, compatible with, and useable within, digital data exchange standards and protocols, whilst maintaining compatibility with existing non-digital solutions,
      ** facilitating use of digital certificates in the existing robust infrastructure for the world-wide recognition and acceptance of calibration and measurement capabilities,
      ** the adoption of the FAIR principles (Findable, Accessible, Interoperable, and Reusable) for digital metrological data and metadata, ensuring that other communities recognize the critical importance of metrological traceability for measurement data, the latter being an established requisite for building trust,
  - type: invites / further invites
    date_effective: '2022-11-18'
    message: |-
      *invites*

      * National Metrology Institutes, Regional Metrology Organizations and other stakeholders to maintain and, where possible, increase their existing level of commitment and collaboration with the CIPM to continue the development, promotion and implementation of the SI Digital Framework,
      * all organizations with an interest in, or activities related to, the quality infrastructure - that relies on metrology, standardization, accreditation, conformity assessment, and market surveillance - to consider joining the collaborative venture of the digital transformation to ensure that the SI Digital Framework meets the needs of all stakeholders.
       The reader should note that the official version of this Resolution is the https://www.bipm.org/en/c/portal/update_language?p_l_id=77791425&redirect=%2Fen%2Fcgpm-2022%2Fresolution-2&languageId=fr_FR[French text]
- dates:
  - '2022-11-18'
  subject: CGPM
  type: resolution
  title: On the extension of the range of SI prefixes
  identifier: 3
  url: https://www.bipm.org/en/cgpm-2022/resolution-3
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: "*recalling* that decisions were made at previous meetings when it was
      considered timely to extend the range of SI prefixes including Resolution 12
      (paragraph 3) adopted by the CGPM at its 11th meeting (1960), Resolution 8 adopted
      by the CGPM at its 12th meeting (1964), Resolution 10 adopted by the CGPM at
      its 15th meeting (1975), and Resolution 4 adopted by the CGPM at its 19th meeting
      (1991),"
  - type: considering
    date_effective: '2022-11-18'
    message: considering the essential role of the International System of Units (SI)
      in providing confidence in the accuracy and global comparability of measurements
      needed for international trade, manufacturing, human health and safety, protection
      of the environment, global climate studies and scientific research,
  - type: considering
    date_effective: '2022-11-18'
    message: considering the benefits of encouraging the use of SI units by providing
      new SI prefixes for scientific communities that depend on measurements that
      are not covered by the current range,
  - type: considering
    date_effective: '2022-11-18'
    message: considering the needs of data science in the near future to express quantities
      of digital information using orders of magnitude in excess of stem:[10^(24)],
  - type: considering
    date_effective: '2022-11-18'
    message: considering the importance of timely action to prevent unofficial prefix
      names being _de facto_ adopted in other communities,
  actions:
  - type: decides
    date_effective: '2022-11-18'
    message: |-
      *decides* to add to the list of SI prefixes to be used for multiples and submultiples of units the following prefixes:

      [width=60%]
      |===
      | Multiplying factor | Name | Symbol

      | stem:[10^(27)] | ronna |
      ===== R
      | stem:[10^(-27)] | ronto |
      ===== r
      | stem:[10^(30)] | quetta |
      ===== Q
      | stem:[10^(-30)] | quecto |
      ===== q

      |===
