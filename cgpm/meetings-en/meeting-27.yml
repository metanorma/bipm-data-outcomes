  title: On the report prepared by the International Committee for Weights and Measures
    on the “Evolving Needs in Metrology”
  identifier: 1
  url: https://www.bipm.org/en/cgpm-2022/resolution-1
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 27th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling Resolution 2 adopted by the CGPM at its 23rd meeting (2007)
      that invited the International Committee for Weights and Measures (CIPM) to
      report to subsequent General Conferences on the evolving needs in metrology
      and to prepare proposals for initiatives to be taken by the International Bureau
      of Weights and Measures (BIPM) at the international level,
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling Resolution 1 adopted by the CGPM at its 26th meeting (2018)
      on the revision of the International System of Units (SI) that defined the seven
      base units in terms of fixed numerical values of the defining constants that
      introduced new opportunities for the realization of the units,
  - type: recalling / further recalling
    date_effective: '2022-11-18'
    message: recalling Resolution 3 adopted by the CGPM at its 26th meeting (2018)
      that welcomed the development of a long-term strategic view which, together
      with a consolidated planning process, underpins the development of the BIPM
      work programme in consultation with Member States,
  - type: noting
    date_effective: '2022-11-18'
    message: noting the essential role of the International System of Units (SI) in
      providing confidence in the accuracy and global comparability of measurements
      needed for international trade, manufacturing, human health and safety, protection
      of the environment, global climate studies and scientific research,
  - type: noting
    date_effective: '2022-11-18'
    message: noting the critical role of metrology in addressing global challenges,
      including climate change and environment, health and life sciences, food safety,
      energy, advanced manufacturing, digital transformation and countering global
      pandemics,
  - type: noting
    date_effective: '2022-11-18'
    message: noting the increasingly multidisciplinary nature of measurement in new
      or disruptive technologies, and the new requirements for metrology in digital
      technologies, sensor networks, and big data,
  actions:
  - type: welcomes
    date_effective: '2022-11-18'
    message: "*welcoming* the report of the CIPM on the “Evolving needs in metrology”,"
  - type: encourages
    date_effective: '2022-11-18'
    message: encourages the CIPM to develop a long-term vision for an international
      measurement system that will remain relevant and adequately address new metrological
      challenges,
  - type: encourages
    date_effective: '2022-11-18'
    message: encourages the CIPM to establish inter-disciplinary (“horizontal”) groups
      that will address these new challenges and will be complementary to the existing
      quantity-based (“vertical”) structure of its Consultative Committees,
  - type: encourages
    date_effective: '2022-11-18'
    message: encourages the CIPM to mark the 150th anniversary (on 20 May 2025) of
      the signing of the Metre Convention by outlining a new vision for the BIPM that
      builds on the CIPM report on the “Evolving Needs in Metrology” and is based
      on a review of the achievements of the BIPM and the future requirements for
      its work,
  - type: encourages
    date_effective: '2022-11-18'
    message: encourages the CIPM to consult widely on its proposal for a new vision
      for the BIPM to be presented at the 28th meeting of the CGPM (2026),
  - type: invites / further invites
    date_effective: '2022-11-18'
    message: |-
      *and invites* Member States and National Metrology Institutes to contribute to the work of the CIPM in addressing the evolving needs for metrology and in developing a new vision for the BIPM.

