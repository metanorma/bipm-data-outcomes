  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=537
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 24th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: recalling Resolution 4 adopted by the General Conference on Weights and
      Measures at its 21st meeting in 1999 concerning the need to use SI units in
      studies of Earth resources, the environment, human wellbeing and related issues,
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: recalling Resolution 11 adopted by the General Conference on Weights
      and Measures at its 23rd meeting in 2007 on the importance of SI traceable measurements
      to monitor climate change,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the expansion in the number of international and national
      initiatives to address the challenges and implications of climate change for
      the world,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the deliberations of the United Nations Intergovernmental
      Panel on Climate Change and the outcomes on the Copenhagen climate change conference
      2009,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the collaboration between the International Bureau of Weights
      and Measures (BIPM) and the World Meteorological Organization (WMO),
  - type: considering
    date_effective: '2011-10-21'
    message: considering the signing by the WMO of the _Mutual Recognition Arrangement
      of National Measurement Standards and of Calibration and Measurement Certificates
      issued by National Metrology Institutes_ (CIPM MRA),
  - type: considering
    date_effective: '2011-10-21'
    message: 'considering the outcome of the joint BIPM/WMO workshop on "Measurement
      challenges for global observation systems for climate change monitoring: Traceability,
      stability and reducing uncertainty", held on 30 March to 1 April 2010,'
  - type: considering
    date_effective: '2011-10-21'
    message: considering the deliberations of the Consultative Committee for Amount
      of Substance - Metrology in Chemistry (CCQM), the Consultative Committee for
      Thermometry (CCT), the Consultative Committee for Photometry and Radiometry
      (CCPR), their Recommendations to the International Committee for Weights and
      Measures (CIPM) and the interactions between the National Metrology Institutes
      (NMIs) that are members of these Committees and relevant structures of the WMO,
      and
  - type: considering
    date_effective: '2011-10-21'
    message: considering the increase in interest from Governments in a global carbon
      trading and capture framework as well as mitigation initiatives,
  actions:
  - type: welcomes
    date_effective: '2011-10-21'
    message: welcomes the initiatives of the WMO to work more closely with the BIPM
      and the NMI community,
  - type: welcomes
    date_effective: '2011-10-21'
    message: welcomes the reaction of the BIPM, in its proposed programme of work
      for the years 2013 to 2016, to address measurement issues related to climate
      change and global warming, and
  - type: welcomes
    date_effective: '2011-10-21'
    message: welcomes the initiatives taken by a number of NMIs to become involved
      in research and other activities to underpin policies on the "carbon economy",
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends relevant bodies take steps to ensure that all measurements
      used to make observations which may be used for climate studies are made fully
      traceable to SI units,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that any system agreed between Governments on carbon trading
      and capture includes a commitment to make relevant measurements traceable to
      the SI,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that appropriate bodies support the development of techniques
      which can make possible a set of SI-traceable radiometric standards and instruments
      to allow such traceability to be established in terrestrial and space-based
      measurements,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that NMIs continue to develop techniques and measurement systems
      that would enable biofuel processes and carbon sequestration to be modelled
      and monitored in an SI traceable and internationally equivalent way,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that Governments and relevant intergovernmental organizations
      and international bodies commit themselves to adopt an internationally agreed
      and recognized system of measurement units and standards, and
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that the BIPM takes steps to contribute to the coordination
      of this activity with the full support of the States Parties to the Metre Convention.
