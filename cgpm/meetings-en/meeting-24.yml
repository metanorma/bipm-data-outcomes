      for an Associate State to become a State Party to the Metre Convention, the
      amount of subscription for such an Associate will be progressively and irreversibly
      increased each year so that it reaches, in five years, an amount equivalent
      to 90 % of the annual contribution it would pay as a State Party to the Metre
      Convention,
  - type: decides
    date_effective: '2011-10-21'
    message: decides that this progressive and irreversible increase will be applicable
      starting on the 1st January of the second year following the CIPM decision to
      encourage an Associate State to become a State Party to the Metre Convention,
  - type: decides
    date_effective: '2011-10-21'
    message: decides that the CIPM review of the situation of Associate States in
      2011 will be used in application of the present Resolution and that the first
      increase of the subscriptions will become effective in 2013,
  - type: decides
    date_effective: '2011-10-21'
    message: decides that such increase will not apply to Associate States whose annual
      subscription is already equal to the contribution they would pay as a State
      Party to the Metre Convention,
  - type: decides
    date_effective: '2011-10-21'
    message: decides that as long as an Associate State does not fulfil the above-mentioned
      criteria to be encouraged to become a State Party to the Metre Convention, it
      will continue to benefit from the advantages of the Associate Status, as provided
      for in Resolution 3 adopted by the CGPM at its 21st meeting (1999), and from
      the BIPM services that the CIPM made available to them, and its subscription
      will continue to be determined as during the initial 5-year period,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: |-
      *invites*

      all Associate States, whether fulfilling or not the criteria adopted by the CIPM to encourage Associate States to become States Parties to the Metre Convention, to accede to the Metre Convention as such accession can only be beneficial for the strengthening of the world's measurement system.
- dates:
  - '2011-10-21'
  title: On the acceptance of Economies as Associate of the General Conference
  identifier: 5
  url: https://www.bipm.org/en/committees/cg/cgpm/24-2011/resolution-5
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=542
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 24th meeting,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: considering Resolution 3 adopted by the CGPM at its 21st meeting (1999),
      creating the status of Associate of the CGPM open to "_States and Economies_"
      as a means of promoting their participation in the world's measurement system,
  - type: considering
    date_effective: '2011-10-21'
    message: considering Resolution 6 adopted by the CGPM at its 23rd meeting (2007),
      which considered the desirability of setting criteria against which applications
      from Economies be assessed,
  actions:
  - type: decides
    date_effective: '2011-10-21'
    message: |-
      *decides* that

      * the status of Associate Economy shall not be automatically acquired, but granted unanimously by the CGPM on a case by case basis,
      * the decision of the CGPM to grant the status of Associate Economy shall be based on the following criteria:
      ** an Associate Economy must be a Territorial Entity,
      ** the Territorial Entity must possess its own Metrology Institute within its territory,
      ** the participation of the Territorial Entity in the activities of the International Bureau of Weights and Measures (BIPM) must be considered beneficial for the strengthening of the world's measurement system,
      * the annual subscription of such Associate Economies shall be determined by the CGPM,
      * Intergovernmental Organizations are not considered as "Territorial Entities",
      * CARICOM, the regional Intergovernmental Organization currently Associate Economy of the CGPM, having acceded to the status of Associate Economy of the CGPM prior to the adoption of the above-mentioned criteria, may continue to enjoy this status despite its not meeting the said criteria,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invites the Member States of CARICOM to accede to the Metre Convention
      or to become Associate States of the CGPM,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invites the International Committee for Weights and Measures (CIPM) to
      consider further appropriate means by which intergovernmental organizations,
      in particular those from regions without well-developed metrology infrastructure,
      can be involved in the work of the BIPM and to bring forward proposals to the
      next meeting of the CGPM on how this can best be achieved.
- dates:
  - '2011-10-21'
  title: On financial arrears of States Parties to the Metre Convention
  identifier: 6
  url: https://www.bipm.org/en/committees/cg/cgpm/24-2011/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=543
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 24th meeting,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: 'considering Article 6 paragraphs 6 to 8 of the Regulations annexed to
      the Metre Convention reads:'
  - type: considering
    date_effective: '2011-10-21'
    message: |-
      considering _"6. Si un État est demeuré trois années sans effectuer le versement de sa contribution, celle-ci est répartie entre les autres États, au prorata de leurs propres contributions. Les sommes supplémentaires, versées ainsi par les États pour parfaire le montant de la dotation du Bureau, sont considérées comme une avance faite à l'État retardataire, et leur sont remboursées si celui-ci vient à acquitter ses contributions arriérées._ +
      _7. Les avantages et prérogatives conférés par l'adhésion à la Convention du Mètre sont suspendus à l'égard des États déficitaires de trois années._ +
      _8. Après trois nouvelles années, l'État déficitaire est exclu de la Convention, et le calcul des contributions est rétabli conformément aux dispositions de l'article 20 du présent Règlement."_ ^(1)^
  - type: considering
    date_effective: '2011-10-21'
    message: considering Resolution 8 adopted by the CGPM at its 23rd meeting (2007)
      defining the decision-making process and a procedure governing the recovery
      of arrears and exclusion,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the contributions of States Parties to the Metre Convention
      in arrears for more than 6 years and advances made by the other States Parties
      pursuant to Article 6 paragraph 6 of the Regulations annexed to the Metre Convention,
  - type: reaffirming
    date_effective: '2011-10-21'
    message: reaffirming the absolute necessity that contributions of States Parties
      to the Metre Convention be paid timely and consistently to allow the BIPM to
      fulfil its mission and to avoid financial problems in its day-to-day operation,
  actions:
  - type: decides
    date_effective: '2011-10-21'
    message: "*decides*\n\n* for States Parties in arrears for more than 6 years to
      grant a period of 12 months from the date of adoption of the present Resolution
      to conclude with the International Committee for Weights and Measures (CIPM)
      a rescheduling agreement,\n* that if a rescheduling agreement is not concluded
      within 12 months, those States will automatically be excluded, and the CIPM
      will inform in writing the French Ministry of Foreign and European Affairs for
      notification to this effect to those States and to all States Parties to the
      Metre Convention on behalf of the CGPM, and\n* that the calculation of contributions
      is re-established in accordance with the applicable provisions in the most immediate
      calendar year after exclusion.\n\n\n\n(1) English translation for easy reference
      of the authoritative French version: +\n6. If a State remains three years without
      paying its contribution, the said contribution is distributed among the other
      States pro-rata to their own contributions. The supplementary sums thus paid
      by these States to make up the dotation of the Bureau are considered as advances
      made to the State in arrears, and are reimbursed to them in the event that it
      repays its arrears of contributions. +\n7. The advantages and prerogatives conferred
      by accession to the Metre Convention are suspended for those States in arrears
      by three years. +\n8. After three more years, the State in arrears is excluded
      from the Convention and the calculation of contributions is re-established in
      accordance with the provisions of Article 20 of the present Regulations.\n\n "
- dates:
  - '2011-10-21'
  title: On rescheduling agreements between the International Committee for Weights
    and Measures and defaulting States Parties to the Metre Convention for the payment
    of their financial arrears
  identifier: 7
  url: https://www.bipm.org/en/committees/cg/cgpm/24-2011/resolution-7
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=544
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 24th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: 'recalling that Article 6 paragraphs 6 to 8 of the Rules annexed to the
      Metre Convention reads:'
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: |-
      recalling that _"6. Si un État est demeuré trois années sans effectuer le versement de sa contribution, celle-ci est répartie entre les autres États, au prorata de leurs propres contributions. Les sommes supplémentaires, versées ainsi par les États pour parfaire le montant de la dotation du Bureau, sont considérées comme une avance faite à l'État retardataire, et leur sont remboursées si celui-ci vient à acquitter ses contributions arriérées._ +
      _7. Les avantages et prérogatives conférés par l'adhésion à la Convention du Mètre sont suspendus à l'égard des États déficitaires de trois années._ +
      _8. Après trois nouvelles années, l'État déficitaire est exclu de la Convention, et le calcul des contributions est rétabli conformément aux dispositions de l'article 20 du présent Règlement."_ ^1^
  - type: recalling / further recalling
    date_effective: '2011-10-21'
    message: recalling that Resolution 8 adopted by the CGPM at its 23rd meeting (2007)
      which provides that when a State Party to the Metre Convention has not paid
      its contributions for six years, the International Committee for Weights and
      Measures (CIPM) may enter into a rescheduling agreement with the defaulting
      State for the payment of its arrears,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that the entering by the CIPM into rescheduling agreements
      with defaulting States Parties to the Metre Convention has institutional, financial
      and budgetary consequences for the BIPM and the other States Parties to the
      Metre Convention,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the need to define the rights and obligations of the States
      Parties to the Metre Convention having financial arrears for six years and having
      entered into a rescheduling agreement with the CIPM,
  actions:
  - type: decides
    date_effective: '2011-10-21'
    message: "*decides* that\n\n* when a State Party to the Metre Convention has not
      paid its contribution for six years, but if the CIPM has entered into a rescheduling
      agreement with that defaulting State, the arrears shall be settled in accordance
      with the rescheduling agreement together with the payment of the annual contribution,\n*
      the defaulting State shall again benefit from the advantages and prerogatives
      conferred by accession to the Metre Convention after the CIPM has entered into
      a rescheduling agreement with that defaulting State and on payment of the first
      settlement pursuant to the rescheduling agreement,\n* the annual contribution
      of the defaulting State shall no longer be distributed among the other States
      Parties to the Metre Convention starting from the year following the entry into
      force of the rescheduling agreement,\n* the advantages and prerogatives conferred
      by accession to the Metre Convention shall be suspended in the case that the
      defaulting State breaches the rescheduling agreement and its contribution be
      distributed among the other States Parties to the Metre Convention by applying
      the provisions of Article 6 paragraph 6 of the Regulations annexed to the Metre
      Convention,\n* if the State breaches the rescheduling agreement for more than
      12 months, it will be automatically excluded.\n\n\n\n(1) English translation
      for easy reference of the authoritative French version: +\n6. If a State remains
      three years without paying its contribution, the said contribution is distributed
      among the other States pro-rata to their own contributions. The supplementary
      sums thus paid by these States to make up the dotation of the Bureau are considered
      as advances made to the State in arrears, and are reimbursed to them in the
      event that it repays its arrears of contributions. +\n7. The advantages and
      prerogatives conferred by accession to the Metre Convention are suspended for
      those States in arrears by three years. +\n8. After three more years, the State
      in arrears is excluded from the Convention and the calculation of contributions
      is re-established in accordance with the provisions of Article 20 of the present
      Regulations.\n\n "
- dates:
  - '2011-10-21'
  title: On the revision of the mise en pratique of the metre and the development
    of new optical frequency standards
  identifier: 8
  url: https://www.bipm.org/en/committees/cg/cgpm/24-2011/resolution-8
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=546
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weight and Measures (CGPM), at its 24th meeting,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: considering that there have been rapid and important improvements in
      the performance of optical frequency standards,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that national metrology institutes are working on comparison
      techniques for optical frequency standards over short distances,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that remote comparison techniques need to be developed at
      an international level so that optical frequency standards can be compared,
  actions:
  - type: welcomes
    date_effective: '2011-10-21'
    message: welcomes the activities of the joint working group of the CCTF and the
      CCL to review the frequencies of optically-based representations of the second,
  - type: welcomes
    date_effective: '2011-10-21'
    message: welcomes the additions made by the CIPM in 2009 to the common list of
      "Recommended values of standard frequencies for applications including the practical
      realization of the metre and secondary representations of the second",
  - type: welcomes
    date_effective: '2011-10-21'
    message: welcomes the establishment of a CCTF working group on Coordination of
      the Development of Advanced Time and Frequency Transfer Techniques,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that NMIs commit resources to the development of optical frequency
      standards and their comparison,
  - type: recommends
    date_effective: '2011-10-21'
    message: recommends that the BIPM supports the coordination of an international
      project with the participation of NMIs, oriented to the study of the techniques
      which could serve to compare optical frequency standards.
- dates:
  - '2011-10-21'
  title: On the adoption of a common terrestrial reference system
  identifier: 9
  url: https://www.bipm.org/en/committees/cg/cgpm/24-2011/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=547
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 24th meeting,
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: considering that a significant number of global navigation satellite
      systems (GNSS) now exist and that in the future there may be more,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the proliferation of time and geodesy reference systems in
      use in these navigation systems, which creates ambiguities for users with regard
      to the interpretation of navigation and timing solutions, and which renders
      interoperability between the systems more difficult,
  - type: considering
    date_effective: '2011-10-21'
    message: considering the existence of the International Terrestrial Reference
      System (ITRS),
  - type: considering
    date_effective: '2011-10-21'
    message: considering that the adoption of a common reference system would lead
      to benefits for users regarding unification of navigation and timing solutions
      and systems interoperability,
  actions:
  - type: recommends
    date_effective: '2011-10-21'
    message: "*recommends* that the ITRS, as defined by the International Union of
      Geodesy and Geophysics (IUGG) and realized by the International Earth Rotation
      and Reference Systems Service (IERS), be adopted as the unique international
      reference system for terrestrial reference frames for all metrological applications."
- dates:
  - '2011-10-21'
  title: On the role, mission, objectives, long-term strategy and governance of the
    BIPM
  identifier: 10
  url: https://www.bipm.org/en/committees/cg/cgpm/24-2011/resolution-10
  reference: https://www.bipm.org/documents/20126/17314988/CGPM24.pdf/7c41c2c1-71db-5ef9-4cdd-387279251bac?version=1.1&download=true#page=548
  approvals:
  - type: affirmative
    degree: unanimous
    message: "The General Conference on Weights and Measures (CGPM), at its 24th meeting,\n\n "
  considerations:
  - type: considering
    date_effective: '2011-10-21'
    message: considering that the Metre Convention, which established the Bureau International
      des Poids et Mesures, was signed in 1875 and last modified in 1921,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that the Annexed Regulations of the Metre Convention were
      amended on a number of occasions since then,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that the role and mission of the BIPM were reconfirmed in
      Resolution 2 adopted by the CGPM at its 23rd meeting,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that the governance was last examined by an _ad hoc_ Working
      Group set up at the 16th meeting of the CGPM, that the conclusions of this _ad
      hoc_ Working Group were that changes to the Metre Convention at that time were
      neither necessary nor desirable, and that these conclusions were approved by
      the CGPM at its 17th meeting in 1983,
  - type: considering
    date_effective: '2011-10-21'
    message: considering that expectations of financial management and accountability
      have continued to increase both in national administrations and international
      organizations,
  - type: noting
    date_effective: '2011-10-21'
    message: |-
      *noting*

      * that contacts between the BIPM and governments of States Parties to the Metre Convention have been reinforced since the 23rd meeting of the CGPM through short reports from the Director of the BIPM and a special meeting of representatives of States Parties to the Metre Convention prior to the 24th meeting of the CGPM,
      * that the BIPM has implemented an accrual basis system of accounting to increase the effectiveness, accountability and transparency of the BIPM financial management,
      * the comments expressed by representatives of States Parties to the Metre Convention at a meeting in May 2011, including the following:
      ** All States strongly support and appreciate the Metre Convention and the work of the BIPM, noting that it is moving forward, for example with the development of the CIPM MRA,
      ** There was unanimous support for a new and stronger strategic direction for the BIPM with a clear idea of priorities, developed jointly between States Parties to the Metre Convention, NMIs and the CIPM,
      ** There are different opinions about the levels of coordination/cooperation activities and laboratory activities,
      ** A key aspect of the new strategy will be consideration of the appropriate roles of the BIPM, Regional Metrology Organizations and NMIs,
  actions:
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invites the CIPM to establish an _ad hoc_ Working Group under the Chairmanship
      of the President of the CIPM, with representation from the CIPM, States Parties
      to the Metre Convention (with maximum, intermediary and minimum contributions)
      and NMIs, properly balanced to represent all regions, and the Director of the
      BIPM, charged with conducting a Review of the role, mission, objectives, long-term
      financial stability, strategic direction and governance of the BIPM,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invites the _ad hoc_ Working Group to present the findings of this Review
      to the CIPM, States Parties to the Metre Convention and NMI Directors in October
      2012,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invites the CIPM to formulate proposed actions on the basis of the findings
      of the _ad hoc_ Working Group and implement those within its authority, subject
      to support from the representatives of States Parties to the Metre Convention
      and NMI Directors, during the 2013-2014 timeframe,
  - type: invites / further invites
    date_effective: '2011-10-21'
    message: invites the CIPM to report to the CGPM at its 25th meeting on recommendations
      from the Review of the _ad hoc_ Working Group, actions consequently taken by
      the CIPM and proposals for additional actions that require the approval of the
      CGPM.
