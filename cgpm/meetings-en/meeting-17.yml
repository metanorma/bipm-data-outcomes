  title: Appropriation for the BIPM
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/17/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM17.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 17th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1983-10-21'
    message: considering the importance of the work carried out by the Bureau International
      des Poids et Mesures (BIPM) and of the services that it renders to all countries,
  - type: considering
    date_effective: '1983-10-21'
    message: considering the necessity of providing the BIPM with a minimum of resources
      which will not endanger the pursuit of these activities and
  - type: considering
    date_effective: '1983-10-21'
    message: considering the difficulty of foreseeing, in the present economic circumstances,
      the minimum financial resources needed to permit the BIPM to fulfil its mission
      as the world centre for scientific metrology,
  actions:
  - type: decides
    date_effective: '1983-10-21'
    message: |-
      *decides*

      * that the fixed portion of the BIPM's annual appropriation shall be increased in such a way that the sum of the fixed and complementary (defined by Article 6 (1921) of the Rules Appended to the Convention du Mètre of 1875) portions shall be, for the Member States of the Convention at the time of the 17th Conférence Générale des Poids et Mesures, for

      1985 .......... 13 144 000 gold-francs +
      1986 .......... 14 327 000 gold-francs +
      1987 .......... 15 616 000 gold-francs +
      1988 .......... 17 022 000 gold-francs.
