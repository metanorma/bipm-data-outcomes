      the environment and human health and safety in all Member States of the Metre
      Convention,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the corresponding need for an efficient, highly expert, international
      coordination of metrological activities,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the central role played by the International Bureau of Weights
      and Measures (BIPM) in such coordination and the services it renders to Member
      States of the Metre Convention,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the broadened responsibilities given to the BIPM at the 21st
      General Conference in 1999 but without any corresponding increase in dotation,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the additional increase in workload, unforeseen at the time
      of the 21st General Conference, that has also been absorbed by the BIPM since
      the last General Conference,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the extension of the range of work under the Metre Convention
      now carried out in Member States, notably in areas of chemistry, biotechnology
      and medicine,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the need to extend the range of expertise among the scientific
      staff of the BIPM to meet demands in these new areas,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the considerable efforts that continue to be made by the
      BIPM to enhance the efficiency of its operation, and its commitment to continue
      these efforts,
  - type: recognizing
    date_effective: '2003-10-17'
    message: recognizing the difficult economic situation now existing in some Member
      States and the consequent strict limits on direct contributions to intergovernmental
      organizations,
  - type: recognizing
    date_effective: '2003-10-17'
    message: recognizing the high importance of the work of the BIPM for all Member
      States,
  - type: recognizing
    date_effective: '2003-10-17'
    message: recognizing the need to provide the financial and other means to enable
      the BIPM to meet the increasing demand placed upon it,
  actions:
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: |-
      invites national metrology institutes (NMIs)

       to arrange, at their expense, a continuing series of short-term placements or secondments of their staff to the BIPM to work on projects of mutual interest integrated into the BIPM programme,
       to accept staff of the BIPM to work in their institutes on programmes of mutual interest,
       to sponsor a permanent programme of Fellowships at the BIPM for suitable staff with a view to establishing four such Fellowships at the BIPM by the end of 2004 on projects of mutual interest to the sponsoring NMI and the BIPM,
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: further invites individual governments, national metrology institutes
      and international organizations as well as private organizations and foundations
      to make additional financial contributions or contributions in kind to the BIPM,
  - type: decides
    date_effective: '2003-10-17'
    message: |-
      decides that the fixed part of the annual dotation of the BIPM will be increased in such a way that the fixed part and the complementary part (defined by Article 6, 1921) of the Rules annexed to the Metre Convention (1875) shall, for those States that are members of the Metre Convention at the time of the 22nd General Conference, be

      |===
      | >| 9 587 000 | euros in 2005

      | >| 9 779 000 | euros in 2006
      | >| 9 974 000 | euros in 2007
      | >| 10 174 000 | euros in 2008,

      |===
  - type: decides
    date_effective: '2003-10-17'
    message: |-
      further decides to support the increasing workload of the BIPM by an additional discretionary contribution of

      |===
      | | 130 000 | euros in 2005

      | | 132 000 | euros in 2006
      | | 136 000 | euros in 2007
      | | 138 000 | euros in 2008,

      |===
  - type: requests
    date_effective: '2003-10-17'
    message: requests Member States to declare to the BIPM, at the latest by 1 April
      2004, their intention to pay for the full four years their share of this discretionary
      contribution.
