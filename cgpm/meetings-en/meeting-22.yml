  identifier: 11
  url: https://www.bipm.org/en/committees/cg/cgpm/22-2003/resolution-11
  reference: https://www.bipm.org/documents/20126/17314988/CGPM22.pdf/36468a98-a1a8-7697-0470-5a3855653dc9
  reference_name: Proceedings of the 22nd CGPM (2003), 2005
  reference_page: 382
  approvals:
  - message: The 22nd General Conference,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considering the key role played by National Metrology Institutes (NMIs)
      at the origin of accreditation of calibration and, in some countries, also of
      testing laboratories to meet the increasing demand for the calibration of measuring
      standards and instruments traceable to the International System of Units (SI),
  - type: considering
    date_effective: '2003-10-17'
    message: considering the essential character of a close technical cooperation
      between the staff of NMIs and nationally recognized accreditation bodies (NABs),
  - type: considering
    date_effective: '2003-10-17'
    message: considering the overriding importance to the paying customer of technical
      competence in the accreditation process of calibration and testing laboratories,
  - type: considering
    date_effective: '2003-10-17'
    message: considering recent tendencies towards the requirement for complete separation
      between NMI and NAB activities in the name of impartiality, independence and
      integrity of the latter,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the evident danger that such a complete separation may have
      for the technical competence of NABs and, in consequence, for accredited calibration
      and testing laboratories,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that the specification and implementation of national practices
      related to the national measurement and the national accreditation systems are
      ultimately the responsibility of national Governments,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that the relationship between the NMI and nationally recognized
      accreditation body or bodies varies from country to country; the body or bodies
      may be part of the NMI, be operated by the NMI or may be completely separated
      from it,
  - type: emphasizing
    date_effective: '2003-10-17'
    message: "*emphasizing* the importance of equitable and harmonized practices in
      respect of both large and small metrology and accreditation systems in all regions
      of the world,"
  - type: recognizing
    date_effective: '2003-10-17'
    message: "*recognizing* the importance of worldwide harmonization of such practices,"
  - type: noting
    date_effective: '2003-10-17'
    message: "*and notes* that calibration is not a conformity assessment activity."
  actions:
  - type: welcomes
    date_effective: '2003-10-17'
    message: "*welcomes* the recent CIPM-ILAC Memorandum of Understanding between
      the International Committee for Weights and Measures and the International Laboratory
      Accreditation Cooperation, (ILAC),"
  - type: calls upon
    date_effective: '2003-10-17'
    message: "*calls upon* all accreditation organizations to recognize that NMIs
      and accredited calibration laboratories together provide an indispensable route
      to traceability to the SI and hence to reliability in measurements and worldwide
      comparability of measurement results for the whole economy and society and that
      they should work closely together,"
  - type: recommends
    date_effective: '2003-10-17'
    message: recommends that Member Governments of the Metre Convention ensure that
      an appropriate relationship exists between NMIs and NABs,
  - type: recommends
    date_effective: '2003-10-17'
    message: recommends that this relationship fosters collaboration on matters concerning
      traceability of measurement results and ensures effective and complementary
      actions under the CIPM MRA and the ILAC arrangement,
- dates:
  - '2003-10-17'
  subject: CGPM
  type: resolution
  title: Dotation of the BIPM for the years 2005 to 2008
  identifier: 12
  url: https://www.bipm.org/en/committees/cg/cgpm/22-2003/resolution-12
  reference: https://www.bipm.org/documents/20126/17314988/CGPM22.pdf/36468a98-a1a8-7697-0470-5a3855653dc9
  reference_name: Proceedings of the 22nd CGPM (2003), 2005
  reference_page: 383
  approvals:
  - message: The 22nd General Conference,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considering the increasing importance of metrology for trade, industry,
      the environment and human health and safety in all Member States of the Metre
      Convention,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the corresponding need for an efficient, highly expert, international
      coordination of metrological activities,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the central role played by the International Bureau of Weights
      and Measures (BIPM) in such coordination and the services it renders to Member
      States of the Metre Convention,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the broadened responsibilities given to the BIPM at the 21st
      General Conference in 1999 but without any corresponding increase in dotation,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the additional increase in workload, unforeseen at the time
      of the 21st General Conference, that has also been absorbed by the BIPM since
      the last General Conference,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the extension of the range of work under the Metre Convention
      now carried out in Member States, notably in areas of chemistry, biotechnology
      and medicine,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the need to extend the range of expertise among the scientific
      staff of the BIPM to meet demands in these new areas,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the considerable efforts that continue to be made by the
      BIPM to enhance the efficiency of its operation, and its commitment to continue
      these efforts,
  - type: recognizing
    date_effective: '2003-10-17'
    message: recognizing the difficult economic situation now existing in some Member
      States and the consequent strict limits on direct contributions to intergovernmental
      organizations,
  - type: recognizing
    date_effective: '2003-10-17'
    message: recognizing the high importance of the work of the BIPM for all Member
      States,
  - type: recognizing
    date_effective: '2003-10-17'
    message: recognizing the need to provide the financial and other means to enable
      the BIPM to meet the increasing demand placed upon it,
  actions:
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: |-
      *invites* national metrology institutes (NMIs)

      * to arrange, at their expense, a continuing series of short-term placements or secondments of their staff to the BIPM to work on projects of mutual interest integrated into the BIPM programme,
      * to accept staff of the BIPM to work in their institutes on programmes of mutual interest,
      * to sponsor a permanent programme of Fellowships at the BIPM for suitable staff with a view to establishing four such Fellowships at the BIPM by the end of 2004 on projects of mutual interest to the sponsoring NMI and the BIPM,
  - type: invites / further invites
    date_effective: '2003-10-17'
    message: "*further invites* individual governments, national metrology institutes
      and international organizations as well as private organizations and foundations
      to make additional financial contributions or contributions in kind to the BIPM,"
  - type: decides
    date_effective: '2003-10-17'
    message: "*decides* that the fixed part of the annual dotation of the BIPM will
      be increased in such a way that the fixed part and the complementary part (defined
      by Article 6, 1921) of the Rules annexed to the Metre Convention (1875) shall,
      for those States that are members of the Metre Convention at the time of the
      22nd General Conference, be\n\n9 587 000 euros in 2005 +\n9 779 000 euros in
      2006 +\n9 974 000 euros in 2007 +\n10 174 000 euros in 2008\n\n "
  - type: decides
    date_effective: '2003-10-17'
    message: "*further decides* to support the increasing workload of the BIPM by
      an additional discretionary contribution of\n\n\n\n130 000 euros in 2005 +\n132
      000 euros in 2006 +\n136 000 euros in 2007 +\n138 000 euros in 2008,\n\n "
  - type: requests
    date_effective: '2003-10-17'
    message: "*requests* Member States to declare to the BIPM, at the latest by 1
      April 2004, their intention to pay for the full four years their share of this
      discretionary contribution.\n\n "
