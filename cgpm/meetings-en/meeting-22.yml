  type: resolution
  title: Requirements for cross-border transport of measurement standards, metrological
    equipment and reference materials
  identifier: 9
  url: https://www.bipm.org/en/committees/cg/cgpm/22-2003/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM22.pdf/36468a98-a1a8-7697-0470-5a3855653dc9
  reference_name: Proceedings of the 22nd CGPM (2003), 2005
  reference_page: 380
  approvals:
  - message: The 22nd General Conference,
  considerations:
  - type: considering
    date_effective: '2003-10-17'
    message: considering recent events that are understandably requiring stricter
      control of container, luggage and carry-on belongings of national and international
      travellers, as well as unaccompanied packages,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that these controls are making it more and more difficult,
      and sometimes impossible, to transport equipment, standards, and reference materials
      that are needed for comparisons of national measurement standards,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that these comparisons rely intrinsically on frequent and
      unimpeded transportation of standards, many of which have limited stability
      and so require rapid movement,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that certain samples or equipment are fragile and can become
      contaminated or damaged beyond the point of use if not handled carefully by
      personnel in airports, freight handling agencies or customs officials,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that the inherent dangers in transport of certain samples
      in the nuclear, chemical and pharmaceutical field for metrology are far less
      than those envisaged from the point of view of those that seek to prohibit or
      restrict wholesale movement of such goods,
  - type: considering
    date_effective: '2003-10-17'
    message: considering the importance of implementing new procedures that can facilitate
      the unimpeded transport of such materials,
  - type: considering
    date_effective: '2003-10-17'
    message: considering that this facilitation could be accomplished by modifications,
      guidance notes or other addenda to existing regulations that inform officials
      as to the course of action to be undertaken in the case of metrological samples
      and equipment,
  actions:
  - type: recommends
    date_effective: '2003-10-17'
    message: |-
      *recommends* that national metrology institutes, government bodies and international organizations responsible for the control and regulation of the movement of goods and substances, all work with relevant bodies to investigate, propose and implement special procedures that relate to the free and unimpeded movement of metrological materials and equipment among national metrology institutes, designated institutes and the International Bureau of Weights and Measures,

      and further *recommends* the International Committee to draw the attention of other international organizations having responsibilities in this area to this Resolution*.*
