      of costs in non-tariff barriers to trade that are expected to follow from adoption
      by regulators and legislators of the CIPM Mutual Recognition Arrangement (MRA),
  - type: noting
    date_effective: '2003-10-17'
    message: noting the effect of the CIPM MRA in building mutual confidence between
      trading partners,
  - type: noting
    date_effective: '2003-10-17'
    message: noting the interest already created with certain regulatory authorities,
      trade organizations and national authorities,
  - type: noting
    date_effective: '2003-10-17'
    message: noting the use of the CIPM MRA, for example, in facilitating the European
