  considerations:
  - type: taking into account
    date_effective: '1901-10-22'
    message: "*Taking into account* the decision of the Comité International des Poids
      et Mesures of 15 October 1887, according to which the kilogram has been defined
      as unit of mass;"
  - type: taking into account
    date_effective: '1901-10-22'
    message: "*Taking into account* the decision contained in the sanction of the
      prototypes of the Metric System, unanimously accepted by the Conférence Générale
      des Poids et Mesures on 26 September 1889;"
  - type: considering
    date_effective: '1901-10-22'
    message: "*Considering* the necessity to put an end to the ambiguity which in
      current practice still exists on the meaning of the word __weight__, used sometimes
      for __mass__, sometimes for __mechanical force__;"
  actions:
  - type: declares
    date_effective: '1901-10-22'
    message: |-
      *The Conference declares*

      . The kilogram is the unit of mass; it is equal to the mass of the international prototype of the kilogram;
      . The word "weight" denotes a quantity of the same nature as a "force": the weight of a body is the product of its mass and the acceleration due to gravity; in particular, the standard weight of a body is the product of its mass and the standard acceleration due to gravity;
      . The value adopted in the International Service of Weights and Measures for the standard acceleration due to gravity is stem:[980.665 "cm"/"s"]
      +
      ^2^
      +
      , value already stated in the laws of some countries.
  doi: 10.59161/CGPM1901DECL2E
  notes: This value of __g__~n~ was the conventional reference for calculating the
    now obsolete unit kilogram force.
