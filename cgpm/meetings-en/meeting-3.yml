  title: Declaration on the unit of mass and on the definition of weight; conventional
    value of <i>g</i><sub>n</sub>
  identifier: 2
  url: https://www.bipm.org/en/committees/cg/cgpm/3-1901/resolution-2
  reference: https://www.bipm.org/documents/20126/17314988/CGPM3.pdf/2459a1a9-f63a-c916-9783-4a390631e28b
  reference_name: Proceedings of the 3rd CGPM (1901), 1901
