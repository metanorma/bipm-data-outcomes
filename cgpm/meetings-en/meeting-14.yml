  title: Approbation du programme de travail du Bureau international des poids et
    mesures pour 1973-1976
  identifier: 4
  url: https://www.bipm.org/en/committees/cg/cgpm/14-1971/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM14.pdf/335f1f31-e905-f5c2-d979-7c023c545db1
  reference_name: Proceedings of the 14th CGPM (1971), 1972
  reference_page: 79
  approvals:
  - message: La Quatorzième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1971-10-07'
    message: "*ayant considéré* le programme d'activité du Bureau international des
      poids et mesures étudié et proposé par le Comité international des poids et
      mesures pour les quatre années 1973-1976,"
  - type: having / having regard
    date_effective: '1971-10-07'
    message: |-
      *ayant constaté* que ce programme est conçu de façon que le Bureau international des poids et mesures accomplisse ses missions en liaison avec les Comités consultatifs et sous l'autorité du Comité international des poids et mesures, missions dont les plus importantes sont :

      * la coordination des programmes de recherche métrologique ayant un intérêt international ;
      * la certification d'étalons servant de points de départ aux laboratoires qui le demandent ;
      * l'organisation de mesures comparatives en vue de l'uniformité mondiale des résultats de mesure et en vue de la détection des erreurs ;
      * l'élévation du niveau scientifique du personnel à un degré suffisant pour que le Bureau international des poids et mesures participe aux recherches métrologiques, assimile et mette en œuvre les nouvelles techniques, et fournisse une aide compétente aux pays de plus en plus nombreux qui s'efforcent de développer leur industrie et leur métrologie ;
  actions:
  - type: appoints
    date_effective: '1971-10-07'
    message: "*donne son approbation* au programme d'activité du Bureau international
      des poids et mesures proposé par le Comité international des poids et mesures
      pour les quatre années 1973-1976."
  doi: 10.59161/CGPM1971RES4E
