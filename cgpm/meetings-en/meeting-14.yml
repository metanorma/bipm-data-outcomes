  title: International Atomic Time, function of CIPM
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/14/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM14.pdf#page=77
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 14th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1971-10-08'
    message: considering that the second, unit of time of the Système International
      d'Unités, has since 1967 been defined in terms of a natural atomic frequency,
      and no longer in terms of the time scales provided by astronomical motions,
  - type: considering
    date_effective: '1971-10-08'
    message: considering that the need for an International Atomic Time (TAI) scale
      is a consequence of the atomic definition of the second,
  - type: considering
    date_effective: '1971-10-08'
    message: considering that several international organizations have ensured and
      are still successfully ensuring the establishment of the time scales based on
      astronomical motions, particularly thanks to the permanent services of the Bureau
      International de l'Heure (BIH),
  - type: considering
    date_effective: '1971-10-08'
    message: considering that the BIH has started to establish an atomic time scale
      of recognized quality and proven usefulness,
  - type: considering
    date_effective: '1971-10-08'
    message: considering that the atomic frequency standards for realizing the second
      have been considered and must continue to be considered by the Comité International
      des Poids et Mesures (CIPM) helped by a Consultative Committee, and that the
      unit interval of the International Atomic Time scale must be the second realized
      according to its atomic definition,
  - type: considering
    date_effective: '1971-10-08'
    message: considering that all the competent international scientific organizations
      and the national laboratories active in this field have expressed the wish that
      the CIPM and the CGPM should give a definition of International Atomic Time,
      and should contribute to the establishment of the International Atomic Time
      scale,
  - type: considering
    date_effective: '1971-10-08'
    message: considering that the usefulness of International Atomic Time entails
      close coordination with the time scales based on astronomical motions,
  actions:
  - type: requests
    date_effective: '1971-10-08'
    message: requests the CIPM to give a definition of International Atomic Time,
  - type: requests
    date_effective: '1971-10-08'
    message: requests the CIPM to take the necessary steps, in agreement with the
      international organizations concerned, to ensure that available scientific competence
      and existing facilities are used in the best possible way to realize the International
      Atomic Time scale and to satisfy the requirements of users of International
      Atomic Time.
  subject: CIPM
