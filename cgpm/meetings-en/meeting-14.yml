  title: Temps atomique international ; arrangements avec le Bureau international
    de l'heure
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/14/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM14.pdf#page=78
  approvals:
  - type: affirmative
    degree: unanimous
    message: La 14^e^ Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1971-10-08'
    message: considérant qu'une échelle de Temps atomique international doit être
      mise à la disposition des utilisateurs,
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que le Bureau international de l'heure a prouvé qu'il est
      capable d'assurer ce service ;
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1971-10-08'
    message: "*rend hommage* au Bureau international de l'heure pour l'\x9Cuvre qu'il
      a déjà accomplie ;"
  - type: requests
    date_effective: '1971-10-08'
    message: "*demande* aux institutions nationales et internationales de bien vouloir
      continuer, et si possible augmenter, l'aide qu'elles donnent au Bureau international
      de l'heure, pour le bien de la communauté scientifique et technique internationale
      ;"
  - type: appoints
    date_effective: '1971-10-08'
    message: "*autorise* le Comité international des poids et mesures à conclure avec
      le Bureau international de l'heure les arrangements nécessaires pour la réalisation
      de l'échelle de Temps atomique international à définir par le Comité international."
