  title: Approbation du programme de travail du Bureau international des poids et
    mesures pour 1973-1976
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/14/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM14.pdf#page=79
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Quatorzième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1971-10-08'
    message: ayant considéré le programme d'activité du Bureau international des poids
      et mesures étudié et proposé par le Comité international des poids et mesures
      pour les quatre années 1973-1976,
  - type: having / having regard
    date_effective: '1971-10-08'
    message: "ayant constaté que ce programme est conçu de façon que le Bureau international
      des poids et mesures accomplisse ses missions en liaison avec les Comités consultatifs
      et sous l'autorité du Comité international des poids et mesures, missions dont
      les plus importantes sont :\n\n la coordination des programmes de recherche
      métrologique ayant un intérêt international ;\n la certification d'étalons servant
      de points de départ aux laboratoires qui le demandent ;\n l'organisation de
      mesures comparatives en vue de l'uniformité mondiale des résultats de mesure
      et en vue de la détection des erreurs ;\n l'élévation du niveau scientifique
      du personnel à un degré suffisant pour que le Bureau international des poids
      et mesures participe aux recherches métrologiques, assimile et mette en \x9Cuvre
      les nouvelles techniques, et fournisse une aide compétente aux pays de plus
      en plus nombreux qui s'efforcent de développer leur industrie et leur métrologie
      ;"
  actions:
  - type: appoints
    date_effective: '1971-10-08'
    message: donne son approbation au programme d'activité du Bureau international
      des poids et mesures proposé par le Comité international des poids et mesures
      pour les quatre années 1973-1976.
- dates:
  - '1971-10-08'
  title: Dotation du Bureau international pour la période 1973-1976
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/14/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM14.pdf#page=79
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Quatorzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1971-10-08'
    message: considérant que le programme d'activité du Bureau international des poids
      et mesures proposé par le Comité international des poids et mesures a été approuvé,
  - type: considering
    date_effective: '1971-10-08'
    message: "considérant que ce programme comporte la mise au point et la mise en
      \x9Cuvre permanente de techniques métrologiques nouvelles, particulièrement
      pour les mesures de longueur et les mesures électriques, nécessitant des investissements
      en matériel et en personnel compétent,"
  - type: considering
    date_effective: '1971-10-08'
    message: considérant qu'un accroissement annuel de 9 pour cent de la dotation
      du Bureau international est déjà devenu insuffisant pour le maintien des activités
      à leur niveau actuel, compte tenu de l'évolution des prix et des salaires et
      du niveau scientifique croissant exigé du personnel,
  actions:
  - type: decides
    date_effective: '1971-10-08'
    message: |-
      décide que la partie fixe de la dotation annuelle sera augmentée de façon que l'ensemble de la partie fixe et de la partie complémentaire [définies à l'Art. 6 (1921) du Règlement annexé à la Convention du Mètre] soit, pour les États parties à la Convention à l'époque de la Treizième Conférence générale :

      [width=100%]
      |===
      | | |

      | a| 3 340 000 francs-or en 1973 +
       3 740 000 francs-or en 1974 +
       4 180 000 francs-or en 1975 +
       4 670 000 francs-or en 1976
      |

      |===
  - type: appoints
    date_effective: '1971-10-08'
    message: autorise que, sous réserve de la condition ci-après, un pourcentage de
      22 pour cent des contributions annuelles puisse être payé en monnaie nationale,
      la condition obligatoire étant que le Comité international soit averti au moins
      un an avant le début de l'année en cause, afin que le budget annuel puisse être
      préparé, puis décidé par le Comité international, en tenant compte de la nature
      des devises qui seront disponibles ;
  - type: invites / further invites
    date_effective: '1971-10-08'
    message: invite les États qui choisiraient d'effectuer ces paiements en monnaie
      nationale à se mettre d'accord avec le Comité international des poids et mesures
      pour qu'ils soient employés à la satisfaction des besoins du Bureau international
      des poids et mesures en tenant compte des lois du pays.
