  title: SI unit of amount of substance (mole)
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/14-1971/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM14.pdf/335f1f31-e905-f5c2-d979-7c023c545db1
  reference_name: Proceedings of the 14th CGPM (1971), 1972
  reference_page: 78
  approvals:
  - message: The 14th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1971-10-07'
    message: "*considering* the advice of the International Union of Pure and Applied
      Physics, of the International Union of Pure and Applied Chemistry, and of the
      International Organization for Standardization, concerning the need to define
      a unit of amount of substance,"
  actions:
  - type: decides
    date_effective: '1971-10-07'
    message: decides The mole is the amount of substance of a system which contains
      as many elementary entities as there are atoms in 0.012 kilogram of carbon 12;
      its symbol is "mol".
  - type: decides
    date_effective: '1971-10-07'
    message: decides When the mole is used, the elementary entities must be specified
      and may be atoms, molecules, ions, electrons, other particles, or specified
      groups of such particles.
  - type: decides
    date_effective: '1971-10-07'
    message: decides The mole is a base unit of the Système International d'Unités.
  doi: 10.59161/CGPM1971RES3E
  notes: |-
    At its 1980 meeting, the CIPM approved the report of the 7th meeting of the CCU (1980) specifying that, in this definition, it is understood that unbound atoms of carbon 12, at rest and in their ground state, are referred to. +
     +
     This definition of the mole was abrogated in 2018 by the 26th CGPM (Resolution 1), which became effective in 2019.
