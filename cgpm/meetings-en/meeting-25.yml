  title: On the Pension and Provident Fund of the BIPM
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/25/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM25.pdf#page=420
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 25th meeting,
  considerations:
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling that the CGPM at its 3rd meeting (1901) established a fund
      for pensions for the benefit of BIPM staff members,
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=18[article
      15 paragraph 2 of the Regulations annexed to the Metre Convention], which states,
      inter alia, that "[a]n annual levy in favour of the Pension Fund may be made
      from the total fees received by the Bureau",
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling that the CGPM at its 24th meeting (2011) has adopted cgpm-resolution:en/24/10[Resolution
      10] on the role, mission, objectives, long-term strategy and governance of the
      BIPM which invited the CIPM to establish an _ad hoc_ Working Group to conduct
      a Review of inter alia the long-term financial stability of the BIPM,
  - type: recognizing
    date_effective: '2014-11-20'
    message: recognizing that the CIPM established a Standing Sub-Committee on the
      BIPM Pension and Provident Fund and Health Insurance in 2012,
  - type: recognizing
    date_effective: '2014-11-20'
    message: recognizing the importance of a sustainable pension fund as a mechanism
      for the BIPM to attract, retain and motivate competent staff,
  - type: recognizing
    date_effective: '2014-11-20'
    message: recognizing the need for the CIPM together with the BIPM to manage the
      BIPM's budget and finances to meet its financial obligations towards the BIPM
      Pension and Provident Fund within the dotation agreed by the Member States,
  - type: recognizing
    date_effective: '2014-11-20'
    message: recognizing that the CIPM has brought increased transparency to the accounts
      and financial statements of the BIPM Pension and Provident Fund through the
      adoption of the International Public Sector Accounting Standards (IPSAS),
  - type: reaffirming
    date_effective: '2014-11-20'
    message: re-affirms the decision made at its 10th meeting (1954) to charge the
      CIPM with the administration of the BIPM Pension and Provident Fund,
  actions:
  - type: welcomes
    date_effective: '2014-11-20'
    message: welcomes the measures already taken by the CIPM towards ensuring the
      long-term financial stability of the BIPM Pension and Provident Fund, especially
      the amendments that were adopted by the CIPM in 2009 and that entered into force
      from 1 January 2010, including raising the retirement age and increasing the
      BIPM staff contribution,
  - type: welcomes
    date_effective: '2014-11-20'
    message: welcomes the work carried out to review and analyse the current assets
      and liabilities of the BIPM Pension and Provident Fund since the 24th meeting
      of the CGPM (2011) by the CIPM Sub-Committee on the BIPM Pension and Provident
      Fund and Health Insurance,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invites the CIPM to implement its plans to provide sustainability for
      the BIPM Pension and Provident Fund whilst continuing to examine the longer
      term liability issue,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invites the CIPM to inform Member States about the outcome of actuarial
      studies on the assets and liabilities of the BIPM Pension and Provident Fund
      in its regular financial publications and at the next meeting of the General
      Conference.
