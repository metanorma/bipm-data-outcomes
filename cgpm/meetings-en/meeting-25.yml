  title: On the future revision of the International System of Units, the SI
  identifier: 1
  url: https://www.bipm.org/en/committees/cg/cgpm/25-2014/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM25.pdf/64861bb0-b7ea-531d-3f24-b108002471c4
  reference_name: Proceedings of the 25th CGPM (2014), 2015
  reference_page: 416
  approvals:
  - message: "The General Conference on Weights and Measures (CGPM), at its 25th meeting,\n\n "
  considerations:
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling Resolution 1 adopted by the CGPM at its 24th meeting (2011),
      which takes note of the intention of the International Committee for Weights
      and Measures (CIPM) to propose a revision of the SI that links the definitions
      of the kilogram, ampere, kelvin, and mole to exact numerical values of thePlanck
      constant stem:[h], elementary charge stem:[e], Boltzmann constant stem:[k],
      and Avogadroconstant stem:[N_("A")], respectively, and which revises the way
      the SI is defined including the wording of the definitions of the SI units for
      time, length, mass, electric current, thermodynamic temperature, amount of substance,
      and luminous intensity so that the reference constants on which the SI is basedare
      clearly apparent,
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling the many benefits summarized in Resolution 1 that will accrue
      to science, technology, industry, and commerce from such a revision, especially
      from linking the kilogram to an invariant of nature rather than to the mass
      of a material artefact, thereby ensuring its long-term stability,
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling Resolution 7 adopted by the CGPM at its 21st meeting (1999),
      which encourages work at the National Metrology Institutes (NMIs) that can lead
      to such a redefinition of the kilogram,
  - type: recalling / further recalling
    date_effective: '2014-11-20'
    message: recalling Resolution 12 adopted by the CGPM at its 23rd meeting (2007),
      which outlines the work that should be carried out by the NMIs, the International
      Bureau of Weights and Measures (BIPM), and the CIPM together with its Consultative
      Committees (CCs) that could enable the planned revision of the SI to be adopted
      by the CGPM,
  - type: considering
    date_effective: '2014-11-20'
    message: |-
      *considering that* there has been significant progress in completing the necessary work, including

      * the acquisition of relevant data and their analysis by the Committee on Data for Science and Technology (CODATA) to obtain the required values of stem:[h], stem:[e], stem:[k], and stem:[N_("A")],
      * establishment by the BIPM of an ensemble of reference standards of mass to facilitate the dissemination of the unit of mass in the revised SI,
      * the preparation of _mises-en-pratique_ for the new definitions of the kilogram, ampere, kelvin, and mole,
  - type: noting
    date_effective: '2014-11-20'
    message: |-
      *noting that* further work by the Consultative Committee for Units (CCU),the CIPM, the BIPM, the NMIs and the CCs should focus on

      * awareness campaigns to alert user communities as well as the general public to the proposed revision of the SI,
      * the preparation of the 9th edition of the SI Brochure that presents the revised SI in a way that can be understood by a diverse readership without compromising scientific rigour,
  - type: noting
    date_effective: '2014-11-20'
    message: "*that* despite this progress the data do not yet appear to be sufficiently
      robust for the CGPM to adopt the revised SI at its 25th meeting,"
  actions:
  - type: encourages
    date_effective: '2014-11-20'
    message: encourages continued effort in the NMIs, the BIPM, and academic institutions
      to obtain data relevant to the determination of stem:[h], stem:[e], stem:[k],
      and stem:[N_("A")] with the requisite uncertainties,
  - type: encourages
    date_effective: '2014-11-20'
    message: encourages the NMIs to continue acting through the CCs to discuss and
      review this data,
  - type: encourages
    date_effective: '2014-11-20'
    message: encourages the CIPM to continue developing a plan to provide the path
      via the Consultative Committees and the CCU for implementing Resolution 1 adopted
      by the CGPM at its 24th meeting (2011), and
  - type: encourages
    date_effective: '2014-11-20'
    message: encourages continued effort by the CIPM, together with its Consultative
      Committees, theNMIs, the BIPM, and other organizations such as the InternationalOrganization
      of Legal Metrology (OIML), to complete all work necessary for the CGPM at its
      26th meeting to adopt a resolution that would replace the current SI with the
      revised SI, provided the amount of data, theiruncertainties, and level of consistency
      are deemed satisfactory.
