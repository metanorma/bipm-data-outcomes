  title: On the importance of the CIPM Mutual Recognition Arrangement
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/25/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM25.pdf#page=423
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 25th meeting,
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: considering the relevance and importance of the CIPM MRA as expressed
      in particular by the CGPM in cgpm-resolution:en/22/6[Resolution 6 (2003)] adopted
      at its 22nd meeting and in cgpm-resolution:en/23/4[Resolution 4 (2007)] adopted
      at its 23rd meeting,
  - type: considering
    date_effective: '2014-11-20'
    message: considering the appreciation and support expressed by all interested
      parties for the CIPM MRA since its entry into force more than fifteen years
      ago,
  - type: considering
    date_effective: '2014-11-20'
    message: considering the positive social and economic impact of the CIPM MRA in
      providing for the mutual recognition of national measurement standards and of
      calibration and measurement certificates,
  - type: noting
    date_effective: '2014-11-20'
    message: noting that after fifteen years of successful operation of the CIPM MRA,
      there is a need to review its implementation and operation,
  - type: noting
    date_effective: '2014-11-20'
    message: noting that the activities carried out under the CIPM MRA are of direct
      relevance to the role, mission and objectives of the International Bureau of
      Weights and Measures (BIPM),
  - type: noting
    date_effective: '2014-11-20'
    message: noting the unique and distinct role of the Regional Metrology Organizations
      (RMOs) within the activities of the CIPM MRA, through the Joint Committee of
      the Regional Metrology Organizations and the BIPM (JCRB) and for the Associates
      of the CGPM,
  - type: noting
    date_effective: '2014-11-20'
    message: noting the improvements being made within the existing framework including
      the strategic planning of comparisons and ongoing streamlining of processes,
  - type: noting
    date_effective: '2014-11-20'
    message: 'noting a workshop planned for 2015 to engage in a broad discussion of
      the CIPM MRA, involving: Directors of National Metrology Institutes, Member
      States representatives, representatives of RMOs and other relevant stakeholders
      concerning the benefits of the CIPM MRA, as well as establishing views on what
      works well, and what needs to be improved regarding its implementation,'
  - type: reaffirming
    date_effective: '2014-11-20'
    message: reaffirms its recommendation that the principles of the CIPM MRA be included
      in intergovernmental agreements as appropriate,
  actions:
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invites the Consultative Committees and the JCRB to continue their ongoing
      efforts to streamline operations within the existing framework, and to prepare
      for and contribute to the wider review in 2015,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invites the CIPM to establish a working group under the chairmanship
      of its President, with membership to be determined at the 2015 workshop, to
      conduct a review of the implementation and operation of the CIPM MRA,
  - type: encourages
    date_effective: '2014-11-20'
    message: encourages all signatories of the CIPM MRA to support the activities
      and work of the working group on the CIPM MRA.
