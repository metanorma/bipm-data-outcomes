  subject: CGPM
  type: resolution
  title: Dotation of the BIPM for the years 2016 to 2019
  identifier: 4
  url: https://www.bipm.org/en/committees/cg/cgpm/25-2014/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM25.pdf/64861bb0-b7ea-531d-3f24-b108002471c4
  reference_name: Proceedings of the 25th CGPM (2014), 2015
  reference_page: 422
  approvals:
  - message: The General Conference on Weights and Measures (CGPM), at its 25th meeting,
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: considering the increased importance of the work of the International
      Bureau of Weights and Measures (BIPM) to international trade, industrial innovation,
      monitoring climate change, human health and medicine, food and forensic science
      in all Member States,
  - type: considering
    date_effective: '2014-11-20'
    message: considering the recognition of the BIPM as the scientifically expert
      intergovernmental organization in metrology and the added value and cost efficiency
      it provides to all Member States in technical and economic terms,
  - type: considering
    date_effective: '2014-11-20'
    message: considering the manner in which the BIPM is adopting best management
      practice and improving the efficiency of its operation,
  - type: noting
    date_effective: '2014-11-20'
    message: noting that Resolution 7 (1979) adopted by the CGPM at its 16th meeting
      established a principle for the determination of the base dotation,
  - type: noting
    date_effective: '2014-11-20'
    message: noting Resolution 10 (2011) adopted by the CGPM at its 24th meeting on
      the role, mission, objectives, long-term strategy and governance of the BIPM,
      and the actions consequently taken and successfully implemented by the BIPM,
  - type: noting
    date_effective: '2014-11-20'
    message: noting the current world financial situation and the financial constraints
      Member States are subject to,
  - type: noting
    date_effective: '2014-11-20'
    message: noting the successful implementation by the BIPM of the recommendation
      made by the CGPM at its 24th meeting that additional voluntary support be sought
      to enable additional activities at the BIPM related to its mission,
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '2014-11-20'
    message: "*thanks* those National Metrology Institutes that have provided voluntary
      support of all kinds to the BIPM, in particular by way of secondment of staff
      to the BIPM,"
  - type: decides
    date_effective: '2014-11-20'
    message: |-
      *decides that* the annual dotation of the BIPM, as defined in Article 6, 1921, of the Regulations annexed to the Metre Convention, will be set in such a way that, for those States that are Parties to the Metre Convention at the time of the 25th meeting of the CGPM, it shall be:

      |===
      | 11 980 000 euros in 2016

      | 11 980 000 euros in 2017
      | 11 980 000 euros in 2018
      | 11 980 000 euros in 2019

      |===
  - type: urges
    date_effective: '2014-11-20'
    message: urges Member States, as well as international organizations, private
      organizations and foundations to maintain the provision of additional voluntary
      support of all kinds to support specific BIPM mission-related activities, particularly
      those that facilitate participation in the activities of the BIPM by those countries
      without well-developed metrology infrastructure.
- dates:
