  title: On the election of the International Committee for Weights and Measures
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/25/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM25.pdf#page=418
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 25th meeting,
  considerations:
  - type: considering
    date_effective: '2014-11-20'
    message: considering the provisions of Articles https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=17[7],
      https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=17[8]
      and https://www.bipm.org/utils/common/documents/official/metre-convention.pdf#page=18[9]
      of the Regulations Annexed to the Metre Convention on the election and composition
      of the International Committee for Weights and Measures (CIPM),
  - type: considering
    date_effective: '2014-11-20'
    message: considering the decision made by the CGPM at its 17th meeting (1983),
      upon recommendation of the _ad hoc_ Working Group it had created at its 16th
      meeting (1979), that the CIPM should – in general – ensure that the candidate
      is acceptable to his or her government at the time of provisional election,
  - type: considering
    date_effective: '2014-11-20'
    message: considering cgpm-resolution:en/24/10[Resolution 10] adopted by the CGPM
      at its 24th meeting (2011) on the role, mission, objectives, long-term strategy
      and governance of the International Bureau of Weights and Measures (BIPM), in
      which the CGPM invited the CIPM to establish an _ad hoc_ Working Group charged
      with conducting a Review of the role, mission, objectives, long-term financial
      stability, strategic direction and governance of the BIPM, and to report to
      the CGPM at its 25th meeting on recommendations from the Review of the _ad hoc_
      Working Group, actions consequently taken by the CIPM and proposals for additional
      actions that require the approval of the CGPM,
  - type: considering
    date_effective: '2014-11-20'
    message: considering the findings and recommendations of the said _ad hoc_ Working
      Group relating in particular to the election and composition of the CIPM,
  - type: noting
    date_effective: '2014-11-20'
    message: noting https://www.bipm.org/utils/en/pdf/CIPM/CIPM2014-I-Decisions-EN.pdf#page=2[Decision
      103-08] of the CIPM, adopted by unanimity at Session I of its 103rd meeting
      (March 2014), on the resignation of all CIPM members to become effective from
      the start of Session I of the 104th meeting of the CIPM, scheduled for March
      2015,
  actions:
  - type: welcomes
    date_effective: '2014-11-20'
    message: welcomes the revision by the CIPM, at Session II of its 102nd meeting
      (October 2013), of the principles it follows in making elections, which had
      been adopted by the CIPM at its 94th meeting (2005),
  - type: decides
    date_effective: '2014-11-20'
    message: decides that beginning with the 25th meeting of the CGPM (2014), CIPM
      members shall be elected to fixed renewable terms,
  - type: decides
    date_effective: '2014-11-20'
    message: decides that terms will begin at the first CIPM meeting to take place
      no later than six months after the CGPM meeting at which they are elected, and
      will end at the beginning of the CIPM meeting that follows the next meeting
      of the CGPM,
  - type: decides
    date_effective: '2014-11-20'
    message: decides that a Committee for CIPM Election is set up in order to assist
      the CIPM and the CGPM in the election of CIPM members, being elected and operating
      in conformity with a procedure to be adopted by the Committee,
  - type: decides
    date_effective: '2014-11-20'
    message: decides that the Committee for CIPM Election shall be composed of nine
      representatives, each from a different Member State with maximum, intermediary
      and minimum contributions, with appropriate geographic representation, elected
      by the CGPM by majority vote, as well as the CIPM President and CIPM Secretary;
      and that it shall be chaired by one of the Member States' representatives,
  - type: decides
    date_effective: '2014-11-20'
    message: decides that the CGPM shall proceed at each of its meetings to the election
      of the nine Member States' representatives of the Committee for CIPM Election,
  - type: invites / further invites
    date_effective: '2014-11-20'
    message: invites Member States to participate actively in the CIPM election process.
