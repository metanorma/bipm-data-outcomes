  type: resolution
  title: SI unit of thermodynamic temperature (kelvin)
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/13-1967/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Proceedings of the 13th CGPM (1967), 1969
  reference_page: 104
  approvals:
  - message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considering the names "degree Kelvin" and "degree", the symbols "°K"
      and "deg" and the rules for their use given in Resolution 7 of the 9th CGPM
      (1948), in Resolution 12 of the 11th CGPM (1960), and the decision taken by
      the Comité International des Poids et Mesures in 1962 (PV, *30*, 27),
  - type: considering
    date_effective: '1967-10-16'
    message: considering that the unit of thermodynamic temperature and the unit of
      temperature interval are one and the same unit, which ought to be denoted by
      a single name and a single symbol,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: decides the unit of thermodynamic temperature is denoted by the name
      "kelvin" and its symbol is "K";
  - type: decides
    date_effective: '1967-10-16'
    message: decides the same name and the same symbol are used to express a temperature
      interval;
  - type: decides
    date_effective: '1967-10-16'
    message: decides a temperature interval may also be expressed in degrees Celsius;
  - type: decides
    date_effective: '1967-10-16'
    message: decides the decisions mentioned in the opening paragraph concerning the
      name of the unit of thermodynamic temperature, its symbol and the designation
      of the unit to express an interval or a difference of temperatures are abrogated,
      but the usages which derive from these decisions remain permissible for the
      time being.
  notes: |-
    At its 1980 meeting, the CIPM approved the report of the 7th meeting of the CCU, which requested that the use of the symbols "°K" and "deg" no longer be permitted.
     See https://www.bipm.org/utils/en/pdf/CI-2005-2-EN.pdf[Recommendation 2 (CI-2005)] of the CIPM on the isotopic composition of water entering in the definition of the kelvin.
- dates:
  - '1967-10-16'
  subject: CGPM
  type: resolution
  title: Definition of the SI unit of thermodynamic temperature (kelvin)
  identifier: 4
  url: https://www.bipm.org/en/committees/cg/cgpm/13-1967/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Proceedings of the 13th CGPM (1967), 1969
  reference_page: 104
  approvals:
  - message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considering* that it is useful to formulate more explicitly the definition
      of the unit of thermodynamic temperature contained in Resolution 3 of the 10th
      CGPM (1954),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *decides* to express this definition as follows:

      "The kelvin, unit of thermodynamic temperature, is the fraction 1/273.16 of the thermodynamic temperature of the triple point of water."
  notes: |-
    See Recommendation 5 (CI-1989) of the CIPM on the International Temperature Scale of 1990. +
     +
     This definition of the kelvin was abrogated in 2018 by the 26th CGPM (Resolution 1), which became effective in 2019.
