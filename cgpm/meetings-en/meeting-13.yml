      the Système International d'Unités are incompatible with parts of Resolution
      7 of the 9th CGPM (1948),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *decides* accordingly to remove from Resolution 7 of the 9th CGPM:

      . the unit name "micron", and the symbol "µ" which had been given to that unit but which has now become a prefix;
      . the unit name "new candle".
