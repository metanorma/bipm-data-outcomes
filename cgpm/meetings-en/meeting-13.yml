  title: Abrogation of earlier decisions (micron, new candle)
  identifier: 7
  url: https://www.bipm.org/en/CGPM/db/13/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considering that subsequent decisions of the General Conference concerning
      the Système International d'Unités are incompatible with parts of cgpm-resolution:en/9/7[Resolution
      7] of the 9th CGPM (1948),
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      decides accordingly to remove from Resolution 7 of the 9th CGPM:

      . the unit name "micron", and the symbol "µ" which had been given to that unit but which has now become a prefix;
      . the unit name "new candle".
