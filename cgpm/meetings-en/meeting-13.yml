  title: Échelle internationale pratique de température (révision prochaine)
  identifier: 8
  url: https://www.bipm.org/en/CGPM/db/13/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant qu'il est urgent de réviser l'Échelle internationale pratique
      de température de 1948 comme l'a déjà constaté la Douzième Conférence générale
      (1964) dans sa cgpm-resolution:fr/12/10[Résolution 10],
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que les laboratoires compétents se sont maintenant mis d'accord
      sur les grandes lignes de la révision de cette Échelle,
  actions:
  - type: appoints
    date_effective: '1967-10-16'
    message: donne pouvoir au Comité international des poids et mesures de prendre
      les décisions nécessaires pour que soit mise en vigueur dès que possible une
      nouvelle Échelle internationale pratique de température (Voir p.A 1, le texte
      de l' « Échelle internationale pratique de température de 1968 » adopté par
      le Comité international à sa 57^e^ session (octobre 1968).
- dates:
  - '1967-10-16'
  title: Colorimétrie et radiométrie
  identifier: 9
  url: https://www.bipm.org/en/CGPM/db/13/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que la photométrie doit tenir compte des principes et des
      techniques de la colorimétrie et de la radiométrie,
  actions:
  - type: approves
    date_effective: '1967-10-16'
    message: approuve l'intention exprimée par le Comité international des poids et
      mesures en 1965 (Procès-Verbaux, 33, p. 21) d'inclure dans ses activités et
      dans celles du Bureau international des poids et mesures les aspects métrologiques
      fondamentaux de la colorimétrie et de la radiométrie.
- dates:
