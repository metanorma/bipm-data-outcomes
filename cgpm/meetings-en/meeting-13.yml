  title: Dotation du Bureau international pour la période 1969-1972
  identifier: 12
  url: https://www.bipm.org/en/committees/cg/cgpm/13-1967/resolution-12
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Proceedings of the 13th CGPM (1967), 1969
  reference_page: 106
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: |-
      *considérant* que les dotations minimales décidées par sa Résolution 10, à savoir

      |===
      | 1 910 000 francs-or en 1969

      | 2 080 000 francs-or en 1970
      | 2 270 000 francs-or en 1971
      | 2 475 000 francs-or en 1972

      |===



      doivent être complétées par des ressources supplémentaires destinées à assurer le développement du Bureau international des poids et mesures,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: "*décide* d'allouer au Bureau international, dans les quatre années 1969-1972,
      les sommes supplémentaires suivantes :\n\n|===\n| 90 000 francs-or en 1969\n\n|
      210 000 francs-or en 1970\n| 350 000 francs-or en 1971\n| 515 000 francs-or
      en 1972\n\n|===\n\n "
  - type: authorizes
    date_effective: '1967-10-16'
    message: "*autorise* que ces sommes supplémentaires puissent être payées en monnaie
      nationale ;"
  - type: invites / further invites
    date_effective: '1967-10-16'
    message: "*invite* les États qui choisiraient d'effectuer ces paiements en monnaie
      nationale à se mettre d'accord avec le Comité international des poids et mesures
      pour qu'ils soient employés à la satisfaction des besoins du Bureau international
      des poids et mesures en tenant compte des lois du pays."
