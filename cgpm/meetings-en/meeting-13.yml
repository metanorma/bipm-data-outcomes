  - '1967-10-16'
  title: Unité SI de temps (seconde)
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/13/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que l'étalon de fréquence à césium est encore perfectible
      et que des expériences en cours autorisent l'espoir de réaliser d'autres étalons
      ayant des qualités encore meilleures pour servir à définir la seconde,
  actions:
  - type: invites / further invites
    date_effective: '1967-10-16'
    message: invite les organisations et laboratoires experts dans le domaine des
      étalons atomiques de fréquence à poursuivre activement leurs études.
- dates:
  - '1967-10-16'
  title: SI unit of thermodynamic temperature (kelvin)
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/13/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considering the names "degree Kelvin" and "degree", the symbols "°K"
      and "deg" and the rules for their use given in cgpm-resolution:en/9/7[Resolution
      7] of the 9th CGPM (1948), in cgpm-resolution:en/11/12[Resolution 12] of the
      11th CGPM (1960), and the decision taken by the Comité International des Poids
      et Mesures in 1962 (PV, *30*, 27),
  - type: considering
    date_effective: '1967-10-16'
    message: considering that the unit of thermodynamic temperature and the unit of
      temperature interval are one and the same unit, which ought to be denoted by
      a single name and a single symbol,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: decides the unit of thermodynamic temperature is denoted by the name
      "kelvin" and its symbol is "K";
  - type: decides
    date_effective: '1967-10-16'
    message: decides the same name and the same symbol are used to express a temperature
      interval;
  - type: decides
    date_effective: '1967-10-16'
    message: decides a temperature interval may also be expressed in degrees Celsius;
  - type: decides
    date_effective: '1967-10-16'
    message: decides the decisions mentioned in the opening paragraph concerning the
      name of the unit of thermodynamic temperature, its symbol and the designation
      of the unit to express an interval or a difference of temperatures are abrogated,
      but the usages which derive from these decisions remain permissible for the
      time being.
- dates:
  - '1967-10-16'
  title: Definition of the SI unit of thermodynamic temperature (kelvin)
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/13/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considering* that it is useful to formulate more explicitly the definition
      of the unit of thermodynamic temperature contained in cgpm-resolution:en/10/3[Resolution
      3] of the 10th CGPM (1954),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *decides* to express this definition as follows:

      "The kelvin, unit of thermodynamic temperature, is the fraction 1/273.16 of the thermodynamic temperature of the triple point of water."
- dates:
  - '1967-10-16'
  title: SI unit of luminous intensity (candela)
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/13/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considering the definition of the unit of luminous intensity ratified
      by the 9th CGPM (1948) and contained in the "Resolution concerning the change
      of photometric units" adopted by the Comité International des Poids et Mesures
      in 1946 (PV, *20*, 119) in virtue of the powers conferred by the 8th CGPM (1933),
  - type: considering
    date_effective: '1967-10-16'
    message: considering that this definition fixes satisfactorily the unit of luminous
      intensity, but that its wording may be open to criticism,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *decides* to express the definition of the candela as follows: +
      "The candela is the luminous intensity, in the perpendicular direction, of a surface of 1/600 000 square metre of a black body at the temperature of freezing platinum under a pressure of 101 325 newtons per square metre."
- dates:
  - '1967-10-16'
  title: SI derived units
  identifier: 6
  url: https://www.bipm.org/en/CGPM/db/13/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM)
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considering* that it is useful to add some derived units to the list
      of paragraph 4 of cgpm-resolution:en/11/12#derived[Resolution 12] of the 11th
      CGPM (1960),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *decides* to add:

      |===
      .>| wave number .>| 1 per metre .>| stem:["m"^(-1)]

      .<| entropy .<| joule per kelvin .<| stem:["J"/"K"]
      .<| specific heat capacity .<| joule per kilogram kelvin .<| stem:["J"/("kg" * "K")]
      .<| thermal conductivity .<| watt per metre kelvin .<| stem:["W"/("m" * "K")]
      .<| radiant intensity .<| watt per steradian .<| stem:["W"/"sr"]
      .>| activity (of a radioactive source) .>| 1 per second .>| stem:["s"^(-1)]

      |===
