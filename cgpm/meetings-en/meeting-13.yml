  type: resolution
  title: SI derived units
  identifier: 6
  url: https://www.bipm.org/en/committees/cg/cgpm/13-1967/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Proceedings of the 13th CGPM (1967), 1969
  reference_page: 105
  approvals:
  - message: The 13th Conférence Générale des Poids et Mesures (CGPM)
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considering* that it is useful to add some derived units to the list
      of paragraph 4 of Resolution 12 of the 11th CGPM (1960),"
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      *decides* to add:

      |===
      .>| wave number .>| 1 per metre .>| stem:["m"^(-1)]

      .<| entropy .<| joule per kelvin .<| stem:["J"/"K"]
      .<| specific heat capacity .<| joule per kilogram kelvin .<| stem:["J"/("kg" * "K")]
      .<| thermal conductivity .<| watt per metre kelvin .<| stem:["W"/("m" * "K")]
      .<| radiant intensity .<| watt per steradian .<| stem:["W"/"sr"]
      .>| activity (of a radioactive source) .>| 1 per second .>| stem:["s"^(-1)]

      |===
  notes: The unit of activity was given a special name and symbol by the 15th CGPM
    in 1975 (Resolution 8).
