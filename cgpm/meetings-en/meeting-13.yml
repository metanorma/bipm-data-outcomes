  title: Dotation du Bureau international pour la période 1969-1972
  identifier: 10
  url: https://www.bipm.org/en/CGPM/db/13/10/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=106
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considérant que pendant les séances tenues en octobre 1967 elle n'a pas
      décidé le montant exact des dotations du Bureau international des poids et mesures
      pour les quatre années 1969-1972,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant qu'elle a reconnu la nécessité d'une augmentation annuelle
      d'environ 9 pour cent pendant ces quatre années pour que le Bureau international
      se maintienne à son niveau actuel,
  - type: considering
    date_effective: '1967-10-16'
    message: considérant mais qu'elle veut que le niveau du Bureau international s'élève
      avec le progrès de la métrologie en utilisant des ressources supplémentaires
      qui restent à définir,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      décide que la partie fixe de la dotation annuelle à partir du 1^er^ janvier 1969 sera augmentée par rapport à ce qu'elle était au 1^er^ octobre 1967, de façon que l'ensemble de la partie fixe et de la partie complémentaire calculée à cette dernière date ne soit pas inférieur à

       1 910 000 francs-or en 1969 +
      2 080 000 francs-or en 1970 +
      2 270 000 francs-or en 1971 +
      2 475 000 francs-or en 1972
  - type: requests
    date_effective: '1967-10-16'
    message: demande au Comité international des poids et mesures de fournir aux États
      de la Convention du Mètre, dans un délai inférieur à six mois, une étude documentée
      qui permette aux États de décider la nature et le montant des ressources supplémentaires
      à consacrer au Bureau international et d'apprécier les conséquences de leur
      décision sur l'avenir du Bureau international.
