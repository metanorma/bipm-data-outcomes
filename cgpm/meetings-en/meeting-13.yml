  title: Colorimétrie et radiométrie
  identifier: 9
  url: https://www.bipm.org/en/committees/cg/cgpm/13-1967/resolution-9
  reference: https://www.bipm.org/documents/20126/17314988/CGPM13.pdf/ff522dd4-7c97-9b8d-127b-4fe77f3fe2bc
  reference_name: Proceedings of the 13th CGPM (1967), 1969
  reference_page: 105
  approvals:
  - message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: "*considérant* que la photométrie doit tenir compte des principes et
      des techniques de la colorimétrie et de la radiométrie,"
  actions:
  - type: approves
    date_effective: '1967-10-16'
    message: "*approuve* l'intention exprimée par le Comité international des poids
