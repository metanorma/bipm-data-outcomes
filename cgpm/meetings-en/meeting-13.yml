  title: SI unit of time (second)
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/13/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM13.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1967-10-16'
    message: considering that the definition of the second adopted by the Comité International
      des Poids et Mesures (CIPM) in 1956 (Resolution 1) and ratified by cgpm-resolution:en/11/9[Resolution
      9] of the 11th CGPM (1960), later upheld by cgpm-resolution:en/12/5[Resolution
      5] of the 12th CGPM (1964), is inadequate for the present needs of metrology,
  - type: considering
    date_effective: '1967-10-16'
    message: considering that at its meeting of 1964 the Comité International des
      Poids et Mesures (CIPM), empowered by Resolution 5 of the 12th CGPM (1964),
      recommended, in order to fulfil these requirements, a caesium atomic frequency
      standard for temporary use,
  - type: considering
    date_effective: '1967-10-16'
    message: considering that this frequency standard has now been sufficiently tested
      and found sufficiently accurate to provide a definition of the second fulfilling
      present requirements,
  - type: considering
    date_effective: '1967-10-16'
    message: considering that the time has now come to replace the definition now
      in force of the unit of time of the Système International d'Unités by an atomic
      definition based on that standard,
  actions:
  - type: decides
    date_effective: '1967-10-16'
    message: |-
      decides The SI unit of time is the second defined as follows: +
      "The second is the duration of 9 192 631 770 periods of the radiation corresponding to the transition between the two hyperfine levels of the ground state of the caesium 133 atom";
  - type: decides
    date_effective: '1967-10-16'
    message: decides cipm-resolution:en/1956/1[Resolution 1] adopted by the CIPM at
      its meeting of 1956 and cgpm-resolution:en/11/9[Resolution 9] of the 11th CGPM
      are now abrogated.
