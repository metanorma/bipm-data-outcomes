  title: Concernant un accord avec l'Unesco
  identifier: 4
  url: https://www.bipm.org/en/committees/cg/cgpm/9-1948/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM9.pdf/77fe0fa9-bda8-1620-831e-33646e446cd8?version=1.1&download=true#page=57
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Neuvième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1948-10-21'
    message: considérant la Convention du Mètre qui assigne au Bureau international
      des poids et mesures le rôle de coordonner et d'unifier les mesures, ce qui
      a pour conséquence de faciliter les relations entre les pays dans les domaines
      de la Science, de l'Industrie et du Commerce,
  - type: considering
    date_effective: '1948-10-21'
    message: considérant que, aux termes du préambule de sa Convention, l'Unesco a
      été créée pour constituer l'Institution spécialisée des Nations unies dans le
      domaine de l'Éducation, de la Science et de la Culture afin d'atteindre graduellement,
      au moyen de la coopération dans ces trois domaines, le but de paix internationale
      et de prospérité commune de l'humanité proclamé dans la Charte des Nations unies.
  - type: considering
    date_effective: '1948-10-21'
    message: "*considérant d'autre part,* les avantages qui peuvent résulter d'une
      collaboration, entre le Comité international des poids et mesures et l'Unesco,
      pour la solution des questions que pose l'existence des Organisations internationales,"
  actions:
  - type: decides
    date_effective: '1948-10-21'
    message: "*décide :* « le Comité international des poids et mesures est autorisé,
      dans le cadre de son statut, à conclure un accord avec l'Unesco qui, tout en
      garantissant l'indépendance des parties contractantes, leur permette de suivre
      leurs travaux réciproques et de collaborer à l'étude de questions relevant de
      leurs activités communes »."
