  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant l'extension des fonctions que le Bureau international assume
      vis-à-vis des États,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant l'accroissement de la précision des étalons de base dont
      le Bureau international s'occupe et la complexité des techniques exigées par
      cette précision,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant le personnel et l'équipement scientifique nécessaires au
      Bureau international pour l'accomplissement de ses fonctions,
  - type: having / having regard
    date_effective: '1964-10-13'
    message: "*ayant considéré* la proposition du Comité international des poids et
      mesures dûment notifiée à l'avance aux Gouvernements conformément à l'article
      6, paragraphe 5, du Règlement annexé à la Convention du Mètre de 1875, modifiée
      en 1921,"
  - type: having / having regard
    date_effective: '1964-10-13'
    message: "*ayant considéré aussi* la proposition d'une augmentation échelonnée
      faite en séance par la Délégation de la Roumanie,"
  actions:
  - type: decides
    date_effective: '1964-10-13'
    message: "*décide* d'accroître la partie fixe de la dotation annuelle à partir
      du 1^er^ janvier 1965 par rapport à ce qu'elle était avant le 1^er^ octobre
      1964, de façon que l'ensemble de la partie fixe et de la partie complémentaire
      calculée à cette dernière date soit porté graduellement à 1 750 000 francs-or
      de la façon suivante :\n\n\n\n[cols=1]\n|===\n| 1 300 000 francs-or en 1965\n\n|
      1 600 000 francs-or en 1966\n| 1 750 000 francs-or en 1967\n| 1 750 000 francs-or
      en 1968\n\n|===\n\n "
