  title: Curie
  identifier: 7
  url: https://www.bipm.org/en/committees/cg/cgpm/12-1964/resolution-7
  reference: https://www.bipm.org/documents/20126/17314988/CGPM12.pdf/ff886c51-c6a2-589d-a416-58f97d26016c
  reference_name: Proceedings of the 12th CGPM (1964), 1965
  reference_page: 94
  approvals:
  - message: The 12th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: "*considering* that the curie has been used for a long time in many countries
      as unit of activity for radionuclides,"
  - type: recognizing
    date_effective: '1964-10-13'
    message: '*recognizing* that in the Système International d''Unités (SI), the
      unit of this activity is the second to the power of minus one stem:[("s"^(-1))],'
  - type: accepts
    date_effective: '1964-10-13'
    message: '*accepts* that the curie be still retained, outside SI, as unit of activity,
      with the value stem:[3.7 * 10^(10) "s"^(-1)]. The symbol for this unit is Ci.'
  actions: []
  doi: 10.59161/CGPM1964RES7E
  notes: 'The name "becquerel" (Bq) was adopted by the 15th CGPM in 1975 (Resolution
    8) for the SI unit of activity: 1 Ci = stem:[3.7 * 10^(10)] Bq.'
