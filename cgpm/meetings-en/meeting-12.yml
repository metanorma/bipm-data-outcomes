  title: Échelle internationale pratique de température (recherches à effectuer)
  identifier: 10
  url: https://www.bipm.org/en/committees/cg/cgpm/12-1964/resolution-10
  reference: https://www.bipm.org/documents/20126/17314988/CGPM12.pdf/ff886c51-c6a2-589d-a416-58f97d26016c
  reference_name: Proceedings of the 12th CGPM (1964), 1965
  reference_page: 94
  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: "*considérant* l'urgence de réviser l'Échelle internationale pratique
      de température de 1948 et de l'étendre dans le domaine des basses températures,
      jusqu'aux points d'ébullition de l'hydrogène et de l'hélium,"
  - type: recognizing
    date_effective: '1964-10-13'
    message: "*reconnaissant* que des recherches importantes doivent encore être faites
      afin de permettre au Comité international des poids et mesures de préparer pendant
      les années suivantes une proposition pour une nouvelle définition de l'Échelle
      internationale pratique de température qui pourrait être adoptée par la Treizième
      Conférence générale des poids et mesures,"
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1964-10-13'
    message: appréciant les résultats expérimentaux obtenus par des laboratoires compétents
      pour connaître les différences existant entre la température thermodynamique
      et celle définie par l'Échelle internationale pratique de température,
  - type: thanks / expresses-appreciation
    date_effective: '1964-10-13'
    message: appréciant les progrès déjà faits pour l'extension de l'Échelle internationale
      pratique de température au-dessous de 90°K jusqu'à 12°K et l'introduction des
      échelles de température au-dessous de 5°K,
  - type: invites / further invites
    date_effective: '1964-10-13'
    message: |-
      *invite* les grands laboratoires nationaux et internationaux experts dans ce domaine à poursuivre aussi activement que possible les recherches importantes pour la révision de l'Échelle internationale pratique de température, en particulier :

      . thermométrie à gaz dans tous les domaines de température, y compris l'étude du coefficient de dilatation du matériau des réservoirs en particulier à haute température ;
      . mesures du rayonnement du corps noir entre 630°C et 1 063°C ;
      . formulation d'une échelle de thermométrie à résistance de platine entre 630°C et 1 063°C destinée à remplacer l'échelle du thermocouple ;
      . vérification de la table des valeurs de la résistance réduite du platine au-dessous de 0°C, y compris une étude du procédé d'étalonnage des thermomètres à résistance de platine ;
      . nouvelles déterminations du point d'ébullition de l'oxygène.
  doi: 10.59161/CGPM1964RES10E
