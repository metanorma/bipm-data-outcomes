  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant l'état d'avancement de l'organisation de la section des étalons
      de mesure des radiations ionisantes et le travail déjà effectué,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant la nécessité de compléter d'urgence les travaux de génie
      civil et l'équipement de base nécessaires au fonctionnement de cette section,
  actions:
  - type: decides
    date_effective: '1964-10-13'
    message: "*décide* d'allouer au Bureau international des poids et mesures pour
      ces dépenses d'achèvement une troisième dotation exceptionnelle d'un montant
      de 850 000 francs-or, répartie entre les États contractants selon les mêmes
      règles que la dotation ordinaire annuelle et payable dès que possible."
  doi: 10.59161/CGPM1964RES2E
