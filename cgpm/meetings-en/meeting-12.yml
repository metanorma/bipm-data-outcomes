  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: "*considérant* la Résolution 1 de la Onzième Conférence générale des
      poids et mesures invitant le Comité international des poids et mesures à organiser
      au Bureau international des poids et mesures une section des étalons de mesure
      des radiations ionisantes,"
  actions:
  - type: approves
    date_effective: '1964-10-13'
    message: "*approuve* les décisions d'exécution prises par le Comité international
      des poids et mesures et lui adresse, ainsi qu'au Bureau international, ses félicitations
      pour les résultats obtenus,"
  - type: invites / further invites
    date_effective: '1964-10-13'
    message: "*invite* le Comité international des poids et mesures à continuer sa
      tâche selon les instructions de la Résolution 1 de la Onzième Conférence générale."
