  title: Litre
  identifier: 6
  url: https://www.bipm.org/en/CGPM/db/12/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM12.pdf#page=93
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 12th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considering cgpm-resolution:en/11/13[Resolution 13] adopted by the 11th
      CGPM in 1960 and the Recommendation adopted by the Comité International des
      Poids et Mesures in 1961,
  actions:
  - type: decides
    date_effective: '1964-10-13'
    message: |-
      *abrogates*
       the definition of the litre given in 1901 by the 3rd CGPM,
  - type: decides
    date_effective: '1964-10-13'
    message: "*declares* \nthat the word \"litre\" may be employed as a special name
      for the cubic decimetre,"
  - type: recommends
    date_effective: '1964-10-13'
    message: recommends that the name litre should not be employed to give the results
      of high-accuracy volume measurements.
