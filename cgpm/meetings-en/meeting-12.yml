  approvals:
  - message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant les commentaires du Comité international des poids et mesures
      joints à la Convocation de la Conférence, pour exposer la fonction du Bureau
      international des poids et mesures et les besoins absolus d'un organisme scientifique
      vivant, qui veut maintenir une activité efficace,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant les avis recueillis depuis décembre 1963 dans les milieux
      compétents qui ont étudié ces commentaires ;
  - type: noting
    date_effective: '1964-10-13'
    message: "*constate* que les moyens évalués par ce Comité sont en conformité avec
      ce que le monde entier attend du Bureau international des poids et mesures,"
  actions:
  - type: approves
    date_effective: '1964-10-13'
    message: "*approuve* l'étude minutieuse faite par le Comité international des
      poids et mesures,"
  - type: calls upon
    date_effective: '1964-10-13'
    message: "*lance* un appel à tous les États adhérents de la Convention du Mètre
      de faire tout ce qui dépend d'eux pour un travail fructueux du Comité international
      des poids et mesures et du Bureau international, et"
  - type: charges
    date_effective: '1964-10-13'
    message: "*charge* le Comité international des poids et mesures de prendre toutes
      les mesures nécessaires à l'expansion ultérieure du Système Métrique et à l'adhésion
      de nouveaux États."
  doi: 10.59161/CGPM1964RES3E
