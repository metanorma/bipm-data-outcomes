  title: Section des radiations ionisantes du Bureau international ; troisième dotation
    exceptionnelle
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/12/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM12.pdf#page=91
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant la cgpm-resolution:fr/11/1[Résolution 1] de la Onzième Conférence
      générale des poids et mesures invitant le Comité international des poids et
      mesures à organiser au Bureau international des poids et mesures une section
      des étalons de mesure des radiations ionisantes,
  actions:
  - type: approves
    date_effective: '1964-10-13'
    message: approuve les décisions d'exécution prises par le Comité international
      des poids et mesures et lui adresse, ainsi qu'au Bureau international, ses félicitations
      pour les résultats obtenus,
  - type: invites / further invites
    date_effective: '1964-10-13'
    message: invite le Comité international des poids et mesures à continuer sa tâche
      selon les instructions de la Résolution 1 de la Onzième Conférence générale.
- dates:
  - '1964-10-13'
  title: Section des radiations ionisantes du Bureau international ; troisième dotation
    exceptionnelle
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/12/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM12.pdf#page=91
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant l'état d'avancement de l'organisation de la section des étalons
      de mesure des radiations ionisantes et le travail déjà effectué,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant la nécessité de compléter d'urgence les travaux de génie
      civil et l'équipement de base nécessaires au fonctionnement de cette section,
  actions:
  - type: decides
    date_effective: '1964-10-13'
    message: décide d'allouer au Bureau international des poids et mesures pour ces
      dépenses d'achèvement une troisième dotation exceptionnelle d'un montant de
      850 000 francs-or, répartie entre les États contractants selon les mêmes règles
      que la dotation ordinaire annuelle et payable dès que possible.
- dates:
  - '1964-10-13'
  title: Dotation du Bureau international
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/12/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM12.pdf#page=91
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant les commentaires du Comité international des poids et mesures
      joints à la Convocation de la Conférence, pour exposer la fonction du Bureau
      international des poids et mesures et les besoins absolus d'un organisme scientifique
      vivant, qui veut maintenir une activité efficace,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant les avis recueillis depuis décembre 1963 dans les milieux
      compétents qui ont étudié ces commentaires ;
  - type: noting
    date_effective: '1964-10-13'
    message: constate que les moyens évalués par ce Comité sont en conformité avec
      ce que le monde entier attend du Bureau international des poids et mesures,
  actions:
  - type: approves
    date_effective: '1964-10-13'
    message: approuve l'étude minutieuse faite par le Comité international des poids
      et mesures,
  - type: calls upon
    date_effective: '1964-10-13'
    message: lance un appel à tous les États adhérents de la Convention du Mètre de
      faire tout ce qui dépend d'eux pour un travail fructueux du Comité international
      des poids et mesures et du Bureau international, et
  - type: appoints
    date_effective: '1964-10-13'
    message: charge le Comité international des poids et mesures de prendre toutes
      les mesures nécessaires à l'expansion ultérieure du Système Métrique et à l'adhésion
      de nouveaux États.
- dates:
  - '1964-10-13'
  title: Dotation du Bureau international
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/12/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM12.pdf#page=92
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Douzième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: considérant l'extension des fonctions que le Bureau international assume
      vis-à-vis des États,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant l'accroissement de la précision des étalons de base dont
      le Bureau international s'occupe et la complexité des techniques exigées par
      cette précision,
  - type: considering
    date_effective: '1964-10-13'
    message: considérant le personnel et l'équipement scientifique nécessaires au
      Bureau international pour l'accomplissement de ses fonctions,
  - type: having / having regard
    date_effective: '1964-10-13'
    message: ayant considéré la proposition du Comité international des poids et mesures
      dûment notifiée à l'avance aux Gouvernements conformément à l'article 6, paragraphe
      5, du Règlement annexé à la Convention du Mètre de 1875, modifiée en 1921,
  - type: having / having regard
    date_effective: '1964-10-13'
    message: ayant considéré aussi la proposition d'une augmentation échelonnée faite
      en séance par la Délégation de la Roumanie,
  actions:
  - type: decides
    date_effective: '1964-10-13'
    message: |-
      décide d'accroître la partie fixe de la dotation annuelle à partir du 1^er^ janvier 1965 par rapport à ce qu'elle était avant le 1^er^ octobre 1964, de façon que l'ensemble de la partie fixe et de la partie complémentaire calculée à cette dernière date soit porté graduellement à 1 750 000 francs-or de la façon suivante :

      [width=222]
      |===
      .<| 1 300 000 francs-or en 1965

      .<| 1 600 000 francs-or en 1966
      .<| 1 750 000 francs-or en 1967
      .<| 1 750 000 francs-or en 1968

      |===
