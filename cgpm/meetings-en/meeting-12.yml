  title: Atomic standard of frequency
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/12/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM12.pdf#page=93
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 12th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1964-10-13'
    message: 'considering that the 11th CGPM noted in its cgpm-resolution:fr/11/10[Resolution
      10] the urgency, in the interests of accurate metrology, of adopting an atomic
      or molecular standard of time interval, '
  - type: considering
    date_effective: '1964-10-13'
    message: considering that, in spite of the results already obtained with caesium
      atomic frequency standards, the time has not yet come for the CGPM to adopt
      a new definition of the second, base unit of the Système International d'Unités,
      because of the new and considerable improvements likely to be obtained from
      work now in progress,
  - type: considering
    date_effective: '1964-10-13'
    message: "*considering also* that it is not desirable to wait any longer before
      time measurements in physics are based on atomic or molecular frequency standards,"
  actions:
  - type: appoints
    date_effective: '1964-10-13'
    message: "*empowers* the Comité International des Poids et Mesures to name the
      atomic or molecular frequency standards to be employed for the time being,"
  - type: requests
    date_effective: '1964-10-13'
    message: "*requests* the organizations and laboratories knowledgeable in this
      field to pursue work connected with a new definition of the second."
