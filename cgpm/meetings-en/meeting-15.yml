  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=106
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1975-06-02'
    message: considering that if unforeseen financial difficulties were to arise,
      the 15th General Conference of Weights and Measures would be convened for a
      further session,
  actions:
  - type: decides
    date_effective: '1975-06-02'
    message: |-
