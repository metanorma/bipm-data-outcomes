  title: Définition du mètre
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/15/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures,
  considerations:
  - type: having / having regard
    date_effective: '1975-06-02'
    message: having examined the metrological qualities of the radiations produced
      by gas lasers locked on an absorption line,
  - type: considering
    date_effective: '1975-06-02'
    message: considering that these radiations are wavelength standards having a precision
      and a reproducibility exceeding those of the krypton 86 radiation of the metre
      definition,
  actions:
  - type: decides
    date_effective: '1975-06-02'
    message: judges nevertheless that it is premature to contemplate a change of the
      metre definition,
  - type: asks
    date_effective: '1975-06-02'
    message: asks the Bureau International des Poids et Mesures and the national laboratories
      to pursue their researches on these radiations,
  - type: asks
    date_effective: '1975-06-02'
    message: and asks the Comité International des Poids et Mesures to coordinate
      these researches.
- dates:
  - '1975-06-02'
  title: Recommended value for the speed of light
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/15/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1975-06-02'
    message: "*considering* the excellent agreement among the results of wavelength
      measurements on the radiations of lasers locked on a molecular absorption line
      in the visible or infrared region, with an uncertainty estimated at stem:[ +-
      \ 4 * 10^(-9)] which corresponds to the uncertainty of the realization of the
      metre,"
  - type: considering
    date_effective: '1975-06-02'
    message: "*considering* also the concordant measurements of the frequencies of
      several of these radiations,"
  actions:
  - type: recommends
    date_effective: '1975-06-02'
    message: "*recommends* the use of the resulting value for the speed of propagation
      of electromagnetic waves in vacuum stem:[c = 299 792 458] metres per second."
- dates:
  - '1975-06-02'
  title: Étalons du kilogramme (poursuite des études pour améliorer la précision des
    comparaisons)
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/15/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1975-06-02'
    message: considering that the accurate realization of the unit of mass, and of
      the units of all the quantities depending on mass, requires the use of the international
      Pt-Ir prototype kilogram held by the Bureau International des Poids et Mesures
      since 1889,
  - type: considering
    date_effective: '1975-06-02'
    message: considering that there is no immediate prospect of defining the mass
      unit in terms of atomic constants with a comparable precision,
  actions:
  - type: asks
    date_effective: '1975-06-02'
    message: "*asks* the Bureau International des Poids et Mesures and the national
      laboratories to continue researches with a view to improving the precision of
      the comparisons of the mass standards,"
  - type: instructs
    date_effective: '1975-06-02'
    message: and instructs the Bureau International des Poids et Mesures to organize
      an intercomparison of the national mass standards.
- dates:
  - '1975-06-02'
  title: Temps atomique international (relations du BIH avec le CIPM et le BIPM)
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/15/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures,
  considerations:
  - type: having / having regard
    date_effective: '1975-06-02'
    message: having examined the agreement between the Bureau International de l'Heure
      and the Bureau International des Poids et Mesures designed to meet the requirements
      of the users of the International Atomic Time (TAI),
  - type: noting
    date_effective: '1975-06-02'
    message: notes with pleasure that TAI is made available to users under satisfactory
      conditions,
  actions:
  - type: requests
    date_effective: '1975-06-02'
    message: renews its request to the national and international organizations to
      continue, and if possible to increase, the help they provide to the Bureau International
      de l'Heure,
  - type: asks
    date_effective: '1975-06-02'
