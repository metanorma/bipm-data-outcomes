      relationship with the Bureau International de l'Heure and its Directing Board
      with a view to improving the accuracy and the continuity of TAI.
- dates:
  - '1975-06-02'
  title: Coordinated Universal Time (UTC)
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/15/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1975-06-02'
    message: '*considering* that the system called "Coordinated Universal Time" (UTC)
      is widely used, that it is broadcast in most radio transmissions of time signals,
      that this wide diffusion makes available to the users not only frequency standards
      but also International Atomic Time and an approximation to Universal Time (or,
      if one prefers, mean solar time),'
  - type: noting
    date_effective: '1975-06-02'
    message: "*notes* that this Coordinated Universal Time provides the basis of civil
      time, the use of which is legal in most countries,"
  actions:
  - type: decides
    date_effective: '1975-06-02'
    message: "*judges* that this usage can be strongly endorsed."
- dates:
  - '1975-06-02'
  title: Étalons électriques (poursuite des recherches pour améliorer l'exactitude
    de la réalisation des unités)
  identifier: 6
  url: https://www.bipm.org/en/CGPM/db/15/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=104
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: having / having regard
    date_effective: '1975-06-02'
    message: having examined the current experiments designed to realize the ampere,
      the ohm, the volt and the farad with greater accuracy, as well as the related
      experiments on the use of the Josephson effect and of the gyromagnetic ratio
      of proton,
  actions:
  - type: recommends
    date_effective: '1975-06-02'
    message: recommends that these experiments be pursued actively,
  - type: asks
    date_effective: '1975-06-02'
    message: asks the Comité International des Poids et Mesures to coordinate this
      work and to organize intercomparisons, not only of the various quantities with
      direct current, but also of the electromagnetic quantities at high frequencies.
- dates:
  - '1975-06-02'
  title: Échelle internationale pratique de température de 1968 (Édition amendée de
    1975)
  identifier: 7
  url: https://www.bipm.org/en/CGPM/db/15/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM15.pdf#page=105
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 15th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: having / having regard
    date_effective: '1975-06-02'
    message: having examined some amendments incorporated into the International Practical
      Temperature Scale of 1968, that do not alter the values of the measured temperatures
      but that improve the practicability and the reproducibility of the measurements,
  actions:
  - type: approves
    date_effective: '1975-06-02'
    message: approves of the 1975 edition of the International Practical Temperature
      Scale of 1968,
  - type: asks
