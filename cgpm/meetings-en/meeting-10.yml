  title: Définition du mètre
  identifier: 1
  url: https://www.bipm.org/en/committees/cg/cgpm/10-1954/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM10.pdf/cee1e26a-3a4c-221b-ce37-57428adf5ac7
  reference_name: Proceedings of the 10th CGPM (1954), 1956
  reference_page: 78
  approvals:
  - message: La Dixième Conférence générale des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1954-10-14'
    message: "*ayant pris connaissance* de l'état d'avancement des travaux que la
      Neuvième Conférence générale avait recommandés dans sa Résolution 1 dans le
      but d'établir éventuellement une nouvelle définition du mètre fondée sur la
      longueur d'onde d'une radiation lumineuse,"
  - type: recognizing
    date_effective: '1954-10-14'
    message: "*reconnaissant* que, malgré les importants progrès réalisés, les recherches
      sur les radiations monochromatiques doivent être complétées,"
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1954-10-14'
    message: "*appréciant* l'importance des résultats acquis grâce aux recherches
      des grands Laboratoires, des savants spectroscopistes et du Bureau international,"
  - type: invites / further invites
    date_effective: '1954-10-14'
    message: "*renouvelle* en conséquence aux grands Laboratoires et au Bureau international
      son invitation à poursuivre aussi activement que possible leurs études sur les
      radiations monochromatiques, en vue de permettre à la Onzième Conférence générale
      de prendre une résolution définitive,"
  - type: decides
    date_effective: '1954-10-14'
    message: "*et décide* de ne pas encore changer la définition du mètre."
