  considerations:
  - type: recognizing
    date_effective: '1954-10-14'
    message: "*reconnaissant* la nécessité et l'urgence de donner plus de précision
      à la définition de l'unité fondamentale de temps,"
  - type: considering
    date_effective: '1954-10-14'
    message: "*considérant* que l'aboutissement de l'étude de cette question est imminent,"
  actions:
  - type: appoints
    date_effective: '1954-10-14'
    message: "*donne* au Comité international des poids et mesures le pouvoir de décider
      sur ce point."
