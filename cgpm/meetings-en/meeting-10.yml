  title: Practical system of units
  identifier: 6
  url: https://www.bipm.org/en/committees/cg/cgpm/10-1954/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM10.pdf/cee1e26a-3a4c-221b-ce37-57428adf5ac7
  reference_name: Proceedings of the 10th CGPM (1954), 1956
  reference_page: 80
  approvals:
  - message: In accordance with the wish expressed by the 9th Conférence Générale
      des Poids et Mesures (CGPM) in its Resolution 6 concerning the establishment
      of a practical system of units of measurement for international use, the 10th
      CGPM
  considerations: []
  actions:
  - type: decides
    date_effective: '1954-10-14'
    message: |-
      *decides* to adopt as base units of the system the following units:

      [width=80%]
      |===
      | length .<| metre

      | mass | kilogram
      | time | second
      | electric current | ampere
      | thermodynamic temperature | degree Kelvin
      | luminous intensity | candela

      |===
  notes: The unit name "degree Kelvin" was changed to "kelvin" in 1967 (13th CGPM,
    Resolution 3).
