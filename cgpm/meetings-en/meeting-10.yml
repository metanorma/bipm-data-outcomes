  title: Definition of the thermodynamic temperature scale
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/10-1954/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM10.pdf/cee1e26a-3a4c-221b-ce37-57428adf5ac7
  reference_name: Proceedings of the 10th CGPM (1954), 1956
  reference_page: 79
  approvals:
  - message: The 10th Conférence Générale des Poids et Mesures
  considerations: []
  actions:
  - type: decides
    date_effective: '1954-10-14'
    message: decides to define the thermodynamic temperature scale by choosing the
      triple point of water as the fundamental fixed point, and assigning to it the
      temperature 273,16 degrees Kelvin, exactly.
  notes: The 13th CGPM in 1967 explicitly defined the kelvin (Resolution 4).
