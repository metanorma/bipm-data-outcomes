  title: Kilogram standards
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/16/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considering that the accuracy of mass measurements rests upon the perfect
      conservation of kilogram standards, in particular platinum iridium prototype
      Kilograms,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that the transmission of this accuracy to kilogram standards
      made of other materials such as stainless steels is limited by an insufficient
      knowledge of the air buoyancy correction,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that this air buoyancy correction is usually calculated on
      the basis of ambient conditions, but there exist significant differences between
      the formulas used for this calculation among the different laboratories,
  actions:
  - type: recommends
    date_effective: '1979-10-12'
    message: recommends that laboratories study the effects of ambient conditions
      upon kilogram standards and the methods for improving their conservation,
  - type: recommends
    date_effective: '1979-10-12'
    message: recommends that laboratories intensify their work aimed at an improved
      determination of the air buoyancy correction.
- dates:
  - '1979-10-12'
  title: Realization of electrical units
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/16/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considering the importance for all applications of electrical measurements
      of more accurate realizations of the SI units, in particular the volt and the
      ampere,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the recent improvement in these realizations both by direct
      methods and by indirect methods through the determination of physical constants,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the divergences which remain between the results given by
      these different methods,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the need to be able to compare independent realizations among
      themselves to elucidate the origin of these divergences,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the improvement in accuracy that will be obtained as soon
      as a better coherence permits the establishment of more accurate values for
      the different realizations of these units,
  actions:
  - type: recommends
    date_effective: '1979-10-12'
    message: "*recommends* the continuation and intensifying of research on both the
      direct realization of electrical units and there indirect realization through
      the determination of physical constants."
- dates:
  - '1979-10-12'
  title: SI unit of luminous intensity (candela)
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/16/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considering that despite the notable efforts of some laboratories there
      remain excessive divergences between the results of realizations of the candela
      based upon the present black body primary standard,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that radiometric techniques are developing rapidly, allowing
      precisions that are already equivalent to those of photometry and that these
      techniques are already in use in national laboratories to realize the candela
      without having to construct a black body,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that the relation between luminous quantities of photometry
      and radiometric quantities, namely the value of 683 lumens per watt for the
      spectral luminous efficacy of monochromatic radiation of frequency stem:[540
      * 10^(12)] hertz, has been adopted by the Comité International des Poids et
      Mesures (CIPM) in 1977,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that this value has been accepted as being sufficiently accurate
      for the system of luminous photopic quantities, that it implies a change of
      only about 3 % for the system of luminous scotopic quantities, and that it therefore
      ensures satisfactory continuity,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that the time has come to give the candela a definition that
      will allow an improvement in both the ease of realization and the precision
      of photometric standards, and that applies to both photopic and scotopic photometric
      quantities and to quantities yet to be defined in the mesopic field,
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: decides The candela is the luminous intensity, in a given direction,
      of a source that emits monochromatic radiation of frequency stem:[540 * 10^(12)]
      hertz and that has a radiant intensity in that direction of 1/683 watt per steradian.
  - type: decides
    date_effective: '1979-10-12'
    message: decides The definition of the candela (at the time called new candle)
      adopted by the CIPM in 1946 by reason of the powers conferred by the 8th CGPM
      in 1933, ratified by the 9th CGPM in 1948, then amended by the 13th CGPM in
      1967, is abrogated.
- dates:
  - '1979-10-12'
  title: Definition of the candela - Improvement of photometric accuracy
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/16/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures,
  considerations: []
  actions:
  - type: instructs
    date_effective: '1979-10-12'
    message: instructs the Comité International des Poids et Mesures to organise international
      comparisons in order to check the uniformity of photometric measurements obtained
      using the new definition of the candela.
  - type: invites / further invites
    date_effective: '1979-10-12'
    message: invites national laboratories to intensify their work aimed at the realization
      of the candela following the new definition as well as at the improvement in
      photometric calibration procedures and methods of international comparisons.
- dates:
  - '1979-10-12'
  title: Special name for the SI unit of dose equivalent (sievert)
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/16/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=100
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considering the effort made to introduce SI units into the field of ionizing
      radiations,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the risk to human beings of an underestimated radiation dose,
      a risk that could result from a confusion between absorbed dose and dose equivalent,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that the proliferation of special names represents a danger
      for the Système International d'Unités and must be avoided in every possible
      way, but that this rule can be broken when it is a matter of safeguarding human
      health,
  actions:
  - type: adopts
    date_effective: '1979-10-12'
    message: "*adopts* the special name *_sievert_*, symbol Sv, for the SI unit of
      dose equivalent in the field of radioprotection. The sievert is equal to the
      joule per kilogram."
- dates:
  - '1979-10-12'
  title: Symbols for the litre
  identifier: 6
  url: https://www.bipm.org/en/CGPM/db/16/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=101
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: recognizing
    date_effective: '1979-10-12'
    message: |-
      recognizing the general principles adopted for writing the unit symbols in cgpm-resolution:en/9/7[Resolution 7] of the 9th CGPM (1948),

      considering that the symbol l for the unit litre was adopted by the Comité International des Poids et Mesures (CIPM) in 1879 and confirmed in the same Resolution of 1948,
  - type: considering
    date_effective: '1979-10-12'
    message: considering also that, in order to avoid the risk of confusion between
      the letter l and the number 1, several countries have adopted the symbol L instead
      of l for the unit litre,
  - type: considering
    date_effective: '1979-10-12'
    message: considering that the name litre, although not included in the Système
      International d'Unités, must be admitted for general use with the System,
  - type: considering
    date_effective: '1979-10-12'
    message: considering further that in the future only one of these two symbols
      should be retained,
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: decides, as an exception, to adopt the two symbols l and L as symbols
      to be used for the unit litre,
  - type: invites / further invites
    date_effective: '1979-10-12'
    message: invites the CIPM to follow the development of the use of these two symbols
      and to give the 18th CGPM its opinion as to the possibility of suppressing one
      of them.
- dates:
