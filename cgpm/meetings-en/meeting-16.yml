  title: BIPM budget for the years 1981-1984
  identifier: 7
  url: https://www.bipm.org/en/CGPM/db/16/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM16.pdf#page=101
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 16th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1979-10-12'
    message: considering the importance of the research carried out and of the services
      rendered by the BIPM in recent years,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the necessity to widen its activities, to improve continually
      its methods of work and its equipment as well as the qualifications and competence
      of its staff, to enable it to maintain its role as the world centre for scientific
      metrology,
  - type: considering
    date_effective: '1979-10-12'
    message: considering the delays inevitably accumulated over a number of years
      as a result of difficult economic conditions,
  - type: considering
    date_effective: '1979-10-12'
    message: |-
      *considering*

      * that following the adherence of the People's Republic of China to the Convention du Metre, the annual budget which serves as the base for the calculation of the budget for the years 1981-1984 is obtained by multiplying the annual budget of the BIPM for the year 1980 voted by the 15th CGPM, by a factor stem:[(100 + x)/100],

      where stem:[x] represents the repartition percentage calculated for the People's Republic of China from the United Nations coefficient in force on the 1st January 1980 on applying the procedure adopted by the 11th CGPM,
  - type: acknowledging
    date_effective: '1979-10-12'
    message: accepting without any opposing vote the principle of the proposal of
      the CIPM duly notified in advance to Governments in conformity with Article
      6 (1921), paragraph 5 of the Rules annexed to the Convention du Metre of 1875,
  actions:
  - type: decides
    date_effective: '1979-10-12'
    message: decides that the fixed part of the annual budget of the Bureau International
      shall be increased in such a way that the sum of the fixed part and the complementary
      part (defined in Article 6 (1921) of the Rules annexed to the Convention du
      Metre) for the member States of the Convention du Metre at the time of the 16th
      CGPM, be obtained for the years 1981, 1982, 1983 et 1984 by multiplying the
      base budget by 1,12, (1,12)^2^, (1,12)^3^ and (1,12)^4^ respectively.
  - type: decides
    date_effective: '1979-10-12'
    message: |-
      *decides*

      * that as from January 1st 1981 the maximum and minimum repartition percentages adopted by the 11th CGPM will be multiplied by a factor stem:[100/(100 + x)],

      where stem:[x] represents the repartition percentage calculated for the People's Republic of China, from the United Nations coefficient in force on January 1st 1980, on applying the procedure adopted by the 11th CGPM.
