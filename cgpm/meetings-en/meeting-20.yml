  title: The need for long-term metrological research
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/20/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=221
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering the continual increase in demand for accurate and efficient
      measurement in science, technology and international trade,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that the development of improved measurement standards and
      techniques needs to be carried out well in advance of their application in science
      and industry,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that these developments can only take place on the basis
      of a solid foundation of long-term metrological research closely linked to advances
      in science,
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: recommends that national laboratories continue to undertake long-term
      metrological research as well as meeting the more immediate requirements of
      measurement services and
  - type: recommends
    date_effective: '1995-10-13'
    message: recommends that national laboratories keep the Bureau International des
      Poids et Mesures informed as to the results of the work related to fundamental
      metrology.
  subject: national laboratories
