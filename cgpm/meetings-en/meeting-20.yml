  title: Clock comparison by satellite laser techniques
  identifier: 6
  url: https://www.bipm.org/en/CGPM/db/20/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=222
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering the need for long distance time transfer at the highest possible
      level of accuracy,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that successful time transfer with a precision of 100 ps
      has been achieved between Western Europe and North America using the LASSO (Laser
      Synchronization from Satellite Orbit) experiment on a geostationary satellite,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that time transfer techniques, such as GPS (Global Positioning
      System), GLONASS (Global Navigation Satellite System) and two-way satellite
      time transfer, need an independent means of assessment of their accuracy,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that solutions have been proposed that may lead to clock
      synchronization by laser techniques using non-geostationary satellites,
  - type: recalling / further recalling
    date_effective: '1995-10-13'
    message: "*recalling* cgpm-resolution:en/18/4[Resolution 4 of the 18th Conférence
      Générale] in 1987, which also concerns clock comparison by satellite techniques,"
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommends* that the space agencies consider the installation on their
      satellites of appropriate equipment for clock comparison by satellite laser
      techniques."
- dates:
  - '1995-10-13'
  title: Metrology in chemistry
  identifier: 7
  url: https://www.bipm.org/en/CGPM/db/20/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=223
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering that reliability in the results of quantitative chemical
      analyses is important for international trade, for the protection of the environment,
      and for human health and safety,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that reliability implies world-wide uniformity and long-term
      stability and can only be achieved by firmly linking measurements to the Système
      International d'Unités,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that formidable difficulties exist in establishing international
      traceability for measurements in chemistry,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that national metrology laboratories are increasingly involved
      in establishing such a system,
  actions:
  - type: welcomes
    date_effective: '1995-10-13'
    message: |-
      *welcomes* the action of the Comité International in creating for this field a Comité Consultatif pour la Quantité de Matière

      and
  - type: invites / further invites
    date_effective: '1995-10-13'
    message: "*invites* national metrology laboratories, other expert national, regional
      and international organizations bringing together specialists in measurement
      in chemistry to collaborate with the Comité International and the new Comité
      Consultatif in establishing world-wide traceability at the highest level for
      measurements in chemistry."
