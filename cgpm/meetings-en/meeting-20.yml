  title: Revision of the mise en pratique of the definition of the metre
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/20/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=221
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1995-10-13'
    message: |-
      *recalling*

       that in 1983 the 17th Conférence Générale des Poids et Mesures adopted a new definition of the metre,
       that in the same year the Conférence Générale invited the Comité International des Poids et Mesures

      * to draw up instructions for the practical realization of the metre,
      * to choose radiations which can be recommended as standards of wavelength for the interferometric measurement of length and draw up instructions for their use,
      * to pursue studies to improve these standards and, in due course, to extend or revise these instructions,
       that in response to this invitation the Comité International made recommendations in 1983 concerning the practical realization of the metre (the _mise en pratique_),
  - type: considering
    date_effective: '1995-10-13'
    message: considering that science and technology continue to demand improved accuracy
      in the realization of the metre,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that since 1983 work in national laboratories, the Bureau
      International des Poids et Mesures and elsewhere has substantially improved
      the reproducibility of radiations which are suitable for the practical realization
      of the metre,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that such work has also substantially reduced the uncertainty
      in the determined values of the frequencies and wavelengths of some of these
      radiations,
  actions:
  - type: welcomes
    date_effective: '1995-10-13'
    message: |-
      *welcomes* the adoption by the Comité International of a revised _mise en pratique_ of the definition of the metre, taking account of the results of this new work,

      and
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommends* that national laboratories pursue their research on optical
      wavelength and frequency standards to improve yet further the experimental basis
      of the Système International d'Unités."
- dates:
