  title: Dotation of the BIPM
  identifier: 9
  url: https://www.bipm.org/en/CGPM/db/20/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=224
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering the importance of the work carried out by the Bureau International
      des Poids et Mesures (BIPM) and the services it renders to Member States of
      the Convention du Mètre,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the considerable efforts made by the BIPM to enhance the
      efficiency of its operation, and its commitment to continue these efforts,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the need to provide the resources necessary for the efficient
      carrying out of the tasks given to it by the Conférence Générale,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the difficult economic situation now existing in many Member
      States of the Convention du Mètre,
  actions:
  - type: decides
    date_effective: '1995-10-13'
    message: |-
      *decides* that the fixed part of the annual dotation of the Bureau International des Poids et Mesures will be increased in a way such that the sum of the fixed part and the complementary part (defined by Article 6; (1921) of the Rules annexed to the Convention du Mètre 1875) shall, for those States members of the Convention du Mètre at the time of the 20th Conférence Générale des Poids et Mesures, be

      |===
      | 27 144 000 gold francs in 1997

      | 28 365 000 gold francs in 1998
      | 29 642 000 gold francs in 1999
      | 30 976 000 gold francs in 2000.

      |===
- dates:
