  title: Elimination of the class of supplementary units in the SI
  identifier: 8
  url: https://www.bipm.org/en/CGPM/db/20/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=223
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: 'considering that the 11th Conférence Générale in 1960 in its cgpm-resolution:en/11/12[Resolution
      12], establishing the Système International d''Unités, SI, distinguished between
      three classes of SI units : the base units, the derived units, and the supplementary
      units, the last of these comprising the radian and the steradian,'
  - type: considering
    date_effective: '1995-10-13'
    message: considering that the status of the supplementary units in relation to
      the base units and the derived units gave rise to debate,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that the Comité International des Poids et Mesures, in 1980,
      having observed that the ambiguous status of the supplementary units compromises
      the internal coherence of the SI, has in its cipm-resolution:en/1980/1[Recommendation
      1 (CI-1980)] interpreted the supplementary units, in the SI, as dimensionless
      derived units,
  actions:
  - type: approves
    date_effective: '1995-10-13'
    message: "*approving* the interpretation given by the Comité International in
      1980,"
  - type: decides
    date_effective: '1995-10-13'
    message: decides to interpret the supplementary units in the SI, namely the radian
      and the steradian, as dimensionless derived units, the names and symbols of
      which may, but need not, be used in expressions for other SI derived units,
      as is convenient,
  - type: decides
    date_effective: '1995-10-13'
    message: decides and, consequently, to eliminate the class of supplementary units
      as a separate class in the SI.
- dates:
