  title: The need to use SI units in studies of Earth resources, the environment,
    human well-being and related issues
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/20/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=219
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering that the effects on the geosphere and biosphere of industrial
      and commercial activities and of many other human pursuits, and the consequences
      for human health and well-being, are the subject of major studies world-wide,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that governments are increasingly faced with decisions of
      great economic and political significance concerning the regulation of these
      activities,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that the policies of governments are influenced by studies
      depending critically on accurate and mutually compatible measurements often
      requiring very large economic investments,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that much of the important scientific evidence required for
      decisions by governments comes from measurements of small changes in certain
      key parameters, measurements sometimes extending over several decades,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that certain critical measurements have traditionally been
      made in _ad hoc_ units based upon special instrumentation or procedures, and
      not in the well-characterized and internationally agreed SI units,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that experience over many years has shown that measurements
      not directly linked to the SI cannot be relied upon in the long term, cannot
      be compared with similar measurements made elsewhere and do not adequately bring
      out possible relationships with measurements made in other scientific disciplines,
  actions:
  - type: recommends
    date_effective: '1995-10-13'
    message: "*recommends* that those responsible for studies of Earth resources,
      the environment, human well-being and related issues ensure that measurements
      made within their programmes are in terms of well-characterized SI units so
      that they are reliable in the long term, are comparable world-wide and are linked
      to other areas of science and technology through the world?s measurement system
      established and maintained under the Convention du Mètre."
- dates:
  - '1995-10-13'
  title: World-wide traceability of measurement standards
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/20/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=220
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering the increasingly stringent requirements of science, technology
      and international trade for traceability in measurement at many levels of accuracy,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the existence of groups of cooperating national metrology
      laboratories in different regions of the world,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the need to demonstrate world-wide equivalence or traceability
      of measurement standards among national laboratories and regional groups of
      cooperating national laboratories,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the calibration services of the Bureau International des
      Poids et Mesures (BIPM) for the national laboratories,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the role of the BIPM in carrying out and coordinating world-wide
      comparisons of standards at the highest level among the national laboratories,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the necessary participation of national laboratories in international
      comparisons,
  - type: recognizing
    date_effective: '1995-10-13'
    message: "*recognizes* the global advantages of interconnections between the comparisons
      carried out under the auspices of the BIPM and those of the regional groups
      of metrology laboratories,"
  actions:
  - type: welcomes
    date_effective: '1995-10-13'
    message: "*welcomes* the trend towards regional grouping of national metrology
      laboratories as an efficient way of promoting cooperation and regular comparisons
      of national standards among laboratories, some of which do not participate in
      comparisons carried out by the BIPM or the Comités Consultatifs,"
  - type: recommends
    date_effective: '1995-10-13'
    message: recommends that national metrology laboratories, in collaboration with
      the BIPM, ensure that the necessary comparisons between national standards are
      carried out in sufficient number to demonstrate international traceability of
      measurement standards,
  - type: recommends
    date_effective: '1995-10-13'
    message: recommends that adequate interconnections are maintained between the
      comparisons carried out under the auspices of the BIPM and those carried out
      by the regional groups,
  - type: recommends
    date_effective: '1995-10-13'
    message: recommends and that the results of comparisons carried out by the regional
      groups be communicated to the BIPM in appropriate form for them to be published
      by the BIPM and thereby given wide international recognition.
