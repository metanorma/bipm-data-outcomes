  title: Future relations with the Organisation Internationale de Métrologie Légale
  identifier: 10
  url: https://www.bipm.org/en/CGPM/db/20/10/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=224
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1995-10-13'
    message: considering the proposal made by the French government for a rapprochement
      between the organizations created by the Convention du Mètre and the Treaty
      of the Organisation Internationale de Métrologie Légale (OIML) with a view to
      a possible fusion of the two organizations,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the agreement among many Member States of the Convention
      du Mètre that the joint discussions envisaged in the French proposal would be
      desirable,
  - type: considering
    date_effective: '1995-10-13'
    message: considering that these discussions should take into particular account
      the continuing need to optimize the effectiveness of intergovernmental organizations
      in carrying out their tasks, now as well as in the long term,
  actions:
  - type: invites / further invites
    date_effective: '1995-10-13'
    message: |-
      *invites* the President of the Comité International des Poids et Mesures, together with the President of the Comité International de Métrologie Légale, to appoint a joint working party to identify ways of achieving increased cooperation and effectiveness in the achievement of their objectives and the use of their resources, including, but not limited to, the possibility of merging the two organizations,

      and
  - type: requests
    date_effective: '1995-10-13'
    message: "*requests* that the Comité International des Poids et Mesures having
      received the Report of its President, advise Member States of the Convention
      du Mètre of the outcome of the discussions and of its opinion as to whether
      further action should be taken."
- dates:
  - '1995-10-13'
  title: 'Metrology: long-term needs'
  identifier: 11
  url: https://www.bipm.org/en/CGPM/db/20/11/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM20.pdf#page=225
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 20th Conférence Générale des Poids et Mesures,
  considerations:
  - type: having / having regard
    date_effective: '1995-10-13'
    message: "*referring* to cgpm-resolution:en/20/1[Resolution 1]: The need to use
      SI units in studies of Earth resources, the environment, human well-being and
      related issues, cgpm-resolution:en/20/2[Resolution 2]: World-wide traceability
      of measurement standards, and cgpm-resolution:en/20/3[Resolution 3]: The need
      for long-term metrological research,"
  - type: considering
    date_effective: '1995-10-13'
    message: considering the particular impact of metrology on the economic growth
      and international trade of Member States,
  - type: considering
    date_effective: '1995-10-13'
    message: considering the contribution to these of the Bureau International des
      Poids et Mesures (BIPM) and the national metrological laboratories,
  actions:
  - type: requests
    date_effective: '1995-10-13'
    message: "*requests* the Comité International des Poids et Mesures to study and
      report on the long-term national and international needs relating to metrology,
      the appropriate international collaborations and the unique role of the BIPM
      to meet these needs, and the financial and other commitments that will be required
      from the Member States in the coming decades."
