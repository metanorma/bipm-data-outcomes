  title: On the relevance to trade of the CIPM Mutual Recognition Arrangement, and
    other related Arrangements
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/23/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=426
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 23rd General Conference,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that in order to facilitate trade, it is necessary to reduce
      or eliminate barriers which may exist as a result of a lack of equivalence of
      the realization of the International System of Units at a national level, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that the CIPM Mutual Recognition Arrangement, the Arrangement
      of the International Laboratory Accreditation Cooperation (ILAC) and the Mutual
      Acceptance Arrangement of the International Organization of Legal Metrology
      (OIML) complement each other and support a uniform worldwide metrology system, '
  - type: considering
    date_effective: '2007-11-16'
    message: considering the role of the Technical Barriers to Trade Committee (TBT)
      of the World Trade Organization (WTO) and the mutual benefit which would be
      achieved through a joint activity to address traceability issues,
  - type: noting
    date_effective: '2007-11-16'
    message: "noting and welcoming\n\n the initiatives taken by the International
      Committee to respond to Resolution 6 of the 22nd General Conference on the importance
      of the CIPM Mutual Recognition Arrangement, \n the signature by the International
      Bureau of Weights and Measures (BIPM) of a common statement which promotes the
      use of the CIPM Mutual Recognition Arrangement, the Mutual Acceptance Arrangement
      of the OIML and the ILAC Arrangement, which was drawn up by these three bodies
      and which was transmitted to intergovernmental organizations, international
      bodies, and to bodies whose work is influenced by these Arrangements, \n the
      positive responses received from a number of bodies to whom the joint statement
      was sent,"
  - type: noting
    date_effective: '2007-11-16'
    message: and further noting that the long-standing application made by the BIPM
      for observer status at the WTO Committee on TBT has still not received a favourable
      response,
  actions:
  - type: requests
    date_effective: '2007-11-16'
    message: requests Member States to address any impediments to the acceptance of
      this application as soon as possible.
