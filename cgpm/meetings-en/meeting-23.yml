  title: On the revision of the mise en pratique of the definition of the metre and
    the development of new optical frequency standards
  identifier: 9
  url: https://www.bipm.org/en/CGPM/db/23/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=431
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 23rd General Conference,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considering that:\n\n there have been rapid and important improvements
      in the performance of optical frequency standards, \n femtosecond comb techniques
      are now used routinely for relating optical and microwave radiations at a single
      location, \n National Metrology Institutes (NMIs) are working on comparison
      techniques for optical frequency standards over short distances, \n remote comparison
      techniques need to be developed at an international level so that optical frequency
      standards can be compared,"
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: 'welcomes the activities of the Joint Working Group of the Consultative
      Committee for Length and the Consultative Committee for Time and Frequency to
      review the frequencies of optically-based representations of the second, '
  - type: welcomes
    date_effective: '2007-11-16'
    message: 'welcomes the additions to the _mise en pratique_ of the definition of
      the metre and to the list of recommended radiations made by the International
      Committee in 2002, 2003, 2005, 2006, and 2007, '
  - type: welcomes
    date_effective: '2007-11-16'
    message: welcomes the initiative taken by the International Bureau of Weights
      and Measures (BIPM) to raise the issue of how to compare optical frequency standards,
  - type: recommends
    date_effective: '2007-11-16'
    message: "recommends that:\n\n NMIs commit resources to the development of optical
      frequency standards and their comparison, \n the BIPM works toward the coordination
      of an international project with the participation of NMIs, oriented to the
      study of the techniques which could serve to compare optical frequency standards."
