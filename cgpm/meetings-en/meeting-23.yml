  title: On the importance of promoting the work carried out under the Metre Convention
    to encourage more States to accede to the Metre Convention or become Associates
    of the General Conference
  identifier: 7
  url: https://www.bipm.org/en/CGPM/db/23/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=428
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 23rd General Conference,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: "considering\n\n  that, in 1999, at its 21st meeting, the General Conference
      created the category of Associate of the General Conference for States which
      did not then accede to the Metre Convention and for Economies to facilitate
      the participation in the CIPM Mutual Recognition Arrangement (CIPM MRA) by States
      that might have an initial difficulty in allocating sufficient funds to meet
      the cost of acceding to the Metre Convention, \n the increasing number of States
      in development and States in transition that have become Associates of the General
      Conference, \n that it is in the interest of all States and Economies to establish
      links through their coordinating National Metrology Institute (NMI) to the world's
      measurement system organized and coordinated under the auspices of the Metre
      Convention, \n that there remain however a large number of States that find
      difficulties in accomplishing the formalities and paying the subscription required
      to become an Associate, \n that it is in the interest of all States and Economies
      to reduce, and to avoid, technical barriers to trade by becoming signatories
      to the CIPM MRA, \n that the Member States wish to create a simple, all inclusive,
      and cost-effective way to establish such links and to encourage these States
      to accede to the Metre Convention or become Associates of the General Conference,"
  - type: recalling / further recalling
    date_effective: '2007-11-16'
    message: recalling Resolution 4 of the 22nd CGPM on the value and benefits of
      the Metre Convention for the Member States and for Associates of the General
      Conference, and which invites Member States to promote wider membership,
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: welcomes the work of the Regional Metrology Organizations (RMOs) in promoting
      among their members the accession to the Metre Convention and the status of
      Associate of the CGPM,
  - type: decides
    date_effective: '2007-11-16'
    message: 'decides that the BIPM should undertake a limited outreach activity to
      alert NMIs of States in development and in transition to the benefit of becoming
      a Member State or an Associate of the CGPM, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'decides that the BIPM shall set a policy open to the NMIs of those States
      which did neither accede to the Metre Convention nor become Associates of the
      General Conference, giving access to information related to the activities of
      the BIPM and enabling them to participate in seminars or meetings initiated,
      organized, or supported by the BIPM and which are dedicated to those States
      which address issues such as the international recognition of national metrology
      infrastructures, and encouraging those States and their NMIs to participate
      in RMOs, '
  - type: decides
    date_effective: '2007-11-16'
    message: 'decides that an NMI wishing to take advantage of this policy may do
      so by application to the Director of the BIPM, '
  - type: decides
    date_effective: '2007-11-16'
    message: decides that such an NMI shall be encouraged to work with the appropriate
      authorities in its State to accede to the Metre Convention or to become an Associate
      of the General Conference.
