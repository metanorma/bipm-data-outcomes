  title: On the importance of SI traceable measurements to monitor climate change
  identifier: 11
  url: https://www.bipm.org/en/CGPM/db/23/11/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=433
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 23rd General Conference,
  considerations:
  - type: recalling / further recalling
    date_effective: '2007-11-16'
    message: recalling Resolution 4 of the 21st General Conference on Weights and
      Measures (1999) concerning the need to use SI units in studies of earth resources,
      the environment, human well-being and related issues,
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering the expansion in the number of international and national
      initiatives to address the challenges and implications of climate change for
      the world, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering working arrangements between the CIPM and the World Meteorological
      Organization (WMO), '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering the increasing importance of optical radiation measurements
      and physico-chemical measurements of air, ground-based as well as air-borne,
      and physico-chemical measurements of ocean water, which support research into
      the understanding of the causes and impacts of climate change, '
  - type: considering
    date_effective: '2007-11-16'
    message: considering the importance of basing long-term measurements which relate
      to climate change on the stable references of the International System of Units
      (SI),
  actions:
  - type: welcomes
    date_effective: '2007-11-16'
    message: welcomes the proposed BIPM/WMO international conference to address the
      increasing important role of metrology in studies on global climate change,
  - type: recommends
    date_effective: '2007-11-16'
    message: |-
      recommends relevant bodies to take steps to ensure that all measurements used to make observations which may be used for climate studies are made fully traceable to SI units,

      and *further recommends* appropriate funding bodies to support the development of techniques which can make possible a set of SI-traceable radiometric standards and instruments to allow such traceability to be established in terrestrial and space based measurements.
- dates:
  - '2007-11-16'
  title: On the possible redefinition of certain base units of the International System
    of Units (SI)
  identifier: 12
  url: https://www.bipm.org/en/CGPM/db/23/12/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=434
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 23rd General Conference,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that, for many years, National Metrology Institutes (NMIs)
      as well as the International Bureau of Weights and Measures (BIPM) have made
      considerable efforts to advance and improve the International System of Units
      (SI) by extending the frontiers of metrology so that the SI base units could
      be defined in terms of the invariants of nature - the fundamental physical constants, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that, of the seven base units of the SI, only the kilogram
      is still defined in terms of a material artefact - the international prototype
      of the kilogram (2nd CGPM, 1889, 3rd CGPM, 1901) and that the definitions of
      the ampere, mole and candela depend on the kilogram, '
  - type: considering
    date_effective: '2007-11-16'
    message: considering Resolution 7 of the 21st General Conference (1999) which
      recommended that "national laboratories continue their efforts to refine experiments
      that link the unit of mass to fundamental or atomic constants with a view to
      a future redefinition of the kilogram",
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering the many advances, made in recent years, in experiments
      which relate the mass of the international prototype to the Planck constant
      stem:[h] or the Avogadro constant stem:[N_("A")], '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering initiatives to determine the value of a number of relevant
      fundamental constants, including work to redetermine the Boltzmann constant
      stem:[k_(B)], '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that as a result of recent advances, there are significant
      implications for, and potential benefits from, redefinitions of the kilogram,
      the ampere, the kelvin and the mole, '
  - type: considering
    date_effective: '2007-11-16'
    message: considering Recommendation 1 of the International Committee (C1-2005)
      at its meeting in October 2005, and various Recommendations of Consultative
      Committees on the subject of a redefinition of one or more of the base units
      of the SI,
  - type: noting
    date_effective: '2007-11-16'
    message: 'noting the work of the International Committee and the Consultative
      Committees, '
  - type: noting
    date_effective: '2007-11-16'
    message: 'noting the need to monitor the results of relevant experiments, '
  - type: noting
    date_effective: '2007-11-16'
    message: noting the importance of soliciting comments and contributions from the
      wider scientific and user communities, and
  - type: noting
    date_effective: '2007-11-16'
    message: noting the decision of the International Committee in 2005 to approve,
      in principle, the preparation of new definitions of the kilogram, ampere, kelvin
      and the possibility of redefining the mole,
  actions:
  - type: recommends
    date_effective: '2007-11-16'
    message: 'recommends that National Metrology Institutes and the BIPM pursue the
      relevant experiments so that the International Committee can come to a view
      on whether it may be possible to redefine the kilogram, the ampere, the kelvin,
      and the mole using fixed values of the fundamental constants at the time of
      the 24th General Conference (2011), '
  - type: recommends
    date_effective: '2007-11-16'
    message: 'recommends that National Metrology Institutes and the BIPM should, together
      with the International Committee, its Consultative Committees, and appropriate
      working groups, work on practical ways of realizing any new definitions based
      on fixed values of the fundamental constants, prepare a _mise en pratique_ for
      each of them, and consider the most appropriate way of explaining the new definitions
      to users, '
  - type: recommends
    date_effective: '2007-11-16'
    message: recommends that National Metrology Institutes and the BIPM initiate awareness
      campaigns to alert user communities to the possibility of redefinitions and
      that the technical and legislative implications of such redefinitions and their
      practical realizations be carefully discussed and considered,
  - type: requests
    date_effective: '2007-11-16'
    message: "*and requests* the International Committee to report on these issues
      to the 24th General Conference in 2011 and to undertake whatever preparations
      are considered necessary so that, if the results of experiments are found to
      be satisfactory and the needs of users met, formal proposals for changes in
      the definitions of the kilogram, ampere, the kelvin and mole can be put to the
      24th General Conference."
  subject: National Metrology Institutes and the BIPM
