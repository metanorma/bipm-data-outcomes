  title: Clarification of the definition of the kelvin, unit of thermodynamic temperature
  identifier: 10
  url: https://www.bipm.org/en/CGPM/db/23/10/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM23.pdf#page=432
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 23rd General Conference,
  considerations:
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that the kelvin, unit of thermodynamic temperature, is defined
      as the fraction 1/273.16 of the thermodynamic temperature of the triple point
      of water, '
  - type: considering
    date_effective: '2007-11-16'
    message: 'considering that the temperature of the triple point depends on the
      relative amount of isotopes of hydrogen and oxygen present in the sample of
      water used, '
  - type: considering
    date_effective: '2007-11-16'
    message: considering that this effect is now one of the major sources of the observed
      variability between different realizations of the water triple point,
  - type: noting
    date_effective: '2007-11-16'
    message: "notes and welcomes the decision by the International Committee for Weights
      and Measures in October 2005, on the advice of the Consultative Committee for
      Thermometry, that\n\n the definition of the kelvin refers to water of a specified
      isotopic composition, \n this composition be: \n\n0.000 155 76 mole of stem:[\"\"_(2)
      \"H\"] per mole of stem:[\"\"_(1) \"H\"], +\n0.000 379 9 mole of stem:[\"\"_(17)
      \"O\"] per mole of stem:[\"\"_(16) \"O\"], and +\n0.002 005 2 mole of stem:[\"\"_(18)
      \"O\"] per mole of stem:[\"\"_(16) \"O\"], \n\nwhich is the composition of the
      International Atomic Energy Agency reference material Vienna Standard Mean Ocean
      Water (VSMOW), as recommended by the International Union of Pure and Applied
      Chemistry in \"Atomic Weights of the Elements: Review 2000\",\n\n this composition
      be stated in a note attached to the definition of the kelvin in the SI Brochure
      as follows: \n\n\"This definition refers to water having the isotopic composition
      defined by the following amount-of-substance ratios: 0.000 155 76 mole of stem:[\"\"_(2)
      \"H\"] per mole of stem:[\"\"_(1) \"H\"], 0.000 379 9 mole of stem:[\"\"_(17)
      \"O\"] per mole of stem:[\"\"_(16) \"O\"] and 0.002 005 2 mole of stem:[\"\"_(18)
      \"O\"] per mole of stem:[\"\"_(16) \"O\"]\"."
