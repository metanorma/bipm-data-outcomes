  title: Assumption of responsibility for International Atomic Time
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/18-1987/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM18.pdf/f461df63-75c1-c14d-e6b7-69867b79382f
  reference_name: Proceedings of the 18th CGPM (1987), 1988
  reference_page: 98
  approvals:
  - message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: considering
    date_effective: '1987-10-16'
    message: "*considering* the importance of measurements of time and in particular
      of the International Atomic Time scale, which has already been the subject of
      Resolution 2 of the 14th Conférence Générale des Poids et Mesures and of Resolutions
      4 and 5 of the 15th Conférence Générale,"
  - type: having / having regard
    date_effective: '1987-10-16'
    message: "*having taken note* of the resolutions adopted by the international
      Unions concerned - International Astronomical Union, International Union of
      Geodesy and Geophysics and International Union of Radio Science,"
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1987-10-16'
    message: "*pays tribute* to the Bureau International de l'Heure and to its host
      organization, the Paris Observatory, for creating International Atomic Time
      and for the quality of the work carried out in order to establish it and diffuse
      it,"
  - type: approves
    date_effective: '1987-10-16'
    message: "*approves* the decisions of the Comité International which resulted
      in assumption by the Bureau International des Poids et Mesures of responsibility
      for establishing and diffusing International Atomic Time and"
  - type: recommends
    date_effective: '1987-10-16'
    message: "*recommends* the national institutions concerned to pursue with the
      Bureau International des Poids et Mesures their collaboration for establishing
      and improving International Atomic Time."
