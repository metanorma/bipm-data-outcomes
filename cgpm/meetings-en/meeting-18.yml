  type: resolution
  title: Development of a new international temperature scale
  identifier: 7
  url: https://www.bipm.org/en/committees/cg/cgpm/18-1987/resolution-7
  reference: https://www.bipm.org/documents/20126/17314988/CGPM18.pdf/f461df63-75c1-c14d-e6b7-69867b79382f
  reference_name: Proceedings of the 18th CGPM (1987), 1988
  reference_page: 101
  approvals:
  - message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: considering
    date_effective: '1987-10-16'
    message: considering that world-wide uniformity and long-term stability of temperature
      measurements are of major importance for science, commerce and industry from
      both the technical and economic points of view,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that the value of a temperature on the practical scale must
      correspond closely to the value of the thermodynamic temperature in the SI,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that the 15th Conférence Générale des Poids et Mesures, taking
      cognizance of the differences that have been demonstrated between values of
      temperature on the International Practical Temperature Scale of 1968 (IPTS-68)
      and the corresponding values of thermodynamic temperature, has instructed the
      Comité International des Poids et Mesures to establish a new, substantially
      more accurate scale,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that it will be possible to propose in 1989 a new scale for
      which any remaining departures from thermodynamic temperature will be inconsequential
      for many years to come,
  actions:
  - type: invites / further invites
    date_effective: '1987-10-16'
    message: "*invites* the Comité International des Poids et Mesures and the national
      laboratories to complete the development of this new temperature scale and to
      fix a date for putting it into practice simultaneously in all countries; the
      values of the differences between this new scale and the IPTS-68 should be announced
      at least one year before the adoption of the new scale which could take place
      on January 1st 1990."
