  title: Third verification of the national  prototypes of the kilogram
  identifier: 1
  url: https://www.bipm.org/en/committees/cg/cgpm/18-1987/resolution-1
  reference: https://www.bipm.org/documents/20126/17314988/CGPM18.pdf/f461df63-75c1-c14d-e6b7-69867b79382f
  reference_name: Proceedings of the 18th CGPM (1987), 1988
  reference_page: 97
  approvals:
  - message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: recalling / further recalling
    date_effective: '1987-10-16'
    message: "*recalling and confirming* Resolution 3 of the 15th Conférence Générale
      des Poids et Mesures,"
  - type: having / having regard
    date_effective: '1987-10-16'
    message: '*having asked the advice* of the Comité International des Poids et Mesures
      and having approved its decision to proceed with a comparison of the international
      Prototype of the kilogram with its designated copies ("témoins") and with the
      working-standard prototypes of the Bureau International des Poids et Mesures,'
  - type: considering
    date_effective: '1987-10-16'
    message: "*considering* that the Bureau International des Poids et Mesures will
      then be in a position to organize a general comparison of the national prototypes,
      a comparison which should begin in the period 1989-1990,"
  actions:
  - type: recommends
    date_effective: '1987-10-16'
    message: "*recommends* that the laboratories concerned prepare to send to the
      Bureau International des Poids et Mesures their national prototypes of the kilogram
      in platinum-iridium for a general comparison of these prototypes."
