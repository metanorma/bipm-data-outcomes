  type: resolution
  title: Forthcoming adjustment to the representations of the volt and of the ohm
  identifier: 6
  url: https://www.bipm.org/en/committees/cg/cgpm/18-1987/resolution-6
  reference: https://www.bipm.org/documents/20126/17314988/CGPM18.pdf/f461df63-75c1-c14d-e6b7-69867b79382f
  reference_name: Proceedings of the 18th CGPM (1987), 1988
  reference_page: 100
  approvals:
  - message: The 18th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-16'
    message: considering that world-wide uniformity and long-term stability of national
      representations of the electrical units are of major importance for science,
      commerce and industry from both the technical and economic points of view,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that many national laboratories use the Josephson effect
      and are beginning to use the quantum Hall effect to maintain, respectively,
      representations of the volt and of the ohm, as these offer the best guarantees
      of long-term stability,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that because of the importance of coherence among the units
      of measurement of the various physical quantities the values adopted for these
      representations must be as closely as possible in agreement with the SI,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that the results of recent and current experiment will permit
      the establishment of an acceptable value, sufficiently compatible with the SI,
      for the coefficient which relates each of these effects to the corresponding
      electrical unit,
  actions:
  - type: invites / further invites
    date_effective: '1987-10-16'
    message: "*invites* the laboratories whose work can contribute to the establishment
      of the quotient voltage/frequency in the case of the Josephson effect and of
      the quotient voltage/current for the quantum Hall effect to vigorously pursue
      these efforts and to communicate their results without delay to the Comité International
      des Poids et Mesures, and"
  - type: instructs
    date_effective: '1987-10-16'
    message: "*instructs* the Comité International des Poids et Mesures to recommend,
      as soon as it considers it possible, a value for each of these quotients together
      with a date for them to be put into practice simultaneously in all countries;
      these values should be announced at least one year in advance and would be adopted
      on 1 January 1990."
