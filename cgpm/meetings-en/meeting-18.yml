  title: Funding of the BIPM
  identifier: 9
  url: https://www.bipm.org/en/CGPM/db/18/9/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=102
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 18th Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considering the importance of the work carried out by the Bureau International
      des Poids et Mesures (BIPM) and of the services that it provides to all countries,
  - type: considering
    date_effective: '1987-10-15'
    message: considering the necessity of furnishing the BIPM minimum resources to
      avoid endangering the pursuit of these activities and
  - type: considering
    date_effective: '1987-10-15'
    message: considering the difficulty of foreseeing, in the present economic circumstances,
      the minimal financial means that would permit the BIPM to fulfil its mission
      of world centre of scientific metrology,
  actions:
  - type: decides
    date_effective: '1987-10-15'
    message: |-
      decides that the fixed part of the annual funding of the BIPM will be increased in such a way that the sum of the fixed part and the supplementary part (defined in Article 6 (1921) of the Rules Appended to the Convention du Mètre of 1875) be, for the States subscribing to the Convention at the time of the 18th Conférence Générale des Poids et Mesures, raised to

      17 960 000 francs-or in 1989 +
      18 858 000 francs-or in 1990 +
      19 801 000 francs-or in 1991 +
      20 791 000 francs-or in 1992.
