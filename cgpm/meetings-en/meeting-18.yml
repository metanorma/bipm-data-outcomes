  title: Time comparisons using satellite links
  identifier: 4
  url: https://www.bipm.org/en/committees/cg/cgpm/18-1987/resolution-4
  reference: https://www.bipm.org/documents/20126/17314988/CGPM18.pdf/f461df63-75c1-c14d-e6b7-69867b79382f
  reference_name: Proceedings of the 18th CGPM (1987), 1988
  reference_page: 99
  approvals:
  - message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: considering
    date_effective: '1987-10-16'
    message: considering that high-precision timing is rapidly becoming an essential
      part of modern telecommunications,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that two-way satellite links allow international time comparisons
      at very high precision,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that it appears possible to exchange pseudo-random-noise
      timing signals simultaneously but without interference with other uses of the
      channel,
  - type: considering
    date_effective: '1987-10-16'
    message: considering that such pseudo-random-noise techniques also allow high-precision
      ranging,
  actions:
  - type: recommends
    date_effective: '1987-10-16'
    message: "*recommends* that the responsible national and international bodies
      support experiments over telecommunications satellite links for the study of
      synchronization techniques by means of pseudo-random-noise modulation within
      the framework of the international timing programs as part of the generation
      of International Atomic Time."
