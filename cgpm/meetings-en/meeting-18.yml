  title: Third verification of the national  prototypes of the kilogram
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/18/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=97
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: recalling / further recalling
    date_effective: '1987-10-15'
    message: recalling and confirming cgpm-resolution:en/15/3[Resolution 3 of the
      15th Conférence Générale des Poids et Mesures],
  - type: having / having regard
    date_effective: '1987-10-15'
    message: having asked the advice of the Comité International des Poids et Mesures
      and having approved its decision to proceed with a comparison of the international
      Prototype of the kilogram with its designated copies ("témoins") and with the
      working-standard prototypes of the Bureau International des Poids et Mesures,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that the Bureau International des Poids et Mesures will then
      be in a position to organize a general comparison of the national prototypes,
      a comparison which should begin in the period 1989-1990,
  actions:
  - type: recommends
    date_effective: '1987-10-15'
    message: recommends that the laboratories concerned prepare to send to the Bureau
      International des Poids et Mesures their national prototypes of the kilogram
      in platinum-iridium for a general comparison of these prototypes.
- dates:
  - '1987-10-15'
  title: Study of the surface condition of mass standards
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/18/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=98
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considering that long-term stability is one of the essential characteristics
      of mass standards,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that improvements in balances now allow variations in mass
      of only a few micrograms in a kilogram to be observed,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that variations of this order have been observed and have
      been attributed to surface effects due in particular to atmospheric agents,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that present methods of cleaning the surfaces of mass standards
      may have unsuspected effects,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that a wide range of methods now exist for the study of the
      surfaces of alloys used in mass standards,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that important results have already been obtained using these
      methods for the study of the surface contamination of mass standards,
  actions:
  - type: recommends
    date_effective: '1987-10-15'
    message: recommends that laboratories apply the wide range of techniques now available
      for the study of surface composition and behaviour to platinum/10% iridium and
      other alloys used in mass standards.
- dates:
  - '1987-10-15'
  title: Assumption of responsibility for International Atomic Time
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/18/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=98
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considering the importance of measurements of time and in particular
      of the International Atomic Time scale, which has already been the subject of
      cgpm-resolution:en/14/2[Resolution 2] of the 14th Conférence Générale des Poids
      et Mesures and of cgpm-resolution:en/15/4[Resolutions 4] cgpm-resolution:en/15/5[and
      5] of the 15th Conférence Générale,
  - type: having / having regard
    date_effective: '1987-10-15'
    message: having taken note of the resolutions adopted by the international Unions
      concerned - International Astronomical Union, International Union of Geodesy
      and Geophysics and International Union of Radio Science,
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1987-10-15'
    message: pays tribute to the Bureau International de l'Heure and to its host organization,
      the Paris Observatory, for creating International Atomic Time and for the quality
      of the work carried out in order to establish it and diffuse it,
  - type: approves
    date_effective: '1987-10-15'
    message: approves the decisions of the Comité International which resulted in
      assumption by the Bureau International des Poids et Mesures of responsibility
      for establishing and diffusing International Atomic Time and
  - type: recommends
    date_effective: '1987-10-15'
    message: recommends the national institutions concerned to pursue with the Bureau
      International des Poids et Mesures their collaboration for establishing and
      improving International Atomic Time.
- dates:
  - '1987-10-15'
  title: Time comparisons using satellite links
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/18/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM18.pdf#page=99
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 18th Conférence Générale des Poids et Mesures
  considerations:
  - type: considering
    date_effective: '1987-10-15'
    message: considering that high-precision timing is rapidly becoming an essential
      part of modern telecommunications,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that two-way satellite links allow international time comparisons
      at very high precision,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that it appears possible to exchange pseudo-random-noise
      timing signals simultaneously but without interference with other uses of the
      channel,
  - type: considering
    date_effective: '1987-10-15'
    message: considering that such pseudo-random-noise techniques also allow high-precision
      ranging,
  actions:
  - type: recommends
    date_effective: '1987-10-15'
    message: recommends that the responsible national and international bodies support
      experiments over telecommunications satellite links for the study of synchronization
      techniques by means of pseudo-random-noise modulation within the framework of
      the international timing programs as part of the generation of International
      Atomic Time.
- dates:
