  - type: considering
    date_effective: '1999-10-15'
    message: considering the recommendation in the report that, in recognition of
      the difficult economic situation now existing in many Member States of the Metre
      Convention, the BIPM annual dotation be held constant in real terms during the
      quadrennium 2001-2004 at the level determined by the 20th General Conference
      for the year 2000,
  - type: noting
    date_effective: '1999-10-15'
    message: noting that on 1 January 1999, the new currency, the euro, came into
      operation in most States of the European Union and the rates of exchange between
      the euro and their currencies were definitively fixed,
  - type: noting
    date_effective: '1999-10-15'
    message: noting that on 1 January 2002, most of today's European currencies, including
      the French franc, and thus the gold franc, will disappear,
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *decides* that

       henceforth the currency to be used in voting the annual dotation for the BIPM will be the euro,
       the fixed part of the annual dotation of the Bureau International des Poids et Mesures will be increased in a way such that the sum of the fixed part and the complementary part (defined by Article 6, 1921) of the Rules annexed to the Metre Convention (1875) shall, for those States members of the Metre Convention at the time of the 21st General Conference, be

      8 697 000 euros in 2001 (31 440 039 gold francs) +
      8 828 000 euros in 2002 (31 913 610 gold francs) +
      8 960 000 euros in 2003 (32 390 796 gold francs) +
      9 094 000 euros in 2004 (32 875 212 gold francs).
