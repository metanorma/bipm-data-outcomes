    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering the growing importance of biotechnology in human health,
      food production, forensic medicine and the protection of the environment,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the need to make accurate measurements traceable to the SI
      in these fields,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the lack of an adequate metrological infrastructure to ensure
      such traceability,
