  title: Associates of the Conférence Générale des Poids et Mesures
  identifier: 3
  url: https://www.bipm.org/en/committees/cg/cgpm/21-1999/resolution-3
  reference: https://www.bipm.org/documents/20126/17314988/CGPM21.pdf/c113ab98-4856-eeb9-6e8e-ed738a474108
  reference_name: Proceedings of the 21st CGPM (1999), 2001
  reference_page: 327
  approvals:
  - message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the worldwide measurement infrastructure, based on the
      International System of Units (SI) used in almost every aspect of modern society,
      rests on the universal application of the decisions of the General Conference,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that all States, not only those that are Member States of
      the Metre Convention, engage in measurements which are related to trade and
      need to be traceable to the SI,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that States which are not Member States of the Metre Convention
      are at present excluded from the activities of the Convention,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that Member States of the Metre Convention support the world's
      measurement system by devoting considerable financial resources to the BIPM
      and to their own national measurement systems,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that many smaller States would have difficulty in allocating
      funds sufficient to meet the cost of membership of the Metre Convention,
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *decides*

      * to assume a responsibility for providing those States and Economies not yet members of the Metre Convention with the means to establish links to the world's measurement system so as to provide recognition of the traceability of their measurements to the SI,
      * that an important link can be through participation in the mutual recognition arrangement related to national measurement standards now operated by the International Committee,
      * that participation in the arrangement for such a State or Economy should be by the association of their national metrology institutes with a regional metrology organization that is a member of the Joint Committee of the Regional Metrology Organizations and the BIPM,

      and consequently *decides*

      * to invite such States and Economies to take part in the General Conference as Associates, thereby establishing the connection with the Member States of the Metre Convention necessary for them to participate in the mutual recognition arrangement,
      * that Associate States and Economies of the General Conference participate in the Conference through the appointment of non-voting observers,
      * that Associate States and Economies shall pay an annual subscription to the BIPM to meet the cost of providing the services that the International Committee may make available to them; the annual subscription of each Associate State or Economy will be determined from its UN contribution, as for Member States but with a minimum equal to 0.05 % of the annual dotation of the BIPM,
      * that a State or Economy wishing to become an Associate may do so by application to the Director of the BIPM, either directly or through its Embassy in Paris, and by the payment of the first annual subscription,
      * that an Associate State or Economy three years in arrears with its subscription cease to be an Associate; it may be reinstated on payment of these arrears.
