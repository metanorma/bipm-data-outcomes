  title: Special name for the SI derived unit mole per second, the katal, for the
    expression of catalytic activity
  identifier: 12
  url: https://www.bipm.org/en/CGPM/db/21/12/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=334
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering the importance for human health and safety of facilitating
      the use of SI units in the fields of medicine and biochemistry,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that a non-SI unit called "unit", symbol U, equal to 1 µmol
      · min^-1^, which is not coherent with the SI, has been in widespread use in
      medicine and biochemistry since 1964 for expressing catalytic activity,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the absence of a special name for the SI coherent derived
      unit mole per second has led to results of clinical measurements being given
      in various local units,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the use of SI units in medicine and clinical chemistry
      is strongly recommended by the international unions in these fields,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the International Federation of Clinical Chemistry and
      Laboratory Medicine has asked the Consultative Committee for Units to recommend
      the special name katal, symbol kat, for the SI unit mole per second,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that while the proliferation of special names represents
      a danger for the SI, exceptions are made in matters related to human health
      and safety (15th General Conference, 1975, cgpm-resolution:en/15/8[Resolutions
      8] cgpm-resolution:en/15/9[and 9], 16th General Conference, 1979, cgpm-resolution:en/16/5[Resolution
      5]),
  - type: noting
    date_effective: '1999-10-15'
    message: "*noting* that the name katal, symbol kat, has been used for the SI unit
      mole per second for over thirty years to express catalytic activity,"
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: |-
      *decides* to adopt the special name katal, symbol kat, for the SI unit mole per second to express catalytic activity, especially in the fields of medicine and biochemistry,

      and *recommends* that when the katal is used, the measurand be specified by reference to the measurement procedure; the measurement procedure must identify the indicator reaction.
