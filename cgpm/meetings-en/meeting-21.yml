  title: Long-term needs relating to metrology
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/21/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=325
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: |-
      *considering*

        cgpm-resolution:en/20/11[Resolution 11] of the 20th General Conference, which requested the International Committee to study and report on the long-term needs relating to metrology,
       the study which was completed in 1997 after extensive international consultations,
       the resultant report, entitled _National and international needs relating to metrology: International collaborations and the role of the BIPM_, which was sent by the International Committee in 1998 to the governments of the Member States,
  - type: noting
    date_effective: '1999-10-15'
    message: "*notes* the discussion in the report of the International Committee
      of the long-term financial commitments required from the Member States,"
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: |-
      *welcomes* the many decisions made by the International Committee as a consequence of the study and, in particular

       the progressive broadening of the terms of reference of the Consultative Committees to cover the principal fields of metrology where collaboration between the national metrology institutes is important, not only in physics and engineering but also in other disciplines such as chemistry and biotechnology,
       the strengthening of the role of the Consultative Committees and the admission of observers to their meetings to enable more Member States to participate,
       the emphasis on evaluating and publishing the degree of equivalence of national measurement standards of the Member States and on the establishment of an associated mutual recognition arrangement of national measurement standards and of calibration and measurement certificates issued by national metrology institutes,
       the introduction of periodic meetings with the directors of the national metrology institutes of the Member States,
       the statement by the International Committee of the role of the BIPM in the early decades of the 21st century,
       the increased collaboration of the BIPM with related international organizations, especially the regional metrology organizations, the International Laboratory Accreditation Cooperation and the Organisation Internationale de Métrologie Légale,
       the considerable progress already made by the International Committee in implementing its decisions,
  - type: thanks / expresses-appreciation
    date_effective: '1999-10-15'
    message: "*thanks* the many organizations and individuals who have contributed
      to the study and the report of the International Committee."
- dates:
  - '1999-10-15'
  title: Mutual recognition of national measurement standards and of calibration and
    measurement certificates issued by national metrology institutes
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/21/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=326
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: |-
      *considering*

        cgpm-resolution:en/20/2[Resolution 2] of the 20th General Conference concerning worldwide traceability of measurements,
       the rapidly increasing emphasis on the need to demonstrate international equivalence of measurements and test results related to trade,
       the increasing number of mutual recognition arrangements and agreements being negotiated internationally concerning calibration and testing services,
       that the calibration and testing services in each nation depend on a national metrology institute both for their measurement standards and for traceability to the SI,
  - type: recognizing
    date_effective: '1999-10-15'
    message: "*recognizes* that mutual recognition of the national measurement standards
      and the calibration services of the national metrology institutes is necessary
      in order to provide the basis for mutual recognition of calibration and test
      services generally,"
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: welcomes the initiative taken by the International Committee in drawing
      up a mutual recognition arrangement related to national measurement standards
      and to calibration and measurement certificates issued by national metrology
      institutes,
  - type: welcomes
    date_effective: '1999-10-15'
    message: welcomes the decisions of those Member States that have already given
      authority to the director of the designated national metrology institute in
      their country to sign the arrangement,
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: invites all other Member States of the Metre Convention to participate
      in the arrangement by giving authority to the director of the designated national
      metrology institute in their country to sign the arrangement,
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: invites all Member States to make every effort to implement the arrangement
      and to encourage other authorities in their country to recognize the equivalence
      of national measurement standards and calibration and measurement certificates
      thereby demonstrated,
  - type: invites / further invites
    date_effective: '1999-10-15'
    message: invites all States to use this arrangement as the basis for recognizing
      the national measurement standards and calibration and measurement certificates
      of signatory national metrology institutes.
- dates:
  - '1999-10-15'
  title: Associates of the Conférence Générale des Poids et Mesures
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/21/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=327
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: 'considering that the worldwide measurement infrastructure, based on
      the International System of Units (SI) used in almost every aspect of modern
      society, rests on the universal application of the decisions of the General
      Conference, '
  - type: considering
    date_effective: '1999-10-15'
    message: 'considering that all States, not only those that are Member States of
      the Metre Convention, engage in measurements which are related to trade and
      need to be traceable to the SI, '
  - type: considering
    date_effective: '1999-10-15'
    message: 'considering that States which are not Member States of the Metre Convention
      are at present excluded from the activities of the Convention, '
  - type: considering
    date_effective: '1999-10-15'
    message: 'considering that Member States of the Metre Convention support the world''s
      measurement system by devoting considerable financial resources to the BIPM
      and to their own national measurement systems, '
  - type: considering
    date_effective: '1999-10-15'
    message: considering that many smaller States would have difficulty in allocating
      funds sufficient to meet the cost of membership of the Metre Convention,
  actions:
  - type: decides
    date_effective: '1999-10-15'
    message: "*decides*\n\n to assume a responsibility for providing those States
      and Economies not yet members of the Metre Convention with the means to establish
      links to the world's measurement system so as to provide recognition of the
      traceability of their measurements to the SI, \n that an important link can
      be through participation in the mutual recognition arrangement related to national
      measurement standards now operated by the International Committee, \n that participation
      in the arrangement for such a State or Economy should be by the association
      of their national metrology institutes with a regional metrology organization
      that is a member of the Joint Committee of the Regional Metrology Organizations
      and the BIPM, \n\nand consequently *decides*\n\n to invite such States and Economies
      to take part in the General Conference as Associates, thereby establishing the
      connection with the Member States of the Metre Convention necessary for them
      to participate in the mutual recognition arrangement, \n that Associate States
      and Economies of the General Conference participate in the Conference through
      the appointment of non-voting observers, \n that Associate States and Economies
      shall pay an annual subscription to the BIPM to meet the cost of providing the
      services that the International Committee may make available to them; the annual
      subscription of each Associate State or Economy will be determined from its
      UN contribution, as for Member States but with a minimum equal to 0.05 % of
      the annual dotation of the BIPM, \n that a State or Economy wishing to become
      an Associate may do so by application to the Director of the BIPM, either directly
      or through its Embassy in Paris, and by the payment of the first annual subscription,
      \n that an Associate State or Economy three years in arrears with its subscription
      cease to be an Associate; it may be reinstated on payment of these arrears."
- dates:
  - '1999-10-15'
  title: The need to use SI units in studies of Earth resources, the environment,
    human well-being and related issues
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/21/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=328
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the effects on the geosphere and biosphere of industrial
      and commercial activities and of many other human pursuits, as well as natural
      phenomena, and the consequences for human health and well-being are the subject
      of major studies worldwide,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that governments are increasingly faced with decisions of
      great economic and political significance concerning the regulation of these
      activities,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the policies of governments are influenced by studies
      depending critically on accurate and mutually compatible measurements often
      requiring very large economic investments,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that much of the important scientific evidence required for
      decisions by governments comes from measurements of small changes in certain
      key parameters, measurements sometimes extending over several decades,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that certain critical measurements have traditionally been
      made in _ad hoc_ units, based upon special instrumentation or procedures, and
      not in the well-characterized and internationally agreed SI units,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that experience over many years has shown that measurements
      not directly linked to the SI cannot be relied upon in the long term, cannot
      be compared with similar measurements made elsewhere and do not adequately bring
      out possible relationships with measurements made in other scientific disciplines,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that increasing demands for reliability in measurements made
      for medical and therapeutic purposes are leading to more demanding regulation
      in these areas,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: "*recommends* that those responsible for studies of Earth resources,
      the environment, human well-being and related issues ensure that measurements
      made within their programmes are in terms of wellcharacterized SI units so that
      they are reliable in the long term, are comparable worldwide and are linked
      to other areas of science and technology through the world's measurement system
      established and maintained under the Metre Convention."
- dates:
  - '1999-10-15'
  title: Revision of the mise en pratique of the definition of the metre
  identifier: 5
  url: https://www.bipm.org/en/CGPM/db/21/5/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=329
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: '1999-10-15'
    message: |-
      *recalling* that

       in 1983 the 17th General Conference adopted a new definition of the metre,
       in the same year the General Conference invited the International Committee

      * to draw up instructions for the practical realization of the metre (the _mise en pratique_,
      * to choose radiations which can be recommended as standards of wavelength for the interferometric measurement of length and draw up instructions for their use,
      * to pursue studies to improve these standards and, in due course, to extend or revise these instructions,
       in response to this invitation the International Committee made recommendations in 1983 and again in 1992 concerning the practical realization of the metre,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that science and technology continue to demand improved accuracy
      in the realization of the metre,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that since 1992 work in national laboratories, the Bureau
      International des Poids et Mesures and elsewhere has substantially improved
      the reproducibility of radiations which are suitable for the practical realization
      of the metre,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that such work has also substantially reduced the uncertainty
      in the determined values of the frequencies and vacuum wavelengths of some of
      these radiations,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that a revision of the list of recommended radiations is
      desirable for many applications, which include not only the direct realization
      of the metre by means of optical interferometry for practical length measurement,
      but also spectroscopy, atomic and molecular physics and the determination of
      fundamental constants,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the accuracy already achieved and advances now foreseeable
      in certain space-time measurements require the practical realization of the
      definition of the metre to be considered in the context of the theory of general
      relativity,
  actions:
  - type: welcomes
    date_effective: '1999-10-15'
    message: |-
      *welcomes* the adoption by the International Committee in 1997 of a revised _mise en pratique_ of the definition of the metre,

      and *recommends* that national laboratories pursue experimental and theoretical research on optical wavelength and frequency standards, including the development of new techniques for the comparison of different standards over a wide range of wavelength and frequency to improve yet further the experimental basis of the International System of Units.
