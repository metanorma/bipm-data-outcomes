    message: "*recalling* cgpm-resolution:en/20/7[Resolution 7] of the 20th ConférenceGénérale
      des Poids et Mesures on metrology in chemistry,"
  - type: considering
    date_effective: '1999-10-15'
    message: considering the worldwide development of trade agreements under the World
      Trade Organization,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the need to eliminate metrology-related technical barriers
      to trade particularly in the areas of food science and pharmaceuticals,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that many environmental and public health decisions are based
      on measurements in chemistry,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the development of worldwide traceability is still far
      from complete for measurements in chemistry,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: recommends that national metrology institutes continue to initiate and
      coordinate national activities in the field of metrology in chemistry, in close
      cooperation with other relevant bodies,
  - type: recommends
    date_effective: '1999-10-15'
    message: recommends that national metrology institutes in collaboration with the
      International Committee, work to define the areas of priority and essential
      international comparisons which are key to the traceability of measurements
      in chemistry, both worldwide and within regions.
