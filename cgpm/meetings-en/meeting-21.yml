  title: Requirements for dimensional metrology
  identifier: 6
  url: https://www.bipm.org/en/CGPM/db/21/6/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=330
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering that requirements for advanced dimensional metrology continue
      to increase,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that tolerances in high-technology manufacturing continue
      to fall and that in some areas they are already at the limit of what is possible
      today,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the range over which such requirements exist extends
      inclusively from the domain of nanotechnology to the domain of geophysics,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that many different areas of metrology call upon realizations
      of SI derived units that themselves include the metre,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that the most demanding requirements in dimensional metrology
      often call for the realization of the metre by the simplest and the most direct
      way possible using stabilized lasers,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that to provide for the future and to ensure that the world's
      metrological system is capable of meeting future demand, continued basic research
      is essential,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: "*recommends* that national laboratories maintain a wide research base
      in length metrology that includes the maintenance and development of techniques
      to meet the diverse and growing demands in the field of dimensional metrology."
- dates:
  - '1999-10-15'
  title: The definition of the kilogram
  identifier: 7
  url: https://www.bipm.org/en/CGPM/db/21/7/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=331
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering the need to assure the long-term stability of the SI,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the intrinsic uncertainty in the long-term stability of the
      artefact defining the unit of mass, one of the base units of the SI,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the consequent uncertainty in the long-term stability of
      the other three base units of the SI that depend on the kilogram, namely, the
      ampere, the mole and the candela,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the progress already made in a number of different experiments
      designed to link the unit of mass to fundamental or atomic constants,
  - type: considering
    date_effective: '1999-10-15'
    message: considering the desirability of having more than one method of making
      such a link,
  actions:
  - type: recommends
    date_effective: '1999-10-15'
    message: "*recommends* that national laboratories continue their efforts to refine
      experiments that link the unit of mass to fundamental or atomic constants with
      a view to a future redefinition of the kilogram."
- dates:
  - '1999-10-15'
  title: Operational primary frequency standards
  identifier: 8
  url: https://www.bipm.org/en/CGPM/db/21/8/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM21.pdf#page=332
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 21st Conférence Générale des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1999-10-15'
    message: considering the importance of maintaining an adequate number of primary
      frequency standards to assure the accuracy and long-term stability of TAI,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that new primary standards are being developed using new
      technology,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that these new standards are significantly more accurate
      than the traditional primary standards upon which TAI and UTC have been based
      in the past,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that in consequence, the accuracy of TAI and UTC will rapidly
      become dependent on these new standards,
  - type: considering
    date_effective: '1999-10-15'
    message: considering that considerable resources are required to maintain primary
      frequency standards as operational facilities to assure the accuracy of TAI,
  actions:
  - type: requests
    date_effective: '1999-10-15'
    message: "*requests* national metrology institutes and other laboratories developing
      new primary standards, to make every effort to provide the human and other resources
      necessary to maintain as operational facilities these new standards upon which
      the accuracy of TAI and UTC will be based."
