  title: Definition of the metre by the international Prototype
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/7/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM7.pdf#page=49
  approvals:
  - type: affirmative
    degree: unanimous
    message: Unanimous
  considerations: []
  actions:
  - type: decides
    date_effective: '1927-10-06'
    message: The unit of length is the metre, defined by the distance, at 0°, between
      the axes of the two central lines marked on the bar of platinum-iridium kept
      at the Bureau International des Poids et Mesures and declared Prototype of the
      metre by the 1st Conférence Générale des Poids et Mesures, this bar being subject
      to standard atmospheric pressure and supported on two cylinders of at least
      one centimetre diameter, symmetrically placed in the same horizontal plane at
      a distance of stem:[571 "mm"] from each other.
