    message: The JCRB agrees to give the mandate to the TC-Q of EURAMET to conduct
      the QS review of the IAEA at their next meeting in March 2012. JCRB supports
      the decision of IAEA to have the review of their quality system conducted at
      the next meeting of the TC-Q of EURAMET. The JCRB further agrees that there
      will be no consequences in so far as the continuing validity of IAEA's published
      CMCs due to the delay in the review beyond the 5 year limit
