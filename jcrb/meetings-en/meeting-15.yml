    date_effective: '2005-09-28'
    message: The JCRB endorses the flexible-criteria as expressed in JCRB-14/06(2a)
      and encourages the RMO representatives to inform their Technical Chairs of this
      decision. The JRCB goes on to remind all that participation in Key Comparisons
      is obligatory when available - to choose to not participate in a Key Comparisons
      will result in adverse action against the laboratory choosing not to participate.
      The JCRB requests that all Key Comparisons (CC and RMO) be notified to the KCDB
      Office in a timely fashion.
