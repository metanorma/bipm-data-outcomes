  - type: noting
    date_effective: '2018-03-16'
    message: The JCRB, noting the publication of ISO/IEC 17025:2017 and ISO 17034:2016,
      and their importance to the CIPM MRA, decides that the RMOs shall ensure that
      all NMIs and DIs declaring CMCs within the CIPM MRA shall have demonstrated
      the conformance of their quality management systems to the above standards (in
      so much as they are applicable to the CMCs of the NMI or DI), no later than
      three years after the publication date of the standards.
