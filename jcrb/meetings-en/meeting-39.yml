  actions:
  - type: welcomes
    date_effective: '2018-03-16'
    message: The JCRB welcomes the efforts made by BIPM in realising the Capacity
      Building and Knowledge Transfer (CBKT) programme and encourages its further
      implementation. Furthermore, the JCRB supports the proposal to include those
      CBKT activities that directly support the effective and efficient operation
      of the CIPM MRA as core activities within the next BIPM work programme, and
      encourages the BIPM and the RMOs to develop a framework approach for the delivery
      of capacity building activities.
