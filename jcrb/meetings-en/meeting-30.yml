  x-unparsed:
  - "In order to decrease the time taken for the inter-RMO review of CMCs, the JCRB
    resolves to revise CIPM MRA-D-04 as follows:\n\n\n\tThe time to indicate \"intention
    to review\" will be reduced from 6 to 3 weeks (with a reminder after 2 weeks);\n\tThe
    deadline for submission of the RMO review report will be made a \"hard deadline\"
    (with a reminder 3 weeks before);\n\n\tThe deadline for approval of CMCs will
    be reduced from 6 to 3 weeks (with a reminder after 2 weeks)."
