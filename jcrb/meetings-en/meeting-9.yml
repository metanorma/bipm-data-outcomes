      within each CC2 with the main objective of facilitating the review of CMCs.
      All RMOs are to be represented within these Working Groups, even if they are
      not members of the CC - the Chairs of the relevant RMO Technical Committees/Working
      Groups are to have automatic membership on these Working Groups.
