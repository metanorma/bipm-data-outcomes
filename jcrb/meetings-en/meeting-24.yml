  - type: recommends
    date_effective: '2010-03-17'
    message: The JCRB recommends that the following policy is included in CIPM MRA-G-02.
      The initial and periodic presentations of the QS of DI to the corresponding
      QS review panel of the RMOs, must be done directly by the responsible person
      of the DI and not through its NMI. In the same sense, the QS annual reports
      must be also prepared and submitted directly by the DI.
