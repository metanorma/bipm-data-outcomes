  - In preparation for the October 2015 CIPM MRA review workshop, the RMOs will prepare
    a common presentation on behalf of the JCRB panel. This presentation will summarize
    shared views on the challenges for the sustainability of the CIPM MRA, and a range
    of responses proposed by different RMOs with their practical ideas for improvement.
    AFRIMETS will coordinate preparation of the presentation by collating input from
    the RMOs.
