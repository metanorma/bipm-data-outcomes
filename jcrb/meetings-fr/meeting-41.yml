  - An ad hoc Task Group {Georgette Macdonald, Noha Khaled, Kazuaki Yamazawa, Nino
    Mikanadze, Kai Stoll-Malke, Asma Al Hosani} is established to formulate a proposal
    for consideration at the 42nd meeting of the JCRB regarding the reporting requirements
    and associated process related to the JCRB actions to establish confidence in
    each RMOs QS review process. The proposal may include recommendations related
    to the informal meeting of RMO QS review representatives and updates to CIPM MRA-G-02
    'Guidelines for the monitoring and reporting of the operation of quality systems
    by RMOs'. The latest date for submitting the proposal to the JCRB is 11 February
    2020.
