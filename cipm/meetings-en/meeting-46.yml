  title: Création du Comité Consultatif pour la Définition de la Seconde
  identifier: 2
  url: https://www.bipm.org/en/committees/ci/cipm/46-1956/resolution-2
  reference: https://www.bipm.org/documents/20126/17315032/CIPM46.pdf/31124ce6-06d5-4981-7c93-a49484479053
  reference_name: Proceedings of the 46th CIPM (1956), 1957
  reference_page: 78
  approvals:
  - message: |-
      Le Comité International des Poids et Mesures,

      considérant la Résolution 5 de la Dixième Conférence Générale des Poids et Mesures le chargeant de donner plus de précision à la définition de l'unité fondamentale de temps,

      considérant le grand intérêt des recherches actuellement en cours en vue de fonder l'unité de temps sur l'observation de phénomènes physiques,

      considérant la nécessité d'encourager et de coordonner sur le plan internàtional les études ci-dessus mentionnées,
  considerations: []
  actions:
  - type: decides
    date_effective: '1956-10-06'
    message: "*décide* de créer un Comité Consultatif pour la Définition de la Seconde,
      dont le rôle sera de le conseiller en vue des décisions qu'il aura à prendre
      pour le perfectionnement de l'étalon de temps."
