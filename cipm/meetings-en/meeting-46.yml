  reference: https://www.bipm.org/documents/20126/17315032/CIPM46.pdf/31124ce6-06d5-4981-7c93-a49484479053
  reference_name: Proceedings of the 46th CIPM (1956), 1957
  reference_page: 77
  approvals:
  - message: In virtue of the powers invested in it by Resolution 5 of the 10th Conférence
      Générale des Poids et Mesures, the Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1956-10-06'
    message: |-
      *considering*

      . that the 9th General Assembly of the International Astronomical Union (Dublin, 1955) declared itself in favour of linking the second to the tropical year,
      . that, according to the decisions of the 8th General Assembly of the International Astronomical Union (Rome, 1952), the second of ephemeris time (ET) is the fraction
      +
        (12 960 276 813 / 408 986 496) × 10
      +
      ^−9^
      +
      of the tropical year for 1900 January 0 at stem:[12 "h"] ET,
  actions:
  - type: decides
    date_effective: '1956-10-06'
    message: "*decides*\n\n* “The second is the fraction 1/31 556 925.9747 of the
      tropical year for 1900 January 0 at 12 hours ephemeris time.”\n+\n\n "
