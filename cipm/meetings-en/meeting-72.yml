    message: |-
      *LISTE DES RADIATIONS RECOMMANDÉES, 1983*



      Dans cette liste, les valeurs de la fréquence stem:[f] et de la longueur d'onde λ d'une même radiation devraient être liées exactement par la relation λ_f_ = stem:[c], avec stem:[c = 299 792 458 "m"/"s"] mais les valeurs de λ sont arrondies.
      *1. - _Radiations de lasers asservis sur des raies d'absorption saturée \*_*

      1.1. - Molécule absorbante CH~4~, transition v~3~, P(7), composante stem:["F"_(2)]^(2)^.

      Les valeurs +
      stem:[f = 88 376 181 608 "kHz"] +
      _λ_ = 3392 231 397,0 fm +
      avec une incertitude globale relative estimée de stem:[ +-  1","3 * 10^(-10)] [qui résulte d'un écart-type estimé de stem:[0","44 * 10^(-10)] en valeur relative] s'appliquent à la radiation émise par un laser à He-Ne asservi à l'aide d'une cellule à méthane, située à l'intérieur ou à l'extérieur du laser, lorsque les conditions suivantes sont respectées dans la cellule :

      * pression du méthane ≤ 3 Pa,
      * puissance surfacique moyenne sur l'axe transportée par les faisceaux, dans un seul sens, à l'intérieur de la cavité \*\* ≤ stem:[104 "W"/"m"^(2)],
      * rayon de courbure des surfaces d'onde ≥ stem:[1 "m"],
      * différence relative de puissance entre les deux ondes qui se propagent en sens inverse l'une de l'autre ≤ 5 %.

      1.2. - Molécule absorbante ^127^I~2~, transition 17-1, P(62), composante o.

      Les valeurs +
      stem:[f = 520 206 808","51 "MHz"] +
      _λ_ = 576 294 760,27 fm +
      avec une incertitude globale relative estimée \*\*\* de stem:[ +-  6 * 10^(-10)] [qui résulte d'un écart-type estimé de stem:[2 * 10^(-10)] en valeur relative] s'appliquent à la radiation émise par un laser à colorant (ou à la radiation émise par un laser à He-Ne et doublée en fréquence) asservi à l'aide d'une cellule à iode, située à l'intérieur ou à l'extérieur du laser, ayant un point froid à la température de stem:[6 "°C"  +-  2] °C.

      1.3. - Molécule absorbante ^127^I~2~, transition 11-5, R(127), composante i.

      Les valeurs +
      stem:[f = 473 612 214","8 "MHz"] +
      _λ_ = 632 991 398,1 fm +
      avec une incertitude globale relative estimée de stem:[ +-  1 * 10^(-9)] [qui résulte d'un écart-type estimé de stem:[3","4 * 10^(-10)] en valeur relative] s'appliquent à la radiation émise par un laser à He-Ne asservi à l'aide d'une cellule à iode intérieure au laser, lorsque les conditions suiva~tes sont respectées:

      * température des parois de la cellule comprise entre stem:[16 "°C"] et 50 ° avec un point froid à stem:[15 "°C"  +-  1 "°C"],
      * puissance moyenne .transportée par les faisceaux dans un seul sens, à l'intérieur de la cavité \*\* stem:[15 "mW"  +-  10 "mW"],
      * modulation de la fréquence, amplitude de crête à creux stem:[6 "MHz"  +-  1 "MHz"].

      1.4. - Molécule absorbante ^127^I~2~, transition 9-2, R(47), composante o.

      Les valeurs +
      stem:[f = 489 880 355","1 "MHz"] +
      _λ_ = 611 970 769,8 fm +
      avec une incertitude globale relative estimée de stem:[ +-  1","1 * 10^(-9)] [qui résulte d'un écart-type estimé de stem:[3","7 * 10^(-10)] en valeur relative] s'appliquen't à la radiation émise par un laser à He-Ne asservi à l'aide d'une cellule à iode, située à l'intérieur ou à l'extérieur du laser, ayant un point froid à la température de - stem:[5 "°C"  +-  2] °c.

      1.5. - Molécule absorbante ^127^I~2~, transition 43-0, P(13), composante a~3~ (quelquefois dénommée composante stem:["s"]).

      Les valeurs +
      stem:[f = 582 490 603","6 "MHz"] +
      _λ_ = 514 673 466,2 fm +
      avec une incertitude globale relative estimée de stem:[ +-  1","3 * 10^(-9)] [qui résulte d'un écart-type estimé de stem:[4","3 * 10^(-10)] en valeur relative] s'appliquent à la radiation émise par un laser à Ar^+^ asservi à l'aide d'une cellule à iode, située à l'intérieur ou à l'extérieur du laser, ayant un point froid à la température de - stem:[5 "°C"  +-  2] °C.

      Notes

      \* Chacune de ces radiations peut être remplacée, sans perte d'exactitude, par une radiation correspondant à une autre composante de la même transition, ou par une autre radiation, lorsque la différence de fréquence correspondante est connue avec une exactitude suffisante. Des détails sur les méthodes d'asservissement sont décrits dans de nombreuses publications scientifiques ou techniques. Des exemples de conditions expérimentales considérées comme convenables sont décrits, 'pour telle ou telle radiation, dans des publications dont les références peuvent être obtenues auprès des laboratoires membres du CCDM ou auprès du BIPM.

      \*\* La puissance transportée par les faisceaux, dans un seul sens, à l'intérieur de la cavité, est obtenue en divisant la puissance de sortie par le facteur de transmission du miroir de sortie.

      \*\*\* Cette incertitude, de même que les valeurs de stem:[f] et de _λ_, est fondée sur la moyenne pondérée de deux déterminations seulement. Cependant, la plus précise de ces deux déterminations a été obtenue exclusivement par multiplication et mélange de fréquences à partir de la radiation précédente (paragraphe 1.1).
      *2. - _Radiations de lampes spectrales_*

      2.1. - Radiation correspondant à la transition entre les niveaux 2P~10~ et 5d~5~ de l'atome de ^86^Kr.

      La valeur +
      _λ_ = 605 780 210 fm +
      avec une incertitude globale relative estimée de stem:[ +-  4 * 10^(-9)] [qui résulte d'un écart-type estimé de stem:[1","3 * 10^(-9)] en valeur relative] s'applique à la radiation émise par une lampe utilisée dans les conditions recommandées par le CIPM (_Procès-Verbaux CIPM_, 49^e^ session, 1960, pp. 71-72 et _Comptes Rendus 11^e^ CGPM_ , 1960, p. 85).

      2.2. - Les radiations des atomes de ^86^Kr, ^198^Hg et ^114^Cd recommandées par le CIPM en 1963 (_Comité Consultatif pour la Définition du Mètre_, 3^e^ session, 1962, pp. 18-19 et _Procès-Verbaux CIPM_, 52^e^ session, 1963, pp. 26-27) avec les valeurs indiquées pour leur longueur d'onde et pour l'incertitude correspondante.
