    message: "_recommande_\n\nque le mètre soit réalisé par l'une des méthodes suivantes:\n\n[type=a)]\n*
      au moyen de la longueur stem:[l] du trajet parcouru dans le vide par une onde
      électromagnétique plane pendant la durée stem:[t] ; cette longueur est obtenue
      à partir de la mesure de la durée stem:[t], en utilisant la relation stem:[1
      = c].stem:[t] et la valeur de la vitesse de la lumière dans le vide stem:[c
      = 299 792 458 \"m\"/\"s\"] ;\n* au moyen de la longueur d'onde dans le vide
      λ d'une onde électromagnétique plane de fréquence stem:[f] ; cette longueur
      d'onde est obtenue à partir de la mesure de la fréquence stem:[f], en utilisant
      la relation λ = stem:[c/f] et la valeur de la vitesse de la lumière dans le
      vide stem:[c = 299 792 458 \"m\"/\"s\"] ;\n* au moyen de l'une des radiations
      de la liste ci-dessous, radiations pour lesquelles on peut utiliser la valeur
      donnée de la longueur d'onde dans le vide ou de la fréquence, avec l'incertitude
      indiquée, pourvu que l'on observe les conditions spécifiées et le mode opératoire
      reconnu comme approprié ;\n\net que dans tous les cas les corrections nécessaires
      soient appliquées pour tenir compte des conditions réelles telles que diffraction,
      gravitation ou imperfection du vide.\n\n "
