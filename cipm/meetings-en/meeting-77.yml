  title: Representation of the volt by means of the Josephson effect
  identifier: 1
  url: https://www.bipm.org/en/committees/ci/cipm/77-1988/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM77.pdf/34e84af6-3490-c42f-7215-84e771f25f00
  reference_name: Proceedings of the 77th CIPM (1988), 1989
  reference_page: 44
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: acting
    date_effective: '1988-10-06'
    message: "*acting* in accordance with instructions given in Resolution 6 of the
      18th Conférence Générale des Poids et Mesures concerning the forthcoming adjustment
      of the representations of the volt and the ohm,"
  - type: considering
    date_effective: '1988-10-06'
    message: |-
      *considering*

      * that a detailed study of the results of the most recent determinations leads to a value of stem:[483 597.9 "GHz"/"V"] for the Josephson constant,
      +
      __K__
      +
      ~stem:["J"]~
      +
      , that is to say, for the quotient of frequency divided by the potential difference corresponding to the
      +
      stem:[n]
      +
      = 1 step in the Josephson effect,
      * that the Josephson effect, together with this value of
      +
      __K__
      +
      ~stem:["J"]~
      +
      , can be used to establish a reference standard of electromotive force having a one-standard-deviation uncertainty with respect to the volt estimated to be 4 parts in 10
      +
      ^7^
      +
      , and a reproducibility which is significantly better,
  - type: considering
    date_effective: '1988-10-06'
    message: "*is of the opinion* that no change in this recommended value of the
      Josephson constant will be necessary in the foreseeable future, and"
  actions:
  - type: recommends
    date_effective: '1988-10-06'
    message: |-
      *recommends*

      * that stem:[483 597.9 "GHz"/"V"] exactly be adopted as a conventional value, denoted by
      +
      __K__
      +
      ~stem:["J" 90]~
      +
      for the Josephson constant,
      +
      __K__
      +
      ~stem:["J"]~
      +
      ,
      * that this new value be used from 1 January 1990, and not before, to replace the values currently in use,
      * that this new value be used from this same date by all laboratories which base their measurements of electromotive force on the Josephson effect, and
      * that from this same date all other laboratories adjust the value of their laboratory reference standards to agree with the new adopted value,
  - type: calls upon
    date_effective: '1988-10-06'
    message: '*draws the attention* of laboratories to the fact that the new value
      is greater by stem:[3.9 "GHz"/"V"], or about 8 parts in stem:[10^(6)], than
      the value given in 1972 by the Comité Consultatif d''Électricité in its Declaration
      E 72.'
