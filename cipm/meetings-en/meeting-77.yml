  title: Preparation of the International Temperature Scale of 1990 (ITS-90)
  identifier: 3
  url: https://www.bipm.org/en/committees/ci/cipm/77-1988/resolution-3
  reference: https://www.bipm.org/documents/20126/17315032/CIPM77.pdf/34e84af6-3490-c42f-7215-84e771f25f00
  reference_name: Proceedings of the 77th CIPM (1988), 1989
  reference_page: 46
  approvals:
  - message: The Comité International des Poids et Mesures
  considerations:
  - type: acting
    date_effective: '1988-10-06'
    message: _acting_ in accordance with instructions given in Resolution 7 of the
      18th Conférence Générale des Poids et Mesures concerning the preparation of
      the new international temperature scale,
  actions:
  - type: declares
    date_effective: '1988-10-06'
    message: _announces_ that the differences between the ITS-90 and the IPTS-68 will
      be approximately those indicated in the graph attached to this Recommendation,
  - type: recommends
    date_effective: '1988-10-06'
    message: |-
      _recommends_ that national laboratories take note of these differences with a view to the implementation of the ITS-90 on 1st January 1990.

