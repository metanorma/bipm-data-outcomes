  title: Concerning adoption of a common terrestrial reference system by the CGPM
  identifier: 1
  url: https://www.bipm.org/en/committees/ci/cipm/98-2009/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM98.pdf.zip/fed2fd2f-adb9-d8f2-5da6-f58036445d4f
  reference_name: Proceedings of the 98th CIPM (2009), 2010
  reference_page: 233
  approvals:
  - message: The International Committee for Weights and Measures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considering that there already exist a number of global satellite navigation
      systems (GNSS), that new ones are being created and in the future there may
      be many more;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the proliferation of time and geodesy reference systems
      in use in these navigation systems creates ambiguities for users with regard
      to the interpretation of navigation and timing solutions and renders interoperability
      between the systems more difficult;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that although the International Terrestrial Reference System
      (ITRS) is recommended by relevant scientific unions, it has not yet been adopted
      by an intergovernmental organization;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the adoption of a common reference system by the appropriate
      intergovernmental organization would be beneficial to users regarding unification
      of navigation and timing solutions and systems interoperability;
  - type: noting
    date_effective: '2009-10-16'
    message: |-
      *noting* that

      one of the key factors that led to the creation of the Metre Convention and the BIPM was the recommendation of the Second International Conference on Geodesy for the Measurement of Degrees in Europe, held in Berlin in 1867, that a European International Bureau of Weights and Measures be set up in order to unify European geodesy standards;
  actions:
  - type: recommends
    date_effective: '2009-10-16'
    message: |-
      *recommends* that

      the necessary steps be taken such that the ITRS, as defined by the International Union of Geodesy and Geophysics (IUGG) and realized by the International Earth Rotation and Reference Systems Service (IERS) and International GNSS Service (IGS), be adopted by the General Conference on Weights and Measures as the international standard for terrestrial reference frames used for all metrological applications.
  doi: 10.59161/CIPM2009REC1E
