  type: recommendation
  title: Alignment of geodetic references and synchronization of time references to
    international standards
  identifier: 3
  url: https://www.bipm.org/en/committees/ci/cipm/98-2009/resolution-3
  reference: https://www.bipm.org/documents/20126/17315032/CIPM98.pdf.zip/fed2fd2f-adb9-d8f2-5da6-f58036445d4f
  reference_name: Proceedings of the 98th CIPM (2009), 2010
  reference_page: 236
  approvals:
  - message: The International Committee for Weights and Measures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the International Terrestrial Reference System (ITRS)
      has been recommended by the International Astronomical Union (IAU) and the International
      Union of Geodesy and Geophysics (IUGG) for applications in space and Earth sciences;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that primary access to the ITRS is achieved through the International
      Terrestrial Reference Frame (ITRF), and access with an uncertainty ranging between
      stem:[3 "cm"] and stem:[40 "cm"] is also possible through the global geodetic
      systems WGS84, PZ-90, the Galileo Terrestrial Reference Frame (GTRF), the China
      Geodetic System 2000 (CGS’2000), and through regional densifications;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the time scale endorsed by the 15th General Conference
      of Weights and Measures (1975) for world-wide time coordination and dissemination
      is Coordinated Universal Time (UTC);
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the BIPM provides coordination for the maintenance and
      dissemination of UTC;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that GPS time is steered to the real-time realization of
      UTC maintained at the United States Naval Observatory (USNO), UTC(USNO) (modulo
      stem:[1 "s"]), GLONASS time is steered to the real-time realization of UTC maintained
      at the Institute for Physical-Technical and Radiotechnical Measurements (VNIIFTRI),
      UTC(SU), and Galileo time will be steered to an ensemble of European realizations
      of UTC, keeping the seconds of GPS time;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the BIPM participates in the International Committee
      on GNSS (ICG);
  - type: acknowledging
    date_effective: '2009-10-16'
    message: |-
      *and aware* that

      * new global navigation satellite systems (GNSS) are being designed and developed;
      * interoperability of the various GNSS would be facilitated by the adoption of international time and geodetic references;
      * common internationally recognized time and geodetic references are necessary for civil and scientific activities world-wide;
  - type: recognizing
    date_effective: '2009-10-16'
    message: recognizes that the ICG is a unique structure enabling GNSS Service Providers
      to align their time and geodetic and references to UTC and the ITRS for the
      operation of their systems;
  actions:
  - type: recommends
    date_effective: '2009-10-16'
    message: |-
      *recommends* that

      * the geodetic references used by the GNSS be aligned as closely as possible to the ITRS;
      * the internal System Times (ST) of the GNSS be synchronized as closely as possible to UTC (modulo stem:[1 "s"]);
      * the GNSS broadcast, in addition to their own ST:
      +
      ** the time difference between the ST and a real-time realization of UTC,
      ** the time differences between various STs;
  - type: requests
    date_effective: '2009-10-16'
    message: and requests that the BIPM coordinate the necessary actions within the
      ICG.
  doi: 10.59161/CIPM2009REC3E
