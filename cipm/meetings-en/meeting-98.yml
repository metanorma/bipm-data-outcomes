  type: recommendation
  title: On the weakness of the present definition of UTC
  identifier: 4
  url: https://www.bipm.org/en/committees/ci/cipm/98-2009/resolution-4
  reference: https://www.bipm.org/documents/20126/17315032/CIPM98.pdf.zip/fed2fd2f-adb9-d8f2-5da6-f58036445d4f
  reference_name: Proceedings of the 98th CIPM (2009), 2010
  reference_page: 238
  approvals:
  - message: The International Committee for Weights and Measures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the use of Coordinated Universal Time (UTC) as defined
      in 1972 is negatively affected by steps caused by the unpredictable insertion
      of an unpredictable number of leap seconds;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that this definition of UTC can not meet the requirements
      of many existing and future navigation systems needing uniform time;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that alternate time scales, not affected by leap seconds,
      are being developed and have started to proliferate;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that the need to represent the Earth’s rotation angle in
      celestial reference systems for use in maritime celestial navigation is either
      no longer required or can easily be met through values of [_UT1 − UTC_] as published
      by the International Earth Rotation and Reference Systems Service (IERS);
  - type: considering
    date_effective: '2009-10-16'
    message: considering that UT1 can fully satisfy needs related to the determination
      of the Earth rotation angle;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that there must be sufficient lead time allowed for developers
      of satellite- and land-based navigation system software to accommodate any change
      in the definition of UTC;
  - type: considering
    date_effective: '2009-10-16'
    message: considering that over the last ten years a number of national and international
      technical organizations have expressed increasing concerns about the present
      definition of UTC and the concomitant proliferation of alternate time scales;
  actions:
  - type: recommends
    date_effective: '2009-10-16'
    message: |-
      recommends that

      national and international agencies and relevant scientific unions concerned with the definition of international time scales urgently consider decisions regarding the future definition of UTC so that international agreement can be reached as soon as possible.
  doi: 10.59161/CIPM2009REC4E
