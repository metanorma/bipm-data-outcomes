  - type: approves
    date_effective: '2023-03-23'
    message: |-
      approved the establishment of a forum on metrology in the digital world and noted the draft mission and structure proposed by the CIPM Task Group on the SI Digital Framework. It requested the Task Group to propose a name for the forum.

      The CIPM adopted the updated Grand Vision for the SI Digital Framework.

      The CIPM endorsed the swift further development and implementation of the SI Reference Point (SIRP, working title) by the BIPM Headquarters in close coordination with the Task Group on the SI Digital Framework and its Expert Group.

      The CIPM endorsed the SIRP to become the unit representation system for the digital products of the BIPM, including the SI Brochure, the __mises en pratique__, the KCDB and the JCTLM database.
