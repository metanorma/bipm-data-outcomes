  type: recommendation
  title: Clock comparison by satellite laser techniques
  identifier: 3
  url: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-3
  reference: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-3#page=133
  reference_name: Proceedings of the 82nd CIPM (1993), 1994
  reference_page: 133
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considering the need for long distance time transfer at the highest possible
      level of accuracy,
  - type: considering
    date_effective: '1993-09-23'
    message: considering that successful time transfer with a precision of 100 ps
      has been achieved between Western Europe and North America using LASSO (Laser
      Synchronization from Satellite Orbit) experiment,
  - type: considering
    date_effective: '1993-09-23'
    message: considering that time transfer techniques, such as GPS (Global Positioning
      System), GLONASS (Global Navigation Satellite System) and two-way satellite
      time transfer, need an independent means of assessment of their accuracy,
  - type: considering
    date_effective: '1993-09-23'
    message: considering that solutions have been proposed that may lead to dock synchronization
      by laser techniques using non-geostationary satellites,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: _recommends_ that the space agencies consider the installation on their
      satellites of appropriate equipment for dock comparison by satellite laser techniques.
