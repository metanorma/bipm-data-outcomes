  type: recommendation
  title: Timing of millisecond pulsars
  identifier: 2
  url: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-2
  reference: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-2#page=132
  reference_name: Proceedings of the 82nd CIPM (1993), 1994
  reference_page: 132
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considering that the stability of the drift -corrected frequency of sorne
      millisecond pulsars is comparable to the stability of atomic frequency standards
      for averaging times longer than one year,
  - type: considering
    date_effective: '1993-09-23'
    message: considering that independent data from different pulsars may allow their
      combination to be used to provide a highly stable scale,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: recommends that radioastronomy observatories already timing millisecond
      pulsars carry on regular observations and continue the search for new pulsars,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommends that other observatories initiate programmes of observations
      for the timing of millisecond pulsars, aiming at a sub-microsecond measurement
      noise,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommends that reports on the timing data and data reduction procedures
      be communicated to the Bureau International des Poids et Mesures noting that
      privacy of the data can be maintained if desired.
