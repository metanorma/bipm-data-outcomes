  type: recommendation
  title: Monitoring the stability of the international prototype of the kilogram
  identifier: 4
  url: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-4
  reference: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-4#page=134
  reference_name: Proceedings of the 82nd CIPM (1993), 1994
  reference_page: 134
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considering the results of the third periodic verification of national
      prototypes of the kilogram, which showed significant drifts of the national
      prototypes,
  - type: considering
    date_effective: '1993-09-23'
    message: considering the BIPM (Bureau International des Poids et Mesures) working
      copies and the official copies with respect to the international prototype,
  - type: considering
    date_effective: '1993-09-23'
    message: considering the fundamental impossibility of drawing definite conclusions
      from these results about the long-term stability of the international prototype
      and its copies,
  - type: considering
    date_effective: '1993-09-23'
    message: considering the results of work in many national laboratories aimed at
      understanding the processes that lead to instability of mass standards,
  - type: considering
    date_effective: '1993-09-23'
    message: considering the progress now being made in various laboratories towards
      independent methods of monitoring the stability of mass standards,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: _recommends_ that laboratories pursue their work on these experiments,
      and develop new ones, with a view to monitoring the stability of the international
      prototype of the kilogram and in due course opening the way to a new definition
      of the unit of mass based upon fundamental or atomic constants.
