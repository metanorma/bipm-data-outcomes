  title: Accuracy of primary frequency standards
  identifier: 1
  url: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-1
  reference: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-1#page=131
  reference_name: Proceedings of the 82nd CIPM (1993), 1994
  reference_page: 131
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considering that the accuracy of an increasing number of primary frequency
      standards is now approaching the level of one part in stem:[10^(14)],
  - type: considering
    date_effective: '1993-09-23'
    message: considering that new configurations of primary frequency standards have
      been proposed that appear to have a high potential for accuracy,
  - type: considering
    date_effective: '1993-09-23'
    message: considering that at a level of accuracy of one part in stem:[10^(14)]
      or higher certain corrections must be made that were previously considered insignificant
      or not sufficiently weIl known,
  - type: considering
    date_effective: '1993-09-23'
    message: considering that an essential step in establishing confidence in the
      accuracy of primary standards is the international comparison of independent
      standards of different designs,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: recommends that different configurations of primary frequency standards
      be made and studied in detail, along with the established ones, and compared
      using the best means available,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommends that aIl corrections, including those not previously considered
      significant, be studied in detail and eventually applied,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommends that the results of these comparisons, including full accounts
      of uncertainties, be communicated to the Bureau International des Poids et Mesures.
