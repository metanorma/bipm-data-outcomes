  title: Thermodynamic temperature measurements
  identifier: 5
  url: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-5
  reference: https://www.bipm.org/en/committees/ci/cipm/82-1993/resolution-5#page=135
  reference_name: Proceedings of the 82nd CIPM (1993), 1994
  reference_page: 135
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considering the importance of accurate measurements of thermodynamic
      temperature, as emphasized in Recommendation stem:["T" 1] (1987),
  - type: considering
    date_effective: '1993-09-23'
    message: considering the inconsistencies which still exist in determinations of
      thermodynamic temperature, especially in the regions near stem:[150 "K"], stem:[700
      "K"] and at higher temperatures,
  - type: considering
    date_effective: '1993-09-23'
    message: considering the desirability of extending the range of the International
      Temperature Scale of 1990 (ITS-90) below its present lower limit of stem:[0","65
      "K"],
  - type: considering
    date_effective: '1993-09-23'
    message: considering the importance of the national laboratories and the Bureau
      International des Poids et Mesures having a capability for thermodynamic temperature
      measurements using a variety of techniques,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: _recommends_ that national laboratories pursue fundamental research in
      thermometry, and in particular the measurement of thermodynamic temperature
      in the ranges referred to above.
