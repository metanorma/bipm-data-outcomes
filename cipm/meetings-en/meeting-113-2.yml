    message: |-
      decided to establish two committees to assist with the recruitment of the next Director for the BIPM:

      * a Search Committee, comprising all CIPM members and the Director, tasked with identifying possible candidates;
      * a Selection Committee, comprising the President, the Secretary, the Vice Presidents, G. Macdonald, stem:["V"]. Coleman, D. del Campo Maldonado, and the Head of HR at the BIPM tasked to review all applications, to interview the leading candidates and to recommend a preferred final candidate, or candidates, to the CIPM for a final decision.
