    message: decided, based on the criteria it has previously adopted, that it would
      be appropriate for the Republic of Uzbekistan to accede to the Metre Convention.
      The BIPM Director will convey the Decision, recalling Resolution 4 ‘On the status
      of Associate State of the General Conference’ adopted by the CGPM at its 24th
      meeting (2011), and the implications regarding the increase in subscription
      should the Republic of Uzbekistan choose to remain as an Associate of the CGPM.
