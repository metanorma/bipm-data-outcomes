  title: Efficacités lumineuses relatives spectrales en vision photopique [V(&lambda;)]
  identifier: 1
  url: https://www.bipm.org/en/committees/ci/cipm/61-1972/resolution-1
  reference: https://www.bipm.org/en/committees/ci/cipm/61-1972/resolution-1#page=29
  reference_name: Proceedings of the 61st CIPM (1972), 1973
  reference_page: 29
  approvals:
  - message: Le Comité International des Poids et Mesures,
  considerations:
  - type: recognizing
    date_effective: '1972-10-18'
    message: "*RECONNAISSANT* l'autorité de la Commission Internationale de l'Éclairage
      (C.I.E.) dans la définition des grandeurs photométriques,"
  - type: having / having regard
    date_effective: '1972-10-18'
    message: '*AYANT PRIS CONNAISSANCE* de la table adoptée par la C.I.E. en 1971
      donnant les valeurs des efficacités lumineuses relatives spectrales en vision
      photopique stem:["V"](λ) à des longueurs d''onde échelonnées de 1 nm entre 360
      et 830 nm avec leurs modalités d''emploi, et constaté que ces valeurs sont un
      perfectionnement des valeurs de 10 en 10 nm adoptées en 1933 par le Comité International
      des Poids et Mesures et antérieurement en 1924 par la C.I.E.,'
  actions:
  - type: recommends
    date_effective: '1972-10-18'
    message: '*RECOMMANDE* l''emploi de cette nouvelle table stem:["V"](λ) [voir Annexe
      1 p. 145].'
- dates:
