  title: Réseau Gravimétrique International Unifié 1971 (IGSN-71)
  identifier: 2
  url: https://www.bipm.org/en/committees/ci/cipm/61-1972/resolution-2
  reference: https://www.bipm.org/en/committees/ci/cipm/61-1972/resolution-2#page=29
  reference_name: Proceedings of the 61st CIPM (1972), 1973
  reference_page: 29
  approvals:
  - message: Le Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1972-10-18'
    message: "*CONSIDÉRANT* la Résolution 11 de la Onzième Conférence Générale des
      Poids et Mesures (1960) et la Résolution 1 (1968) du Comité International des
      Poids et Mesures relatives au Système gravimétrique de Potsdam,"
  - type: having / having regard
    date_effective: '1972-10-18'
    message: "*AYANT PRIS CONNAISSANCE* de la Résolution N° 11 adoptée en 1971 par
      l'Union Géodésique et Géophysique Internationale (U. G. G.I.) qui recommande
      l'adoption d'un « Réseau Gravimétrique International Unifié 1971 » (International
      Gravity Standardization Net 1971 [IGSN-71]), résultant d'une compensation d'un
      grand nombre de mesures relatives et absolues de l'accélération due à la pesanteur
      stem:[g] en divers lieux du globe terrestre,"
  - type: having / having regard
    date_effective: '1972-10-18'
    message: "*AYANT CONSTATÉ* que les valeurs de stem:[g] de ce réseau sont un perfectionnement
      des valeurs fondées sur l'ancien Système gravimétrique de Potsdam,"
  actions:
  - type: recommends
    date_effective: '1972-10-18'
    message: "*RECOMMANDE* que les valeurs de stem:[g] données dans le réseau l GSN-71
      de l' U. G. G.I. et ses mises à jour ultérieures soient employées pour les besoins
      métrologiques."
