    message: |-
      Le Comité international des Poids et Mesures adopte, pour ses publications et son usage officiel, le système suivant des signes abréviatifs pour les poids et mesures métriques.

      |===
      2+| Mesures de longueur

      | kilomètre | stem:["km"]

      | mètre | stem:["m"]
      | décimètre | stem:["dm"]
      | centimètre | stem:["cm"]
      | millimètre | stem:["mm"]
      | micron | stem:["µ"]

      |===

      |===
      2+| Mesures de surface

      | kilomètre carré | stem:["km"^(2)]

      | hectare | ha
      | are | a
      | mètre carré | stem:["m"^(2)]
      | décimètre carré | stem:["dm"^(2)]
      | cécimètre carré | stem:["cm"^(2)]
      | millimètre carré | stem:["mm"^(2)]

      |===

      |===
      2+| Mesures de capacité

      | hectolitre | hl

      | décalitre | dal
      | litre | l
      | décilitre | dl
      | centilitre | cl

      |===

      |===
      2+| Poids

      | tonne | stem:["t"]

      | quintal métrique | q
      | kilogramme | stem:["kg"]
      | gramme | stem:["g"]
      | décigramme | stem:["dg"]
      | centigramme | stem:["cg"]
      | milligramme | stem:["mg"]

      |===

      Le Comité international charge son Bureau de porter par circulaire ce système de signes abréviatifs des poids et mesures métriques à la connaissance des Gouvernments des Hautes Parties contractantes et de leur recommander de favoriser, par les mesures appropriées, son introduction générale dans les différents pays.
