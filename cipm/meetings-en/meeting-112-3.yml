    message: |-
      approved CENAM (Mexico), INTI (Argentina), METAS (Switzerland), MSL (New Zealand), NIM (China), NIST (United States), NMIA (Australia), NPL (United Kingdom), NRC (Canada), PTB (Germany), VNIIMS (Russia) as Members of the Forum on Metrology and Digitalization.

      The CIPM noted the expression of interest from other institutions and invited them to participate as Observers to the Forum.

      The CIPM requested the BIPM Director to invite organizations from the international scientific and quality infrastructure, in particular Signatories of the __Joint Statement of Intent on the digital transformation in the international scientific and quality infrastructure__, to participate as Liaisons to the Forum on Metrology and Digitalization.

      The CIPM invited J. Ullrich to Chair the first meeting of the Forum on Metrology and Digitalization and appointed G. Macdonald as Vice-Chair.
