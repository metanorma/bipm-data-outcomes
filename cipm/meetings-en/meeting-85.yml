  title: Binary multiples of units used in information technology
  identifier: 2
  url: https://www.bipm.org/en/committees/ci/cipm/85-1996/resolution-2
  reference: https://www.bipm.org/documents/20126/17315032/CIPM85.pdf/2e34459e-97a1-3911-fb51-04c6b87cdbea
  reference_name: Proceedings of the 85th CIPM (1996), 1997
  reference_page: 146
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1996-09-26'
    message: considering that the Conférence Générale des Poids et Mesures has adopted
      a series of prefixes to be used in forming the decimal multiples and sub-multiples
      of SI units,
  - type: considering
    date_effective: '1996-09-26'
    message: considering that there is an increasing need in information technology
      to express multiples of units such as the bit and byte,
  - type: considering
    date_effective: '1996-09-26'
    message: considering that the use of the SI prefixes in information technology
      to express binary multiples of such units leads to confusion,
  - type: recalling / further recalling
    date_effective: '1996-09-26'
    message: _recalling_ that the SI prefixes represent strictly powers of ten,
  - type: noting
    date_effective: '1996-09-26'
    message: _noting_ that work is under way, notably within the International Electrotechnical
      Commission (IEC) but also in other organizations, aimed at finding alternative
      ways of expressing binary multiples,
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '1996-09-26'
    message: _strongly supports_ the IEC in its efforts to reach agreement on names
      and symbols for prefixes denoting powers of two for use in information technology
      world-wide.
