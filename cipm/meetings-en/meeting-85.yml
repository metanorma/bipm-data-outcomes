  title: Coordination of satellite systems providing timing
  identifier: 1
  url: https://www.bipm.org/en/committees/ci/cipm/85-1996/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM85.pdf/2e34459e-97a1-3911-fb51-04c6b87cdbea
  reference_name: Proceedings of the 85th CIPM (1996), 1997
  reference_page: 145
  approvals:
  - message: The Comité International des Poids et Mesures,
  considerations:
  - type: considering
    date_effective: '1996-09-26'
    message: considering the international value of having both Global Positioning
      System (GPS) and Global Navigation Satellite System (GLONASS) operational with
      a composite contribution of 48 satellites,
  - type: considering
    date_effective: '1996-09-26'
    message: considering the desirability of using either or both systems interchangeably,
  - type: considering
    date_effective: '1996-09-26'
    message: considering that currently significant time differences exist between
      the two systems,
  - type: considering
    date_effective: '1996-09-26'
    message: considering that significant differences exist in the coordinate reference
      frames used for each,
  - type: considering
    date_effective: '1996-09-26'
    message: considering that other important satellite timing systems are now being
      designed and developed,
  actions:
  - type: recommends
    date_effective: '1996-09-26'
    message: |-
      *recommends*

      * that the reference times (modulo 1 second) of satellite navigation systems with global coverage\* be synchronized as closely as possible to UTC,
      * that the reference frames for these systems be transformed to be in conformity with the terrestrial reference frame maintained by the International Earth Rotation Service (ITRF),
      * that both GPS and GLONASS receivers be used at timing centres.

      \* Such as Global Positioning System (GPS). Global Navigation Satellite System (GLONASS), International Maritime Satellite Organization (INMARSAT), Global Navigation Satellite System 1 (GNSSI), Global Navigation Satellite System 2 (GNSS2).
