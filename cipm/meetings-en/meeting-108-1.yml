    message: |-
      In response to discussions held before the adoption of Resolution 3 "On the objectives of the BIPM" at the 26th meeting of the CGPM, the CIPM established a CIPM Task Group to propose terms of reference for a Working Group of Member State representatives. It appointed Dr W. Louw as its convener, assisted by Drs P. Richard and A. Steele. Drs F. Bulygin, I. Castelazo, stem:["N"]. Dimarcq, H. Laiz, T. Liew, Prof. J. Ullrich and the Director of the BIPM were appointed as the members. +
       +
      It charged the Director of the BIPM to provide the Task Group with appropriate background information, in a concise format, as soon as possible. +
       +
      It requested the Task Group:

      * to identify the main issuestem:[("s")],
      * to determine if any of those issuestem:[("s")] can be addressed by the CIPM,
      * to propose terms of reference for a Working Group of Member State representatives - for agreement by the CIPM prior to circulation, and
      * to establish a timeline consistent with the meeting of Member State representatives to be held in October 2019.
