  x-unparsed:
  - "The CIPM:\n\n\twelcomed the report from the Pension Fund Advisory Board (PFAB),
    dated 8 December 2023, presenting the PFAB recommendations on the long-term sustainability
    of the BIPM Pension Fund. Following the recommendations of the PFAB;\n\tendorsed
    the conclusions and recommendations formulated in the 2023 Actuarial Study and
    considered such a document as a valid expert actuarial analysis;\n\trequested
    the BIPM Director to conduct an Asset Liability Management (“ALM”) Study to develop
    an active investment strategy for the Pension Fund assets based on better financial
    returns; and\n\tdecided that the next actuarial study should be conducted in 2028
    to monitor the evolution of the assets and the liabilities of the pension scheme
    as well as to ensure its long-term financial stability."
