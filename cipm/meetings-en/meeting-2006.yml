  subject: CIPM
  type: recommendation
  title: Coordination of the development of advanced time and frequency transfer techniques
  identifier: 2
  url: https://www.bipm.org/en/committees/ci/cipm/95-2006/resolution-2
  reference: https://www.bipm.org/documents/20126/17315032/CIPM95.pdf.zip/e58fcb97-69f8-008b-050b-378d5f0d8a77
  reference_name: Proceedings of the 95th CIPM (2006), 2007
  reference_page: 251
  approvals:
  - message: The International Committee for Weights and Measures (CIPM),
  considerations:
  - type: recognizing
    date_effective: '2006-10-13'
    message: recognizing the availability of high performance cold atom microwave
      clocks,
  - type: recognizing
    date_effective: '2006-10-13'
    message: recognizing the rapid improvement of optical frequency standards in different
      institutes,
  - type: recognizing
    date_effective: '2006-10-13'
    message: recognizing the upcoming need to compare these remote standards at a
      level of estimated accuracy and stability which is not currently possible; and
  - type: considering
    date_effective: '2006-10-13'
    message: considering that different technical possibilities for comparison that
      include optical fibre links, transportable optical frequency standards, optical
      satellite links and improved microwave links have been identified as possibly
      useful for the purpose,
  - type: considering
    date_effective: '2006-10-13'
    message: considering that improvements in time and frequency transfer would have
      major applications to the performance assessment of current frequency standards
      and would support the progress of future primary frequency standards and clocks,
  - type: considering
    date_effective: '2006-10-13'
    message: considering that the associated improvement of the realization of Coordinated
      Universal Time (UTC) would be beneficial for foreseeable applications in many
      fields of science and technology,
  - type: considering
    date_effective: '2006-10-13'
    message: considering that a new Working Group on Coordination of the Development
      of Advanced Time and Frequency Transfer Techniques composed of experts from
      various fields, such as optical frequency metrology, time scale generation,
      and time and frequency transfer, to address and coordinate these issues is established;
  actions:
  - type: recommends
    date_effective: '2006-10-13'
    message: recommends that the time and frequency community actively pursue this
      research in a coordinated manner,
  - type: recommends
    date_effective: '2006-10-13'
    message: recommends that the International Bureau of Weights and Measures (BIPM)
      continue to facilitate the activities of the different working groups of the
      CCTF and establish the necessary interactions with other relevant bodies such
      as the International GNSS Service (IGS), International Union of Geodesy and
      Geophysics (IUGG), International Telecommunication Union (ITU), International
      Union of Radio Science (URSI) and other competent organizations,
  - type: recommends
    date_effective: '2006-10-13'
    message: recommends that national and international science organizations and
      space agencies give this development due consideration and weight, and
  - type: recommends
    date_effective: '2006-10-13'
    message: recommends that national governments and international bodies provide
      funding to support the development of these activities.
