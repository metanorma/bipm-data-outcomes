  title: Dose equivalent
  identifier: 2
  url: https://www.bipm.org/en/committees/ci/cipm/91-2002/resolution-2
  reference: https://www.bipm.org/documents/20126/17315032/CIPM91.pdf.zip/cdeb2445-9362-2823-5aba-28a2c394b29b
  reference_name: Proceedings of the 91st CIPM (2002), 2003
  reference_page: 205
  approvals:
  - message: The International Committee for Weights and Measures,
  considerations:
  - type: considering
    date_effective: '2002-10-11'
    message: considering that the current definition of the SI unit of dose equivalent
      (sievert) includes a factor "stem:[N]" (product of any other multiplying factors)
      stipulated by the International Commission on Radiological Protection (ICRP),
      and
  - type: considering
    date_effective: '2002-10-11'
    message: considering that both the ICRP and the International Commission on Radiation
      Units and Measurements (ICRU) have decided to delete this factor stem:[N] as
      it is no longer deemed to be necessary, and
  - type: considering
    date_effective: '2002-10-11'
    message: considering that the current SI definition of stem:[H] including the
      factor stem:[N] is causing some confusion,
  actions:
  - type: decides
    date_effective: '2002-10-11'
    message: |-
      *decides* to change the explanation in the brochure "Le Système International d’Unités (SI)" to the following:

      * * *

      The quantity dose equivalent stem:[H] is the product of the absorbed dose stem:[D] of ionizing radiation and the dimensionless factor stem:[Q] (quality factor) defined as a function of linear energy transfer by the ICRU:

      stem:[H = Q * D]



      Thus, for a given radiation, the numerical value of stem:[H] in joules per kilogram may differ from that of stem:[D] in joules per kilogram depending on the value of stem:[Q].

      * * *

      The Committee further decides to maintain the final sentence in the explanation as follows:

      In order to avoid any risk of confusion between the absorbed dose stem:[D] and the dose equivalent stem:[H], the special names for the respective units should be used, that is, the name gray should be used instead of joules per kilogram for the unit of absorbed dose stem:[D] and the name sievert instead of joules per kilogram for the unit of dose equivalent stem:[H].
  notes: See also https://doi.org/10.1088/0952-4746/25/1/008[_J. Radiol. Prot._, 2005,
    *25*, 97-100]
