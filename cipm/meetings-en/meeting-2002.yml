  title: Revision of the practical realization of the definition of the metre
  identifier: 1
  url: https://www.bipm.org/en/committees/ci/cipm/91-2002/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM91.pdf.zip/cdeb2445-9362-2823-5aba-28a2c394b29b
  reference_name: Proceedings of the 91st CIPM (2002), 2003
  reference_page: 194
  approvals:
  - message: The International Committee for Weights and Measures,
  considerations:
  - type: recalling / further recalling
    date_effective: '2002-10-11'
    message: |-
      *recalling*

      * that in 1983 the 17th General Conference (CGPM) adopted a new definition of the metre;
      * that in the same year the CGPM invited the International Committee (CIPM)
      ** to draw up instructions for the practical realization of the metre,
      ** to choose radiations which can be recommended as standards of wavelength for the interferometric measurement of length and draw up instructions for their use,
      ** to pursue studies undertaken to improve these standards and in due course to extend or revise these instructions;
      * that in response to this invitation the CIPM adopted Recommendation 1 (CI-1983) (_mise en pratique_ of the definition of the metre) to the effect
      ** that the metre should be realized by one of the following methods:
      [type=a]
      ... by means of the length stem:[l] of the path travelled in vacuum by a plane electromagnetic wave in a time stem:[t]; this length is obtained from the measured time stem:[t], using the relation stem:[l = c_(0) * t] and the value of the speed of light in vacuum stem:[c_(0) = 299 792 458 "m"/"s"],
      ... by means of the wavelength in vacuum _λ_ of a plane electromagnetic wave of frequency stem:[f]; this wavelength is obtained from the measured frequency stem:[f] using the relation _λ_ = stem:[c_(0) / f] and the value of the speed of light in vacuum stem:[c_(0) = 299 792 458 "m"/"s"],
      ... by means of one of the radiations from the list below, whose stated wavelength in vacuum or whose stated frequency can be used with the uncertainty shown, provided that the given specifications and accepted good practice are followed;
      ** that in all cases any necessary corrections be applied to take account of actual conditions such as diffraction, gravitation or imperfection in the vacuum;
      ** that in the context of general relativity, the metre is considered a unit of proper length. Its definition, therefore, applies only within a spatial extent sufficiently small that the effects of the non-uniformity of the gravitational field can be ignored (note that, at the surface of the Earth, this effect in the vertical direction is about 1 part in stem:[10^(16)] per metre). In this case, the effects to be taken into account are those of special relativity only. The local methods for the realization of the metre recommended in (b) and (c) provide the proper metre but not necessarily that given in (a). Method (a) should therefore be restricted to lengths stem:[l] which are sufficiently short for the effects predicted by general relativity to be negligible with respect to the uncertainties of realization. For advice on the interpretation of measurements in which this is not the case, see the report of the Consultative Committee for Time and Frequency (CCTF) Working Group on the Application of General Relativity to Metrology (Application of general relativity to metrology, Metrologia, 1997, 34, 261-290);
      * that the CIPM had already recommended a list of radiations for this purpose;
  - type: recalling / further recalling
    date_effective: '2002-10-11'
    message: "*recalling* also that in 1992 and in 1997 the CIPM revised the practical
      realization of the definition of the metre;"
  - type: considering
    date_effective: '2002-10-11'
    message: considering that science and technology continue to demand improved accuracy
      in the realization of the metre;
  - type: considering
    date_effective: '2002-10-11'
    message: considering that since 1997 work in national laboratories, in the BIPM
      and elsewhere has identified new radiations and methods for their realization
      which lead to lower uncertainties;
  - type: considering
    date_effective: '2002-10-11'
    message: considering that there is an increasing move towards optical frequencies
      for time-related activities, and that there continues to be a general widening
      of the scope of application of the recommended radiations of the _mise en pratique_
      to cover not only dimensional metrology and the realization of the metre, but
      also high-resolution spectroscopy, atomic and molecular physics, fundamental
      constants and telecommunication;
  - type: considering
    date_effective: '2002-10-11'
    message: considering that a number of new frequency values with reduced uncertainties
      for radiations of high-stability cold atom and ion standards already listed
      in the recommended radiations list are now available, that the frequencies of
      radiations of several new cold atom and ion species have also recently been
      measured, and that new improved values with substantially reduced uncertainties
      for a number of optical frequency standards based on gas cells have been determined,
      including the wavelength region of interest to optical telecommunications;
  - type: considering
    date_effective: '2002-10-11'
    message: considering that new femtosecond comb techniques have clear significance
      for relating the frequency of high-stability optical frequency standards to
      that of the frequency standard realizing the SI second, that these techniques
      represent a convenient measurement technique for providing traceability to the
      International System of Units (SI) and that comb technology also can provide
      frequency sources as well as a measurement technique;
  - type: recognizing
    date_effective: '2002-10-11'
    message: "*recognizes* comb techniques as timely and appropriate, and recommends
      further research to fully investigate the capability of the techniques;"
  actions:
  - type: welcomes
    date_effective: '2002-10-11'
    message: "*welcomes* validations now being made of comb techniques by comparison
      with other frequency chain techniques;"
  - type: urges
    date_effective: '2002-10-11'
    message: "*urges* national metrology institutes and other laboratories to pursue
      the comb technique to the highest level of accuracy achievable and also to seek
      simplicity so as to encourage widespread application;"
  - type: recommends
    date_effective: '2002-10-11'
    message: |-
      *recommends*

      * that the list of recommended radiations given by the CIPM in 1997 (Recommendation 1 (CI-1997)) be replaced by the list of radiations given below*, including
      ** updated frequency values for cold Ca atom, stem:["H"] atom and the trapped Sr^+^ ion,
      ** frequency values for new cold ion species including trapped Hg^+^ ion, trapped In^+^ ion and trapped Yb^+^ ion,
      ** updated frequency values for Rb-stabilized lasers, I~2~-stabilized Nd:YAG and He-Ne lasers, CH~4~-stabilized He-Ne lasers and OsO~4~-stabilized CO~2~ lasers at 10 μm,
      ** frequency values for standards relevant to the optical communications bands, including Rb- and stem:["C"_(2)"H"_(2)]-stabilized lasers.
  notes: "\\*The list of recommended radiations is given in: https://www.bipm.org/documents/20126/17315032/CIPM2002.pdf.zip/cdeb2445-9362-2823-5aba-28a2c394b29b[PV,
    *70*, 197-204] and _Metrologia_, 2003, *40*, 104-115."
