  approvals:
  - message: The International Committee for Weights and Measures,
  considerations:
  - type: recognizing
    date_effective: '2002-10-11'
    message: "*recognizes* that the Avogadro project is an important initiative in
      fundamental metrology and an important example of a new approach to international
      collaboration in metrology between national metrology institutes (NMIs) and
      other scientific institutes, which goes beyond the capacity of individual NMIs
      or regional metrology organizations,"
  actions:
  - type: encourages
    date_effective: '2002-10-11'
    message: |-
      *encourages* all NMIs to participate and contribute to the project to the maximum extent possible,

      also *encourages* the NMIs participating in the project to develop an effective mechanism for formalizing contributions, commitment and evaluation,
  - type: instructs
    date_effective: '2002-10-11'
    message: "*instructs* the Consultative Committee for Mass and Related Quantities
      (CCM) to establish a special committee to oversee the implementation of effective
      mechanisms to coordinate the Avogadro collaboration and to keep the International
      Committee informed of progress through the provision of an annual report and
      evaluation assessment."
