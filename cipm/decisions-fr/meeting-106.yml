    message: "décide, lorsqu'il considère s'il est approprié pour un État Associé
      à la Conférence générale des poids et mesures (CGPM) d'être encouragé à accéder
      à la Convention du Mètre et devenir État Membre, de prendre en considération
      les éléments suivants :\n\n* être État Associé à la CGPM depuis au moins 5 ans,\n*
      disposer d'un laboratoire national de métrologie ayant signé le CIPM MRA,\n*
      avoir publié des résultats de comparaison dans la base de données du BIPM sur
      les comparaisons clés (KCDB),\n* avoir enregistré au moins une aptitude en matière
      de mesures et d'étalonnages (CMC) dans la KCDB,\n* avoir un pourcentage supérieur
      à 0,02 dans le « Barème des quotes-parts pour la répartition des dépenses des
      Nations Unies ». \nLes critères ci-dessus seront appliqués lors de la mise en
      œuvre de la cgpm-resolution:en/24/4[Résolution 4 de la CGPM (2011) « Sur le
      statut d'État Associé à la Conférence générale »]. +\n  +\nLa présente décision
      amende les critères adoptés par le CIPM lors de sa stem:[98^(e)] (2009) et stem:[99^(e)]
      (2010) réunions. +\n  +\nLe CIPM réaffirme qu'un État Associé à la CGPM peut
      choisir d'accéder à la Convention du Mètre et devenir État Membre à tout moment
      s'il le souhaite."
