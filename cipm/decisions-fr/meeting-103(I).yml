    message: |-
      approuve le Programme de travail du BIPM proposé pour les années 2016 à 2019 comme base du document final et charge le directeur du BIPM et A. Henson de prendre en considération les commentaires formulés par les membres du CIPM.

      Le CIPM décide que le Programme de travail sera mis en ligne afin de recueillir les observations des États Membres et que ce processus de consultation sera porté à l'attention des directeurs des laboratoires nationaux de métrologie et des laboratoires désignés.

      Le CIPM décide que l'alternative dans le domaine du temps « stem:["T"] A3.3 Validation des peignes de fréquence » du Programme de travail du BIPM proposé demeure un projet optionnel. Le CIPM demande au directeur du BIPM de revoir le coût et la portée de ce projet. Les peignes de fréquence optiques utilisés pour réaliser l'unité de longueur sont des outils importants et le deviendront plus encore. L'absence d'un programme de validation officiel de ces systèmes de mesure au coeur de la mise en pratique d'une unité de base du SI, doit être considérée comme non satisfaisante et mérite que le BIPM et le CIPM examinent de plus près l'intégration de cette question au Programme de travail du BIPM.

      Le CIPM demande que l'intégration de l'alternative dans le domaine de la chimie « A2.1.4 Comparaisons de références primaires organiques de molécules de petite taille (Matériaux purs) » au Programme de travail du BIPM proposé soit étudiée.
