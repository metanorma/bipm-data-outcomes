  actions:
  - type: decides
    date_effective: '2021-10-20'
    message: |-
      À la suite des recommandations émises par la Commission consultative sur la Caisse de retraite (CCCR) le 7 septembre 2020 et par le Sous-comité du CIPM sur les finances lors de sa réunion du 6 octobre 2021, le CIPM décide d’autoriser en 2021 un transfert exceptionnel de 3 millions d’euros des fonds non réservés à la Caisse de retraite.

      Le CIPM décide par ailleurs d’examiner la possibilité d’effectuer un autre transfert exceptionnel en 2022, après la publication du rapport sur les états financiers audités de 2021 et l’élaboration d’un plan financier à long terme pour le BIPM.
