    message: prend note du rapport du CCU sur les termes métrologiques fondamentaux
      et note qu’un consensus n’a pu être atteint au sujet de trois définitions (grandeur,
      valeur d’une grandeur et unité). Le CIPM demande au Groupe spécifique du CIPM
      sur le SI numérique d’étudier de quelle manière les trois définitions concernées
      peuvent être exploitées par machine et de présenter ses conclusions au CIPM
      lors de sa réunion de mars 2022.
