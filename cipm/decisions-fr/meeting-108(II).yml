  - type: decides
    date_effective: '2019-10-01'
    message: "Le CIPM décide d'établir un Groupe spécifique sur le SI numérique afin
      d'étudier les relations appropriées qu'il est possible d'établir avec toutes
      les parties prenantes pertinentes afin de convenir d'un document faisant autorité
      sur un format de métadonnées pour le transfert de données fondées sur le SI
      et pour une représentation numérique non ambiguë et interprétable par machine
      des données métrologiques et des données factuelles en général.\n\nLes membres
      de ce groupe spécifique sont MM. Castelazo, Liew, Milton, Olthoff, Steele et
      Ullrich (président).\n\nIl est recommandé au groupe spécifique d'établir un
      groupe d'experts venant de laboratoires nationaux de métrologie. Le groupe spécifique
      sera secondé par le Département des relations internationales et de la communication
      du BIPM.\n\n*Termes de référence :*\n\n* développer et établir un format d'échange
      de données sécurisé, non ambigu et uniforme au niveau international qui sera
      fondé sur le Système international d'unités (SI) tel que décrit dans l'actuelle
      Brochure sur le SI et qui sera utilisé dans les réseaux de l'internet des objets,\n*
      coordonner ce travail avec l'ensemble des parties prenantes pertinentes en explorant
      et/ou en établissant avec elles les relations appropriées, \n* proposer les
      actions appropriées afin que la Brochure sur le SI puisse être lisible par machine."
