    message: "Le CIPM décide d'étendre les termes de référence du Sous-comité du CIPM
      sur la stratégie comme suit afin d'inclure la mission de conseiller le CIPM
      sur des orientations métrologiques stratégiques plus larges :\n\nLe Sous-comité
      du CIPM sur la stratégie conseille et soutient le CIPM concernant les cinq sujets
      stratégiques suivants :\n\n. répondre à l'évolution des besoins de la métrologie,
      \n. relever les principaux défis scientifiques afin de faire progresser le système
      mondial de mesure, \n. établir une stratégie pour renforcer les relations avec
      d'autres organisations internationales concernant les questions métrologiques,
      \n. réviser la stratégie concernant les futurs États Membres et Associés, \n.
      moderniser le fonctionnement de l'organisation. \n\nLes conclusions du Sous-comité
      doivent se concentrer sur la façon dont le CIPM peut répondre à ces questions
      et les prendre en considération dans le fonctionnement du BIPM (personnel et
      laboratoires). Le Sous Comité rendra régulièrement compte de ses conclusions
      au CIPM et présentera un rapport consolidé à la CGPM à sa 27^e^ réunion."
