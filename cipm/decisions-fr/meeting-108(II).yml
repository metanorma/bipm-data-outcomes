    message: "décide d'établir un Groupe de travail du CIPM sur les données (précédemment
      dénommé Groupe de travail ad hoc sur la reproductibilité des données de recherches
      et autres sujets connexes) dont les termes de référence sont les suivants :\n\n*
      examiner le travail effectué par les communautés de la métrologie dans deux
      domaines : \n\n** rendre les activités métrologiques fondamentales appropriées
      au nouveau monde numérique, \n** collaborer avec d'autres communautés/secteurs
      pour que le cadre/la manière de penser de la métrologie soit appliqué à des
      domaines touchés par la révolution numérique, en particulier en ce qui concerne
      la reproductibilité des résultats de recherche. \n* identifier et recommander
      les activités de numérisation prioritaires qui pourraient être assumées plus
      efficacement : \n\n** par le CIPM, \n** par le BIPM, \n** par les laboratoires
      nationaux de métrologie, \n** et/ou avec d'autres organisations avec lesquelles
      le CIPM devrait collaborer telles que l'OIML, l'ILAC, l'ISO, l'IEC, l'IEEE.
      \n* établir les objectifs à atteindre et le calendrier des activités à mettre
      en place."
