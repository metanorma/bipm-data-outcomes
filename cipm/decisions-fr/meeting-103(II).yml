  - type: noting
    date_effective: '2014-11-01'
    message: prend note du fait que le BIPM a été informé de deux transferts bancaires
      effectués par le _National Standards Organization of Iran_ aux fins du paiement
      en totalité des sommes dues par l'Iran pour les années 2013 et 2014 et qu'étant
      donné la date de ces transferts, la situation de la République islamique d'Iran
      concernant son statut d'État Membre depuis 1979 n'a pu être incluse dans la
      convocation de la CGPM à sa 25^e^ réunion. Afin de permettre à la CGPM d'examiner
      dûment la situation lors de sa 26^e^ réunion, le CIPM décide de geler de façon
      provisoire les effets de l'accord de rééchelonnement conclu en 2012 par voie
      d'un avenant qui requiert, entre autres, que la République islamique d'Iran
      maintienne la continuité dans le paiement de sa contribution d'État Membre dans
      le courant de l'année concernée.
