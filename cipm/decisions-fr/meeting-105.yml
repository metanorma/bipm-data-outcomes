    message: décide, en se fondant sur les critères qu'il a précédemment adoptés,
      qu'il serait approprié pour l'État plurinational de Bolivie, la Bosnie-Herzégovine
      et le Monténégro, d'accéder à la Convention du Mètre. Le BIPM informera ces
      États de cette décision, en leur rappelant la Résolution 4 « Sur le statut d'État
      Associé à la Conférence générale » adoptée par la CGPM à sa 24^e^ réunion, ainsi
      que les implications vis-à-vis de l'augmentation de leur souscription si ces
      États choisissaient de rester Associés à la CGPM.
