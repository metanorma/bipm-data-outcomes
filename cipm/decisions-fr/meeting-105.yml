    message: a examiné l'avis consultatif reçu de la CCE (daté du 7 juin 2016), les
      informations disponibles concernant la situation financière de la Caisse de
      retraite, ainsi que les hypothèses et conseils de l'expert qui ont été transmis
      par l'actuaire (Mercer). Le CIPM note que, selon la prévision de l'étude Mercer,
      atteindre la soutenabilité à long terme requiert que les cotisations des membres
      actuels du personnel soient portées à 19,8 % pour la Section Pré-2010 et à 18,8
      % pour la Section Post-2010. Le CIPM a pris en compte et accepté la demande
      des représentants du personnel afin que ces taux soient atteints par une série
      d'augmentations progressives par paliers. Le modèle développé implique que les
      futurs membres du personnel recrutés à partir du 1^er^ janvier 2017 bénéficieront
      de prestations réduites et devront contribuer à hauteur de 15 % de leur salaire.
