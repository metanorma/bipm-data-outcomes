- dates:
  - '1988-01-01'
  title: Représentation du volt au moyen de l'effet Josephson
  identifier: 1
  url: https://www.bipm.org/fr/CIPM/db/1988/1/
  approvals:
  - type: affirmative
    degree: unanimous
    message: |-
      +

      Le Comité international des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1988-01-01'
    message: agissant conformément aux instructions données dans la Résolution 6 de
      la 18^e^ Conférence générale des poids et mesures concernant l'ajustement prévu
      des représentations du volt et de l'ohm,
  - type: considering
    date_effective: '1988-01-01'
    message: considérant qu'une étude approfondie des résultats des déterminations
      les plus récentes conduit à une valeur de stem:[483 597","9 "GHz"/"V"] pour
      la constante de Josephson, stem:[K_("J")], c'est-à-dire pour le quotient de
      la fréquence par la tension correspondant au palier de rang stem:[n = 1] dans
      l'effet Josephson,
  - type: considering
    date_effective: '1988-01-01'
    message: considérant que l'effet Josephson, avec cette valeur de stem:[K_("J")],
      peut être utilisé pour établir un étalon de référence de force électromotrice
      dont l'incertitude (écart-type), par rapport au volt, est estimée à stem:[4
      * 10^(-7)] en valeur relative et dont la reproductibilité est nettement meilleure,
  - type: considering
    date_effective: '1988-01-01'
    message: estime qu'aucun changement de cette valeur recommandée de la constante
      de Josephson ne sera nécessaire dans un avenir prévisible,
  actions:
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande que l'on adopte, par convention, pour la constante de Josephson,
      stem:[K_("J")], la valeur stem:[K_(J-90) = 483 597","9 "GHz"/"V"] exactement,
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande que cette nouvelle valeur soit utilisée à partir du 1^er^
      janvier 1990, et non auparavant, pour remplacer les valeurs actuellement en
      usage,
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande que cette nouvelle valeur soit utilisée à partir de cette
      même date par tous les laboratoires qui fondent sur l'effet Josephson leurs
      mesures de force électromotrice,
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande qu'à partir de cette même date tous les autres laboratoires
      ajustent la valeur de leurs étalons de référence pour la mettre en accord avec
      cette nouvelle valeur,
  - type: calls upon
    date_effective: '1988-01-01'
    message: attire l'attention des laboratoires sur le fait que la nouvelle valeur
      est supérieure de stem:[3","9 "GHz"/"V"], soit approximativement stem:[8 * 10^(-6)]
      en valeur relative, à la valeur donnée en 1972 par le Comité consultatif d'électricité
      dans sa Déclaration E-72.
- dates:
  - '1988-01-01'
  title: Représentation de l'ohm au moyen de l'effet Hall quantique
  identifier: 2
  url: https://www.bipm.org/fr/CIPM/db/1988/2/
  approvals:
  - type: affirmative
    degree: unanimous
    message: |-
      +

      Le Comité international des poids et mesures,
  considerations:
  - type: having / having regard
    date_effective: '1988-01-01'
    message: "*agissant* conformément aux instructions données dans la cgpm-resolution:fr/18/6[Résolution
      6] de la 18^e^ Conférence générale des poids et mesures concernant l'ajustement
      prévu des représentations du volt et de l'ohm,"
  - type: considering
    date_effective: '1988-01-01'
    message: considérant que la plupart des étalons actuels de référence de résistance
      électrique présentent au cours du temps des variations significatives,
  - type: considering
    date_effective: '1988-01-01'
    message: considérant qu'un étalon de référence de résistance électrique fondé
      sur l'effet Hall quantique serait stable et reproductible,
  - type: considering
    date_effective: '1988-01-01'
    message: considérant qu'une étude approfondie des résultats des déterminations
      les plus récentes conduit à une valeur de 25 812,807 Ω pour la constante de
      von Klitzing, stem:[R_("K")], c'est-à-dire pour le quotient de la tension de
      Hall par le courant correspondant au plateau de rang stem:[i = 1] dans l'effet
      Hall quantique,
  - type: considering
    date_effective: '1988-01-01'
    message: considérant que l'effet Hall quantique, avec cette valeur de stem:[R_("K")],
      peut être utilisé pour établir un étalon de référence de résistance dont l'incertitude
      (écart-type), par rapport à l'ohm, est estimée stem:[2 * 10^(-7)] en valeur
      relative et dont la reproductibilité est nettement meilleure,
  - type: considering
    date_effective: '1988-01-01'
    message: "*et estime* qu'aucun changement de cette valeur recommandée de la constante
      de von Klitzing ne sera nécessaire dans un avenir prévisible."
  actions:
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande que l'on adopte par convention, pour la constante de von Klitzing,
      stem:[R_("K")], la valeur stem:[R_(K-90) = 25 812","807] Ω exactement,
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande que cette valeur soit utilisée à partir du 1^er^ janvier 1990,
      et non auparavant, par tous les laboratoires qui fondent sur l'effet Hall quantique
      leurs mesures de résistance électrique,
  - type: recommends
    date_effective: '1988-01-01'
    message: recommande qu'à partir de cette même date tous les autres laboratoires
      ajustent la valeur de leurs étalons de référence pour la mettre en accord avec
      stem:[R_(K-90)],
  - type: recommends
    date_effective: '1988-01-01'
    message: "recommande que, pour établir un étalon de référence de résistance électrique
      fondé sur l'effet Hall quantique, les laboratoires suivent les conseils pour
      la mise en \x9Cuvre de la résistance de Hall quantifiée élaborés par le Comité
      consultatif d'électricité et publiés par les soins du Bureau international des
      poids et mesures, dans leur édition la plus récente,"
