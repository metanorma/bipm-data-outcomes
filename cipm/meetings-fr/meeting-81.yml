      Conférence générale des poids et mesures (CGPM), en 1983, a adopté une nouvelle définition du mètre,
      * que la même CGPM a invité le Comité international des poids et mesures (CIPM)
      +

      ** à établir des instructions pour la mise en pratique de cette définition,
      ** à choisir des radiations qui puissent être recommandées comme étalons de longueur d'onde pour les mesures de longueur par interférométrie et à donner les instructions nécessaires pour leur utilisation,
      ** à poursuivre les études nécessaires pour améliorer ces étalons et à étendre ou réviser ces instructions en temps utile, si besoin est,

      * que le CIPM, en conséquence, a publié en 1983 une liste des radiations recommandées pour la mise en pratique de la définition du mètre,
  - type: considering
    date_effective: '1992-10-01'
    message: considérant que les sciences et les techniques continuent à exiger une
      exactitude croissante des réalisations du mètre,
  - type: considering
    date_effective: '1992-10-01'
    message: considérant que, depuis 1983, les travaux effectués dans les laboratoires
      nationaux, au BIPM et ailleurs, ont amélioré de façon substantielle la reproductibilité
      des radiations qui peuvent être utilisées pour la mise en pratique de la définition
      du mètre,
  - type: considering
    date_effective: '1992-10-01'
    message: considérant que ces travaux ont aussi permis de réduire notablement l'incertitude
      associée à la valeur de la fréquence et de la longueur d'onde de certaines de
      ces radiations,
