    message: décide, en se fondant sur les critères qu’il a précédemment adoptés,
      qu’il serait approprié pour la République d’Ouzbékistan d’accéder à la Convention
      du Mètre. Le directeur du BIPM informera la République d’Ouzbékistan de cette
      décision, en lui rappelant la Résolution 4 « Sur le statut d’État Associé à
      la Conférence générale » adoptée par la CGPM à sa 24^e^ réunion, ainsi que les
      implications vis-à-vis de l’augmentation de sa souscription si la République
      d’Ouzbékistan choisissait de rester Associée à la CGPM.
