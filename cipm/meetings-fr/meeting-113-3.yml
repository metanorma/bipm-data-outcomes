  considerations:
  - type: recognizing
    date_effective: '2024-10-16'
    message: |-
      reconnaît _Metrologia_ comme la revue de prédilection pour rendre compte des progrès de la métrologie pure et appliquée au plus haut niveau, tels que les meilleurs travaux de recherche entrepris par les laboratoires nationaux de métrologie et menés sous les auspices des comités consultatifs et forums du CIPM.

      Le CIPM demande aux comités consultatifs et forums de nommer chacun un ou plusieurs ambassadeurs de __Metrologia__, afin de renforcer leurs liens avec _Metrologia_ et d’identifier des sujets d’intérêt pour les numéros spéciaux.

      Dans l’intérêt de la communauté de la métrologie, le CIPM demande au BIPM de poursuivre un modèle de publication en libre accès pour __Metrologia__, même si cela conduit à une perte de revenus pour le BIPM.

      Le CIPM recommande de créer une entité séparée pour la publication des rapports de comparaison et demande au BIPM d’identifier et de mettre en place un mécanisme approprié à cet effet.
