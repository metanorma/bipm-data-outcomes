  title: Coordonnées de référence des antennes
  identifier: 3
  url: https://www.bipm.org/fr/committees/ci/cipm/78-1989/resolution-3
  reference: https://www.bipm.org/fr/committees/ci/cipm/78-1989/resolution-3#page=24
  reference_name: Comptes rendus du 78e CIPM (1989), 1990
  reference_page: 24
  approvals:
  - message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '1989-09-28'
    message: _considérant_ que l'utilisation de coordonnées incohérentes pour les
      antennes est une importante source d'erreurs dans les comparaisons de temps
      par satellites utilisant les méthodes unidirectionnelles,
  actions:
  - type: recommends
    date_effective: '1989-09-28'
    message: |-
      _recommande_ que, dans chaque site, pour de telles comparaisons employées pour le Temps atomique international (TAI) :

      * les coordonnées de référence de l'antenne correspondent à sa position réelle dans le repère de référence terrestre du Service international de la rotation terrestre (IERS),
      * les coordonnées de référence et les coordonnées opérationnelles utilisées dans le récepteur soient communiquées au Bureau international des poids et mesures (BIPM) et aux laboratoires coopérants,
      * ni les coordonnées opérationnelles, ni l'emplacement de l'antenne ne soient modifiés sans raison impérative,
      * si une telle modification apparaît cependant nécessaire, les données suffisantes pour maintenir l'exactitude des comparaisons horaires soient communiquées au BIPM et aux laboratoires coopérants.

      Le CIPM _recommande également_ que des méthodes de positionnementrelatif soient employées pour relier les antennes aux stations de l'IERS,en consultation avec le BIPM.
