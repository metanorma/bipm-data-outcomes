  approvals:
  - message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1989-09-28'
    message: considérant que certains laboratoires fournissent au Bureau international
      des poids et mesures (BIPM) des valeurs de UTC (k) qui présentent des différences
      significatives avec UTC,
  - type: considering
    date_effective: '1989-09-28'
    message: considérant que le fait que les centres horaires soient en bon accord
      avec UTC facilite les opérations dans de nombreux programmes en astronomie,
      géodésie, navigation et télécommunications,
  actions:
  - type: recommends
    date_effective: '1989-09-28'
