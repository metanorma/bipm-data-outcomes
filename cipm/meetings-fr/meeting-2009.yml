    message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considérant qu’une liste commune des « valeurs recommandées de fréquences
      étalons destinées à la mise en pratique de la définition du mètre et aux représentations
