  title: Au sujet de la faiblesse de la définition actuelle de l’UTC
  identifier: 4
  url: https://www.bipm.org/fr/committees/ci/cipm/98-2009/resolution-4
  reference: https://www.bipm.org/documents/20126/17315032/CIPM98.pdf.zip/fed2fd2f-adb9-d8f2-5da6-f58036445d4f?version=1.4&download=true#page=108
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que l’insertion non prévisible de secondes intercalaires,
      dont on ne connaît pas à l’avance le nombre, génère des sauts du Temps universel
      coordonné (UTC), tel qu’il a été défini en 1972, qui affectent de manière défavorable
      son utilisation ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que cette définition de l’UTC ne peut répondre aux exigences
      des nombreux systèmes de navigation, actuels et à venir, qui nécessitent une
      échelle de temps uniforme ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que d’autres échelles de temps, non affectées par l’insertion
      de secondes intercalaires, sont élaborées et prolifèrent ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que la nécessité de connaître l’angle de rotation de la Terre
      dans des systèmes de référence célestes, destinés à être utilisés dans le domaine
      de la navigation maritime céleste, n’est plus d’actualité ou peut facilement
      être satisfaite par les valeurs de [_UT1 - UTC_] telles qu’évaluées et publiées
      par le Service international de la rotation terrestre et des systèmes de référence
      (IERS) ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que l’UT1 peut entièrement satisfaire aux besoins liés à
      la détermination de l’angle de rotation terrestre ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant qu’il est nécessaire de disposer d’un délai suffisant pour
      permettre la mise en place de programmes informatisés pour les systèmes de navigation
      terrestre ou par satellite, adaptés à tout changement de la définition de l’UTC
      ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant qu’au cours des dix dernières années, un certain nombre d’organisations
      techniques nationales et internationales ont exprimé leur inquiétude croissante
      concernant la définition actuelle de l’UTC et la prolifération simultanée d’autres
      échelles de temps ;
  actions:
  - type: recommends
    date_effective: '2009-10-16'
    message: |-
      *recommande*

      que les agences nationales et internationales, ainsi que les unions scientifiques concernées par la définition des échelles de temps internationales, réfléchissent de toute urgence aux décisions à prendre concernant la définition à venir de l’UTC, afin de parvenir dès que possible à un accord international à ce sujet.
