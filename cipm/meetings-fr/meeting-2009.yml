  title: Alignement des références géodésiques et synchronisation des références de
    temps par rapport aux références internationales
  identifier: 3
  url: https://www.bipm.org/fr/committees/ci/cipm/98-2009/resolution-3
  reference: https://www.bipm.org/documents/20126/17315032/CIPM98.pdf.zip/fed2fd2f-adb9-d8f2-5da6-f58036445d4f?version=1.4&download=true#page=106
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que le Système international de référence terrestre (ITRS)
      a été recommandé par l’Union astronomique internationale (UAI) et l’Union géodésique
      et géophysique internationale (UGGI) pour les applications dans le domaine des
      sciences de la terre et de l’espace ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que le Repère international de référence terrestre (ITRF)
      fournit l’accès primaire à l’ITRS, et que les systèmes géodésiques globaux WGS84,
      PZ-90, GTRF (Galileo Terrestrial Reference Frame), CGS’2000 (China Geodetic
      System 2000), assortis de densifications régionales, y donnent également accès
      avec une incertitude estimée de stem:[3 "cm"] à stem:[40 "cm"] ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que l’échelle de temps approuvée par la Conférence générale
      des poids et mesures, lors de sa 15^e^ réunion en 1975, afin d’assurer la coordination
      et la dissémination du temps dans le monde est le Temps universel coordonnée
      (UTC) ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que le BIPM assure la collaboration nécessaire afin de maintenir
      et de disséminer l’UTC ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que le temps du GPS est asservi à la réalisation en temps
      réel de l’UTC maintenue par l’Observatoire naval des États-Unis d’Amérique,
      UTC(USNO) (modulo stem:[1 "s"]), et le temps du GLONASS asservi à la réalisation
      en temps réel de l’UTC maintenue par le VNIIFTRI, UTC(SU) ; et que le temps
      de Galileo sera asservi à un ensemble de réalisations européennes de l’UTC,
      en conservant le même décalage en nombre de secondes que le temps du GPS ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que le BIPM participe au Comité international sur le GNSS
      (ICG) ;
  - type: having / having regard
    date_effective: '2009-10-16'
    message: sachant que de nouveaux systèmes globaux de navigation par satellite
      (GNSS) sont actuellement conçus et mis au point ;
  - type: having / having regard
    date_effective: '2009-10-16'
    message: sachant que l’interopérabilité des différents systèmes globaux de navigation
      par satellite serait facilitée par l’adoption de références internationales
      temporelles et géodésiques ;
  - type: having / having regard
    date_effective: '2009-10-16'
    message: sachant que des références temporelles et géodésiques, communes et reconnues
      au niveau international, sont nécessaires aux activités scientifiques et civiles
      partout dans le monde ;
  - type: recognizing
    date_effective: '2009-10-16'
    message: reconnaît que le Comité international sur le GNSS (ICG) procure une structure
      unique qui permet aux fournisseurs de services globaux de navigation par satellite
      d’aligner leurs références temporelles et géodésiques sur l’UTC et l’ITRS de
      manière opérationnelle ;
  actions:
  - type: recommends
    date_effective: '2009-10-16'
    message: |-
      *recommande*

      * que les références géodésiques utilisées pour les systèmes globaux de navigation par satellite soient alignées le plus exactement possible sur l’ITRS ;
      * que les échelles de temps internes des systèmes globaux de navigation par satellite soient synchronisées le plus exactement possible sur l’UTC (modulo stem:[1 "s"]) ;
      * que les systèmes globaux de navigation par satellite diffusent, outre leurs propres échelles de temps :
      ** l’écart entre leur échelle de temps et une réalisation en temps réel de l’UTC,
      ** les écarts entre les échelles de temps des divers systèmes globaux ;
  - type: requests
    date_effective: '2009-10-16'
    message: et demande que le BIPM coordonne les actions nécessaires pour ce faire
      au sein du Comité international sur le GNSS (ICG).
