  title: Concernant l’adoption d’un système de référence terrestre commun par la Conférence
    générale des poids et mesures
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/98-2009/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM98.pdf.zip/fed2fd2f-adb9-d8f2-5da6-f58036445d4f?version=1.4&download=true#page=103
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2009-10-16'
    message: considérant qu’un certain nombre de systèmes globaux de navigation par
      satellite (GNSS) existent déjà, que de nouveaux systèmes sont actuellement mis
      au point et que beaucoup d’autres le seront probablement à l’avenir ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que la prolifération de différents systèmes de référence
      temporels et géodésiques, utilisés par ces systèmes globaux de navigation, rend
      l’interprétation des solutions de positionnement et de temps plus ambiguë pour
      les utilisateurs, et l’interopérabilité des systèmes plus compliquée ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que, même si les unions scientifiques concernées recommandent
      l’utilisation du système international de référence terrestre (ITRS), ce système
      n’est à l’heure actuelle adopté par aucune organisation intergouvernementale
      ;
  - type: considering
    date_effective: '2009-10-16'
    message: considérant que l’adoption d’un système commun par l’organisation intergouvernementale
      appropriée serait un avantage pour les utilisateurs en termes d’unification
      des solutions globales de positionnement et de temps, et de l’interopérabilité
      des systèmes globaux;
  - type: noting
    date_effective: '2009-10-16'
    message: |-
      *notant*

      que l’un des facteurs clés ayant conduit à la création de la Convention du Mètre et du BIPM fut la recommandation adoptée lors de la deuxième Conférence géodésique internationale pour la mesure des degrés en Europe, réunie à Berlin en 1867, pour qu’un Bureau international des poids et mesures, situé en Europe, soit fondé afin d’unifier les étalons géodésiques européens ;
  actions:
  - type: recommends
    date_effective: '2009-10-16'
    message: |-
      *recommande*

      de prendre les mesures nécessaires afin que l’ITRS, tel que défini par l’Union géodésique et géophysique internationale (UGGI), et réalisé de manière pratique par le Service international de la rotation terrestre et des systèmes de référence (IERS) et le Service international GNSS (IGS), soit adopté par la Conférence générale des poids et mesures comme système de référence international terrestre unique pour toutes les applications métrologiques.
