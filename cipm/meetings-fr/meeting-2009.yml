      * la transition optique non perturbée 5s^2^ ^1^S~0~ - 5s 5p ^3^P~0~ de l'atome neutre de ^87^Sr, à la fréquence de stem:[f = 429 228 004 229 873","7 "Hz"], avec une incertitude-type relative de stem:[1 * 10^(-15)] (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
