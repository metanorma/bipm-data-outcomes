    message: |-
      *recommande*

      * que la liste des radiations recommandées donnée par le CIPM en 1992 (Recommandation 3 (CI-1992) soit remplacée par la liste de radiations donnée ci-dessous ;
      * que la note suivante au sujet de la relativité générale soit ajoutée aux règles pour la réalisation du mètre : +
       Dans le contexte de la relativité générale, le mètre est considéré comme une unité de longueur propre. Sa définition s'applique donc seulement dans un domaine spatial suffisamment petit, pour lequel les effets de la non-uniformité du champ gravitationnel peuvent être ignorés. Dans ce cas, les seuls effets à prendre en compte sont ceux de la relativité restreinte. Les méthodes locales, préconisées en b) et c) pour réaliser le mètre, fournissent le mètre propre, mais la méthode préconisée en a) ne le permet pas nécessairement. La méthode préconisée en a) devrait donc être restreinte aux longueurs 1 suffisamment courtes pour que les effets prévus par la relativité générale soient négligeables par rapport aux incertitudes de mesure. Si ce n'est pas le cas, il convient de se référer au rapport du Groupe de travail du CCDS sur l'application de la relativité générale à la métrologie pour l'interprétation des mesures (Application of general relativity to metrology, _Metrologia_, 1997, *34*,261-290).

      Note. Il est habituel d'utiliser la notation stem:[c_(0)] pour la vitesse de la lumière dans le vide (ISO 31). La notation stem:[c] avait été utilisée dans le texte d'origine de la Recommandation de 1983.



      *LISTE DES RADIATIONS RECOMMANDÉES POUR LA RÉALISATION +
      DU MÈTRE APPROUVÉES PAR LE CIPM EN 1997 : +
      FRÉQUENCES ET LONGUEURS D'ONDE DANS LE VIDE*



      Cette liste remplace celles qui avaient été publiées dans _BIPM Proc.-Verb. Com. Int. Poids et Mesures_, 1983,*51*,25-28,1992,60,141-144 et dans _Metrologia_, 1984,*19*, 165-166, 1993/94,*30*,523-541.

      Dans cette liste, les valeurs de la fréquence stem:[f] et de la longueur d'onde _λ_ devraient être rigoureusement liées par la relation _λ__f_ = stem:[c_(0)], avec stem:[c_(0) = 299 792 458 "m"/"s"], mais les valeurs de _λ_ sont arrondies.

      Les résultats de mesures qui ont été utilisés pour la compilation de cette liste, et leur analyse, sont donnés dans l'annexe : Données utilisées pour établir la liste des radiations recommandées, 1997, et Bibliographie commentée.

      Il faut noter que, pour plusieurs de ces radiations recommandées, nous ne disposons que de peu de valeurs indépendantes ; il en résulte que les incertitudes estimées peuvent ne pas refléter toutes les sources de variations possibles.

      Chacune de ces radiations peut être remplacée, sans perte d'exactitude, par une radiation correspondant à une autre composante de la même transition, ou par une autre radiation, lorsque la différence de fréquence correspondante est connue avec une exactitude suffisante. Il faut aussi noter que, pour obtenir les incertitudes données dans cette liste, il n'est pas suffisant de remplir les conditions requises pour les paramètres mentionnés ; il faut en outre respecter les conditions expérimentales considérées comme les plus appropriées selon la méthode d'asservissement utilisée. Celles-ci sont décrites dans de nombreuses publications scientifiques ou techniques. Des exemples de conditions expérimentales considérées comme convenables pour telle ou telle radiation sont décrits dans des publications dont les références peuvent être obtenues auprès des laboratoires membres du CCDM^(1)^ ou auprès du BIPM.

      ^(1)^ Lors de sa session de 1997, le CIPM a changé le nom du Comité consultatif pour la définition du mètre (CCDM) en Comité consultatif des longueurs (CCL).
