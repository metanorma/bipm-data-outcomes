  title: Clarification de la définition du kelvin, unité de température thermo-dynamique
  identifier: 2
  url: https://www.bipm.org/fr/committees/ci/cipm/94-2005/resolution-2
  reference: https://www.bipm.org/documents/20126/17315032/CIPM94.pdf.zip/ab888502-d10a-1104-1926-62931e1c5f22
  reference_name: Comptes rendus du 94e CIPM (2005), 2006
  reference_page: 119
  approvals:
  - message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2005-10-07'
    message: considérant que le kelvin, l’unité de température thermodynamique, est
      défini par la fraction 1/273,16 de la température thermodynamique du point triple
      de l’eau,
  - type: considering
    date_effective: '2005-10-07'
    message: considérant que la température du point triple de l’eau dépend des abondances
      relatives des isotopes de l’hydrogène et de l’oxygène présents dans l’échantillon
      d’eau utilisé,
  - type: considering
    date_effective: '2005-10-07'
    message: considérant que cet effet est maintenant l’une des sources majeures d’écarts
      observés entre les différentes réalisations du point triple de l’eau,
  actions:
  - type: decides
    date_effective: '2005-10-07'
    message: |-
      *décide*

      * que la définition du kelvin se réfère à une eau de composition isotopique spécifiée,
      * que cette composition isotopique de l’eau soit la suivante :
      +
      0,000 155 76 mole de
      +
      ^2^
      +
      stem:["H"] par mole de
      +
      ^1^
      +
      stem:["H"],
      +
      0,000 379 9 mole de
      +
      ^17^
      +
      O par mole de
      +
      ^16^
      +
      O, et
      +
      0,002 005 2 mole de
      +
      ^18^
      +
      O par mole de
      +
      ^16^
      +
      O,
      +
      cette composition étant celle du matériau de référence de l’Agence internationale de l’énergie atomique « Vienna Standard Mean Ocean Water (VSMOW) », recommandée par l’Union internationale de chimie pure et appliquée dans « Atomic Weights of the Elements: Review 2000 » ,
      * que cette composition soit définie dans une note attachée à la définition du kelvin dans la Brochure sur le SI de la manière suivante :
      +
      « Cette définition se réfère à l’eau de composition isotopique définie par les rapports de quantité de matière suivants : 0,000 155 76 mole de
      +
      ^2^
      +
      stem:["H"] par mole de
      +
      ^1^
      +
      stem:["H"], 0,000 379 9 mole de
      +
      ^17^
      +
      O par mole de
      +
      ^16^
      +
      O et 0,002 005 2 mole de
      +
      ^18^
      +
      O par mole de
      +
      ^16^
      +
      O ».
  doi: 10.59161/CIPM2005REC2F
  notes: Le kelvin a été redéfini par la CGPM à sa 26^e^ réunion en 2018 (Résolution
    1).
