  title: Étapes préalables à de nouvelles définitions du kilogramme, de l’ampère,
    du kelvin et de la mole en fonction de constantes fondamentales
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/94-2005/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM94.pdf.zip/ab888502-d10a-1104-1926-62931e1c5f22
  reference_name: Comptes rendus du 94e CIPM (2005), 2006
  reference_page: 117
  approvals:
  - message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2005-10-07'
    message: |-
      *considérant*

      * la Résolution 7 de la 21
      +
      ^e^
      +
      Conférence générale des poids et mesures en 1999 concernant une future nouvelle définition du kilogramme ;
      * les recommandations récentes (2005) des Comités consultatifs pour la masse et les grandeurs apparentées (CCM), pour l’électricité et le magnétisme (CCEM), pour la quantité de matière : métrologie en chimie (CCQM) et pour la thermométrie (CCT), concernant des propositions et questions relatives à d’éventuels changements des définitions du kilogramme, de l’ampère et du kelvin ;
      * la Recommandation U 1 (2005) du Comité consultatif des unités (CCU) qui rassemble les points les plus importants de ces recommandations et qui demande au CIPM :
      +

      ** d’approuver, en principe, la préparation de nouvelles définitions et mises en pratique pour le kilogramme, l’ampère et le kelvin de telle manière que, si les résultats expérimentaux obtenus au cours des prochaines années sont acceptables, en accord avec les Comités consultatifs et les autres instances appropriées, le CIPM puisse préparer des propositions qui seront présentées aux États membres de la Convention du Mètre à temps pour être soumises, en vue de leur adoption, à la 24
      +
      ^e^
      +
      Conférence générale en 2011 ;
      ** d’étudier la possibilité de donner simultanément une nouvelle définition de la mole, fondée sur une valeur fixée de la constante d’Avogadro ;
      ** de préparer un projet de Résolution à soumettre à la 23
      +
      ^e^
      +
      Conférence générale en 2007, afin d’attirer l’attention des États membres sur ces activités ;
      ** d’encourager de plus les laboratoires nationaux de métrologie à continuer à financer au niveau national les recherches appropriées, afin de faciliter les changements suggérés précédemment et d’affiner notre connaissance des constantes fondamentales concernées, en vue de l’amélioration du Système international d’unités ;

      * le besoin d’étudier soigneusement la forme et le contenu d’éventuelles nouvelles définitions de ces unités, non seulement individuellement mais dans leur ensemble ;
  actions:
  - type: approves
    date_effective: '2005-10-07'
    message: "**approuve**, en principe, la préparation de nouvelles définitions comme
      le CCU l’a requis dans la recommandation mentionnée ci-dessus ;"
  - type: invites / further invites
    date_effective: '2005-10-07'
    message: |-
      *invite* tous les Comités consultatifs

      * et en particulier le CCM, le CCEM, le CCQM et le CCT, à examiner les implications des changements des définitions des unités de base du SI mentionnées précédemment et à soumettre un rapport au CIPM au plus tard en juin 2007 ;
      * à suivre de près les résultats des nouvelles expériences concernant ces éventuelles nouvelles définitions, à identifier les conditions nécessaires pour procéder au changement de ces définitions et à examiner, en particulier, d’autres moyens pour redéfinir les unités mentionnées précédemment;
      * à prendre conseil auprès de la communauté scientifique et technique la plus large possible au sujet de cette importante question ;
  - type: recommends
    date_effective: '2005-10-07'
    message: |-
      *recommande* aux laboratoires nationaux de métrologie

      * de poursuivre avec énergie le travail en cours, afin de fournir les meilleures valeurs possibles des constantes fondamentales impliquées dans les nouvelles définitions qui sont en cours d’examen ;
      * de se préparer à assurer la maintenance au long terme des expériences qui, le moment venu, seront nécessaires à la mise en pratique des nouvelles définitions.
