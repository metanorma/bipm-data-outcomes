  considerations:
  - type: noting
    date_effective: '2013-10-25'
    message: note qu'il est nécessaire de procéder, de façon assez urgente, à un examen
      de l'efficacité et de l'efficience du CIPM MRA et demande aux Comités consultatifs
      et au Comité mixte des organisations régionales de métrologie et du BIPM (JCRB)
      de commencer dès que possible l'examen de la mise en œuvre et du fonctionnement
      du CIPM MRA. Des lignes directrices et un calendrier seront élaborés à cette
      fin, en se fondant initialement sur le travail initié par le CCQM, et seront
      transmis aux parties concernées d'ici deux mois. Un examen d'ensemble officiel
      de l'efficacité et de l'efficience du CIPM MRA, prenant en considération les
      conclusions des examens menés par les Comités consultatifs et par le JCRB, sera
      conduit par une commission dont la composition et les termes de référence seront
      définis par le CIPM. Cette commission comprendra, entre autres, des représentants
      du CIPM et des régions. Il est noté que Robert Kaarls, Luc Érard et Wynand Louw
      ont proposé de participer à cette commission.
