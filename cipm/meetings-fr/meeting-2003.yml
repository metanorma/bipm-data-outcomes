  approvals:
  - message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2003-10-10'
    message: considérant que l’on dispose depuis peu de meilleures valeurs des fréquences
      des radiations de certains étalons à ions refroidis très stables, déjà publiées
      dans la liste des radiations recommandées ;
  - type: considering
    date_effective: '2003-10-10'
    message: considérant que l’on a déterminé de meilleures valeurs des fréquences
      des étalons de fréquence optique dans l’infrarouge, fondés sur des cuves à gaz,
      dans le domaine des télécommunications optiques, valeurs déjà publiées dans
      la liste des radiations recommandées ;
  - type: considering
    date_effective: '2003-10-10'
    message: considérant que l’on a effectué récemment et pour la première fois des
      mesures de fréquence à l’aide de peignes à impulsions femtosecondes de certains
      étalons fondés sur des cuves à iode, qui figurent sur la liste complémentaire
      de radiations recommandées, mesures qui conduisent à une réduction considérable
      de l’incertitude ;
  actions:
  - type: encourages
    date_effective: '2003-10-10'
    message: |-
      *propose* que la liste des radiations recommandées soit révisée pour inclure :

      * les valeurs mises à jour des fréquences de la transition quadripolaire de l’ion piégé de ^stem:[88^(Sr)]+^ et de la transition octupolaire de l’ion piégé de ^stem:[171^(Yb)]+^ ;
      * la valeur mise à jour de la fréquence de l’étalon asservi sur l’acétylène à 1,54 µm ;
      * des valeurs mises à jour de la fréquence d’étalons asservis sur l’iode à 543 nm et 515 nm.
