  title: Révision de la liste des radiations recommandées pour la mise en pratique
    de la définition du mètre
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/92-2003/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM92.pdf.zip/4b7f2dee-8f88-73e3-897e-a85eed917e37
