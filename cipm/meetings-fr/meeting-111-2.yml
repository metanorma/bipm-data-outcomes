      prend note de la décision prise par correspondance le 11 décembre 2022 :

      Considérant que la dotation approuvée par la CGPM à sa 26^e^ réunion avait été augmentée de 1 % par an pour la période 2020-2023 et que le budget approuvé reposait sur l’hypothèse d’un taux d’inflation annuel de 2 % concernant les traitements et allocations, le CIPM a pris la Décision CIPM/108-49 (2019) d’appliquer un plafond de 2 % à la révision annuelle du point applicable aux traitements pour la période 2020-2023. Notant qu’il n’a pas été nécessaire de 2020 à 2022 d’appliquer le plafond précédemment mentionné, le CIPM décide de réviser la valeur du point applicable aux traitements le 1^er^ janvier 2023, conformément à l’article 10.2 du Statut applicable aux membres du personnel, en appliquant une augmentation de 4,5 %, ce qui permettra au BIPM de faire face à ses obligations financières et à ses besoins de fonctionnement essentiels tout en protégeant les intérêts du personnel, compte tenu du taux d’inflation particulièrement élevé en France.
