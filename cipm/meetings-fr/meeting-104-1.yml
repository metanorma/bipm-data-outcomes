  actions:
  - type: adopts
    date_effective: '2015-03-10'
    message: "adopte l'exception de traçabilité soumise par le Comité consultatif
      pour la quantité de matière : métrologie en chimie et biologie (CCQM) concernant
      les différences relatives de rapports isotopiques comme suit :\n\n_« Delta value
      isotope ratio measurements that cannot presently be made traceable to the SI
      should be made traceable to materials\\* recognised as International Standards.
      Since at present, values assigned to these materials are based on consensus
      values, these materials are not listed in the Appendix stem:[\"C\"] of the BIPM
      Database._\n\n_\\* stem:[\"A\"] list of certified reference materials that should
      be used to identify accepted references for delta value isotope ratio traceability
      statements is published and maintained by IUPAC:_\n\n_Willi A. Brand, Tyler
      B. Coplen, Jochen Vogl, Martin Rosner and Thomas Prohaska_\n\n_Assessment of
      international reference materials for isotope-ratio analysis (IUPAC Technical
      Report). Pure Appl. Chem. 2014; 86(3): 425-467_\n\n_The report is available
      for free download:_ http://www.degruyter.com/doi/10.1515/pac-2013-1023\n\n_The
      CIPM notes that assigned values for replacement materials should be done through
      a formal internationally vetted procedure that assures the continued comparability
      of delta value measurements._\n\n_The CIPM encourages the continuation of programs
      within the NMIs to develop absolute isotope ratio measurement values for such
      Reference Materials and active engagement with the IUPAC community. »_\n\n "
