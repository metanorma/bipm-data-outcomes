  title: Exactitude des étalons primaires de fréquence
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-1
  reference: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-1#page=26
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que l'exactitude relative d'un nombre croissant d'étalons
      primaires de fréquence approche maintenant stem:[1 * 10^(-14)],
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que de nouvelles configurations ont été proposées qui semblent
      avoir des possibilités encore plus élevées en matière d'exactitude,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant qu'à un niveau d'exactitude de l'ordre de stem:[1 * 10^(-14)]
      ou mieux on doit tenir compte de corrections qui étaient jusqu'ici considérées
      comme non significatives ou comme insuffisamment connues,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant qu'une étape essentielle pour établir avec confiance l'exactitude
      des étalons primaires est de pouvoir comparer entre eux des étalons indépendants
      de construction différente,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: recommande que différentes configurations d'étalons primaires de fréquence
      soient réalisées et étudiées en détail, en même temps que les configurations
      traditionnelles, et comparées entre elles à l'aide des meilleures méthodes disponibles,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommande que toutes les corrections, y compris celles qui n'étaient
      pas jusqu'ici considérées comme significatives, soient étudiées en détail et
      finalement appliquées,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommande que les résultats de ces comparaisons, y compris un bilan
      complet des incertitudes, soient communiqués au Bureau international des poids
      et mesures.
