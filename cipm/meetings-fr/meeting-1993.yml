  title: Comparaison d'horloges à l'aide de techniques par laser visant des satellites
  identifier: 3
  url: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-3
  reference: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-3#page=28
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que l'on a besoin de comparaisons d'horloges distantes avec
      la meilleure exactitude possible,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que des comparaisons d'horloges entre l'Europe de l'Ouest
      et l'Amérique du Nord ont été réalisées, avec succès, et avec une précision
      de 100 ps, par l'expérience LASSO (Laser Synchronization from Satellite Orbit),
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que l'exactitude des techniques de comparaison d'horloges,
      telles que celles qui utilisent les systèmes GPS (Global Positioning System),
      GLONASS (Global Navigation Satellite System) ou des satellites par des méthodes
      bidirectionnelles, doit être confirmée par des méthodes indépendantes,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que des solutions ont été proposées qui peuvent conduire
      à des comparaisons d'horloges à l'aide de techniques par laser visant des satellites
      à défilement,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: _recommande_ que les agences spatiales étudient l'installation sur leurs
      satellites d'équipements permettant d'effectuer des comparaisons d'horloges
      utilisant des techniques par laser.
