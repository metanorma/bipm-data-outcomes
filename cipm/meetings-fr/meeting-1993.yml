  title: Chronométrie des pulsars-milliseconde
  identifier: 2
  url: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-2
  reference: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-2#page=27
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que la stabilité de la fréquence des pulsars-milliseconde,
      après correction de sa dérive, est comparable à celle des étalons atomiques
      de fréquence pour des durées d'intégration supérieures à un an,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant que l'indépendance des données fournies par des pulsars différents
      peut être mise à profit pour établir une référence encore plus stable en combinant
      ces données,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: recommande que les observatoires de radioastronomie qui effectuent déjà
      des observations chronométriques de pulsars-milliseconde poursuivent ces observations
      de façon régulière et continuent à rechercher de nouveaux pulsars,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommande que de nouveaux observatoires mettent en œuvre des programmes
      d'observation chronométrique de pulsars-milliseconde, avec l'objectif d'un bruit
      de mesure inférieur à une microseconde,
  - type: recommends
    date_effective: '1993-09-23'
    message: recommande que les rapports sur les résultats des mesures chronométriques
      et les procédés de réduction de ces résultats soient transmis au Bureau international
      des poids et mesures, étant entendu que la nature confidentielle des résultats
      peut être respectée si nécessaire.
