  title: Mesures de la température thermodynamique
  identifier: 5
  url: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-5
  reference: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-5#page=30
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considérant l'importance des mesures de haute exactitude de la température
      thermodynamique déjà soulignée dans la Recommandation stem:["T" 1] (1987),
  - type: considering
    date_effective: '1993-09-23'
    message: considérant les incompatibilités qui subsistent encore entre les déterminations
      de la température thermodynamique, en particulier dans les régions voisines
      de stem:[150 "K"], stem:[700 "K"] et aux températures plus élevées,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant l'extension souhaitable de l'Échelle internationale de température
      de 1990 (EIT-90) au-dessous de la limite inférieure actuelle de stem:[0","65
      "K"],
  - type: considering
    date_effective: '1993-09-23'
    message: considérant l'importance pour les laboratoires nationaux et pour le Bureau
      international des poids et mesures de disposer de mesures de la température
      thermodynamique utilisant des techniques variées,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: _recommande_ que les laboratoires nationaux poursuivent des recherches
      en thermométrie fondamentale et en particulier des mesures de la température
      thermodynamique dans les domaines mentionnés ci-dessus.
