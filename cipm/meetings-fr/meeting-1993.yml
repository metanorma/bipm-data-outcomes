  title: Contrôle de la stabilité du prototype international du kilogramme
  identifier: 4
  url: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-4
  reference: https://www.bipm.org/fr/committees/ci/cipm/82-1993/resolution-4#page=29
  approvals:
  - type: affirmative
    degree: unanimous
    message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1993-09-23'
    message: considérant les résultats de la troisième vérification périodique des
      prototypes nationaux du kilogramme qui font apparaître des dérives significatives
      de la masse des prototypes nationaux, des étalons de travail du Bureau international
      des poids et mesures et des témoins par rapport à celle du prototype international,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant l'impossibilité de tirer de ces résultats, de par leur nature,
      des conclusions catégoriques quant à la stabilité à long terme du prototype
      international et des autres prototypes,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant les résultats des recherches effectuées dans de nombreux
      laboratoires nationaux pour tenter de comprendre les phénomènes qui conduisent
      à l'instabilité des étalons de masse,
  - type: considering
    date_effective: '1993-09-23'
    message: considérant les progrès actuels obtenus par divers laboratoires dans
      l'étude de méthodes indépendantes pour contrôler la stabilité des étalons de
      masse,
  actions:
  - type: recommends
    date_effective: '1993-09-23'
    message: _recommande_ que les laboratoires poursuivent les recherches entreprises
      et en explorent de nouvelles afin de contrôler la stabilité du prototype international
      du kilogramme et, le moment venu, d'ouvrir la voie à une nouvelle définition
      de l'unité de masse fondée sur des constantes fondamentales ou atomiques.
- dates:
