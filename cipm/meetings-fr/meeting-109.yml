    message: |-
      approuve la « Grande Vision » préparée par le Groupe spécifique sur le SI numérique et son Groupe d’experts, en reconnaissant qu’elle continuera à évoluer. Le CIPM décide :

      * de nommer Héctor Laiz, Yuning Duan et Martyn Sené comme nouveaux membres du Groupe spécifique et d’approuver la mise à jour des termes de référence,
      * de soutenir les activités dans le domaine de la transformation numérique qu’il est proposé d’ajouter au Programme de travail du BIPM pour les années 2020 à 2023.

      Le CIPM encourage le BIPM et les laboratoires nationaux de métrologie à travailler en coopération avec le Groupe spécifique afin de mettre en œuvre la « Grande Vision » ; il réaffirme son soutien concernant l’organisation de l’atelier international intitulé « The International System of Units (SI) for FAIR Digital Data » qui se tiendra en février 2021 et prend note de la possibilité de rédiger un projet de résolution pour la 27^e^ réunion de la CGPM.
