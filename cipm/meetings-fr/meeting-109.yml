  - type: approves
    date_effective: '2020-10-14'
    message: |-
      approuve les amendements apportés au Titre IV (Service et Congés) des SRI (Statut, Règlement et Instructions applicables aux membres du personnel du BIPM) tels que soumis dans le document CIPM/2020-07 (Annexe 1). Le CIPM note que la CCE a été consultée et a présenté son avis consultatif, qui rend compte de son point de vue sur les mesures proposées. Le CIPM est convaincu que les amendements amélioreront les conditions d’emploi des membres du personnel du BIPM et qu’ils servent à la fois les intérêts du personnel et ceux du BIPM. Les nouvelles dispositions des SRI entreront en vigueur le 1^er^ janvier 2021.

      Le CIPM encourage le directeur du BIPM à continuer à prendre les mesures nécessaires pour moderniser davantage les SRI et à proposer des politiques qui reflètent les normes de conduite actuelles attendues des fonctionnaires internationaux.
