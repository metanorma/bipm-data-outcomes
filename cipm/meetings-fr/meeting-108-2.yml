    message: |-
      dans sa Résolution 5 adoptée à sa 26^e^ réunion (2018), a décidé que le CIPM appliquera l'article 6 alinéa 8 du Règlement annexé et qu'il traitera des cas où la pratique historique a conduit à l'accumulation d'arriérés. Conformément à cette résolution, le CIPM décide que le BIPM doit informer les États qui ont été précédemment notifiés de l'accumulation d'arriérés au-delà de six années que les montants dus sont ceux équivalant aux six premières années d'arriérés.

      Le CIPM décide que les montants versés par ces États qui constituent les arriérés accumulés au-delà de six années peuvent être pris en considération lors du calcul de leur contribution, et de leur contribution d'entrée, lorsqu'ils participent de nouveau aux activités de la Convention du Mètre.

      Cette décision ne porte pas sur les avances associées faites par les États Membres, cette question devant être examinée séparément par le CIPM dans le cadre de la Résolution 5.
