    date_effective: '2002-10-11'
    message: |-
      *rappelant*

      *

      qu’en 1983 la 17^e^ Conférence générale des poids et mesures (CGPM) a adopté une nouvelle définition du mètre,

      * qu’à la même date la Conférence générale a invité le Comité international des poids et mesures (CIPM)
      +

      ** à établir des instructions pour la réalisation pratique de la nouvelle définition du mètre (la mise en pratique),
      ** à choisir des radiations qui puissent être recommandées comme étalons de longueur d'onde pour la mesure interférentielle des longueurs et à établir des instructions pour leur emploi,
      ** à poursuivre les études entreprises pour améliorer ces étalons et à compléter ou réviser par la suite ces instruction,

      * qu’en réponse à cette invitation le CIPM a adopté la Recommandation 1 (CI-1983) (mise en pratique de la définition du mètre) avec pour effet
      +

      ** que le mètre soit réalisé par l’une des méthodes suivantes :
      +

      [type=a]
      ... au moyen de la longueur l du trajet parcouru dans le vide par une onde électromagnétique plane pendant la durée
      +
      stem:[t]
      +
      ; cette longueur est obtenue à partir de la mesure de la durée
      +
      __t__
      +
      , en utilisant la relation
      +
      stem:[l]
      +
       =
      +
      __c__
      +
      ~0~
      +
       ·
      +
      stem:[t]
      +
      et la valeur de la vitesse de la lumière dans le vide
      +
      __c__
      +
      ~0~
      +
       = stem:[299 792 458 "m"/"s"],
      ... au moyen de la longueur d’onde dans le vide l d’une onde électromagnétique plane de fréquence
      +
      stem:[f]
      +
      ; cette longueur d’onde est obtenue à partir de la mesure de la fréquence
      +
      __f__
      +
      , en utilisant la relation
      +
      _λ_
      +
       =
      +
      __c__
      +
      ~0~
      +
      /
      +
      stem:[f]
      +
      et la valeur de la vitesse de la lumière dans le vide
      +
      __c__
      +
      ~0~
      +
      = stem:[299 792 458 "m"/"s"],
      ... au moyen de l’une des radiations de la liste ci-dessous, radiations pour lesquelles on peut utiliser la valeur donnée de la longueur d’onde dans le vide ou de la fréquence, avec l’incertitude indiquée, pourvu que l’on observe les conditions spécifiées et le mode opératoire reconnu comme approprié ;

      ** que dans tous les cas les corrections nécessaires soient appliquées pour tenir compte des conditions réelles telles que diffraction, gravitation ou imperfection du vide ;
      ** que dans le contexte de la relativité générale, le mètre est considéré comme une unité de longueur propre. Sa définition s’applique donc seulement dans un domaine spatial suffisamment petit, pour lequel les effets de la non-uniformité du champ gravitationnel peuvent être ignorés (notons, qu’à la surface de la Terre, cet effet est d’environ 1 × 10
      +
      ^-16^
      +
      par mètre d’altitude en valeur relative). Dans ce cas, les seuls effets à prendre en compte sont ceux de la relativité restreinte. Les méthodes locales, préconisées en b) et c) pour réaliser le mètre, fournissent le mètre propre, mais la méthode préconisée en a) ne le permet pas nécessairement. La méthode préconisée en a) devrait donc être restreinte aux longueurs l suffisamment courtes pour que les effets prévus par la relativité générale soient négligeables par rapport aux incertitudes de mesure. Si ce n’est pas le cas, il convient de se référer au rapport du Groupe de travail du Comité consultatif du temps et des fréquences (CCTF) sur l’application de la relativité générale à la métrologie pour l’interprétation des mesures (Application of general relativity to metrology, Metrologia, 1997,
      +
      **34**
      +
      , 261-290),

      * que le CIPM avait recommandé une liste de radiations à cet effet ;
