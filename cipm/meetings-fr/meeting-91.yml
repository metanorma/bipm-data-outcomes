  considerations:
  - type: considering
    date_effective: '2002-10-11'
    message: |-
      *considérant* que

      * la définition actuelle de l’unité SI d’équivalent de dose (sievert) comprend un facteur «
      +
      stem:[N]
      +
      » (produit de tous les autres facteurs de multiplication) prescrit par l’International Commission on Radiological Protection (ICRP),
      * l’ICRP et l’International Commission on Radiation Units and Measurements (ICRU) ont décidé de supprimer ce facteur stem:["N"] qui n’est plus considéré comme nécessaire,
      * la définition actuelle de l’équivalent de dose
      +
      stem:[H]
      +
      dans le Système international d’unités, qui comprend le facteur
      +
      __N__
      +
      , porte à confusion,
  actions:
  - type: decides
    date_effective: '2002-10-11'
    message: |-
      *décide* de modifier l’explication donnée dans la Brochure sur « Le Système International d'Unités (SI) » de la manière suivante :

      * * *

      La grandeur équivalent de dose stem:[H] est le produit de la dose absorbée stem:[D] de rayonnements ionisants et du facteur sans dimension stem:[Q] (facteur de qualité) prescrit par l’ICRU, facteur défini en fonction du transfert d’énergie linéaire :

      stem:[H = Q * D]



      Ainsi, pour une radiation donnée, la valeur numérique de stem:[H] en joules par kilogramme peut être différente de la valeur de stem:[D] en joules par kilogramme, puisqu’elle est fonction de la valeur de stem:[Q].

      * * *

      Le Comité décide donc de maintenir la dernière phrase de l’explication sous la forme suivante :

      Afin d’éviter tout risque de confusion entre la dose absorbée stem:[D] et l’équivalent de dose __H__, il faut employer les noms spéciaux pour les unités correspondantes, c’est-à-dire qu’il faut utiliser le nom gray au lieu de joule par kilogramme pour l’unité de dose absorbée stem:[D] et le nom sievert au lieu de joule par kilogramme pour l’unité d’équivalent de dose stem:[H].
