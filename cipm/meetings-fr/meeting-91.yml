  - type: considering
    date_effective: '2002-10-11'
    message: considérant que l’on s’oriente de plus en plus vers des fréquences optiques
      pour les activités liées au temps, et que l’on continue à élargir le domaine
      d’application des radiations recommandées dans la mise en pratique, non seulement
      à la métrologie dimensionnelle et à la réalisation du mètre, mais aussi à la
      spectroscopie de haute résolution, à la physique atomique et moléculaire, aux
      constantes fondamentales et aux télécommunications ;
  - type: considering
    date_effective: '2002-10-11'
    message: considérant que l’on dispose maintenant d’un certain nombre de nouvelles
      valeurs plus exactes de l’incertitude des fréquences de radiations d’atomes
      et d’ions refroidis très stables déjà mentionnées dans la liste de radiations
      recommandées, que la valeur de la fréquence de la radiation de plusieurs espèces
      d’atomes et d’ions refroidis a aussi été mesurée récemment, et que de nouvelles
      valeurs améliorées, et présentant des incertitudes réduites de manière significative,
      d’un certain nombre d’étalons de fréquence optique fondés sur des cuves à gaz
      ont été déterminées, y compris dans le domaine des longueurs d’ondes pour les
      télécommunications optiques ;
  - type: considering
    date_effective: '2002-10-11'
    message: considérant que les nouvelles techniques de peigne à impulsions femtosecondes
      ont un intérêt manifeste pour relier la fréquence des étalons de fréquence optique
      très stables à celle des étalons de fréquence utilisés pour la réalisation de
      la seconde du Système international d’unités (SI), que ces techniques de mesure
      sont un moyen commode pour assurer la traçabilité au SI et peuvent fournir aussi
      bien des sources de fréquence que des techniques de mesure ;
  - type: recognizing
    date_effective: '2002-10-11'
    message: "*reconnaît* que les techniques de peigne arrivent au moment opportun
      et sont appropriées, et recommande de poursuivre les recherches pour étudier
      leurs possibilités ;"
