  title: Définition de l’unité de temps (seconde)
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/46-1956/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM46.pdf/31124ce6-06d5-4981-7c93-a49484479053
  reference_name: Comptes rendus du 46e CIPM (1956), 1957
  reference_page: 77
  approvals:
  - message: En vertu des pouvoirs que lui a conférés la Dixième Conférence générale
      des poids et mesures par sa Résolution 5, le Comité international des poids
      et mesures,
  considerations:
  - type: considering
    date_effective: '1956-10-06'
    message: considérant que la Neuvième Assemblée générale de l’Union astronomique
      internationale (Dublin, 1955) a émis un avis favorable au rattachement de la
      seconde à l’année tropique,
  - type: considering
    date_effective: '1956-10-06'
    message: |-
      considérant que, selon les décisions de la Huitième Assemblée générale de l’Union astronomique internationale (Rome, 1952), la seconde de temps des éphémérides (T.E.) est la fraction +
         (12 960 276 813 / 408 986 496) 408 986 496) × 10^−9^ de l’année tropique pour 1900 janvier 0 à stem:[12 "h"] T.E.,
  actions:
  - type: decides
    date_effective: '1956-10-06'
    message: décide « La seconde est la fraction 1/31 556 925,9747 de l’année tropique
      pour 1900 janvier 0 à 12 heures de temps des éphémérides. »
  notes: This definition was abrogated in 1967 by the 13th CGPM (Resolution 1).
