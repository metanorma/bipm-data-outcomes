  approvals:
  - type: affirmative
    degree: unanimous
    message: |-
      +

      Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1967-01-01'
    message: considérant que la règle de formation des noms des multiples et sous-multiples
      décimaux des unités du paragraphe 3 de la Résolution 12 de la Onzième Conférence
      générale des poids et mesures (1960) peut prêter à des interprétations divergentes
      dans son application à l'unité de masse,
  actions:
  - type: decides
    date_effective: '1967-01-01'
    message: 'déclare que les dispositions de la Résolution 12 de la onzième Conférence
      générale s''appliquent dans le cas du kilogramme de la façon suivante : les
      noms des multiples et sous-multiples décimaux de l''unité de masse sont formés
      par l''adjonction des préfixes au mot « gramme ».'
