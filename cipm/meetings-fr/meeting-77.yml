  title: Représentation de l’ohm au moyen de l’effet Hall quantique
  identifier: 2
  url: https://www.bipm.org/fr/committees/ci/cipm/77-1988/resolution-2
  reference: https://www.bipm.org/fr/committees/ci/cipm/77-1988/resolution-2#page=20
  reference_name: Comptes rendus du 77e CIPM (1988), 1989
  reference_page: 20
  approvals:
  - message: |-
      Le Comité international des poids et mesures,

      agissant conformément aux instructions données dans la Résolution 6 de la 18^e^ Conférence générale des poids et mesures concernant l’ajustement prévu des représentations du volt et de l’ohm,
  considerations:
  - type: considering
    date_effective: '1988-10-06'
    message: considérant que la plupart des étalons actuels de référence de résistance
      électrique présentent au cours du temps des variations significatives,
  - type: considering
    date_effective: '1988-10-06'
    message: considérant qu’un étalon de référence de résistance électrique fondé
      sur l’effet Hall quantique serait stable et reproductible,
  - type: considering
    date_effective: '1988-10-06'
    message: considérant qu’une étude approfondie des résultats des déterminations
      les plus récentes conduit à une valeur de 25 812,807 Ω pour la constante de
      von Klitzing, stem:[R_("K")], c’est-à-dire pour le quotient de la tension de
      Hall par le courant correspondant au plateau de rang stem:[i = 1] dans l’effet
      Hall quantique,
  - type: considering
    date_effective: '1988-10-06'
    message: considérant que l’effet Hall quantique, avec cette valeur de stem:[R_("K")],
      peut être utilisé pour établir un étalon de référence de résistance dont l’incertitude
      (écart-type), par rapport à l’ohm, est estimée stem:[2 * 10^(-7)] en valeur
      relative et dont la reproductibilité est nettement meilleure,
  - type: considering
    date_effective: '1988-10-06'
    message: "*et estime* qu’aucun changement de cette valeur recommandée de la constante
      de von Klitzing ne sera nécessaire dans un avenir prévisible."
  actions:
  - type: recommends
    date_effective: '1988-10-06'
    message: recommande que l’on adopte par convention, pour la constante de von Klitzing,
      stem:[R_("K")], la valeur stem:[R_(K-90) = 25 812","807] Ω exactement,
  - type: recommends
    date_effective: '1988-10-06'
    message: recommande que cette valeur soit utilisée à partir du 1er janvier 1990,
      et non auparavant, par tous les laboratoires qui fondent sur l’effet Hall quantique
      leurs mesures de résistance électrique,
  - type: recommends
    date_effective: '1988-10-06'
    message: recommande qu’à partir de cette même date tous les autres laboratoires
      ajustent la valeur de leurs étalons de référence pour la mettre en accord avec
      stem:[R_(K-90)],
  - type: recommends
    date_effective: '1988-10-06'
    message: recommande que, pour établir un étalon de référence de résistance électrique
      fondé sur l’effet Hall quantique, les laboratoires suivent les conseils pour
      la mise en œuvre de la résistance de Hall quantifiée élaborés par le Comité
      consultatif d’électricité et publiés par les soins du Bureau international des
      poids et mesures, dans leur édition la plus récente,
  notes: |-
    Lors de sa 89^e^ session en 2000, le CIPM a approuvé la déclaration de la 22^e^ session du CCEM concernant la valeur de la constante de von Klitzing.

    La CGPM à sa 26^e^ réunion en 2018 (Résolution 1) a abrogé l’adoption d’une valeur conventionnelle de stem:[K_("J")].
