  approvals:
  - message: |-
      Le Comité international des poids et mesures,

      agissant conformément aux instructions données dans la Résolution 6 de la 18^e^ Conférence générale des poids et mesures concernant l’ajustement prévu des représentations du volt et de l’ohm,
  considerations:
  - type: considering
    date_effective: '1988-10-06'
    message: |-
      *considérant*

      * que la plupart des étalons actuels de référence de résistance électrique présentent au cours du temps des variations significatives,
      * qu’un étalon de référence de résistance électrique fondé sur l’effet Hall quantique serait stable et reproductible,
      * qu’une étude approfondie des résultats des déterminations les plus récentes conduit à une valeur de 25 812,807 Ω pour la constante de von Klitzing,
      +
      __R__
      +
      ~stem:["K"]~
      +
      , c’est-à-dire pour le quotient de la tension de Hall par le courant correspondant au plateau de rang
      +
      stem:[i]
      +
      = 1 dans l’effet Hall quantique,
      * que l’effet Hall quantique, avec cette valeur de
      +
      __R__
      +
      ~stem:["K"]~
      +
      , peut être utilisé pour établir un étalon de référence de résistance dont l’incertitude (écart-type), par rapport à l’ohm, est estimée 2 × 10
      +
      ^-7^
      +
      en valeur relative et dont la reproductibilité est nettement meilleure,
  - type: considering
    date_effective: '1988-10-06'
    message: "*et estime* qu’aucun changement de cette valeur recommandée de la constante
      de von Klitzing ne sera nécessaire dans un avenir prévisible."
  actions:
  - type: recommends
    date_effective: '1988-10-06'
    message: |-
      *recommande*

      * que l’on adopte par convention, pour la constante de von Klitzing,
      +
      __R__
      +
      ~stem:["K"]~
      +
      , la valeur
      +
      __R__
      +
      ~K-90~
      +
      = 25 812,807 Ω exactement,
      * que cette valeur soit utilisée à partir du 1er janvier 1990, et non auparavant, par tous les laboratoires qui fondent sur l’effet Hall quantique leurs mesures de résistance électrique,
      * qu’à partir de cette même date tous les autres laboratoires ajustent la valeur de leurs étalons de référence pour la mettre en accord avec
      +
      __R__
      +
      ~K-90~
      +
      ,
      * que, pour établir un étalon de référence de résistance électrique fondé sur l’effet Hall quantique, les laboratoires suivent les conseils pour la mise en œuvre de la résistance de Hall quantifiée élaborés par le Comité consultatif d’électricité et publiés par les soins du Bureau international des poids et mesures, dans leur édition la plus récente,
  doi: 10.59161/CIPM1988REC2F
  notes: |-
    Lors de sa 89^e^ session en 2000, le CIPM a approuvé la déclaration de la 22^e^ session du CCEM concernant la valeur de la constante de von Klitzing.

    La CGPM à sa 26^e^ réunion en 2018 (Résolution 1) a abrogé l’adoption d’une valeur conventionnelle de __K__~stem:["J"]~.
