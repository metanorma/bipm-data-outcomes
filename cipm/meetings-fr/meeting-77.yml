  title: Représentation du volt au moyen de l’effet Josephson
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/77-1988/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM77.pdf/34e84af6-3490-c42f-7215-84e771f25f00
  reference_name: Comptes rendus du 77e CIPM (1988), 1989
  reference_page: 19
  considerations:
  - type: having / having regard
    date_effective: '1988-10-06'
    message: |-
      Le Comité international des poids et mesures

      *agissant* conformément aux instructions données dans la Résolution 6 de la 18^e^ Conférence générale des poids et mesures concernant l’ajustement prévu des représentations du volt et de l’ohm,

      considérant

      * qu’une étude approfondie des résultats des déterminations les plus récentes conduit à une valeur de stem:[483 597","9 "GHz"/"V"] pour la constante de Josephson,
      +
      __K__
      +
      ~stem:["J"]~
      +
      , c’est-à-dire pour le quotient de la fréquence par la tension correspondant au palier de rang
      +
      _n =_
      +

      +
      1 dans l’effet Josephson,
      * que l’effet Josephson, avec cette valeur de
      +
      __K__
      +
      ~stem:["J"]~
      +
      , peut être utilisé pour établir un étalon de référence de force électromotrice dont l’incertitude (écart-type), par rapport au volt, est estimée à 4 × 10
      +
      ^-7^
      +
      en valeur relative et dont la reproductibilité est nettement meilleure,

      recommande

      * que l’on adopte, par convention, pour la constante de Josephson,
      +
      __K__
      +
      ~stem:["J"]~
      +
      , la valeur
      +
      __K__
      +
      ~J__‑__90~
      +
      = stem:[483 597","9 "GHz"/"V"] exactement,
      * que cette nouvelle valeur soit utilisée à partir du 1
      +
      ^er^
      +
      janvier 1990, et non auparavant,
      +
      pour remplacer les valeurs actuellement en usage,
      * que cette nouvelle valeur soit utilisée à partir de cette même date par tous les laboratoires qui fondent sur l’effet Josephson leurs mesures de force électromotrice,
      * qu’à partir de cette même date tous les autres laboratoires ajustent la valeur de leurs étalons de référence pour la mettre en accord avec cette nouvelle valeur,

      *estime* qu’aucun changement de cette valeur recommandée de la constante de Josephson ne sera nécessaire dans un avenir prévisible,

      *attire* l’attention des laboratoires sur le fait que la nouvelle valeur est supérieure de stem:[3","9 "GHz"/"V"], soit approximativement stem:[8 * 10^(-6)] en valeur relative, à la valeur donnée en 1972 par le Comité consultatif d’électricité dans sa Déclaration E‑72.
  actions: []
