    date_effective: '1945-11-15'
    message: "*A) Définitions des unités mécaniques utilisées dans les définitions
      des unités électriques :* +\n  \n\n*Unité de force* - L’unité de force [dans
      le système MKS (mètre, kilogramme, seconde)] est la force qui communique à une
      masse de 1 kilogramme l’accélération de 1 mètre par seconde, par seconde.\n\n*Joule*
      (unité d’énergie ou de travail) - Le joule est le travail effectué lorsque le
      point d’application de 1 unité MKS de force [newton] se déplace d’une distance
      égale à 1 mètre dans la direction de la force.\n\n*Watt* (unité de puissance)
      - Le watt est la puissance qui donne lieu à une production d’énergie égale à
      1 joule par seconde.\n\n +\n*B)Définitions des unités électriques.* +\n  \n\nLe
      Comité [international] admet les propositions suivantes définissant la grandeur
      théorique des unités électriques :\n\n*Ampère* (unité d’intensité de courant
      électrique) - L’ampère est l’intensité d’un courant constant qui, maintenu dans
      deux conducteurs parallèles, rectilignes, de longueur infinie, de section circulaire
      négligeable et placés à une distance de 1 mètre l’un de l’autre dans le vide,
      produirait entre ces conducteurs une force égale à stem:[2 * 10^(-7)] MKS de
      force [newton] par mètre de longueur.*\n\n*Volt* (unité de différence de potentiel
      et de force électromotrice) - Le volt est la différence de potentiel électrique
      qui existe entre deux points d’un fil conducteur transportant un courant constant
      de 1 ampère, lorsque la puissance dissipée entre ces points est égale à 1 watt.\n\n*Ohm*
      (unité de résistance électrique) - L’ohm est la résistance électrique qui existe
      entre deux points d’un conducteur lorsqu’une différence de potentiel constante
      de 1 volt, appliquée entre ces deux points, produit, dans ce conducteur, un
      courant de 1 ampère, e conducteur n’étant le siège d’aucune force électromotrice.\n\n*Coulomb*
      (unité de quantité d’électricité) - Le coulomb est la quantité d’électricité
      transportée en 1 seconde par un courant de 1 ampère.\n\n*Farad* (unité de capacité
      électrique) - Le farad est la capacité d’un condensateur électrique entre les
      armatures duquel apparaît une différence de potentiel électrique de 1 volt lorsqu’il
      est chargé d’une quantité d’électricité égale à 1 coulomb.\n\n*Henry* (unité
      d’inductance électrique) - Le henry est l’inductance électrique d’un circuit
      fermé dans lequel une force électromotrice de 1 volt est produite lorsque le
      courant électrique qui parcourt le circuit varie uniformément à raison de 1
      ampère par seconde.\n\n*Weber* (unité de flux magnétique) - Le weber est le
      flux magnétique qui, traversant un circuit d’une seule spire, y produirait une
      force électromotrice de 1 volt si on l’amenait à zéro en 1 seconde par décroissance
      uniforme."
