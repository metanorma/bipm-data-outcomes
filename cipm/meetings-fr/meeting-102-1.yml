  title: Mises à jour de la liste des fréquences étalons
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/102-_1-2013/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM102.pdf.zip/8d064d5c-26db-4d5c-42a3-115a7b002f8e
  reference_name: Comptes rendus du 102e CIPM (2013), 2014
  reference_page: 53
  approvals:
  - message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2013-06-21'
    message: considérant qu’une liste commune des « valeurs recommandées des fréquences
      étalons destinées à la mise en pratique de la définition du mètre et aux représentations
      secondaires de la seconde » a été établie,
  - type: considering
    date_effective: '2013-06-21'
    message: considérant que le Groupe de travail commun au CCL et au CCTF sur les
      étalons de fréquence a examiné plusieurs fréquences candidates en vue de leur
      inclusion dans cette liste,
  actions:
  - type: recommends
    date_effective: '2013-06-21'
    message: "*recommande* d’apporter les changements suivant à la liste commune des
      « valeurs recommandées des fréquences étalons destinées à la mise en pratique
      de la définition du mètre et aux représentations secondaires de la seconde »
      :\n\n* inclure la fréquence de la transition suivante dans la liste des fréquences
      étalons recommandées :\n** la transition optique non perturbée 6s^2^ ^1^S~0~
      - 6s 6p ^3^P~0~ de l'atome neutre de ^199^ Hg, à la fréquence de stem:[1 128
      575 290 808 162 \"Hz\"] avec une incertitude-type relative estimée de 1,7  ×
      10^-14 ^;\n\n* mettre à jour les fréquences des transitions suivantes dans la
      liste des fréquences étalons recommandées :\n** la transition optique non perturbée
      4s ^2^S~1/2~ - 3d ^2^D~5/2~ of the ^stem:[40^(Ca)]+^ ion , à la fréquence de
      411 stem:[042 129 776 395 \"Hz\"] avec une incertitude-type relative estimée
      de 1,5  × 10^-14 ^;\n** la transition optique non perturbée 1S - 2S de l'atome
      neutre de stem:[\"\"_(1) \"H\"] , à la fréquence de stem:[1 233 030 706 593
      518 \"Hz\"] avec une incertitude-type relative estimée de stem:[1\",\"2 * 10^(-14)]
      ;\n\nNote : Remarque : cette fréquence correspond à la moitié de l’écart en
      énergie entre les états 1S et 2S ;\n\n* mettre à jour les fréquences des transitions
      suivantes dans la liste des fréquences étalons recommandées et les approuver
      comme représentations secondaires de la seconde  : \n** la transition optique
      non perturbée 6s ^2^S~1/2~ - 4f ^stem:[13^(6s)2]^ ^2^stem:[\"F\"]~7/2~ de l'ion
      de ^stem:[171^(Yb)]+^ (octupôle), à la fréquence de stem:[642 121 496 772 645\",\"6
      \"Hz\"] avec une incertitude-type relative estimée de 1,3 × 10^-15 ^;\n** la
      transition optique non perturbée 6s^2^ ^1^S~0~ - 6s 6p ^3^P~0~ de l'atome neutre
      de ^171^Yb, à la fréquence de stem:[518 295 836 590 865\",\"0 \"Hz\"] avec une
      incertitude-type relative estimée de 2,7 × 10^-15 ^;\n* inclure la fréquence
      de la transition suivante dans la liste des fréquences étalons recommandées
      et l’approuver comme représentation secondaire de la seconde  :\n** la transition
      optique non perturbée 3s^2^ ^1^S~0~ - 3s 3p ^3^P~0~ of the ^stem:[27^(Al)]+^
      ion, à la fréquence de 1 stem:[121 015 393 207 857\",\"3 \"Hz\"] avec une incertitude-type
      relative estimée de 1,9 × 10^-15 ^;\n* mettre à jour les fréquences des transitions
      suivantes dans la liste des fréquences étalons recommandées et les approuver
      comme représentations secondaires de la seconde  :\n** la transition optique
      non perturbée 5d ^10^6s ^2^S~1/2~ - 5d ^stem:[9^(6s)2]^ ^2^D~5/2~ de l'ion de
      ^stem:[199^(Hg)]+^, à la fréquence de stem:[1 064 721 609 899 145\",\"3 \"Hz\"]
      avec une incertitude-type relative estimée de 1,9 × 10^-15 ^;\n** la transition
      optique non perturbée 6s ^2^S~1/2~ (stem:[F = 0], stem:[m_(\"F\") = 0]) - 5d
      ^2^D~3/2~ (stem:[F = 2], stem:[m_(\"F\") = 0]) de l'ion de ^stem:[171^(Yb)]+^
      ion (quadrupôle), à la fréquence de stem:[688 358 979 309 307\",\"1 \"Hz\"]
      avec une incertitude-type relative estimée de 3 × 10^-15 ^;\n** la transition
      optique non perturbée 5s ^2^S~1/2~ - 4d ^2^D~5/2~ de l'ion de ^stem:[88^(Sr)]+^,
      à la fréquence de 444 stem:[779 044 095 485\",\"3 \"Hz\"] avec une incertitude-type
      relative estimée de 4,0 × 10^-15 ^;\n** la transition optique non perturbée
      5s^2^ ^1^S~0~ - 5s5p ^3^P~0~ de l'atome neutre de ^87^Sr, à la fréquence de
      stem:[429 228 004 229 873\",\"4 \"Hz\"] avec une incertitude-type relative estimée
      de 1 × 10^-15 ^;\n* mettre à jour la fréquence de la transition suivante dans
      la liste des fréquences étalons recommandées et l’approuver comme représentation
      secondaire de la seconde :\n** la transition quantique hyperfine non perturbée
      de l’état fondamental de l’atome de ^87^Rb, à la fréquence de 6 834 682 stem:[610\",\"904
      312 \"Hz\"] avec une incertitude-type relative estimée de stem:[1\",\"3 * 10^(-15)].\n\nRemarque
      : La valeur de l’incertitude-type est supposée correspondre à un niveau de confiance
      de 68 %. Toutefois, étant donné le nombre très limité de résultats disponibles,
      il se peut que, rétrospectivement, cela ne s’avère pas exact."
