  approvals:
  - message: Le Comité international des poids et mesures,
  considerations:
  - type: empowers
    date_effective: '1964-10-13'
    message: "*habilité* par la Résolution 5 de la Douzième Conférence générale des
      poids et mesures à désigner les étalons atomiques ou moléculaires de fréquence
      à employer temporairement pour les mesures physiques de temps,"
  actions:
  - type: declares
    date_effective: '1964-10-13'
    message: "*déclare* déclare que l’étalon à employer est la transition entre les
      niveaux hyperfins stem:[F = 4], stem:[M = 0] et stem:[F = 3], stem:[M = 0] de
      l’état fondamental ^2^S~1/2~ de l’atome de césium 133 non perturbé par des champs
      extérieurs, et que la valeur 9 182 631 770 hertz est assignée à la fréquence
      de cette transition."
