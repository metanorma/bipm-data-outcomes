  title: Recommandation du CIPM aux laboratoires nationaux de métrologie sur la façon
    de gérer les corrections apportées à l’unité de masse telle que maintenue par
    le BIPM
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/104-_1-2015/resolution-1
  reference: https://www.bipm.org/documents/20126/17315032/CIPM104.pdf/58613b2e-93d4-ae0d-dc1c-66852cbe5754
  reference_name: Comptes rendus du 104e CIPM (2015), 2016
  reference_page: 54
  approvals:
  - message: Le Comité international des poids et mesures (CIPM),
  considerations:
  - type: considering
    date_effective: '2015-10-16'
    message: considérant que les mesures de masse effectuées par les laboratoires
      nationaux de métrologie dans le cadre de la comparaison clé CCM.M-K4 d’étalons
      de stem:[1 "kg"] en acier inoxydable présentent une uniformité satisfaisante
      au niveau international,
  - type: considering
    date_effective: '2015-10-16'
    message: considérant que les incertitudes des aptitudes en matière de mesures
      et d’étalonnages (CMCs) concernant les étalons de masse de stem:[1 "kg"] sont
      comprises entre 28 µg et 1 850 µg,
  - type: considering
    date_effective: '2015-10-16'
    message: considérant que les déterminations expérimentales de la constante de
      Planck serviront de base à la définition à venir du kilogramme pour l’adoption
      du « nouvel SI »,
  - type: considering
    date_effective: '2015-10-16'
    message: considérant qu’une campagne extraordinaire d’étalonnage de masses à l’aide
      du prototype international du kilogramme a été réalisée au BIPM de janvier 2014
      à janvier 2015,
  - type: considering
    date_effective: '2015-10-16'
    message: considérant que l’unité de masse telle que maintenue par le BIPM (traçable
      au prototype international du kilogramme lors de la troisième vérification périodique
      menée de 1988 à 1992) a varié de 35 µg au cours des 22 années passées,
  - type: considering
    date_effective: '2015-10-16'
    message: considérant qu’un modèle mathématique établi par le BIPM a permis de
      reproduire cette variation de masse depuis la troisième vérification périodique
      jusqu’en 2014,
  - type: considering
    date_effective: '2015-10-16'
    message: considérant que le BIPM mettra à jour les certificats émis entre le 1^er^
      janvier 2003 et le 31 décembre 2013 pour les étalonnages d’étalons de masse
      de stem:[1 "kg"],
  actions:
  - type: decides
    date_effective: '2015-10-16'
    message: décide que les résultats déjà publiés des comparaisons clés conduites
      par le CCM ne seront pas corrigés mais que le Groupe de travail du CCM sur la
      dissémination du kilogramme conseillera les organisations régionales de métrologie
      afin que les degrés d’équivalence obtenus lors des comparaisons clés régionales
      soient liés de manière cohérente,
  - type: recommends
    date_effective: '2015-10-16'
    message: recommande aux laboratoires nationaux de métrologie effectuant des déterminations
      expérimentales de la constante de Planck de mettre à jour leurs résultats en
      tenant compte des corrections que le BIPM leur a fournies,
  - type: recommends
    date_effective: '2015-10-16'
    message: recommande aux laboratoires nationaux de métrologie qui recevront des
      certificats d’étalonnage mis à jour par le BIPM de prendre les mesures appropriées
      afin d’informer leurs clients de la correction apportée aux certificats concernés
      et d’utiliser pour leurs futurs étalonnages les valeurs de masse mises à jour.
