  title: Coordination des systèmes satellitaires qui diffusent le temps
  identifier: 1
  url: https://www.bipm.org/fr/committees/ci/cipm/85-1996/resolution-1
  reference: https://www.bipm.org/fr/committees/ci/cipm/85-1996/resolution-1#page=29
  reference_name: Comptes rendus du 85e CIPM (1996), 1997
  reference_page: 29
  approvals:
  - message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1996-09-26'
    message: considérant l'intérêt sur le plan international du fonctionnement simultané
      du Global Positioning System (GPS) et du Global Navigation Satellite System
      (GLONASS) avec une configuration complexe de 48 satellites,
  - type: considering
    date_effective: '1996-09-26'
    message: considérant la possibilité d'utiliser l'un ou l'autre ou les deux systèmes
      à discrétion,
  - type: considering
    date_effective: '1996-09-26'
    message: considérant les différences actuellement significatives qui existent
      entre les deux systèmes,
  - type: considering
    date_effective: '1996-09-26'
    message: considérant les différences significatives dans les systèmes de coordonnées
      de référence utilisés pour l'un et l'autre,
  - type: considering
    date_effective: '1996-09-26'
    message: considérant les autres systèmes satellitaires destinés à diffuser le
      temps actuellement en cours de mise au point,
  actions:
  - type: recommends
    date_effective: '1996-09-26'
    message: |-
      *recommande*

      * que les temps de référence (modulo 1 seconde) des systèmes satellitaires de navigation à couverture globale\* soient synchronisés aussi étroitement que possible avec l'UTC,
      * que leur système de référence soit conforme au système de référence terrestre (ITRF) déterminé par le Service international de la rotation terrestre,
      * que l'on utilise indifféremment les récepteurs du GPS et du GLONASS dans les laboratoires du temps.

      \* Tels que Global Positioning System (GPS), Global Navigation Satellite System (GLONASS), International Maritime Satellite Organization (INMARSAT), Global Navigation Satellite System 1 (GNSSI), Global Navigation Satellite System 2 (GNSS2).
