  type: recommendation
  title: Multiples de deux pour les unités utilisées dans les techniques informatiques
  identifier: 2
  url: https://www.bipm.org/fr/committees/ci/cipm/85-1996/resolution-2
  reference: https://www.bipm.org/fr/committees/ci/cipm/85-1996/resolution-2#page=30
  reference_name: Comptes rendus du 85e CIPM (1996), 1997
  reference_page: 30
  approvals:
  - message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '1996-09-26'
    message: |-
      _considérant_

      * que la Conférence générale des poids et mesures a adopté un ensemble de préfixes à utiliser pour former les multiples et les sous-multiples décimaux des unités du SI,
      * que les techniques informatiques ont un besoin grandissant d'exprimer les multiples de deux pour les unités telles que le bit et l'octet,
      * que l'utilisation des préfixes du SI dans les techniques informatiques pour exprimer les multiples de deux pour de telles unités entraîne des risques de confusion,

      rappelant que les préfixes du SI représentent strictement des puissances de dix,
  - type: noting
    date_effective: '1996-09-26'
    message: _prenant acte_ du travail en cours, en particulier au sein de la Commission
      électrotechnique internationale (CEl) mais aussi dans d'autres organisations,
      pour trouver d'autres moyens d'exprimer les puissances de deux,
  actions:
  - type: approves
    date_effective: '1996-09-26'
    message: _soutient_ les efforts de la CEl pour parvenir à un accord international
      sur les noms et les symboles des préfixes destinés à former les puissances de
      deux pour les techniques informatiques.
