  title: Sur la valeur et l’incertitude des lasers à <nobr>He-Ne</nobr> non asservis
  identifier: 2
  url: https://www.bipm.org/fr/committees/ci/cipm/96-2007/resolution-2
  reference: https://www.bipm.org/documents/20126/17315032/CIPM96.pdf.zip/acf320ea-c67f-8285-655d-05e21b750153
