  approvals:
  - message: Le Comité international des poids et mesures,
  considerations:
  - type: considering
    date_effective: '2007-11-09'
    message: considérant que la plupart des interféromètres lasers et beaucoup d’autres
      instruments de mesure de longueur utilisent des lasers à He-Ne à 633 nm, non
      asservis ;
  - type: considering
    date_effective: '2007-11-09'
    message: considérant que ces appareils sont souvent utilisés à des niveaux d’incertitude
      bien plus grands que celui engendré par les variations possibles de longueur
      d’onde dans le vide du laser à He-Ne à 633 nm, non asservi ;
  - type: considering
    date_effective: '2007-11-09'
    message: considérant que la variation de la longueur d’onde dans le vide du laser
      à He-Ne à 633 nm, non asservi, est strictement limitée par les phénomènes fondamentaux
      quantiques ;
  - type: recognizing
    date_effective: '2007-11-09'
    message: reconnaissant qu’il serait nécessaire de fournir un guide d’application
      documenté concernant la valeur de la longueur d’onde dans le vide et son incertitude
      que l’on est supposé obtenir en l’absence d’étalonnage ;
  - type: recognizing
    date_effective: '2007-11-09'
    message: reconnaissant qu’un tel guide pourrait aider à éviter des étalonnages
      inutiles de ces lasers dans ce type d’applications ;
  actions:
  - type: recommends
    date_effective: '2007-11-09'
    message: |-
      recommande que les valeurs +
      stem:[f = 473","612 7 "THz"] +
      _λ_ = 632,990 8 nm +
       avec une incertitude-type relative de stem:[1","5 * 10^(-6)], s’appliquent à la radiation dans le vide d’un laser à hélium-néon non asservi, opérant exclusivement sur la transition 3s~2~→2p~4~, indépendamment du mélange isotopique du néon ;
  - type: recommends
    date_effective: '2007-11-09'
    message: recommande que le laser à He-Ne à 633 nm, non asservi, opérant sur la
      transition 3s~2~→2p~4~, soit inclus dans la seconde catégorie de la liste des
      _fréquences étalons_ et, qu’un article soit publié dans _Metrologia_, sous l’autorité
      du CCL.
