  actions:
  - type: decides
    date_effective: '2017-10-20'
    message: |-
      decided that when considering whether it is appropriate for an Associate State of the General Conference on Weights and Measures (CGPM) to be encouraged to accede to the Metre Convention and hence become a Member State, it will take into account whether it has:

      * been an Associate State of the CGPM for at least 5 years,
      * a National Metrology Institute (NMI) that has signed the CIPM MRA,
      * published comparison results in the key comparison database (KCDB),
      * one or more Calibration and Measurement Capability (CMC) listed in the KCDB,
      * a percentage higher than 0.02 on the "_Scale of assessments for the apportionment of the expenses of the United Nations_".

      The above criteria will be applied in the implementation of Resolution 4 of the CGPM (2011) "_On the status of Associate State of the General Conference_". +
       +
      This decision revises the criteria adopted by the CIPM at its 98th (2009) and 99th (2010) meetings. +
       +
      The above notwithstanding, the CIPM reaffirmed that an Associate State of the CGPM may choose to accede to the Metre Convention and become a Member State at any time should it so wish.
