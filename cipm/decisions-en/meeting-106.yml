    message: "decided the following text for inclusion in CIPM-D-01: +\n +\n_In order
      to be informed of technical developments and evolving stakeholder needs in different
      areas of metrology, the CIPM has Consultative Committees with agreed scopes
      and the following three objectives: \n* to progress the state-of-the art by
      providing a global forum for NMIs to exchange information about the state of
      the art and best practices, \n* to define new possibilities for metrology to
      have impact on global measurement challenges by facilitating dialogue between
      the NMIs and new and established stakeholders, and \n* to demonstrate and improve
      the global comparability of measurements. Particularly by working with the RMOs
      in the context of the CIPM MRA to:\n* plan, execute and monitor KCs, and to
