      _In order to be informed of technical developments and evolving stakeholder needs in different areas of metrology, the CIPM has Consultative Committees with agreed scopes and the_ _following three objectives:_

      * _to progress the state-of-the art by providing a global forum for NMIs to exchange information about the state of the art and best practices,_
      * _to define new possibilities for metrology to have impact on global measurement challenges by facilitating dialogue between the NMIs and new and established stakeholders, and_
      * _to demonstrate and improve the global comparability of measurements. Particularly by working with the RMOs in the context of the CIPM MRA to:_
      ** _plan, execute and monitor KCs, and to_
      ** _support the process of CMC review._

      Document CIPM-D-01 will be updated accordingly.
