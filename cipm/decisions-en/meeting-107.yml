    message: noted that the Bolivarian Republic of Venezuela has not paid its contributions
      for six years. Pursuant to Resolution 8 adopted by the CGPM at its 23rd meeting
      (2007) it has been sent a formal notification inviting it to fulfil its financial
      obligations and reminding it of the procedure governing the recovery of arrears
      and exclusion. The CIPM decided to recommend to the CGPM at its 26th meeting
      to take a decision with regard to the exclusion of the Bolivarian Republic of
