    message: It was brought to the attention of the CIPM that there is a discrepancy
      relating to the definition of the term "unit" between the draft 9th edition
      of the SI Brochure and the 8th edition. The CIPM asked the CCU President to
      organize a vote by correspondence among the CCU members, with a deadline of
      the end of August 2018, as to whether to retain the wording of the draft 9th
      edition or to revert to the wording of the 8th edition, and to report back to
      the CIPM President for further action (if necessary).
