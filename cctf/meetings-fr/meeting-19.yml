  type: recommendation
  title: Déploiement des réseaux de comparaisons de temps et de fréquences par fibre
    optique à l'échelle continentale et soutien vis-à-vis des études sur l’amélioration
    des comparaisons horaires intercontinentales
  identifier: 5
  url: https://www.bipm.org/fr/committees/cc/cctf/19-2012/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Comptes rendus du 19e CCTF (2012), 2012
  reference_page: 54
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que l’exactitude et la stabilité des étalons optiques de
      fréquence mis au point dans des laboratoires partout dans le monde ne cessent
      de s’améliorer,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant qu’il est nécessaire d'effectuer des comparaisons régulières
      des étalons optiques de fréquence car elles jouent un rôle essentiel dans la
      préparation d'une redéfinition de la seconde, ainsi que dans d'autres applications
      telles que la participation au calcul des échelles de temps,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que les techniques de comparaison de temps et de fréquences
      utilisées de façon courante dans le monde entier afin de produire le Temps atomique
      international (TAI) ne présentent pas une stabilité suffisante pour comparer
      les étalons optiques de fréquence les plus performants,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant qu'il a été démontré que les liaisons par fibre optique permettent
      de réaliser des comparaisons des étalons de fréquence parmi les plus performants
      avec la stabilité requise, sur des distances de l'ordre de stem:[1000 "km"],
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que les liaisons par fibre optique améliorent la robustesse
      des réseaux de comparaisons de temps et de fréquences car ces liaisons sont
      indépendantes des systèmes globaux de navigation par satellite (GNSS) et des
      méthodes de comparaison de temps et de fréquences par aller et retour sur satellite,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que certains projets de recherche sont mis en œuvre afin
      d’étudier d'autres méthodes de comparaisons de temps et de fréquences qui permettraient
      d'améliorer de façon significative les comparaisons intercontinentales,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommande*

      * aux laboratoires nationaux de métrologie, aux fournisseurs de réseaux à fibre optique, aux agences spatiales, aux gouvernements nationaux, aux organisations régionales de métrologie, au Comité international des poids et mesures (CIPM), à l'Union internationale des télécommunications (UIT) et aux autres organismes concernés :
      +
      ** de poursuivre avec vigueur le déploiement des réseaux de comparaisons de temps et de fréquences par fibre optique à l'échelle continentale,
      ** d'encourager et de soutenir activement les travaux de recherche visant à améliorer de façon significative les comparaisons de temps et de fréquences sur des distances intercontinentales,
      ** de se consulter et de coordonner leurs actions afin d’accéder aux infrastructures nécessaires pour mettre en œuvre les nouvelles méthodes de comparaisons de temps et de fréquences, et afin d’identifier les synergies de ces infrastructures avec d'autres applications,
      * au BIPM de participer activement à ces avancées, notamment en préparant les données de comparaisons d'horloges effectuées à l’aide des nouvelles méthodes de comparaisons de temps et de fréquences afin que ces données puissent être utilisées pour la réalisation des échelles de temps.
