  type: recommendation
  title: Sur la mise à niveau des équipements des systèmes globaux de navigation par
    satellite (GNSS) utilisés dans les laboratoires de temps contribuant au Temps
    universel coordonné (UTC) vers des systèmes de réception multifréquences et multiconstellations
    et leur étalonnage
  identifier: 4
  url: https://www.bipm.org/fr/committees/cc/cctf/19-2012/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Comptes rendus du 19e CCTF (2012), 2012
  reference_page: 52
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que les étalons atomiques de fréquence ont atteint une stabilité
      et une exactitude sans précédent et que d'autres progrès dans ce domaine sont
      en cours,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que le fait de pouvoir comparer ces étalons afin de réaliser
      l'UTC dépend de l'exactitude et de la précision des méthodes de comparaisons
      de temps fondées sur des équipements du GNSS,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que les données des satellites du Global Positioning System
      (GPS) jouent un rôle important dans les comparaisons de temps et de fréquences,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que la constellation du GLONASS est désormais terminée et
      qu'une modernisation du système GLONASS est en cours,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que le déploiement de la constellation européenne de Galileo
      a commencé en 2011 et devrait s'achever ces prochaines années,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que la République populaire de Chine a commencé à lancer
      des satellites BeiDou/COMPASS dans le cadre d'applications régionales et que
      la constellation BeiDou/COMPASS déployée au niveau international sera opérationnelle
      dans les années à venir,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que les incertitudes résultant de l'étalonnage des équipements
      des laboratoires de temps ont un impact significatif sur les comparaisons internationales
      de temps et, plus particulièrement, sur l'exactitude du calcul de l'UTC,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que des comparaisons de temps fondées sur les mesures de
      code et de phase des porteuses aux deux fréquences du GPS sont utilisées pour
      certaines liaisons horaires dans le calcul de l'UTC,
  - type: noting
    date_effective: '2012-09-14'
    message: notant que les coûts associés à l'acquisition, l'installation, la mise
      en oeuvre et l'entretien des équipements sont inférieurs au prix d'achat d'un
      étalon de fréquence au césium,
  - type: noting
    date_effective: '2012-09-14'
    message: notant que de nombreux logiciels capables de traiter les données de mesure
      de code et de phase des porteuses à deux fréquences existent ou sont en cours
      d'élaboration,
  - type: noting
    date_effective: '2012-09-14'
    message: notant que certains de ces algorithmes permettent déjà de combiner les
      données des systèmes du GPS et du GLONASS,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: recommande aux laboratoires participant au calcul de l'UTC de mettre
      à niveau leurs équipements afin de passer à des systèmes de réception multifréquences
      et multiconstellations permettant d’effectuer des mesures de code et des mesures
      de phase des porteuses,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommande aux organismes mettant au point des logiciels pour les comparaisons
      de temps de mettre à niveau leurs solutions multirécepteurs et multiconstellations,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommande au BIPM d’élaborer en collaboration avec les organisations
      régionales de métrologie des directives concernant l’étalonnage des nouveaux
      équipements multifréquences et multiconstellations,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommande au BIPM de continuer à organiser et conduire, dans les laboratoires,
      des campagnes de mesure des retards de ces nouveaux équipements du GNSS, avec
      le soutien des organisations régionales de métrologie pour ce qui concerne les
      comparaisons régionales,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommande à l'ensemble des laboratoires, et en particulier à ceux jouant
      un rôle unique dans le calcul du Temps atomique international (TAI) tels que
      les laboratoires pivots et ceux contribuant directement à la Section 5 de la
      _Circulaire T_ du BIPM, de fournir des données obtenues à partir d'au moins
      trois récepteurs GNSS traçables à leur réalisation locale de l'UTC, ce qui permettrait
      de vérifier la stabilité des retards de leurs équipements.
  doi: 10.59161/CCTF2012REC4F
