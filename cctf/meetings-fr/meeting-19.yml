  type: recommendation
  title: Contribution du Comité consultatif du temps et des fréquences (CCTF) à l’obtention
    d’une échelle de temps de référence continue
  identifier: 6
  url: https://www.bipm.org/fr/committees/cc/cctf/19-2012/resolution-6
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Comptes rendus du 19e CCTF (2012), 2012
  reference_page: 56
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: having / having regard
    date_effective: '2012-09-14'
    message: |-
      *ayant examiné*

      les termes de la Résolution 653 (CMR-12) intitulée « Avenir de l'échelle de temps universel coordonné », adoptée par la Conférence mondiale des radiocommunications (CMR) en 2012, qui invite la CMR de l'Union internationale des télécommunications (UIT) en 2015
  - type: taking into account
    date_effective: '2012-09-14'
    message: |-
      _« à envisager la possibilité d'obtenir une échelle de temps de référence continue, en modifiant le temps UTC ou en utilisant une autre méthode, et à prendre les mesures voulues à cet égard, compte tenu des études de l'UIT-R^1^ »_

      et prie le secrétaire général de l'Union internationale des télécommunications
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommande que les points suivants soient pris en compte dans la mise en œuvre d'une échelle de temps continue*

      . il est possible d'obtenir une échelle de temps continue : le BIPM réalise et maintient une telle échelle de temps,
      . l'UTC sans discontinuités dues à l’insertion de secondes intercalaires constitue une échelle de temps de référence continue,
      . les concepts de continuité et d'uniformité doivent s’appliquer strictement aux échelles de temps de référence,
      . l'unité d'une grandeur métrologique quelle qu’elle soit est unique, c'est pourquoi une échelle de temps spécifique devrait être unique,
      . lors de la redéfinition d’une grandeur métrologique, l’invariance de son unité doit être assurée ; en ce qui concerne la seconde du Système international d'unités (SI), l'échelle correspondante doit être continue et uniforme,
      . le terme « coordonné » dans « Temps universel coordonné » implique que les laboratoires nationaux de métrologie coordonnent leurs efforts pour l’établir, et ne se réfère en rien à la direction du Soleil par rapport à une position donnée à la surface de la Terre,
      . le terme « universel » dans « Temps universel coordonné » signifie que l'échelle de temps doit être utilisée partout dans le monde,
      . la dénomination « Temps universel coordonné » doit être conservée dans le cas d'une nouvelle définition de l'UTC sans insertion de secondes intercalaires,
      . l'angle UT1 qui permet de relier les systèmes de référence terrestres et célestes ne doit pas être considéré comme une échelle de temps mais comme l'angle qui caractérise la rotation irrégulière de la Terre,
      . le Service international de la rotation terrestre et des systèmes de référence (IERS) permet d’accéder à UT1 en temps réel en mettant régulièrement à disposition des prédictions de UT1 - UTC avec une précision 100 000 fois supérieure à l'approximation brute UT1 = UTC actuellement établie en faisant correspondre UTC à UT1 à 0,9 seconde près,
      . il est nécessaire d'encourager une dissémination plus large d'UT1 - UTC,
