  type: recommendation
  title: Calcul et publication d'un UTC rapide (UTCr) de façon régulière
  identifier: 3
  url: https://www.bipm.org/fr/committees/cc/cctf/19-2012/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Comptes rendus du 19e CCTF (2012), 2012
  reference_page: 51
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que le Bureau international des poids et mesures (BIPM) a
      conduit avec succès une expérience pilote visant à produire chaque semaine depuis
      janvier 2012 une évaluation rapide du Temps universel coordonné (UTC), dénommée
      « UTC rapide » ou « UTCr »,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant qu'un grand nombre de laboratoires participant au calcul
      de l'UTC envoient également des données au BIPM pour le calcul de l'UTCr,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que les laboratoires participant au calcul de l'UTC souhaitent
      que l'UTCr devienne un produit permanent du BIPM, publié de façon régulière
      une fois par semaine,
  - type: noting
    date_effective: '2012-09-14'
    message: notant que le fait de contribuer à l'UTCr permet aux laboratoires du
      temps de mieux piloter leur réalisation locale stem:["UTC" (k)] sur l’échelle
      de référence UTC,
  - type: noting
    date_effective: '2012-09-14'
    message: notant que les membres du personnel du Département du temps du BIPM doivent
      continuer à assurer la publication mensuelle de la _Circulaire T_ du BIPM, qui
      constitue le seul moyen d'établir la traçabilité des réalisations locales stem:["UTC"
      (k)] à l'UTC,
  - type: noting
    date_effective: '2012-09-14'
    message: notant que la production et la publication de l'UTCr, de façon régulière
      et dans les délais, imposent des contraintes de temps significatives aux membres
      du personnel du Département du temps du BIPM et requièrent un moyen de dissémination
      fiable,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommande au BIPM*

      * de poursuivre le projet pilote d'évaluation de l'UTCr et de présenter un rapport au Groupe de travail du CCTF sur le Temps atomique international (TAI) en 2013 afin que la possibilité de transformer l'UTCr en un produit courant opérationnel soit examinée,
      * de continuer à disséminer l'UTCr en veillant à ce que les données soient publiées en temps voulu, dans un format approprié et définitif, de façon à ce que l'utilisation généralisée de l'UTCr soit soutenue et encouragée,
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommande par ailleurs au Comité international des poids et mesures (CIPM)*

      * que des efforts soient déployés afin d'améliorer les équipements du BIPM nécessaires à l'échange, au calcul et à la distribution des données,
      * que les ressources humaines nécessaires pour assurer le calcul et la publication de l'UTCr de façon régulière soient maintenues.
  doi: 10.59161/CCTF2012REC3F
