  title: Mises à jour de la liste des fréquences étalons
  identifier: 1
  url: https://www.bipm.org/fr/committees/cc/cctf/19-2012/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Comptes rendus du 19e CCTF (2012), 2012
  reference_page: 47
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considérant qu’une liste commune des « valeurs recommandées de fréquences
      étalons destinées à la mise en pratique de la définition du mètre et aux représentations
      secondaires de la seconde » a été établie,
  - type: considering
    date_effective: '2012-09-14'
    message: considérant que le Groupe de travail commun au CCL et au CCTF sur les
      étalons de fréquence a examiné plusieurs fréquences candidates en vue de leur
      inclusion dans cette liste,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommande*

      que les fréquences des transitions suivantes soient incluses ou mises à jour dans la liste des fréquences étalons recommandées :

      * la transition optique non perturbée 3__s__^2^ ^1^S~0~ - 3__s__3__p__ ^3^P~0~ de l'ion de ^stem:[27^(Al)]+^, à la fréquence de stem:[f]~27Al+~ = stem:[1 121 015 393 207 857","3 "Hz"] avec une incertitude-type relative estimée de 1,9 × 10^−15^.
      +
      Il est recommandé que le CIPM approuve cette radiation comme représentation secondaire de la seconde ;
      * la transition optique non perturbée 5__d__^10^6__s__ ^2^S~1/2~ - 5__d__ ^9^6__s__^2^ ^2^D~5/2~ de l'ion de ^stem:[199^(Hg)]+^, à la fréquence de stem:[f]~199Hg+~ = stem:[1 064 721 609 899 145","3 "Hz"] avec une incertitude-type relative estimée de 1,9 × 10^−15^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 6__s__^2^ ^1^S~0~ - 6__s__6__p__ ^3^P~0~ de l'atome neutre de ^199^Hg, à la fréquence de stem:[f]~199Hg~ = stem:[1 128 575 290 808 162 "Hz"] avec une incertitude-type relative estimée de 1,7 × 10^−14^ ;
      * la transition optique non perturbée 6__s__ ^2^S~1/2~ - 4__f__ ^13^6__s__^2^ ^2^stem:["F"]~7/2~ de l'ion de ^stem:[171^(Yb)]+^, à la fréquence de stem:[f]~171Yb+~ (octupôle) = stem:[642 121 496 772 645","6 "Hz"] avec une incertitude-type relative estimée de 1,3 × 10^−15^.
      +
      Il est recommandé que le CIPM approuve cette radiation comme représentation secondaire de la seconde ;
      * la transition optique non perturbée 6__s__ ^2^S~1/2~ (stem:["F" = 0], stem:["m"_("F") = 0]) - 5__d__ ^2^D~3/2~ (stem:["F" = 2], stem:["m"_("F") = 0]) de l'ion de ^stem:[171^(Yb)]+^, à la fréquence de stem:[f]~171Yb+~ (quadripôle) = stem:[688 358 979 309 307","1 "Hz"] avec une incertitude-type relative estimée de 3 × 10^−15^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 5__s__ ^2^S~1/2~ - 4__d__ ^2^D~5/2~ de l'ion de ^stem:[88^(Sr)]+^, à la fréquence de stem:[f]~88Sr+~ = stem:[444 779 044 095 485","3 "Hz"] avec une incertitude-type relative estimée de 4,0 × 10^−15^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 4__s__ ^2^S~1/2~ - 3__d__ ^2^D~5/2~ de l'ion de ^stem:[40^(Ca)]+^, à la fréquence de stem:[f]~40Ca+~ = stem:[411 042 129 776 395 "Hz"] avec une incertitude-type relative estimée de 1,5 × 10^−14^ ;
      * la transition optique non perturbée 1S - 2S de l'atome neutre de stem:[""_(1) "H"], à la fréquence de stem:[f_(1H) = 1 233 030 706 593 518 "Hz"] avec une incertitude-type relative estimée de 1,2 × 10^−14^.
      +
      Remarque : Cette fréquence correspond à la moitié de l’écart en énergie entre les états 1S et 2S ;
      * la transition optique non perturbée 5__s__^2^ ^1^S~0~ - 5__s__5__p__ ^3^P~0~ de l'atome neutre de ^87^Sr, à la fréquence de stem:[f_(87Sr) = 429 228 004 229 873","4 "Hz"] avec une incertitude-type relative estimée de 1 × 10^−15^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 6__s__^2^ ^1^S~0~ - 6__s__6__p__ ^3^P~0~ de l'atome neutre de ^171^Yb, à la fréquence de stem:[f]~171Yb~ = stem:[518 295 836 590 865","0 "Hz"] vec une incertitude-type relative estimée de 2,7 × 10^−15^.
      +
      Il est recommandé que le CIPM approuve cette radiation comme représentation secondaire de la seconde ;
      * la transition quantique hyperfine non perturbée de l’état fondamental de l’atome de ^87^Rb, à la fréquence de stem:[f_(87Rb) = 6 834 682 610","904 312 "Hz"] avec une incertitude-type relative estimée de 1,3 × 10^−15^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde).

      Remarque : La valeur de l'incertitude-type est supposée correspondre à un niveau de confiance de 68 %. Toutefois, étant donné le nombre très limité de résultats disponibles, il se peut que, rétrospectivement, cela ne s'avère pas exact.
