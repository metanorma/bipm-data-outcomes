  type: recommendation
  title: Concernant l’amélioration et la maintenance des services fournis par le Département
    du temps du BIPM sur internet
  identifier: 2
  url: https://www.bipm.org/fr/committees/cc/cctf/19-2012/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Comptes rendus du 19e CCTF (2012), 2012
  reference_page: 49
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: |-
      *considérant*

      * que le Bureau international des poids et mesures (BIPM) a amélioré de façon constante et par divers moyens la visibilité des informations qu’il fournit dans le domaine du temps et des fréquences, notamment en permettant leur téléchargement à partir du site internet du BIPM, ces informations comprenant :
      +
      ** les données horaires obtenues à partir d'étalons primaires et secondaires,
      ** les données opérationnelles de comparaisons de temps,
      ** les données de sauvegarde de comparaisons de temps,
      ** les versions corrigées, traitées, synthétisées et combinées des données précédemment mentionnées,
      ** les rapports sur les étalonnages des équipements de comparaison de temps,
      ** les échelles de temps et autres produits créés à partir des données précédemment mentionnées,
      ** les produits intermédiaires nécessaires à la création des produits officiels du BIPM,
      ** les produits et données associés à des projets spécifiques, expérimentaux, et/ou non officiels, tels que le Temps universel coordonné rapide (UTCr),
      ** d’autres publications,
      * que ces informations sont fréquemment utilisées dans le cadre d'études, qu’elles soient officielles, non officielles, publiées, informelles ou pédagogiques,
      * que ces informations sont utilisées par les fabricants souhaitant évaluer et améliorer la qualité de leurs produits,
      * que la diffusion publique de ces informations est très utile à la communauté du temps et des fréquences, et qu’elle est essentielle pour améliorer le Temps universel coordonné (UTC),
      * que des informations détaillées concernant l'infrastructure mise en oeuvre pour conserver le temps sont très utiles aux laboratoires lorsqu'ils réalisent pour la première fois leur UTC local,
      * que le Département du temps du BIPM a récemment distribué un questionnaire afin de recueillir des avis sur les services qu’il fournit sur internet et qu’il a créé une base de données donnant accès (avec protection par mot de passe) à des descriptions de l'infrastructure mise en oeuvre par les laboratoires participant au calcul de l'UTC pour conserver le temps
      * que les progrès à venir continueront à être accueillis favorablement,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommande* au Comité international des poids et mesures (CIPM) d’accroître les ressources allouées au Département du temps du BIPM afin que ses services fondés sur l’utilisation d’internet dans le domaine du temps et des fréquences puissent continuer à être améliorés et maintenus de façon à :

      * recueillir chaque année des commentaires généraux et spécifiques concernant les informations qui devraient être mises à disposition, la structure des fichiers proposés sur internet, leur nomenclature et toute autre documentation, afin de prendre en compte ces commentaires,
      * rassembler des informations, de différents types et nouvelles, sur la configuration historique et les performances observées des équipements commerciaux d'intérêt, tels qu’amplificateurs, étalons de fréquences et équipements de comparaisons de temps, qu’ils soient primaires ou redondants, transmises par les laboratoires en mesure de fournir ce type de données.
  doi: 10.59161/CCTF2012REC2F
