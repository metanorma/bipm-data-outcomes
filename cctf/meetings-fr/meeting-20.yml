  subject: CCTF
  type: recommendation
  title: Sur la mise en oeuvre et la maintenance des réseaux de comparaison de temps
    et de fréquences par aller et retour par satellite (TWSTFT) pour les comparaisons
    internationales des horloges atomiques et des échelles de temps
  identifier: 7
  url: https://www.bipm.org/fr/committees/cc/cctf/20-2015/resolution-7
