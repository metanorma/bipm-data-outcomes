  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que le BIPM a pour mission d’assurer l’uniformité mondiale
      des mesures et leur traçabilité au Système international d’unités (SI),
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’à l’heure actuelle deux systèmes GNSS existent et que
      d’autres sont en cours de développement,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’au moins deux autres systèmes GNSS, BeiDou et Galileo,
      offrent des services, ou sont sur le point d’en offrir,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que la Section 5 de la _Circulaire T_ du BIPM indique la
      relation UTC/TAI, ainsi que les prédictions d’UTC(k) disséminées à l’aide des
      systèmes GPS et GLONASS,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: a pour objectif de faciliter l’accès des utilisateurs aux prédictions
      en temps réel de l’UTC disséminées à l’aide des systèmes GNSS actuels et à venir,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande que la Section 5 de la _Circulaire T_ du BIPM soit renommée
      « Relations of UTC and TAI with predictions of UTC disseminated by GNSS » (Relations
      entre l’UTC et le TAI avec prédictions de l’UTC disséminées à l’aide de systèmes
      GNSS) et que des informations similaires sur les nouveaux systèmes GNSS soient
      intégrées à la _Circulaire T_ à mesure que ces systèmes GNSS deviennent opérationnels.
