  title: Sur l’étalonnage des équipements de comparaison de temps par GNSS
  identifier: 3
  url: https://www.bipm.org/fr/committees/cc/cctf/20-2015/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Comptes rendus du 20e CCTF (2015), 2016
  reference_page: 42
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que l’aptitude à comparer des étalons atomiques de fréquence
      afin de réaliser l’UTC dépend de l’exactitude et de la précision des méthodes
      de comparaison de temps fondées sur des observations obtenues à l’aide de systèmes
      globaux de navigation par satellite (GNSS),
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que la caractérisation des retards des équipements GNSS de
      comparaison de temps est essentielle pour garantir l’exactitude des liaisons
      horaires utilisées pour le calcul de l’UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que, pour une liaison horaire, toute variation due à des
      retards d’équipement qui n’est pas corrigée peut conduire à une instabilité
      conséquente de l’UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que des campagnes périodiques d’étalonnage sont nécessaires
      pour que l’incertitude des liaisons horaires utilisées pour le calcul de l’UTC
      soit égale ou inférieure à 3 ns,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que le Comité consultatif pour la définition de la seconde
      (CCDS) puis le Comité consultatif du temps et des fréquences (CCTF) ont souligné,
      dans les recommandations qu’ils ont formulées, l’importance d’étalonner les
      équipements de comparaison de temps dans les laboratoires qui envoient des données
      au BIPM pour le calcul de l’UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que le Comité consultatif du temps et des fréquences (CCTF),
      dans sa Recommandation 2 (2009) et dans sa Recommandation 4 (2012), a recommandé
      aux organisations régionales de métrologie d’apporter leur soutien au BIPM en
      organisant des campagnes de mesure des retards des équipements GNSS au niveau
      régional, qui seront liées à celles menées par le BIPM,
  - type: noting
    date_effective: '2015-09-18'
    message: notant que des directives d’étalonnage ont été préparées par le BIPM
      et le Groupe de travail du CCTF sur les comparaisons de temps par GNSS et qu’elles
      ont été publiées sur le site internet du BIPM,
  - type: noting
    date_effective: '2015-09-18'
    message: 'notant que, parmi les laboratoires contribuant au calcul de l’UTC, un
      ensemble de laboratoires constituant le « Groupe 1 » a été sélectionné par les
      organisations régionales de métrologie : le BIPM organisera les étalonnages
      des laboratoires du Groupe 1 qui procéderont à leur tour à l’étalonnage des
      équipements GNSS des autres laboratoires, constituant le « Groupe 2 »,'
  - type: noting
    date_effective: '2015-09-18'
    message: notant qu’il est attendu que la mise en œuvre de ce nouveau schéma d’étalonnages
      permette d’améliorer de façon significative l’exactitude des liaisons horaires,
  - type: noting
    date_effective: '2015-09-18'
    message: notant que le BIPM a achevé la première campagne d’étalonnage des équipements
      GNSS des laboratoires du Groupe 1 et organisera sous peu la seconde,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande que les organisations régionales de métrologie ou les laboratoires
      membres d’une organisation régionale de métrologie organisent périodiquement
      des campagnes d’étalonnage pour les laboratoires du Groupe 2,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande que les campagnes d’étalonnage soient planifiées en étroite
      collaboration avec le BIPM afin que l’ensemble des laboratoires du Groupe 2
      en bénéficient,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande que ces étalonnages soient réalisés conformément aux directives
      publiées par le BIPM.
