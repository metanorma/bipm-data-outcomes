  type: recommendation
  title: Développement des liaisons nationales et internationales afin d’améliorer
    les méthodes intercontinentales de comparaison d’horloges et de dissémination
    des données de temps et de fréquence aux parties prenantes
  identifier: 6
  url: https://www.bipm.org/fr/committees/cc/cctf/20-2015/resolution-6
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Comptes rendus du 20e CCTF (2015), 2016
  reference_page: 46
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que certains étalons optiques de fréquence ont déjà permis
      d’obtenir des incertitudes relatives de l’ordre de stem:[10^(-18)] et que l’incertitude
      et l’instabilité des étalons optiques de fréquence mis au point dans les laboratoires
      du monde entier vont continuer à être réduites,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’il a été démontré qu’il était possible de comparer des
      horloges sur de longues distances avec des liaisons par fibre optique obtenant
      une stabilité et une incertitude compatibles avec les meilleurs étalons optiques
      de fréquence actuels et à venir,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’il est nécessaire de comparer régulièrement ces étalons,
      ce qui est essentiel dans le cadre de la préparation d’une redéfinition de la
      seconde, ainsi que pour d’autres applications telles que l’établissement des
      échelles de temps,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que la stabilité des techniques de comparaison de temps et
      de fréquence couramment utilisées dans le monde pour produire le Temps atomique
      international (TAI) n’est pas suffisante pour comparer les meilleurs étalons
      optiques de fréquence,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que l’intérêt des communautés scientifiques des sciences
      de la Terre et de la géodésie ne cesse de croître vis-à-vis de la géodésie chronométrique,
      c’est-à-dire vis-à-vis de nouvelles applications pour les étalons optiques de
      fréquence afin de déterminer les différences de potentiel gravitationnel et
      d’améliorer, grâce à ces mesures, les modèles de gravité de la Terre ainsi que
      les systèmes de référence,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que l’industrie, en particulier les secteurs des télécommunications
      et de l’aérospatiale, a de plus en plus besoin que soient améliorées les aptitudes
      dans le domaine du temps et des fréquences par l’utilisation de meilleures méthodes
      de comparaison,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: |-
      *recommande*

      * aux laboratoires nationaux de métrologie, fournisseurs de réseaux de fibre optique, agences spatiales, gouvernements, organisations régionales de métrologie, ainsi qu’à l’Union internationale des télécommunications (UIT) et aux autres organismes pertinents :
      +
      ** de soutenir vigoureusement la recherche et le développement sur les techniques de comparaison de temps et de fréquence afin qu’elles présentent une stabilité et une incertitude similaires à celles des étalons de fréquence les plus avancés. Ces techniques peuvent concerner les liaisons par fibre optique, les liaisons micro-ondes par satellite avancées, les liaisons optiques sol-espace et espace-espace, les étalons de fréquence transportables et les horloges spatiales de pointe,
      ** de contribuer à la mise en place d’une infrastructure pérenne de liaisons continentales et intercontinentales sélectionnées qui formeront la colonne vertébrale métrologique dans le domaine du temps et des fréquences pour ces nouvelles technologies,
      ** de prendre les dispositions nécessaires afin que ces nouvelles technologies puissent être appliquées, avec le degré d’exactitude approprié, à d’autres domaines de la science, de l’industrie et de la société,
      * au BIPM de participer activement à ces développements, notamment en préparant, dans le cadre de l’établissement des échelles de temps, l’exploitation des données de comparaisons d’horloges obtenues à partir de nouvelles méthodes de comparaison de temps et de fréquence,
      * aux laboratoires contribuant au calcul de l’UTC et effectuant des comparaisons de temps en continu par fibre optique de soumettre régulièrement leurs résultats au Département du temps du BIPM.
