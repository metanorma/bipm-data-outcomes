  title: Mises à jour de la liste des fréquences étalons
  identifier: 1
  url: https://www.bipm.org/fr/committees/cc/cctf/20-2015/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Comptes rendus du 20e CCTF (2015), 2016
  reference_page: 39
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF) et le Comité
      consultatif des longueurs (CCL),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’une liste commune des « valeurs recommandées de fréquences
      étalons destinées à la mise en pratique de la définition du mètre et aux représentations
      secondaires de la seconde » a été établie,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que le Groupe de travail commun au CCL et au CCTF sur les
      étalons de fréquence a examiné plusieurs fréquences candidates afin de mettre
      à jour cette liste,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: |-
      *recommandent*

      que les fréquences des transitions suivantes soient mises à jour dans la liste des fréquences étalons recommandées :

      * la transition optique non perturbée 6s^2^ ^1^S~0~ - 6s6p ^3^P~0~ de l’atome neutre de ^199^Hg, à la fréquence de stem:[f]~199Hg~ = stem:[1 128 575 290 808 154","8 "Hz"] avec une incertitude-type relative estimée de 6 × 10^−16^ ;
      * la transition optique non perturbée 6s ^2^S~1/2~ - 4f 13 6s^2^ ^2^stem:["F"]~7/2~ de l'ion de ^stem:[171^(Yb)]+^, à la fréquence de stem:[f]~171Yb+ ~(octupôle) = stem:[642 121 496 772 645","0 "Hz"] avec une incertitude-type relative estimée de 6 × 10^−16^
      +
      (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 6s ^2^S~1/2~ (stem:[F = 0], stem:[m_(F) = 0]) - 5d ^2^D~3/2~ (stem:[F = 2], stem:[m_(F) = 0]) de l'ion de ^stem:[171^(Yb)]+^, à la fréquence de stem:[f]~171Yb+ ~(quadripôle) = stem:[688 358 979 309 308","3 "Hz"] avec une incertitude-type relative estimée de 6 × 10^−16^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 5s ^2^S~1/2~ - 4d ^2^D~5/2~ de l'ion de ^stem:[88^(Sr)]+^, à la fréquence de stem:[f]~88Sr+~ = stem:[444 779 044 095 486","6 "Hz"] avec une incertitude-type relative estimée de 1,6 × 10^−15^
      +
      (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 4s ^2^S~1/2~ - 3d ^2^D~5/2~ de l'ion de ^stem:[40^(Ca)]+^, à la fréquence de stem:[f]~40Ca+~ = stem:[411 042 129 776 398","4 "Hz"] avec une incertitude-type relative estimée de 1,2 × 10^−14^ ;
      * la transition optique non perturbée 1S - 2S de l'atome neutre de stem:[""_(1) "H"], à la fréquence de stem:[f_(1H) = 1 233 030 706 593 514 "Hz"] avec une incertitude-type relative estimée de 9,0 × 10^−15^.
      +
      Remarque : cette fréquence correspond à la moitié de l’écart en énergie entre les états 1S et 2S ;
      * la transition optique non perturbée 5s^2^ ^1^S~0~ - 5s5p ^3^P~0~ de l'atome neutre de ^87^Sr, à la fréquence de stem:[f_(87Sr) = 429 228 004 229 873","2 "Hz"] avec une incertitude-type relative estimée de 5 × 10^−16^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition optique non perturbée 6s^2^ ^1^S~0~ - 6s6p ^3^P~0~ de l'atome neutre de ^171^Yb, à la fréquence de stem:[f]~171Yb~ = stem:[518 295 836 590 864","0 "Hz"] avec une incertitude-type relative estimée de 2 × 10^−15^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
      * la transition hyperfine non perturbée de l’état fondamental de l’atome de ^87^Rb, à la fréquence de stem:[f_(87Rb) = 6 834 682 610","904 310 "Hz"] avec une incertitude-type relative estimée de 7 × 10^−16^ (cette radiation a déjà été approuvée par le CIPM comme représentation secondaire de la seconde) ;
  - type: recommends
    date_effective: '2015-09-18'
    message: |-
      *recommandent* par ailleurs

      que les fréquences des transitions suivantes soient incluses dans la liste des fréquences étalons recommandées :

      * Molécule absorbante de ^127^I~2~, composante a~1~ du spectre d’absorption saturée, transition R(36) 32-0. Les valeurs
      +
      stem:[f_(a1) = 564 074 632","42 "MHz"]
      +
      __λ__~a1~ = stem:[531 476 582","65 "fm"]
      +
      avec une incertitude-type relative estimée de 1 × 10^−10^ s’appliquent à la radiation d’un laser à diode à rétroaction répartie doublé en fréquence, asservi à l’aide d’une cellule d’iode située à l’extérieur du laser.
      * +
      * Atome absorbant de ^87^Rb, transition 5S~1/2~ - 5P~3/2~ , croisement de niveaux entre les composantes hyperfines d et f de l’absorption saturée à 780 nm (transition D2). Les valeurs
      +
      stem:[f]~d/f croisement~ = stem:[384 227 981","9 "MHz"]
      +
      __λ__~d/f croisement~ = stem:[780 246 291","6 "fm"]
      +
      avec une incertitude-type relative estimée de 5 × 10^−10^ s’appliquent à la radiation d’un laser accordable à diode et à cavité externe, asservi sur la résonance de croisement de niveaux d/f dans une cellule de rubidium située à l’extérieur du laser.

      Remarque : La valeur de l’incertitude-type est supposée correspondre à un niveau de confiance de 68 %. Toutefois, étant donné le nombre très limité de résultats disponibles, il se peut que, rétrospectivement, cela ne s’avère pas exact.
  - type: requests
    date_effective: '2015-09-18'
    message: "*et requièrent* l’adoption de ces fréquences étalons recommandées par
      le CIPM."
