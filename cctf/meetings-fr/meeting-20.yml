  reference_page: 48
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que des comparaisons de temps et de fréquences par aller
      et retour par satellite (TWSTFT) sont effectuées depuis 16 ans pour réaliser
      l’UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’une vingtaine de laboratoires situés en Asie, en Europe
      et en Amérique du Nord participent régulièrement au calcul de l’UTC en fournissant
      des données de comparaisons de temps et de fréquences par aller et retour par
      satellite, de façon continue et quotidienne pour la plupart des laboratoires,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que les liaisons TWSTFT entre l’Asie et l’Europe ont été
      interrompues en décembre 2014,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que des étalonnages réguliers permettent d’obtenir une incertitude
      des comparaisons de temps de l’ordre de 1 ns, ce qui représente la meilleure
      incertitude atteinte pour les comparaisons de temps internationales opérationnelles,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que les techniques de mesure redondantes et indépendantes
      accroissent la robustesse de l’UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que les récents développements des comparaisons de temps
      et de fréquences par aller et retour par satellite, tels que l’utilisation de
      la phase de la porteuse ou de récepteurs à technique radio logicielle SDR, pourraient
      améliorer de façon spectaculaire les comparaisons d’horloges optiques effectuées
      sur de longues distances à l’aide de satellites,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que les liaisons par fibre optique ne sont opérationnelles
      que sur de courtes distances,
  - type: noting
    date_effective: '2015-09-18'
    message: notant que la réalisation des comparaisons de temps par aller et retour
      par satellite repose sur les services satellitaires, ce qui représente des coûts
      conséquents pour les laboratoires participants,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande que les laboratoires participant au calcul de l’UTC continuent
      à soutenir les activités de comparaison de temps et de fréquences par aller
      et retour par satellite, telles que la mise en œuvre continue du réseau international
      de comparaisons de temps, la restauration des liaisons entre l’Asie et l’Europe,
      et l’étalonnage périodique des liaisons,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande que de nouveaux travaux de développement soient entrepris
      dans le domaine des comparaisons de temps et de fréquences par aller et retour
      par satellite afin d’améliorer de façon significative les comparaisons à distance
      de temps et de fréquences, en particulier celles effectuées entre continents,
      et de réduire les coûts en utilisant de nouveaux types de signaux transmis.
