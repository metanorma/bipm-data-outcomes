  title: Sur la conception des récepteurs des systèmes globaux de navigation par satellite
    (GNSS)
  identifier: 5
  url: https://www.bipm.org/fr/committees/cc/cctf/20-2015/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Comptes rendus du 20e CCTF (2015), 2016
  reference_page: 45
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que l’utilisation combinée de mesures de phase et de code
      des signaux du GNSS permettent d’effectuer des comparaisons de temps et de fréquences
      de très haute précision,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que cette technique est couramment utilisée pour le calcul
      de l’UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant qu’il est attendu que les mesures GNSS soient utilisées par
      un plus grand nombre d’applications requérant un haut niveau de précision, telles
      que la comparaison d’étalons optiques de fréquence et de fontaines atomiques,
  - type: considering
    date_effective: '2015-09-18'
    message: considérant que l’exactitude des comparaisons de temps et de fréquences
      à partir de systèmes GNSS repose sur la connaissance précise du temps de verrouillage
      (temps réel de réception) de chaque mesure,
  - type: noting
    date_effective: '2015-09-18'
    message: notant que, bien que considérés comme synchrones, les temps de verrouillage
      des données de phase et de code peuvent être systématiquement décalés de quelques
      microsecondes,
  - type: noting
    date_effective: '2015-09-18'
    message: notant que certains récepteurs produisent des mesures de code corrigées
      pour un biais constant afin de tenir compte des retards internes dus au matériel,
      ce qui induit un décalage manifeste du temps de verrouillage entre les mesures
      de phase de la porteuse et les mesures de code,
  - type: noting
    date_effective: '2015-09-18'
    message: notant que la différence entre les temps de verrouillage pour la phase
      et le code génère une variation de l’effet Doppler pour les mesures de phase
      de la porteuse par rapport aux mesures de code, ce qui crée un biais de fréquence
      pour les données de phase et donc pour la solution d’horloge obtenue par l’analyse
      GNSS,
  - type: noting
    date_effective: '2015-09-18'
    message: notant qu’en raison de ce biais de fréquence, la fréquence de l’horloge
      de laboratoire apparaît biaisée de 30 ps par jour pour chaque microseconde de
      décalage du temps de verrouillage,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommande au Groupe de travail du CCTF sur les comparaisons de temps
      GNSS de coopérer avec les fabricants de récepteurs pour leur demander de mettre
      à jour la conception des récepteurs et leur logiciel interne afin que la valeur
      absolue concernant le décalage du temps de verrouillage entre les mesures de
      phase et de code, telle que fournie dans les fichiers d’observation, soit inférieure
      à 100 ns. Les fabricants devraient prendre en considération toutes les données
      pertinentes relatives aux retards internes des récepteurs et les intégrer aux
      spécifications des récepteurs.
