  type: recommendation
  title: Relation entre les prédictions des échelles de temps locales UTC(k), disséminées
    par les systèmes globaux de navigation par satellite (GNSS), et le Temps universel
    coordonné (UTC) et le Temps atomique international (TAI)
  identifier: 6
  url: https://www.bipm.org/fr/committees/cc/cctf/18-2009/resolution-6
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Comptes rendus du 18e CCTF (2009), 2010
  reference_page: 57
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: |-
      *considérant*

      * que la mission du BIPM est d’assurer l’unification mondiale des mesures et leur traçabilité au Système international d’unités (SI) ;
      * qu’à l’heure actuelle, deux systèmes globaux de navigation par satellite sont en fonctionnement et que d’autres sont en cours de mise au point ;
      * que les systèmes globaux de navigation par satellite actuellement utilisés disséminent des prédictions des échelles de temps locales UTC(
      +
      stem:[k]
      +
      ) ; par exemple, le GPS dissémine des prédictions de la réalisation en temps réel de l’UTC maintenue par l’Observatoire naval des États-Unis d’Amérique, UTC(USNO), et le GLONASS celles de la réalisation en temps réel de l’UTC maintenue par le VNIIFTRI, UTC(SU) ;
      * que la Section 5 de la
      +
      _Circulaire T_
      +
      du BIPM publie la relation entre l’UTC et le TAI et les échelles de temps de ces systèmes globaux de navigation par satellite ;
  - type: having / having regard
    date_effective: '2009-06-05'
    message: |-
      *ayant pour objectif*

      * de faciliter l’accès, pour tout utilisateur, aux prédictions des échelles de temps locales UTC(
      +
      stem:[k]
      +
      ) disséminées par les systèmes globaux de navigation par satellite actuels et à venir ;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommande*

      * que la Section 5 de la
      +
      _Circulaire T_
      +
      intègre des données sur la relation entre l’UTC et le TAI et les échelles de temps locales prédites UTC(k), disséminées par les systèmes globaux de navigation par satellite ;
      * que la Section 5 de la
      +
      _Circulaire T_
      +
      soit renommée « Relation entre l’UTC et le TAI et les prédictions des échelles de temps locales UTC(k) disséminées par les systèmes globaux de navigation par satellite, ainsi que leurs échelles de temps ».
