  subject: CCTF
  type: recommendation
  title: Caractérisation des retards des équipements de comparaison de temps par systèmes
    globaux de navigation par satellite (GNSS) des laboratoires contribuant au Temps
    atomique international (TAI)
  identifier: 2
  url: https://www.bipm.org/fr/committees/cc/cctf/18-2009/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Comptes rendus du 18e CCTF (2009), 2010
  reference_page: 52
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: considérant que la détermination des caractéristiques des retards des
      équipements de comparaison de temps est essentielle pour garantir l’exactitude
      des liens horaires du TAI ;
  - type: considering
    date_effective: '2009-06-05'
    message: considérant que les changements non corrigés des retards des équipements
      impliqués dans un lien horaire donné peuvent générer une instabilité significative
      du TAI ;
  - type: considering
    date_effective: '2009-06-05'
    message: considérant que le Comité consultatif pour la définition de la seconde
      (CCDS), puis le Comité consultatif du temps et des fréquences (CCTF) ont souligné
      l’importance d’étalonner les équipements de comparaison de temps des laboratoires
      participant au calcul du TAI effectué au BIPM ;
  - type: having / having regard
    date_effective: '2009-06-05'
    message: sachant que la section du temps, des fréquences et de la gravimétrie
      du BIPM s’applique à mesurer les retards relatifs des équipements des systèmes
      globaux de navigation par satellite des laboratoires fournissant des données
      pour le calcul du TAI ;
  - type: having / having regard
    date_effective: '2009-06-05'
    message: sachant que des ressources considérables, tant en personnel qu’en matériel,
      sont nécessaires pour étalonner l’ensemble des équipements des systèmes globaux
      de navigation par satellite utilisés pour le calcul du TAI, ainsi que pour maintenir
      à jour ces étalonnages ;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: recommande que le BIPM continue d’organiser et de conduire des campagnes
      de mesure des retards des équipements des systèmes globaux de navigation par
      satellite en fonctionnement dans les laboratoires ;
  - type: recommends
    date_effective: '2009-06-05'
    message: recommande que l’objectif principal de ces campagnes soit d’étalonner
      les équipements d’un sous-ensemble de laboratoires sélectionnés ;
  - type: recommends
    date_effective: '2009-06-05'
    message: recommande que les organisations régionales de métrologie apportent leur
      soutien au BIPM en organisant des campagnes de mesure des retards au niveau
      régional, qui seront liées à celles menées par le BIPM ;
  - type: recommends
    date_effective: '2009-06-05'
    message: recommande que le BIPM élabore des directives à ce sujet, en concertation
      avec les organisations régionales de métrologie.
  doi: 10.59161/CCTF2009REC2F
