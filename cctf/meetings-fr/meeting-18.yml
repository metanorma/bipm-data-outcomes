  subject: CCTF
  type: recommendation
  title: Au sujet de la faiblesse de la définition actuelle de l’UTC
  identifier: 3
  url: https://www.bipm.org/fr/committees/cc/cctf/18-2009/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Comptes rendus du 18e CCTF (2009), 2010
  reference_page: 53
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: |-
      *considérant*

      * que l’insertion non prévisible de secondes intercalaires, dont on ne connaît pas à l’avance le nombre, génère des sauts du Temps universel coordonné (UTC), tel qu’il a été défini en 1972, qui affectent de manière défavorable son utilisation ;
      * que cette définition de l’UTC ne peut répondre aux exigences des nombreux systèmes de navigation, actuels et à venir, qui nécessitent une échelle de temps uniforme ;
      * que d’autres échelles de temps, non affectées par l’insertion de secondes intercalaires, sont élaborées et prolifèrent
      * que la nécessité de connaître l’angle de rotation de la Terre dans des systèmes de référence célestes, destinés à être utilisés dans le domaine de la navigation maritime céleste, n’est plus d’actualité ou peut facilement être satisfaite par les valeurs de [
      +
      stem:[UT1]
      +
      -
      +
      stem:[UTC]
      +
      ] telles que évaluées et publiées par le Service international de la rotation terrestre et des systèmes de référence (IERS) ;
      * que l’UT1 peut entièrement satisfaire aux besoins liés à la détermination de l’angle de rotation terrestre ;
      * qu’il est nécessaire de disposer d’un délai suffisant pour permettre la mise en place de programmes informatisés pour les systèmes de navigation terrestre ou par satellite, adaptés à tout changement de la définition de l’UTC ;
      * qu’au cours des dix dernières années, un certain nombre d’organisations techniques nationales et internationales ont exprimé leur inquiétude croissante concernant la définition actuelle de l’UTC et la prolifération simultanée d’autres échelles de temps
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommande*

      que les agences nationales et internationales, ainsi que les unions scientifiques concernées par la définition des échelles de temps internationales, réfléchissent de toute urgence aux décisions à prendre concernant la définition à venir de l’UTC, afin de parvenir dès que possible à un accord international à ce sujet.
  doi: 10.59161/CCTF2009REC3F
- dates:
  - '2009-06-05'
  subject: CCTF
  type: recommendation
  title: Concernant l’adoption d’un système de référence terrestre commun par la Conférence
    générale des poids et mesures
  identifier: 4
  url: https://www.bipm.org/fr/committees/cc/cctf/18-2009/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Comptes rendus du 18e CCTF (2009), 2010
  reference_page: 54
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: considérant qu’il n’existe à l’heure actuelle que quelques systèmes globaux
      de navigation par satellite (GNSS), mais que de nouveaux systèmes sont mis au
      point et que beaucoup d’autres le seront probablement à l’avenir ;
  - type: considering
    date_effective: '2009-06-05'
    message: considérant que les différents systèmes de référence temporels et géodésiques,
      utilisés par ces systèmes globaux de navigation, rendent l’interprétation des
      solutions de positionnement et de temps plus ambiguë pour les utilisateurs,
      et l’interopérabilité des systèmes plus compliquée ;
  - type: considering
    date_effective: '2009-06-05'
    message: considérant que, même si les unions scientifiques concernées recommandent
      l’utilisation du système international de référence terrestre (ITRS), ce système
      n’est à l’heure actuelle adopté par aucune organisation intergouvernementale
      ;
  - type: considering
    date_effective: '2009-06-05'
    message: considérant que l’adoption d’un système commun par l’organisation intergouvernementale
      appropriée serait un avantage pour les utilisateurs en termes d’unification
      des solutions globales de positionnement et de temps, et de l’interopérabilité
      des systèmes globaux ;
  - type: noting
    date_effective: '2009-06-05'
    message: |-
      *notant*

      que l’un des facteurs clés ayant conduit à la création de la Convention du Mètre et du BIPM fut la recommandation adoptée lors de la deuxième Conférence géodésique internationale pour la mesure des degrés en Europe, réunie à Berlin en 1867, pour qu’un Bureau international des poids et mesures, situé en Europe, soit fondé afin d’unifier les étalons géodésiques européens ;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommande*

      que le directeur du BIPM, après concertation avec les unions scientifiques concernées, discute de façon formelle avec le CIPM des mesures nécessaires à prendre afin de demander à la Conférence générale des poids et mesures, lors de sa 23^e^ réunion, d’adopter l’ITRS, tel que défini par l’Union géodésique et géophysique internationale (UGGI), et réalisé de manière pratique par le Service international de la rotation terrestre et des systèmes de référence (IERS) et le Service international GNSS (IGS), comme système de référence international terrestre unique pour toutes les applications métrologiques.
  doi: 10.59161/CCTF2009REC4F
- dates:
  - '2009-06-05'
  subject: CCTF
  type: recommendation
  title: Alignement des références géodésiques et synchronisation des références de
    temps par rapport aux références internationales
  identifier: 5
  url: https://www.bipm.org/fr/committees/cc/cctf/18-2009/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Comptes rendus du 18e CCTF (2009), 2010
  reference_page: 55
  approvals:
  - message: Le Comité consultatif du temps et des fréquences (CCTF),
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: |-
      *considérant*

      * que le Système international de référence terrestre (ITRS) a été recommandé par l’Union astronomique internationale (UAI) et l’Union géodésique et géophysique internationale (UGGI) pour les applications dans le domaine des sciences de la terre et de l’espace ;
      * que le Repère international de référence terrestre (ITRF) fournit l’accès primaire à l’ITRS, et que les systèmes géodésiques globaux WGS84, PZ-90, GTRF (Galileo Terrestrial Reference Frame), CGS’2000 (China Geodetic System 2000), assortis de densifications régionales, y donnent également accès avec une incertitude estimée de stem:[3 "cm"] à stem:[40 "cm"] ;
      * que l’échelle de temps approuvée par la Conférence générale des poids et mesures, lors de sa 15
      +
      ^e^
      +
      réunion en 1975, afin d’assurer la coordination et la dissémination du temps dans le monde est le Temps universel coordonnée (UTC) ;
      * que le BIPM assure la collaboration nécessaire afin de maintenir et de disséminer l’UTC ;
      * que le temps du GPS est asservi à la réalisation en temps réel de l’UTC maintenue par l’Observatoire naval des États-Unis d’Amérique, UTC(USNO) (modulo stem:[1 "s"]), et le temps du GLONASS asservi à la réalisation en temps réel de l’UTC maintenue par le VNIIFTRI, UTC(SU) ; et que le temps de Galileo sera asservi à un ensemble de réalisations européennes de l’UTC, en conservant le même décalage en nombre de secondes que le temps du GPS ;
      * que le BIPM participe au Comité international sur le GNSS (ICG) en tant qu’observateur ;
  - type: having / having regard
    date_effective: '2009-06-05'
    message: sachant que de nouveaux systèmes globaux de navigation par satellite
      (GNSS) sont actuellement conçus et mis au point ;
  - type: having / having regard
    date_effective: '2009-06-05'
    message: sachant que l’interopérabilité des différents systèmes globaux de navigation
      par satellite serait facilitée par l’adoption de références internationales
      temporelles et géodésiques ;
  - type: having / having regard
    date_effective: '2009-06-05'
    message: sachant que des références temporelles et géodésiques, communes et reconnues
      au niveau international, sont nécessaires aux activités scientifiques et civiles
      partout dans le monde ;
  - type: recognizing
    date_effective: '2009-06-05'
    message: reconnaît que le Comité international sur le GNSS (ICG) procure une structure
      unique qui permet aux fournisseurs de services globaux de navigation par satellite
      d’aligner leurs références de temps et géodésiques sur l’UTC et l’ITRS de manière
      opérationnelle ;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommande*

      * que les références géodésiques utilisées pour les systèmes globaux de navigation par satellite soient alignées le plus exactement possible sur l’ITRS ;
      * que les échelles de temps internes des systèmes globaux de navigation par satellite soient synchronisées le plus exactement possible sur l’UTC (modulo stem:[1 "s"]) ;
      * que les systèmes globaux de navigation par satellite diffusent, outre leurs propres échelles de temps :
      +

      ** l’écart entre leur échelle de temps et une réalisation en temps réel de l’UTC,
      ** les écarts entre les échelles de temps des divers systèmes globaux ;
  - type: requests
    date_effective: '2009-06-05'
    message: et demande que le BIPM coordonne les actions nécessaires pour ce faire
      au sein du Comité international sur le GNSS (ICG).
  doi: 10.59161/CCTF2009REC5F
