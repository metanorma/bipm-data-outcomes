  approvals:
  - message: Le Comité Consultatif pour la Définition de la Seconde,
  considerations:
  - type: considering
    date_effective: '1970-06-19'
    message: considérant Le désir général de synchroniser ou de coordonner l'ensemble
      des émissions de signaux horaires diffusés dans le monde;
  - type: considering
    date_effective: '1970-06-19'
    message: considérant le besoin d'une référence de temps uniforme pour l'étude
      de la dynamique des systèmes et, en particulier, pour l'étude des mouvements
      des corps célestes naturels et artificiels;
  - type: considering
    date_effective: '1970-06-19'
    message: considérant 1'utilité d'une échelle de temps aussi uniforme que possible
      pour servir de base à la comparaison des étalons de fréquence opérant en des
      lieux et à des instants différents;
  actions:
  - type: recommends
    date_effective: '1970-06-19'
    message: "*recommande* l'adoption d'une échelle de Temps Atomique International."
