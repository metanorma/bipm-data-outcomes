  reference_page: 22
  considerations: []
  actions:
  - type: declares
    date_effective: '1970-06-19'
    message: Le Temps Atomique International est la coordonnée de repérage temporel
      établie par le Bureau International de l'Heure sur la base des indications d'horloges
      atomiques fonctionnant dans divers établissements conformément à la définition
      de la seconde, unité de temps du Système International d'Unités.
