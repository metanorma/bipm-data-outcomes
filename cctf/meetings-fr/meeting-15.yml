  title: Représentations secondaires de la seconde
  identifier: 1
  url: https://www.bipm.org/fr/committees/cc/cctf/15-2001/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Comptes rendus du 15e CCTF (2001), 2001
  reference_page: 62
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que la définition actuelle de la seconde, fondée sur l’atome
      de césium 133, n’est pas modifiée,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant qu’un certain nombre d’études sont menées pour réaliser des
      étalons atomiques de fréquence fondés sur de nouveaux atomes et ions,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que des dispositifs nouvellement conçus pour la mesure des
      fréquences optiques fournissent directement un signal de sortie micro-onde et
      donc peuvent permettre d’utiliser des transitions optiques comme étalons de
      fréquence,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que de nouveaux étalons de fréquence fondés sur d’autres
      transitions micro-ondes sont à l’étude,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que l’un d’entre eux pourrait servir de fondement à une nouvelle
      définition de la seconde ;
  actions:
  - type: requests
    date_effective: '2001-06-21'
    message: "*a l'intention* d’examiner et d’adopter des mesures exactes de fréquences
      de transitions atomiques d’atomes et d’ions étalonnées par rapport à la fréquence
      de l’atome de césium 133 comme représentations secondaires de la seconde,"
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande d’établir une liste de représentations secondaires de la seconde,
      étant entendu que la définition de la seconde fondée sur l’atome de césium 133
      n’est pas modifiée pour le moment,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande de documenter l’incertitude de ces représentations secondaires
      de la seconde en leur appliquant les mêmes exigences qu’aux étalons primaires
      à césium, pour leur utilisation dans le Temps atomique international.
  doi: 10.59161/CCTF2001REC1F
- dates:
  - '2001-06-21'
  subject: CCTF
  type: recommendation
  title: Comparaison de temps et de fréquences utilisant des mesures de phase et de
    code des signaux du Global Positioning System (GPS)
  identifier: 2
  url: https://www.bipm.org/fr/committees/cc/cctf/15-2001/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Comptes rendus du 15e CCTF (2001), 2001
  reference_page: 63
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que le Service international du GPS (IGS) a mis en place
      une infrastructure comprenant un réseau global d'observation, un système de
      distribution des données, des méthodes d'analyse robustes et des produits de
      grande qualité,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant qu’un projet pilote commun IGS/BIPM a été créé pour étudier
      les comparaisons de temps et de fréquences utilisant des mesures de phase et
      de code des signaux du GPS,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que des méthodes d'étalonnage sont en cours de mise au point
      pour tirer totalement profit des possibilités de ces techniques pour les comparaisons
      horaires ;
  actions:
  - type: approves
    date_effective: '2001-06-21'
    message: "*approuve* sans réserve le projet commun IGS/BIPM ;"
  - type: recommends
    date_effective: '2001-06-21'
    message: et recommande que les laboratoires de temps participent à l'IGS en installant
      des récepteurs GPS appropriés et en suivant autant que possible les normes et
      les procédures de l'IGS,
  - type: recommends
    date_effective: '2001-06-21'
    message: et recommande que des méthodes appropriées soient appliquées à l’étalonnage
      des retards instrumentaux entre la référence interne des récepteurs et l'horloge
      externe,
  - type: recommends
    date_effective: '2001-06-21'
    message: et recommande que la référence de l'IGS utilisée pour les produits horaires
      soit alignée autant que possible sur le Temps universel coordonné (UTC),
  - type: recommends
    date_effective: '2001-06-21'
    message: et recommande que les laboratoires de temps et le BIPM prennent les dispositions
      nécessaires pour aider l'IGS à atteindre cet objectif.
  doi: 10.59161/CCTF2001REC2F
- dates:
  - '2001-06-21'
  subject: CCTF
  type: recommendation
  title: Signification de la notation « <i>k</i> » dans UTC(<i>k</i>) et TAI(<i>k</i>)
  identifier: 3
  url: https://www.bipm.org/fr/committees/cc/cctf/15-2001/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Comptes rendus du 15e CCTF (2001), 2001
  reference_page: 64
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: |-
      *considérant*

      * que le Bureau international des poids et mesures (BIPM) établit le Temps atomique international (TAI) et, avec le Service international de la rotation terrestre (IERS), maintient le Temps universel coordonné (UTC), à partir des données horaires provenant de laboratoires de temps répartis dans le monde,
      * qu’une notation spécifique internationale pour les échelles de temps est nécessaire afin d’éviter toute ambiguïté quant à leur traçabilité aux références de temps du BIPM,
      * que la Recommandation UIT-R stem:["TF"].536-1 (1978, 1998) « Notations à utiliser pour désigner les échelles de temps » a établi la notation UTC(k) pour les échelles de temps réalisées par l’institution «
      +
      stem:[k]
      +
      » ;
  - type: noting
    date_effective: '2001-06-21'
    message: |-
      *Notes annexées à la Recommandation CCTF 3 (2001)*

      . Les institutions participant à l’établissement du TAI sont :
      +

      .. les laboratoires nationaux de métrologie et les laboratoires désignés qui participent à l’arrangement de reconnaissance mutuelle (MRA) du CIPM, et
      .. d’autres institutions et observatoires des États membres de la Convention du Mètre ainsi que des associés à la Conférence générale officiellement désignés pour maintenir des échelles de temps pour des applications scientifiques, astronomiques ou de navigation.

      . Il est suggéré que TAI(
      +
      stem:[k]
      +
      ) soit défini comme
      +
      stem:[TAI]
      +
      (
      +
      stem:[k]
      +
      ) =
      +
      stem:[UTC]
      +
      (
      +
      stem:[k]
      +
      ) +
      +
      __DTAI__
      +
      , où
      +
      _DTAI_
      +
      est le nombre de secondes entières spécifié par l’IERS comme étant la différence entre l’UTC et le TAI.
  actions:
  - type: approves
    date_effective: '2001-06-21'
    message: '*approuve* la Recommandation UIT-R stem:["TF"].536-1 (1978, 1998) «
      Notations à utiliser pour désigner les échelles de temps » ; mais'
  - type: recommends
    date_effective: '2001-06-21'
    message: "*recommande* qu’à l’avenir, la notation « stem:[k] » pour désigner une
      institution ne s’applique qu’à celles qui participent à la formation du TAI
      et donc à celles qui apparaissent dans la section 1, [stem:[UTC - UTC(k)]],
      de la _Circulaire T_ du BIPM ;"
  - type: requests
    date_effective: '2001-06-21'
    message: "*demande* tau directeur du BIPM d’écrire au directeur de l’UIT-R pour
      l’informer de la présente Recommandation et demander que l’UIT-R prenne en considération
      l’établissement de la notation TAIstem:[(k)] de manière analogue à la notation
      stem:[\"UTC\" (k)].\n\n "
  doi: 10.59161/CCTF2001REC3F
  notes: |-
    Notes appended to Recommendation 3 of the CCTF (2001)

    xxxx
