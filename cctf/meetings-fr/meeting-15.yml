  type: recommendation
  title: Étalonnage des liaisons horaires du Temps atomique international
  identifier: 4
  url: https://www.bipm.org/fr/committees/cc/cctf/15-2001/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Comptes rendus du 15e CCTF (2001), 2001
  reference_page: 65
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que des recommandations antérieures du Comité consultatif
      pour la définition de la seconde (CCDS) et du Comité consultatif du temps et
      des fréquences (CCTF) avaient déjà mis en évidence l’importance d’étalonner
      les équipements de comparaison d’horloges afin de garantir l’exactitude des
      liaisons horaires,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que l’amélioration des horloges et des techniques de comparaison
      horaire a accru la stabilité des échelles de temps fondées sur des ensembles
      d’horloges, en particulier celle du Temps atomique international (TAI),
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que ne pas prendre en compte les variations des retards instrumentaux
      des équipements de comparaison d’horloges peut dégrader de manière significative
      la stabilité d’une échelle de temps fondée sur des ensembles d’horloges telle
      que le TAI ;
  actions:
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande que des méthodes absolues et différentielles d’étalonnage
      continuent d’être étudiées et mises en œuvre pour toutes les techniques de comparaison
      d’horloges utilisées pour le TAI, dans le but d’obtenir une incertitude-type
      d’une nanoseconde,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande que les laboratoires qui contribuent au TAI participent régulièrement
      à des campagnes d’étalonnage et contrôlent de manière continue leurs équipements
      de comparaison d’horloges,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande que les diverses techniques de comparaison d’horloges utilisées
      pour le TAI soient étalonnées de manière indépendante les unes des autres.
  doi: 10.59161/CCTF2001REC4F
- dates:
  - '2001-06-21'
  subject: CCTF
  type: recommendation
  title: Instructions techniques à l’attention des fabricants de récepteurs du temps
    des systèmes de satellites de navigation à couverture globale
  identifier: 5
  url: https://www.bipm.org/fr/committees/cc/cctf/15-2001/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Comptes rendus du 15e CCTF (2001), 2001
  reference_page: 66
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que la méthode d’observation en vue simultanée des satellites
      du Global Positioning System (GPS) et du Global Navigation Satellite System
      (GLONASS) est l’une des méthodes les plus précises et les plus exactes de comparaison
      d’horloges sur la Terre et à son voisinage, et qu’elle est utilisée pour établir
      les échelles de temps internationales de référence du Temps atomique international
      (TAI) et du Temps universel coordonné (UTC),
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que l’incertitude de cette méthode liée aux effets spatiaux,
      tels que les éphémérides des satellites et les retards ionosphériques et autres
      effets, à l’exception de l’incertitude provenant des retards instrumentaux du
      récepteur lui-même, est proche de 1 ns,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que d’autres méthodes utilisant des systèmes de satellites
      de navigation à couverture globale pour les comparaisons de temps et de fréquence,
      actuellement en cours de mise au point, pourraient permettre d’obtenir des incertitudes
      encore plus petites,
  - type: considering
    date_effective: '2001-06-21'
    message: considérant que la principale source d’incertitude de ces méthodes est
      l’instabilité des retards instrumentaux des récepteurs, qui peut fréquemment
      atteindre plusieurs nanosecondes en quelques jours et, dans certains cas, plusieurs
      dizaines de nanosecondes ;
  - type: noting
    date_effective: '2001-06-21'
    message: |-
      *Note annexée à la Recommandation CCTF 5 (2001)*

      Les instructions techniques du CGGTTS figurent dans la liste des documents de travail de la 15^e^ session du CCTF.
  - type: noting
    date_effective: '2001-06-21'
    message: "*_Note:_* The guidelines have since been updated again. The latest version
      is available at https://doi.org/10.1088/0026-1394/52/6/G1[_Metrologia_ (2015)
      *52* G1]"
  actions:
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande que les fabricants de récepteurs de temps mettent en application
      les instructions techniques que le Groupe de travail du CCTF sur la normalisation
      des comparaisons d’horloges utilisant des systèmes de satellites de navigation
      à couverture globale (CGGTTS) a élaborées pour la partie instrumentale des récepteurs
      utilisés pour les comparaisons de temps et de fréquence,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommande que les laboratoires de temps accordent une attention particulière
      aux conditions dans lesquelles fonctionnent leurs récepteurs de temps.
  doi: 10.59161/CCTF2001REC5F
  notes: |-
    The CGGTTS technical guidelines are available as a working document of the 15th CCTF:



    https://www.bipm.org/documents/20126/28425908/working-document-ID-281/976c26c9-80b2-6bc2-ff6b-29f0d8f84a7e[CCTF/2001-36]
