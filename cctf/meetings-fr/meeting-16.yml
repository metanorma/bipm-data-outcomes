  type: recommendation
  title: Au sujet du pilotage du Temps atomique international (TAI)
  identifier: 3
  url: https://www.bipm.org/fr/committees/cc/cctf/16-2004/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF16.pdf/69d3d443-0372-9c79-cb1d-9d8851c65dd7
  reference_name: Comptes rendus du 16e CCTF (2004), 2005
  reference_page: 36
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que le TAI a été défini par la Conférence générale des poids
      et mesures en 1971, et que cette définition a été complétée par le Comité consultatif
      pour la définition de la seconde en 1980,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que le TAI est une réalisation du Temps terrestre stem:[("TT")]
      tel qu’il a été défini récemment dans la Résolution B1.9 (2000) de l’Union astronomique
      internationale,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que l’unité d’échelle du TAI s’est écartée de façon significative
      de sa définition au cours des années passées,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que les nouveaux étalons primaires de fréquence permettent
      de déterminer cet écart avec une incertitude convenable,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que il est avantageux que le TAI établisse directement la
      traçabilité à la seconde du SI,
  actions:
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que la procédure de pilotage de fréquence du TAI soit adaptée
      afin de s’assurer que l’estimation de l’unité d’échelle du TAI telle qu’estimée
      soit conforme à sa définition dans la limité de trois fois l’incertitude-type,
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que cette procédure soit établie, en collaboration avec le
      Groupe de travail sur le TAI, afin de minimiser l’impact sur la stabilité du
      TAI.
  doi: 10.59161/CCTF2004REC3F
