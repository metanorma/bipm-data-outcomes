  reference_page: 34
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que le Groupe de travail commun au CCL et au CCTF sur les
      représentations secondaires de la seconde a discuté, lors de sa réunion au Bureau
      international des poids et mesures du 30 mars 2004, des radiations candidates
      potentielles en vue de leur inclusion dans la liste des représentations secondaires
      de la seconde,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que ce groupe a recommandé une transition pour cette liste,
  - type: considering
    date_effective: '2004-04-02'
    message: estime que les progrès rapides des étalons de fréquence optique rendent
      nécessaire d’examiner à nouveau la possibilité de les utiliser comme représentations
      secondaires de la seconde.
