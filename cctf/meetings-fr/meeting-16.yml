  type: recommendation
  title: Au sujet de l’utilisation des étalons primaires de fréquence et de la publication
    de leurs résultats
  identifier: 2
  url: https://www.bipm.org/fr/committees/cc/cctf/16-2004/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF16.pdf/69d3d443-0372-9c79-cb1d-9d8851c65dd7
  reference_name: Comptes rendus du 16e CCTF (2004), 2005
  reference_page: 35
  approvals:
  - message: Le Comité consultatif du temps et des fréquences,
  considerations:
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que la Recommandation S 3 (1999) du CCTF fournit des directives
      pour rendre compte des résultats obtenus avec les étalons primaires de fréquence
      et de leurs incertitudes,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que il est fondamental de faire un usage approprié des résultats
      de mesure des étalons primaires de fréquence pour assurer une estimation correcte
      de l’unité d’échelle du Temps atomique international (TAI),
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que il est souhaitable que cette estimation soit fondée sur
      un nombre suffisant de mesures de différents étalons primaires de fréquence,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que l’incertitude de chaque mesure doit être établie au moyen
      d’une documentation convenable et les méthodes utilisées pour son estimation
      doivent être décrites,
  - type: considering
    date_effective: '2004-04-02'
    message: considérant que il est souhaitable que toutes les valeurs des fréquences
      primaires soient archivées et rendues accessibles au public,
  actions:
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que les laboratoires qui possèdent des étalons primaires de
      fréquence les utilisent de manière régulière afin de réaliser la seconde du
      Système international d’unités (SI) et fournissent au Bureau international des
      poids et mesures (BIPM) des résultats de comparaison entre ces étalons primaires
      de fréquence et une horloge qui contribue au TAI,
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que pour chaque étalon primaire, l’incertitude déclarée fasse
      référence à une publication déjà existante décrivant toutes les corrections,
      les méthodes d’évaluation et la description de tous les instruments utilisés,
      ou qu’elle soit elle-même l’objet d’une telle publication [Recommandation S
      3 (1999)],
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que toutes les évaluations successives d’un étalon primaire
      de fréquence soient accompagnées d’un rapport décrivant les changements depuis
      la première évaluation complète publiée, ainsi que tous les éléments spécifiques
      à chaque évaluation,
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que cette documentation soit archivée par le BIPM et rendue
      accessible au public,
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que les évaluations soient utilisées pour le pilotage du TAI,
      à moins qu’elles ne soient considérées comme préjudiciables au TAI par décision
      mutuelle du laboratoire concerné et du BIPM,
  - type: recommends
    date_effective: '2004-04-02'
    message: recommande que le Groupe de travail sur l’expression des incertitudes
      des étalons primaires de fréquence examine comment chacune des évaluations publiées
      des étalons primaires de fréquence est utilisée.
  doi: 10.59161/CCTF2004REC2F
