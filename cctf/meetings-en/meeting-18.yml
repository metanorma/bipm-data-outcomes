  subject: CCTF
  type: recommendation
  title: On the weakness of the present definition of UTC
  identifier: 3
  url: https://www.bipm.org/en/committees/cc/cctf/18-2009/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Proceedings of the 18th CCTF (2009), 2010
  reference_page: 60
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: |-
      *considering that*

      * the use of Coordinated Universal Time (UTC) as defined in 1972 is negatively affected by steps caused by the unpredictable insertion of an unpredictable number of leap seconds;
      * this definition of UTC can not meet the requirements of many existing and future navigation systems needing uniform time;
      * alternative time scales, not affected by leap seconds, are being developed and have started to proliferate;
      * the need to represent the Earth’s rotation angle in celestial reference systems for use in maritime celestial navigation is either no longer required or can easily be met through values of
      +
      [
      +
      _UT1 - UTC_
      +
      ] as published by the International Earth Rotation and Reference Systems Service (IERS);
      * UT1 can fully satisfy needs related to the determination of the Earth rotation angle;
      * sufficient lead time must be allowed for developers of satellite- and land-based navigation system software to accommodate any change in the definition of UTC;
      * over the last ten years a number of national and international technical organizations have expressed increasing concern about the present definition of UTC and the concomitant proliferation of alternate time scales;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommends that*

      national and international agencies and relevant scientific unions concerned with the definition of international time scales urgently consider decisions regarding the future definition of UTC so that international agreement can be reached as soon as possible.
  doi: 10.59161/CCTF2009REC3E
- dates:
  - '2009-06-05'
  subject: CCTF
  type: recommendation
  title: Concerning adoption of a common terrestrial reference system by the CGPM
  identifier: 4
  url: https://www.bipm.org/en/committees/cc/cctf/18-2009/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Proceedings of the 18th CCTF (2009), 2010
  reference_page: 61
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: considering that at present there exist only a few global satellite navigation
      systems, but that new ones are being created and in the future there may be
      many more;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the various time and geodesy reference systems in use
      in these navigation systems give rise to additional ambiguities with regard
      to the interpretation of navigation and timing solutions and makes interoperability
      between the systems more difficult;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that although use of international terrestrial reference
      system (ITRS) is recommended by relevant scientific unions, it has not yet been
      adopted by an intergovernmental organization;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that such an adoption by the appropriate intergovernmental
      organization would benefit users in terms of unifying navigation and timing
      solutions and facilitating systems interoperability;
  - type: noting
    date_effective: '2009-06-05'
    message: |-
      *noting that*

      one of the key factors that led to the creation of the Metre Convention and the BIPM was the recommendation of the Second International Conference on Geodesy for the Measurement of Degrees in Europe, held in Berlin in 1867, that a European international bureau of weights and measures be set up in order to unify European geodesy standards;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommends that*

      after agreement with the relevant scientific unions, the Director of the BIPM formally discuss with the CIPM the steps that must be taken such that the 24th CGPM be asked to adopt the ITRS, as defined by the IUGG and realized by the IERS and IGS, as the international standard for terrestrial reference frames used for all metrological applications.
  doi: 10.59161/CCTF2009REC4E
- dates:
  - '2009-06-05'
  subject: CCTF
  type: recommendation
  title: Alignment of geodetic references and synchronization of time references to
    international standards
  identifier: 5
  url: https://www.bipm.org/en/committees/cc/cctf/18-2009/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Proceedings of the 18th CCTF (2009), 2010
  reference_page: 62
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the International Terrestrial Reference System (ITRS)
      has been recommended by the International Astronomical Union (IAU) and the International
      Union of Geodesy and Geophysics (IUGG) for applications in space and Earth sciences;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that access to the ITRS is primarily achieved through the
      International Terrestrial Reference Frame (ITRF), and with an uncertainty of
      between stem:[3 "cm"] and stem:[40 "cm"] by WGS84, PZ-90, the Galileo Terrestrial
      Reference Frame (GTRF), the China Geodetic System 2000 (CGS’2000), and regional
      densifications;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the time scale endorsed by the 15th General Conference
      of Weights and Measures (1975) for world-wide time coordination and dissemination
      is Coordinated Universal Time (UTC);
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the BIPM provides coordination for the maintenance and
      dissemination of UTC;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that GPS time is steered to UTC(USNO) (modulo stem:[1 "s"]),
      GLONASS time is steered to UTC(SU), and Galileo time will be steered to an ensemble
      of European realizations of UTC, keeping the same number of seconds as GPS time;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the BIPM participates as observer in the International
      Committee on GNSS (ICG);
  - type: acknowledging
    date_effective: '2009-06-05'
    message: aware that new global navigation satellite systems (GNSS) are being designed
      and developed;
  - type: acknowledging
    date_effective: '2009-06-05'
    message: aware that interoperability of the various GNSS would be facilitated
      by the adoption of international geodetic and time references in the various
      GNSS;
  - type: acknowledging
    date_effective: '2009-06-05'
    message: aware that civil and scientific activities world-wide need to refer to
      common internationally recognized geodetic and time references;
  - type: recognizing
    date_effective: '2009-06-05'
    message: recognizes that the ICG is a unique structure to enable GNSS Service
      Providers to align their geodetic and time references to the ITRS and UTC for
      the operation of their systems;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommends that*

      * the geodetic references for GNSSs be aligned as closely as possible to the ITRS;
      * the internal system times (ST) of the GNSS be synchronized as closely as possible to UTC (modulo stem:[1 "s"]);
      * the GNSS broadcast, in addition to their own ST:
      +
      the difference between the ST and a real-time realization of UTC,
      +
      the differences between the time scales of the various GNSS;

      and
  - type: requests
    date_effective: '2009-06-05'
    message: requests the BIPM to coordinate actions within the ICG for the accomplishment
      of this recommendation.
  doi: 10.59161/CCTF2009REC5E
- dates:
  - '2009-06-05'
  subject: CCTF
  type: recommendation
  title: Relationship of predictions of local timescales UTC(<i>k</i>) as disseminated
    by Global Navigation Satellite Systems, to the international reference time scales
    Universal Coordinated Time (UTC) and International Atomic Time (TAI)
  identifier: 6
  url: https://www.bipm.org/en/committees/cc/cctf/18-2009/resolution-6
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Proceedings of the 18th CCTF (2009), 2010
  reference_page: 64
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: |-
      *considering that*

      * the task of the BIPM is to ensure world-wide uniformity of measurements and their traceability to the International System of Units (SI);
      * two Global Navigation Satellite Systems (GNSS) already exist and others are under development;
      * existing operational GNSS disseminate predictions of local timescales UTC(
      +
      stem:[k]
      +
      ), e.stem:["g"]. GPS disseminates predictions of UTC(USNO) and GLONASS disseminates predictions of UTC(SU);
      * Section 5 of BIPM
      +
      _Circular T_
      +
      publishes the relationship between UTC, TAI and the GNSS System Times (ST);
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *aiming to*

      * facilitate access for all users to predictions of UTC(
      +
      stem:[k]
      +
      ) as disseminated by existing and future GNSS;
  - type: recommends
    date_effective: '2009-06-05'
    message: |-
      *recommends that*

      * Section 5 of
      +
      _Circular T_
      +
      include information on the relationship of UTC and TAI with the predicted UTC(
      +
      stem:[k]
      +
      ) disseminated by the GNSS;
      * Section 5 of
      +
      _Circular T_
      +
      be renamed “Relations of UTC and TAI with predictions of UTC(
      +
      stem:[k]
      +
      ) disseminated by the GNSS and their System Times”.
  doi: 10.59161/CCTF2009REC6E
