- dates:
  - '2009-06-05'
  subject: CCTF
  type: recommendation
  title: Characterization of delays of global navigation satellite system (GNSS) equipment
    in laboratories contributing to International Atomic Time (TAI)
  identifier: 2
  url: https://www.bipm.org/en/committees/cc/cctf/18-2009/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF18.pdf/b54a884f-01c7-7f45-7671-a132b99330ed
  reference_name: Proceedings of the 18th CCTF (2009), 2010
  reference_page: 59
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the characterization of the delays of time-transfer
      equipment is essential to ensure the accuracy of the time links for International
      Atomic Time (TAI);
  - type: considering
    date_effective: '2009-06-05'
    message: considering that uncompensated changes of the hardware delays in a time
      link may cause significant instability in TAI;
  - type: considering
    date_effective: '2009-06-05'
    message: considering that the Consultative Committee for the Definition of the
      Second (CCDS) and subsequently the Consultative Committee for Time and Frequency
      (CCTF) have stressed the importance of calibrating the time-transfer equipment
      in laboratories contributing data for the calculation of TAI at the BIPM;
  - type: acknowledging
    date_effective: '2009-06-05'
    message: aware that the Time, Frequency and Gravimetry Section of the BIPM devotes
      effort to measuring the relative delays of GNSS equipment in laboratories contributing
      data to the formation of TAI;
  - type: acknowledging
    date_effective: '2009-06-05'
    message: aware that considerable human resources and equipment are necessary to
      calibrate all the GNSS equipment involved in the formation of the TAI, and to
      keep these calibrations up to date;
  actions:
  - type: recommends
    date_effective: '2009-06-05'
    message: recommends that the BIPM continues to organize and run campaigns to measure
      delays in GNSS equipment in laboratories;
  - type: recommends
    date_effective: '2009-06-05'
    message: recommends that the principal objective of these campaigns be principally
      organized to calibrate the equipment in a selected subset of laboratories;
  - type: recommends
    date_effective: '2009-06-05'
    message: recommends that the Regional Metrology Organizations (RMOs) support the
      BIPM by organizing campaigns of measurement delays within the frame of regional
      comparisons to be linked to those conducted by the BIPM;
  - type: recommends
    date_effective: '2009-06-05'
    message: recommends that the BIPM develop guidelines for this, in consultation
      with the RMOs.
  doi: 10.59161/CCTF2009REC2E
