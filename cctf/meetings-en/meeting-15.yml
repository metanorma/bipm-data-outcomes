  title: Calibration of time links for International Atomic Time
  identifier: 4
  url: https://www.bipm.org/en/committees/cc/cctf/15-2001/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Proceedings of the 15th CCTF (2001), 2001
  reference_page: 135
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considering that previous recommendations of the Consultative Committee
      for the Definition of the Second (CCDS) and the Consultative Committee for Time
      and Frequency (CCTF) have stressed the importance of the calibration of time-transfer
      equipment to ensure the accuracy of time links,
  - type: considering
    date_effective: '2001-06-21'
    message: considering that improvements in clock technology and in time transfer
      techniques have resulted in better stability for ensemble time scales, particularly
      for International Atomic Time (TAI),
  - type: considering
    date_effective: '2001-06-21'
    message: considering that uncompensated changes of the hardware delays in a time
      link may cause a significant instability in an ensemble time scale like TAI;
  actions:
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that absolute and differential calibration methods be continued
      to be developed and put into operation for all time transfer techniques used
      in TAI computation, with the aim of achieving 1 ns standard uncertainty,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that laboratories participating in TAI carry out regular calibration
      exercises and continuous monitoring of time-transfer equipment,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that techniques used for the time links of TAI be independently
      calibrated.
  doi: 10.59161/CCTF2001REC4E
- dates:
