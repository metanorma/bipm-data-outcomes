  type: recommendation
  title: Time and frequency comparisons using Global Positioning System (GPS) phase
    and code measurements
  identifier: 2
  url: https://www.bipm.org/en/committees/cc/cctf/15-2001/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Proceedings of the 15th CCTF (2001), 2001
  reference_page: 133
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considering that the International GPS Service (IGS) has established
      an infrastructure of a global observing network, a data distribution system,
      a robust analysis methodology and high-quality products,
  - type: considering
    date_effective: '2001-06-21'
    message: considering that a joint IGS/BIPM Pilot Project has been established
      to study time and frequency comparisons using GPS phase and code measurements,
  - type: considering
    date_effective: '2001-06-21'
    message: considering that calibration methods are being developed to exploit fully
      the capabilities of these techniques for time comparisons;
  actions:
  - type: thanks / expresses-appreciation
    date_effective: '2001-06-21'
    message: "*fully supports* the joint IGS/BIPM Pilot Project;"
  - type: recommends
    date_effective: '2001-06-21'
    message: and recommends that timing laboratories participate in the IGS by installing
      appropriate GPS receivers and by following the IGS standards and procedures
      to the greatest extent possible,
  - type: recommends
    date_effective: '2001-06-21'
    message: and recommends that appropriate methods be exploited to calibrate the
      instrumental delays relating the receiver internal reference to the external
      clock,
  - type: recommends
    date_effective: '2001-06-21'
    message: and recommends that the IGS reference for clock products be aligned as
      much as possible with Coordinated Universal Time (UTC),
  - type: recommends
    date_effective: '2001-06-21'
    message: and recommends that the timing laboratories and the BIPM take the necessary
      steps to allow the IGS to achieve this goal.
  doi: 10.59161/CCTF2001REC2E
