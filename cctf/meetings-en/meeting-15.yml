  subject: CCTF
  type: recommendation
  title: Technical guidelines for manufacturers of Global Navigation Satellite Systems
    receivers used for timing
  identifier: 5
  url: https://www.bipm.org/en/committees/cc/cctf/15-2001/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Proceedings of the 15th CCTF (2001), 2001
  reference_page: 136
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considering that the common-view method for observing satellites in the
      Global Positioning System (GPS) and the Global Navigation Satellite System (GLONASS)
      provides one of the most precise and accurate methods of time comparison between
      remote clocks on and close to the Earth, and is used for the formation of the
      international time references International Atomic Time (TAI) and Cordinated
      Universal Time (UTC),
  - type: considering
    date_effective: '2001-06-21'
    message: considering that the uncertainty of this method due to space factors,
      such as satellite ephemerides and ionospheric delays, and other sources of uncertainty,
      with the exception of receiver hardware, is close to 1 ns,
  - type: considering
    date_effective: '2001-06-21'
    message: considering that other methods using global navigation satellite systems
      data for time and frequency transfer are under development that may provide
      even smaller uncertainty,
  - type: considering
    date_effective: '2001-06-21'
    message: considering that the main source of uncertainty of these methods is instability
      of time receiving hardware, being frequently of several nanoseconds for short
      periods (several days) and in extreme cases reaching up to tens of nanoseconds;
  - type: noting
    date_effective: '2001-06-21'
    message: |-
      *Note appended to Recommendation CCTF 5 (2001)*

      The CGGTTS technical guidelines are available in working documents of the 15th CCTF meeting.
  - type: noting
    date_effective: '2001-06-21'
    message: "*_Note:_* The guidelines have since been updated again. The latest version
      is available at https://doi.org/10.1088/0026-1394/52/6/G1[_Metrologia_ (2015)
      *52* G1]"
  actions:
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that the manufacturers of receivers used for timing adopt
      the CCTF Group on Global navigation satellite systems Time Transfer Standards
      (CGGTTS) technical guidelines for receiver hardware for use in time and frequency
      transfer,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that timing laboratories pay particular attention to the conditions
      under which their time receiving equipment operates.
  doi: 10.59161/CCTF2001REC5E
  notes: |-
    The CGGTTS technical guidelines are available as a working document of the 15th CCTF:



    https://www.bipm.org/documents/20126/28425908/working-document-ID-281/976c26c9-80b2-6bc2-ff6b-29f0d8f84a7e[CCTF/2001-36]
