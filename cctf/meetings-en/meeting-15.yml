  title: Secondary representations of the second
  identifier: 1
  url: https://www.bipm.org/en/committees/cc/cctf/15-2001/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Proceedings of the 15th CCTF (2001), 2001
  reference_page: 132
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: considering that the present definition of the second, based on the caesium-133
      atom, remains unchanged,
  - type: considering
    date_effective: '2001-06-21'
    message: |-
      considering that +
      * there are a number of new atoms and ions being studied as potential bases for atomic frequency standards,
  - type: considering
    date_effective: '2001-06-21'
    message: |-
      considering that +
      * new optical-frequency measurement concepts may allow the use of optical transitions as practical frequency standards, since they provide for a direct microwave output from such standards,
  - type: considering
    date_effective: '2001-06-21'
    message: |-
      considering that +
      * new frequency standards based on other microwave transitions are being studied,
  - type: considering
    date_effective: '2001-06-21'
    message: |-
      considering that +
      * one of these new standards could eventually be considered as the basis for a new definition of the second;
  actions:
  - type: instructs
    date_effective: '2001-06-21'
    message: "*intends* to examine and approve accurate frequency measurements of
      atom and ion transition frequencies made relative to the caesium frequency standard
      as secondary representations of the second,"
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that a list of such secondary representations of the second
      be established,
  - type: recommends
    date_effective: '2001-06-21'
    message: recommends that the requirements for documentation of uncertainty that
      apply to secondary representations of the second be the same as those for primary
      caesium standards for use in International Atomic Time.
  doi: 10.59161/CCTF2001REC1E
