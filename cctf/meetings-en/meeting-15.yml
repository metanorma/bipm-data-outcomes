  type: recommendation
  title: The meaning of the designation "<i>k</i>" in UTC(<i>k</i>) and TAI(<i>k</i>)
  identifier: 3
  url: https://www.bipm.org/en/committees/cc/cctf/15-2001/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF15.pdf.zip/3ed996a5-2d27-a360-e4d0-3a785613a8aa
  reference_name: Proceedings of the 15th CCTF (2001), 2001
  reference_page: 134
  approvals:
  - message: The Consultative Committee for Time and Frequency,
  considerations:
  - type: considering
    date_effective: '2001-06-21'
    message: |-
      *considering that*

      * the International Bureau of Weights and Measures (BIPM) forms International Atomic Time (TAI) and, together with the International Earth Rotation Service (IERS), maintains Coordinated Universal Time (UTC) through the contributed timing data from institutes throughout the world,
      * there is a need for a specific international notation for time scales to avoid all ambiguity as to their traceability to the international time references of the BIPM,
      * Recommendation ITU-R stem:["TF"].536-1 (1978, 1998) “Time Scale Notations” has established notation UTC(k) for time scales realized by institute “
      +
      stem:[k]
      +
      ”;
  - type: noting
    date_effective: '2001-06-21'
    message: |-
      *Notes appended to Recommendation CCTF 3 (2001)*

      . The institutes participating in the formation of TAI are:
      +

      .. the national metrology institutes and designated laboratories participating in the CIPM Mutual Recognition Arrangement (MRA) and
      .. other institutes and observatories of the Member States of the Metre Convention and Associates of the CGPM officially nominated to keep time scales for scientific, navigational or astronomical purposes.

      . It is suggested that TAI(
      +
      stem:[k]
      +
      ) be defined by the relation
      +
      stem:[TAI]
      +
      (
      +
      stem:[k]
      +
      ) =
      +
      stem:[UTC]
      +
      (
      +
      stem:[k]
      +
      ) +
      +
      __DTAI__
      +
      , where
      +
      _DTAI_
      +
      is the number of integral seconds specified by the IERS as being the difference between UTC and TAI.
  actions:
  - type: affirms / reaffirming
    date_effective: '2001-06-21'
    message: '*concurs with* Recommendation ITU-R stem:["TF"].536-1 (1978, 1998) “Time
      Scale Notations”; but'
  - type: recommends
    date_effective: '2001-06-21'
    message: "*recommends* that henceforth the designation of the institute “stem:[k]”
      refers only to those institutes that participate in the formation of TAI and
      appear in Section 1, [stem:[UTC - UTC(k)]], of the monthly BIPM __Circular T__;"
  - type: requests
    date_effective: '2001-06-21'
    message: "*requests* the Director of the BIPM to write to the Director of the
      ITU-R to notify ITU-R of the recommendation above, and to seek ITU-R consideration
      for the adoption of nomenclature TAIstem:[(k)] analogous to that of stem:[\"UTC\"
      (k)].\n\n "
