  actions:
  - type: declares
    date_effective: '1970-06-19'
    message: International Atomic Time (TAI) is the time reference coordinate established
      by the Bureau International de l'Heure on the basis of the readings of atomic
      clocks operating in various establishments in accordance with the definition
      of the second, the unit of time of the International System of Units.
