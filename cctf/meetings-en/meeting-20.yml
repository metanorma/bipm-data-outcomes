  subject: CCTF
  type: recommendation
  title: On the operation and maintenance of Two-Way Satellite Time and Frequency  Transfer  (TWSTFT)  networks  for  international  atomic  clock  and  time  scale  comparisons
  identifier: 7
  url: https://www.bipm.org/en/committees/cc/cctf/20-2015/resolution-7
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Proceedings of the 20th CCTF (2015), 2016
  reference_page: 56
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considering that TWSTFT has been used in the realization of UTC for 16
      years,
  - type: considering
    date_effective: '2015-09-18'
    message: |-
      considering that +
      * about 20 institutes in Asia, Europe, and North America have contributed regularly to UTC with their TWSTFT data, most of them providing their data continuously on a daily basis,
  - type: considering
    date_effective: '2015-09-18'
    message: |-
      considering that +
      * the Asia-Europe TWSTFT links were interrupted in December 2014,
  - type: considering
    date_effective: '2015-09-18'
    message: |-
      considering that +
      * regular calibrations offer a time transfer uncertainty at the level of 1 ns, which is the best uncertainty achieved for operational international time transfer,
  - type: considering
    date_effective: '2015-09-18'
    message: |-
      considering that +
      * having redundant and independent measurement techniques increases the robustness of UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: |-
      considering that +
      * recent developments in TWSTFT, e.stem:["g"]. employing the carrier phase or software defined receivers (SDR), may dramatically improve satellite based optical clock comparisons over long baselines,
  - type: considering
    date_effective: '2015-09-18'
    message: |-
      considering that +
      * fibre links are operational only over short distances;
  - type: noting
    date_effective: '2015-09-18'
    message: and noting that TWSTFT operation relies on satellite services with substantial
      costs for the participating institutes;
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that institutes participating in UTC continue to support the
      TWSTFT activities, including continuous operation of the international TWSTFT
      network, restoration of the Asia-Europe TWSTFT links and periodic link calibrations,
  - type: recommends
    date_effective: '2015-09-18'
    message: |-
      recommends that +
      * new developments in TWSTFT be undertaken to significantly improve remote time and frequency comparisons especially over intercontinental distances and also to reduce costs through the use of new kinds of transmitted signals.
  doi: 10.59161/CCTF2015REC7E
