  type: recommendation
  title: Predictions of UTC disseminated by Global Navigation Satellite Systems (GNSS)
  identifier: 2
  url: https://www.bipm.org/en/committees/cc/cctf/20-2015/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Proceedings of the 20th CCTF (2015), 2016
  reference_page: 51
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the task of the BIPM is to ensure world-wide uniformity
      of measurements and their traceability to the International System of Units
      (SI),
  - type: considering
    date_effective: '2015-09-18'
    message: considering that two GNSS already exist and others are under development,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that at least two additional GNSS - BeiDou and Galileo -
      currently offer or are close to offering services,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that Section 5 of BIPM _Circular T_ publishes the relationship
      between UTC/TAI and the predictions of stem:["UTC" (k)] disseminated by GPS
      and GLONASS;
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: |-
      *aims to*

      * facilitate access for any user to real-time predictions of UTC disseminated by existing and future GNSS;
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that Section 5 of BIPM Circular stem:["T"] be retitled “Relations
      of UTC and TAI with predictions of UTC disseminated by GNSS”, and adds similar
      information on new GNSS as they become operational.
  doi: 10.59161/CCTF2015REC2E
