  subject: CCTF
  type: recommendation
  title: On the GNSS time transfer equipment calibration
  identifier: 3
  url: https://www.bipm.org/en/committees/cc/cctf/20-2015/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Proceedings of the 20th CCTF (2015), 2016
  reference_page: 52
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the ability to compare the atomic frequency standards
      for the realization of UTC is dependent on the accuracy and precision of time
      transfer methods based on Global Navigation Satellite Systems (GNSS) observations,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the characterization of the delays of GNSS time-transfer
      equipment is essential to ensure the accuracy of the time links for UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that uncompensated changes of the hardware delays in a time
      link may cause significant instability in UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that periodic calibration campaigns are necessary to assure
      an uncertainty at or below 3 ns for the time links included in the computation
      of UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the Consultative Committee for the Definition of the
      Second (CCDS) and subsequently the Consultative Committee for Time and Frequency
      (CCTF) have stressed in past Recommendations the importance of calibrating the
      time transfer equipment in laboratories that contribute data for the calculation
      of UTC at the BIPM,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the Consultative Committee for Time and Frequency (CCTF),
      in its Recommendation 2 (2009) and Recommendation 4 (2012), recommended that
      the Regional Metrology Organizations (RMOs) support the BIPM by organizing campaigns
      of delay measurements within the framework of regional comparisons to be linked
      to those conducted by the BIPM;
  - type: noting
    date_effective: '2015-09-18'
    message: noting that calibration guidelines ve been prepared by the BIPM and the
      CCTF WG on GNSS time transfer (WGGNSS) and published on the BIPM website,
  - type: noting
    date_effective: '2015-09-18'
    message: noting that among laboratories contributing to UTC, a set of “Group1”
      laboratories was selected by the RMOs, for which the calibration is organized
      by the BIPM and from which the calibration of GNSS equipment of the other laboratories
      should be organized (named “Group 2”),
  - type: noting
    date_effective: '2015-09-18'
    message: noting that significant improvement in time link accuracy is expected
      from the implementation of this new calibration scheme,
  - type: noting
    date_effective: '2015-09-18'
    message: noting that the BIPM has completed the first calibration of the GPS equipment
      in Group 1 laboratories and will soon organize the second measurement campaign;
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that the RMOs or laboratories contributing to RMOs periodically
      organize calibration trips for Group 2 laboratories,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that the trips be planned in close collaboration with the
      BIPM, aiming at a complete coverage of Group 2 laboratories,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that these calibrations follow the guidelines published by
      the BIPM.
  doi: 10.59161/CCTF2015REC3E
- dates:
  - '2015-09-18'
  subject: CCTF
  type: recommendation
  title: On the Common Generic GNSS Time Transfer Standard (CGGTTS)
  identifier: 4
  url: https://www.bipm.org/en/committees/cc/cctf/20-2015/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Proceedings of the 20th CCTF (2015), 2016
  reference_page: 53
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the CGGTTS format and standard is used by time laboratories
      to transfer the time of their clocks to the computation of UTC,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the software ‘R2CGGTTS’ is commonly used by UTC laboratories
      to generate CGGTTS data,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the deployment of the Galileo, QZSS and BeiDou constellations
      is in progress and should be completed in the coming years,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that several receiver manufacturers already provide Global
      Navigation Satellite Systems (GNSS) observations from the different constellations;
  - type: noting
    date_effective: '2015-09-18'
    message: noting that an extension of the CGGTTS format has been defined under
      the name V2E so as to include the time transfer results from the GPS, GLONASS,
      BeiDou, Galileo and QZSS satellites,
  - type: noting
    date_effective: '2015-09-18'
    message: noting that the complete description of the V2E standard has been made
      publicly available in _Metrologia_ 2015 *52* G1;
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that the CCTF WG on GNSS Time Transfer (WGGNSS) interacts
      with manufacturers of timing receivers to request that they upgrade their firmware
      so as to provide version V2E of the CGGTTS,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that the time laboratories provide CGGTTS files to the BIPM
      in the V2E format,
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that the software ‘R2CGGTTS’ be upgraded to generate the version
      V2E.
  doi: 10.59161/CCTF2015REC4E
- dates:
  - '2015-09-18'
  subject: CCTF
  type: recommendation
  title: On the design of Global Navigation Satellite System (GNSS) receivers
  identifier: 5
  url: https://www.bipm.org/en/committees/cc/cctf/20-2015/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Proceedings of the 20th CCTF (2015), 2016
  reference_page: 54
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the use of a combination of code and carrier phase GNSS
      measurements enables time and frequency transfer with an extremely high precision,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that this technique is routinely used for UTC generation,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that GNSS measurements are expected to be used by a greater
      number of applications that require greater precision, such as the comparison
      of optical frequency standards and atomic fountains,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the precision of the GNSS time and frequency transfer
      solution relies on the accurate knowledge of the latching time (effective reception
      time) of each measurement;
  - type: noting
    date_effective: '2015-09-18'
    message: noting that while considered as synchronous, the latching times of phase
      and code data can be systematically offset by several microseconds,
  - type: noting
    date_effective: '2015-09-18'
    message: noting that some receivers produce code measurements corrected for a
      constant bias to account for internal hardware delays, inducing an apparent
      latching time offset between the code and carrier phase measurements,
  - type: noting
    date_effective: '2015-09-18'
    message: noting that the difference between the latching times of code and phase
      induces a Doppler increment in the carrier phase measurements relative to the
      codes, causing a frequency bias in the phase data and hence in the clock solution
      obtained from GNSS analysis,
  - type: noting
    date_effective: '2015-09-18'
    message: noting that this frequency bias results in a laboratory clock’s frequency
      appearing to be biased by 30 ps/day for every microsecond of latching offset;
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: recommends that the CCTF WG on GNSS time transfer (WGGNSS) interacts
      with manufacturers to request that they upgrade the design and firmware of receivers
      so that the absolute value of the latching time offset between the code and
      carrier phase measurements provided in the observation files is less than 100
      ns. This should take into account all relevant receiver internal delays and
      this information should be included in the receiver specifications.
  doi: 10.59161/CCTF2015REC5E
