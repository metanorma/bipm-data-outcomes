  title: Updates to the list of standard frequencies
  identifier: 1
  url: https://www.bipm.org/en/committees/cc/cctf/20-2015/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF20.pdf/b3f5e382-5e0d-fd49-5622-f0823261662f
  reference_name: Proceedings of the 20th CCTF (2015), 2016
  reference_page: 49
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF), together with
      the Consultative Committee for Length (CCL),
  considerations:
  - type: considering
    date_effective: '2015-09-18'
    message: considering that a common list of “Recommended values of standard frequencies
      for applications including the practical realization of the metre and secondary
      representations of the second” has been established,
  - type: considering
    date_effective: '2015-09-18'
    message: considering that the CCL-CCTF Frequency Standards Working Group (WGFS)
      has reviewed several candidates for updating the list,
  actions:
  - type: recommends
    date_effective: '2015-09-18'
    message: |-
      *recommend* that the following transition frequencies shall be updated in the list of recommended values of standard frequencies:

      (this radiation is already endorsed by the CIPM as a secondary representation of the second);

      * the unperturbed optical transition 6s^2^ ^1^S~0~ - 6s6p ^3^P~0~ of the ^199^Hg neutral atom with a frequency of stem:[f]~199Hg~ = stem:[1 128 575 290 808 154.8 "Hz"] and an estimated relative standard uncertainty of 6 × 10^−16^;
      * the unperturbed optical transition 6s ^2^S~1/2~ - 4f 13 6s^2^ ^2^stem:["F"]~7/2~ of the ^stem:[171^(Yb)]+^ ion with a frequency of stem:[f]~171Yb+ (octupole)~ = stem:[642 121 496 772 645.0 "Hz"] and an estimated relative standard uncertainty of 6 × 10^−16^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 6s ^2^S~1/2~ (stem:[F = 0], stem:[m_(F) = 0]) - 5d ^2^D~3/2~ (stem:[F = 2], stem:[m_(F) = 0]) of the ^stem:[171^(Yb)]+^ ion with a frequency of stem:[f]~171Yb+ (quadrupole)~ = stem:[688 358 979 309 308.3 "Hz"] and an estimated relative standard uncertainty of 6 × 10^−16^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 5s ^2^S~1/2~ - 4d ^2^D~5/2~ of the ^stem:[88^(Sr)]+^ ion with a frequency of stem:[f]~88Sr+~ = stem:[444 779 044 095 486.6 "Hz"] and an estimated relative standard uncertainty of 1.6 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 4s ^2^S~1/2~ - 3d ^2^D~5/2~ of the ^stem:[40^(Ca)]+^ ion with a frequency of stem:[f]~40Ca+~ = stem:[411 042 129 776 398.4 "Hz"] and an estimated relative standard uncertainty of 1.2 × 10^−14^;
      * the unperturbed optical transition 1S - 2S of the stem:[""_(1) "H"] neutral atom with a frequency of stem:[f_(1H) = 1 233 030 706 593 514 "Hz"] and an estimated relative standard uncertainty of 9.0 × 10^−15^.
      +
      Note: This frequency corresponds to half of the energy difference between the 1S and 2S states;
      * the unperturbed optical transition 5s^2^ ^1^S~0~ - 5s5p ^3^P~0~ of the ^87^Sr neutral atom with a frequency of stem:[f_(87Sr) = 429 228 004 229 873.2 "Hz"] and an estimated relative standard uncertainty of 5 × 10^−16^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 6s^2^ ^1^S~0~ - 6s6p ^3^P~0~ of the ^171^Yb neutral atom with a frequency of stem:[f]~171Yb~ = stem:[518 295 836 590 864.0 "Hz"] and an estimated relative standard uncertainty of 2 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed ground-state hyperfine transition of ^87^Rb with a frequency of stem:[f_(87Rb) = 6 834 682 610.904 310 "Hz"] and an estimated relative standard uncertainty of 7 × 10^−16^
      +
      (this radiation is already endorsed by the CIPM as a secondary representation of the second).

      and *also recommend* that the following transition frequencies shall be included in the list of recommended values of standard frequencies:

      * absorbing molecule ^127^I~2~, saturated absorption a~1~ component, R(36) 32-0 transition; The values
      +
      stem:[f_(a1) = 564 074 632.42 "MHz"]
      +
      __λ__~a1~ = stem:[531 476 582.65 "fm"]
      +
      with an estimated relative standard uncertainty of 1 × 10^−10^ apply to the radiation of a frequency-doubled diode DFB laser, stabilized with an iodine cell external to the laser;
      * +
      * absorbing atom ^87^Rb 5S~1/2~ - 5P~3/2~ crossover between the d and f hyperfine components of the saturated absorption at 780 nm (D2 transition); The values
      +
      stem:[f]~d/f crossover~ = stem:[384 227 981.9 "MHz"]
      +
      __λ__~d/f crossover~ = stem:[780 246 291.6 "fm"]
      +
      with an estimated relative standard uncertainty of 5 × 10^−10^ apply to the radiation of a tunable External Cavity Diode Laser, stabilized to the d/f crossover in a rubidium cell external to the laser;

      Note: The value of the standard uncertainty is assumed to correspond to a confidence level of 68 %. However, given the limited availability of data there is a possibility that in hindsight this might not prove to be exact.
  - type: asks
    date_effective: '2015-09-18'
    message: "*and ask* the CIPM for adoption."
  doi: 10.59161/CCTF2015REC1E
