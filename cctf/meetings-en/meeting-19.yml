  title: Updates to the list of standard frequencies
  identifier: 1
  url: https://www.bipm.org/en/committees/cc/cctf/19-2012/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Proceedings of the 19th CCTF (2012), 2012
  reference_page: 58
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considering that common list of “Recommended values of standard frequencies
      for applications including the practical realization of the metre and secondary
      representations of the second” has been established,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the CCL-CCTF Frequency Standards Working Group (FSWG)
      has reviewed several candidates for inclusion into the list,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommends*

      that the following transition frequencies shall be included or updated in the list of recommended values of standard frequencies:

      * the unperturbed optical transition 3__s__^2^ ^1^S~0~ - 3__s__3__p__ ^3^P~0~ of the ^stem:[27^(Al)]+^ ion with a frequency of stem:[f]~27Al+~ = stem:[1 121 015 393 207 857.3 "Hz"] and an estimated relative standard uncertainty of 1.9 × 10^−15^.
      +
      This radiation is recommended to be endorsed by the CIPM as a secondary representation of the second;
      * the unperturbed optical transition 5__d__^10^6__s__ ^2^S~1/2~ - 5__d__ ^9^6__s__^2^ ^2^D~5/2~ of the ^stem:[199^(Hg)]+^ ion with a frequency of stem:[f]~199Hg+~ = stem:[1 064 721 609 899 145.3 "Hz"] and an estimated relative standard uncertainty of 1.9 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary
      +
      representation of the second);
      * the unperturbed optical transition 6__s__^2^ ^1^S~0~ - 6__s__6__p__ ^3^P~0~ of the ^199^Hg neutral atom with a frequency of stem:[f]~199Hg~ = stem:[1 128 575 290 808 162 "Hz"] and an estimated relative standard uncertainty of 1.7 × 10^−14^;
      * the unperturbed optical transition 6__s__ ^2^S~1/2~ - 4__f__ ^13^6__s__^2^ ^2^stem:["F"]~7/2~ of the ^stem:[171^(Yb)]+^ ion with a frequency of stem:[f]~171Yb+~ (octupole) = stem:[642 121 496 772 645.6 "Hz"] and an estimated relative standard uncertainty of 1.3 × 10^−15^.
      +
      This radiation is recommended to be endorsed by the CIPM as a secondary representation of the second;
      * the unperturbed optical transition 6__s__ ^2^S~1/2~ (stem:["F" = 0], stem:["m"_("F") = 0]) - 5__d__ ^2^D~3/2~ (stem:["F" = 2], stem:["m"_("F") = 0]) of the ^stem:[171^(Yb)]+^ ion with a frequency of stem:[f]~171Yb+~ (quadrupole) = stem:[688 358 979 309 307.1 "Hz"] and an estimated relative standard uncertainty of 3 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 5__s__ ^2^S~1/2~ - 4__d__ ^2^D~5/2~ of the ^stem:[88^(Sr)]+^ ion with a frequency of stem:[f]~88Sr+~ = stem:[444 779 044 095 485.3 "Hz"] and an estimated relative standard uncertainty of 4.0 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 4__s__ ^2^S~1/2~ - 3__d__ ^2^D~5/2~ of the ^stem:[40^(Ca)]+^ ion with a frequency of stem:[f]~40Ca+~ = stem:[411 042 129 776 395 "Hz"] and an estimated relative standard uncertainty of 1.5 × 10^−14^;
      * the unperturbed optical transition 1S - 2S of the stem:[""_(1) "H"] neutral atom with a frequency of stem:[f_(1H) = 1 233 030 706 593 518 "Hz"] and an estimated relative standard uncertainty of 1.2 × 10^−14^.
      +
      Note: This frequency corresponds to half of the energy difference between the 1S and 2S states;
      * the unperturbed optical transition 5__s__^2^ ^1^S~0~ - 5__s__5__p__ ^3^P~0~ of the ^87^Sr neutral atom with a frequency of stem:[f_(87Sr) = 429 228 004 229 873.4 "Hz"] and an estimated relative standard uncertainty of 1 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 6__s__^2^ ^1^S~0~ - 6__s__6__p__ ^3^P~0~ of the ^171^Yb neutral atom with a frequency of stem:[f]~171Yb~ = stem:[518 295 836 590 865.0 "Hz"] and an estimated relative standard uncertainty of 2.7 × 10^−15^.
      +
      This radiation is recommended to be endorsed by the CIPM as a secondary representation of the second;
      * the unperturbed ground-state hyperfine transition of ^87^Rb with a frequency of stem:[f_(87Rb) = 6 834 682 610.904 312 "Hz"] and an estimated relative standard uncertainty of 1.3 × 10^−15^ (this radiation is already endorsed by the CIPM as a secondary representation of the second).

      Note: The value of the standard uncertainty is assumed to correspond to a confidence level of 68 %. However, given the very limited number of available data there is a possibility that in hindsight this might not prove to be exact.
