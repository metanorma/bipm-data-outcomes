  subject: CCTF
  type: recommendation
  title: Regular calculation and publication of rapid UTC (UTCr)
  identifier: 3
  url: https://www.bipm.org/en/committees/cc/cctf/19-2012/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Proceedings of the 19th CCTF (2012), 2012
  reference_page: 62
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the International Bureau of Weights and Measures (BIPM)
      has been successfully conducting a pilot experiment for producing a rapid Coordinated
      Universal Time (UTC) solution (rapid UTC or UTCr) on a weekly basis since January
      2012,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that a large number of laboratories that contribute to the
      computation of UTC also contribute data to UTCr,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the UTC contributing laboratories want UTCr to become
      a permanent product from the BIPM, respecting a regular weekly publication schedule,
  - type: noting
    date_effective: '2012-09-14'
    message: noting that by contributing to UTCr, time laboratories can better steer
      their respective stem:["UTC" (k)] to the reference UTC,
  - type: noting
    date_effective: '2012-09-14'
    message: noting that the staff of the BIPM Time Department must continue to assure
      the monthly publication of BIPM __Circular T__, which is the only way of making
      local realizations stem:["UTC" (k)] traceable to UTC,
  - type: noting
    date_effective: '2012-09-14'
    message: noting that the timely and regular production and publication of UTCr
      imposes real time constraints on the staff of the BIPM Time Department and requires
      a reliable means of dissemination,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommends to the BIPM that*

      * the evaluation of UTCr as a pilot project continues and that a report is sent to the CCTF Working Group on TAI^1^ (WGTAI) in 2013 to discuss the possibility of transforming UTCr into a routine operational product,
      * the dissemination of UTCr is pursued by ensuring timely availability of the results in a suitable and definitive format, so that widespread use of UTCr is supported and encouraged,
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *further recommends to the International Committee for Weights and Measures (CIPM) that*

      * efforts be made to improve the equipment at the BIPM involved in data exchange, calculation and distribution of results,
      * the human resources necessary for assuring the regular computation and publication of> UTCr be maintained.

      * * *

      ^1^International Atomic Time (TAI)
