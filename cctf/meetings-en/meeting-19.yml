  subject: CCTF
  type: recommendation
  title: Concerning the upgrade and calibration of global navigation satellite systems
    (GNSS) equipment in the timing laboratories contributing to Coordinated Universal
    Time (UTC) towards multi-frequency, multi-constellation receiving systems
  identifier: 4
  url: https://www.bipm.org/en/committees/cc/cctf/19-2012/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Proceedings of the 19th CCTF (2012), 2012
  reference_page: 64
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considering that atomic frequency standards have achieved unprecedented
      stability and accuracy, and that further advances in this field are under way,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the ability to compare these standards for the realization
      of UTC is dependent on the accuracy and precision of time transfer methods based
      on GNSS,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that data from Global Positioning System (GPS) satellites
      plays an important role in time and frequency transfer,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the GLONASS constellation is now complete and a modernization
      of the GLONASS system is under way,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that deployment of the European Galileo constellation started
      in 2011 and should be completed in the coming years,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the People’s Republic of China has started launching
      BeiDou/COMPASS satellites for regional applications, and the global constellation
      will be operational in the coming years,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that present uncertainties in the calibration of equipment
      at timing laboratories currently have a significant impact on international
      time transfer in general and on the accuracy of the computation of UTC in particular,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that GPS time transfer based on dual-frequency code and carrier-phase
      data is used in the operational computation of UTC for some time links,
  - type: noting
    date_effective: '2012-09-14'
    message: noting that the costs associated with equipment acquisition, installation,
      operation, and maintenance are less than the purchase price of a single caesium
      frequency standard,
  - type: noting
    date_effective: '2012-09-14'
    message: noting that many software algorithms using dual-frequency code and carrier-phase
      data are either available or under active development,
  - type: noting
    date_effective: '2012-09-14'
    message: noting that some of these algorithms already allow for the combination
      of GPS and GLONASS data,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: recommends that the laboratories contributing to UTC upgrade their equipment
      towards multi-frequency, multi-constellation receiving systems providing code-
      and carrier-phase measurements,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommends that institutions developing software algorithms for time
      transfer work to upgrade their multi-constellation and multi-receiver solutions,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommends that the BIPM in collaboration with the regional metrology
      organizations (RMOs) develops calibration guidelines for new multi-frequency,
      multi-constellation equipment,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommends that the BIPM continues to organize and run campaigns to measure
      delays of this new GNSS equipment in laboratories, with the support of the RMOs
      within the frame of regional comparisons,
  - type: recommends
    date_effective: '2012-09-14'
    message: recommends that all laboratories, especially those playing a unique role
      in International Atomic Time (TAI) computations, such as pivot laboratories
      and those contributing directly to Section 5 of the BIPM __Circular T__, to
      supply data from at least three GNSS receivers traceable to their local realization
      of UTC; this would help verify the stability of their hardware delays.
  doi: 10.59161/CCTF2012REC4E
- dates:
  - '2012-09-14'
  subject: CCTF
  type: recommendation
  title: Development of continental-scale optical fibre time and frequency transfer
    networks and support to studies of improved methods for intercontinental clock
    comparison
  identifier: 5
  url: https://www.bipm.org/en/committees/cc/cctf/19-2012/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF19.pdf/14d2725e-0aa7-359a-af4a-66e01aeaa69d
  reference_name: Proceedings of the 19th CCTF (2012), 2012
  reference_page: 66
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF),
  considerations:
  - type: considering
    date_effective: '2012-09-14'
    message: considering the continuing reduction in the uncertainty and instability
      of optical frequency standards developed in institutes around the world,
  - type: considering
    date_effective: '2012-09-14'
    message: considering the need for regular comparisons between these standards,
      as an essential part of the preparation for a redefinition of the second and
      for other applications such as contributions to time scales,
  - type: considering
    date_effective: '2012-09-14'
    message: considering that the stabilities of time and frequency transfer techniques
      currently and routinely used for comparisons around the world, i.e. for the
      production of International Atomic Time (TAI), are insufficient for comparisons
      between the best optical frequency standards,
  - type: considering
    date_effective: '2012-09-14'
    message: considering the demonstrated capability of optical fibre links to realize
      frequency comparisons with the stability required for the best frequency standards,
      over distances of the order of stem:[1000 "km"],
  - type: considering
    date_effective: '2012-09-14'
    message: considering that optical fibre links improve the robustness of time and
      frequency transfer networks since they are independent of the global navigation
      satellite system (GNSS) and two-way satellite time and frequency transfer (TWSTFT)
      methods,
  - type: considering
    date_effective: '2012-09-14'
    message: considering the existence of research projects concerning alternative
      time and frequency transfer methods with the potential to significantly improve
      intercontinental comparisons,
  actions:
  - type: recommends
    date_effective: '2012-09-14'
    message: |-
      *recommends that*

      * national metrology institutes (NMIs), optical fibre network providers, space agencies, national governments, regional metrology organizations (RMOs), the International Committee for Weights and Measures (CIPM), International Telecommunications Union (ITU) and other relevant bodies:
      +
      ** vigorously pursue the development of continental-scale optical fibre time and frequency transfer networks,
      ** actively encourage and support research aimed at significantly improving time and frequency transfer over intercontinental distances,
      ** consult and coordinate with each other on access to the necessary infrastructures for new time and frequency transfer methods and on synergies with other applications of these infrastructures,
      * the BIPM participates actively in these developments, notably by making preparations for exploiting, in time scale realization, clock comparison data issued from new time and frequency transfer methods.
  doi: 10.59161/CCTF2012REC5E
