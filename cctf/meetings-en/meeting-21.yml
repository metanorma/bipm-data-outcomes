  subject: CCTF
  type: recommendation
  title: Recommendations for operating, comparing and reporting frequency standards
    as secondary representations of the second in preparation for a redefinition of
    the second by optical transitions
  identifier: 1
  url: https://www.bipm.org/en/committees/cc/cctf/21-2017/resolution-1
  reference: https://www.bipm.org/documents/20126/2071143/CCTF21.pdf/525bb9fb-23db-377f-03d5-947b58731c2d
  reference_name: Proceedings of the 21st CCTF (2017), 2017
  reference_page: 48
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF), at its 21st
      session in 2017,
  considerations:
  - type: considering
    date_effective: '2017-06-09'
    message: |-
      *considering that*

      * a list of secondary representations of the second (SRS) has been maintained following the recommendations of the CIPM,
       +
      * different optical SRS have estimated fractional frequency uncertainties nearly two orders of magnitude lower than those of the best caesium primary standards,
       +
      * improvements in uncertainty associated with optical frequency standards are ongoing,
       +
      * a roadmap for a future redefinition of the second using optical frequency standards has been agreed by the CCTF;
  actions:
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends that*

      * the institutes put effort into operating their frequency standards to realize SRS in such a way that they routinely contribute to TAI via reporting to the BIPM,
       +
      * the optical standards be compared with uncertainties that are comparable to the estimated uncertainties of the standards themselves,
       +
      * the institutes measure the frequencies of the realizations of their SRS with respect to the best primary caesium standards as a necessary requirement for a possible future redefinition of the second in terms of optical transitions,
       +
      * the relevant CCTF working groups finalize the milestones for a redefinition and regularly inform the CIPM about the progress towards meeting these milestones.
- dates:
  - '2017-06-09'
  subject: CCTF
  type: recommendation
  title: Updates to the CIPM list of standard frequencies
  identifier: 2
  url: https://www.bipm.org/en/committees/cc/cctf/21-2017/resolution-2
  reference: https://www.bipm.org/documents/20126/2071143/CCTF21.pdf/525bb9fb-23db-377f-03d5-947b58731c2d
  reference_name: Proceedings of the 21st CCTF (2017), 2017
  reference_page: 49
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF), at its 21st
      session in 2017,
  considerations:
  - type: considering
    date_effective: '2017-06-09'
    message: considering that a common list of “Recommended values of standard frequencies
      for applications including the practical realization of the metre and secondary
      representations of the second” has been established,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that the CCL-CCTF Frequency Standards Working Group (WGFS)
      has reviewed several candidates for updating the list;
  actions:
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends that*

      the following transition frequencies shall be updated in the list of recommended values of standard frequencies:

      * the unperturbed optical transition 5s^2^ ^1^S~0~ - 5s5p ^3^P~0~ of the ^stem:[115^(In)]+^ ion with a frequency of stem:[f]~115In+~ = stem:[1 267 402 452 901 050 "Hz"] and an estimated relative standard uncertainty of stem:[1.6 * 10^(-14)];
      * the unperturbed optical transition 6s^2^ ^1^S~0~ - 6s6p ^3^P~0~ of the ^199^Hg neutral atom with a frequency of stem:[f]~199Hg~ = stem:[1 128 575 290 808 154.4 "Hz"] and an estimated relative standard uncertainty of stem:[5 * 10^(-16)]; +
       This radiation is now endorsed as a secondary representation of the second;
      * the unperturbed optical transition 6s^2^ ^1^S~0~ - 6s6p ^3^P~0~ of the ^171^Yb neutral atom with a frequency of stem:[f]~171Yb~ = stem:[518 295 836 590 863.6 "Hz"] and an estimated relative standard uncertainty of stem:[5 * 10^(-16)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 5s ^2^S~1/2~ - 4d ^2^D~5/2~ of the ^stem:[88^(Sr)]+^ ion with a frequency of stem:[f]~88Sr+~ = stem:[444 779 044 095 486.5 "Hz"] and an estimated relative standard uncertainty of stem:[1.5 * 10^(-15)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 5s^2^ ^1^S~0~ - 5s5p ^3^P~0~ of the ^88^Sr neutral atom with a frequency of stem:[f_(88Sr) = 429 228 066 418 007.0 "Hz"] and an estimated relative standard uncertainty of 6 × 10^−16^;
      * the unperturbed optical transition 5s^2^ ^1^S~0~ - 5s5p ^3^P~0~ of the ^87^Sr neutral atom with a frequency of stem:[f_(87Sr) = 429 228 004 229 873.0 "Hz"] and an estimated relative standard uncertainty of stem:[4 * 10^(-16)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
      * the unperturbed optical transition 4s ^2^S~1/2~ - 3d ^2^D~5/2~ of the ^stem:[40^(Ca)]+^ ion with a frequency of stem:[f]~40Ca+~ = stem:[411 042 129 776 399.8 "Hz"] and an estimated relative standard uncertainty of stem:[2.4 * 10^(-15)];
      * the unperturbed ground-state hyperfine transition of ^87^Rb with a frequency of stem:[f_(87Rb) = 6 834 682 610.904 312 6 "Hz"] and an estimated relative standard uncertainty of 6 × 10^−16^ (this radiation is already endorsed by the CIPM as a secondary representation of the second);
