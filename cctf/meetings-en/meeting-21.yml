  subject: CCTF
  type: recommendation
  title: Recommendation on the definition of time scales
  identifier: 3
  url: https://www.bipm.org/en/committees/cc/cctf/21-2017/resolution-3
  reference: https://www.bipm.org/documents/20126/2071143/CCTF21.pdf/525bb9fb-23db-377f-03d5-947b58731c2d
  reference_name: Proceedings of the 21st CCTF (2017), 2017
  reference_page: 51
  considerations:
  - type: considering
    date_effective: '2017-06-09'
    message: |-
      The Consultative Committee for Time and Frequency (CCTF), at its 21st session in 2017, considering that

      * Resolution 1 of the 14th CGPM (1971) requested the CIPM to define International Atomic Time (TAI),
       +
      * no complete self-contained definition of TAI has been provided officially by the CIPM,
       +
      * the Consultative Committee for the Definition of the Second (CCDS) proposed in its Recommendation S2 (1970) a definition which was extended by a Declaration of the CCDS in 1980,
       +
      * the 15th CGPM (1975) noted that Coordinated Universal Time (UTC), derived from TAI, provides the basis of civil time, and strongly endorsed this usage;
  - type: recognizing
    date_effective: '2017-06-09'
    message: |-
      *recognizing that*

      * the mission of the BIPM is to ensure and promote the global comparability of measurements, including and providing a coherent international system of units,
       +
      * the International Astronomical Union (IAU) and the International Union of Geodesy and Geophysics (IUGG) with the International Association of Geodesy (IAG) are responsible for defining reference systems for Earth and space applications,
       +
      * the International Telecommunication Union Radiocommunication Sector (ITU-R) is responsible for coordinating the dissemination of time and frequency signals and making relevant recommendations,
       +
      * the International Earth Rotation and Reference Systems Service (IERS), a service of the IAU and IUGG, is responsible for providing information required to relate terrestrial and celestial reference systems, including time-varying measurements of the Earth’s rotation angle, [stem:[UT1 - UTC]], the low-precision prediction of [stem:[UT1 - UTC]] for time signal broadcasts, DUT1, and for deciding and announcing leap second insertions;
  - type: noting
    date_effective: '2017-06-09'
    message: |-
      *noting that*

      * Resolution A4 (1991) of the IAU defined, in Recommendations I and II, the Geocentric Reference System as a system of space-time coordinates for the Earth within the framework of general relativity, and, in Recommendation III, named the time coordinate of that reference system “Geocentric Coordinate Time” (TCG),
       +
      * Resolution A4 (1991) of the IAU further defined, in Recommendation IV, Terrestrial Time stem:[("TT")] as another time coordinate in the Geocentric Reference System, differing from TCG by a constant rate; the unit of measurement of stem:["TT"] being chosen to agree with the SI second on the geoid,
       +
      * Resolution B1.9 (2000) of the IAU redefined stem:["TT"] to be a time scale differing from TCG by a constant rate: d_TT_/d_TCG_ = stem:[1 - L_(G)], where stem:[L_(G) = 6.969290134] × 10^−10^ is a defining constant*,
       +
      * the redefinition of stem:["TT"] in 2000 introduced an ambiguity between stem:["TT"] and TAI as the CCDS had stated in 1980 that TAI was to have “the SI second as realized on the rotating geoid as the scale unit” while the definition of stem:["TT"] does not refer to the geoid;
  actions:
  - type: states
    date_effective: '2017-06-09'
    message: |-
      *states that*

      * TAI is a continuous time scale produced by the BIPM based on the best realizations of the SI second, and is a realization of stem:["TT"] as defined by IAU Resolution B1.9 (2000),
       +
      * in the transformation from the proper time of a clock to TAI, the relativistic rate shift is computed with respect to the conventionally adopted equipotential stem:[W_(0) = 62 636 856.0 "m"^(2) * "s"]^−2^ of the Earth’s gravity potential, which conforms to the constant stem:[L_(G)] defining the rate of stem:["TT"],
       +
      * as stated in the IAU Resolution A4 (1991), [stem:[TT - TAI]] = stem:[32.184 "s"] exactly at 1 January 1977, 0h TAI at the geocentre, in order to ensure continuity of stem:["TT"] with Ephemeris Time,
       +
      * UTC produced by the BIPM, based on TAI, is the only recommended time scale for international reference and the basis of civil time in most countries,
       +
      * UTC differs from TAI only by an integral number of seconds as published by the BIPM,
       +
      * users can derive the rotation angle of the Earth by applying to UTC the observed or predicted values of [stem:[UT1 - UTC]] as provided by the IERS,
       +
      * UTC provides a means to measure time intervals and to disseminate the standard of frequency during intervals in which leap seconds do not occur,
       +
      * traceability to UTC is obtained through local real-time realizations stem:["UTC" (k)] maintained by laboratories contributing data to the calculation of UTC, identified by “stem:[k]”,
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends the following definitions of TAI and UTC be adopted by the CIPM*

      * International Atomic Time (TAI) is a continuous time scale produced by the BIPM based on the best realizations of the SI second. TAI is a realization of Terrestrial Time stem:[("TT")] with the same rate as that of stem:["TT"], as defined by the IAU Resolution B1.9 (2000),
       +
      * Coordinated Universal Time (UTC) is a time scale produced by the BIPM with the same rate as TAI, but differing from TAI only by an integral number of seconds,
  - type: recommends
    date_effective: '2017-06-09'
    message: "*and further recommends that*\n\n* all relevant unions and organizations
      consider these definitions and work together to develop a common understanding
      on reference time scales, their realization and dissemination with a view to
      reconsidering the present limitation on the maximum magnitude of [stem:[UT1
      - UTC]] so as to meet the needs of the current and future user communities,\n
      +\n* all relevant unions and organizations work together to improve further
      the accuracy of the prediction of [stem:[UT1 - UTC]] and the method for its
      dissemination to satisfy the future requirements of the users.\n\n\n\n* * *\n\n*.
      The numerical value of stem:[L_(G)] was chosen to conform to the value stem:[W_(0)
      = 62 636 856.0 \"m\"^(2) * \"s\"]^−2^ for the gravity potential on the geoid
      as recommended by Special Commission 3 of the IAG in 1999.\n\n "
- dates:
  - '2017-06-09'
  subject: CCTF
  type: recommendation
  title: On the utilization and monitoring of redundant time transfer equipment in
    the  timing laboratories contributing to UTC
  identifier: 4
  url: https://www.bipm.org/en/committees/cc/cctf/21-2017/resolution-4
  reference: https://www.bipm.org/documents/20126/2071143/CCTF21.pdf/525bb9fb-23db-377f-03d5-947b58731c2d
  reference_name: Proceedings of the 21st CCTF (2017), 2017
  reference_page: 53
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF), at its 21st
      session in 2017,
  considerations:
  - type: observing
    date_effective: '2017-06-09'
    message: realizing that atomic frequency standards have achieved unprecedented
      accuracy, and that further rapid advances in this field are under way,
  - type: observing
    date_effective: '2017-06-09'
    message: realizing that the ability to compare these standards for the realization
      of UTC is limited by the accuracy and stability of time transfer equipment;
  - type: considering
    date_effective: '2017-06-09'
    message: considering that time and frequency transfer data from the use of Global
      Navigation Satellite Systems (GNSS) signals and from Two-Way Satellite Time
      and Frequency Transfer (TWSTFT) systems play an important role in the realization
      of UTC,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that regular TWSTFT time link calibrations and GNSS equipment
      calibrations have been carried out through cooperation of the BIPM, the Regional
      Metrology Organizations (RMOs) and the UTC-contributing laboratories, resulting
      in calibration uncertainties at the level of order of 1 ns to 1.5 ns,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that hardware delay variations limit the validity of calibration
      results, and random variations in measurements also limit the ability to combine
      data from redundant and complementary techniques;
  - type: noting
    date_effective: '2017-06-09'
    message: noting that Recommendation CCTF 4 (2012) recommended laboratories that
      contribute to UTC to upgrade their GNSS equipment towards multi-frequency multi-constellation
      receiving systems providing code- and carrier-phase measurements and to supply
      data from at least three receivers,
  - type: noting
    date_effective: '2017-06-09'
    message: noting that the calibration of GNSS receivers of the Group One (G1) laboratories
      designated by the RMOs has special importance as they influence the calibrations
      or links of other multiple laboratories in a significant manner,
  - type: noting
    date_effective: '2017-06-09'
    message: noting that variations of the common clock differences (CCD) between
      GNSS systems and variations of the double clock differences (DCD) between Global
      Positioning System (GPS) and TWSTFT links, which exceed the combined calibration
      uncertainty of the most recent calibrations, have been observed,
  - type: noting
    date_effective: '2017-06-09'
    message: noting that several ongoing studies consider ways to mitigate the effects
      of time transfer systems’ calibration variations;
  actions:
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends* that laboratories participating in UTC generation

      * maintain at least two (three in the case of G1 laboratories) independent GNSS systems, some of which being state-of-the-art if resources are available,
      * provide all data from redundant GNSS systems to the BIPM,
      * monitor their CCDs and the internal characteristics of their laboratory reference signals, such as the shape of their pulse-per-second signal as seen at their time transfer systems, on an annual or other appropriate basis,
      * document all setup and configuration changes relevant to time transfer and report this data to the BIPM,
      * record and maintain both external and relevant internal temperature and humidity information and report this data to the BIPM,
      * evaluate the correlation between the time transfer solutions and the local temperature and humidity measurements,
      * calibrate at least one operational link every two years;
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends* that the BIPM and the CCTF WGs on TWSTFT and on GNSS Time Transfer

      * coordinate TWSTFT and GNSS calibrations so that they can be compared and that the seasonal impacts can be studied and their effects minimized,
      * study the impact of introducing calibration results on the long-term CCD and DCD series,
      * define the format for the submissions of temperature and humidity information;
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends* that the BIPM

      * continue to publish its computed time transfer differences (links and link comparisons) on its web pages in computer files with self-explanatory names,
      * continue to publish the information about system configurations and calibration results on its web pages, along with the associated reports,
      * continue to study the use of redundant time transfer systems in UTC generation,
      * add the station temperature and humidity information to the Time Department database and make these data available to the WGs,
      * add the station setup and configuration changes relevant to time transfer to the Time Department database.
- dates:
  - '2017-06-09'
  subject: CCTF
  type: recommendation
  title: On  improving  the  uncertainty  of  Two-Way Satellite Time  and  Frequency   Transfer
    (TWSTFT) for UTC Generation
  identifier: 5
  url: https://www.bipm.org/en/committees/cc/cctf/21-2017/resolution-5
  reference: https://www.bipm.org/documents/20126/2071143/CCTF21.pdf/525bb9fb-23db-377f-03d5-947b58731c2d
  reference_name: Proceedings of the 21st CCTF (2017), 2017
  reference_page: 55
  approvals:
  - message: The Consultative Committee for Time and Frequency (CCTF), at its 21st
      session in 2017,
  considerations:
  - type: observing
    date_effective: '2017-06-09'
    message: realizing that atomic frequency standards have achieved unprecedented
      accuracy, and that further rapid advances in this field are under way,
  - type: observing
    date_effective: '2017-06-09'
    message: realizing that time and frequency transfer data from the use of TWSTFT
      systems plays an important role in realization of UTC,
  - type: observing
    date_effective: '2017-06-09'
    message: realizing that the uncertainty of current TWSTFT systems for the realization
      of UTC is limited by technical constraints that can result in a daily variation
      (diurnal) in time transfer results;
  - type: considering
    date_effective: '2017-06-09'
    message: considering that the experimental use of Software Defined Radio (SDR)
      receivers in the Asia-Pacific region (SDR receivers measure the timing signals
      generated by the currently used TWSTFT equipment) demonstrated that SDR TWSTFT
      significantly reduced the diurnal and measurement noise,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that a pilot study on using SDR TWSTFT for UTC was organized
      by the BIPM and the CCTF Working Group on Two-Way Satellite Time and Frequency
      Transfer (WGTWSTFT) in February 2016 to investigate the impact of SDR TWSTFT
      for the Asia-Asia, Asia-Europe, Europe-Europe, Europe-US and US-US links using
      different geostationary satellites,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that all UTC laboratories engaged in TWSTFT expressed their
      interest in participating in the pilot study and that twelve stations in Asia,
      Europe and the USA have installed SDR systems and carried out measurements contributing
      to the pilot study,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that the BIPM global validation of the SDR TWSTFT results
      has revealed a significant reduction of the diurnal and measurement noise in
      the inner-continental TWSTFT links with a gain factor of two to three in the
      time link stability as compared to the currently used TWSTFT results,
  - type: considering
    date_effective: '2017-06-09'
    message: considering that a few digital TWSTFT modems have been under development
      in recent years, some of which are capable of supporting both code-phase and
      carrier-phase measurements, which could further improve the uncertainty of TWSTFT;
  actions:
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends* that laboratories operating TWSTFT stations

      * continue to study the SDR TWSTFT technique by maintaining SDR operation or installing SDR systems in stations, and providing SDR TWSTFT data to the BIPM in parallel to the data from the currently used TWSTFT equipment, with the aim of improving the uncertainty of time links with the current TWSTFT by a reduction of the diurnal noise,
      * support and participate in the test of new digital TWSTFT modems as they become available with the perspective of further improving the uncertainty of TWSTFT, potentially making it practical for the comparison of optical clocks at the level of their accuracies;
  - type: recommends
    date_effective: '2017-06-09'
    message: |-
      *recommends* that the BIPM

      * work towards implementing the use of SDR TWSTFT data in UTC generation,
      * support studies to improve TWSTFT with redundant measurements in the TWSTFT network and with digital modems when data becomes available.
