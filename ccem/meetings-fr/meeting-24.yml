  title: Au sujet d’une possible redéfinition du kilogramme
  identifier: 1
  url: https://www.bipm.org/fr/committees/cc/ccem/24-2005/resolution-1
  reference: https://www.bipm.org/documents/20126/2070959/CCEM24.pdf/6b4d01de-aea9-1009-8314-5a97aaebbdd8
  reference_name: Comptes rendus du 24e CCEM (2005), 2005
  reference_page: 25
  approvals:
  - message: Le Comité consultatif d’électricité et magnétisme (CCEM),
  considerations:
  - type: considering
    date_effective: '2005-03-18'
    message: considérant la proposition récente d’établir, au moment de la 23^e^ Conférence
      générale en 2007, une nouvelle définition du kilogramme fondée sur une valeur
      fixée, soit pour la constante de Planck, soit pour la constante d’Avogadro,
  - type: considering
    date_effective: '2005-03-18'
    message: considérant que la réalisation de la définition du kilogramme exprimée
      en ces termes impliquerait obligatoirement la disponibilité permanente d’expériences
      permettant de mesurer une masse en fonction de constantes fondamentales,
  - type: considering
    date_effective: '2005-03-18'
    message: considérant les avantages qu’une telle définition apporterait à la communauté
      scientifique, liés à la réduction significative des incertitudes attachées aux
      valeurs, en unités SI, de nombreuses constantes fondamentales,
  - type: considering
    date_effective: '2005-03-18'
    message: considérant qu’une nouvelle définition du kilogramme, fondée sur une
      valeur fixée pour la constante de Planck, combinée à une nouvelle définition
      de l’ampère fondée sur une valeur fixée de la charge électrique élémentaire,
      aurait d’autres avantages pour la communauté scientifique, en particulier pour
      la métrologie électrique,
  - type: recalling / further recalling
    date_effective: '2005-03-18'
    message: "*rappelant* la Résolution 7 de la 21^e^ Conférence générale (1999) qui
      recommandait que les laboratoires nationaux continuent à perfectionner les expériences
      qui permettent de relier l’unité de masse à des constantes fondamentales ou
      atomiques, en vue d’une nouvelle définition du kilogramme,"
  - type: noting
    date_effective: '2005-03-18'
    message: notant l’écart relatif actuel d’environ un millionième entre les valeurs
      obtenues à l’aide de la balance du watt et celles résultant des mesures de masse
      volumique de monocristaux à l’aide de rayons x,
  - type: noting
    date_effective: '2005-03-18'
    message: notant le fait que cet écart a une importance pratique et ne semble pas
      pouvoir être éliminé d’ici 2007,
  actions:
  - type: recommends
    date_effective: '2005-03-18'
    message: recommande que toute décision en vue d’une nouvelle définition du kilogramme
      soit reportée jusqu’à la 24^e^ Conférence générale en 2011,
  - type: recommends
    date_effective: '2005-03-18'
    message: recommande que les laboratoires poursuivent leurs efforts pour fournir
      des données en vue de l’ajustement des valeurs des constantes fondamentales
      par CODATA en 2010, afin d’étayer une éventuelle nouvelle définition du kilogramme
      au moment de la 24^e^ Conférence générale,
  - type: recommends
    date_effective: '2005-03-18'
    message: recommande que à cette occasion, on envisage de fixer simultanément la
      valeur de la constante de Planck et celle de la charge électrique élémentaire.
